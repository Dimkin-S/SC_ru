commarray_hack_danger_0001=Я не удивлюсь, если проблемы появятся когда всё уже будет сказано и сделано. 
commarray_hack_danger_0002=Территорию регулярно патрулируют, так что, на всякий случай, будь готов к незваным гостям. 
commarray_hack_danger_0003=Я не ожидаю проблем, но зная что из себя представляет служба безопасности в этом секторе, это не исключено. 
commarray_hack_danger_0004=Если честно, у этих ~mission(Client) была одна попытка разобраться со спутником, но их убрали. Только не дай тому же случиться с тобой. Заходи подготовленным и всё получится. 
commarray_hack_desc=~mission(Description)
commarray_hack_desc_0001=Несколько членов группировки ~mission(Client) готовят большое дельце, а ~mission(MissionLocation|Address) нарушает их приватность. Отключи его, после чего побудь в округе некоторое время, чтобы убедиться, что связь останется оборванной на достаточно долгий срок. ~mission(Danger)\n\nи НЕ ЗАБУДЬ, тебе понадобится КРИПТОКЛЮЧ для доступа к панели управления спутником.\nМожешь воспользоваться своим или заглянуть в ~mission(Location) и взять один там.\nБудет чертовски обидно, если ты проделаешь весь этот путь до спутника и не сможешь выполнить эту чёртову работу.
commarray_hack_desc_0002=~mission(MissionLocation|Address) подключен к сети, и это проблема для действующих в секторе ~mission(Client).\nВыруби его, убедись что он останется выключенным, пока работа не будет сделана, и мы достойно оплатим твои потуги. ~mission(Danger)\n\nРазумеется, ты не сможешь получить доступ к панели управления спутником без КРИПТОКЛЮЧА.\nМы договорились, что ты сможешь взять один в ~mission(Location) если, конечно, у тебя нет собственного. 
commarray_hack_desc_0003=Не хочу углубляться в детали но, скажем так, всем будет лучше, если кто-то сделает так, что ~mission(MissionLocation|Address) перестанет функционировать на достаточно длительный срок. ~mission(Danger)\n\nИ я как бы не должен об этом упоминать, но во имя вселенской любви и добра захвати с собой КРИПТОКЛЮЧ. Мы совершенно точно не хотим, чтобы ты явился туда без подготовки.\nДа и вообще, знаешь что, если у тебя нет ключа, то можешь взять один в ~mission(Location).
commarray_hack_desc_0004=У одного клиента, ~mission(Client), есть работа, но они не могут её выполнить, пока ~mission(MissionLocation|Address) находится в сети. Нужно грокнуть канал связи, отключить передатчик и пробыть на месте достаточно долго, чтобы убедиться в отсутствии дальнейших проблем. ~mission(Danger) Кредиты по завершению. Без аванса. \n\n---> НАПОМИНАНИЕ: Возьми с собой КРИПТОКЛЮЧ, чтобы взломать элементы управления спутника связи. Забери один тут: ~mission(Location), либо захвати с собой свой собственный.
commarray_hack_desc_0005=Вот расклад - ~mission(MissionLocation|Address) нужно отключить, и ~mission(Client) хочет нанять для этого хакера и гарантировать отключение сети на столько, на сколько это потребуется. ~mission(Danger) Большего тебе знать не нужно.\n\n*** P.S. Тебе понадобится КРИПТОКЛЮЧ для доступа к контрольной панели. Мы договорились, что один будет ждать тебя на ~mission(Location), но если ты предпочтёшь использовать свой собственный, это тоже хорошо.

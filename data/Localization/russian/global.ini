item_Descbehr_areadenialsystem_01=Производитель: Behring\n\nPK-1 – это несмертельная противопехотная мина, которая выпускает ударную волну и ЭМ-заряд в двух направлениях, чтобы оглушить оппонентов и вывести из строя электронику в радиусе поражения.
item_Descbehr_areadenialsystem_01_ammo=PK-1 – это несмертельная противопехотная мина, которая выпускает ударную волну и ЭМ-заряд в двух направлениях, чтобы оглушить оппонентов и вывести из строя электронику в радиусе поражения.
item_Descbehr_conc_grenade_01=Производитель: Behring\nТип: Граната\nЗона поражения: 15 м\nТип урона: Несмертельный (Контузия)\n\nBehring AP-7 – это проверенный в бою и одобренный оперативниками инструмент для полевых операций. Это несмертельное взрывное устройство призвано дезориентировать и выводить из строя вражеские цели, позволяя союзникам безопасно вторгаться в зону для её захвата. Специализированная усиленная конструкция корпуса от Behring минимизирует вероятность несчастного случая или смерти.
item_Descbehr_conc_grenade_01_ammo=Behring AP-7 – это проверенный в бою и одобренный оперативниками инструмент для полевых операций. Это несмертельное взрывное устройство призвано дезориентировать и выводить из строя вражеские цели, позволяя союзникам безопасно вторгаться в зону для её захвата. Специализированная усиленная конструкция корпуса от Behring минимизирует вероятность несчастного случая или смерти.
item_Descbehr_emp_grenade_01=Производитель: Behring\nТип: Граната\nЗона поражения: 20 м\nТип урона: Несмертельный (ЭМИ)\n\nГраната Behring EP5 генерирует контролируемый электромагнитный всплеск, который на короткое время выводит из строя неэкранированную электронику. Эта способность делает её бесценным дополнением к снаряжению военных или сотрудников правоохранительных органов.
item_Descbehr_emp_grenade_01_ammo=Граната Behring EP5 генерирует контролируемый электромагнитный всплеск, который на короткое время выводит из строя неэкранированную электронику. Эта способность делает её бесценным дополнением к снаряжению военных или сотрудников правоохранительных органов.
item_Descbehr_frag_grenade_01=Производитель: Behring\nТип: Граната\nЗона поражения: 20 м\nТип урона: Осколочный\n\nMK-4 является преемником прославленной ручной гранаты, впервые произведённой компанией Behring в 2894 году. Эта противопехотная осколочная граната способна наполнить зону поражения смертельно опасными осколками и разрушительной ударной волной. 
item_Descbehr_frag_grenade_01_ammo=MK-4 является преемником прославленной ручной гранаты, впервые произведённой компанией Behring в 2894 году. Эта противопехотная осколочная граната способна наполнить зону поражения смертельно опасными осколками и разрушительной ударной волной.
item_Descbehr_grav_grenade_01=Производитель: Behring\nТип: Граната\nТип урона: Несмертельный\n\nГраната DS-12 от Behring является последним словом в технологиях усмирения. Она создаёт несмертельный силовой толчок, чтобы отбросить оппонентов в условиях низкой или нулевой гравитации.
item_Descbehr_grav_grenade_01_ammo=DS12 является последним словом в технологиях усмирения. Эта граната создаёт несмертельный силовой толчок, чтобы отбросить оппонентов в условиях низкой или нулевой гравитации.
item_Descbehr_hmg_ballistic_01=Производитель: Behring\nТип предмета: Тяжёлый пулемёт\nКласс: Баллистическое\n\nОбъём магазина: 80\Скорострельность: 400 выс./мин.\nЭффективная дальность: 60 м\n\nМодификации: Оптика (Н/Д), Ствол (Н/Д), Подствольник (S4)\n\nТочно подогнанные детали и хвалёное мастерство Behring соединились в тяжёлом пулемёте FS-9H, способном выдержать напряжённый бой и нанести мощный удар. Медленная и стабильная автоматическая стрельба баллистическими пулями калибра 7мм позволяет FS-9H сохранять эффективность на дистанциях вплоть до 60 метров.
item_Descbehr_hmg_ballistic_01_mag=Тип предмета: Магазин\nЁмкость: 80\n\nМагазин с восемьюдесятью патронами калибра 7мм для тяжёлого пулемёта Behring FS-9H.
item_Descbehr_lidar_grenade_01=Производитель: Behring\nТип: Граната\nТип урона: Несмертельный\n\nЛИДАР Behring SC-1 позволяет пользователям изучить поле боя перед тем, как ступать на него. Будучи активированным, он излучает всенаправленные лучи для сканирования окружающего пространства, наносит на карту все находящиеся в радиусе цели, а затем отправляет оператору точные данные об их положении.     
item_Descbehr_lidar_grenade_01_ammo=Лидар – позволяет пользователям изучить поле боя перед тем, как ступать на него. Будучи активированным, он излучает всенаправленные лучи сканирования окружающего пространства, наносит на карту все находящиеся в радиусе цели, а затем отправляет оператору точные данные об их положении.     
item_Descbehr_lmg_ballistic_01=Производитель: Behring\nТип предмета: Ручной пулемёт\nКласс: Баллистическое\n\nОбъём магазина: 120\nСкорострельность: 800 выс./мин.\Эффективная дальность: 40 м\n\nМодификации: Оптика (S2), Ствол (S2), Подствольник (S3)\n\nBehring разработала FS-9 для завоевания преимущества на поле битвы. Этот ручной пулемёт снискал славу благодаря своей точности во время непрерывной стрельбы. Его режим автоматического огня прекрасно подходит для сдерживания наступающего противника или обеспечения прикрытия союзникам.   
item_Descbehr_lmg_ballistic_01_mag=Тип предмета: Магазин\nЁмкость: 120\n\nМагазин на сто двадцать патронов калибра 5мм для ручного пулемёта FS-9.
item_Descbehr_optics_holo_x1_s1=Производитель: Behring\nТип: Коллиматор\nМесто крепления: Оптика\nКратность: 1x\nРазмер: 1\n\nОщутите точность Behring с этим проекционным прицелом без увеличения. Чёткий коллиматорный маркер PT1 обеспечивает наилучший захват цели, чтобы вы могли с лёгкостью находить врагов и фиксировать на них своё оружие.
item_Descbehr_optics_holo_x2_s1=Производитель: Behring\nТип: Проекционный\nМесто крепления: Оптика\nУвеличение: 2x\nРазмер: 1\n\nПовысьте свою меткость в бою с этим прицелом с двукратным увеличением от Behring. Искусно выполненный с дотошным вниманием к деталям прицел PT2 уже успел стать незаменимым помощником для стрелков всех категорий: от спортсменов до профессиональных правоохранителей.  
item_Descbehr_optics_holo_x3_s1=Производитель: Behring\nТип: Проекционный\nМесто крепления: Оптика\nУвеличение: 3x\nРазмер: 1\n\nСблизьтесь со своей целью с этим 3-х кратным оптическим прицелом от Behring. Модель PT3 проецирует хорошо видимый маркер цели, позволяя вам уверенно охватывать всё поле зрения при различных условиях освещённости и окружающей среды.
item_Descbehr_optics_rdot_x1_s1=Производитель: Behring\nТип: Отражающий\nМесто крепления: Оптика\nУвеличение: 1x\nРазмер: 1\n\nОтражающий оптический прицел без увеличения RF1 прекрасно подойдёт для ближнего боя. В его конструкции Behring впервые применила покрытие подложки Hyper-Lumen, чтобы гарантировать хорошую видимость перекрестия прицела при самых разных условиях освещённости, днём или ночью.
item_Descbehr_optics_tsco_x16_s3=Производитель: Behring\nТип: Телескопический\nМесто крепления: Оптика\nУвеличение: 16x\nРазмер: 3\n\nПолучите ясный вид на цель с большого расстояния благодаря прицелу EE16. Мастерство Behring позволило создать этот лёгкий, прочный и крайне точный прицел с 16-кратным масштабированием. Строгий 22-ступенчатый процесс тестирования гарантирует, что EE16 сможет обеспечить точное прицеливание даже после сурового износа на поле боя или попадания в экстремальные погодные условия.

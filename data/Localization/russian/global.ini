item_DescPRAR_DistortionScatterGun_S3=Производитель: Preacher Armaments\nТип: Картечное ЭМ орудие\nРазмер: 3\n\nВыведи врагов из боя с помощью Reformation. Эта картечная пушка третьего размера от Preacher Armaments наносит разрушительный ЭМ урон на ближней дистанции.
item_DescPRAR_DistortionScatterGun_S4=Производитель: Preacher Armaments\nТип: Картечное ЭМ орудие\nРазмер: 4\n\nВыведи корабль врага из строя не нанося ему повреждений используя картечное орудие Salvation от Preacher Armaments. Это орудие четвертого размера, с его широким разбросом и низкой скорострельностью, наиболее эффективно на ближней дистанции.
item_DescPRAR_DistortionScatterGun_S5=Производитель: Preacher Armaments\nТип: Картечное ЭМ орудие\nРазмер: 5\n\nНаносите высокий ЭМ урон на ближней дистанции с картечным орудием Absolution от Preacher Armaments. Это орудие пятого размера идеально подходит для тех кому необходимо захватить или абордировать их цель.
item_DescPRAR_DistortionScatterGun_S6=Производитель: Preacher Armaments\nТип: Картечное ЭМ орудие\nРазмер: 6\n\nCondemnation это массивное картечное орудие шестого размера от Preacher Armaments. Его огромный ЭМ урон с лёгкостью выводит из строя электронику, однако широкий разброс делает его менее эффективным по отношению к удаленным целям.

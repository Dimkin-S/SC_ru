item_DescFlair_Schematic_Aegs_Vanguard_Hoplite=Благодаря серии "Мастера дизайна" компании Esperia вы можете изучить чертежи Vanguard Hoplite и узнать, какие усилия предприняла Aegis, чтобы преобразовать этот истребитель глубокого космоса в специализированный абордажный корабль.
item_DescFlair_Schematic_Aegs_Vindicator=PH Четрёж: Этот чертёж раскрывает идеи, которые Aegis использовала, чтобы сделать Sabre одновременно и быстрым кораблём реагирования, и смертоносным истребителем. 
item_DescFlair_Schematic_Anvl_Hurricane=Узнайте, как инженеры Anvil модернизировали классический дизайн Hurricane от Casse Aerospace, с этим официальным чертежом из серии "Мастера дизайна" компании Esperia, великодушно предоставленным Anvil Aerospace.
item_DescFlair_Schematic_Anvl_Terrapin=Этот чертёж проникает сквозь защищающие Terrapin слои брони, чтобы показать вам, что делает этот корабль для сканирования таким крепким орешком. Благодарить за такую возможность стоит компанию Esperia с её серией "Мастера дизайна", в рамках которой она делится чертежами классических кораблей из своего обширного архива.
item_DescFlair_Schematic_Argo_MPUV=Узнайте, что делает Argo MPUV классическим утилитарным грузовиком, которым пользуются как гражданские, так и военные в любом уголке Империи. Всё благодаря этим подробным чертежам из серии "Мастера дизайна" компании Esperia.
item_DescFlair_Schematic_BIS_2019_Caterpillar=Изучите каждый миллиметр огромного Caterpillar от Drake Interplanetary с этим чертежом, знаменующим победу корабля в конкурсе «Лучшие на шоу» на Межгалактической Аэрокосмической Выставке 2949 года.
item_DescFlair_Schematic_BIS_2019_Cutlass=Погрузитесь в детали отличительного дизайна Drake Cutlass с этим чертежом, созданным в сотрудничестве с Межгалактической Аэрокосмической Выставкой 2949, чтобы отметить выступление этого корабля в финале конкурса «Лучшие на шоу».
item_DescFlair_Schematic_BIS_2019_Hammerhead=Этот чертёж позволяет вам пересчитать все турели на борту устрашающего Aegis Hammerhead. Он был выпущен в память о корабле, дошедшем до финала конкурса "Лучшие на шоу" на Межгалактической Аэрокосмической Выставке 2949.
item_DescFlair_Schematic_BIS_2019_Reclaimer=Данный чертёж демонстрирует огромный размер и масштаб Aegis Reclaimer. Этот любимый корабль для утилизации в глубоком космосе был признан финалистом конкурса «Лучшие на шоу» на Межгалактической Аэрокосмической Выставке 2949.
item_DescFlair_Schematic_Drak_Caterpillar=Постарайтесь не потеряться в этом детализированном чертеже огромного грузового корабля Drake Caterpillar. Эти чертежи входят в серию Esperia "Мастера дизайна", где компания делится чертежами классических кораблей из своего обширного архива.  

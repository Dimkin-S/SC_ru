item_Desc_DMC_Gloves_02_01_01=Перчатки Mercury от DMC специально разработаны сохранять ваши руки в тепле, не ограничивая при этом возможности совершать точные манипуляции с различными предметами. Они идеально подойдут для прогулок вне помещений или работы в холодном климате.
item_Desc_DMC_Jacket_01_01_01=Диап. температур: -20 / 10 °C\n\nЭти утеплённые непромокаемые куртки прекрасно подходят для работы на любом объекте, где температура может выступать важным фактором. Благодаря защищённым карманам и внешнему слою из виниловой ткани, модель Mountaintop от DMC позволяет гарантировать, что суровые климатические условия не нарушат ваш комфорт.
item_Desc_DMC_Jacket_02_01_Shared=Пусть ваш вид в этой куртке от DMC будет таким же хорошим, как и ваше самочувствие. Кроме того, Selby оснащена мягкой внутренней подкладкой для изоляции и придания вам дополнительного комфорта.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_DMC_Jacket_03_01_01=Эта утеплённая уличная куртка от DMC имеет усиленную набивку, за счёт чего обеспечивает длительный комфорт при повседневном ношении.
item_Desc_DMC_Jacket_04_01_01=Celebrate launch week in iconic style with this commemorative flight jacket featuring a Navy patch on the front and a large Invictus patch on the back. This synthetic leather jacket comes with two front pockets and ribbed waistband and cuffs that guarantee a good fit.
item_Desc_DMC_Legs_Pants_02_01=(PH) F_DMC_Pants_02_01\nItem Description.\n\n Description
item_Desc_DMC_Pants_01_01_01=Линейка Foundation от DMC полностью соответствует своему названию. Это основа вашей рабочей экипировки. Штаны Foundation сочетают простой элегантный крой с легко доступными карманами, что делает их одновременно профессиональными и функциональными.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_DMC_Pants_02_01_Shared=Выставьте напоказ свою грубую, но утончённую натуру в этих штанах-карго от DMC, украшенными по бокам серыми элементами и яркими полосками. Astleys долговечны, удобны и всегда на высоте.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_DMC_Pants_03_01_01=Коллекция DMC Frontier на протяжении многих веков оставалась главным элементом жизни на границе. Эти тяжелые рабочие штаны из грубой хлопчатобумажной ткани используют технологию защиты от пятен и имеют усиленный двойной шов, что позволяет им день ото дня сохранять надёжность в любой обстановке.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_DMC_gloves_01_01_01=Перчатки Gauntlet от DMC, созданные из эластичной композитной ткани GranTec, напоминают тяжёлый рабочий день и вполне соответствуют своему названию. Они обеспечивают вам максимальную защиту от окружающей среды и ударов, чтобы на следующий день вы вновь смогли выйти на работу.
item_Desc_DMC_gloves_02_01_centurion=Перчатки Mercury от DMC сохранят ваши руки в тепле, а пальцы подвижными. Они идеально подойдут для прогулок вне помещений или работы в холодном климате. Специальная версия Voyager выполнена в красном цвете с золотой отделкой.
item_Desc_DRN_hat_01_01_01_concierge=Derion с гордостью представляет цилиндр Jacopo из коллекции Dafne. Прекрасно подходящий для изысканной ночи в городе, этот цилиндр с подкладкой из тонкой ткани был произведён по специальному заказу в честь пятисотлетия со дня открытия Оперного театра Метрополитен в Порту Ренатус.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_DRN_monocle_01=Derion с гордостью представляет монокль Jacopo из коллекции Dafne. Этот аксессуар с алмазным покрытием имеет новейший обновляемый интерфейс optiVis для непревзойдённого комфорта. Также в комплекте поставляется вольфрамовая цепочка.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_Dead_Tree=Contrary to its ominous name, the Revenant is actually a variety of the Altrucia tree, an indigenous plant of Terra III known for its thick and colorful leaves. Geoengineers introduced fields of Altrucias to Hyperion in an effort to break up the dust storms. Although the project failed, the Altrucia trees adapted to the perpetual wind patterns, shedding its leaves and thickening the wood in the trunk. Botanists initially believed that the Altrucias had died, but on closer inspection, discovered that they were quite alive and thus, the name was born.
item_Desc_ELD_Jacket_01_01_01=Просто, удобно и элегантно. В то время как большинство модных дизайнеров избегают этих характеристик, Escar Limited понимает, что иногда вы просто хотите надеть что-то хорошее. Archibald – это простой, удобный и элегантный легкий пиджак, основанный на классическом дизайне с Центавры II. Он сшит из многослойной ткани, которая не препятствует циркуляции воздуха.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_ELD_Jacket_02_01_01=Повседневная куртка Geoffrey от Escar Limited обеспечит вам стильную защиту от стихий благодаря прочному водоотталкивающему покрытию с приятным гладким видом, а также рукавам с ярко выраженным локтем.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_ELD_Pants_01_01_Shared=Embody the Escar aesthetic of casual comfort with these classic pants. Ideal for lounging. Ideal for errands. Ideal for you.\n\nWomen's sizes currently out of stock.
item_Desc_ELD_Pants_01_02_Shared=Spice up your wardrobe with a pair of 99 pants from Escar Limited. The juxtaposition of colors, each made from a different fabric, form a striking design for when you want to make a statement.\n\nWomen's sizes currently out of stock.
item_Desc_ELD_Pants_02_01_Shared=88s are the ultimate leisure attire from Escar Limited. From the striking color to the tailored fit, they are the perfect complement for laid back days and festive nights.\n\nWomen's sizes currently out of stock.
item_Desc_ELD_Pants_03_01_01=Расслабьтесь со спортивными штанами EQ от компании Escar Limited. Впитывающая влагу микроткань и утончённый плиссированный дизайн делают их удобным и стильным выбором для тех дней, когда вы не хотите напрягаться.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_ELD_Pants_04_01_01=Оставайтесь в форме с этими мягкими спортивными штанами с шерстяной подкладкой от Escar Limited. Свободные, расслабленные штаны CS-L обеспечивают предельный комфорт в движении или во время отдыха.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_ELD_Pants_05_01_01=Заручившись поддержкой легендарного дизайнера Убэйда, компания Escar Limited создала эти короткие брюки специально для модников, которые не хотят выглядеть слишком уж вычурно. Модель 55-GR выделяется тонким клетчатым рисунком и мешковатыми манжетами.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_ELD_Shirt_01_01_01=Будь смелым. Будь самим собой. Линейка сверхпопулярных джемперов Escar LImited от Hannu отличается постепенно пропадающим асимметричным разрезом и тканью из лоскутного материала, которая кажется одновременно грубой и необыкновенно современной.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_ELD_Shirt_02_01_01=Поношенный вид этих удобных свитеров из линейки Shackleton призван впечатлять. Escar Limited специально ободрала ткань, чтобы придать свитеру неповторимый шарм и уникальный внешний вид, благодаря которым он подойдёт для ношения как дома, так и на улице.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_ELD_Shirt_03_01_01=Свитер на молнии до живота, с сетчатыми вставками на рукавах и воротом на пуговицах. Линейка Balboa от Escar Limited выражает современный стиль, подходящий для любой системы и какой угодно ситуации.\n\nЖенские размеры временно отсутствуют на складе.   
item_Desc_ELD_Shirt_04_01_01=[PH] ELD - shirt (04) - description
item_Desc_ELD_Shirt_04_assistance_dec=В космосе никто не услышит вас крик – вот почему и была создана СЗО. Отметьте доброту незнакомцев с рубашкой Rescue Required, на которой изображен спасающийся от опасности астронавт. 
item_Desc_ELD_Shirt_04_ejection_dec=Выразите соболезнования другим Капитанам, которые уже никуда не полетят в своих пилотских креслах. Глядя на эту футболку «Отказ катапультироваться» с изображением горящего Cutlass, невольно задаёшься вопросом, зачем вообще кому-то может понадобиться кресло-катапульта. 
item_Desc_ELD_Shirt_04_grimhex_dec=Scoundrel, scalawags, and scum gather at Grim HEX, so show that you're part of such illustrious company with the Lost Wallet shirt made from comfortable, synthetic cotton.
item_Desc_ELD_Shirt_04_lorville_dec=Lorville, come for the low wages and leave with a lethal respiratory condition. The Lorville Blues shirt celebrates the iconic, corporate-owned landing zone best seen with a plastic bag over your head. 
item_Desc_ELD_Shirt_04_olisar_dec=The Stuck at Olisar shirt recreates the infamous ASOP terminal screen frequently seen at Port Olisar. Anyone who's visited this bustling transportation hub can relate to the gnawing fear of seeing this screen appear as a result of Olisar officials clearing abandoned, crashed, or improperly parked spacecraft from their landing pads. 
item_Desc_ELD_Shirt_04_required_dec=This short sleeve shirt features the iconic warning sign found near airlocks across the universe. Wear the Vacuums Kill shirt to remind everyone of the horrors that happens when one removes their helmet in the vacuum of space. 
item_Desc_ELD_jacket_03_01_shared=Выдержите холод в этой водонепроницаемой утеплённой куртке от Escar Limited. Благодаря стильному дизайну и уникальному двухслойному воротнику, Parvat согреет вас в те моменты, когда вам это будет больше всего необходимо. 
item_Desc_ELD_shirt_04_01_Cubby_blast=Продемонстрируйте свою поддержку местным независимым предприятиям с этой футболкой Кабби Бласт. Благодаря заразительному голографичекому перезвону, обещающему нам "стеллажи винтовок, стопки дробовиков, кучи пистолетов", и Клору Ви – эксцентричному владельцу с сильным каткартским акцентом, Кабби Бласт остается одним из самых уникальных магазинов в Зоне18 и глотком свежего воздуха на фоне преобладающих в Империи сетевых супермаркетов.\n
item_Desc_ELD_shirt_04_01_G-loc=Поднимите стакан за профессиональных разносчиков напитков в баре Джи-Лок с этой футболкой. Лучшее питейное заведение в Зоне18 известно за значительные переливы классических коктейлей, вроде "Похмелья ведомого" и "Ошибки Ника". Приобретите эту футболку, чтобы отметить их щедрость и помочь себе вспомнить, с чего началась ночь.
item_Desc_ELD_shirt_04_01_big_bennys=This Big Benny's shirt embodies the joy of dining on their delicious kacho with an animated image that rotates between two versions of the brand's iconic logo. Wearing it is bound to remind everyone to grab and eat this tasty treat.  
item_Desc_ELD_shirt_04_01_dumpers_depo=Be sure to keep this shirt off the scrap heap. Made from ring-spun cotton for an ultra-comfortable fit, this Dumper's Depot shirt features an animated spinning gear in the logo that's bound to get people's attention.
item_Desc_ELD_shirt_04_01_pips=Comfort meets refreshing style with this Pips graphic t-shirt, which features the popular energy drink's logo on the front and "Power Up" on the back. 
item_Desc_ELD_shirt_04_01_torpedo_burrito=Show your affinity for the meal guaranteed to destroy your hunger. This ultra-soft natural fiber shirt features the Torpedo Burrito logo on the front and their very appropriate catch phrase "Unleash A Payload of Flavor" on the back. 
item_Desc_EVL_Jacket_01_01_Shared=Асимметричный дизайн куртки Manaslu от EvaLight является лишь одним из её уникальных атрибутов. Будучи изготовленной из запатентованной смеси разных тканей, она оказывается тёплой, но на удивление лёгкой. Эта куртка согреет вас даже в самых холодных уголках вселенной.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_EVL_Jacket_01_01_ruso=Версия от «Ржавого сообщества» добавляет к уникальному асимметричному дизайну этой куртки притягивающие взгляд цвета. Будучи изготовленной из запатентованной смеси разных тканей, она оказывается тёплой, но на удивление лёгкой. Manaslu согреет вас даже в самых холодных уголках вселенной.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_EVL_glasses_01=Inspired by the infamous Nexus-based outlaw group featured in the Star Marine game mode Theaters of War (Working Title), this intimidating and ostentatious limited-run eyewear is made with impact resistant red lens set in an intricately designed metal frame with gold plating. 
item_Desc_FIO_glasses_01=Стильные очки с уменьшенной оправой Sarrab идеально подойдут для повседневного использования. Они настолько лёгкие, что вы забудете об их наличии на глазах. Sarrab оснащены прозрачными поликарбонатными дужками, которые поддерживают линзы и не требуют большой заботы.
item_Desc_FIO_glasses_02=В очках Ectio от Fiore стиль совмещается с функциональностью. Регулируемые дужки обеспечивают идеальную подгонку оправы для удобного прилегания к уху, а закаленные хрустальные линзы гарантируют четкую видимость практически при любых атмосферных условиях.
item_Desc_GSB_Boots_01_01_01=Линейка Wanderer от Grindstone – это универсальные ботинки, способные пережить даже самые тяжёлые условия работы.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_GSB_Shoes_01_01_01=Эти ботинки со стальным носом от Grindstone используют технологию сцепления SureFire, которая позволяет вам уверенно передвигаться даже по скользким, маслянистым или истёртым поверхностям.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_GSB_boots_01_01_imperator=Линейка Wanderer от Grindstone – это универсальные ботинки, способные пережить даже самые тяжёлые условия работы. Редкая версия Pathfinder выполнена в пурпурном цвете с серебристыми бликами, чтобы незаметно привносить стиль на рабочее место.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_GSB_boots_04_01_centurion=Кто говорит, что рабочая обувь не может быть удобной? Ботинки Landlite от Grindstone изготовлены из дышащей искусственной кожи, чтобы ваши ноги всегда оставались сухими, и оснащены профилированными стелькам с эффектом памяти и противоскользящими подошвами. Эта эксклюзивная версия Voyager выпускается в чёрном цвете с красными подошвами, чтобы придать вам яркий модный вид.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_GYS_helmet_01_01_imperator=Ready-Up является надёжной и доступной альтернативой традиционному шлему. Он имеет мягкую герметичную оболочку, которая позволяет вам дышать в вакууме. Версия Pathfinder использует специальный современный пластик с пурпурным оттенком и тем самым придаёт вам по-настоящему уникальный вид.
item_Desc_Glowing_Vine=Similar to how the plant’s fictional namesake drowned in the ancient Earth play Hamlet, the bioluminescent Ophelia vine is submerged regularly by the tide that rises over the brackish sands it grows upon. The plants bright radiance is owing to the high quantity of luciferin it naturally absorbs from the heavy bacteria content found in its homemoon’s oceans.
item_Desc_HDH_Hat_01_01_01=Простая и стильная чалма от Habidash сохраняет тепло, а также обеспечивает защиту от стихий и любопытных глаз. Rabum сделана из экстра длинных синтетических нитей, чтобы быть лёгкой и абсорбирующей. А ещё её просто стирать.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_HTNK_Default=
item_Desc_HWK_Shoes_01_01_Shared=Нестареющие низкие туфли без шнуровки Couloir от Hawksworth идеально подходит как для повседневного ношения, так и для официальных мероприятий. Смотрящий вперёд шов и заострённый носок придают этим туфлям изощрённую, но исключительно элегантную форму.
item_Desc_HWK_Shoes_02_01_01=Hawksworth взяла классический оксфордский дизайн туфель с закруглённой накладкой на носке, но исключила оттуда шнурки. В итоге у неё получились De Leon – захватывающее дополнение к миру деловой обуви.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_Hat_Monocle=Компания Derion с гордостью представляет линейку аксессуаров Jacopo из коллекции Dafne, которая была подготовлена специально в честь пятисотлетия со дня открытия Оперного театра Метрополитен в Порту Ренатус. Эти монокль с алмазным покрытием и вольфрамовой цепочкой и цилиндр с подкладкой из тонкой ткани прекрасно подойдут для изысканной ночи в городе, а новейший обновляемый интерфейс optiVis гарантирует непревзойдённый комфорт. 

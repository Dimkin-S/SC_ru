dfm_ui_CoreDefender=Защитник ядра
dfm_ui_Countermeasures=When a missile is locked on your ship or an enemy is trying to achieve missile lock, you can attempt to break lock by using a countermeasure.\nTo fire a countermeasure hold [~action(spaceship_defensive|v_weapon_launch_countermeasure)].
dfm_ui_Countermeasures_Cont=\nКонтрмеры призваны помешать ракетам определённых типов навестись на цель.\n~icon(Flare|22|22) Ложные тепловые цели (ЛТЦ) производят сильный выброс тепла в попытке увести любые преследующие вас ракеты с тепловым наведением подальше от корабля. ЛТЦ быстро сгорают, так что ракеты могут снова зафиксироваться на вашем корабле, если вы выпустите ловушки слишком рано.\n~icon(Chaff|22|22) Дипольные противорадиолокационные отражатели (ДПРО) при взрыве создают облако из крошечных нитей, которые дезориентируют радарные системы и сбивают захват цели у ракет с системой наведения по электромагнитной сигнатуре.\nВы можете переключаться между снаряжёнными типами контрмер при помощи клавиши [~action(spaceship_defensive|v_weapon_cycle_countermeasure_fwd)].
dfm_ui_Countermeasures_Reminder=Чтобы отстрелить контрмеры удерживайте [~action(spaceship_defensive|v_weapon_launch_countermeasure)].

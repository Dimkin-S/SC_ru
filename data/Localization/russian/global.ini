dfm_ui_TakeOff_Cont=Существует два режима взлёта. Вы начнёте в Ручном режиме. Чтобы автоматизировать всю процедуру взлёта, активируйте Автоматический режим при помощи клавиши [~action(spaceship_movement|v_cycle_landing_mode)] (для Базового обучения эта функция отключена).\nКак только вы удалитесь от посадочной зоны и ангара, Посадочная система выключится, вернув вам полный контроль над кораблём.

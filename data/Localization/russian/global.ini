mobiglas_CharlieStation_Scott_Datapad_text=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n\nЕЖЕГОДНЫЕ ОТЗЫВЫ О СОТРУДНИКАХ – В ПРОРАБОТКЕ\n\nЗаметки о Россе Бьйолло:\n– Установил прочные и хорошие отношения с перевозчиками, что может пойти как на пользу, так и во вред.\n– Нужно убедиться, что профессионализм не утрачен окончательно.\n– Получил в этом году два штрафа за неправильную регистрацию грузовых контейнеров. Нужно уделять больше внимания деталям. Ещё одна забастовка?\n– Вносит большой вклад в поддержание морали команды.\n\nЗаметки о Дарнелле Варде:\n– Первое время после возвращения он был несколько грубоватым, но затем вернулся к твёрдо установленному распорядку службы. Время от времени всё же приходится напоминать ему, чтобы он следил за своим поведением.\n– Проблемы с пунктуальностью, кажется, остались в прошлом. В течение последних трёх месяцев он регулярно приходил на работу.\n– Поддерживает личное пространство в чистоте.\n– Иногда может чересчур усердствовать в попытках докопаться до проблемы. Порой он слишком сильно вдаётся в размышления, из-за чего на решение задач уходит немного больше времени, чем ожидалось.\n– Также из-за этого он может идти на ненужные риски.\n– Тем не менее, он активно действует на опережение. Возьмётся за решение проблем самостоятельно, не дожидаясь указаний.\n\nЗаметки о Нико Теолоне:\n– Очень сосредоточенный.\n– Успешно справляется с работой.\n– Надо выяснить, как лучше напомнить ему про использование дезодоранта???\n\nЗаметки о Киоми Сантос:\n– Пока всё хорошо. Похоже, она успешно заступила на свою должность.\n– Хороший склад ума.\n– Доклады могли бы быть чуточку яснее. Заметил несколько грамматических ошибок и помарок. Простые вещи. Следует уделять время проведению более тщательной проверки перед заполнением.\n– Предложение по ротации рабочего графика было отличной идеей.\n– Потенциальный кандидат на прохождение курсов повышения квалификации.\n\nЗаметки о Мел Ососки:\n– Нужно внимательнее относиться к использованию мобиГласа в рабочее время.\n– Помогла ускорить логистику. Теперь мы обрабатываем больше контейнеров благодаря надзору за грузовыми накладными.\n– Может враждебно относиться к тем, кто влезает в её сферу ответственности. Стоит проявлять больше открытости, когда другие люди предлагают свою помощь.\n\nЗаметки о себе:\n– Нужно уважительнее относиться к личному времени. Я иногда эксплуатировал сотрудников, живущих прямо на месте работы, а это может стирать границы между их рабочим и свободным временем. Отдых это важно.\n– Рост прибыли превысил предписанные Ковалекс 3%, в значительной степени благодаря моему руководству.\n– Повысилась степень удержания персонала. Текучка кадров значительно сократилась.\n– Нужно раньше начинать контролировать исполнение поручений. Не стоит полагать, что работники следят за крайними сроками.

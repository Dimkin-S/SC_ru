JournalEntry_Starfarer1_Blackbox_Description=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n\n16:54:24 [КАП. ДЖАМЬЕЗ ФРЕУНД] Адена, отправляю тебе координаты. Убедись что мы выйдем из кванта по тихому чтобы можно было провести сканирование и приблизиться осторожно.\n\n16:54:36 [ПИЛОТ АДЕНА ФРЕУНД] Это же пустое пространство. Что мы там ищем\n\n16:54:41 [КАП.ДЖАМЬЕЗ ФРЕУНД] Просто доставь нас туда. Потом я всё объясню.\n\n16:54:45 [ПИЛОТ АДЕНА ФРЕУНД] Чёрт с тобой. Не нужно на меня наезжать. Просто думала пилоту не плохо бы знать куда мы лезем.\n\n16:54:55 [ПИЛОТ АДЕНА ФРЕУНД] Квантовый прыжок завершен.\n\n16:55:14 [КАП.ДЖАМЬЕЗ ФРЕУНД] Следуй в точку по координатам а я пока проведу сканирование.\n\n16:55:19 [ПИЛОТ АДЕНА ФРЕУНД] Хватит с меня уже всей этой мистики, Д. Ты скажешь наконец что тут происходит?\n\n16:55:23 [СКАНЕР ИДЕНТИФИЦИРУЕТ СТАРФАРЕР С РЕГИСТРАЦИОННЫМ НОМЕРОМ 'АЛЬЯНС АВИВАР']\n\n16:55:25 [ПИЛОТ АДЕНА ФРЕУНД] Какого дьявола они тут забыли? Парень, ты там на турели? У нас прямо по курсу нежданные гости.\n\n16:55:27 [СТРЕЛОК САЙМОН ТОТЛАНД] На позиции и сопровождаю корабль.\n\n16:55:30 [КАП.ДЖАМЬЕЗ ФРЕУНД] Успокойтесь все. Мы тут для того чтобы с ними встретиться.\n\n16:55:34 [ПИЛОТ АДЕНА ФРЕУНД] Какого черта ты мелишь, Джамьез? Зачем мы встречаемся с паразитами которые воруют наших клиентов?\n\n16:55:40 [КАП.ДЖАМЬЕЗ ФРЕУНД] Они просто хотят поговорить о...\n\n16:55:41 [ПИЛОТ АДЕНА ФРЕУНД] Именно поэтому ты не говорил куда мы летим? Нам не о чем говорить с этими гондонам.\n\n16:55:45 [МЕХАНИК ТИ МОЙО] (неразборчиво) из реактора.\n\n16:55:48 [КАП.ДЖАМЬЕЗ ФРЕУНД] Эй, Ти. Связь в начале оборвалась. Можешь повторить?\n\n16:55:51 [ПИЛОТ АДЕНА ФРЕУНД] С тех пор как Авивар появился в системе они только и делают что давят на нас. Очевидно что они просто пытаются выдавить нас из дела, поднимаю щиты на максимум.\n\n16:55:55 [ЭНЕРГИЯ НА ЩИТЫ УВЕЛИЧЕНА]\n\n16:55:58 [ПРЕДУПРЕЖДЕНИЕ РЕАКТОРА – КРИТИЧЕСКИЙ УРОН ОТ ПЕРЕГРЕВА]\n\n16:55:59 [АКТИВИРОВАНЫ СИРЕНЫ ОПОВЕЩЕНИЯ О ЧС]\n\n16:56:00 [СТРЕЛОК САЙМОН ТОТЛАНД] Нас атакуют! Открываю огонь!\n\n16:56:03 [КАП.ДЖАМЬЕЗ ФРЕУНД] Отставить огонь.\n\n16:56:04 [ПИЛОТ АДЕНА ФРЕУНД] У меня тут –\n//**КОНЕЦ_ЗАПИСИ**//

Item_descQDRV_TARS_S03_Ranger_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: Tarsus\nРазмер: 1\nКатегория: B\nКласс: Гражданский\n\nПозвольте Ranger провести вас через звёзды. Качество и надёжность этого классического квантового двигателя Tarsus сделали его неотъемлемым корабельным компонентом на многие столетия. 
JournalEntry_CrewMember_01_Description=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n/**Запись_разговора**/\n\n[установлена автоматическая передача на 18:00]\n\nКому: Адена Фреунд\nОт: Джемейз Фреунд\nТема: Мне очень жаль\n\nПривет Адена... если я хорошо тебя знаю ты наверное со мной не разговариваешь.\n\nВо первых, мне жаль что не рассказал тебе о встрече с Авивар. Я знаю ты была бы против разговоров с ними, но я не мог рисковать отказом. У тебя есть все права на меня злиться за то что скрывал это, но ты сама знаешь какой ты порой бываешь. Честно говоря я не знаю как с тобой обращаться когда ты заводишься. Ты такой всегда была, с самого детства. Помнишь тот случай с Катласом матери? Я пытался избежать всех этих драм пока всё не будет официально.\n\nВ общем, черт возьми, мне трудно тебе в этом признаваться, но семейная Топливная компания Фреунд уже в плотную движется к красной черте и я не имею понятия как спасти положение. Я сделал... сделал всё что мог, чтобы найти путь из этой ситуации, заложил дом... но всё впустую. Просто.. не повезло видимо.\n\nПродажа Авивар это наша единственная возможность если мы хотим продолжать летать и иметь немного кредитов и хоть какие то остатки гордости. Ты будешь от всего сердца противостоять этому, я знаю. Но ты не знаешь тех цифр что знаю я. Эта система совсем отличается от той, где начинал наш отец. Отцу никогда не приходилось нанимать стрелка для турели на полную ставку чтобы иметь хоть какую-то защиту. Конкуренция настолько жестокая, что низкие цены на топливо уже совсем не покрывают наших взлетевших до небес расходов. По крайней мере, если мы будет действовать под знаменами Авивар у нас будет хоть какая-то поддержка в эти трудные времена. После этого, компания может и не будет носить наше имя, но она по крайней мере всё ещё остается нашей.\n\nЯ знаю, сейчас ты меня должно быть ненавидишь, но просто помни что я, как брат, всегда люблю тебя и хочу сделать только лучше для нас обоих. В общем когда будешь готова поговорить, я буду ждать тут.\n\n-	Д\n\n//**КОНЕЦ_ЗАПИСИ**//
JournalEntry_CrewMember_01_SubTitle=Планшет с данными сотрудника топливной компании Фреунд - Джемейз Фреунд
JournalEntry_CrewMember_01_Title= Д. Фреунд - восстановленная передача
JournalEntry_CrewMember_02_Description=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n\nКому: Адена Фреунд\nОт: Кристина Кларк\nТема: С меня хватит\n\nСерьезно, да пошли вы все. Три перевозки. Три перевозки я сделала для вас и мне так ничего и не заплатили. Вы тут не одни по уши в долгах, это ваш семейный бизнес а не мой.\n\nМожет если бы вы ребята могли убедиться в том что ваши заказчики будут платить вовремя то этого бы и не случилось. Более чем однажды я наблюдала как Джемейз просил клиента заплатить сколько тому будет удобно. Думаю я не должна бы сильно удивляться чем всё кончится. Ваша семейная компания может и согласна на тяжелый труд за даром но я - точно нет. Я буду оформлять разрыв контракта или жалобу на неуплату или какого хрена там ещё оформляют на вас обоих как только уберусь отсюда.\n\n\n//**КОНЕЦ_ЗАПИСИ**//
JournalEntry_CrewMember_02_SubTitle=Планшет с данными сотрудника топливной компании Фреунд - Адена Фреунд 

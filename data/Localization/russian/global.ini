crusader_bounty_desc_001=Крусэйдер продолжает свои усилия в том чтобы сделать наш небольшой сектор Стантона насколько это возможно безопасным и ищет в этом вашей помощи.\n\nПодозреваемый по имени ~mission(TargetName) уже давно засел нам в печень и было бы великолепно если вы сможете выполнить заказ на голову в их отношении раз и навсегда.\n\n~mission(Danger) ~mission(Contractor|BountyTimed)\n\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Батиста\nИД# 948J030K
crusader_bounty_desc_002=Есть награда за подозреваемого которого необходимо найти и арестовать - ~mission(TargetName). Цена весьма приличная что тоже не повредит.\n\n~mission(Danger) ~mission(Contractor|BountyTimed)\n\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Батиста\nИД# 948J030K
crusader_bounty_desc_003=Крусэйдер, в соответствии с законами ОЗИ, назначил награду за голову ~mission(TargetName). От вас потребуется обнаружить и арестовать этого преступника в обмен на фиксированную плату. n\n~mission(Danger) ~mission(Contractor|BountyTimed)\n\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Батиста\nИД# 948J030K
crusader_bounty_desc_004=Один низкопробный подонок по имени ~mission(TargetName) сделал из себя слишком большую проблему. Наконец то получили разрешение назначить награду за его голову. Найдите их и сделайте всё правильно. Мы избавим улицы от ~mission(TargetName|Last) а вы получите неплохой гонорар. Все рады. n\n~mission(Danger) ~mission(Contractor|BountyTimed)\n\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Гиббс\nИД# 91G66BW0
crusader_bounty_desc_005=Всё это может кончится как будто мы посылаем овец охотиться на волков... но надеюсь вы всё же сможете забрать награду за голову ~mission(TargetName). Выследить их не должно быть так уж трудно так как они последнее время стали довольно известными.\n\n~mission(Danger) ~mission(Contractor|BountyTimed)\n\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Гиббс\nИД# 91G66BW0
crusader_bounty_desc_006=Крусэйдер, в соотсетствии с законами ОЗИ, назначил награду за голову ~mission(TargetName). От вас потребуется обнаружить и арестовать этого преступника в обмен на фиксированную плату. n\n~mission(Danger) ~mission(Contractor|BountyTimed)\n\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Гиббс\nИД# 91G66BW0
crusader_bounty_desc_first=Стремясь усилить безопасность Крусэйдера и его окрестностей, Крусэйдер Секьюрити ищет опытных специалистов для оказания помощи в уничтожении нарушителей в этой зоне.\n\nНам стало известно, что вы обладаете необходимыми навыками, в связи с чем мы хотели бы предложить вам первоначальный тестовый контракт охотника за головами. Ваша цель – ~mission(TargetName).\n\nПосле успешного завершения контракта вы будете помещены в список авторизованных операторов Крусэйдер Секьюрити, чтобы многочисленные местные подрядчики смогли в дальнейшем активно привлекать вас к заданиям по обеспечению безопасности в этом районе по мере их появления.\n\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Батиста\nИД# 948J030K

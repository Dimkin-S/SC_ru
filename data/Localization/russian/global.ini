vehicle_DescRSI_IR1337_Weapon_Mount=<-=ОТСУТСТВУЕТ=->
vehicle_DescRSI_IR1337_Weapon_Mount_Quad=<-=ОТСУТСТВУЕТ=->
vehicle_DescRSI_Mantis=Производитель: RSI\nНазначение: Заградитель\n\nС новым кораблём Квантового перехвата от RSI ваши противники встанут как вкопанные. Mantis поставляется со специально разработанным для него устройством квантового перехвата от Wei-Tek, чья Квантовая ловушка вырывает корабли из квантового перелёта, а Квантовый подавитель предотвращает их спешный побег.
vehicle_DescRSI_Merlin=<-=ОТСУТСТВУЕТ=->
vehicle_DescRSI_Ursa_Rover=Производитель: RSI\nНазначение: Исследование\n\nВездеход Ursa, разработанный RSI специально для исследования поверхностей планет, предлагает гражданским лицам настоящий военный уровень проходимости по любым грунтам и выступает железным стандартом при проведении планетарной разведки, картографирования и исследований.
vehicle_DescRSI_Ursa_Rover_Emerald=Производитель: RSI\nНазначение: Исследование\n\nУдача улыбается смелым. Самое доверенное имя в области внедорожных исследований олицетворяет всю сущность удачи и успеха в этой ограниченной памятной версии вездехода Ursa.
vehicle_DescTMBL_Cyclone=Производитель: Tumbril Land Systems\nНазначение: Исследование / Сбор данных\n\nДостойная комбинация скорости, манёвренности и суровой выносливости делают Cyclone отличным выбором для местной доставки грузов и передвижения между планетарными поселениями и аванпостами.
vehicle_DescTMBL_Cyclone_AA_AA=Производитель: Tumbril Land Systems\nНазначение: Бой\n\nCyclone AA – уравнитель на поле боя. Он поставляется с предустановленной батареей ракет земля-воздух и набором контрмер для обеспечения прикрытия наземным войскам от воздушных целей.
vehicle_DescTMBL_Cyclone_RC_RC=Производитель: Tumbril Land Systems\nНазначение: Гонки\n\nCyclone RC предназначен для тех, кому нравится превышать пределы скорости. Он оснащается модифицированной системой забора воздуха, которая позволяет лучше контролировать ускорение, а также инструментами для индивидуальной настройки управляемости.
vehicle_DescTMBL_Cyclone_RN_RN=Производитель: Tumbril Land Systems\nНазначение: Сбощик данных\n\nОставайтесь мобильным и осведомлённым с Cyclone RN. Эта лёгкая разведывательная машина станет идеальным решением для обзора местности и быстро предоставит детализированные сканы поверхности. Также она способна устанавливать маяки.
vehicle_DescTMBL_Cyclone_TR_TR=Производитель: Tumbril Land Systems\nНазначение: Бой\n\nМодуль Cyclone TR разработан для охранников и сил местной самообороны. Он оснащён улучшенной бронёй и обитаемой турелью с 360-градусной зоной огневого покрытия, на которую можно установить орудие размера 1.
vehicle_DescTNGS_ORIG_AX114=<-=ОТСУТСТВУЕТ=->
vehicle_DescVNCL_Blade=Производитель: Esperia\nНазначение: Лёгкий истребитель\n\nЭти лёгкие истребители под кодовым обозначением "Blade" часто используются Вандуул в качестве разведчиков и штурмовых кораблей первой волны. Они также неплохо зарекомендовали себя в роли перехватчиков благодаря своей скорости, которая позволяет преследовать любые корабли, пытающиеся бежать из боя. Атакующие эскадрильи Объединённой Империи Земли на протяжении нескольких десятилетий использовали реплики истребителей Blade, произведённые по эксклюзивному контракту корпорацией Esperia. 
vehicle_DescVNCL_Glaive=<-=ОТСУТСТВУЕТ=->
vehicle_DescVNCL_Glaive_Glaive=Производитель: Esperia\nНазначение: Средний истребитель\n\nGlaive – это симметричная версия Scythe. В основном на ней летают пилоты Вандуул, обладающие большим боевым опытом. Эти корабли лучше вооружены и имеют два огромных крыла-лезвия, в отличии от Scythe, у которой крыло всего одно.
vehicle_DescVNCL_Glaive_Glaive_Swarm=Производитель: Esperia\nНазначение: Средний истребитель\n\nGlaive – это симметричная версия Scythe. В основном на ней летают пилоты Вандуул, обладающие большим боевым опытом. Эти корабли лучше вооружены и имеют два огромных крыла-лезвия, в отличии от Scythe, у которой крыло всего одно.
vehicle_DescVNCL_Kingship=Vanduul Kingship
vehicle_DescVNCL_Scythe=Производитель: Esperia\nНазначение: Средний истребитель\n\nБыстро становящийся символом расы Вандуул Scythe – это основная боевая единица в каждом их рейде и наиболее частая цель для любого человеческого пилота-истребителя. Помимо огромного боезапаса этот корабль также обладает отличной манёвренностью, которая обеспечивается сдвоенными основными двигателями и двенадцатью маневровыми.
vehicle_DescVNCL_Scythe_Dogfight=Vanduul Scythe
vehicle_DescVNCL_Scythe_Glaive=Производитель: Esperia\nНазначение: Средний истребитель\n\nGlaive – это симметричная версия Scythe. В основном на ней летают пилоты Вандуул, обладающие большим боевым опытом. Эти корабли лучше вооружены и имеют два огромных крыла-лезвия, в отличии от Scythe, у которой крыло всего одно.
vehicle_DescVNCL_Scythe_Scythe_Swarm=Vanduul Scythe
vehicle_DescXIAN_Nox=Производитель: Aopoa\nНазначение: Гоночный корабль\n\nЗагремите под фанфары вместе с Nox образца 2947 года. Этот скоростной и манёвренный гоночный гравицикл с открытой кабиной от Aopoa способен носиться над поверхностями планет или в глубоком космосе. Nox впервые предлагается на человеческом рынке. Он был специально переоборудован с учётом анатомии пилотов-людей и уже готов к гонкам.
vehicle_DescXIAN_Nox_Kue_Kue=Производитель: Aopoa\nНазначение: Гоночный корабль\n\nNox Kue полностью соответствует своему позаимствованному из шианского языка названию, которое в переводе означает "тяга". Эта ограниченная версия открытого гоночного гравицикла выпущена специально в честь начала продаж первых Nox людским гонщикам и выделяется потрясающей серебристой отделкой корпуса со шлифованным рисунком.
vehicle_DescXIAN_Scout=Производитель: Aopoa\nНазначение: Лёгкий истребитель\n\nКорпорация Aopoa производит экспортную модель Qhire Khartu под названием Khartu-Al, которая предназначена для продажи на человеческом гражданском рынке в качестве разведчика или исследователя. Экспортная модель предлагает такую же Шианскую системой маневрирования, но органы управления у неё модифицированы для использования человеком, а вооружение ограничено.
vehicle_Descprobe_comms_1_a=Производитель: Chimera Communications\nНазначение: Сборщик данных\n\nAuris от Chimera Communications позволяет вам с лёгкостью собирать и записывать переговоры в эфире, что делает его идеальным средством слежения за активностью на коротких дистанциях. Разработанный быть практически незаметным во время работы, этот маломощный Пассивный Сборщик Данных (ПСД) прекрасно подходит для повышения безопасности любой станции или комплекса, поскольку может предоставлять детализированные записи о передаваемых данных и перемещениях кораблей в регионе. К тому же встроенный запасной передатчик позволяет передавать данные даже при возникновении чрезвычайной ситуации, что повышает душевное спокойствие.

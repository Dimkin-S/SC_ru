mg_ruto_assassin_sync_danger_high=И просто чтобы ты знал - у меня есть уверенность что эти двое на полном серьезе весьма круты. Прихвати с собой серьезной огневой мощи если хочешь чтобы всё прошло чисто.
mg_ruto_assassin_sync_danger_low=Не смотря на то что они наделали достаточно проблем для беспокойства за свою жизнь они, похоже, довольно легкомысленны. Не думаю что сопротивление будет серьезным.
mg_ruto_assassin_sync_danger_medium=И похоже я должен упомянуть что они могут быть не одни. Ничего серьезного но дело может обернуться по разному. 
mg_ruto_assassin_sync_desc_001=Угадай что общего у ~mission(TargetName) и ~mission(TargetName2)?\n\nТы убьешь их обоих!\n\nСложность в том что мне необходимо чтобы ты убрал их в одно и то же время, так чтобы у одного не было шанса сбежать при гибели другого, или ещё хуже - убить заказчика их смерти.\n\nТак что собери группу чтобы выслеживала одну цель пока ты идешь за другой. Разделяй и властвуй!\n\n~Mission(Danger)
mg_ruto_assassin_sync_desc_002=Я действительно надеюсь что ~mission(TargetName) или ~mission(TargetName2) не числятся у вас в друзьях потому что я хочу чтобы вы упокоили этих двоих... в одно и то же время...\n\nРазумеется они не будут упрощать нам жизнь путешествуя на одном корабле или ещё что то такое. Нет. Вам предстоит собрать бригаду чтобы вы могли убрать обе цели одновременно.\n\nКак только один из них отъедет то готовьтесь сразу же валить второго. Мы не можем рисковать чтобы хоть кто то из них ушел.\n\n~Mission(Danger)\n
mg_ruto_assassin_sync_desc_003=Возможно я романтик, но что то есть такое в том чтобы не умирать в одиночестве, верно?\n\n~mission(TargetName) и ~mission(TargetName2) не должны узнать что за ними пришли. И не узнают если всё будет сделано верно и они оба будут убиты в один момент.\n\nДвойной удар звучит трудновато, но если вы найдете несколько дополнительных стволов то всё перестанет казаться таким уж сложным.\n\n~Mission(Danger)

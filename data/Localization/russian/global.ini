item_DescANVL_Hornet_F7CR_shop=роизводитель: Anvil Aerospace\nНазначение: Искатель\n\nЕсли Ghost сконструирован, чтобы прятаться, то Tracker – чтобы искать. F7C-R Tracker может похвастаться продвинутым радарным комплексом, который делает этот корабль идеальным судном для тех исследователей глубокого космоса, кому требуются мощные и точные сканеры. Местные отряды ополчения и крупные наемнические организации также переоборудуют модели Tracker под корабли оперативного управления для своих эскадрилий.
item_DescANVL_Hornet_F7CS_shop=Производитель: Anvil Aerospace\nНазначение: Истребитель-невидимка\n\nБлагодаря комбинации из двигателей с низким ЭМИ, энергоэффективного вооружения и технологии брони "Пустота", способной рассеивать излучение от сканеров, F7C-S Ghost прекрасно подходит для пилотов, желающих остаться незамеченными. Ghost способен проскользнуть мимо большинства самых неугомонных наблюдателей, чтобы выполнить любую поставленную задачу. Не волнуйтесь, мы не спросим, какую именно.

item_Desc_987_Jacket_01_01_01=Изготовленная из гладкой блестящей ткани куртка Legion была задумана компанией 987 и знаменитым дизайнером Джето, автором подземки на Терре, чтобы пошатнуть существующее положение дел на рынке курток с капюшоном и ознаменовать начало новый эры эстетической функциональности.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_987_Jacket_02_01_01=Комплектные части собираются воедино, чтобы сформировать Horde. Эта импозантная куртка от 987 отличается выделяющимся асимметричным дизайном с высоким подолом и агрессивными деталями на рукавах.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_987_jacket_05_01_01=Предпочитаете ли вы путешествовать по миру или развлекаться на эксклюзивных клубных тусовках, в любом случае куртка Faction обязательно привлечёт к себе внимание. Стёганные квадратные секции с ультра-теплоизолирующим материалом прошиты укреплённой тканью DuraBull от компании 987, чтобы вы классно выглядели и не замерзали.
item_Desc_987_pants_03_01_01=Штаны Union от OpalSky обеспечивают комфорт, долговечность и стиль. Созданные из специальной смеси высококачественных синтетических тканей нового поколения, эти штаны остаются модными в наш современный век.
item_Desc_987_shirt_03_01_01=Свитер с ложным воротником Adrift переносит идею моды как развлечения на новый уровень. Его комфортный материал из смеси разных волокон содержит специальную видеоткань, которая отображает динамичную космическую сцену, чтобы люди не могли отвести от вас взгляд.
item_Desc_987_shoes_03_01_01=[PH] Desc - 987 Shoes 03
item_Desc_ALB_Bandana_01_01_Shared=Эта изготовленная только из самого качественного хлопка бандана от Alejo Brothers украшена двухсторонним принтом и сшита по краям для гарантии долговечности.
item_Desc_ALB_Jacket_01_01_01=Alejo Brothers органично смешали функциональность и стиль в своей линии верхней одежды Tuvic. Эти прочные куртки обеспечивают дополнительную защиту и поддержку за счёт укреплённых кожаных вставок, но при этом также сохраняют современную эстетику.
item_Desc_ALB_Jacket_01_Ruso=С гордостью демонстрируйте свою поддержку «Ржавого сообщества» в этой специальной версии классической промышленной куртки Tuvic Outerwear от Alejo Brothers. Она станет прекрасным спутником в долгих рейсах и на бесконечных раскопках.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_CBD_Hat_01_01_01=Лёгкая ткань объединяется с кожей в этой военной кадетской кепке от CBD, чтобы придать ей поразительный внешний вид. Справа спереди нарисован белый череп, а сбоку красуется надпись "Смерть с небес".\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_CBD_Hat_01_01_Shared=Лёгкая ткань объединяется с кожей в этой военной кадетской кепке от CBD, чтобы придать ей поразительный внешний вид.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_CBD_Hat_01_02_01=Двухцветная военная кадетская кепка от CBD с плоским верхом, заранее изогнутым козырьком и надписью "Летай или умри" спереди.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_CBD_Hat_02_01_Shared=В переднюю часть этой кадетской кепки от CBD вмонтированы металлические шипы, а сбоку присутствует надпись "ЯРОСТЬ".\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_CBD_Jacket_01_01_Shared=Выразите свою позицию с этой ультрасовременной защитной курткой от CBD. Асимметричная молния спереди, рукава и ремни на плечах помогают придать этому уникальному изделию ещё больше стиля.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_CBD_Pants_01_01_01=Не бойтесь лечь и испачкаться с линейкой одежды Skellig от CBD. Эти рабочие штаны изготовлены из прочного винилового композита и снабжены жёсткими усиленными наколенниками.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_CBD_Shirt_01_01_01=Большинство может верить в Адмирала Бишопа, но вы не из их числа. Вы предпочитаете называть его Адмирал П*здеш, так что покажите всем свою интеллектуальную независимость с этой рубашкой от CBD.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_CBD_Shirt_01_02_01=CBD с гордостью представляет эту красочную футболку, на которой изображена обложка классического дебютного альбома «The Leedos» под названием Never Silent.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_CBD_Shirt_01_03_01=Провозгласите о своей страстной любви к мятежникам поли-рока «The Leedos» с этой лёгкой и очень мягкой рубашкой от CBD, на которой представлена иллюстрация из их тура «Объединённая Империя вымирания».\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_CBD_Shirt_01_04_01=Почувствуйте себя самоуверенным грубияном в этой оскорбляющей футболке с черепом от CBD, изготовленной из 100% хлопка по технологии кольцевого прядения.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_CBD_Shirt_02_01_01=Эта вызывающая футболка от CBD потрясает скандальным логотипом Gutterwash, на котором изображён наполовину человек, наполовину вандуул. Также к основаниям рукавов у неё пришиты кожаные ремни.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_CBD_Shirt_02_02_01=В этой разукрашенной футболке Gutterwash от CBD вы станете официально авторизованным чудищем на любой вечеринке. Двойная строчка на подоле и рукавах поможет ей пережить эти дикие ночи.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_CBD_Shirt_02_03_01=Объявите о своём безразличии в этой футболке Gutterwash. Или не объявляйте. Как будто это вообще имеет хоть какое-то значение. Всё, CBD больше нечего сказать.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_CBD_Shirt_02_04_01=Эта футболка от CBD спортивного фасона украшена притягивающим взгляд рисунком черепа с капающей кровью.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_CBD_trenchcoat_01=Современная версия классического Duster от CBD. Этот длинный двухцветный плащ со встроенными характерными штрихами позволит вам смело заявить о себе в любой обстановке.\n\nЖенские размеры временно отсутствуют на складе.\n<ph></ph>
item_Desc_CBD_trenchcoat_01_01_02=Подлинный скандалист от CBD. Этот длинный плащ получил укреплённую подкладку, чтобы вы чувствовали себя чуть более уверенно, когда ищете повод для драки или просто хотите выглядеть круто.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_CDS_Undersuit_Armor_Shared=Тип предмета: Лётный костюм\nСнижение урона: 10%\nДиап. температур: -30 / 60 °C\n\nЭтот многоцелевой Тактический Боевой Костюм обеспечивает безусловную защиту от вакуума, предоставляет большую свободу передвижения и органично сочетается с совместимыми системами бронирования.
item_Desc_COMP_BEHR_S00_CSVRP=Item Type: Computer\nManufacturer: Behring\nSize: 0\nGrade: C\nClass: Military\n\nSpecced to meet the high demands of the military, Behring’s CSV-RP vehicle computer has been a staple in UEE tanks and other ground vehicles for centuries.
item_Desc_COMP_BEHR_S00_CSVTL=Item Type: Computer\nManufacturer: Behring\nSize: 0\nGrade: B\nClass: Military\n\nThe CSV-TL computer system is powered by Behring to deliver more processing than previous- generation systems alongside innovative new processing algorithms for improved data handling.
item_Desc_COMP_BEHR_S01_CSRRP=Item Type: Computer\nManufacturer: Behring\nSize: 1\nGrade: C\nClass: Military\n\nThe CSR-RP from Behring provides trusted and consistent computing power in a streamlined package.
item_Desc_COMP_BEHR_S01_CSRTL=Item Type: Computer\nManufacturer: Behring\nSize: 1\nGrade: B\nClass: Military\n\nFly with next-generation computer performance. The CSR-TL has low latency and plug-and-play compatibility with additional blade slots, all driven by Behring’s advanced operating technologies.
item_Desc_COMP_BEHR_S02_CSMRP=Item Type: Computer\nManufacturer: Behring\nSize: 2\nGrade: C\nClass: Military\n\nThe CSM-RP computer system brings Behring’s esteemed line of military-grade processors to private-sector ships.
item_Desc_COMP_BEHR_S02_CSMTL=Item Type: Computer\nManufacturer: Behring\nSize: 2\nGrade: B\nClass: Military\n\nBehring packed plenty of raw power into the CSM-TL computer system. Armed with advanced data-cores running hex-threaded processors, it’s sure to provide all the computational brute force you need.
item_Desc_COMP_BLTR_S01_Crypt=Item Type: Computer\nManufacturer: Blue Triangle Inc.\nSize: 1\nGrade: A\nClass: Stealth\n\nThe new Crypt from Blue Triangle Inc. is meticulously crafted to offer superior heat dissipation using advanced venting technology and premium materials, so that this computer system runs as cool as it looks.
item_Desc_COMP_BLTR_S01_Cypher=Item Type: Computer\nManufacturer: Blue Triangle Inc.\nSize: 1\nGrade: B\nClass: Stealth\n\nDesigned to dispel both IR and EM signatures, the Cypher from Blue Triangle Inc has quietly been making a name for itself amongst consumers that prefer stealth components. 
item_Desc_COMP_BRRA_S01_Lamarr=Item Type: Computer\nManufacturer: Broad & Rabiee\nSize: 1\nGrade: C\nClass: Competition\n\nThe eccentric upstarts behind Broad & Rabiee cheekily named their competition-grade computer Lamarr in honor of a 28th century cult vid about an alien CPU that single-handedly overthrows the UEE government.
item_Desc_COMP_BRRA_S01_Pascal=Item Type: Computer\nManufacturer: Broad & Rabiee\nSize: 1\nGrade: B\nClass: Competition\n\nBroad and Rabiee engineered the ultimate computing experience when they designed the new lighter and faster Pascal data system.
item_Desc_COMP_Default=
item_Desc_COMP_FSIN_S02_CompuWare=Item Type: Computer\nManufacturer: Friskers Semiconductor Inc.\nSize: 2\nGrade: C\nClass: Civilian\n\nBuilt to meet the demands of next generation ships, Friskers’ CompuWare features proprietary technologies for smooth data processing.
item_Desc_COMP_MITE_S01_dynaSys=Item Type: Computer\nManufacturer: microTech\nSize: 1\nGrade: C\nClass: Civilian\n\nFrom trusted computer expert microTech, the dynaSys onboard system handles rapid data processing in a streamlined designed frame.
item_Desc_COMP_SADA_S01_Ferric=Item Type: Computer\nManufacturer: Saga Datasystems\nSize: 1\nGrade: C\nClass: Industrial\n\nInnovation never ends at Saga Datasystems. The Ferric computer was specifically refined to suit industrial ships and all their processing needs. 
item_Desc_COMP_SADA_S01_Wolfram=Item Type: Computer\nManufacturer: Saga Datasystems\nSize: 1\nGrade: B\nClass: Industrial\n\nThe Wolfram is one of the universe’s most powerful onboard computer systems. With Saga Datasystem’s incredible computing power and groundbreaking architecture, you’ll accomplish more than you ever thought possible.
item_Desc_COMP_SADA_S02_Chrome=Item Type: Computer\nManufacturer: Saga Datasystems\nSize: 2\nGrade: B\nClass: Industrial\n\nThe new Saga Datasystems Chrome computational system works intelligently to improve data handling while simultaneously allowing for dynamic core processing.
item_Desc_COMP_SADA_S02_Inox=Item Type: Computer\nManufacturer: Saga Datasystems\nSize: 2\nGrade: C\nClass: Industrial\n\nBefore founding Saga Datasystem, Lavinia Kilo was an industrial engineer. Her love of versatile yet utilitarian components is reflected in the Inox — a computer system designed with the hauler in mind. 
item_Desc_COMP_WLOP_S00_Chamfer=Item Type: Computer\nManufacturer: WillsOp\nSize: 0\nGrade: B\nClass: Civilian\n\nYou can now experience the power and performance of WillsOp in a mobile form factor. The Chamfer computing system provides all you data processing needs as you travel.
item_Desc_COMP_WLOP_S00_Lattice=Item Type: Computer\nManufacturer: WillsOp\nSize: 0\nGrade: C\nClass: Civilian\n\nThis vehicle computer from WillsOp was designed to withstand the many harsh conditions you and your vehicle could find yourselves in as you explore the universe. 
item_Desc_COMP_WLOP_S01_Baier=Item Type: Computer\nManufacturer: WillsOp\nSize: 1\nGrade: C\nClass: Civilian\n\nThe Baier computer from WillsOp has a legion of fans thanks to consistent performance and renowned targeting software.
item_Desc_COMP_WLOP_S01_Mitre=Item Type: Computer\nManufacturer: WillsOp\nSize: 1\nGrade: B\nClass: Civilian\n\nThe Mitre computing system is truly unique. Designed and built by WillsOp and crafted with premium materials and components, it is cooled by an advanced radial vapor exchanged for improved performance in most environments.
item_Desc_COMP_WLOP_S02_Baas=Item Type: Computer\nManufacturer: WillsOp\nSize: 2\nGrade: C\nClass: Civilian\n\nThe Baas from WillsOp gives you superior performance to deliver one of the fastest and comprhensive computational experiences.
item_Desc_COMP_WLOP_S02_Dado=Item Type: Computer\nManufacturer: WillsOp\nSize: 2\nGrade: D\nClass: Civilian\n\nThe Dado ship computer from WillsOp comes standard with their proprietary targeting system software to help keep your ship safe. 
item_Desc_COOL_ACOM_S01_ZeroRush=Тип предмета: Охладитель\nПроизводитель: ACOM\nРазмер: 1\nКатегория: B\nКласс: Соревновательный\n\nГонки – одно из тех немногих занятий, что способны выжать все соки из вашего корабля. Полёты на бешеных скоростях генерируют много избыточного тепла, которое необходимо правильно рассеивать. В противном случае перегрев может нанести большой вред вашей системе. Охладитель ZeroRush от ACOM обладает всеми необходимыми качествами, чтобы помочь вам пересечь финишную черту.
item_Desc_COOL_AEGS_S01_Glacier=Тип предмета: Охладитель\nПроизводитель: Aegis\nРазмер: 1\nКатегория: A\nКласс: Военный\n\nВаши орудия, ваши щиты, ваши двигатели. Все они жизненно важны в бою и все генерируют тепло. Установите лучшую в своём классе систему охлаждения Glacier от Aegis Dynamics, которая поможет вам сохранять хладнокровие по мере роста градуса напряжённости.
item_Desc_COOL_AEGS_S01_Tundra=Тип предмета: Охладитель\nПроизводитель: Aegis Dynamics\nРазмер: 1\nКатегория: D\nКласс: Военный\n\nОхладитель Tundra был сконструирован компанией Aegis по военным стандартам и стал основным кулером Флота ОЗИ благодаря своим надёжным рабочим характеристикам.
item_Desc_COOL_AEGS_S02_Avalanche=Тип предмета: Охладитель\nПроизводитель: Aegis Dynamics\nРазмер: 2\nКатегория: A\nКласс: Военный\n\nБлок управления температурой Aegis Avalanche демонстрирует лучшие технологии охладителей военного класса. Он был создан с нуля, чтобы удовлетворить взыскательным требованиям поля боя.
item_Desc_COOL_AEGS_S02_Boreal=Тип предмета: Охладитель\nПроизводитель: Aegis Dynamics\nРазмер: 2\nКатегория: D\nКласс: Военный\n\nОхладитель Aegis Dynamics Boreal предназначен для рассеивания жара битвы. Будучи военным стандартом, он способен пережить напряжённые ситуации 
item_Desc_COOL_AEGS_S02_Permafrost=Тип предмета: Охладитель\nПроизводитель: Aegis Dynamics\nРазмер: 2\nКатегория: B\nКласс: Военный\n\nОхладитель Permafrost, разработанный Aegis в соответствии с военными стандартами, многократно доказал свою способность эффективно управлять распределением тепла даже в пылу сражения.
item_Desc_COOL_AEGS_S03_Tempest=Тип предмета: Охладитель\nПроизводитель: Aegis Dynamics\nРазмер: 3\nКатегория: B\nКласс: Военный\n\nНа передовой вы захотите быть уверены, что ваш корабль будет работать как полагается, когда вам это больше всего потребуется. Благодаря передовому производству Aegis, охладитель военного класса Tempest гарантирует, что вы сможете дольше осуществлять свою деятельность, не выходя за рамки безопасных температурных показателей.
item_Desc_COOL_Default=
item_Desc_COOL_JSPN_S00_CryoStarSL=Тип предмета: Охладитель\nПроизводитель: J-Span\nРазмер: 0\nКатегория: B\nКласс: Гражданский\n\nJ-Span снова сделала это. Охладитель Cryo-Star SL обладает такими же удостоенными наград потребительскими свойствами и долговечностью, какие вы ожидаете получить от модели Cryo-Star, но подходит для небольших транспортных средств.
item_Desc_COOL_JSPN_S01_CryoStar=Тип предмета: Охладитель\nПроизводитель: J-Span\nРазмер: 1\nКатегория: B\nКласс: Гражданский\n\nОхладитель потребительского класса J-Span Cryo-Star получил широкое распространение по всей Империи за свою способность надёжно поглощать тепло, не слишком напрягая реактор корабля.
item_Desc_COOL_JSPN_S02_CryoStarEX=Тип предмета: Охладитель\nПроизводитель: J-Span\nРазмер: 2\nКатегория: B\nКласс: Гражданский\n\nВ своей линейке EX компания J-Span предоставила пилотам более крупных кораблей ту же способность надёжно поглощать тепло, которой знамениты их популярные охладители Cryo-Star.
item_Desc_COOL_JSPN_S03_CryoStarXL=Тип предмета: Охладитель\nПроизводитель: J-Span\nРазмер: 3\nКатегория: B\nКласс: Гражданский\n\nБлагодаря продуманному дизайну и гарантированной производительности, охладитель Cryo-Star XL с самого начала его использования доказывает, что ни одна другая компания не разбирается в технологиях отведения тепла лучше, чем это делает J-Span. 
item_Desc_COOL_JUST_S01_EcoFlow=Тип предмета: Охладитель\nПроизводитель: Juno Starwerk\nРазмер: 1\nКатегория: B\nКласс: Промышленный\n\nПромышленный охладитель Eco-Flow от компании Juno Starwerk является многовековым стандартом. Дальнобойщики любят эту модель за простоту в обслуживании даже при перевозке самых тяжёлых грузов.
item_Desc_COOL_JUST_S01_UltraFlow=Тип предмета: Охладитель\nПроизводитель: Juno Starwerk\nРазмер: 1\nКатегория: A\nКласс: Промышленный\n\nСозданный компанией Juno Starwerks охладитель Ultra-Flow не просто выдерживает требовательные запросы по охлаждению корабельных систем, но и работает дольше и лучше всех остальных кулеров в своём классе.
item_Desc_COOL_JUST_S02_Snowfall=Тип предмета: Охладитель\nПроизводитель: Juno Starwerk\nРазмер: 2\nКатегория: B\nКласс: Промышленный\n\nНемногие вещи могут столь же пагубно сказаться на состоянии вашего корабля со временем, как накопление избыточного тепла. Охладитель Juno Starwerk Snowfall помогает обеспечить вашему кораблю оптимальный температурный режим на более длительный срок, а это значит, вы сможете дольше находиться в полёте.
item_Desc_COOL_JUST_S03_IceFlush=Тип предмета: Охладитель\nПроизводитель: Juno Starwerk\nРазмер: 3\nКатегория: B\nКласс: Промышленный\n\nОхладитель Juno Starwerk Ice-Flush создан выдерживать тепловые перегрузки, с которыми сталкиваются многие промышленные суда во время повседневной работы.
item_Desc_COOL_LPLT_S01_FlashFreeze=Тип предмета: Охладитель\nПроизводитель: Lightning Power\nРазмер: 1\nКатегория: B\nКласс: Гражданский\n\nКомпания Lightning Power гарантирует, что как бы сильно ни накалилась обстановка, вы сможете положиться на признанную технологию охлаждения кулера FlashFreeze, которая позволит вам продолжить полёт.
item_Desc_COOL_LPLT_S02_FullFrost=Тип предмета: Охладитель\nПроизводитель: Lightning Power\nРазмер: 2\nКатегория: B\nКласс: Гражданский\n\nПравильное управление температурой и распределение тепла – забота любого пилота, который беспокоится о долговечности и производительности своего корабля. Теперь вы можете летать спокойно, зная, что у вас на борту установлен продвинутый охладитель FullFrost от Lightning Power.
item_Desc_COOL_LPLT_S02_WhiteOut=Тип предмета: Охладитель\nПроизводитель: Lightning Power\nРазмер: 2\nКатегория: B\nКласс: Гражданский\n\nВаш корабль в полёте сталкивается с множеством экстремальных условий: от холода глубокого космоса до обжигающей жары пустынной планеты. И в такие моменты вы точно не захотите забивать себе голову вопросом, сможет ли ваш охладитель справиться с ситуацией. Модель начального уровня WhiteOut от Lightning Power управляет тепловым режимом и гарантирует, что вы точно доберётесь до места назначения.
item_Desc_COOL_LPLT_S03_FrostBite=Тип предмета: Охладитель\nПроизводитель: Lightning Power\nРазмер: 3\nКатегория: B\nКласс: Гражданский\n\nОбеспечьте слаженное функционирование своего корабля при помощи охладителя Lightning Power FrostBite, отвечающего за управление тепловым режимом. Этот кулер потребительского класса может пропускать через себя избыточное тепло и поддерживать оптимальную рабочую температуру всех ваших компонентов.
item_Desc_COOL_TYDT_S01_SnowBlind=Тип предмета: Охладитель\nПроизводитель: Tyler Design & Tech\nРазмер: 1\nКатегория: A\nКласс: Стелс\n\nНарастающая ИК-сигнатура – это стопроцентный способ привлечь внимание всего сектора к своему местоположению. Кроме того, зачастую она может представлять потенциальную опасность. Система охлаждения Tyler Design & Tech Snowblind поможет вам существенно снизить тепловое излучение и обеспечить оптимальные температурные условия для работы корабля.
item_Desc_COOL_VNCL_S01_Cold=Тип предмета: Охладитель\nПроизводитель: Vanduul\nРазмер: 1\nКатегория: Н/Д\nКласс: Военный\n\nЭтот небольшой охладитель, которому военные присвоили кодовое имя "Холод", можно обнаружить на вандуульских кораблях. Его температурные допуски были отрегулированы так, чтобы удовлетворять агрессивным потребностям пилотов Вандуул.
item_Desc_COOL_WCPR_S00_Kelvid=Тип предмета: Охладитель\nПроизводитель: Wen/Cassel Propulsion\nРазмер: 0\nКатегория: B\nКласс: Гражданский\n\nС импровизированной высокопроизводительной системой охлаждения Kelvid ваша машина сможет гудеть дольше, не переводя дыхание.
item_Desc_COOL_WCPR_S01_Gelid=Тип предмета: Охладитель\nПроизводитель: Wen/Cassel Propulsion\nРазмер: 1\nКатегория: A\nКласс: Гражданский\n\nФлагманский охладитель Gelid от Wen/Cassel представляет собой полноценную систему терморегулирования, идеально подходящую для различных кораблей. Он обладает повышенной надёжностью и превосходно рассеивает тепло.
item_Desc_COOL_WCPR_S02_Graupel=Тип предмета: Охладитель\nПроизводитель: Wen/Cassel Propulsion\nРазмер: 2\nКатегория: C\nКласс: Гражданский\n\nКулер Graupel предоставляет крупным кораблям передовую технологию охлаждения, которая требуется им для поддержания оптимальной производительности. Более того, он делает это с неподражаемым мастерством исполнения Wen/Cassel.
item_Desc_COOL_WCPR_S02_Taiga=Тип предмета: Охладитель\nПроизводитель: Wen/Cassel Propulsion\nРазмер: 2\nКатегория: B\nКласс: Гражданский\n\nWen/Cassel долго и упорно трудилась над созданием качественных охладителей, таких как их последняя модель Taiga. Этот кулер способен пропускать через себя и рассеивать избыточное тепло, неизменно поддерживая высокие стандарты, благодаря которым компания и получила известность.
item_Desc_CTL_Hat_01_01_Shared=A classic structured baseball cap with an accent stripe to add a pop of color. City Lights' proprietary COOL-WEV technology keeps your head cool and dry in any environment.\n\nWomen's sizes currently out of stock.
item_Desc_CTL_Jacket_01_01_Shared=Sturgis от City Lights предлагает современный взгляд на культовую куртку крэш. Среди аналогичных моделей она выделяется асимметричной основной молнией и множеством карманов. Её неувядающий дизайн позволит вам оставаться модным ещё долгие годы.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_CTL_Jacket_02_01_Shared=A classic racer jacket elevated by detailed seam work, a collar strap and decorative, eye-catching flourishes on the chest and arms. City Lights has once again redefined fashion and comfort.\n\nWomen's sizes currently out of stock.
item_Desc_CTL_Jacket_03_01_Shared=This simple knit jacket from City Lights features a classic cut and chic microseam technology to create a thoroughly modern addition to any wardrobe. It also features a stand collar to help keep you warm.\n\nWomen's sizes currently out of stock.
item_Desc_CTL_Pants_01_01_Shared=These straight-leg pants from City Lights are essential for everyday work and play. Both the front and back pockets feature metallic button accents to provide that perfect amount of flair.\n\nWomen's sizes currently out of stock.
item_Desc_CTL_Pants_02_01_Shared=Step up the style with these bold pants from City Lights. Six zipper pockets and a slanted fly will bring a bit of attitude to your wardrobe.\n\nWomen's sizes currently out of stock.
item_Desc_CTL_Shirt_03_01_Shared=This stylish t-shirt from City Lights is made from a lighter fabric that's perfect for warmer climates.\n\nWomen's sizes currently out of stock.
item_Desc_CTL_Shirt_03_01_Shared2=Enhance your basic t-shirt game with this stylish short sleeve t-shirt from City Lights, which features a dynamic, asymmetrical line across the front.\n\nWomen's sizes currently out of stock.
item_Desc_CTL_Shirt_03_bb01_01=Стильная футболка от City Lights изготовлена из более лёгкой ткани, идеально подходящей для тёплого климата. На этой эксклюзивной модели Bello изображён логотип Big Benny's – любимого в Империи ресторана Качо.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_CTL_Shirt_06_01_Shared=Enhance your basic t-shirt game with this stylish short sleeve t-shirt from City Lights, which features a dynamic, asymmetrical line across the front.\n\nWomen's sizes currently out of stock.

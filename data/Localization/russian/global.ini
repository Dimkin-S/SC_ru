JournalEntry_CrewMember_06_Description=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n\nКому: Кион Тайлер\nОт: Матиас Деви\nТема: Просьба\n\nМистер Тайлер,\nВ течении прошлых нескольких месяцев я следил за вашими, с Патрицией Сарафьян, успехами которых вы достигали в системе Стантон работая на Авивар. Мне не нужно вам говорить как важно для компании чтобы наше расширение на эту систему было успешным.\n\nДержа это в уме я хотел бы высказать свои опасения касательно того как мисс Сарафьян занимается данной ситуацией. Одна из моих проблем в составлении информированного впечатления это нехватка информации хорошего качества. Мисс Сарафьян, несмотря на ряд моих завуалированных и не особо завуалированных запросов, просто продолжает присылать мне свои обязательные еженедельные отчеты.\n\nЯ надеюсь вы сможете с этим помочь. Начиная с этого момента я хотел бы чтобы вы предоставляли мне ежедневные выписки по счетам касательно деятельности Авивар в системе без ведома миссис Сарафьян. Я просмотрел ваш личный файл и убедился что вы были великолепным сотрудником Авивар в течении нескольких лет. Так как вы были так добры к нам то можете расчитывать что и Авивар будет добр к вам за вашу помощь и надежность в связи с этой ситуацией.\n\n-	МД\n\n//**КОНЕЦ_ЗАПИСИ**//

item_DescORIG_m50_shop=Производитель: Origin Jumpworks\nНазначение: Гоночный корабль\n\nЕсли вы желаете добраться из точки А в точку Б за минимальное время и с максимальным стилем, то M50 от Origin прекрасно вам подойдёт. Благодаря форсированным двигателям, которые компенсируют недостаточную вооружённость, M50 прекрасно подходит для БЫСТРОГО передвижения.
item_DescOutlaw_Heavy_Armor=Будьте непоколебимой силой с тяжёлой бронёй Slugger от Kastak Arms. Её крепкая пластинчатая защита сможет выдерживать атаки достаточно долго, чтобы вам хватило времени отреагировать, а множество крепёжных точек позволят дать отпор врагам на своих собственных условиях.
item_DescOutlaw_Heavy_Armor_PU=Будьте непоколебимой силой с тяжёлой бронёй Slugger от Kastak Arms. Её крепкая пластинчатая защита сможет выдерживать атаки достаточно долго, чтобы вам хватило времени отреагировать, а множество крепёжных точек позволят дать отпор врагам на своих собственных условиях.

Dlg_SC_Tutorial_average_landingTraining_1000_Landing_Average_Landing=Неплохо. Со временем ты приноровишься.
Dlg_SC_Tutorial_back_to_baseTraining_1460_Training_Complete_Return_To_Base=Давай вернём Вас на базу. Первый раунд за мной.
Dlg_SC_Tutorial_bad_landingTraining_1010_Landing_Bad_Landing=<sigh> Тут нужно много поработать
Dlg_SC_Tutorial_barrel_roll_executedTraining_0440_Flight_Barrel_Roll_Gilly_Executed=Ах... очень весело.
Dlg_SC_Tutorial_barrel_roll_explanationTraining_0450_Flight_Barrel_Roll_Explanation=Вращение отличный способ сориентировать Ваш корабль так, чтобы он проходил через узкое пространство или уйти от вражеского огня. Теперь Ваша очередь.
Dlg_SC_Tutorial_barrel_roll_introTraining_0430_Flight_Barrel_Roll_Intro=Двигаемся дальше. А сейчас моя любимая часть тренировок: бочка
Dlg_SC_Tutorial_beckoning_playerTraining_0010_Player_Report_To_Leader=Эй там. Поторопись.
Dlg_SC_Tutorial_boost_alt_useTraining_1090_Flight_Boost_Alt_Use=Также Вы можете использовать его для усиления маневровых двигателей, что позволит совершить более крутые повороты.
Dlg_SC_Tutorial_boost_introTraining_1080_Flight_Boost_Explanation=Если Вам нужно быстро набрать максимальную скорость - используйте форсаж.
Dlg_SC_Tutorial_boost_rechargeTraining_1100_Flight_Boost_Recharge=Вы можете использовать его, но количество ограничено и требуется время на пополнение, поэтому не стоит бездумно его тратить.
Dlg_SC_Tutorial_chaff_difficultyTraining_0800_Combat_CM_Chaff_Difficulty=Использование контрмер требует определённых навыков. Чтобы они успешно сработали, тебе нужно расположить их между своим кораблём и ракетой.
Dlg_SC_Tutorial_chaff_explanationTraining_0790_Combat_CM_Chaff_Explanation=Отлично. Контрмеры создают облако электромагнитных помех, которые маскируют Вашу сигнатуру от ракет.
Dlg_SC_Tutorial_chase_player_dawdles_1Training_0580_Combat_Chase_Player_Dawdles_01=Чего Вы ждёте? Заканчивайте уже.
Dlg_SC_Tutorial_chase_player_dawdles_2Training_0580_Combat_Chase_Player_Dawdles_02=Давай уже новобранец. У тебя мало времени.
Dlg_SC_Tutorial_chase_player_dawdles_3Training_0580_Combat_Chase_Player_Dawdles_03=Поторопись.
Dlg_SC_Tutorial_complete_barrel_rollTraining_0460_Flight_Player_Compliment_01=Отлично.
Dlg_SC_Tutorial_comstab_explanationTraining_1170_Flight_Comstab_Explanation=У тебя есть КОМСТАБ, который контролирует твою скорость, чтобы ты мог делать управляемые повороты. Отключение КОМСТАБ увеличит твою скорость, но заносы будут шире.
Dlg_SC_Tutorial_cycleTraining_0780_Combat_CM_Cycle_Countermeasure=Он переключился на ракеты отслеживающие ЭМ сигнатуру. Смени контрмеры.
Dlg_SC_Tutorial_decoupled_autoTraining_0150_Landing_Mode_Auto_Engage_Decoupled=Активация посадочного режима ограничивает твой DECOUPL режим, работают только маневровые двигатели, это удобно когда приходится маневрировать в труднодоступных местах.
Dlg_SC_Tutorial_decoupled_manualTraining_0150_Landing_Mode_Manual_Engage_Decoupled=Я чуть забежал вперёд и ограничил тебя использованием только разъединённого режима, который упрощает позиционирование корабля во время взлёта. В Разъединённом режиме твой маршевый двигатель отключён, что позволяет двигаться точнее с использованием только лишь маневровых двигателей.
Dlg_SC_Tutorial_decoupled_modeTraining_0820_Combat_Decoupled_Mode_Intro_01=Не забыл ещё Разъединённый режим с момента взлёта? Если Дрон зайдёт тебе за спину, войди в Разъединённый режим, чтобы отключить маршевые двигатели. Это позволит вращать корабль, сохраняя первоначальный вектор движения.
Dlg_SC_Tutorial_decoupled_player_tryTraining_0820_Combat_Decoupled_Mode_Intro_03=Попробуй, только не забудь отключить режим, когда сделаешь упражнение.
Dlg_SC_Tutorial_decoupled_reminder_autoTraining_0880_Landing_Mode_Auto_Engage_Decoupled=Помни, когда ты включаешь посадочный режим - это автоматически включает DECOUPL режим, не активируйте его слишком далеко от посадочной площадки, это сильно снижает скорость.
Dlg_SC_Tutorial_decoupled_reminder_manualTraining_0890_Landing_Mode_Manual_Engage_Decoupled=При выпуске шасси система автоматически снижает твою скорость, поэтому не активируй их слишком далеко от посадочной площадки.
Dlg_SC_Tutorial_decoupled_warningTraining_0820_Combat_Decoupled_Mode_Intro_02=Это отличный способ избавиться от преследователя, но сначала убедись в том, что путь впереди свободен.
Dlg_SC_Tutorial_deviate_from_landingTraining_0950_Landing_Deviate_From_Landing=Если ты убрал шасси или отлетел слишком далеко от посадочной площадки, то тебе придётся снова подать запрос на посадку.
Dlg_SC_Tutorial_disabled_controlsTraining_0070_Cockpit_Intro_02=Ты заметишь, что большинство твоих систем включено или отключено. Я буду контролировать их и выключать, чтобы симулировать потенциальный сценарии в боевых ситуациях.
Dlg_SC_Tutorial_doors_openTraining_0110_Take_Off_Doors_Open=Как только ты приблизишься башня откроет ворота.
Dlg_SC_Tutorial_drone_1_introTraining_0470_Combat_Intro_03=Не волнуйся, это просто тренировочный дрон. Он работает так же, как боевой, но его оружие менее смертоносно. Они бьют довольно ощутимо, поэтому старайтесь не пропускать ненужных ударов.
Dlg_SC_Tutorial_drone_2_killedTraining_0840_Combat_Decoupled_Mode_Player_Kill_Drone=Отлично сработано. Мы возвращаемся к посадочной площадке, чтобы заправиться и пополнить боезапас для финальной части твоей тренировки.
Dlg_SC_Tutorial_drone_deadTraining_0700_Combat_Drone_Dead=Отлично сработано.
Dlg_SC_Tutorial_drone_fleesTraining_0570_Combat_Fire_Drone_Flees=Да, как то не очень.
Dlg_SC_Tutorial_drone_missileTraining_0720_Combat_Missiles_Incoming=Он произвел захват цели. Приближаются ракеты.
Dlg_SC_Tutorial_drone_shields_downTraining_0650_Combat_Drone_Shields_Down=Щиты на нуле. Добей ракетой.
Dlg_SC_Tutorial_eject_player_dawdles_1Training_1450_Self-Destruct_Eject_Player_Dawdles_01=Давай выручай уже.
Dlg_SC_Tutorial_eject_player_dawdles_2Training_1450_Self-Destruct_Eject_Player_Dawdles_02=Уходи оттуда!
Dlg_SC_Tutorial_ejects_before_warning_1Training_1410_Self-Destruct_Player_Hit_Eject_Before_Warning=Я не могу позволить тебе катапультироваться не включив самоуничтожение.
Dlg_SC_Tutorial_ejects_before_warning_2Training_1420_Self-Destruct_Player_Eject_Prompt_01=Парень, это единственное, что я не могу сделать удаленно. Ты должен поторопиться.
Dlg_SC_Tutorial_ejects_before_warning_3Training_1420_Self-Destruct_Player_Eject_Prompt_02=У твоей силовой установки утечка радиации. Тебе нужно самоуничтожить корабль прямо сейчас.
Dlg_SC_Tutorial_ejects_before_warning_4Training_1420_Self-Destruct_Player_Eject_Prompt_03=Нажимай самоуничтожение, сейчас же!
Dlg_SC_Tutorial_engines_checkTraining_0070_Cockpit_Intro_05=Проверь двигатели.
Dlg_SC_Tutorial_enter_landing_modeTraining_0870_Landing_Entering_Landing_Mode=Чтобы включить режим посадки тебе надо выпустить шасси.
Dlg_SC_Tutorial_fails_to_mark_targetTraining_1270_Combat_Player_Did_Not_Mark_Target=Тебе нужно отметить цели, салага.
Dlg_SC_Tutorial_fire_player_dawdles_1Training_0550_Combat_Fire_Player_Dawdles_01=Неуверенность может тебя убить. Стреляй.
Dlg_SC_Tutorial_fire_player_dawdles_2Training_0550_Combat_Fire_Player_Dawdles_02=Стреляй в дрона.
Dlg_SC_Tutorial_fire_player_dawdles_3Training_0550_Combat_Fire_Player_Dawdles_03=Давай уже. Стреляй
Dlg_SC_Tutorial_fire_player_doesnt_fireTraining_0540_Combat_Target_Fire_When_Ready_02=Стреляй. Дрон возражать не будет.
Dlg_SC_Tutorial_flare_durationTraining_0760_Combat_CM_Flare_Duration=Контрмеры работают недолго. Не спеши их тратить.
Dlg_SC_Tutorial_flare_explanationTraining_0740_Combat_CM_Flare_Explanation=Последняя ракета была с тепловым наведением, так что снаряди инфракрасные ловушки. Полезный совет, не используй форсаж после отстрела ложной тепловой цели, потому что разогретые двигатели гораздо горячее её.
Dlg_SC_Tutorial_flare_launch_successTraining_0770_Combat_CM_Flare_Launch_Good=Отлично.
Dlg_SC_Tutorial_free_lookTraining_0070_Cockpit_Intro_01=Ладно. Прежде всего осмотри кабину пилота и ознакомься с планировкой. Крайне важно быстро найти и получить доступ к определенным элементам управления. Последней вещью, которую ты захочешь сделать сидя в груде лома - это искать инструкцию.
Dlg_SC_Tutorial_glaive_defeatedTraining_1360_Combat_Vanduul_Glaive_Defeated=Отлично сработано. Glaive сбита.
Dlg_SC_Tutorial_glaive_idTraining_1330_Combat_Vanduul_Id_Glaive=Пилот этой Glaive – признанный Ас. Вражеское обозначение Танк. Чтобы сбить его, нам придётся поработать вместе.
Dlg_SC_Tutorial_glaive_id_short_0001=К нам приближается много противников. Похоже, среди них есть признанный Ас.
Dlg_SC_Tutorial_good_alignment_1Training_0230_Take_Off_Player_Good_Alignment_01=Выравнивание выглядит уверенным.
Dlg_SC_Tutorial_good_alignment_2Training_0230_Take_Off_Player_Good_Alignment_02=Отлично идёшь по линии, пилот.
Dlg_SC_Tutorial_good_distanceTraining_0900_Landing_Good_Deploy_Distance=Достаточно близко. Выпусти шасси.
Dlg_SC_Tutorial_good_landingTraining_0990_Landing_Good_Landing=Посадка. Отличная работа.
Dlg_SC_Tutorial_gsafe_explanationTraining_1130_Flight_G-Safe_Explanation_01=Парень ты всё ещё со мной? Отличная работа. Теперь ты должен понять одну вещь, каждый корабль оборудован системами, которые заботятся о тебе.
Dlg_SC_Tutorial_gsafe_explanation_2Training_1130_Flight_G-Safe_Explanation_02=В том последнем повороте ты почувствовал, когда твой корабль прекратил поворот. Это сработала система G-Safe, она регулирует силу тяжести и гарантирует, что ты не отключишься.
Dlg_SC_Tutorial_gsafe_explanation_3Training_1130_Flight_G-Safe_Explanation_03=Если тебе нужно получить дополнительное преимущество на поворотах - ты можешь отключить G-Safe, но будь осторожен. Без сознания, пилот довольно быстро превращается в мертвого пилота.
Dlg_SC_Tutorial_guns_backTraining_0810_Combat_Guns_Up_Missles_Later=Ты вернул под контроль орудия, но мне понадобится больше времени, чтобы активировать твои ракеты.
Dlg_SC_Tutorial_heavy_damageTraining_0300_Take_Off_Heavy_Damage=Ах, не парься, любой может поцарапать свой корабль в первый раз. Твое судно всё еще работоспособно, поэтому я просто нажму Вкл.
Dlg_SC_Tutorial_hudTraining_0140_Take_Off_Hud_Mode_Active=Обрати внимание, ты находишь в режиме взлёта и посадки.
Dlg_SC_Tutorial_initiate_self_destructTraining_1430_Self-Destruct_Player_Finally_Initiates=Тянешь до последнего, салага.
Dlg_SC_Tutorial_introductionTraining_0030_Introduction_01=Я Лукас Барамско, но все зовут меня Джилли. Я служил в шести эскадрильях и получил квалификацию почти на дюжине кораблей, поэтому если ты уделишь мне время, я отправлю тебя на спарринг с лучшими из них.
Dlg_SC_Tutorial_introductionTraining_0030_Introduction_03=Давай начнём.
Dlg_SC_Tutorial_introductionTraining_0040_Player_Report_To_Pod=Мы разместили для тебя на посадочной площадке F7C. Приступим.
Dlg_SC_Tutorial_keep_shootingTraining_0630_Combat_Chase_Keep_Shooting=Вот так Продолжай давить.
Dlg_SC_Tutorial_landing_mode_infoTraining_0910_Landing_Hud_Landing_Specific_Info=Когда включается посадочный режим, твой интерфейс заменяет боевой функционал на посадочный.
Dlg_SC_Tutorial_landing_pad_idTraining_0860_Landing_Id_Landing_Pad=Свободные посадочные площадки появятся в твоём интерфейсе.
Dlg_SC_Tutorial_landing_radarTraining_0970_Landing_Landing_Radar=Теперь, когда ты приближаешься к посадочной площадке, вместо радара у тебя появляется посадочная система. Она направит тебя к посадочной площадке и поможет безопасно приземлиться.
Dlg_SC_Tutorial_landing_radar_helpTraining_0980_Landing_Landing_Radar_Help=Убедись в том, что твой корабль находится в пределах площадки и следи за высотой и вращением.
Dlg_SC_Tutorial_lead_targetTraining_0600_Combat_Hud_Pip_Lead_Target=Окей, попробуй прицелится с помощью точки прицеливания.
Dlg_SC_Tutorial_leader_exitsTraining_0120_Take_Off_Gilly_Exits=Вот и всё. Как только я очищу пространство, настанет твоя очередь.
Dlg_SC_Tutorial_leader_player_dawdles_1Training_0050_Player_Dawdles_01=Что с тобой, собрался пообедать? Вперёд, сопляк.
Dlg_SC_Tutorial_leader_player_dawdles_2Training_0050_Player_Dawdles_02=Начали.
Dlg_SC_Tutorial_leader_player_dawdles_3Training_0050_Player_Dawdles_03=Пошёл, пошёл, пошёл.
Dlg_SC_Tutorial_leader_targetedTraining_0320_Targeting_Intro_02=Хорошо
Dlg_SC_Tutorial_mark_targetTraining_1260_Combat_Player_Mark_Target=Пометь свою цель.
Dlg_SC_Tutorial_marks_targetTraining_1280_Combat_Player_Did_Mark_Target=Принял. Я помечу другую. Удачи.
Dlg_SC_Tutorial_match_speed_explainTraining_0320_Targeting_Intro_03=Когда преследуешь цель, нужно держаться ближе и сохранять такую же скорость, как у цели. Попытайся сделать это. Убедись, что я в прицеле и соблюдай туже скорость.
Dlg_SC_Tutorial_match_speed_fast_brakeTraining_0420_Flight_Match_Speed_Fast_Brake=Или быстро тормози.
Dlg_SC_Tutorial_match_speed_target_speedTraining_0410_Flight_Match_Speed_Target_Speed_Change=Помни - это не автопилот, всё равно нужно управлять, но ты уже должен заметить, что твой компьютер продолжает контролировать скорость. Не важно повышаю я скорость или понижаю...
Dlg_SC_Tutorial_missile_launchTraining_0680_Combat_Missile_Fire=Запуск. Запуск.
Dlg_SC_Tutorial_missile_lock_explanationTraining_0660_Combat_Missile_Lock_Explanation=Датчики захвата цели находятся в носовой части. Поэтому удерживай цель перед собой до тех пор, пока не произойдёт захват цели.

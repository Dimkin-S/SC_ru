bounty_desc_first=В рамках усилий по повышению уровня безопасности на планете Крусэйдер и в окружающем пространстве, Крусэйдер Секьюрити ищет квалифицированных наемников для помощи в исполнении контрактов на головы в зоне ответственности. Нам стало известно что вы обладаете необходимыми способностями и в связи с этим мы хотели бы предложить вам контракт охотника. По факту успешного исполнения контракта вы будете добавлены в список Авторизованных Операторов в зоне ответственности Крусэйдер и сможете активно участвовать в проводимых операциях и получать информацию о всех наградах как только они станут доступны.

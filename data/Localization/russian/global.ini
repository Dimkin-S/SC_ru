bounty_desc_0002=~mission(Contractor) ищет независимого наемника для поиска и нейтрализации ~mission(TargetName). ~mission(Timed) ~mission(BountyDanger)
bounty_desc_0003=РАЗЫСКИВАЕТСЯ: ~mission(TargetName). После ряда бессовестных нарушений Имперских законов, ~mission(Contractor) одобрил и выпустил награду за нейтрализацию подозреваемого любыми средствами.

mg_ruto_spacesteal_desc_0001=Смотри какая тема – получил наводку от ~mission(Contractor|StealNickname), что один нарик по имени ~mission(TargetName) сделал весьма амбициозный ход и украл ~mission(Contractor|StealItem) у каких-то отсосов. В целом всё ок, проблем нет, но похоже он задолжал денег ~mission(client) и отказывается использовать своё внезапное богатство чтобы расплатиться. И теперь ~mission(client) ищут кого-то, кто выследит его и заберет ~mission(Contractor|StealItem) из обломков.Таким образом они получат назад свои деньги и напомнят любым будущим идиотам что по долгам нужно платить. ~mission(Contractor|StealTimed) Как только заберешь товар – вези в ~mission(destination) и получишь деньги. ~mission(Contractor|StealDanger)
mg_ruto_spacesteal_desc_0002=Как смотришь на то, чтобы украсть у воров? Да какая разница, верно? ~mission(client) хотят нанять человека для добычи ~mission(Contractor|StealItem) из корабля одного пердуна. Найди его, завали его, забери груз и отвези в ~mission(destination). И это всё. ~mission(Contractor|StealTimed) ~mission(Contractor|StealDanger)
mg_ruto_spacesteal_desc_0003=Итак, по поводу того ограбления. Нужно чтобы ты наехал на одного бедолагу по имени ~mission(TargetName), который серьезно ошибся и забрал ~mission(Contractor|StealItem), что так хотят получить ~mission(client). ~mission(Contractor|StealDanger) Как достанешь груз, то вези в ~mission(destination), и я позабочусь, чтобы тебя уже ждали деньги. После моей доли, разумеется. ~mission(Contractor|StealTimed)
mg_ruto_spacesteal_desc_0004=Как у тебя дела с воровскими навыками? Есть довольно простая работа. Выследи корабль принадлежащий ~mission(TargetName), сбей его и достань из обломков ~mission(Contractor|StealItem). ~mission(Contractor|StealTimed) ~mission(Danger) Как только заберешь груз всё что останется это привезти ~mission(Contractor|StealItem) в ~mission(destination). Работу оплачивают ~mission(client) так что лучше не облажайся.
mg_ruto_spacesteal_desc_0005=~mission(client) заплатят тому, кто подстрелит корабль некоего ~mission(TargetName) и украдет ~mission(Contractor|StealItem). Контракт довольно точно говорит о том, что прошлый владелец встречу не должен пережить. Никаких торгов, никакой пощады – просто пуля в лоб и путевка в трюм. Доставь груз в ~mission(destination) и тебе заплатят. ~mission(Contractor|StealTimed) ~mission(Contractor|StealDanger)
mg_ruto_spacesteal_desc_0006=Один мой друг сказал что ~mission(nickname) постил в Old38 закинувшись дури, хвалился как ~mission(TargetName) подрезал ~mission(Contractor|StealItem) который, процитирую, 'чертовски ценен'. Так вот я взял и подбросил этот лакомый кусочек прямо к акулам и похоже что ~mission(client) заинтересовались больше всех. Они готовы заплатить за то, что ты отследишь корабль ~mission(TargetName|Last) и выкрадешь добычу. Как сделаешь вези её в ~mission(destination) на сброс. ~mission(client) переведут деньги сразу по получению. ~mission(Contractor|StealTimed) ~mission(Contractor|StealDanger) Я думаю мы все сегодня уяснили урок о вреде хвастовства, верно?

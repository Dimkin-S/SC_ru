dfm_ui_FlightMode_Cruise_Mode=После режима КБМ идёт Крейсерский режим.\nЭтот быстрый режим жертвует управляемостью ради скорости. Используйте его для более быстрого перемещения в окрестностях. Вам потребуется какое-то время, чтобы разогнаться до максимальной скорости, и ещё больше, чтобы остановить корабль при помощи тормозных двигателей. Так что планируйте своё торможение соответствующим образом.\nКрейсерский режим недоступен в ходе Базового обучения.

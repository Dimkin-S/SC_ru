blacJac_bounty_title_VH=Разыскивается АркКорп: ~mission(TargetName) (КС5)
blacJac_bounty_title_intro_001=Оценочный контракт охотника за головами
blacjac_danger_001=Приготовься с тяжелому сопротивлению по этой теме. Если до них дойдет что вы задумали то не станут просто сидеть и ждать. 
blacjac_danger_002=Зная эти места и учитывая тип людей с которыми приходится иметь дело то чую нутром нужно идти готовым к бою. 
blacjac_danger_003=На этом задании Вам предстоит разворотить гнездо шершней, так что будьте готовы к сильному сопротивлению. 
blacjac_danger_004=Такие хиляки не станут проблемой. За плечами всего несколько установленных связей и предпочитают летать на одноместных кораблях. Не должно быть проблемой их отловить. 
blacjac_danger_005=~mission(TargetName|Last), согласно файлам, летает на среднеразмерных кораблях с экипажем из нескольких человек и известен тем что нанимает дополнительных бойцов на дело. Вероятно стоит идти на сближение с некоторой осторожностью. 
blacjac_danger_006=Убедись что готов к встрече с серьезным сопротивлением. ~mission(TargetName|Last) известен как капитан крупного корабля и с такими связями почти наверняка в одиночестве не будет. 
blacjac_destroyprobe_desc_0001=ВНИМАНИЕ: Наёмники с опытом уничтожения\n\n~mission(Location) под незаконным наблюдением. Кто-то разместил спутники-шпионы ПСД для нелегального сбора данных.\n\nВаше задание – найти и уничтожить ~mission(Contractor|DestroyProbeAmount).\n\nЕсть несколько сложностей:\n- Эти штуки разработаны для пассивной работы, что делает их ЭМ-сигнатуру почти невидимой. Для обнаружения придётся задействовать сканирование.\n- Спутники-шпионы имеют автоматические протоколы выгрузки данных, вступающие в силу при атаке любого из них. Важно уничтожить их до отправки данных.\n- ~mission(Contractor|DestroyProbeTimed)\n- ~mission(Contractor|DestroyProbeDanger)\n\nЯ надеюсь вы сможете решить проблему до того, как данные будут украдены.\n\nСпасибо,\nГлория Меса\n\nСупервайзер по частным контрактам\nБлэкДжек Секьюрити, "Безопасность Обеспечена"
blacjac_destroyprobe_desc_0002=ВНИМАНИЕ: Наёмники с опытом уничтожения\n\n~mission(Location) и область неподалёку под незаконным наблюдением группы преступников, использующих спутники-шпионы ПСД.\n\nВаша задача обнаружить и уничтожить ~mission(Contractor|DestroyProbeAmount). Я полагаю зону поиска придётся просканировать, так как спутники-шпионы работают пассивно. Также, как только вы начнёте уничтожать их, активируются протоколы выгрузки данных. Спутники нужно уничтожить быстро и до того, как они отправят данные.\n\n~mission(Contractor|DestroyProbeTimed)~mission(Contractor|DestroyProbeDanger)\n\nСпасибо за помощь с этим,\nГлория Меса\n\nСупервайзер по частным контрактам\nБлэкДжек Секьюрити, "Безопасность Обеспечена"
blacjac_destroyprobe_desc_0003=ВНИМАНИЕ: Наёмники с опытом уничтожения\n\n~mission(Location) под наблюдением группировки спутников-шпионов ПСД, и мне нужен наёмник, способный обнаружить и уничтожить их. Это потребует некоторых усилий, так как ~mission(Contractor|DestroyProbeAmount) работает пассивно и пратически необнаружим без сканирования. Также их необходимо уничтожить быстро, потому что они снабжены протоколами экстренной выгрузки собранных данных.\n\n~mission(Contractor|DestroyProbeTimed)~mission(Contractor|DestroyProbeDanger)\n\nСпасибо,\nГлория Меса\n\nСупервайзер по частным контрактам\nБлэкДжек Секьюрити, "Безопасность Обеспечена"
blacjac_destroyprobe_title_0001=Кража данных
blacjac_destroystash_desc_001=ВНИМАНИЕ: Проверенные наёмники\n\n~mission(UGFDestination), там преступники хранят наркотики, поэтому мы ищем опытных профессионалов для участия в операции по уничтожению наркотиков. Мы должны полностью уничтожить груз до того, как у них появится шанс вывезти его.\n\nВы нужны нам для уничтожения всех найденных наркотиков любыми средствами, действуйте. ~mission(Contractor|Danger)\n\nПомните – в этом контракте БлэкДжек платит за уничтожение как можно большего количества наркотиков, а не за убитых вами отбросов.\n\nУдачи,\nГлория Меса\n\nСупервайзер по частным контрактам\nБлэкДжек Секьюрити, "Безопасность Обеспечена"
blacjac_destroystash_desc_002=ВНИМАНИЕ: Проверенные наёмники\n\n~mission(UGFDestination), информатор разузнал, что неподалёку есть склад наркотиков. Мы организуем рейд для уничтожения любой найденной в этом месте контрабанды до того, как у преступников появится шанс её реализовать.\n\nВаша задача – уничтожение найденных на месте наркотивков любыми средствами... в пределах разумного. Также мы против нанесения ущерба окрущающей среде. ~mission(Contractor|Danger)\n\nПомните – в этом контракте БлэкДжек платит за уничтожение как можно большего количества наркотиков, а не за убитых вами отбросов.\n\nХорошей охоты,\nГлория Меса\n\nСупервайзер по частным контрактам\nБлэкДжек Секьюрити, "Безопасность Обеспечена"
blacjac_destroystash_desc_003=ВНИМАНИЕ: Проверенные наёмники\n\n~mission(UGFDestination) с недавних пор является подтверждённым местом хранения наркотиков, поэтому мы собираем рейдовую группу, которая поможет нам уничтожить склад до того, как у преступников будет шанс вновь переместить его.\n\nУничтожайте найденные наркотики любыми средствами. ~mission(Contractor|Danger)\n\nПомните – в этом контракте БлэкДжек платит за уничтожение как можно большего количества наркотиков, а не за убитых вами отбросов.\n\nХорошей охоты,\nГлория Меса\n\nСупервайзер по частным контрактам\nБлэкДжек Секьюрити, "Безопасность Обеспечена"
blacjac_destroystash_title_001=Захват и уничтожение наркотиков
blacjac_from=БлэкДжек Секьюрити
blacjac_hackprevent_desc_001=ВНИМАНИЕ: Наёмники с опытом работы в сетевой безопасности\n\n~mission(Location), в сеть области поблизости пытаются прорваться преступники. Нам нужно чтобы вы добрались туда и обезопасили систему до того, как они получат доступ к данным.\n\nДаже думать не хочу об ущербе, который взлом может нанести.\n\nСпасибо,\nГлория Меса\n\nСупервайзер по частным контрактам\nБлэкДжек Секьюрити, "Безопасность Обеспечена"
blacjac_hackprevent_desc_002=ВНИМАНИЕ: Наёмники с опытом работы в сетевой безопасности\n\n~mission(Location), в поддерживаемую вокруг сеть пытаются прорваться взломщики, но они всё ещё не преодолели протоколы безопасности. Если вы поторопитесь, то у вас будет время остановить их.\n\nПомните – не нужно отвлекаться на отслеживание взломщиков, важно недопустить проникновения в сеть.\n\nБлагодарю за помощь с этим,\nГлория Меса\n\nСупервайзер по частным контрактам\nБлэкДжек Секьюрити, "Безопасность Обеспечена"
blacjac_hackprevent_desc_003=ВНИМАНИЕ: Наёмники с опытом работы в сетевой безопасности\n\n~mission(Location), развёрнутая в районе сеть находиться под сетевой атакой, но протоколы безопасности ещё не нарушены, но это ненадолго. Вы срочно нужны нам на месте взлома, чтобы физически недопустить вторжения в систему до того, как они обойдут систему безопасности.\n\nСправитесь?\n\nНадеемся на вас,\nГлория Меса\n\nСупервайзер по частным контрактам\nБлэкДжек Секьюрити, "Безопасность Обеспечена"
blacjac_hackprevent_title_001=Остановить кражу данных
blacjac_recoverspace_desc_0001=ВНИМАНИЕ: Наёмники/Охотники за головами с опытом перевозки грузов\n\nМы смогли отследить украденное, ~mission(Item), и оно находится на корабле ~mission(TargetName).\n\nЭто – очередная операция по возврату. Разыщите ~mission(TargetName|Last) и заберите у них ~mission(Item). ~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\nКак только вы добудете указанное, его нужно доставить на ~mission(Destination).\n\nСпасибо за помощь с этим,\nГлория Меса\n\nСупервайзер по частным контрактам\nБлэкДжек Секьюрити, "Безопасность Обеспечена"
blacjac_recoverspace_desc_0002=ВНИМАНИЕ: Наёмники/Охотники за головами с опытом перевозки грузов\n\n36 часов назад по объекту под защитой БлэкДжек был нанесён удар. Мы нашли виновных, но им удалось продать товар до того, как мы добрались до них. К счастью мы узнали, что преступник, именуемый ~mission(TargetName), перевозит ~mission(Item).\n\nЯ хочу чтобы вы изъяли груз у ~mission(TargetName|Last), а затем доставили на ~mission(Destination). ~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\nБлагодарю,\nГлория Меса\n\nСупервайзер по частным контрактам\nБлэкДжек Секьюрити, "Безопасность Обеспечена"
blacjac_recoverspace_desc_0003=ВНИМАНИЕ: Наёмники/Охотники за головами с опытом перевозки грузов\n\nРасследование разбойных нападений навело нас на личность по имени ~mission(TargetName). У нас есть все основания полагать что прямо сейчас преступник перевозит украденное, ~mission(Item), в надёжное место.\n\nЕсли мы нападём прям сейчас, то сможем вернуть груз до того, как его продадут на чёрным рынке. Вот для чего вы нам – разыщите ~mission(TargetName|Last), заберите краденное и верните на ~mission(Destination). ~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\nСпасибо,\nГлория Меса\n\nСупервайзер по частным контрактам\nБлэкДжек Секьюрити, "Безопасность Обеспечена"
blacjac_recoverspace_desc_intro=ВНИМАНИЕ: Наёмники/Охотники за головами с опытом перевозки грузов\n\nНам недавно сообщили что вор по имени ~mission(TargetName) прямо сейчас куда-то летит с награбленным.\n\nОбычно мы наняли бы кого-нибудь просто прикончить ублюдка, но сейчас для нас важен груз..\n\nЕсли эта работа для вас, то вам придётся выследить преступника по имени ~mission(TargetName|Last), забрать украденный, ~mission(Item), груз и вернуть всё на ~mission(Destination). ~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\nСпасибо,\nГлория Меса\n\nСупервайзер по частным контрактам\nБлэкДжек Секьюрити, "Безопасность Обеспечена"
blacjac_recoverspace_title_0001=Вернуть украденные вещи
blacjac_timed_001=И следи за временем. У этого контракта есть четкий дедлайн. 
blacjac_timed_002=Я ожидаю что вы завершите работу до истечения времени. Никаких исключений. 
blacjac_timed_003=Обрати внимание на наличия ограничения по времени в данном контракте. Я ожидаю что вы всё устроите до того как время истечет. 
blackboxillegal_danger_0001=Выполняя подобную работу нужно понимать, что не будет сюрпризом столкновение с конкурентами. Будь готов. 
blackboxillegal_danger_0002=Держи глаза пошире пока ты будет там. Неприветливые типы могут слоняться по округе. 
blackboxillegal_danger_0003=Кстати, в тех местах всё ещё могут быть проблемы. Постарайся не расслабляться. 
blackboxillegal_danger_0004=Думаю не помешает прихватить с собой что то для защиты. Точно не ясно но ты можешь встретиться с не самой приятной компанией. 
blackboxillegal_desc=~mission(Description)
blackboxillegal_desc_0001=~mission(Ship) не так давно был подорван и хотят слухи что к этому причастны ~mission(Client). Они готовы отстрелить немного бабла тому кто отправиться к ~mission(Location), зацепит там ~mission(Item), и доставит в ~mission(Destination) для затирания. ~mission(Timed)~mission(Danger) 
blackboxillegal_desc_0002=Есть одно затруднение. Нужен кто то кто отправится к ~mission(Location) и уведет от туда ~mission(Item). ~mission(Client) платят хорошие бабки чтобы этот 'инцидент' остался неизвестным. От тебя требуется только перевозка до ~mission(Destination) после чего ты получишь деньги. Всё просто. ~mission(Timed)~mission(Danger) 
blackboxillegal_desc_0003=Был тут один ~mission(Ship) который выхватил больше чем мог пережить. Проблема в том что ~mission(Item) хранит запить о том кто это сделал. И теперь ~mission(Client) ищут кого то кто отправился бы к ~mission(Location) и забрал ~mission(Item) в ~mission(Destination). ~mission(Timed)~mission(Danger)
blackboxillegal_desc_0004=Какие то люди начали разнюхивать по поводу произошедшего с ~mission(Ship). Это может стать проблемой для ~mission(Client). Они предпочли бы чтобы прошло оставались в прошлом. Значит они буду супер рады если бы кто то забрал ~mission(Item), и отвез бы в ~mission(Destination). На столько счастливы что заплатили бы хорошие деньги. ~mission(Timed)~mission(Danger)
blackboxillegal_desc_0005=Ищем человека гибких моральных качеств чтобы забрать ~mission(Item) из разбитого ~mission(Ship). Мы вышлем ~mission(Location) так что тебе просто нужно туда отправиться, цепанут то что нужно и отвезти в ~mission(Destination). Элементарно. ~mission(Danger)~mission(Timed)
blackboxillegal_desc_0006=Иногда мы совершаем ошибки о которых потом сожалеем, верно? Похоже ~mission(Client) слегка перегнули палку и разнесли один ~mission(Ship). И теперь им нужен кто то кто отправился бы в ~mission(Location) и увёл бы ~mission(Item) до того как его найдёт кто то ещё. Затем просто доставь в ~mission(Destination) и получи бабки. ~mission(Timed)~mission(Danger)
blackboxillegal_desc_0007=Средь груды обломков найдёшь ~mission(Item),\nОн ложью наполнен и всем ненавистен.\nДоставь его в ~mission(Destination) ты с места крушения,\nПусть сгинет в печи, принеся избавление.\nОкажешь любезность – получишь оплату,\nА ~mission(Client) возместит твои траты.

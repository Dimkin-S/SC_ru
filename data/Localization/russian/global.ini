mg_ruto_deploypiggyback_danger_0001=Проблема в том что встречные не особо будут рады тебя видеть. Верю что сможешь с ними разобраться. 
mg_ruto_deploypiggyback_danger_0002=Я не особо ожидаю что всё пройдет гладко так что я бы проверил работают ли твои пушки. 
mg_ruto_deploypiggyback_danger_0003=Не буду врать. Это дело может пойти довольно грубо. 
mg_ruto_deploypiggyback_danger_0004=Хочу ещё сказать что последние несколько человек которых я на это посылал были арестованы так что будь на чеку. 
mg_ruto_deploypiggyback_danger_0005=Возможно лучше приготовиться к бою. Никогда не знаешь наверняка. 
mg_ruto_deploypiggyback_desc=~mission(Desc)
mg_ruto_deploypiggyback_desc_0001=Это довольно причудливое дело. ~mission(Client) ищут кого то кто поставил бы ~mission(Item) так чтобы они могли прослушивать местных сосунков. Тебе нужно забрать ~mission(Item) из ~mission(Location), всё установить в ~mission(Destination) и свалить. ~mission(Danger)Как только всё заработает получишь бабло.
mg_ruto_deploypiggyback_desc_0002=Нужен кто то кто установит прослушку для ~mission(Client), и они классно за это заплатят. Для начала тебе нужно будет забрать ~mission(Item). Я думаю у них как раз припасен один в ~mission(Location). Далее, как только заберешь эту штуку, двигай в ~mission(Destination). ~mission(Danger)Тебе нужно будет установить всё в правильном месте, иначе не сработает. Как только всё заработает - вали от туда к чертям. Креды будут тебя ждать как только уйдешь от туда.
mg_ruto_deploypiggyback_desc_0003=~mission(Client) заплатят тому кто сбросит ~mission(Item) в ~mission(Destination). ~mission(Danger)Забери ~mission(Item) в ~mission(Location) и займись этим.
mg_ruto_deploypiggyback_desc_0004=Ты когда ни будь имел дело с ~mission(Item)? Штука довольно простая. Доставь в зону, включи и он будет записывать все местные переговоры. Неплохая система чтобы копнуть себе немного инфы, или может разведать пару - тройку мест для налета. Ладно, в общем я хочу чтобы ты сбросил один такой в ~mission(Destination) для одной моей идеи и тебе нужно будет всё подготовить. ~mission(Danger)Следуй в ~mission(Location) и забери устройство, у них там одно как раз отложено. Я вышлю плату как только ты всё активируешь.
mg_ruto_deploypiggyback_desc_0005=Похоже ~mission(Client) готовят что то важное. Они запросили установку ~mission(Item) в районе ~mission(Destination). Тебе нужно будет забрать один из ~mission(Location), отправиться на место и установить устройство. Всё довольно просто так что не потей по поводу установки. ~mission(Danger)\n\nКак только ~mission(Item) будет на месте и активирован то сразу вали от туда к чертям. После этого получишь деньги.
mg_ruto_deploypiggyback_desc_0006=Есть клиент который хотел бы немного подслушать что происходит в ~mission(Destination). Тебе просто нужно отправиться в ~mission(Location), забрать ~mission(Item) и установить его. ~mission(Danger)Работа не закончена пока ~mission(Item) не будет установлен и активирован так что убедись что вокруг безопасно и устройство работает. Ты получишь креды как только они получат потоки данных. Всё просто, верно?

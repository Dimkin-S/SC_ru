planetcollect_illegalwaste_desc_0004=Получен запрос на уборку. Есть ~mission(Item), груз упакован и ждёт вывоза куда-нибудь, где службы безопасности это не найдут. ~mission(Stops)И даже не думай об открытии груза. Хрен знает что там, но лучше оставить это опечатанным. ~mission(Timed)
planetcollect_illegalwaste_desc_0005=Лучшая часть твоей работы? Наверное то что никогда не знаешь чем будешь заниматься дальше. Вот например сегодня. Сегодня ты будешь заставлять ~mission(Item) исчезать за пределы планеты. ~mission(Stops)~mission(Timed)Как тебе такое? Кто знает чем ты будешь заниматься завтра, верно?

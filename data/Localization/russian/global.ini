item_DescGATS_BallisticCannon_S1=Производитель: Gallenson Tactical Systems\nТип предмета: Баллистическая пушка\nРазмер: 1\n\nСнабжённая запатентованной барабанной системой подачи боеприпасов Gallenson Tactical SpinGlide, пушка Tarantula GT-870 Ур1 умеет точно и безотказно отправлять в цель последовательный поток баллистических снарядов среднего калибра. Хотя темп стрельбы у Tarantula невелик, её внушающие доверие долговечность и безотказность станут надёжными дополнениями к любой битве.
item_DescGATS_BallisticCannon_S2=Производитель: Gallenson Tactical Systems\nТип предмета: Баллистическая пушка\nРазмер: 2\n\nСнабжённая запатентованной барабанной системой подачи боеприпасов Gallenson Tactical SpinGlide, пушка Tarantula GT-870 Ур2 умеет точно и безотказно отправлять в цель последовательный поток баллистических снарядов среднего калибра. Хотя темп стрельбы у Tarantula невелик, её внушающие доверие долговечность и безотказность станут надёжными дополнениями к любой битве.
item_DescGATS_BallisticCannon_S3=Производитель: Gallenson Tactical Systems\nТип предмета: Баллистическая пушка\nРазмер: 3\n\nСнабжённая запатентованной барабанной системой подачи боеприпасов Gallenson Tactical SpinGlide, пушка Tarantula GT-870 Ур3 умеет точно и безотказно отправлять в цель последовательный поток баллистических снарядов среднего калибра. Хотя темп стрельбы у Tarantula невелик, её внушающие доверие долговечность и безотказность станут надёжными дополнениями к любой битве. 
item_DescGATS_BallisticGatling_S1=Производитель: Gallenson Tactical\nТип предмета: Баллистический Гатлинг\nРазмер: 1\n\nПулемёт GT-210 YellowJacket может и небольшой, зато больно жалит. Это высокоскоростное баллистическое орудие прекрасно подходит для устранения небольших подвижных целей, а его система боепитания DTX-8 практически полностью исключает осечки из-за некачественных патронов.
item_DescGATS_BallisticGatling_S2=Производитель: Gallenson Tactical\nТип предмета: Баллистический Гатлинг\nРазмер: 2\n\nScorpion GT-215 – это пулемёт системы Гатлинга, оснащённый гидравлическим приводом. Данное оружие рассчитано на стрельбу боеприпасами небольшого калибра на очень высокой скорости, что позволяет ему буквально разрывать на части броню быстро движущихся целей. И пусть убойная сила каждого отдельного выстрела Scorpion невелика, но зато он способен накрывать огнём сразу целую область.
item_DescGATS_BallisticGatling_S3=Производитель: Gallenson Tactical Systems\nТип предмета: Баллистический Гатлинг\nРазмер: 3\n\nMantis GT-220 – это вращающийся пулемёт системы Гатлинга, снабжённый гидравлическим приводом. Данное оружие разработано для ведения огня боеприпасами небольшого калибра на очень высокой скорости, что позволяет ему буквально разрывать на части броню быстро движущихся целей. И пусть убойная сила каждого отдельного выстрела Mantis невелика, но зато он способен накрывать огнём сразу целую область.
item_DescGMNI_rifle_ballistic_01=Производитель: Gemini\nТип предмета: Штурмовая винтовка\nКласс: Баллистическое\n\nОбъём магазина: 30\nСкорострельность: 300 выс./мин / 900 выс./мин\nЭффективная дальность: 50 м\n\nМодификации: Оптика (S2), Ствол (S2), Подствольник (S2)\n\nЭргономичная штурмовая винтовка S71, идеально подходящая для боя на средней дистанции, была разработана Gemini под патрон меньшего калибра, чем у другого оружия того же класса. S71 завоевала популярность в рядах частных военных специалистов за изящный внешний вид и высокую точность.

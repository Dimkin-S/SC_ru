mg_pacheco_stealstash__desc_0001=До меня дошли слухи, что силы безопасности собираются накрыть один тайник, известный как ~mission(UGFDestination), который используют какие-то дельцы для хранения целого клада из наркоты. Среди их товаров затесался некий пакет с Лабиринтом. Похоже они хотят подняться в этом мире.\n\nУличная цена на Лабиринт просто зашкаливает... что странно. Лабиринт выглядит как какие-то древесные опилки, как по мне. В любом случае птичка напела, что кто-то навел БлэкДжек на это небольшое предприятие и, скажем просто, это открывает перед нами уникальную возможность. Я знаю когда должен начаться рейд, так что я хочу чтобы Вы напали на это место до того как он начнется и привезли обратно пакет с Лабиринтом.\n\nВам будет необходим корабль, в который влезет минимум 1 ящик, но если хотите взять что-то побольше - то пожалуйста. Всё остальное в хранилище тоже можете забрать, если Вас не смущает вся эта возня с переноской. Главное - убедитесь в том, что доставите Лабиринт в ~mission(Destination) и мы полностью в расчёте. Понятно?\n\nЕсли столкнетесь с любым сопротивлением, то верю Вы с этим разберетесь - главное помните про то, что Лабиринт тут главное.\n\n-Твич
mg_pacheco_stealstash__desc_0002=Кое-кто из наших конкурентов в ~mission(UGFDestination) вот-вот нарвется на целую кучу настоящего невезения. БлэкДжек уловили след, ведущий к их укромному тайнику и собираются устроить облаву.\n\nМне удалось узнать когда именно они собираются нападать на тайник, и я хочу чтобы Вы были там первыми. Мне кажется что банда, заправляющая этим место не отнесется с большим энтузиазмом к тому, что Вы собираетесь их ограбить - так что если нарветесь на проблемы, то решите их как надо.\n\nЯ хочу чтобы Вы ворвались туда и забрали их пакет с Лабиринтом до того, как силы безопасности там всё уничтожат. Кароче, там целая гора наркоты но, что удачно для тебя, Лабиринт выглядит как древесная стружка и у Вас не будет проблем распознать нужный пакет. Если у тебя есть корабль с достаточно большим трюмом, то Вы можете прибрать любые другие наркотики в свою пользу.\n\nГлавное заберите по крайней мере 1 упаковку Лабиринта, за которую мы Вам и платим, и доставьте в ~mission(Destination).\n\n-Твич
mg_pacheco_stealstash__desc_0003=Есть тут один небольшой райский уголок под названием ~mission(UGFDestination), в котором какая-то местная шпана устроила целый склад с наркотой. Слышали о таком?\n\nНе важно, пару часов назад один источник напел нам, что через это место будет проходить пакет с Лабиринтом. Не знаю приходилось ли тебе встречаться с Лабиринтом до этого, но штука выглядит на вид как кусочки древесной коры.\n\nМои боссы хотят получить этот пакет, но так же, по некоторым причинам, не хотели бы вступать с этой группой в открытую войну. Вероятно за ними стоит кто-то важный. Так или иначе, но я намекнула БлэкДжек об этом месте и они готовятся провести облаву.\n\nЯ хочу, чтобы Вы отправились туда и захватили Лабиринт до того, как весь тайник сгорит в огне. Не удивлюсь если в тайнике будет охрана - так что раздобудь оружие. Если хотите поживиться тем, что там найдете - это Ваши проблемы, найти достаточно большой корабль для вывоза добра. Но Ваш минимум это иметь корабль для перевозки одного пакета с Лабиринтом нам, прямо в ~mission(Destination).\n\nТак же, не особо волнуйтесь о зачистке ворья, которое Вы там можете найти. Разумеется если они встанут у Вас на пути. Благодаря действиям БлэкДжек, любые трупы, которые там останутся лежать, будут записаны на их счёт.\n\n-Твич

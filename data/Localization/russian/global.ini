mg_ruto_planetcollect_waste_desc=~mission(Description)
mg_ruto_planetcollect_waste_desc_0001=Слушай суть. У кое-каких людей, которых я знаю, есть ~mission(Item), от которого нужно избавиться. Я знаю, знаю. Не совсем та работа, о которой ты мечтаешь, но бабки есть бабки, верно? В эти времена люди должны быть благодарны за все возможности на своем пути. Всё что нужно сделать – это забрать ~mission(Item) и вывезти его за пределы мира. Пофиг куда, главное не под нос к копам.
mg_ruto_planetcollect_waste_desc_0002=Довольно простая задача. Не совсем для твоих талантов, но эй, выгодная тема есть выгодная тема. Нужно просто забрать ~mission(Item) и избавиться от него. На этом всё.
mg_ruto_planetcollect_waste_desc_0003=Хочу чтобы ты слетал к одним моим клиентам и вывез подальше ~mission(Item). Они платят чтобы это было вывезено за пределы комплекса и за пределы мира, но им всё равно что будет дальше, в прочем как и мне. Сделай это и тебе заплатят.
mg_ruto_planetcollect_waste_desc_0004=Похоже одному другу нужно чтобы ~mission(Item) был вывезен без лишних вопросов. Двигай туда, забери ~mission(Item) и сбрось за пределами планеты. Проще и быть не может.
mg_ruto_planetcollect_waste_desc_0005=Надеюсь ты не боишься немного запачкать руки. Я серьезно. Это не метафора. Есть тут ~mission(Item), которые нужно выбросить. Направляйся туда, они там уже всё упаковали и ждут чтобы кто-то вывез всё за пределы планеты. Одноразовый контракт, стандартная оплата.
mg_ruto_planetcollect_waste_desc_0006=Есть быстрый колым. Проблем быть не должно. Есть ~mission(Item), которые должны исчезнуть. Забери, выброси, получи деньги.

item_DescDrink_bottle_cruz_01_a=ГИДР: 38\nСЫТ: 30\nЭффекты: Бодрость, Улучшенный обмен веществ\n\nВосстановись, подкрепись и зарядись энергией с Оптимальным питательным напитком CRUZ. Оригинальная формула CRUZ Flow поддерживала пилотов в бесчисленных путешествиях.\n
item_DescDrink_bottle_cruz_01_dark_a=ГИДР: 38\nСЫТ: 30\nЭффекты: Бодрость, Улучшенный обмен веществ\n\nВосстановись, подкрепись и зарядись энергией с Оптимальным питательным напитком CRUZ. CRUZ Dark – это более плотная питательная формула с богатым и причудливым ароматом.\n
item_DescDrink_bottle_cruz_01_lux_a=ГИДР: 38\nСЫТ: 30\nЭффекты: Бодрость, Улучшенный обмен веществ\n\nВосстановись, подкрепись и зарядись энергией с Оптимальным питательным напитком CRUZ. CRUZ Lux окрыляет своим сладким и пряным вкусом, который наверняка придаст вам сил.  
item_DescDrink_bottle_cruz_01_pulse_a=ГИДР: 38\nСЫТ: 30\nЭффекты: Бодрость, Улучшенный обмен веществ\n\nВосстановись, подкрепись и зарядись энергией с Оптимальным питательным напитком CRUZ. CRUZ Pulse предлагает самый передовой состав для улучшения вашего пищеварения. 
item_DescDrink_bottle_gg_01_a=ГИДР: 39\nСЫТ: 15\nЭффекты: Повышение иммунитета\n\nСмузи Гарсия Гринс «Цитрусовый рывок» – это бодрящая смесь цитрусовых в идеальной комбинации сладкого и кислого.
item_DescDrink_bottle_gg_01_detox_a=ГИДР: 39\nСЫТ: 15\nЭффекты: Повышение иммунитета\n\nСмузи Гарсия Гринс «Солнечный детокс» – это популярная в столице смесь, созданная с вниманием к деталям, чтобы освежать и очищать.
item_DescDrink_bottle_gg_01_garden_a=ГИДР: 39\nСЫТ: 15\nЭффекты: Повышение иммунитета\n\nСмузи Гарсия Гринс «Свежий Сад» – это настоящая радуга вкусов, отобранных из лучших и свежайших натуральных ингредиентов.
item_DescDrink_bottle_gg_01_renew_a=ГИДР: 39\nСЫТ: 15\nЭффекты: Повышение иммунитета\n\nСмузи Гарсия Гринс «Красное обновление» предотвращает отложение солей и является отличным способом начать с нуля и стать более здоровой версией самого себя.
item_DescDrink_bottle_gg_01_vitality_a=ГИДР: 39\nСЫТ: 15\nЭффекты: Повышение иммунитета\n\nСмузи Гарсия Гринс «Зелёная выносливость» представляет собой смесь жизненно важных питательных веществ, плотно упакованных в эту яркую комбинацию из листовой зелени.
item_DescDrink_bottle_gg_01_warrior_a=ГИДР: 39\nСЫТ: 15\nЭффекты: Повышение иммунитета\n\nСмузи Гарсия Гринс «Воскресный воин» предлагает отличную возможность наполнить вашу иммунную систему энергией благодаря этой заряженной смеси с пряными нотками.
item_DescDrink_bottle_hoffdor_01_a=ГИДР:18\nЭффекты: Когнитивное расстройство, Обезвоживание\n\nВсё тот же оригинальный рецепт нефильтрованного душистого эля 2788 года. Всё так же превосходен.
item_DescDrink_bottle_llb_01_a=ГИДР:23\nЭффекты: Когнитивное расстройство, Обезвоживание\n\nПиво Либерти Лэйк вот уже нескольких поколений является продуктом семейного пивоварения на Терре. Живой и чистый эль идеально подходит для тех моментов, когда вы просто наслаждаетесь жизнью. Поначалу хмельной вкус Терра Либерти переходит в освежающее послевкусие.

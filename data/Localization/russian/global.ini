crus_scavhunt_desc=Команда Incredifun Adventures рада сообщить о своём новом интерактивном соревновании в жанре "Поиск предметов"! Руководствуясь серией подсказок из своего журнала, отправьтесь в приключение по самым примечательным и историческим местам лун Крусэйдера!\n\n Успейте выполнить испытание до того, как закончится время, и в награду получите эксклюзивный приз.

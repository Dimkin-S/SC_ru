item_DescShubin_TurretMissileRack=Ракета с тепловым наведением Behring Marksman использует тепловую сигнатуру врага для фиксации на цели. Однако этот проверенный временем метод захвата цели имеет несколько недостатков: его легко сбить с толку при помощи ложных тепловых целей, а ещё у вас могут возникнуть проблемы с наведением ракеты на цель с низкой ИК-сигнатурой. Но если отринуть эти проблемы, Marksman является одной из лучших ракет, которой доверяют многие стрелки и пилоты. Платформа для четырёх штук (4).

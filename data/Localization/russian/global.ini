item_Descgmni_pistol_ballistic_01_imp01=Производитель: Gemini\nТип предмета: Пистолет\nКласс: Баллистическое\n\nОбъём магазина: 13\nСкорострельность: 400 выс./мин\nЭффективная дальность: 30 м\n\nПритягивающие взгляд бронзовый ствол и спусковой крючок добавляют элегантности версии LH86 Pathfinder. Этот красивый и хорошо сбалансированный пистолет от Gemini является идеальным оружием для индивидуальной защиты и ведения боя на близкой дистанции. Он также оснащается тусклым тритиевым прицелом и магазином на 13 патронов.
item_Descgmni_pistol_ballistic_01_mag=Тип предмета: Магазин\nЁмкость: 13\n\nЭтот боевой магазин для пистолета Gemini LH86 вмещает тринадцать 10-мм патронов.
item_Descgmni_pistol_ballistic_01_tan01=Производитель: Gemini\nТип предмета: Пистолет\nКласс: Баллистическое\n\nОбъём магазина: 13\nСкорострельность: 400 выс./мин\nЭффективная дальность: 30 м\n\nLH86 от компании Gemini – это компактный кинетический пистолет, разработанный для индивидуальной защиты и ведения боя на близкой дистанции. Благодаря чуткому взгляду на эргономику и баланс, объединённому с выносливой конструкцией, этот пистолет идеально подходит для любого стрелка в любых враждебных ситуациях. LH86 также поставляется в комплекте с тусклым тритиевым прицелом и магазином на 13 патронов.

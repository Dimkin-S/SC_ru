JournalEntry_Starfarer2_Blackbox_Description=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n\n16:52:39 [СТРЕЛОК КРИСТИНА КЛАРК] Мы тут уже два часа сидим. В чем дело, Кэп?\n\n16:52:44 [КАПИТАН ПАТРИЦИЯ САРАФЬЯН] Ещё не долго.\n\n16:52:50 [СТРЕЛОК КРИСТИНА КЛАРК] Эх, хмм.\n\n16:55:03 [СКАНЕР ОБНАРУЖИВАЕТ УДАЛЕННЫЙ ОБЪЕКТ]\n\n16:55:05 [КАПИТАН ПАТРИЦИЯ САРАФЬЯН] Сканеры что то увидели. Кеон, видишь что там? Разворачивай нас в том направлении пока я навожу фокус.\n\n16:55:08 [ПИЛОТ КИОН ТАЙЛЕР] Занимаюсь.\n\n16:55:13 [ПИЛОТ КИОН ТАЙЛЕР] Уолш, ты куда пропал? Срочно двигай к станции управления щитами, руки в ноги.\n\n16:55:19 [ЧЛЕН ЭКИПАЖА MISC ГАЛЕН УОЛШ] В пути. Похоже что то из того что я съел прошлой ночью со мной не в ладах.\n\n16:55:23 [СКАНЕР ИДЕНТИФИЦИРОВАЛ СТАРФАРЕР С РЕГ-ТАГОМ 'ТОПЛИВНАЯ КОМПАНИЯ ФРЕУНД']\n\n16:55:24 [КАПИТАН ПАТРИЦИЯ САРАФЬЯН] Это они. Так, прекратить все лишние разговоры. Двигаемся спокойно на сближение.\n\n16:55:28 [ПИЛОТ КИОН ТАЙЛЕР] Принял, понял.\n\n16:55:30 [СТРЕЛОК КРИСТИНА КЛАРК] Эй, я все правильно вижу, это Топливная компания Фреунд?\n\n16:55:34 [КАПИТАН ПАТРИЦИЯ САРАФЬЯН] Я просила прекратить разговоры.\n\n16:55:37 [СТРЕЛОК КРИСТИНА КЛАРК] Что им тут понадобилось?\n\n16:55:42 [КАПИТАН ПАТРИЦИЯ САРАФЬЯН] Это не твоя забота.\n\n16:55:45 [СТРЕЛОК КРИСТИНА КЛАРК] Но, Кэп--\n\n16:55:46 [КАПИТАН ПАТРИЦИЯ САРАФЬЯН] Я сказала тебе об этом не волноваться.\n\n16:55:54 [КАПИТАН ПАТРИЦИЯ САРАФЬЯН] Уолш? Ты мне нужен здесь и прямо сейчас!\n\n16:55:57 [ЧЛЕН ЭКИПАЖА MISC ГАЛЕН УОЛШ] Я почти там ...\n\n16:55:58 [СКАНЕР РЕГИСТРИУЕТ РЕЗКИЙ РОСТ ТЕПЛОВОГО ИЗЛУЧЕНИЯ ОТ СТАРФАРЕРА С РЕГ-ТАГОМ 'ТОПЛИВНАЯ КОМПАНИЯ ФРЕУНД']\n\n16:55:59 [ПИЛОТ КИОН ТАЙЛЕР] Погоди ка ... кто то ещё видел этот всплеск? Что за ... по нам ведут огонь!\n\n16:56:00 [СТРЕЛОК КРИСТИНА КЛАРК] Я знала что это ловушка. Стреляю со всех стволов.\n\n16:56:02 [КАПИТАН ПАТРИЦИЯ САРАФЬЯН] Уолш...\n\n16:56:03 [ПИЛОТ КИОН ТАЙЛЕР] Мы слишком близко --\n\n16:56:04 [ФРОНТАЛЬНЫЙ ЩИТ ИСТОЩЁН]\n\n //**КОНЕЦ_ЗАПИСИ**//

item_DescFlair_Tephra_Mine=Aegis Dynamics вывела из эксплуатации это бывшее орудие войны и превратила его в произведение искусства, чтобы отметить 400-летнюю службу ОЗИ своего самого знаменитого миноукладчика – Nautilus. Теперь эту наводящуюся мину Tephra, произведённую компанией Firestorm Kinetics, можно безопасно выставлять на обозрение в ангарах по всей ОЗИ, чтобы вы могли поближе познакомиться с этим большим и мощным зверем без опаски быть разорванным на куски.

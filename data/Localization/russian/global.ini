deployprobe_danger_0001=Заметьте, the ~mission(Contractor) не несет ответственности за любые враждебные контакты, с которыми вы можете столкнуться в течение срока действия настоящего контракта. 
deployprobe_danger_0002=Доподлинно известно, что область развертывания часто посещается враждебными объектами. Рекомендуется особая осторожность . 
deployprobe_danger_0003=В целях полной открытости, некоторые из наших прошлых подрядчиков сталкивались с преступниками и т.п. во время подобных операций, но нет никаких оснований ожидать таких трудностей здесь. 
deployprobe_danger_0004=Местная служба безопасности сообщила нам, что в окрестностях действуют преступники. Пожалуйста, будьте осторожны. 

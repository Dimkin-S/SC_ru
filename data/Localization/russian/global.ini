item_descQDRV_RSI_S02_Khaos_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: RSI\nРазмер: 2\nКатегория: C\nКласс: Гражданский\n\nRSI Khaos был подвергнут настройке, чтобы обеспечивать стабильную производительность при надёжной конструкции. Как только вы установите этот квантовый двигатель на корабль, сразу же оцените тот порядок, который он привносит в хаос путешествия. 
item_descQDRV_RSI_S03_Erebos_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: RSI\nРазмер: 3\nКатегория: A\nКласс: Гражданский\n\nErebos иллюстрирует стремление RSI к совершенству. Этот высококачественный квантовый двигатель постоянно входит в списки лучших продуктов, как среди критиков, так и для потребителей.
item_descQDRV_RSI_S03_Metis_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: RSI\nРазмер: 3\nКатегория: C\nКласс: Гражданский\n\nПри искривлении пространства и времени и путешествии на невероятные дистанции ошибки совершенно недопустимы. Поэтому доверьтесь RSI – компании, которая поставляла качественные компоненты для широкой аудитории с самого расцвета космических полётов.
item_descQDRV_RSI_S03_Tyche_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: RSI\nРазмер: 3\nКатегория: B\nКласс: Гражданский\n\nRSI гармонично объединила в квантовом двигателе Tyche производительность, выносливость и скрытность для создания хорошо сбалансированного компонента, способного умело справляться с различными ситуациями.  
item_descQDRV_TARS_S01_Wayfare_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: Tarsus\nРазмер: 1\nКатегория: D\nКласс: Гражданский\n\nПромчитесь по космосу, не растратив на это все свои деньги. Малый квантовый двигатель Tarsus Warfare был разработан специально, чтобы сделать космические путешествия доступными широким слоям населения.
item_descQDRV_TARS_S02_Quest_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: Tarsus\nРазмер: 1\nКатегория: D\nКласс: Гражданский\n\nЗачем связываться с совершенством? Компания Tarsus веками производила доступные средние двигатели Quest, чтобы любой желающий мог позволить себе приобрести один такой и отправиться на поиски приключений. 
item_descQDRV_TARS_S03_Drifter_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: Tarsus\nРазмер: 3\nКатегория: D\nКласс: Гражданский\n\nDrifter предлагает высокое качество изготовления и известную производительность Tarsus по доступной цене. 
item_descQDRV_TARS_S03_Wanderer_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: Tarsus\nРазмер: 3\nКатегория: C\nКласс: Гражданский\n\nTarsus тщательно спроектировала и настроила Wanderer, превратив его в универсальный и надёжный квантовый двигатель. Неудивительно, что он стал одним из самых популярных компонентов в их признанном модельном ряду.
item_descQDRV_WETK_S02_XL1_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: Wei-Tek\nРазмер: 2\nКатегория: A\nКласс: Военный\n\nWei-Tek, может быть, и новая компания, но их линейка компонентов военного класса уже завоёвывает скандальную известность. XL-1 является ведущим средним квантовым двигателем, в котором искусно сочетаются производительность и долговечность.
item_descQDRV_WETK_S03_Balandin_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: Wei-Tek\nРазмер: 3\nКатегория: B\nКласс: Военный\n\nWei-Tek создала Balandin с учётом потребностей военных и сотрудников служб безопасности. После проведённых ветеранами серий испытаний инженеры снизили время активации и калибровки этого квантового двигателя, а также повысили его точность и стабильность.  
item_descQDRV_WETK_S03_TS2_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: Wei-Tek\nРазмер: 3\nКатегория: A\nКласс: Военный\n\nПродвинутая броневая обшивка дарует TS-2 превосходную прочность и защищает его от стихий и агрессоров. В итоге этот квантовый двигатель идеально подходит для таких моментов, когда вам угрожает опасность.
item_descReliant_Paint_Mako=Стандартная схема покраски для MISC Reliant Mako.
item_descReliant_Paint_Sen=Стандартная схема покраски для MISC Reliant Sen.
item_descReliant_Paint_Tana=Стандартная схема покраски для MISC Reliant Tana.
item_descUrsa_Paint_Emerald=Стандартная схема покраски для RSI Ursa Rover Fortuna.
item_desc_hackingchip_001=Этот мощный криптоключ считается одним из самых эффективных инструментов взлома. Долгое время ходили слухи, что изначально эти малодоступные устройства были разработаны специально для службы Адвокаси, и лишь недавно они начали попадать в руки преступников. Большинство из тех, кому довелось опробовать эти ключи в деле, подтвердят, что затраченные на их приобретение усилия окупятся сполна. Хотя официальное обозначение этого криптоключа среди Адвокаси остаётся неизвестным, он получил название БИН, что является сокращением его привычного описания: "быстрый и неуловимый".
item_desc_hackingchip_002=«Потрошитель» – модифицированная версия криптоключа «Коготь тигра». Своё название он получил за способность "разрывать системы на части". Он может похвастаться невероятной скоростью взлома, однако за быстроту приходится платить повышенной нестабильностью, поскольку дополнительная нагрузка на процессор приводит к более частому возникновению ошибок.
item_desc_hackingchip_003=Обладающий приличными показателями скорости и надёжности «Коготь тигра» от Blue Triangle является стандартным инструментом в наборе многих специалистов по IT и компьютерной безопасности. Его неслучайно считают одним из лучших криптоключей, поскольку оказавшись в руках обученного оператора, он поможет получить доступ к привилегиям администратора в большинстве систем. 
item_desc_hackingchip_004=Медленный, но надёжный криптоключ «Ре-Авторизатор» был выпущен компанией Lortell Computing в качестве средства получения доступа к системе с забытым или потерянным паролем. Он считается доступным вариантом для тех людей, которые хотят попытаться самостоятельно восстановить свои системы. 
item_desc_hackingchip_005=Инструкции по изготовлению этого простого криптоключа впервые были опубликованы в 2887 году политическим активистом Арисом Валеско, который таким образом надеялся сделать работу правительства более прозрачной. Несмотря на то, что это медленное и ненадёжное устройство не соответствует стандартам большинства современных протоколов безопасности, оно всё ещё используется из-за простоты конструкции и широкой доступности от многочисленных мелких производителей.
item_descklwe_sniper_energy_01=Производитель: Klaus & Werner\nТип предмета: Снайперская винтовка\nКласс: Энергетическое (Лазерное)\n\nОбъём магазина: 40\nСкорострельность: 50 выс./мин\nЭффективная дальность: 100 м\n\nМодификации: Оптика (S3), Ствол (S2), Подствольник (S2)\n\nДальнобойная энергетическая винтовка Klaus & Werner Arrowhead Модели VI оснащена аккуратным прикладом, составным прицелом и встроенными сошками, а её композитный корпус из стекловолокна способен выдержать любые суровые условия окружающей среды как в атмосфере, так и за её пределами. Это стабильное и разрушительное оружие отлично подойдёт для тех стрелков, которые предпочитают держать дистанцию, оставаясь при этом в бою.
item_descklwe_sniper_energy_01_mag=Тип предмета: Магазин\nЁмкость: 10\n\nЭтот компактный источник питания даёт винтовке Klaus & Werner Arrowhead достаточно энергии, чтобы произвести 10 точных выстрелов с дальней дистанции.
item_descptv_paint_camo=ATC-F - это не отражающая поверхность краска, идеальная для любого, кто хочет быть менее заметным в дикой природе. Идеально подходит для военных, любителей спорта или натуралистов.
item_descptv_paint_cherry=Скорость - это не только механика, но и восприятие. Ваш Greycat будет выглядеть и чувствовать себя быстрее, не меняя ничего. Система верхнего покрытия Cherry использует передовые технологии нанесения сырья и композиционных покрытий для сохранения глянцевой поверхности.
item_descptv_paint_double=«Серый агат» – одна из самых популярных схем покраски Greycat. Это двухцветное покрытие разбавляет экстерьер багги акцентами цветов интерьера, формируя таким образом единую эстетическую модель Greycat.
item_descptv_paint_metal=Кто сказал, что багги не может быть элегантным? Схема покраски «Пушечный металл» средней глянцевости использует двухкомпонентную технологию для обеспечения долговечности и максимального сохранения блеска.
item_descptv_paint_stealth=«Тактический стелс» – это практически не бликующая схема покраски, при нанесении которой используется каталитический уретановый процесс. Такая технология придаёт краске непревзойдённую долговечность и делает её крайне устойчивой к ультрафиолетовому излучению, растворителям и сколам.
item_descptv_paint_willys=«Ружейный зелёный» – это двухкомпонентная технология покраски премиум-класса, способная выдерживать суровые условия окружающей среды без выцветания и царапин.

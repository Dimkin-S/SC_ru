item_DescRSI_Orion_shop=Производитель: RSI\nFocus: Тяжёлый шахтёрский корабль\n\nЦелью Roberts Space Industries всегда было сделать звёзды доступными для каждого Гражданина. И теперь с добывающей платформой RSI Orion компания позволяет отдельным лицам взять под свой контроль процесс, которым ранее заправляли лишь мегакорпорации. Orion может похвастаться встроенными тягловыми лучами, установленными на турелях, большим трюмом для хранения минералов и кабиной, которую спроектировала та же команда специалистов, что ранее подарила вам корабли Aurora и Constellation. Указанная грузовместимость относится только к специальному трюму и не учитывает количество добытых материалов в грузовых капсулах.

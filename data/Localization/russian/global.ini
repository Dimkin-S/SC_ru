Journal_General_Nutrition_Content=Мы все ведем занятую жизнь, и порой правильный выбор питания становится пугающим состязанием с самим собой, если не сказать больше!\n\nОднако, благодаря использованию показателей рейтингов НУТР (NDR) и ГИДР (HEI) присвоенных большей части коммерчески доступных пищевых продуктов и напитков, следить за собой становится проще чем когда либо. Просто помните - чем "выше" рейтинг тем более питателен продукт и тем лучше вы будете себя чувствовать.\n\nNDR, показатель питательной плотности, или НУТР\nРазработан Имперской Медицинской Службой для помощи людям в более здоровом питании, НУТР (или NDR) учитывает количество питательных веществ на каждые 100 ккал, разнообразие компонентов питательного комплекса и биоактивность основных веществ. Чем выше рейтинг НУТР тем лучше данный продукт для здоровья. Однако стоит помнить что не существует отдельного продукта который содержал бы в себе все нутриенты для нужд человека, и поэтому вместе с употреблением еды с высоким рейтингом так же нужно помнить о важности разнообразия индивидуального рациона. Кто хорошо ест тот хорошо живёт!\n\n HEI, индекс эффективной гидрации, или ГИДР\nИзначально созданный группой по изучению питания в Институте Жалан для сравнения выборки напитков на уровень гидрации во время длительных космических перелетов. С тех пор ГИДР (HEI) был принят Имперской Медицинской Службой как стандартная еденица измерения с помощью которой различные виды напитков могут быть сопоставлены в единой шкале. С помощью учета таких факторов как коэффициенты удержания влаги, скорости усваивания, молекулярная плотность, колорийность и электролитические свойства (в особенности содержание натрия и калия) любой напиток может быть оценен с помощью единого стандартизированного индекса. Чем выше индекс тем лучше данная питьевая смесь способная поддерживать уровень гидрации организма. Такие субстанции как алкоголь или кофеин несут в себе потенциал к снижению значения индекса так как способстуют обезвоживанию организма. Стандартная обыкновенная фильтрованная вода имеет средневзвешенный индекс равный 80.\n\nДиетические эффекты\nВ дополнение к средним значениям многие продукты питания и напитки так же помечаются ключевыми словами для предоставления более полной информации о потенциальных эффектах для вашего здоровья. Обратите внимание на нижеследующий список чтобы ознакомиться с наиболее часто встречающимися эффектами и тем что они означают.\n\nТонизирующий (Hypertrophic) - Ускоряет кровоток и содержит особые компоненты для питания ключевых мышечных групп для оптимизации их работы.\n\nРелаксирующий (Atrophic) - Замедляет кровоток, имеет седативное воздействие на мускулатуру, выполнение задач начинает казаться более трудным.\n\nЗаряжающий (Energizing) - Даёт бонус к вашим уровням энергии, позволяет дольше сохранять активность.\n\nУтомительный (Fatiguing) - Имеет утомляющий эффект, вызывает литаргию и общее ощущение измотанности.\n\nКогнитивно заряжающий (Cognitive Boosting) - улучшает функцию мозга что позволяет лучше фокусироваться на выполнении комплексных задач.\n\nКогнитивно угнетающий (Cognitive Impairing) - отрицательно влияет на функцию мозга что затрудняет возможности по сосредоточению.\n\nГипометаболистический (Hypometabolic) - Замедляет процессы обмена веществ что позволяет дольше оставаться сытым.\n\nГиперметаболистический (Hypermetabolic) - Ускоряет обмен веществ из за чего вы проголодаетесь быстрее.\n\nУтоляющий жажду (Hydrating) - Позволяет вашему телу лучше усваивать воду что позволяет дольше не страдать от жажды.\n\nОбезвоживающий (Dehydrating) - Заставляет ваше тело терять влагу что ускоряет наступлене жажды.\n\nЛечебный (Healing) - Содержит элементы которые позволяют вашему телу самостоятельно восстанавливать повреждения.\n\nТокичный (Toxic) - Содержит элементы вредные для здоровья и может нанести ущерб при употреблении в больших количествах.\n\nУлучшающий иммунитет (Immune Boosting) - Помогает вашему телу дольше оставаться здоровым при воздействии вредных элементов.\n\nИммуноподавляющий (Immune Suppressing) - Ослабляет возможности вашего организма к сопротивлению вредным элементам.\n\n\n

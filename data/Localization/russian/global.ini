mg_ruto_planetcollect_body_desc_0001=Тут произошел один 'инцидент' и теперь несколько ящиков с останками находятся там где их быть не должно. ~mission(Client) нуждаются в уборщике чтобы вывезти их с планеты. ~mission(Timed)И не нужно мне потом рассказывать что ты с ними сделаешь. Будет лучше если я не буду знать.
mg_ruto_planetcollect_body_desc_0002=В ~mission(Client) произошла смена владельцев и их старый главарь был списан в утиль прямо через глазницы. Теперь им нужно чтобы кто то 'прибрался на столе' так сказать и сбросил всё за пределы мира. ~mission(Timed)Как же хорошо быть самозанятым.
mg_ruto_planetcollect_body_desc_0003=Есть кое какие проводы / похороны которые тебе нужно посетить. Почетному гостю требуется транспортировка за пределы мира и вы будете шофером. Метрвый дурак должен был подумать лучше прежде чем крысить у ~mission(Client). ~mission(Timed)
mg_ruto_planetcollect_body_desc_0004=Похоже между двумя членами ~mission(Client) произошло некоторое недопонимание которое довольно плохо кончилось. Так вот, им нужен кто то чтобы вывезти из помещения то что осталось от проигравшей стороны. ~mission(Timed)
mg_ruto_planetcollect_body_desc_0005=Есть одна верная вещь во вселенной - мертвые тела не желают двигаться сами по себе. Поэтому ~mission(Client) хотят чтобы одно из них заставили двигаться мы. Я думаю ты разберешься в том чтобы подобрать укромное место куда можно сбросить останки. ~mission(Timed)
mg_ruto_planetcollect_body_obj_long_01=Выдвигайтесь к ~mission(Location01|Address). 
mg_ruto_planetcollect_body_obj_long_02=Собери все ящики с останками и вынесите их из зоны.
mg_ruto_planetcollect_body_obj_long_03=Избавьтесь от останков за пределами мира.
mg_ruto_planetcollect_body_obj_short_01=Место сбора
mg_ruto_planetcollect_body_obj_short_02=Соберите останки
mg_ruto_planetcollect_body_obj_short_03=Сбросьте останки
mg_ruto_planetcollect_body_obj_short_03a=Ящики
mg_ruto_planetcollect_body_timed_0001=Чем дольше они там лежат тем больше шанс что на них наткнется кто то лишний. Нам этот риск не нужен. Не говоря уже о вони. 
mg_ruto_planetcollect_body_timed_0002=~mission(Client) немного беспокоятся о том что останки просто валяются там. Я им говорил что волноваться не о чем, но давай всё таки решим вопрос как можно скорее. 
mg_ruto_planetcollect_body_timed_0003=Нам нужно как можно скорее позаботиться об этом пока кто ни будь не начал разнюхивать. 
mg_ruto_planetcollect_body_timed_0004=Собираюсь назвать это срочной работой. Останки никуда не денутся но вот ~mission(Client) будут чувствовать себя на много лучше как только с этим будет покончено. 
mg_ruto_planetcollect_body_timed_0005=Не затягивай с этим. Последнее что нам нужно это чтобы кто то добрался до останков быстрее тебя. 

mg_ruto_assassin_danger_0001=Из того что я слышал ясно что этот бродяга опасен. Если хочешь сохранить голову то подойди к вопросу с умом. 
mg_ruto_assassin_danger_0002=По всей видимости этот бродяга успел накопить за душой не мало бездыханных тел. Не нужно его недооценивать. 
mg_ruto_assassin_danger_0003=И ещё одно, ты будешь не первым кто пытается достать ~mission(TargetName|NickOrFirst). Люди говорят что они малость пуленепробиваемые. Так что может понадобиться несколько дополнительных выстрелов чтобы их упокоить. 
mg_ruto_assassin_danger_0004=Небольшое предупреждение – моё предчуствие подсказывает что ~mission(TargetName|NickOrFirst) сможет показать себя хорошим бойцом. Убедись что ты будет лучше. 
mg_ruto_assassin_desc=~mission(Contractor|AssassinationDescription)
mg_ruto_assassin_desc_0001=У ~mission(Client) появились серьезные проблемы с ~mission(TargetName). И угадай что? Ты будет тем кто проблему исправит. ~mission(Contractor|AssassinationTimed) ~mission(Contractor|AssassinationDanger) И можешь хорошенько там нашуметь если желаешь. Это будет предостережением всем тем кто думает о том чтобы тоже стать проблемой.
mg_ruto_assassin_desc_0002=Я помогаю ~mission(Client) организовать достойные похороны для ~mission(TargetName). Я занимаюсь развлекательной частью но у нас всё ещё не хватает одной детали - тела. Поищи в районе ~mission(Location), может тебе удастся организовать нам одно подходящее. ~mission(Contractor|AssassinationTimed) ~mission(Contractor|AssassinationDanger)
mg_ruto_assassin_desc_0003=~mission(TargetName) настоящий призрак. Проблема в том что им никто так и не пояснил что они уже мертвы. ~mission(Client) хочет чтобы эту новости сообщили вы. ~mission(Contractor|AssassinationTimed)Я слышал что призраки были замечены в районе ~mission(Location) так что думаю тебе стоит начать искать там. ~mission(Contractor|AssassinationDanger)
mg_ruto_assassin_desc_0004=Один отброс по имени ~mission(TargetName) недавно объявился в районе ~mission(Location). Нужно чтобы ты его убрал. ~mission(Contractor|AssassinationTimed) ~mission(Contractor|AssassinationDanger) Последний совет - не нужно пытаться устраивать предварительные беседы или ещё какую чушь. Просто выполни работу.
mg_ruto_assassin_desc_0005=Буду краток и опущу детали. ~mission(TargetName) серьезно кинул ~mission(Client) и так выходит, что это будет последнее из того что они когда либо делали. ~mission(Contractor|AssassinationDanger) Один друг ~mission(Client) заметил его недалеко от ~mission(Location) так что я предлагаю начать там. ~mission(Contractor|AssassinationTimed) Ты его находишь, ты его валишь. Можешь грязно, можешь чисто. Этот момент не уточняли а мне всё равно. Просто проследи что всё выполнено.
mg_ruto_assassin_desc_0006=~mission(Client) приговорили одного местного который устраивал слишком много проблем и ты исполнишь приговор. Цель зовут ~mission(TargetName) и не смотря на то что точное место мне неизвестно но я дам тебе координаты ~mission(Location) и ты сможешь начать там. ~mission(Contractor|AssassinationTimed) ~mission(Contractor|AssassinationDanger)

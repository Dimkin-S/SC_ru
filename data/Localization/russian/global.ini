vehicel_DescANVL_Valkyrie=Производитель: Anvil Aerospace \nНазначение: Военный/индустриальный транспорт\n\nValkyrie поднимает ставки для войскового транспорта. Этот выполненный по военным стандартам и готовый к боестолкновениям корабль специально спроектирован для безопасной доставки и высадки до двадцати полностью экипированных солдат (а также транспортных средств) в самые враждебные зоны. Он представляет собой внушительную силу и одинаково хорошо действует как в нападении, так и в обороне. Valkyrie построена с учётом потребностей военных, сил местной самообороны и частных охранных предприятий и является самым эффективным перевозчиком личного состава в своём классе.
vehicle_DescAEGS_Avenger=Производитель: Aegis Dynamics \nНазначение: Заградитель\n\nИзначально Avenger Stalker был разработан как передовой палубный истребитель для военных, однако впоследствии пошёл по иному пути и в конечном итоге прожил долгую и насыщенную жизнь в качестве стандартного патрульного корабля Адвокаси ОЗИ. Avenger использует грузовой трюм для перевозки заключённых, обладает крепким и надёжным корпусом и предлагает возможность установки более крупных двигателей, чем вы ожидаете от корабля такого класса.
vehicle_DescAEGS_Avenger_Renegade=vehicle_DescAEGS_Avenger_Stalker_Renegade=Производитель: Aegis Dynamics\nНазначение: Лёгкое грузовое судноt\n\nСозданный в рамках серии "Мастера полёта" совместно с лётным симулятором Arena Commander, Renegade отдаёт дань уважения известному пилоту Дэнни Соломону, активно сотрудничавшему с Адвокаси в Бремене. Этот вариант Avenger Titan поставляется со специальным набором вооружения, предназначенным для ведения манёвренных космических боёв, а его особая раскраска выражает почтение этому знаменитому кораблю.
vehicle_DescAEGS_Avenger_Stalker=Производитель: Aegis Dynamics \nНазначение: Заградитель\n\nИзначально разработанный как основной корабль Aegis для военных, у Avenger Stalker был другой путь, в конечном счёте прославившись в качестве стандартного патрульного корабля Адвокаси ОЗИ. Грузовой отсек был убран в году камере заключения, но Avenger предлагает Вам прочный надежный корпус и возможность установки более крупных двигателей.
vehicle_DescAEGS_Avenger_Stalker_Renegade=Производитель: Aegis Dynamics\nНазначение: Лёгкое грузовое судноt\n\nСозданный как часть серии ‘Masters of Flight’ совместно с симулятором полетов Arena Commander, отдает дань памяти известному пилоту Danny Solomon, активно сотрудничавшему с Адвокаси в Бремен. Этот вариант Avenger оснащен особыми компонентами для специализации на маневренных боях, а так же специальной версией внешней отделки отдающей дань уважения этому знаменитому кораблю.
vehicle_DescAEGS_Avenger_Stalker_Titan=Производитель: Aegis Dynamics\nНазначение: Лёгкое грузовое судно \n\nИз-за отсутствия камер для заключенных, как в версии Stalker, или ЭМИ-генератора, как у варианта Warlock, грузовой отсек модификации Titan свободен и готов к перевозке грузов. Совместите это с проверенными временем боевыми возможностями корабля, и Вы получите легкий грузовик, способный постоять за себя в сражении..
vehicle_DescAEGS_Avenger_Stalker_Warlock=Производитель: Aegis Dynamics\nНазначение: Перехватчик\n\nAvenger Warlock был построен с одной единственной целью: останавливать корабли противника не уничтожая их. По своей классификации Warlock, вероятно, ближе всего находится к нелетальному истребителю. Корабль оборудован ЭМИ-генератором Behring REP-8, способным излучать мощную электромагнитную волну, которая выводит из строя любую электронику, оказавшуюся в радиусе поражения.
vehicle_DescAEGS_Eclipse=Производитель: Aegis Dynamics\nНазначение: Бомбардировщик-невидимка\n\nAegis Eclipse – бомбардировщик, способный подобраться к цели и нанести удар ещё до того, как враг его заметит. В 2947 году, после долгой и успешной службы ОЗИ, этот высокотехнологичный корабль дебютировал на гражданском рынке.
vehicle_DescAEGS_Gladius=Производитель: Aegis Dynamics\nНазначение: Лёгкий истребитель\n\nGladius – это старая модель истребителя, которая подвергалась обновлениям на протяжении многих лет, чтобы не отставать от развития технологий. Среди военных этот корабль любим за свою производительность и простоту. Будучи быстрым и легким истребителем, ориентированным на космические сражения, Gladius – идеальное судно для перехвата или эскорта.
vehicle_DescAEGS_Gladius_PIR=Aegis Gladius Pirate
vehicle_DescAEGS_Gladius_Valiant=Производитель: Aegis Dynamics\nНазначение: Лёгкий истребитель\n\nСозданный как часть серии ‘Masters of Flight’ совместно с симулятором полетов Arena Commander, отдает дань памяти известному пилоту Condi Hillard за первый выигранный человечеством бой с Вандуул. Этот вариант Gladius оснащен особыми компонентами для специализации на маневренных боях, а так же специальной версией внешней отделки отдающей дань уважения этому знаменитому кораблю.
vehicle_DescAEGS_Hammerhead=Производитель: Aegis Dynamics\nНазначение: Тяжёлый штурмовой корабль\n\nВозможности быстро реагировать и завоёвывать превосходство на поле боя являются решающими в любой операции. Если проще, Hammerhead от Aegis это тяжелый штурмовой корабль, построенный для реагирования и ведения боя. Hammerhead, снабженный как турелями с местами для стрелков-операторов, так и беспилотными огневыми точками, одинаково пригоден как для осуществления ПВО для крупных кораблей, так и как ударный флагман местных сил ополчения или частных военных подрядчиков.
vehicle_DescAEGS_Idris=Производитель: Aegis Dynamics\nНазначение: Фрегат\n\nIdris-P или вариант номер два - "Миротворец" - разработан для патрульной службы ОЗИ. Он лишен стандартного орудия для борьбы с крупными судами и крепления под него в угоду освобождения большего места для груза и большей скорости.
vehicle_DescAEGS_Idris_Test=<-=ОТСУТСТВУЕТ=->
vehicle_DescAEGS_Javelin=Производитель: Aegis Dynamics\nНазначение: Эсминец\n\nИзначально этот огромный модульный корабль капитал-класса был разработан для использования вооружёнными силами ОЗИ, однако теперь его также можно приобрести и для собственных предпринимательских нужд. Детально проработанные внутренние помещения, широкая поддержка модульной компоновки и большой экипаж позволили Javelin заявить о себе при выполнении широкого спектра задач.
vehicle_DescAEGS_Reclaimer=Производитель: Aegis Dynamics\nНазначение: Тяжелый утилизатор\n\nAegis Reclaimer – это промышленный корабль для утилизации и переработки. Увеличенный грузовой отсек, прыжковый двигатель дальнего радиуса действия и пусковые контейнеры для беспилотных дронов делают его идеальным средством для извлечения выгоды из затерянных в глубоком космосе обломков кораблей. Тягловый луч, прожектора, различные сканеры и стыковочные шлюзы завершают перечень инструментов на этом разностороннем утилитарном корабле.
vehicle_DescAEGS_Redeemer=Производитель: Aegis Dynamics\nНазначение: Штурмовик\n\nТеперь Вы можете заполучить ещё один великолепный космический корабль! Разработанный бэкерами проекта 'Star Citizen', Aegis Redeemer это мощный боевой корабль, способный удерживать свои позиции с помощью мощного набора вооружения. Redeemer, утыканный турелями и ракетами, так же служит как бронированный десантный корабль для доставки вооруженных бойцов для боя от первого лица!
vehicle_DescAEGS_Retaliator=Производитель: Aegis Dynamics\nНазначение: Тяжёлый бомбардировщик\n\nВ этом гражданском перевооружённом варианте Retaliator огромные торпедные отсеки заменены на не менее впечатляющие трюмы для груза.
vehicle_DescAEGS_RetaliatorBomber=Производитель: Aegis Dynamics\nНазначение: Тяжёлый бомбардировщик\n\nОдна из наиболее мощных боевых птичек Объединённой Земной Империи, Retaliator от Aegis Dynamics, это вселяющая страх оружейная платформа, специально разработанная для нанесения ударов по крупным кораблям. Эскадрильи Retaliator, будучи ключевым фрагментом демонстрации силы ОЗИ, отлично послужили в борьбе с преступниками, Ванддулами и всеми остальными врагами.
vehicle_DescAEGS_Sabre=Производитель: Aegis Dynamics\nНазначение: Истребитель-невидимка\n\nSabre относится ко "второй фазе" новых моделей кораблей от Aegis Dynamics. Этот истребитель был спроектирован для завоевания космического превосходства в таких ситуациях, где требуется оставлять поменьше следов. Будучи разработанной для мгновенного реагирования, Sabre превосходно справляется с задачей доминирования на поле боя в любых видах сражений.
vehicle_DescAEGS_Sabre_Comet=Производитель: Aegis Dynamics\nНазначение: Истребитель-невидимка\n\nСозданная в рамках серии "Мастера полёта" совместно с лётным симулятором Arena Commander, Comet отдаёт дань уважения известному пилоту, капитану Камуру Далиону, за его работу с Aegis по созданию боевых кораблей нового поколения. Этот вариант Sabre поставляется со специальным набором вооружения, предназначенным для ведения манёвренных космических боёв, а его особая раскраска выражает почтение этому знаменитому кораблю.
vehicle_DescAEGS_Sabre_Raven=Производитель: Aegis Dynamics\nНазначение: Заградитель\n\nAegis Dynamics в очередной раз подняла планку, выпустив вариант Raven. Он сохраняет все скоростные и манёвренные качества предшествующей Sabre, но обладает меньшей заметностью, что делает его быстрым и тихим кораблём для проникновения.
vehicle_DescAEGS_Vanguard=Производитель: Aegis Dynamics\nНазначение: Тяжелый истребитель\n\nЭтот истребитель, похожий на рвущегося на врага бульдога, может похвастаться большим количеством вооружения в передней части, которое специально создано пробивать щиты и броню других кораблей. Vanguard названы так за свою способность совершать множество прыжков на большие расстояния, которая позволяет этим истребителям формировать передовую линию фронта в любой военной экспедиции. Благодаря данной особенности они широко применялись в войне с Вандуул.
vehicle_DescAEGS_Vanguard_Harbinger=Производитель: Aegis Dynamics\nНазначение: Бомбардировщик\n\nVanguard Harbinger – это стандартный земной истребитель-бомбардировщик, в котором спасательные капсулы классического Warden заменены на вместительные бомбовые отсеки. Увеличенный радиус действия Vanguard и его относительно небольшой профиль позволяют этому кораблю добираться в такие места, куда не долетит палубная авиация или крупные стратегические бомбардировщики, наносить удар и успешно возвращаться на базу.
vehicle_DescAEGS_Vanguard_Harbinger_Harbinger=Производитель: Aegis Dynamics\nНазначение: Бомбардировщик\n\nVanguard Harbinger – это стандартный земной истребитель-бомбардировщик, в котором спасательные капсулы классического Warden заменены на вместительные бомбовые отсеки. Увеличенный радиус действия Vanguard и его относительно небольшой профиль позволяют этому кораблю добираться в такие места, куда не долетит палубная авиация или крупные стратегические бомбардировщики, наносить удар и успешно возвращаться на базу.
vehicle_DescAEGS_Vanguard_Hoplite=Производитель: Aegis Dynamics\nНазначение: Десантный корабль\n\nVanguard Hoplite – это что-то среднее между успешным истребителем дальнего действия из серии Vanguard и специализированным абордажным судном. Hoplite адаптирует надёжную конструкцию для проведения десантных операций, благодаря чему является отличным инструментом для высадки ударных групп. Кроме того, он обладает достаточной огневой мощью, чтобы затем вытащить их обратно.
vehicle_DescAEGS_Vanguard_Sentinel=Производитель: Aegis Dynamics\nНазначение: Заградитель\n\nVanguard Sentinel разработан сражаться с умом, а не бросаться на врага в лоб. Эта переделанная модель предлагает AR-кабину, дополнительную капсулу со средствами РЭБ, маскировочные ракеты, а также набор ЭМ-зарядов. Истребители Vanguard Sentinel нередко обеспечивают необходимую боевую поддержку в совместных операциях. Во время массированных атак одинокий Sentinel часто объединяется с бомбардировщиками Harbinger и эскортом из моделей Warden.
vehicle_DescAEGS_Vanguard_Sentinel_Sentinel=Производитель: Aegis Dynamics\nНазначение: Заградитель\n\nVanguard Sentinel разработан сражаться с умом, а не бросаться на врага в лоб. Эта переделанная модель предлагает AR-кабину, дополнительную капсулу со средствами РЭБ, маскировочные ракеты, а также набор ЭМ-зарядов. Истребители Vanguard Sentinel нередко обеспечивают необходимую боевую поддержку в совместных операциях. Во время массированных атак одинокий Sentinel часто объединяется с бомбардировщиками Harbinger и эскортом из моделей Warden.
vehicle_DescAEGS_Vanguard_Warden=Производитель: Aegis Dynamics\nНазначение: Тяжелый истребитель\n\nЭтот истребитель, похожий на рвущегося на врага бульдога, может похвастаться большим количеством вооружения в передней части, которое специально создано пробивать щиты и броню других кораблей. Vanguard названы так за свою способность совершать множество прыжков на большие расстояния, которая позволяет этим истребителям формировать передовую линию фронта в любой военной экспедиции. Благодаря данной особенности они широко применялись в войне с Вандуул.
vehicle_DescANVIL_Hornet_F7C=Производитель: Anvil Aerospace\nНазначение: Средний истребитель\n\nДля врагов – это оружие, которое нельзя недооценивать, для союзников – это спаситель. Hornet F7C является таким же крепким и надежным многоцелевым истребителем, как и ставшая лицом Космического Флота ОЗИ модель F7A. Hornet F7C – это основа для постройки корабля, который удовлетворит любым вашим требованиям.
vehicle_DescANVL_Arrow=Производитель: Anvil Aerospace\nНазначение: Лёгкий истребитель\n\nНепревзойдённый дизайн, головокружительная максимальная скорость и невероятно отзывчивое управление делают Arrow самым манёвренным кораблём в своём классе. Могучий набор вооружения, с огневой мощью которого стоит считаться, делает Arrow настоящей классикой среди лёгких истребителей, обновлённой для участия в сражениях нового поколения.
vehicle_DescANVL_Ballista=Производитель: Anvil Aerospace\nНазначение: Установка Земля-Воздух\n\nAnvil Ballista поможет сохранить ваше воздушное пространство свободным от опасностей. Эта мобильная ракетная система изначально была разработана для защиты аванпостов от атак Вандуул. Ballista снабжена мощным арсеналом вооружения, который позволяет ей уверенно противостоять любой угрозе с воздуха или с земли.
vehicle_DescANVL_Ballista_Dunestalker=Производитель: Anvil Aerospace\nНазначение: Установка Земля-Воздух\n\nAnvil Ballista поможет сохранить ваше воздушное пространство свободным от опасностей. Эта мобильная ракетная система изначально была разработана для защиты аванпостов от атак Вандуул. Ballista снабжена мощным арсеналом вооружения, который позволяет ей уверенно противостоять любой угрозе с воздуха или с земли. Вариант Dunestalker предлагает натуралистический камуфляж, позволяющий этой боевой машине идеально сливаться с дикой местностью.
vehicle_DescANVL_Ballista_Snowblind=Производитель: Anvil Aerospace\nНазначение: Установка Земля-Воздух\n\nAnvil Ballista поможет сохранить ваше воздушное пространство свободным от опасностей. Эта мобильная ракетная система изначально была разработана для защиты аванпостов от атак Вандуул. Ballista снабжена мощным арсеналом вооружения, который позволяет ей уверенно противостоять любой угрозе с воздуха или с земли. Вариант Snowblind поставляется с серым камуфляжным рисунком, скрывающим эту боевую машину среди скалистой или бледной местности.  
vehicle_DescANVL_Carrack=Производитель: Anvil Aerospace\nНазначение: Экспедиционный корабль / Искатель\n\nПриключения зовут, и Anvil Aerospace отвечает со своим Carrack. Этот корабль был специально сконструирован так, чтобы выдерживать самые экстремальные условия в космосе и в атмосфере, за что сполна заслужил свой давний титул одного из лучших исследователей как на военной службе, так и на гражданском рынке. 
vehicle_DescANVL_Carrack_Expedition=Производитель: Anvil Aerospace\nНазначение: Экспедиционный корабль / Искатель\n\nПриключения зовут, и Anvil Aerospace отвечает со своим Carrack. Этот корабль был специально сконструирован так, чтобы выдерживать самые экстремальные условия в космосе и в атмосфере, за что сполна заслужил свой давний титул одного из лучших исследователей как на военной службе, так и на гражданском рынке. Версия "Expedition" обладает специальной раскраской, идеально подходящей для дерзких путешествий к звёздам.
vehicle_DescANVL_Crucible=Производитель: Anvil Aerospace\nНазначение: Тяжелый ремонтный корабль\n\nCrucible, так называемый "летающий ящик с инструментами", является первым специализированным ремонтным кораблём от Anvil Aerospace. Этот многофункциональный мобильный гараж с поворачивающимся управляющим мостиком и отсоединяемой герметичной мастерской оснащён ремонтными манипуляторами, центром управления дронами и полным набором оборудования, необходимым для тщательного ремонта повреждённых судов.
vehicle_DescANVL_Gladiator=Производитель: Anvil Aerospace\nНазначение: Бомбардировщик\n\nГражданская версия Gladiator привлечет к себе любителей заниматься исследованиями Вселенной, оставаясь при этом неплохо защищёнными. Двухместный Gladiator прекрасно оснащён для исследований и ведения боя как при поддержке стрелка, так и без него. Гражданская модель предоставляет пилотам выбор между дополнительным пространством для груза или бомбовым отсеком.
vehicle_DescANVL_Hawk=Производитель: Anvil Aerospace\nНазначение: Лёгкий истребитель\n\nМаленький, лёгкий и вооруженный до зубов Hawk способен похвастаться впечатляющим арсеналом летального и нелетального вооружения, что делает его идеальным выбором для независимых охотников за головами или пилотов местных сил безопасности, желающих заполучить чуточку больше огневой мощи.
vehicle_DescANVL_Hornet=Производитель: Anvil Aerospace\nНазначение: Средний истребитель\n\nДля врагов – это оружие, которое нельзя недооценивать, для союзников – это спаситель. Hornet F7C является таким же крепким и надежным многоцелевым истребителем, как и ставшая лицом Космического Флота ОЗИ модель F7A. Hornet F7C – это основа для постройки корабля, который удовлетворит любым вашим требованиям.
vehicle_DescANVL_Hornet_DFM=Anvil Hornet
vehicle_DescANVL_Hornet_F7A=Производитель: Anvil Aerospace\nНазначение: Средний истребитель\n\nF7A - основной палубный боевой корабль Флота ОЗИ, представляет из себя фронтовой истребитель для выполнения боевых задач в интересах армии. Hornet, не смотря на отсутствия оборудования для дальних перелетов, вполне способен принять не мало ударов... и дать свой мощный и напористый ответ.
vehicle_DescANVL_Hornet_F7CM=Производитель: Anvil Aerospace\nНазначение: Средний истребитель\n\nF7C-M Super Hornet, который близок к военной версии на столько, на сколько вообще законно для гражданского использования, возвращает в использование шаровую турельную установку и предлагает компоненты почти военного стандарта под капотом. Одна голова хорошо, а две лучше - поэтому было добавлено место второго пилота-оператора для эффективного разделения логистических и боевых задач, что делает Super Hornet действительно устрашающим противником.
vehicle_DescANVL_Hornet_F7CM_Heartseeker=Производитель: Anvil Aerospace\nНазначение: Средний истребитель\n\nОграниченная версия F7C-M Heartseeker, специально разработанная для тех пилотов, чья истинная любовь – это чувство биения пульса в висках от напряжённого манёвренного боя, является "тем самым" выбором для настоящих несгибаемых бойцов. Этот неистовый искоренитель, упакованный самыми продвинутыми компонентами и снаряжённый четырьмя впечатляющими лазерными орудиями от Behring, доводит до совершенства легендарное боевое мастерство кораблей класса Super Hornet, чтобы предоставить вам непревзойдённое превосходство в космическом бою.
vehicle_DescANVL_Hornet_F7CR=Производитель: Anvil Aerospace\nНазначение: Искатель\n\nЕсли Ghost был создан прятаться то Tracker - чтобы искать. F7C-R Tracker может похвастаться продвинутым радарным оборудованием, что делает его идеальным для исследователей дальнего космоса, которым важна глубина и точность в их системах сканирования. Местное ополчение и крупные подразделения наемников так же используют Tracker как корабли управления и наблюдения для своих эскадрилий.
vehicle_DescANVL_Hornet_F7CS=Производитель: Anvil Aerospace\nНазначение: Истребитель-невидимка\n\nF7C-S Ghost, используя комбинацию из двигателей низкого излучения, низкопрофильных орудий и технологии Void Armor, способной рассеивать излучение сканеров и радаров, создан для пилотов которые хотят оставаться в тени. Ghost способен проскользнуть мимо глаз самых внимательных наблюдателей, чтобы выполнить то, что Вам нужно. Не волнуйтесь - мы не будет задавать вопросов.
vehicle_DescANVL_Hornet_Wildfire=Производитель: Anvil Aerospace\nНазначение: Средний истребитель\n\nСозданный как часть серии ‘Masters of Flight’ совместно с симулятором полетов Arena Commander, отдает дань чести пилоту Aria Reilly за её выдающиеся заслуги в рядах легендарного Squadron 42. Этот Hornet произведен с учётом её предпочтений в конфигурации корабля и сделанным на заказ внешним обликом, всё чтобы почтить её выдающийся корабль.
vehicle_DescANVL_Hurricane=Производитель: Anvil Aerospace\nНазначение: Тяжелый истребитель\n\nБольшая вещь вполне может уместиться в маленькой упаковке: Hurricane – это боевой корабль, который таит смертоносную огневую мощь под худощавым фюзеляжем. Он компенсирует недостаток предметов обихода своим мощным боевым снаряжением, включающим шесть орудий, которые способны прорубить себе путь практически через любую преграду. Пилотам Hurricane ещё не встречался такой противник, чей щит они не смогли бы пробить.
vehicle_DescANVL_Lightning_F8=Anvil Lightning F8
vehicle_DescANVL_Pisces=Производитель: Anvil Aerospace\nНазначение: Исследовательское судно / Искатель\n\nВспомогательный корабль C8 Pisces входит в комплект поставки любого Carrack. Компактные размеры, высокая маневренность и посадочные места для трёх человек делают его превосходным инструментом для передовой разведки или исследования таких территорий, куда нельзя добраться на более крупном материнском корабле. 
vehicle_DescANVL_Pisces_Expedition=Производитель: Anvil Aerospace\nНазначение: Исследовательское судно / Искатель\n\nЩеголяющая дополнительными пушками и уникальной лимитированной раскраской версия C8X Pisces Expedition превращает этот крепкий вспомогательный корабль в самое что ни на есть жизнеспособное исследовательское судно. Компактные размеры, искусная манёвренность и посадочные места для трёх человек позволяют ему отправиться в своё собственное приключение.
vehicle_DescANVL_Terrapin=Производитель: Anvil Aerospace\nНазначение: Искатель\n\nПредставляем корабль сканирования и исследования U4A-3 класса Terrapin от Anvil Aerospace. Terrapin был разработан ближе к концу 28-го века как первый представитель нового оборонительного подразделения Флота Империи. Защищать – вот основной лозунг Terrapin. Он подтверждается усиленными щитами и слоями бронирования, спроектированными для обеспечения максимальной безопасности пилоту и экипажу. Хотя этот корабль и не обладает свойственной истребителям манёвренностью, он содержит продвинутые батареи мощных орудий, способные отогнать даже самых страшных налётчиков Вандуул.
vehicle_DescANVL_Valkyrie_CitizenCon=Производитель: Anvil Aerospace\nНазначение: Военный / Индустриальный корабль\n\nБолее чем за век корабли от Anvil смогли зарекомендовать себя в бесчисленных гражданских миссиях и боевых операциях. Гордо почтите традиции безопасности с Valkyrie версии Liberator, которая предлагает пакет измененной отделки, специально созданный для сохранения памяти о дебюте корабля на CitizenCon 2948.
vehicle_DescARGO_MPUV=Производитель: Argo Astronautics\nНазначение: Лёгкое грузовое судно\n\nMPUV-1C (обычно называемый "Грузовой Argo") от ARGO Astronautics – это специализированный корабль для перевозки товаров; широко распространённый межгалактический грузчик. Большое количество грузовых Argo ответственны за загрузку и разгрузку массивных транспортов-дальнобойщиков и шахтёров, которые сами не могут приземлиться на планету или в сухой док (например, Hull D и Orion). Некоторое капитаны приняли решение приобрести свой собственный Argo, другие же платят аренду частным грузчикам, которые предоставляют свои услуги по разгрузке в портах.
vehicle_DescARGO_MPUV_Transport=Производитель: Argo Astronautics\nНазначение: Транспортный корабль\n\nMPUV-1P, более известный как Argo пассажирский, является версией Argo, специально оборудованной для одной простой, но чрезвычайно важной работы: перевозки огромных масс людей с места на место. Флот ОЗИ использует исключительно MPUV-1P, и каждый новый рекрут наверняка помнит те беспокойные минуты, пока очередной такой корабль перевозил их к первому месту несения службы в космосе. В гражданских руках пассажирские Argo приспособлены под множество операций, от обычного такси, до самопального боевого десантного корабля. ARGO способен нести до восьми человек вместе с вещами.
vehicle_DescARGO_Mole=Производитель: Argo Astronautics\nНазначение: Шахтерский корабль\n\nИменитый многоместный лазерный добытчик от ARGO, более известный просто как MOLE, позволяет работать быстрее и эффективнее, чем когда-либо прежде, благодаря своей запатентованной трёхсторонней системе добычи. Три независимо управляемые шарнирные станции для извлечения ресурсов обеспечивают максимальную мощность и практически безграничную адаптивность. MOLE живёт с девизом: "много рук способствуют облегчению работы".
vehicle_DescARGO_Mole_Carbon=Производитель: Argo Astronautics\nНазначение: Шахтерский корабль\n\nИменитый многоместный лазерный добытчик от ARGO, более известный просто как MOLE, позволяет работать быстрее и эффективнее, чем когда-либо прежде, благодаря своей запатентованной трёхсторонней системе добычи. Три независимо управляемые шарнирные станции для извлечения ресурсов обеспечивают максимальную мощность и практически безграничную адаптивность. Версия Carbon помимо почитаемой горнодобывающей способности MOLE также предлагает отличительную чёрную окраску.
vehicle_DescARGO_Mole_Talus=Производитель: Argo Astronautics\nНазначение: Шахтерский корабль\n\nИменитый многоместный лазерный добытчик от ARGO, более известный просто как MOLE, позволяет работать быстрее и эффективнее, чем когда-либо прежде, благодаря своей запатентованной трёхсторонней системе добычи. Три независимо управляемые шарнирные станции для извлечения ресурсов обеспечивают максимальную мощность и практически безграничную адаптивность. Версия MOLE Talus может похвастаться такой же эффективностью горнодобычи, как и стандартная модель, но предлагает менее заметную серую окраску.\n
vehicle_DescBanu_Defender=Производитель: Banu\nНазначение: Лёгкий истребитель\n\nВстречайте Banu Defender – многоместный истребитель, чей разнородный дизайн отражает технологии сразу нескольких рас. Несмотря на ограниченное грузовое пространство, Defender содержит довольно непритязательный жилой блок для экипажа и обеспечивает лёгкий доступ к компонентам. Своё имя Defender получил за исполняемую им роль: эти истребители формируют первую линию обороны против атак противника. Вот почему Defender является идеальным спутником для Merchantman: пока один занимается крупными грузоперевозками, другой участвует в смертоносных космических сражениях.
vehicle_DescCNOU_Mustang=Производитель: Consolidated Outland\nНазначение: Лёгкое грузовое судно\n\nВдохновленный передовым виденьем исполнительного директора Consolidated Outland - Silas Koerner, Mustang Alpha изящный, стильный космический корабль, использующий сверхлёгкие полимеры для максимальной рационализации использования своей мощности, хоть иногда и не без опасности. А вместе с опциональной системой Cargo Carrier Вы можете использовать все преимущества Alpha без необходимости жертвовать транспортными возможностями.
vehicle_DescCNOU_Mustang_Beta=Производитель: Consolidated Outland\nНазначение: Искатель\n\nMustang Beta просто создан для полетов на долгое время и без посадок благодаря своему не имеющему аналогов радиусу действия. Стандартизированный Tarsus Leaper Jump Engine позволяет Beta добираться до самых отдаленных звездных систем с удивительной легкостью, а уникальная корабельная обстановка жилой зоны Com4T сделает так, что во время путешествия Вы будете чувствовать себя как дома.
vehicle_DescCNOU_Mustang_CitizenCon18=Производитель: Consolidated Outland\nНазначение: Лёгкое грузовое судно\n\nРазработанная для выступления на 2948 CitizenCon, эта измененная модель новой версии Mustang Alpha, поставляется с новой эксклюзивной цветовой схемой разработанной лично Silas Koerner. 
vehicle_DescCNOU_Mustang_Delta=Производитель: Consolidated Outland\nНазначение: Лёгкий истребитель\n\nВ то время как он не сможет выйти на равных против некоторых специализированных боевых кораблей, но усилив и так довольно прочный корпус Mustang, Consolidated Outland, используя собственно разработанную линию Cavalry Class Mass Reduction Armor, создали Delta, у которого уменьшена поперечная сигнатура, что уравнивает шансы на поле боя.
vehicle_DescCNOU_Mustang_Gamma=Производитель: Consolidated Outland\nНазначение: Гоночный корабль\n\nКоманды инженеров и дизайнеров Consolidated Outland смогли преобразить Mustang и подготовить его к карьере выдающегося гонщика. Итоговый результат, Mustang Gamma, обладает плавным ускорением и позволяет увеличивать мощность по требованию для достижения максимальной тяги благодаря инновационному набору из трёх двигателей Magma Jet.
vehicle_DescCNOU_Mustang_Omega=Производитель: Consolidated Outland\nНазначение: Гоночный корабль\n\nConsolidated Outland в кооперации с тюнинговой компанией Accelerated Mass Design создали ограниченную линию гоночных кораблей, отличающихся увеличенным топливным каналом, для более быстрой работы и без этого удивительной системы ускорения. В качестве вишенки на торт, AMD, в ознаменование этого партнерства, призвала уличного художника Sektor8 для создания динамичного дизайна раскраски.
vehicle_DescDRAK_Buccaneer=Производитель: Drake Interplanetary\nНазначение: Заградитель\n\nBuccaneer был разработан с нуля, чтобы летать и сражаться в соответствии с вашим образом жизни. Вы не найдёте тут никакой кожаной отделки интерьера или гиперподушек: Bucc – это забияка, который создан для борьбы с противниками выше своей весовой категории. Этот грубый истребитель дальних фронтиров может обслуживаться в самых удручающих условиях затем, чтобы сохранять жизни работающим космическим экипажам.
vehicle_DescDRAK_Caterpillar=Производитель: Drake Interplanetary\nНазначение: Транспортное судно\n\nВпервые представленный в 2871 году, Caterpillar от Drake Interplanetary давно уже подтвердил звание надёжного и экономного многозадачного корабля, который может быть снаряжён для любых задач: от торговых операций до боевых миссий поддержки. На протяжении долгого времени Сaterpillar кличут упорной альтернативой вездесущим кораблям серии Hull. Это грузовик, который не экономит на вооружении или возможностях по индивидуальной настройке.
vehicle_DescDRAK_Caterpillar_Pirate=Производитель: Drake Interplanetary\nНазначение: Транспортное судно\n\nВпервые представленный в 2871 году, Caterpillar от Drake Interplanetary давно уже подтвердил звание надёжного и экономного многозадачного корабля, который может быть снаряжён для любых задач: от торговых операций до боевых миссий поддержки. На протяжении долгого времени Сaterpillar кличут упорной альтернативой вездесущим кораблям серии Hull. Это грузовик, который не экономит на вооружении или возможностях по индивидуальной настройке. Данная модель отличается нестандартной цветовой схемой, оставленной предыдущими владельцами.
vehicle_DescDRAK_Caterpillar_Pirate_Pirate=Производитель: Drake Interplanetary\nНазначение: Транспортное судно\n\nВпервые представленный в 2871 году, Caterpillar от Drake Interplanetary давно уже подтвердил звание надёжного и экономного многозадачного корабля, который может быть снаряжён для любых задач: от торговых операций до боевых миссий поддержки. На протяжении долгого времени Сaterpillar кличут упорной альтернативой вездесущим кораблям серии Hull. Это грузовик, который не экономит на вооружении или возможностях по индивидуальной настройке. Данная модель отличается нестандартной цветовой схемой, оставленной предыдущими владельцами.
vehicle_DescDRAK_Caterpillar_ShipShowdown=Производитель: Drake Interplanetary\nНазначение: Транспортное судно\n\nВпервые представленный в 2871 году, Caterpillar от Drake Interplanetary давно уже подтвердил звание надёжного и экономного многозадачного корабля, который может быть снаряжён для любых задач: от торговых операций до боевых миссий поддержки. На протяжении долгого времени Сaterpillar кличут упорной альтернативой вездесущим кораблям серии Hull. Это грузовик, который не экономит на вооружении или возможностях по индивидуальной настройке.
vehicle_DescDRAK_Cutlass_Black=Производитель: Drake Interplanetary\nНазначение: Средний истребитель / Среднее грузовое судно\n\nDrake Interplanetary заявляет что Cutlass Black это ни что иное как низкобюджетное, легкое в обслуживании решение для местного внутрисистемного ополчения. Трюм - больший, чем в среднем, место оператора-наблюдателя и крепление под установку тяглового луча, всё это, как настаивают буклеты компании, для осуществления поисковых и спасательных операций.
vehicle_DescDRAK_Cutlass_Black_ShipShowdown=Производитель: Drake Interplanetary\nНазначение: Средний истребитель / Среднее грузовое судно\n\nDrake Interplanetary заявляет что Cutlass Black это ни что иное как низко бюджетное, легкое в обслуживании решение для местного внутрисистемного ополчения. Трюм - больший, чем в среднем, место оператора-наблюдателя и крепление под установку тяглового луча, всё это, как настаивают буклеты компании, для осуществления поисковых и спасательных операций.
vehicle_DescDRAK_Cutlass_Blue=Manufacturer: Drake Interplanetary\nFocus: Interdiction\n\nSleek, mean, and royal. The Cutlass Blue adds missiles, a more aggressive engine, and Durasteel holding cells in the cargo bay to the standard model. The Cutlass Blue is the outworld militia standard ship of choice for patrols.
vehicle_DescDRAK_Cutlass_DRAK_Cutlass_Red=Производитель: Drake Interplanetary\nНазначение: Медицинское судно\n\nВ Cutlass Red стандартный грузовой отсек был переоборудован в неплохо оснащенный медицинский отсек, включающий в себя Автодок. Эта звездная скорая помощь оснащена специальным Эхо-передатчиком Nav-7E, сканером дальнего радиуса и безопасными стыковочными шлюзами, что делает его идеальным выбором для для спасательных операций. Данная модель так же поставляется с уникальной схемой окраски "Red Crossbones".
vehicle_DescDRAK_Dragonfly_Black=Производитель: Drake Interplanetary\nНазначение: Гоночный корабль\n\nDrake Dragonfly станет идеальным сверхлёгким кораблём для тех, кто желает жить на грани. Поскольку ничего не отделяет пилота от опасностей космоса, Dragonfly в равной мере считается не только кораблём, но и настоящей авантюрой. Функция переключения между двумя режимами даёт этим судам возможность передвигаться не только в космосе, но и над планетарными поверхностями, а повёрнутое в обратную сторону второе сиденье даже позволяет вам взять с собой пассажира!
vehicle_DescDRAK_Dragonfly_Pink_StarKitten=Производитель: Drake Interplanetary\nНазначение: Гоночный корабль\n\nDrake Dragonfly станет идеальным сверхлёгким кораблём для тех, кто желает жить на грани. Поскольку ничего не отделяет пилота от опасностей космоса, Dragonfly в равной мере считается не только кораблём, но и настоящей авантюрой. Функция переключения между двумя режимами даёт этим судам возможность передвигаться не только в космосе, но и над планетарными поверхностями, а повёрнутое в обратную сторону второе сиденье даже позволяет вам взять с собой пассажира! Данная модель украшена изображением Звёздного котёнка – любимого персонажа Геннадия Кузо.
vehicle_DescDRAK_Dragonfly_StarKitten=Производитель: Drake Interplanetary\nНазначение: Гоночный корабль\n\nDrake Dragonfly станет идеальным сверхлёгким кораблём для тех, кто желает жить на грани. Поскольку ничего не отделяет пилота от опасностей космоса, Dragonfly в равной мере считается не только кораблём, но и настоящей авантюрой. Функция переключения между двумя режимами даёт этим судам возможность передвигаться не только в космосе, но и над планетарными поверхностями, а повёрнутое в обратную сторону второе сиденье даже позволяет вам взять с собой пассажира! Данная модель украшена изображением "Звёздного котёнка" – любимого персонажа Геннадия Кузо.
vehicle_DescDRAK_Dragonfly_YellowJacket=Производитель: Drake Interplanetary\nНазначение: Гоночный корабль\n\nDrake Dragonfly станет идеальным сверхлёгким кораблём для тех, кто желает жить на грани. Поскольку ничего не отделяет пилота от опасностей космоса, Dragonfly в равной мере считается не только кораблём, но и настоящей авантюрой. Функция переключения между двумя режимами даёт этим судам возможность передвигаться не только в космосе, но и над планетарными поверхностями, а повёрнутое в обратную сторону второе сиденье даже позволяет вам взять с собой пассажира! Данная модель предлагает особую окраску "Yellowjacket".
vehicle_DescDRAK_Herald=Производитель: Drake Interplanetary\nНазначение: Средний курьерский корабль\n\nDrake Herald - это маленький, бронированный корабль который был специально разработан для безопасной доставки информации из пункта А в пункт Б. Располагая мощным центральным двигателем (для путешествий на высокой скорости и для выработки энергии, необходимой для эффективного шифрования и хранения данных), продвинутым программным обеспечением для шифрования данных и бронированных компьютерным ядром, Herald выделяется среди всех остальных личных судов ещё и тем, что в случае возникновения опасности захвата его можно легко "очистить".
vehicle_DescESPR_Prowler=Производитель: Esperia\nНазначение: Десантный корабль\n\nProwler, получивший своё название в честь условного обозначения военных ОПЗ, является модернизированной версией печально известного Теваринского абордажного судна времён Первой Теваринской Войны. Во многом благодаря своей незаметности Prowler стал эффективным транспортным средством для быстрого развёртывания подразделений. В этом корабле вы обнаружите идеальное слияние технологий двух культур: элегантность и эффективность Теваринской военной машины сочетается с надёжностью современных конструкторских решений ОЗИ.
vehicle_DescGRIN_Cydnus_test=Greycat Cydnus - шахтерский автобот
vehicle_DescGRIN_PTV=Greycat - личный наземный транспорт
vehicle_DescKRIG_P52_Merlin=Производитель: Kruger Intergallactic\nНазначение: Сверхлегкий истребитель\n\nРазработанный во взаимодействии с RSI, этот элегантный сверхлегкий истребитель ближнего радиуса представляет первый корабль, произведенный под брэндом Kruger Intergallactic. Используя века производственного опыта, компактный и точно выверенный фюзеляж от Kruger превосходно сливается с проверенными ускорителями от RSI, что дает кораблям типа Merlin превосходную управляемость и маневренность, и, в то же время, гарантирует возможности по выполнению ряда ролей, от боевых задач, до разведки и поиска. 
vehicle_DescKRIG_P72_Archimedes=Производитель: Kruger Intergallactic\nНазначение: Гоночный корабль\n\Если вы желаете повысить безопасность, заняться исследованием системы или просто насладиться полётом, обратите внимание на сверхлёгкий корабль P-72 Archimedes от Kruger Intergallactic, целью разработки которого было предоставить вам отличную управляемость и гибкое ускорение в элегантном и стильном корпусе. 
vehicle_DescMISC_Freelancer=Производитель: MISC\nНазначение: Среднее грузовое судно\n\nКорабли класса Freelancer обычно используются крупными корпорациями для дальних перевозок и торговли, однако независимые капитаны, желающие вести дела на задворках галактики, нередко переоборудуют их в специализированные исследовательские суда.
vehicle_DescMISC_Freelancer_Base=Производитель: MISC\nНазначение: Среднее грузовое судно\n\nКорабли класса Freelancer обычно используются крупными корпорациями для дальних перевозок и торговли, однако независимые капитаны, желающие вести дела на задворках галактики, нередко переоборудуют их в специализированные исследовательские суда.
vehicle_DescMISC_Freelancer_DUR=Производитель: MISC\nНазначение: Экспедиционный корабль\n\nВариант Freelancer DUR специализируется на исследованиях. Кому-то может показаться плохой идеей променять 25% объёма грузового трюма на улучшенный прыжковый двигатель, более совершенный сканер и расширенные топливные баки, но этот корабль выберут те пилоты, для кого совершение открытий важнее получения прибыли.
vehicle_DescMISC_Freelancer_MAX=Производитель: MISC\nНазначение: Среднее грузовое судно\n\nВ модели Freelancer MAX часть вооружения променяна на расширенный грузовой трюм, из-за чего этот корабль прекрасно подходит для перевозки сырья или оборудования.
vehicle_DescMISC_Freelancer_MIS=Производитель: MISC\nНазначение: Штурмовик\n\nFreelancer MIS – это военизированный вариант классического торгового Freelancer, разработанный ОЗИ и выпущенный очень небольшим тиражом из-за некоторых ранних инцидентов, связанных с его боевой загрузкой. Freelancer MIS жертвует большей частью грузового трюма, чтобы освободить место под ракеты.
vehicle_DescMISC_Prospector=Производитель: MISC\nНазначение: Шахтёрское судно\n\nВот уже много лет MISC Prospector сохраняет звание самого популярного одноместного корабля для добычи полезных ископаемых во вселенной. Благодаря гладкому и утончённому дизайну от MISC и целому набору улучшенного высокотехнологичного оборудования для добычи, Prospector образца 2947 года прекрасно сочетает в себе форму и функциональность. 
vehicle_DescMISC_Razor=Производитель: MISC\nНазначение: Гоночный корабль\n\nЭтот особый гоночный вариант предлагает продвинутый композитный корпус, в котором во главу угла поставлена чистая скорость... это корабль для пилотов, которые хотят оставить всех соперников глотать пыль далеко позади.
vehicle_DescMISC_Razor_EX=Производитель: MISC\nНазначение: Истребитель-невидимка\n\nRAZOR-EX, оснащённый особыми понижающими сигнатуру материалами, был создан специально для службы Адвокаси ОЗИ, чтобы использоваться при слежке и в специальных операциях. Несмотря на то, что модель EX в конечном итоге была запрещена к широкому распространению, корпорация MISC всё равно выпустила её вариант для людей, желающих оставаться незамеченными.
vehicle_DescMISC_Razor_LX=Производитель: MISC\nНазначение: Фешенебельный корабль\n\nLX, самый "заряженный" вариант Razor, способен развивать головокружительную скорость за счёт особого разогнанного двигателя. Но за такую мощь приходится платить снижением манёвренности и вооружённости, что делает этот корабль идеальным для гонок по прямой. Да и кому нужно вооружение, когда всем вашим соперникам остаётся лишь глотать пыль позади.
vehicle_DescMISC_Reliant=Производитель: MISC\nНазначение: Лёгкое грузовое судно\n\nВыпустив Reliant Kore, компания MISC добавила к своей и без того впечатляющей линейке судов небольшой корабль начального уровня. Reliant использует продвинутые технологии Шиан и отличается широкими обтекаемыми крыльями, всенаправленными двигателями и свободно вращающейся двухместной кабиной, которая может фиксироваться как в вертикальном, так и горизонтальном положении. Добавьте сюда расширенный трюм, чья грузовместимость больше, чем у многих других кораблей того же класса, и Kore станет естественным выбором для совершения грузоперевозок на небольшие расстояния. А после установки нескольких дополнительных компонентов этот корабль сможет справиться с чем угодно.
vehicle_DescMISC_Reliant_Mako=Производитель: MISC\nНазначение: Репортёрское судно\n\nИмперии необходим постоянный поток информации, поэтому репортёры должны иметь возможность всегда и при любых условиях добираться туда, где что-то происходит. Войдите в Mako и ощутите всю гибкость и надёжность MISC Reliant, совмещённую с современнейшим набором камер Cernan, которые смогут зафиксировать каждое происходящее событие с необходимыми для заголовков ясностью и точностью. 
vehicle_DescMISC_Reliant_Sen=Производитель: MISC\nНазначение: Лёгкое научное судно\n\Магеллан, Пирс, Крошау – все эти люди остались в истории благодаря авантюрному духу, природному любопытству и надёжным кораблям. Reliant Sen – это многоцелевая мобильная научная платформа, оснащённая продвинутым комплектом сенсоров и предназначенная для долгих перелетов. Этот корабль идеально подойдет целеустремлённому исследователю, желающему вписать своё имя в анналы истории.
vehicle_DescMISC_Reliant_Tana=Производитель: MISC\nНазначение: Лёгкий истребитель\n\nНаряду с расселением человечества по вселенной одновременно росла и потребность людей в лёгком универсальном истребителе. Прочная конструкция Reliant Tana удешевляет обслуживание корабля, а высокоэффективный реактор, усиленный щит и дополнительные орудийные крепления приближают его к званию самого лучшего истребителя для защиты границ и удалённых аванпостов.
vehicle_DescMISC_Starfarer=Производитель: MISC\nНазначение: Тяжелый топливозаправщик\n\nStarfarer отличается от традиционных грузных транспортов одной ключевой особенностью - это специальная топливная станция. Starfarer разработан не только чтобы загружать, хранить и защищать топливные стазисные хранилища, он разработан чтобы собирать естественный водород из космического пространства и затем перерабатывать его для использования без необходимости приземления. Starfarer может применяться для перевозки стандартной контейнерной нагрузки (см. диаграмму), но в таком случае всё оборудования для работы с топливом будет мёртвым грузом. Это оборудование является модульным и может быть заменено на пакет для другого типа задач!
vehicle_DescMISC_Starfarer_Gemini=Производитель: MISC\nНазначение: Тяжёлый топливозаправщик\n\nДля операций на передовой военные Объединённой Земной Империи используют адаптированный “агрессивный” вариант Starfarer. G2G Gemini, более известный как Starfarer Gemini или “Star G”, жертвует некоторым количеством грузовместимости и манёвренности ради укрепленной брони, усиленных щитов, более мощных двигателей и улучшенных обитаемых турелей. Помимо прочего Gemini может опционально комплектоваться ракетной батареей, которая устанавливается на носу корабля вместо топливозаборника (подробности ниже). Ракетные батареи могут быть размещены на любом варианте Starfarer.
vehicle_DescORIG_300i=Производитель: Origin Jumpworks\nНазначение: Туристический корабль\n\nЕсли уж Вы собрались путешествовать меж звезд... то почему бы не делать это стильно? 300i является первоклассным кораблем класса люкс от Origin Jumpworks. Это утонченный, серебристый убийца, который посылает правильное сообщение как своим силуэтом, так и своими орудийными ускорителями частиц.
vehicle_DescORIG_315p=Производитель: Origin Jumpworks\nНазначение: Искатель\n\nИсследования – высшее призвание человека. Приготовьтесь нанести на карту далекие горизонты с Origin 315p – самым изощрённым технологическим продуктом человека. Этот корабль укомплектован усиленным реактором и индивидуальным набором сканеров, специально разработанным для него компанией Chimera Communications.
vehicle_DescORIG_325a=Производитель: Origin Jumpworks\nНазначение: Заградитель\n\nВам не нужно жертвовать своим комфортом просто потому, что галактика это суровое место: 325a может выйти победителем из любой схватки. 325a предлагает продвинутую боевую нагрузку, а так же, переделанную прицельную систему специально разработанную для 325a в WillsOp.
vehicle_DescORIG_350r=Производитель: Origin Jumpworks\nНазначение: Гоночный корабль\n\nКомбинация стандартной энергоустановки Gangleri BP 707 и фюзеляжа 300i, который был перестроен чтобы вместить сдвоенные двигатели Hammer Propulsion HM 4.3, делает 350r быстрейшим личным транспортом, который Вы когда-либо сможете назвать своим.
vehicle_DescORIG_600i=Производитель: Origin Jumpworks\nНазначение: Туристический корабль\n\nЭто многоцелевое роскошное судно от Origin обладает восхитительно детальным дизайном корпуса, в котором в равной степени сочетаются производительность и универсальность, упакованные в гладкую нестареющую форму. 600i разработан с использованием самых передовых технологий модульности, которые позволят вам индивидуально настроить корабль под ваши личные нужды.
vehicle_DescORIG_600i_Touring=Производитель: Origin Jumpworks\nНазначение: Туристический корабль\n\nЭто многоцелевое роскошное судно от Origin обладает восхитительно детальным дизайном корпуса, в котором в равной степени сочетаются производительность и универсальность, упакованные в гладкую нестареющую форму. 600i разработан с использованием самых передовых технологий модульности, которые позволят вам индивидуально настроить корабль под ваши личные нужды.
vehicle_DescORIG_85X=Производитель: Origin Jumpworks\nНазначение: Туристический корабль\n\nЭлегантный, стильный и сконструированный со скрупулёзным вниманием к мелочам. 85X – это многоцелевой универсальный корабль для путешествий, который обеспечивает хорошую управляемость при полётах в атмосфере и за её пределами. 85X использует очень схожую с 300-й серией технологию двигателей, поэтому объединяет в себе мощь гонщика и надёжность туристического судна. Решитесь ли вы спуститься на поверхность планеты или захотите осмотреть достопримечательности вашей системы, этот небольшой катер продолжит славную традицию Origin привлекать к себе взгляды окружающих.
vehicle_DescORIG_890Jump=890 Jump с её элегантным, выверенным внутренним убранством, которое контрастирует с обширным экстерьером, является подлинным инженерным чудом. Эта яхта создана впечатлять при взгляде под любым углом благодаря сочетанию уникального инновационного дизайна с самыми качественными материалами и наиболее продвинутыми технологиями. Результатом трудов инженеров стало это неповторимое в своём классе судно; шедевр, достойный имени ORIGIN.
vehicle_DescORIG_m50=Производитель: Origin Jumpworks\nНазначение: Гоночный корабль\n\nЕсли вы желаете добраться из точки А в точку Б за минимальное время и с максимальным стилем, то M50 от Origin прекрасно вам подойдёт. Благодаря форсированным двигателям, которые компенсируют недостаточную вооружённость, M50 прекрасно подходит для БЫСТРОГО передвижения.

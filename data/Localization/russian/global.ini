mg_miles_blackboxillegal_desc_0001=Один ~mission(ship) настиг весьма трагичный конец в связи с чем ряд лиц, которые разумеется выразили свою глубочайшую скорбь касательно всего этого происшествия, готовы заплатить чтобы определенная вещь исчезла. Мне нужно чтобы ты отправился по следующим координатам: ~mission(location). Найди там ~mission(item), и верни его в ~mission(destination) для форматирования. ~mission(rush)~mission(trouble)
mg_miles_blackboxillegal_desc_0002=Одни мои давние клиенты имеют, как сказали бы, "определенные вкусы" которые не всегда хорошо себя ощущают в границах законного. К несчастью для них они так же слабовольны и иногда совершают ошибки. Я не назову имен, но, как бы сказать, ты вероятно о них слышал. Как бы то ни было у них случился один из этих небольших "инцидентов" и они готовы заплатить, чтобы на месте не осталось ничего лишнего. Конкретно данный инцидент случился на борту корабля ~mission(ship), так что я хочу, чтобы ты отправился по следующим координатам: ~mission(location). Найди там ~mission(item). Мой контакт в ~mission(destination) может обо всём этом позаботиться - так что просто передай ему ящик и уходи. ~mission(rush)~mission(trouble)
mg_miles_blackboxillegal_desc_0003=Вот некоторые подробности по операции о которой я упоминал. Мне нужно чтобы ты достал мне ~mission(item) из обломков корабля ~mission(ship), который потерпел катастрофу. В этот раз я хотел бы чтобы ты доставил груз в ~mission(destination) вместо обычного места. ~mission(trouble)Я перешлю тебе ~mission(location). ~mission(rush)
mg_miles_blackboxillegal_desc_0004=Всё довольно просто. Я пришлю тебе данные об одном месте где потерпел крушение ~mission(ship). Отправляйся в пункт назначения, ~mission(location). Заберете там ~mission(item). ~mission(trouble)Как только закончите то доставьте посылку одному из моих людей в ~mission(destination). ~mission(rush)
mg_miles_blackboxillegal_desc_0005=Это скорее платная услуга, чем официальный заказ. Я хочу, чтобы ~mission(item) был найден в обломках корабля ~mission(ship) и убран со сцены. Деталей тебе лучше не знать, просто учти что некоторые, действительно могущественные люди, хотят чтобы об этом позаботились тихо и без шума. Как только обнаружишь цель - доставь в ~mission(destination) и спокойно уходи. ~mission(trouble)~mission(rush)

mobiGlas_MissingBennysDatapad_AboveAndBeyond_Text=Миллионы людей со всей Империи прилетают посетить Крусэйдер. От потрясающих во всех смыслах планет до множества уникальных и запоминающихся мест в окресностях, именно из-за этого многообразия Крусэйдер и сравнивают с "гранью обыденного".\n\nЛучший способ исследовать великие простору Крусэйдера – стать пассажиром Старлайнера "Дженезис", построенного Крусэйдер Индастриз. Эти роскошные круизные лайнеры курсируют не только в великолепной верхней атмосфере, но так же и по множеству других направлений. Почему бы не начать тур с закатом, чтобы увидеть своими глазами как на страпелях Крусэйдер Индастриз строится Дженезис? Отсюда можно спуститься в нижнюю атмосферу и оценить красочную какофонию одного из наших знаменитых "световых штормов" или выйти на орбиту планеты, чтобы посетить красивешивую ледяную луну – Йелу. Названная в честь старшего брата любимой всеми детьми сказки “Подарок для Бабы”, посещение этой промёрзлой земли несомненно станет сказкой и для вас.\n\nДля получения дополнительной информации о билетах и расписании, или о местах, которые можно увидеть или посетить во время вашего визита, пожалуйста, обратитесь в Информационный Центр Посетителя Крусэйдера.

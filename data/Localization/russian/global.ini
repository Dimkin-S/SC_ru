ccdemo19_desc=Жесть как поработали в крайний раз. Так хорошо получилось что когда я разговаривал со своим клиентом, который работает на одну корпу, то выяснилось что ему как раз нужна сбитая бригада. Я тут же подумал про тебя.\n\nИх компания узнала что майкроТек разрабатывает сверхсовременный алгоритм сжатия который вероятно может оставить их не у дел, в общем и так очевидно - они крайне мотивированы получить алгоритм себе и готовы щедро заплатить.\n\nПроблема в том что программное обеспечение разрабатывается на одном из внешних комплексов майкроТек. Весь трафик до базы полностью регулируется так что тебе придется украсть ИД чтобы они думали что ты один из служащих. Охраны будет куча но я верю ты найдешь путь проскользнуть мимо.\n\nКак только уведешь у них исходный код я сразу вышлю координаты места где его можно скинуть без лишних глаз.

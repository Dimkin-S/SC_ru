mobiglas_CharlieStation_Elaine_Insurance_text=Кому: Элейн Вард\nОт: Главное Страхование Империи\nТема: Обращение бенефициара Дарнелла Варда за страховой выплатой\n27.10.2945 11:13 СЗВ\n\nДорогая Элейн Вард.\n\nКак Вы знаете, я изучала Ваш запрос о страховом возмещении в связи с гибелью Дарнелла Варда. С сожалением сообщаю, что после проведения тщательного расследования и проверки мы выяснили, что причина его смерти не покрывается страховым полисом сотрудника, предоставленным компанией Ковалекс Шиппинг.\n\nВ полисе страхования личной жизни 02107 02012000 отмечены следующие исключения, при которых в случае гибели застрахованного лица пособия выплачиваться не будут:\n\n(A)	Если смерть застрахованного явилась результатом алкогольной или наркотической зависимости, исключая случаи, когда прием таких веществ проводился в соответствии с рекомендациями и письменными инструкциями лицензированного медицинского работника.\n(B)	Если смерть застрахованного явилась результатом участия его в совершении тяжкого преступления, бунта или восстания, а также при занятии нелегальной деятельностью.\n\nПодавляющее большинство доказательств, собранных на станции Ковалекс Гундо, и показания свидетелей указывают на то, что застрахованный утратил нормальный контроль над своими психическими и физическими возможностями по причине сильного алкогольного опьянения, которое и стало одной из причин инцидента.\n\nСитуация, когда человек, находящийся в состоянии алкогольного опьянения, в процессе работы с оборудованием причиняет смерть другому человеку, считается нарушением закона и классифицируется как уголовное преступление. Даже при возможном наличии промежуточных аспектов между фактами управления оборудованием и смерти человека. Исключение, связанное с совершением преступления, отменяет возможность получения бенефициаром каких-либо выплат.\n\nПоскольку Ваш запрос был отклонён, Вы можете подать внутреннюю апелляцию. Для этого Вам нужно заполнить форму DCR-90. Если у Вас есть вопросы о содержащейся в этом письме информации, пожалуйста, свяжитесь с нашим отделом страховых выплат.\n\nС уважением,\n\nДжесси Хользбург\n\nОценщик страховых случаев\nГлавное Страхование Империи
mobiglas_CharlieStation_Elaine_Insurance_title=FW: Обращение бенефициара Дарнелла Варда за страховой выплатой 
mobiglas_CharlieStation_Elaine_Intro_Transcript_text=ЭЛЕЙН ВАРД: Спасибо, что связались со мной.\n\nМой муж недавно погиб на борту узловой станции Ковалекс Шиппинг, но компания отказывается выплачивать страховое возмещение, так как, по их словам, именно он виноват в произошедшем. Это просто нелепо. Такого не может быть, я знаю своего мужа. у Дарнелла были проблемы, но все они остались в прошлом.\n\nЯ хочу, чтобы вы отправились на станцию Ковалекс и прислали мне доказательства невиновности моего мужа. Но даже если в реальности всё окажется наоборот, оплату вы получите в любом случае. Я понимаю, вы цените свое время, но я лишь хочу узнать правду.\n\nЯ прикрепила запрос на страховое возмещение, чтобы вам было с чего начать. Желаю удачи. Надеюсь скоро услышать от вас новости, какими бы они ни были.
mobiglas_CharlieStation_Elaine_Intro_Transcript_title=Расследование Ковалекс
mobiglas_CharlieStation_Kiyomi_Datapad_subtitle=Планшет сотрудника Ковалекс – Киоми Сантос
mobiglas_CharlieStation_Kiyomi_Datapad_text=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n\nКому:\nОт: Киоми Сантос\nТема: Универсальный код разблокировки\n>> НЕОТПРАВЛЕННЫЙ ЧЕРНОВИК\n\nПривет, Скотт,\n\nЯ проводила обычную проверку безопасности персональных кодов доступа к спальным капсулам, когда заметила, что код Мел отличается от того, который записан у нас в файле. Я не знаю, остался ли он со времён последней смены кодов, или это она сама изменила его без разрешения, но я проявила инициативу и сбросила его. Новый код разблокировки прикрепляю к письму.\n\nТы сам отправишь обновление в Корпорацию, или мне это сделать? Кроме того, если хочешь, я могу напомнить Мел о нашей политике безопасности. Не знаю, как ты предпочитаешь решать подобные вопросы.\n\nВсего наилучшего,\n\nКиоми\n\n**/[КАПСУЛА 3 – М.ОСОСКИ] КОД РАЗБЛОКИРОВКИ ПРИЛАГАЕТСЯ/**

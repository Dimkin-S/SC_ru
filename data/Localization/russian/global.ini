dfm_ui_SharpTurns=Существует несколько способов, как улучшить прохождение поворотов.\nСамый простой из них – зажать кнопку Ускорителя, чтобы повысить мощность маневровых двигателей, которые помогут удержать корабль в повороте.\nДругой способ – зажать Тормоз для снижения тяги, а затем, когда корабль начнёт поворачиваться в нужном направлении, отпустить клавишу. При этом уровень тяги быстро автоматически вернётся к прежнему значению.\nСамая сложная техника успешного поворота предполагает использование Разъединённого режима. Резко поверните ваш корабль в желаемом направлении, а затем отключите Разъединённый режим, чтобы снова активировать маршевые двигатели.

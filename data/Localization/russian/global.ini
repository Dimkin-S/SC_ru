item_DescAMRS_LaserCannon_S1=Производитель: Amon & Reese Co.\nТип предмета: Лазерная пушка\nРазмер: 1\n\nOmnisky III является базовой моделью в линейке лазерных автоматических пушек для небольших кораблей от компании A&R. Скорострельность, урон и дальность стрельбы данного лазера соизмеримыми с другими орудиями в его классе. В конструкции Omnisky III используются компоненты среднего уровня, предлагающие значительно увеличенную энергоэффективность в сравнении с более дешёвыми конкурентами.
item_DescAMRS_LaserCannon_S2=Производитель: Amon & Reese Co.\nТип предмета: Лазерная пушка\nРазмер: 2\n\nOmnisky VI – это лазерная автопушка средних размеров, производимая компанией A&R. Она может похвастаться увеличенным уроном, большей дальностью стрельбы и возросшим энергопотреблением по сравнению со своим младшим братом, Omnisky III. В производстве шестой модели используется множество схожих компонентов, так что её энергоэффективность находится на среднем уровне.
item_DescAMRS_LaserCannon_S3=Производитель: Amon & Reese Co.\nТип предмета: Лазерная пушка\nРазмер: 3\n\nOmnisky IX представляет собой третью по размеру версию популярной лазерной автопушки от Amon & Reese. Низкая скорострельность этого орудия компенсируется большой дальностью эффективной стрельбы, что позволяет ему наносить мощные удары издалека. 
item_DescAMRS_LaserCannon_S4=Производитель: Amon & Reese Co.\nТип предмета: Лазерная пушка\nРазмер: 4\n\nЛинейку надёжных лазерных автопушек от Amon & Reese продолжает Omnisky XII. Пускай скорострельность и не является сильной стороной этого орудия, зато своим лазерным лучом оно способно наносить разрушительные повреждения на значительных расстояниях.
item_DescAMRS_LaserCannon_S5=Производитель: Amon & Reese Co.\nТип предмета: Лазерная пушка\nРазмер: 5\n\nРепутация компании Amon & Reese как производителя мощных и надёжных орудий воплотилась в линейке лазерных автопушек Omnisky. Модель Omnisky XV – это пятая по размеру версия оружия, которое на протяжении многих веков помогало защищать Империю.
item_DescAMRS_LaserCannon_S6=Производитель: Amon & Reese Co.\nТип предмета: Лазерная пушка\nРазмер: 6\n\nИнженеры Amon & Reese прозвали эту массивную лазерную автопушку размера 6 "Августом" в честь Римского Императора, основавшего знаменитый "Восемнадцатый легион". Omnisky XVIII наносит огромный урон на дальних дистанциях, что делает её эффективным средством сдерживания противника.
item_DescAMRS_ScatterGun_S3=Производитель: Amon & Reese Co.\nТип предмета: Плазменный дробовик\nРазмер: 3\n\nС плазменным дробовиком A&R PyroBurst ваш корабль будет сеять хаос вокруг. Эффективный на близких дистанциях PyroBurst выбрасывает разрывающиеся плазменные снаряды, жертвуя точностью ради увеличения площади поражения. 
item_DescANVIL_Hornet_F7C_shop=Производитель: Anvil Aerospace\nНазначение: Средний истребитель\n\nДля врагов – это оружие, которое нельзя недооценивать, для союзников – это спаситель. Hornet F7C является таким же крепким и надежным многоцелевым истребителем, как и ставшая лицом Космического Флота ОЗИ модель F7A. Hornet F7C – это основа для постройки корабля, который удовлетворит любым вашим требованиям.
item_DescANVL_Arrow_Turret=Производитель: Anvil Aerospace\n\nТурельная система Gestonne для Anvil Arrow позволяет вести точное и независимое слежение за целями и обладает двумя креплениями для установки орудий размера 1.

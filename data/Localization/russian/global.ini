mg_pacheco_assassin_law_desc_001=Иногда винтикам срывает резьбу. Один из офицеров БлэкДжек, который должен был присматривать за нашими интересами, похоже кормится с двух рук и работает на другую бригаду. Так не пойдет.\n\nВыследи этого Офицера ~mission(TargetName) и позаботься о нем. Там наверняка будут его дружки из БлэкДжек, так что будет жарко - будь готов.\n\n-Твич\n
mg_pacheco_assassin_law_desc_002=Офицер из БлэкДжек, по имени ~mission(TargetName), похоже возомнил себя каким-то великим героем и собирается раз и навсегда положить конец нашей деятельности.\n\nПроблема в том, что этот рыцарь в сверкающих доспехах достаточно умён и мотивирован, чтобы быть реальной угрозой.\n\nНам необходимо его остановить, с гарантией, пока он не нарыл чего-то действительно опасного. И мне не важно как много оперативников БлэкДжек тебе придется завалить, чтобы довести дело до конца.\n\n-Твич\n
mg_pacheco_assassin_law_desc_003=~mission(TargetName), офицер БлэкДжек, который давно на нашей зарплате. У него внезапно проснулась совесть и этот его новый стиль ему совсем не идет.\n\nНам нужно чтобы ~mission(TargetName|Last) замолчал навсегда, до того как получит шанс что-то разболтать.\n\Позаботься об этой проблеме, а так же и о любых других сотрудниках БлэкДжек, которые решат заглянуть на вечеринку.\n\n-Твич\n
mg_pacheco_assassin_law_desc_004=Пойми меня правильно, я люблю кредиты так же, как любой другой - но лояльность всё же ценится больше денег.\n\nОфицер ~mission(TargetName) вдруг решил, что получает от нас мало и угрожает сдать своим боссам из БлэкДжек информацию о наших деловых вопросах.\n\nПоэтому Вы отправитесь туда и положите конец жадности этого подонка раз и навсегда.\n\nНе нужно удивляться, он побежит за помощью к своим дружкам из БлэкДжек, как только зазвучат выстрелы. Просто делайте что должны, и выполните работу.\n\n-Твич\n
mg_pacheco_assassin_law_title_001=Уличное Правосудие
mg_pacheco_assassin_law_title_002=Другая сторона Закона
mg_pacheco_assassin_law_title_003=Отправка в отставку
mg_pacheco_assassin_law_title_004=Реформа Правосудия
mg_pacheco_assassin_sync_danger_high=И ещё одно, за плечами у этой парочки толстенные записи в КримСтат и куча друзей. Они так легко не сдадутся, но я верю, что вы справитесь.\n\n
mg_pacheco_assassin_sync_danger_low=И да, если вы о чем то беспокоитесь - эти выскочки на деле зеленые новички. Не думаю что это дело будет какой-то проблемой для людей с вашими возможностями.\n\n\n
mg_pacheco_assassin_sync_danger_medium=Информатор сообщил что эти двое не полностью пустоголовые и летают с прикрытием. Не ожидайте что они сдадутся без некоторого сопротивления.\n\n
mg_pacheco_assassin_sync_desc_001=Некоторое время назад нам пришло сообщение являющееся не особо прикрытым шантажом. Мы смогли отследить его до двух пилотов которых зовут ~mission(TargetName) и ~mission(TargetName2).\n\nВы будете вестником того что бывает с теми кто пытается на нас наехать.\n\nСоберите бригаду и отловите этих подонков. Мы не можем рисковать утечкой информации которая у них есть так что вы должны устранить их одновременно.\n\n~Mission(Danger) Сделайте всё так чтобы никто не задумывался о шантаже против нас ещё долгое время.\n\n-Твич
mg_pacheco_assassin_sync_desc_002=Мои наниматели хотят чтобы ~mission(TargetName) и ~mission(TargetName2) более не отягощали нас своим существованием.\n\nЧто более важно, они должны быть устранены в одно и то же время.\n\nНайдите людей которым вы можете доверять и скоординируйте одновременный удар.\n\n~Mission(Danger) Как только шоу начнется сделайте всё быстро и чисто, никто из них не должен уйти.\n\n-Твич
mg_pacheco_assassin_sync_desc_003=Пара отбросов, ~mission(TargetName) и ~mission(TargetName2), хотят поиграть мускулами на нашей территории. Этого не произойдет так как вы их прибьете.\n\nИ чтобы прикрыть их маленькие делишки уверенно и с гарантией вы их убьете одновременно.\n\nНаймите кого угодно, чтобы отследить одного пока вы идёте по следам второго. Как только начнется стрельба помните о главном - все кто будет с ними тоже цель.\n\n~Mission(Danger)-Твич
mg_pacheco_assassin_sync_title_001=Одновременный удар
mg_pacheco_asteroidchase_desc_0001=(PH) Один действительно надоедливый подонок скрывается среди астероидов. Устраните его.
mg_pacheco_asteroidchase_desc_0002=(PH) Знаешь ли ты что всякие трусы обожают прятаться среди астероидных полей как только пути наших интересов пересекаются? На этом месте в дело вступаете вы.
mg_pacheco_asteroidchase_desc_0003=(PH) Иногда приходит интересная пора для того чтобы прочесать некое определенное астероидное скопление и убедиться что некая определенная предательская крыса там не скрывается. Не могли бы вы помочь?
mg_pacheco_asteroidchase_desc_0004=(PH) Дружеский совет: не пересекай дорогу моей организации и не убегай прятаться в астероидных полях. Потому что мы пошлем кого то позаботиться об этом вопросе. Кого то вроде тебя.
mg_pacheco_asteroidchase_title_0001=<ph>(PH) Необычная цель</ph>
mg_pacheco_basesweep_law_desc_001=Мне намекнули, что на одно из наших предприятий, ~mission(Location), планируется рейд. Хочу чтобы ты отправился туда и вычистил это место от всех подонков БлэкДжек.\n\nЭто должно поднять достаточно шума, чтобы успеть прикрыть все концы со своей стороны.\n\n-Твич\n
mg_pacheco_basesweep_law_desc_002=У меня есть кое-что важное в работе, но для того, чтобы это осуществить, мне нужно убедиться, что у БлэкДжек не будет достаточно ресурсов и они не смогут ответить.\n\nЕсть идея убить двух птичек одним выстрелом - устрой рейд на ~mission(Location) и убей всех офицеров, которые там служат.\n\nЭто должно привлечь их внимание.\n\n-Твич\n
mg_pacheco_basesweep_law_desc_003=Кое-кто из моей бригады был остановлен прямо в середине работы патрулем БлэкДжек. То, что должно было быть обычным арестом, превратилось в грёбаную кровавую баню, благодаря этим чрезморно усердным воякам, возомнивших себя и судом, и присяжными.\n\nНе собираюсь терпеть, чтобы мои люди так кончали. Хочу, чтобы ты отправился в пункт ~mission(Location) и отправил каждого из них в могилу.\n\nЕсли не хотят играть по правилам, то не будут играть вовсе.\n\n-Твич\n
mg_pacheco_basesweep_law_title_001=БлэкДжек в отключке
mg_pacheco_basesweep_law_title_002=Ушедшие с почестями
mg_pacheco_basesweep_law_title_003=Вычеркнуты из списка

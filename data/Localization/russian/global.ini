Info_Kiosks_Handbook_Desc_001=Пока вы гость в данном учреждении, вы должны придерживаться следующих правил и положений:\n\n1. Не нужно создавать никаких конфликтов приводящих к насилию. Философам давно известно, что насилие порождает лишь еще больше насилия.\n\n2. Не нужно пытаться сбежать. Единственное, что вам нужно усвоить и от чего вам нужно отталкиваться - это вы и ваши обязанности.\n\n3. Вам запрещено использовать устройства связи с внешним миром. Почему бы не завести друга здесь?\n\nОтказ от согласия придерживаться наших правил приведет к увеличению срока вашего пребывания здесь.

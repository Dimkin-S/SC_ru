Goss1_Desc=Обильные сельскохозяйственные угодья, покрывающие основную часть огромного одиночного континента этой планеты, используются исключительно для снабжения продовольствием большого населения на соседней планете, Касселе.\n
Goss2=Кассель
Goss2_Desc=Сотни миллионов туристов со всей вселенной посещают красивые побережья этого биологически разнообразного мира.\n
Goss3=Госс III
Goss3_Desc=Получить доступ к этому крупному субтропическому миру могут только те, кто оформил пропуск на военной базе на поверхности.\n
Goss_Desc=Обычно Госс считают одной из самых потрясающих частей Империи. Она представляет собой бинарную звёздную систему, расположенную рядом с огромным звёздным феноменом, известным как Бассейн Олимпа, откуда следует, что основную часть её экономики занимает туризм. Однако жители Госс гордятся своей самодостаточностью, поскольку система сама производит сырьё, добывая полезные ископаемые и собирая ресурсы.\n

item_DescKLWE_LaserRepeater_S1=Производитель: Klaus & Werner\nТип предмета: Лазерный повторитель\nРазмер: 1\n\nБлагодаря последовательной стрельбе из каждого из трёх стволов, повторитель CF-117 Bulldog от Klaus & Werner способен доставлять быстрые энергетические снаряды до цели без перегрева. Это делает его любимым оружием среди пилотов-новичков, которые снаряжают свой первый корабль.
item_DescKLWE_LaserRepeater_S2=Производитель: Klaus & Werner\nТип предмета: Лазерный повторитель\nРазмер: 2\n\nCF-227 Badger – это надёжный лазерный повторитель второго размера от Klaus & Werner. Повышенная огневая мощь делает его серьёзным соперником в любом бою.
item_DescKLWE_LaserRepeater_S3=Производитель: Klaus & Werner\nТип предмета: Лазерный повторитель\nРазмер: 3\n\nCF-337 Panther – это модель третьего размера в линейке лазерных повторителей компании Klaus & Werner. Panter обладает заслуживающим уважение соотношением энергопотребления к наносимому урону, что делает её настоящим оружием типа "выстрелил и забыл". Пилоты, которые оснащают свои корабли повторителями Panther, редко потом жалеют о принятом решении.
item_DescKLWE_LaserRepeater_S4=Производитель: Klaus & Werner\nТип предмета: Лазерный повторитель\nРазмер: 4\n\nНемногие пилоты способны забыть то чувство, которое возникает, когда на вас несётся корабль с повторителями CF-447 Rhino наготове. Это внушительное орудие четвёртого размера от Klaus & Werner хорошо подходит для боя на средних дистанциях, но наиболее сильное впечатление производит вблизи.
item_DescKLWE_LaserRepeater_S5=Производитель: Klaus & Werner\nТип предмета: Лазерный повторитель\nРазмер: 5\n\nСвоими укусами лазерный повторитель CF-557 Galdereen от Klaus & Werner наносит столь же ужасные раны, как и его клыкастый тёзка. Высокая скорострельность и стабильная эффективность делают это орудие убедительным выбором для самых разных транспортных средств.
item_DescKLWE_LaserRepeater_S6=Производитель: Klaus & Werner\nТип предмета: Лазерный повторитель\nРазмер: 6\n\nНастоящий зверь среди лазерных повторителей от Klaus & Werner. Три огромных ствола CF-667 предупреждают любого, кто только завидел корабль с этим орудием, что стоит дважды подумать перед тем, как вступать в бой.
item_DescKLWE_MassDriverCannon_S2=Производитель: Klaus & Werner\nТип предмета: Ускоритель масс\nРазмер: 2\n\nУскоритель масс Sledge II от компании Klaus & Werner представляет собой 60-мм баллистическую пушку, способную вести огонь боеприпасами различных типов. Она обладает повышенной проникающей способностью, за которую, однако, приходится расплачиваться малой ёмкостью магазина, что ведёт к необходимости часто пополнять боезапас. Поскольку этот ускоритель масс от K&W не использует снаряды энергетической природы, он обладает меньшим энергопотреблением, следовательно, генерирует более слабую ЭМ-сигнатуру.

mtps_destroyprobe_desc_001=МИНИМАЛЬНАЯ КВАЛИФИКАЦИЯ\n* Эквивалентное обучение или эквивалентный практический опыт.\n* 2 года смешанного опыта службы безопасности и наемника с уклоном в боевое пилотирование.\n* Возможность обзавестись боевым кораблем.\n* Доступность для немедленного выдвижения.\n\nЖЕЛАЕМАЯ КВАЛИФИКАЦИЯ\n* Опыт работы с спутниками-шпионами ПСД.\n* Сильные навыки в сканировании и разрушении.\n\nО РАБОТЕ\nВ майкроТек мы стремимся содействовать рабочему опыту который был бы коллективным, дружеским и веселым. Мы ищем внимательного к деталям пилота, который был бы способен применять аналитическое мышление для решения проблем и имел бы глубокие познания в сфере вариантов решения боевых задач для выполнения данного проекта вовремя и с минимальными ошибками.\n\nЗОНА ОТВЕТСТВЕННОСТИ\n* Сканирование местности для поиска скрытых в пространстве майкроТек ~mission(Contractor|DestroyProbeAmount), которые занимаются нелегальной разведкой.\n* Эти так называемые 'дата скиммеры' снабжены протоколами безопасности которые попытаются выгрузить свои банки данных в случае нападения.\n* Уничтожьте все скиммеры до того как выгрузка будет завершена.\n\nМЕСТОПОЛОЖЕНИЕ\n~mission(Location)
mtps_destroyprobe_title_001=Обнаружены нелегальные cпутники-шпионы

manufacturer_Desc987=Известен за свой более агрессивный урбанистический стиль. Асимметричность. Смелые принты.
manufacturer_DescABIN=Поставщик высококлассных украшений для ангара
manufacturer_DescACAS=Корпорация, сосредоточенная на структурных (небоевых) составляющих кораблей. Производит лоснящиеся и элегантные, но тем не менее мощные реакторы.
manufacturer_DescACDO=Компания Асиедо несёт ответственность не только за строительство сети ретрансляторов по всей ОЗИ, но также и за разработку технологии, позволившей наладить связь между системами.
manufacturer_DescACOM=В гоночных кругах термин ACOM приобрёл два значения. Первое – это сокращение от фразы "a commanding lead" – "безусловное лидерство". Она означает, что один из конкурсантов вырвался далеко вперёд, не оставив остальным претендентам ни малейшего шанса наверстать упущенное. Второе значение появилось относительно недавно. Оно относится к молодой производственной компании, сделавшей эту фразу своим эпитетом. Ключевой деятельностью ACOM является создание корабельных компонентов, которые выдают максимальную мощность за кратчайший срок, предоставляя пилотам крайне важное дополнительное преимущество во время гонки. Компания была основана Джейсом и Заной – сыном и дочерью знаменитого шефа команды механиков Гаррита Биджарани. Дети воспользовались накопленными за четыре поколения знаниями о гонках и воплотили их в целую серию реакторов и охладителей ACOM.
manufacturer_DescAEGS=Aegis заслужила признание как производитель военных космических кораблей в ходе Первой Теваринской Войны. После своей печально известно победы на Идрисе IV Айвар Мессер отдал предпочтение орбитальным бомбардировщикам Aegis, которые получили публичную известность и стали синонимом установившегося впоследствии безжалостного режима Мессера. После Падения Императора контракты с Aegis были разорваны, их корабли потеряли популярность в народе, и компания оказалась в кризисе. Они сократили объёмы строительства кораблей и переключились на выпуск деталей. Тем не менее, время излечивает все раны, и сегодня Aegis снова возвысилась, чтобы стать ведущим военным подрядчиком по производству кораблей и компонентов. 
manufacturer_DescALB=Отразите свою суровую независимость и отношение к миру с экипировкой от Alejo Brothers.
manufacturer_DescAMD=Известная компания, занимающаяся разработкой и тонкой настройкой высококлассной электроники. Mustang Omega стал результатом совместной работы Consolidated Outland и AMD.
manufacturer_DescAMRS=Компания A&R была основана на заре эпохи Мессера недавними ветеранами Марсело Амоном и Трэвисом Ризом. На сегодня она является одним из старейших производителей энергетического оружия в ОЗИ. Их разработки всегда были нацелены на удовлетворение запросов пользователей, благодаря чему и заслужили хорошую репутацию за надёжность и простоту в использовании. Как утверждает компания, это связано с ориентированностью на проведение обширных полевых испытаний, значительно превосходящих всё то, что могут предложить её конкуренты.
manufacturer_DescANVL=Для гражданских лиц Anvil Aerospace производит небольшие боевые корабли, которые, однако, куда меньше ассоциируются с пиратством в общественном сознании. Они стоят дороже сопоставимых моделей от Drake, зато и собираются не на честном слове, отчего могут выдерживать больше попаданий. Основную часть дохода Anvil получает от военных контрактов с ОЗИ на разработку и строительство боевых кораблей, и в особенности легендарного Hornet.
manufacturer_DescAPAR=Apocalypse Arms производит агрессивное и разрушительное оружие, вдохновлённое технологиями эры правления Мессеров.
manufacturer_DescARCC=На данный момент этот огромный конгломерат владеет одной из планет в системе Стентон, однако начинал свою деятельность он с производства термоядерных двигателей для промышленных судов. У них также есть подразделение по терраформингу, которое отклонилось от основной линии компании и превратилось скорее в горнодобывающий консорциум.
manufacturer_DescARGO=Этот производитель коммерческих судов в основном ориентирован на строительство челноков, транспортов и машин общего назначения, которые можно встретить в любой части вселенной.
manufacturer_DescARMA=[PH] Описание ArmaMod
manufacturer_DescASAD=[PH] PH Описание Associated Science and Development
manufacturer_DescASAS=Изначально Ascension Astro была небольшой специализированной компанией по продаже высококлассных маневровых двигателей с низким ИК-излучением богатым клиентам, желающим летать на своих роскошных кораблях, не попадаясь на глаза алчным пиратами. Однако несмотря на то, что их маневровые двигатели генерировали низкую сигнатуру, весь эффект скрытности зачастую сходил на нет, когда щиты или маршевые двигатели, изготовленные другими производителями, начинали буквально кричать о присутствии корабля. Понемногу Ascension принялась расширять свою линейку в стремлении добавить туда целый набор компонентов, которые при совместной работе смогли бы обеспечить кораблю крайне низкую заметность и гарантировать безопасное путешествие.
manufacturer_DescATK=Производитель высокотехнологичной одежды A-Tek когда-то был небольшой специализированной компанией, но затем вырос в целую империю. Основная цель, которую они преследовали при разработке своей лёгкой и гибкой обуви на мягкой подошве – дать владельцу ощутить поверхность, по которой он идёт.
manufacturer_DescAVNG=Производитель графена и продуктов из него. Является дочерней структурой Vance Superindustrial.
manufacturer_DescBANU=[PH] Описание Бану
manufacturer_DescBASL=Производитель защитных систем для военных и гражданского сектора, выпускающий щиты, а также корабельную и персональную броню.
manufacturer_DescBEHR=Исследовательский консорциум Behring был основан в 2554 году на Терре, став результатом многолетних поглощений и объединений десятков мелких исследовательских и конструкторских фирм Инвестиционным фондом Беринга. Собирая вместе так много различных исследовательских подразделений, занимавшихся разработками в самых разных областях, группа компаний Behring надеялась повысить вероятность того, что дорогостоящие исследования приведут к появлению товарного продукта. Их история говорит сама за себя, поскольку эта знаменитая лаборатория уполномочена проводить стандартизацию лазерного оружия и десятков прочих инновационных разработок. Сегодня Behring продолжает удерживать позиции благодаря своим передовым и технологичным продуктам, демонстрирующим простые и незатейливые конструкторские решения. Она производит всё, начиная от оружия, ракет, сторожевых дронов, и вплоть до щитов и брони.
manufacturer_DescBLTR=Создатель передовых компьютеров и аналитических систем Blue Triangle гордится тем, что нанимает только лучших инженеров и программистов, многие из которых начинали карьеру как чёрные хакеры. 
manufacturer_DescBRRA=(PLACEHOLDER) Broad & Rabiee
manufacturer_DescCBA=Компания Code Blue Apparel производит широкий ассортимент долговечной профессиональной униформы и комбинезонов, ориентированных на удобство и индивидуальность без ущерба функциональности.
manufacturer_DescCBD=CBD. Они делают одежду. Покупать её или нет – решать вам. 
manufacturer_DescCDS=Компания занимается производством широкого спектра оборонительных средств для ведения наземных боевых действий: от персональной брони до защитных систем. Правила наименования их продукции, как правило, довольно простые и логичные.\n\nМодели: PAB-4 (Персональный аблатив/Лёгкая баллистическая броня)\n\nQDB-12 QuiKCade (Быстро возводимая баррикада)
manufacturer_DescCHCO=Этот специализированный производитель систем связи, радаров и сканеров является надеждой и опорой шахтёров и исследователей, предоставляя им проверенные и долговечные продукты.
manufacturer_DescCLDA=[PH] Описание Caldera.
manufacturer_DescCNOU=Перспективный концерн по производству космических кораблей Consolidated Outland был основан независимым триллионером Сайласом Кёрнером и отличился тем, что стал первой в мире компанией, расположившей свою штаб-квартиру в пограничном мире. Кёрнер, сколотивший значительное состояние на прыжковых коммуникациях, основал её в попытке дать решительный отпор чрезмерному, как он считал, регулированию в отрасли космических кораблей. И теперь Outland, чьи фабрики расположены максимально далеко от любопытных глаз конкурирующих корпораций, быстро превращается в производителя, у которого действительно есть на что посмотреть.
manufacturer_DescCRLF=Производит медикаменты в коммерческих целях. Кьюрлайф, созданная группой врачей, была первой компанией, которая предложила широкой общественности большой спектр медицинских решений.
manufacturer_DescCTL=City Lights выпускает доступные и нестареющие модные изделия для всей семьи.
manufacturer_DescDMC=Компания DMC, до сих пор известная своей джинсовой тканью, существенно расширила ассортимент продукции, который теперь включает всё: от прочной верхней одежды до износостойких модных изделий. DMC знает, что чувствовать себя хорошо столь же важно, как и хорошо выглядеть.
manufacturer_DescDOOM=[PH] Кустарно изготовленная броня чрезвычайно агрессивного вида призвана защищать и устрашать. Можно предположить, что такой вид брони не только переживёт конец света, но и станет господствовать после него.
manufacturer_DescDRAK=	Доступные модульные корабли Drake стали излюбленным выбором тех, кто только собирается приобрести своё первое космическое судно. С другой стороны, компания стала ассоциироваться с криминальными элементами.
manufacturer_DescDRN=Компания Derion определила само понятие первоклассной деловой одежды для мужчин и женщин благодаря своим сдержанным цветам и классическим фасонам.
manufacturer_DescDYL=[PH] - Описание Dyna Lei
manufacturer_DescELD=Escar Limited переводит удобную повседневную одежду на новый уровень благодаря интересному подбору тканей и высокому качества изготовления.
manufacturer_DescESPR=[PH] Нужно описание.
manufacturer_DescEVL=Они не могут определить ваш характер. Они не могут сказать, кто вы. EvaLight, и пусть ваш голос будет услышан.
manufacturer_DescFFSY=[PH] Неудавшийся производитель лазерного оружия. Трансформировался в инженерную фирму, которая разработала систему крепления орудий, получившую практически повсеместное распространение.
manufacturer_DescFIO=Нестареющая элегантность придаёт удобство в ношении, что и определяет каждую утончённую вещь в фирменной коллекции Fiore.
manufacturer_DescFSIN=Компания Friskers пожелала расширить сферу деятельности в 30-м веке и в дополнение к своим батареям и полупроводникам, которые можно встретить в самых разных продуктах по всей Империи, организовала компьютерное подразделение, получившее широкое одобрение.  
manufacturer_DescGATS=[PH]  Gallenson Tactical Systems Description
manufacturer_DescGEND=[PH] PH Описание типового напитка
manufacturer_DescGENF=[PH] PH Описание типовой пищи
manufacturer_DescGMNI=Производитель личного вооружения. В основном Gemini выпускает кинетическое оружие, хотя недавно она приобрела компанию Octa – небольшой стартап, занимающийся производством энергетических средств поражения. Образцы вооружения компании имеют последовательное наименование.
manufacturer_DescGODI=Когда человечество впервые начало подвергаться нападению Вандуул, зачастую больше всего страдали те, кто жил в приграничных системах. Бывшие жители Калибана посчитали, что гражданские защитные компоненты были не в состоянии противостоять этому смертоносному врагу, поэтому они основали компанию Gorgon Defender Industries. Её целью стало предоставить широкой публике продукты военной мощи, чтобы люди смогли должным образом защитить себя. Благодаря сильным сторонам своих проектов, Gorgon заработала репутацию, которая вскоре привлекла взор военных. 
manufacturer_DescGRIN=[PH] На корпоративной странице в матрице нет никакого краткого описания этого производителя!
manufacturer_DescGRNP=Стремясь выделиться среди целой кучи производителей и составить конкуренцию более развитым "домашним мирам", правительства четырёх внешних систем объединились, чтобы субсидировать создание GNP – совершенно новой компании, специализирующейся на разработке богатого перечня продуктов, начиная от наборов широкопрофильных датчиков до корабельных двигателей.
manufacturer_DescGSB=[PH] Описание GSB
manufacturer_DescGYS=[PH] Нужно описание.
manufacturer_DescHDGW=[PH] Описание Hedeby Gunworks
manufacturer_DescHDH=	Очень просто сделанная одежда, предназначенная для экстремальных условий. Черпает вдохновение из ближневосточных и инуитских дизайнов.
manufacturer_DescHRST=[PH] Тут будет информация о производителе Hurston Dynamics.
manufacturer_DescHWK=Когда они говорят, что обувь определяет человека, они имеют в виду обувь от Hawksworth. Она выполнена в деловом классическом стиле по тем же строгим стандартам, благодаря которым бренд Hawksworth стал мерилом для всех остальных производителей.
manufacturer_DescJOKR=[PH] Описание Joker Engineering
manufacturer_DescJSPN=Компания J-Span производит только один вид продукции, но делает это хорошо. Уже более ста лет она сосредоточена на изготовлении качественных охладителей по вменяемым ценам. Сегодня, если вы вскроете корпус космического корабля, то в половине случаев найдёте там компонент от J-Span. Кроме того, их охладители выпускаются в разнообразных форм-факторах и помимо кораблей устанавливаются в широкий круг других агрегатов, начиная от наземной техники и заканчивая компьютерными системами и холодильными установками. Что касается потребительского рынка, то тут их компоненты могут уступать моделям конкурентов по числу наворотов, но зато в большинстве случаев они не демонстрируют каких-то странностей в поведении.
manufacturer_DescJUST=По продолжительности работы в космической отрасли Juno Starwerk уступает только лишь RSI. Компания была основана в 24-м веке и занялась производством дальнемагистральных грузовых судов, необходимых для поддержания стремительной экспансии людей в другие звёздные системы. При проектировании этих кораблей во главу угла была поставлена утилитарность. Они были созданы с одной единственной целью – перевозить как можно больше груза с минимальными затратами. Со временем конкуренция в сфере кораблестроения выросла, и рыночная доля судов от Juno Starwerk сократилась. Однако их компоненты завоевали хорошую репутацию за надёжность и простоту в обслуживании. Вскоре компания стала получать львиную долю прибыли именно от прямой продажи компонентов, поэтому в 2513 году она решила полностью прекратить производство кораблей и сосредоточиться исключительно на поставках компонентов промышленного класса. В некоторых уголках вселенной живут потомственные механики, передающие знания и технические приёмы для обслуживания реакторов Juno как фамильную ценность. Долгая история компании также гарантирует, что вы сможете легко найти запчасти и специалистов по ремонту деталей от Juno.
manufacturer_DescKBAR=[PH] Описание KnightBridge Arms
manufacturer_DescKLWE=Основанная а 2893 году компания Klaus & Werner производит оружие, и она делает это хорошо. Такая незатейливая философия была воплощением идеи Гектора Клауса – успешного изобретателя оружия, который в первую очередь верил, что в боевой ситуации победу одержит простота конструкции.
manufacturer_DescKRIG=Изначально Kruger Intergalactic занималась производством заказных деталей методом машинной обработки на Борее в системе Магнус, но в конечном итоге расширила сферу деятельности сначала до разработки оружия, а затем и до выпуска кораблей малого радиуса действия, таких как P-52.
manufacturer_DescKRON=[PH] Описание Kroneg
manufacturer_DescKSAR=Kastak Arms производит недорогие образцы энергетического вооружения с устрашающими названиями, вроде «Опустошителя» или «Огненной бури» и агрессивно продвигает их на рынках бедствующих районов Империи. Несмотря на то, что компания позиционирует себя как поставщика оружия для самообороны, сейчас этот бренд без труда ассоциируется с людьми, которые используют его оружие для агрессивной и незаконной деятельности.
manufacturer_DescLOCO=[PH] Производитель доступных компьютеров, компьютерных комплектующих и аксессуаров. Их продукция не может похвастаться большим количеством причиндалов и наворотов и зачастую полагается на технологии последнего поколения, из-за чего оказывается довольно надёжной. Выпускает криптоключи марки Re-Authorized. 
manufacturer_DescLPLT=Корабельные компоненты Lightning Power изготавливаются из менее дорогих материалов, однако компания продолжает вносить в них новые эстетические изменения, полагаясь на проверенные временем технологии. 
manufacturer_DescMISC=MISC массово производит очень эффективные модульные корабли (в основном это бронированные грузовые суда разных размеров), что делает её продукцию любимой среди торговцев и крупных корпораций. Более тридцати лет назад MISC подписала соглашение о ленд-лизе, чтобы наладить торговлю технологиями с инженерами Шиан.
manufacturer_DescMITE=Продукцию компании microTech можно встретить в любом уголке Империи. Практически каждый человек ежедневно пользуется богатым ассортиментом их электронных устройств, в числе которых планшеты, мобильные интерфейсы, ручные датчики, улучшения для компьютерного программного обеспечения кораблей и, конечно же, персональные компьютеры mobiGlas, ставшие неотъемлемой частью повседневной жизни.
manufacturer_DescMXOX=[PH] Описание maxOx
manufacturer_DescMYM=[PH] Описание MYM
manufacturer_DescNAVE=За короткое время существования компании Nav-E7 её название превратилось в имя нарицательное. Различные компоненты Nav-E7 находили применение в широком спектре кораблей, из-за чего она быстро завоевала известность. Сегодня в большинстве кораблей во вселенной можно встретить как минимум один продукт от этой компании.
manufacturer_DescNOVP=[PH] Описание Nova Pyrotechnica
manufacturer_DescNRS=[PH] Описание NorthStar
manufacturer_DescNVTC=Передовая компания, известная как производитель технически точной и экспериментальной оптики и оружейных приспособлений. Будучи основанной в 2811 году, NV-TAC изначально занималась созданием датчиков для станций дальнего сканирования и геологоразведывательных операций, но затем перешла на более прибыльный рынок личного оружия. Некоторые считают её продукцию чрезмерно дорогой и излишне функциональной, однако солдаты и специалисты служб безопасности любят их оружейные модификации за прочную конструкцию, точные регулировки и надёжную работу.
manufacturer_DescNVY=(PH) Описание Флота ОЗИ
manufacturer_DescOPS=OpalSky создаёт классическую, простую и неподвластную времени повседневную одежду. Это то, что носят миллионеры, когда отдыхают на своих космических яхтах.
manufacturer_DescOrigin=Origin известна в первую очередь как производитель высококлассных кораблей, однако помимо этого компания также предоставляет некоторые сделанные на заказ детали для своих кораблей – в основном маневровые двигатели. Лоснящееся и элегантное слияние искусства и машиностроения.
manufacturer_DescQRT=[PH] Описание Quirinus Tech
manufacturer_DescR6P=Прочная обувь R6 Pro готова противостоять износу даже в самых экстремальных условиях. Поэтому даже если вас сбили с ног, мы всегда готовы помочь вам снова подняться.
manufacturer_DescRACO=Корпорация RAMP производит корабельные компоненты потребительского и профессионального уровня, а также является спонсором гоночной команды Team RAMP M50.
manufacturer_DescRRS=Системы реабилитации Roussimoff (RRS) – это базирующаяся на Земле корпорация, предлагающая услуги по коррекции поведения на всей территории ОЗИ, а также выпускающая персональную нательную броню и защитные системы. Их подразделение, занимающееся разработкой средств поражения, ответственно за создание революционной серии оружия, которое выводит противников из строя, не убивая их.
manufacturer_DescRSI=Компании Roberts Space Industries принадлежит звание подлинного создателя двигателя, который дал старт экспансии Человечества в космическое пространство. Сегодня она производит широкий спектр космических кораблей, удовлетворяющих любым потребностям: от простых межзвёздных путешествий до углублённых исследований границ галактики. Их слоган звучит так: "Roberts Space Industries: доставляем звёзды с 2075 года".
manufacturer_DescSADA=Компания Saga Datasystems – производитель ремонтного дрона AMX-1 и многофункционального космического дрона M3-A – была основана в 2847 году промышленным инженером Лавинией Кайло. Сегодня, помимо дронов, они также выпускают разнообразные компьютеры и комплексные интегрированные системы. 
manufacturer_DescSASU=Безалкогольные напитки, высококлассное кухонное оборудование, детские игрушки? Sakura Sun. Платформы вездеходов, решения для терраформинга, выведенный биоинженерными методами домашний скот? Sakura Sun. Высокотехнологичные волновые пушки, реакторы для космических кораблей, артиллерия, стреляющая антиматерией? Sakura Sun! Несмотря на то, что корпоративные конгломераты не являются чем-то редким, вряд ли какая-то другая компания станет рекламировать их всех под одним и тем же баннером. Однако на примере Sakura Sun можно в полной мере лицезреть строительство империи: вы найдёте массу самых разных продуктов с характерным фиолетовым логотипом, на котором изображены солнце и цветки вишни. Тут есть всё: от пластиковых статуэток Плоскокота Хай-Хо до флагманских ускорителей частиц и волновых пушек. Как ни странно, Sakura Sun успешно завоевала репутацию компании, которая не просто производит всего понемногу, но и делает это хорошо. 
manufacturer_DescSCU=[PH] Описание SCU
manufacturer_DescSECO=Seal Corp – одна из первых компаний, начавших продавать энергетические щиты гражданским лицам после того, как их технология была рассекречена. Она проработала в этой отрасли на несколько столетий дольше её сегодняшних конкурентов. В течение некоторого времени даже сам термин "Seal" (печать) повсеместно использовался как синоним слова "щит". Более того, тюлень Сэмми из Seal Corp до сих пор остаётся одним из самых узнаваемых талисманов во вселенной. И хотя за прошедшие годы компания уступила некоторую долю рынка своим конкурентам, она по-прежнему являются наиболее популярным изготовителем щитов, а их продукцию можно без труда приобрести практически в любой системе. 
manufacturer_DescSHIN=[PH] Описание Shubin Interstellar
manufacturer_DescSPV=SPV предлагает вам изобретательные отличительные черты и вдохновляющие детали в своей повседневной коллекции. С ней вы сможете стать кем захотите. 
manufacturer_DescTALN=[PH] Описание Talon
manufacturer_DescTARS=Изначально компания Tarsus была основана парой механиков, пытавшихся создать недорогой модуль, который смог бы преобразовать квантовый двигатель в прыжковый. Со временем она развилась, превратившись в одного из ведущих производителей надёжных прыжковых двигателей в ОЗИ, а также расширила сферу деятельности и взялась за выпуск собственных квантовых двигателей. 
manufacturer_DescTHCN=[PH] Концерн Thermyte
manufacturer_DescTMBL=Компания Tumbril Land Systems начала бизнес с производства сверхпрочных наземных транспортных средств, предназначенных для исследования незнакомых и опасных ландшафтов недавно открытых планет. После начала Первой Теваринской Войны Tumbril расширила свою деятельность, выиграв государственный контракт на выпуск танков и другой военной техники для вооружённых сил ОПЗ. По прошествии нескольких веков компания всё же закрылась. Но сегодня бренд Tumbril возрождён для создания различных наземных средств передвижения: от танков до разведывательных машин и персональных автомобилей, как на гражданском, так и на военном рынке.
manufacturer_DescTYDT=Tyler Design & Tech начала карьеру с производства генераторов, воздухоочистителей и других предметов первой необходимости для планетарных поселенцев. Tyler сосредоточилась на создании таких продуктов, которые пусть и не могли конкурировать с некоторыми другими брендами по мощности, но зато отличались долговечностью и чрезвычайной эффективностью, а также выделяли немного тепла при работе. Именно последний фактор привёл компанию к производству реакторов с низким излучением сигнатур. Прошло совсем немного времени, как Флот ОЗИ начал оснащать некоторые из своих собственных кораблей класса «стелс» деталями от Tyler. Этот новый успех позволил компании расширить линейку корабельных компонентов до того разнообразия, что вы видите сегодня.

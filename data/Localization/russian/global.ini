Journal_System_Stanton_Stanton2_Covalex_TechnicianDoorCodes_Body=Кому: Ава Скеннинг\nОт: Деннис Гетхарт\nТема: Коды от комнат\n21.09.2945 16:53 СЗВ\n\nАва,\n\nДостал коды из терминала сисадмина и проверил их. Вот список:\n\nКомната 1: Хаммелл, Скотт = 1170\nКомната 2: Биолло, Росс = 3633\nКомната 3: Ососки, Мел = 1352 (*** Примечание: Этот код, кажется, устарел. Открыть им дверь не удалось.)\nКомната 4: Сантос, Киоми = 9898\nКомната 5: Теолон, Нико = 1318\nКомната 7: Бессер, Клаудия = 7871\nКомната 8: Временное жилище = 2231\n\nИ вот та самая комната, о которой ты спрашивала:\n\nКомната 6: Уорд, Дарнелл = 6682\n\n\nДай мне знать, если тебе ещё что-нибудь понадобится,\n\nДеннис

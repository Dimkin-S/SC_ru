mg_clovus_acquirepart_desc_01=Похоже фортуна преподнесла нам крайне удачную возможность. ~mission(Incident)\n\nОдин мой партнер высказал большую заинтересованность в получении этой диковинки так что я поручаю вам отправиться к ~mission(Location), достать для нас ~mission(Item), и доставить его мне в целости.\n\nРазумеется я вам щедро заплачу по факту выполнения.\n\-кд\n\n~mission(Update)

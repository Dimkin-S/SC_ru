ui_Mining_Consumable_ChargePulse_Desc=Расходный материал для разработки\nСнижает сопротивление породы на 40% и скорость нагрева на 50%, позволяя добывать сложные породы жертвуя скоростью.\nДлительность: 30с\nЗаряды: 3

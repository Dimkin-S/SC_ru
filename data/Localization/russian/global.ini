item_Descksar_sniper_ballistic_01=Производитель: Kastak Arms\nТип предмета: Снайперская винтовка\nКласс: Баллистическое\n\nОбъём магазина: 8\nСкорострельность: 30 выс./мин\nЭффективная дальность: 120 м\n\nМодификации: Оптика (S3), Ствол (Н/Д), Подствольник (S2)\n\nScalpel – это уникальная многоцелевая снайперская винтовка от Kastak Arms с двумя расположенными один над другим стволами. Она имеет два отдельных режима стрельбы, которые помогают вам адаптироваться к ситуации. В первом режиме винтовка позволяет совершить мощный одиночный выстрел с большой дистанции, а во втором даёт двойной залп, выстреливая из двух стволов один за другим.
item_Descksar_sniper_ballistic_01_mag=Тип предмета: Магазин\nЁмкость: 8\n\nЭтот магазин для винтовки Kastak Arms Scalpel поставляется снаряжённым восемью патронами калибра 7,62мм.
item_Descksar_special_energy_01=Производитель: Kastak Arms\nТип предмета: Пушка\nКласс: Энергетическое (Микроволновое)\n\nОбъём магазина: 50\nСкорострельность: Н/Д (Луч)\Эффективная дальность: 30 м\n\nМодификации: Оптика (Н/Д), Ствол (Н/Д), Подствольник (Н/Д)\n\nFirestorm от Kastak Arms – это портативная тяжёлая микроволновая пушка. Эта дальнобойная оружейная система выпускает непрерывный луч, способный уничтожать врагов, не нанося повреждений окружающим объектам.
item_Descm_cds_undersuit_armor_02_star_marine_heavy=Когда впереди вас ждёт трудная работа, вы хотите быть уверены, что сможете довести её до конца. Тяжёлая броня ADP-mk4 от Clark Defense Systems позволяет морпехам дольше оставаться в бою благодаря большому количеству вариантов экипировки, в то время как её силовой каркас обеспечивает почти беспрепятственное движение, несмотря на мощную защиту.
item_Descm_slaver_undersuit_armor_02_star_marine_heavy=Внедрив те же производственные ноу-хау и опыт, на которые полагаются Морпехи ОЗИ, компания Clark Defense Systems разработала свою гражданскую линейку тяжёлой брони Defiance. Она позволит вам стойко держаться даже в самых неблагоприятных боевых ситуациях благодаря отмеченной тремя звёздами защитной обшивке и полностью интегрированной системе сохранения мобильности.
item_Descnvtc_optics_holo_x1_s1=Производитель: NV-TAC\nТип: Проекционный\nМесто крепления: Оптика\nУвеличение: 1x\nРазмер: 1\n\nПрицел NV-TAC Gamma проецирует перекрестие, одинаково хорошо видимое хоть под палящим солнцем, хоть на обратной стороне луны, чтобы вашему выстрелу было проще достичь цели.
item_Descnvtc_optics_holo_x2_s1=Производитель: NV-TAC\nТип: Проекционный\nМесто крепления: Оптика\nУвеличение: 2x\nРазмер: 1\n\nВ компании NV-TAC тщательно протестировали прицел с двукратным увеличением Gamma Duo в широком диапазоне экстремальных температур, чтобы убедиться, что термодрейф не повлияет на его точность.
item_Descnvtc_optics_holo_x3_s1=Производитель: NV-TAC\nТип: Проекционный\nМесто крепления: Оптика\nУвеличение: 3x\nРазмер: 1\n\nNV-TAC Gamma Plus – это прицел с трёхкратным увеличением, использующий проекцию ReadyBrite для быстрого захвата цели. Долговечная конструкция делает его прекрасным выбором в любой тактической ситуации.
item_Descnvtc_optics_rdot_x1_s1=Производитель: NV-TAC\nТип: Отражающий\nМесто крепления: Оптика\nУвеличение: 1x\nРазмер: 1\n\nИдеально подходящий как для гражданских лиц, так и для профессионалов отражающий прицел NV-TAC Delta отображает точный подсвеченный маркер цели, хорошо видимый при различных уровнях освещённости.
item_Descnvtc_optics_tsco_x4_s2=Производитель: NV-TAC\nТип: Телескопический\nМесто крепления: Оптика\nУвеличение: 4x\nРазмер: 2\n\nТелескопический прицел Tau Plus 4x от NV-TAC использует запатентованное покрытие оптики, обеспечивающее кристально чистое изображение при любых окружающих условиях и уровнях освещённости, что позволяет стрелку точно поражать цели на средней дистанции.
item_Descnvtc_optics_tsco_x8_s3=Производитель: NV-TAC\nТип: Телескопический\nМесто крепления: Оптика\nУвеличение: 8x\nРазмер: 3\n\nТщательно сконструированный и откалиброванный прицел Theta Pro позволяет точно и эффективно вести бой на дальних дистанциях благодаря мощному восьмикратному телескопическому объективу.
item_Descnvtc_ubarrel_flsh_s1=Производитель: NV-TAC\nТип: Фонарик\nМесто крепления: Подствольное\nРазмер: 1\n\nFieldLite – это крепкий тактический подствольный фонарик с нержавеющим корпусом и ударопрочной линзой. Компания NV-TAC протестировала его в различных условиях и окружениях, чтобы гарантировать, что он не подведёт вас в самый ответственный момент.
item_Descnvtc_ubarrel_lasr_s1=Производитель: NV-TAC\nТип: Лазерный целеуказатель\nМесто крепления: Подствольное\nРазмер: 1\n\n250-E – это интуитивно понятное прицельное приспособление, которое выпускает лазерный луч, видимый вами и другими людьми вокруг. NV-TAC сделала этот целеуказатель лёгким, но прочным, чтобы он не увеличивал вес вашего оружия.
item_Descplushy_carrack_1_a_uncarryable=Побудите приключенческий дух с этой мягкой и податливой плюшевой моделью Carrack, созданной в честь классического исследовательского судна.
item_Descplushy_penguin_1=Этот восхитительный талисман Нью-Бэббиджа очень любит прокладывать себе путь вниз по заснеженным склонам майкроТека.

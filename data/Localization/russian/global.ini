mg_miles_planetcollect_steal_desc_0001=Вот суть дела. Мне нужно чтобы ~mission(item) перевезли из ~mission(location) в ~mission(destination). Выглядит как пустяк но мне нужно чтобы всё было сделано правильно. ~mission(trouble)~mission(rush)
mg_miles_planetcollect_steal_desc_0002=Кое у каких, известных мне, людей есть одна мелкая проблемка. Они оставили кое какие свои вещи в ~mission(location) и теперь им нужен курьер. Я подумал, ты мог бы отправится туда, забрать необходимое этим людям и отвезти в ~mission(destination). Не должно быть трудно, верно? ~mission(rush)~mission(trouble)
mg_miles_planetcollect_steal_desc_0003=Всё просто. Забери ~mission(item) из ~mission(location) и доставь в ~mission(destination). ~mission(trouble)~mission(rush) Сделай всё не попав под раздачу, потеряв ~mission(item) или умерев и нам хорошо заплатят.

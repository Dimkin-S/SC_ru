text_level_info_description_Area18=Зона18 является местом, где расположен один из основных коммерческих портов, связанный межпланетным трафиком с прилегающими к АркКорпу регионами. Путешественников, если их не впечатлили виды и звуки этой посадочной зоны, ждут различные товары от известных производителей, а также местных поставщиков.
text_level_info_description_Crusader=Расположенный на торговой линии над Крусэйдер, Порт Олисар обладает захватывающим дух видом планеты снизу. Порт Олисар управляется и принадлежит Крусэйдер Индастриз. Порт Олисар играет роль врат для огромных планетарных холдингов и орбитальных верфей компании. Станция располагает местами отдыха для всех, от руководителей до пилотов, держащих путь через систему. Также Порт Олисар оснащен парковкой для крупных судов с бесплатными челноками на поверхность планеты.
text_level_info_description_Levski=Этот рудник был заброшен много лет назад, прежде чем беженцы из ОЗИ поселились здесь. Провозгласив создание равноправного общества, эта группа активистов хотела построить общество, которого лишили их Мессеры. Левски превратился в самодостаточный порт политических активистов и тех, кто хочет скрыться от глаз Империи. 
text_level_info_description_MMHC=На протяжении долгих лет Клуб Миллион Миль Над Землей оставался утонченно восхитительным для изысканной клиентуры со своей уникальной смесью комфорта и пышности. Этот закрытый лаунж, спроектированный знаменитой архитектурной компанией Идо, может похвастаться полированным паркетным полом, полностью оборудованным баром и двумя аквариумами от пола до потолка. Клуб Миллион Миль Над Землей это идеальное место для любых встреч будь то рабочее совещание, сбор с друзьями для просмотра последних матчей в СатаБол или просто поиск партнеров для романа на одну ночь.

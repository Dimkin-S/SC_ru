hdactivist_assassination_danger_001=Только не нужно недооценивать эту цель. Есть причины по которым Хёрстоны полагаются на таких как они чтобы делать столько грязной работы. 
hdactivist_assassination_danger_002=Ты пойдешь против реального злобного ублюдка, так что лучше приходи готовым. 
hdactivist_assassination_danger_003=Я бы рекомендовал наносить удар жёстко и быстро, чтобы у них не было шансов вызвать подкрепление. 
hdactivist_assassination_danger_004=Будь осторожнее с такими типами. 'Сострадание' отсутствует в их словаре. 
hdactivist_assassination_desc_001=Всем, кто знает недавнюю историю Хёрстона, вы знаете что ~mission(TargetName) несёт ответственность за некоторые действительно жестокие преступление против честных мужчин и женщин, борющихся за улучшение трудовых условий работников Хёрстона. Долгое время они действовали превышая полномочия и законы, установленные ОЗИ, конечно же Хёрстон отрицает, что ~mission(TargetName|Last) причастен к этим преступлениям, и даже отказывается их расследовать. Отсутствие правосудия означает лишь то, что нам нужно взять всё в свои руки.\n\nНедавно лояльный нам сотрудник доложил, что ~mission(TargetName|Last) находится неподалёку от ~mission(Location). Я с радостью передам информацию и оплачу работу любого, кто поможет отомстить им. ~mission(Danger)~mission(Contractor|Timed)\n\n** Ex Malo Bonum - Зло во Благо **
hdactivist_assassination_desc_002=Возможно ты что-то слышал о ~mission(TargetName)? Недавно Хёрстон назначил этого головореза в специальную группу, которая разбирается с инакомыслящими. ~mission(TargetName|Last) оказался очень эффективным приобретением, которое к тому же получает удовольствие от своей извращённой работы. Вселенной станет только лучше, если ~mission(TargetName|Last) исчезнет.\n\n~mission(Danger)Мне удалось узнать их последние приказы. Это может быть полезно при выслеживании цели.\n\n~mission(Contractor|Timed)\n\n** Ex Malo Bonum - Зло во Благо **
hdactivist_assassination_desc_003=Просто знай – чем меньше ты знаешь об этом контракте, тем лучше. Мы желаем чтобы ты разыскал и ликвидировал прихвостня Хёрстона по имени ~mission(TargetName). ~mission(Danger)\n\nБолее подробная информация о местонахождении цели, неподалёку от ~mission(Location), так же будет предоставлена. ~mission(Contractor|Timed)\n\n** Ex Malo Bonum - Зло во Благо **
hdactivist_assassination_timed_001=Слухи тут разносятся быстро. Не жди с этим слишком долго или можешь потерять элемент внезапности. 
hdactivist_assassination_timed_002=Для блага всего движения важно чтобы это было сделано поскорее. 
hdactivist_assassination_timed_003=Идут разговоры что ~mission(TargetName|Last) планирует что то серьезное. Нужно их остановить пока не поздно. 
hdactivist_assassination_timed_004=Нам нужно чтобы ты быстро начал разбираться с этим делом. Кто знает что сейчас планирует твоя цель. 
hdactivist_assassination_title_001=Правосудие для настоящих бандитов
hdactivist_assassination_title_002=Сравняем шансы
hdactivist_assassination_title_003=Возмездие
hdactivist_basesweep_danger_001=Они тебя не ожидают, но даже не думай что будет легко. Эти сволочи обожают драку. 
hdactivist_basesweep_danger_002=Захвати чуть больше чем достаточно патронов. Невозможно узнать сколько их там вообще будет. 
hdactivist_basesweep_danger_003=Приходи туда вооруженным и готовым к настоящей войне. 
hdactivist_basesweep_danger_004=Врать не буду - это дело будет кровавым, но это то что должно быть сделано чтобы защитить наше будущее. 
hdactivist_basesweep_desc_001=Последнее время подразделения Хёрстон Секьюрити по нарастающей гнали волну насилия по отношения к тем кто смел высказываться против их власти. Мы уже испробовали все законные каналы связи - но по всей видимости заряд насилия схожей мощи это единственный путь заставить их нас услышать. И я ищу того кто за деньги согласится стать нашим послом.\n\nМы узнали что силы СБ действовали из ~mission(Location). Координаты я вам вышлю. Ты войдешь туда и вынесешь всех. ~mission(Contractor|BaseSweepDanger)\n\nНадеюсь когда ни будь настанет время когда мы сможем решать такие вопросы при помощи здравой дискуссии, но они уже чётко дали понять что этот день настанет не сегодня.\n\n** Ex Malo Bonum - Зло во Благо **
hdactivist_basesweep_desc_002=Ищем крутого бойца для серьезных дел. В ~mission(Location) сейчас полно коррумпированных, вооруженных до зубов говнюков работаюих на Хёрстон. Мне нужно чтобы они исчезли, pronto. Мне пофигу как ты будешь это делать - просто сделай это. ~mission(Contractor|Danger) \n\nВыполни всё как следует и ты будешь соответствующе вознагражден.\n\n** Ex Malo Bonum - Зло во Благо **
hdactivist_basesweep_desc_003=Если ты это читаешь значит можно уверенно предположить что ты тоже точишь свой топор для Хёрстонов. Не знаю как ты, но меня уже тошнит просто сидеть и ждать пока ситуация изменится к лучшему как по волшебству. Смелые действия это как раз то что нам нужно чтобы показать Хёрстонам что статуса кво больше не будет.\n\nИ поэтому я нарыл кое какой инфы про ~mission(Location).Место где тусят корпоративные бандиты планируя свои нападения на людей Хёрстона. Зачистка этого места станет недвусмысленным посланием к Корпорации что мы готовы отвечать огнем на огонь. Заинтересовало?\n\nЭто опасная работа, но и плата будет щедрой. ~mission(Contractor|BaseSweepDanger) \n\n** Ex Malo Bonum - Зло во Благо **
hdactivist_basesweep_desc_004=У нас есть информация о ~mission(Location) где говорится что там полно корпоративных головорезов. Мы не собираемся просто сидеть и ждать пока они нападают на наших братьев и сестер который просто хотят сделать Хёрстон немного более лучшим местом для жизни. У меня нет навыков чтобы заниматься подобными операциями самому, но у меня есть деньги чтобы её спонсировать. Заинтересовало?\n\nНе стоит и упоминать что это работа будет крайне опасной. ~mission(Contractor|BaseSweep)Множество хороших людей пострадает если кто то не остановит их.\n\n** Ex Malo Bonum - Зло во Благо **
hdactivist_basesweep_desc_005=Ищем тех кто желает сразиться за правое дело. Уже слишком долго Хёрстон использовал насилие чтобы получать в ответ покорность. И теперь пришло время показать что их тактики запугивания не останутся без ответа.\n\nЯ недавно получил информацию, компрометирующую ~mission(Location) как ключевой элемент в операциях сил безопасности. Любо, кто желает зачистить это место, сделает большое дело для всех людей Хёрстона. Это рисковое дело, но я позабочусь чтобы вам хорошо заплатили за ваши труды. ~mission(Contractor|BaseSweep) \n\n** Ex Malo Bonum - Зло во Благо **
hdactivist_basesweep_remaining=Осталось противников: %ls

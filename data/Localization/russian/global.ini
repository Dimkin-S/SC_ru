constantine_recoverysafe_desc_001=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\nКОНТРАКТ: Вернуть сейф\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: К. Хёрстон\nОЦЕНКА РИСКА: ~mission(Contractor|Danger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|Timed)\n\nКакие-то воры и дебилы ворвались в один из наших комплексов, в ~mission(Location), и теперь просто громят его. Хёрстон Секьюрити нужна не только полная ликвидация этих личностей, также нужно забрать размещённое там хранилище данных.Позоботьтесь о его безопасной доставке к ~mission(Destination).\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **
constantine_recoverysafe_desc_002=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Вернуть сейф\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: К. Хёрстон\nОЦЕНКА РИСКА: ~mission(Contractor|Danger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|Timed)\n\nНужен подрядчик, способный добраться до нашего комлекса ~mission(Location) и забрать оттуда сейф с данными до того, как преступники его уничтожат. По прибытии на место вы можете использовать любые методы для выполнения контракта. В последствии сейф нужно доставить к ~mission(Destination).\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **
constantine_recoverysafe_desc_003=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Вернуть сейф\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: К. Хёрстон\nОЦЕНКА РИСКА: ~mission(Contractor|Danger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|Timed)\n\nКомплекс Хёрстон, ~mission(Location), был взломан и захвачен личностями, склонными к воровству и вандализму. Хёрстон Дайнемикс нужен подрядчик, способный получить доступ в комплекс и вернуть важные для компании документы и данные, находящиеся в сейфе, с последующей доставкой к ~mission(Destination). Разрешено применение силы, но основная цель – доставка сейфа.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **
constantine_recoverysafe_desc_004=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Вернуть сейф\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: К. Хёрстон\nОЦЕНКА РИСКА: ~mission(Contractor|Danger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|Timed)\n\nЦентральное управлено получило сигнал, что комплекс ~mission(Location) захвачен мародёрами и ворами. Прежде, чем Хёрстон Секьюрити сможет вновь взять своё, нам нужно быть уверенными в том, что сейф с архивами данных, находящийся там, в безопасности и доставлен к ~mission(Destination). Вам дозволена использовать любые силы, чтобы получить сейф, но помните – основная задача забрать цель, а не убить всех вокруг.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **

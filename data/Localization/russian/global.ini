Crus_HistMarker_From=Историческое Сообщество Крусэйдера
Crus_HistMarker_Text_01=Здесь родилась 8 января 2915 знаменитая музыкантша Carolyn 'Vortex' Thorson. Её семейному кораблю пришлось отклониться от курса до ближайшего аванпоста для её рождения. Будучи подростком, Thorson получила прозвище 'Vortex (Вихрь)' за впечатляющую скорость и проворство при игре на барабанах. Как основатель Небосвода (Firmament), она аранжировала популярную музыку, став очень известной и подражаемой барабанщицей в ОЗИ на десятилетия.   
Crus_HistMarker_Text_02=Учёные Райари работавшие здесь на Исследовательской базе Хикса создали революционное нестероидное противовоспалительное (NSAID) в 2938 г. Лекарство, известное как Цепрозин, стало широко использоваться в операциях с кибернетическими протезами и по сравнению с другими NSAIDs, без побочных эффектов снижает боль и воспаления.
Crus_HistMarker_Text_03=Здесь, в 2941 году исследователи Терра Миллс объединили уникальный состав почвы Селлина с генетической аугментацией для создания нового фруктового гибрида под названием Терраберри (Terraberry). Эта уникальная терпкая, фиолетовая ягода остается созревшей дольше, чем большинство других ягод, что делает ее идеальной для межзвездной транспортировки.
Crus_HistMarker_Text_04=Здесь находится убежище, в котором нашел спасение Бастьен Немиц. В 2930 году Крусэйдер Индастриз наняли известного авантюриста, чтобы он популяризировал красоту и разнообразие их лун, совершая облеты вокруг каждой из них и предоставляя ежедневные обновления. После успешных поездок вокруг Целлина и Йелы, Немиц не переслал ежедневный дневник о Йеле 24 июня. Была организована поисковая группа, но найти Немица не удалось. Через несколько дней он связался с представителями Крусэйдера из этого убежища. Он до хромал сюда с разбитой лодыжкой после страшного крушения, которое также уничтожило его Моби. После того, как он выздоровел, Немиц вернулся в убежище Разлом Таларин, чтобы завершить свое путешествие вокруг Йелы.
Crus_HistMarker_Text_05=Это убежище было построено отчасти благодаря щедрым пожертвованиям друзей и семьи Итана Халтона. Большие валуны и скалы, которыми усеяна Долина Накамура, сделали его популярным местом для нелегальных гонок с открытым кокпитом. К сожалению, в 2917 году гонщик-любитель Итан Холтон, неспособный справиться с последовательными крутыми поворотами трассы, умер от травм, полученных во время аварии. Чтобы гарантировать, что другие гонщики не разделят судьбу Итана, в 2918 году было построено это аварийное убежище.
Crus_HistMarker_Text_06=Марио Коссо был первым руководителем подразделения экстренного реагирования Крусэйдер. Созданный для оказания поддержки и спасательных услуг тем, кто оказался в беде на лунах Крусэйдера, Коссо руководил ответными действиями команды на первый аварийный маяк, просигналивший из этой бухты. Бухта была названа в его честь после отставки Коссо в 2938 году.
Crus_HistMarker_Text_07=Знаменитая фотография кольца Йелы, освещенного на фоне затемненного неба, была сделана здесь известным фотографом Джулианой Астон в 2918 году. Перспектива, открывающаяся здесь, стала настолько связана с работами Астон, что в 2928 году она была официально названа в ее честь "Хребет Астон".
Crus_HistMarker_Text_08=Расположенный над пересечением нескольких каньонов, Волчий Мыс заслужил своё название благодаря исследователю Крусэйдера Кэлли Стробл, которая взволнованно отметила в своём первоначальном отчёте, что "несмотря ни на что, похоже, семейство волкоподобных существ каким-то образом нашло способ заселить этот район. Их крики слышны на километры вокруг". Однако, когда дальнейшее расследование показало, что волки оказались просто шуткой одного из коллег-топографов, это название всё равно прижилось.
Crus_HistMarker_Text_09=Этот перевал назван в честь бывшего генерального директора Крусэйдер Августа Данлоу. Многие считают, что видение Данлоу сыграло важную роль в преобразовании Крусэйдер Индастриз в компанию, которой она является сегодня. В память об этом, перевал Данлоу, с роскошным видом на пейзажи Деймара, был назван в его честь.
Crus_HistMarker_Text_10=Эта часть Деймара стала известна как низина Игера благодаря эксцентричному художнику назвавшего это место домом. Норман Игер получил дурную славу в 2920х годах за создание серий арт-инсталляций настолько массивных, что их заметно с кораблей пролетающих над равниной. Считается, что 'эфемерное искусство' Игера, не должно было быть постоянным. Его произведения медленно деградировали и были похоронены под постоянно перемещающимися лунными песками.
Crus_HistMarker_Text_11=Равнины Тамдона были названы в честь агента Адвокатуры (Advocacy) Кристы Тэмдона, который в 2912 году был убит при исполнении служебных обязанностей после того, как попал в засаду при пересечении этих равнин в поисках подозреваемого.
Crus_HistMarker_Text_12=С 2923 по 2927 год таинственный благодетель взял на себя заботу о том, чтобы это аварийное убежище было наполнено банками с домашним мармеладом. Сначала об этом сообщил затерявшийся пилот, впоследствии распространились слухи и многие путешественники посетили приют, чтобы попробовать джем. В 2927 году, когда репортер попытался разузнать, кто поставляет сладкое угощение, поставки мармелада прекратились так же таинственно, как и начались. Однако эта традиция сохраняется и по сей день благодаря многочисленным посетителям, которые продолжают оставлять в этом месте припасы.
Crus_HistMarker_Text_13=Бывший ведущий конструктор кораблей Крусэйдера, Шелли Эшберн, была в восторге от этой местности за живописный угол Крусэйдера на горизонте. Она часто посещала это место, чтобы направить свою творческую энергию, вследствие чего это место получило прозвище "Канал Эшберн" среди команды Эшли. После ее ухода на пенсию в 2940 году, местность официально получила это название.
Crus_HistMarker_Text_14=В 2936 г. Крусэйдер Индастриз спонсировала соревнования, чтобы определить лучшего тревел-блогера расказавшего об одной из их лун. Страница Доннела Фланагана о его захватывающем опыте забрала главный приз и эти места, показанные в значительной степени в его приключениях, были названы в его честь.
Crus_HistMarker_Text_15=Генеральному директору Крусэйдер Келли Каплан понравились пейзажи в этой части Селлина, и поэтому она попросила назвать этот овраг именем своей собаки Джулеп.
Crus_HistMarker_Text_16=Здесь в 25 августа 2912 г., Лакедра Уолш Here (Lakedra Walsh) организовала и выиграла первую наземную гонку на Йеле (Yela). Трасса стала известной среди энтузиастов наземных гонок и впоследствии местом первого официального гоночного трека на луне.
Crus_HistMarker_Text_17=На этом месте Дарнелл Аджай в 2906 году построил первое постоянное поселение на Деймаре.
Crus_HistMarker_Text_18=На этом месте, Филип Ксу в 2906 году построил первое постоянное поселение на Целлине.
Crus_HistMarker_Text_19=На этом месте, Вильма Ивери в 2907 году построила первое постоянное поселение на Йеле.
Crus_HistMarker_Text_20=Агенты Адвокаси вместе с Хёрстоном и Крусэйдер Секьюрити преследовали Амира Тремайна после того, как он приземлился в этом каньоне 23 октября 2929 года. Беглец, находившийся в розыске, использовал части своего корабля, чтобы поспешно построить импровизированное укрепление. Так началось драматическое трехдневное противостояние с сотрудниками правоохранительных органов, которое продолжалось безостановочно до последних кровавых моментов, когда Адвокаси попыталась, но потерпела неудачу, взять Тремейна живым.
Crus_HistMarker_Text_21=Здесь 2 октября 2904 года, Чад Фоли закончил первое успешное одиночное кругосветное путешествие по Целину в наземном транспортном средстве.
Crus_HistMarker_Text_22=В 2934 году Эстер Хёрстон была похищена и помещена в стазисную капсулу преступниками, пытавшимися получить крупный выкуп от её семьи. Корабль, на котором хранилась крио-капсула с двенадцатилетней девочкой, спрятался здесь после того, как его регистрационные номера оказались скомпрометированы. В то время, как один из преступников пытался добыть чистые рег-таги, спасатель Мак Петроски обнаружил судно. Он сообщил о его местонахождении и даже спрятался поблизости, чтобы следить за кораблём до тех пор, пока на место происшествия не прибудут власти. После воссоединения Эстер с её семьей. Петроски был награждён Благодарностью от Крусэйдер Секьюрити.
Crus_HistMarker_Text_23=Печально известные Братья Беринджер прозвали этот гейзер "Прощальным" после того, как в начале 2920-х годов неоднократно использовали его для избавления от тех, кто выступал против их преступных действий. Считается, что это место упокоения не менее 14 человек, включая знаменитого охотника за головами Брии Кузнецова. Попытки восстановить останки на этом месте были признаны безуспешными.
Crus_HistMarker_Text_24=Здесь, в 2909 году, известный ботаник Брайан Шакир начал свою работу по каталогизации разнообразной флоры Дэймара. Опубликованной как "Дэймар в цвете": Полевой путеводитель по флоре Стэнтона 2б", который многие до сих пор считают однозначным источником по этой теме.
Crus_HistMarker_Text_25=Эрма Триоло родилась здесь в 2909 году, став первым коренным жителем Йелы. Её родители, Альберт и Нора Триоло, отправились на луну, чтобы принять участие в гонке, когда у Норы начались роды. Не имея возможности прилететь к ближайшему медицинскому центру для проведения родов, Альберт приземлил их судно Constellation в этом месте и успешно справился с обязанностями акушера для своей жены.
Crus_HistMarker_Text_26=До того, как Крусэйдер приобрел газовый гигант и его луны, флот ОЗИ контролировал эту часть системы. Здесь, в 2904 году, флот ОЗИ установил военную конструкцию для поддержки и наблюдения за верфями, расположенными в верхних слоях атмосферы Крусэйдера. Объекты были выведены из эксплуатации и перемещены в 2908 году.
Crus_HistMarker_Text_27=Напряженные отношения между Хёрстоном и его работниками в конце 2927-2929 гг. привели к серии беспорядков. В ответ на них Хёрстон сильно ограничил передвижение по планете и обратно в течение почти 15 стандартных месяцев. Многие рабочие хотели выбраться из опасной ситуации, но лишь немногие имели средства. Одним из ярких моментов стала горячая линия Хёрстона - коммутирующий канал, частота которого постоянно менялась. Те, кто хотел спастись бегством от беспорядков и кому повезло узнать частоту канала, могли попросить о помощи и покинуть планету. Конкретные инструкции были доставлены лично пилотам-добровольцам и должны были выполняться точно. Сеть профсоюзных активистов, ответственных за горячую линию Хёрстона в это бурное время, использовала это место, чтобы укрыть спасающихся бегством рабочих перед тем, как вывести их из системы.
Crus_HistMarker_Text_28=Целлин был назван в честь младшего брата и сестры в классическом детском рассказе "Подарок для Бабы" - многочисленных спящих вулканов луны, олицетворяющих кипящий гнев персонажа. За этим спящим вулканом, названным вулканологами Пик Целлина, пристально наблюдают, так как считается, что у него есть высокие шансы на то, что однажды он перейдет в активную фазу. 
Crus_HistMarker_Text_29=Дэймар был назван в честь среднего брата в рассказе "Подарок для Бабы". Этот извилистый каньон также получил свое название от ранних исследователей, в честь персонажа, который был склонен постоянно теряться. 
Crus_HistMarker_Text_30=Йела была названа в честь старшего брата в рассказе "Подарок для Бабы", известного своим холодным и расчетливым поведением. Эта обширная равнина характеризовалась самой холодной температурой, зафиксированной первой научной экспедицией на эту луну, дав ей, впоследствии, имя Равнины Йелы. 
Crus_HistMarker_Text_31=Изучение гейзеров Целлина началось со станции наблюдения, построенной на этом месте в 2908 году. Геолог Рэнделл Энглер потратил почти десять лет на исследование этих природных чудес. Он впервые выдвинул гипотезу о том, что лунный гейзер играет важную роль в рассеивании жизненно важных питательных веществ и минералов в почве.
Crus_HistMarker_Text_32=Во время поездки Императора Костигана в Стэнтонскую систему в 2944 году, он поделился своей едой здесь, на семейной ферме Галлете. Император Костиган надеялся, что его визит привлечёт внимание трудолюбивых, независимых фермеров по всей империи, которые только выиграют от законодательства о сельскохозяйственных субсидиях, обсуждавшегося в то время в сенате.
Crus_HistMarker_Text_33=В 2927 году Факи Борисов представил на Дэймаре (Daymar) стадо крупных генетически-модифицированных наземных крабов. Выращенные, чтобы выдержать сухие условия луны, крабы бродили по этой части Дэймара почти десять лет, но мечта Борисова превратить луну в рай для владельцев ранчо так и не осуществилась. Ключевой составляющей плана Борисова было то, что крабы пасутся на ограниченной лунной растительности, что при этом пропитывало крабов неприятным запахом, который прилипал к любым продуктам, полученным из них.  
Crus_HistMarker_Text_34=22 августа 2924 г. археолог-любитель Сонни Пэк обнаружил окаменелость, которая, как он утверждал, принадлежала новому разумному виду, обитавшему на этой луне. Новости о находке распространились по всему Спектруму и взбудоражили научное сообщество. Однако, вместо того, чтобы позволить ученым исследовать этот образец, Сонни взял останки с собой на рекламную экскурсию и даже продал билеты тем, кто хотел их увидеть. Его действия были осуждены научным сообществом, и после вмешательства правительства ОЗИ, окаменелость была распознана как подделка.
Crus_HistMarker_Text_35=Романтики считают, что влюбленные, исповедующие свою любовь друг к другу на этом уступе, будут вместе навсегда. Эта легенда берет свое начало в жуткой сказке о пресловутой разбойничьей паре Акико 'Шакал' Базин и Рике 'Шэди' Миллигане. В 2913 году, всего в нескольких минутах от пленения, пара решила избежать заключения в тюрьму и вместо этого прыгнула на встречу своей смерти, держась за руки.
Crus_HistMarker_Text_36=31 декабря 2940 года сюда приземлилась команда "Стэнтонские Рыцари", чтобы их корабль мог пройти экстренный ремонт. В ожидании, команда разработала стратегию матча чемпионата против "Кильских гвардейцев", запланированного на следующий день. По словам членов команды, именно здесь "Рыцари" продумали знаменитую игру "Франклина Флипа", которая должна была привести команду к победе и к первому в истории клуба чемпионату SBPL.
Crus_HistMarker_Text_37=17 марта 2904 года Мейко Норвуд потерпела крушение здесь при погрузке образцов грунта на свой корабль. Позднее в тот же день она скончалась из-за осложнений с искусственным клапаном сердца, что сделало ее первым человеком, который умер на Дэймаре.
Crus_HistMarker_Text_38=В 2939 году Крусэйдер Секьюрити задержала здесь беглеца, который разыскивался в связи с массовыми кражами кредитных чипов. Во время ареста деньги не были возвращены, но ходили слухи, что у преступника были с собой орудия для копки. С тех пор, охотники за сокровищами стекаются сюда в поисках потерянного состояния, хотя многократные повторные сканирования не выявили никаких признаков.\n\nКомпания Крусэйдер Индастриз отговаривает людей от раскопок и просит, чтобы вся перемещенная почва была помещена туда, откуда она была изъята, чтобы сохранить естественную красоту этой луны.
Crus_HistMarker_Text_39=Давно потерянная картина Грега Колдуэлла "Прощание Стэрмана" была обнаружена под каменной насыпью на этом месте в 2908 году. Украденная в 2731 году из Музея современного искусства Терры (Terra), она до сих пор остается загадкой, так как непонятно, как произведение искусства оказалось здесь. Картина в итоге была возвращена на Терру.
Crus_HistMarker_Text_40=В 2945 году независимый шахтёр Брюс Амодео обнаружил большой серендибитовый драгоценный камень возле этого аванпоста. Его продажа на аукционе анонимному покупателю побила рекорды по количеству кредитов за карат, потраченных на серендибит. С тех пор шахтёры стали стекаться в регион в поисках новых месторождений серендибита.
Crus_HistMarker_Text_41=Трагедия обрушилась на аванпост Куадрадо 15 мая 2941 года из-за неисправной системы жизнеобеспечения. Произошла утечка избыточного количества кислорода в помещения форпоста, в результате чего произошел взрыв, унесший девять жизней. Катастрофа заставила компанию Крусэйдер ужесточить правила эксплуатации форпостов и обеспечить более частое техническое обслуживание всех объектов.
Crus_HistMarker_Text_42=Крусэйдер Индастриз благодарит Гидрофермы Обильный урожай за их экстраординарный отклик на нужды тех, кто находится на Веге. После ужасающих нападений Вандуул 5 октября 2945 года, компания Bountiful Harvest произвела и пожертвовала больше продовольствия на экстренную помощь Веге, чем любой другой аванпост на лунах Крусэйдера. Экстраординарная жертва этого аванпоста служит напоминанием о том, что ОЗИ всегда будет стоять за теми, кто столкнулся лицом к лицу с угрозой Вандуул.
Crus_HistMarker_Text_43=Прославленная актриса и известный нудист Миллисент Сильвертон часто приезжала в этот отдаленный район, чтобы разбить свой лагерь в дикой природе. Она была настолько увлечена этим местом, что подала петицию о его включении в фильм 2941 года "На перерыве".
Crus_HistMarker_Text_44=Местные гейзеры характеризуются уникальным набором небольших разрывов, которые, когда давление нарастает до определенной величины, издают звук, похожий на стон. Именно это явление привело к ошибочным слухам о том, что объект населен призраками.
Crus_HistMarker_Text_45=В 2932 году на этом месте проходило печально известное ралли Slim Chance Rally. Энтузиасты багги Greycat собираются раз в год в отдаленном месте, чтобы принять участие в незаконном разрушительном дерби.
Crus_HistMarker_Text_46=Компания Крусэйдер Индастриз часто использует это место и его сложную местность для полевых испытаний посадочных систем своих новых судов. Именно здесь 25 марта 2934 года произошла первая и единственная посадка провалившегося в продажах корабля Juno.

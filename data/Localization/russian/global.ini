item_DescFlair_Poster_Tears_Of_Fire=(PH) Принятый на работу в Историческое хранилище древностей ОПЗ в 2633 году Аарон Фринг увековечил последние моменты Второй Теваринской Войны в своей культовой картине «Слёзы огня». Фринг был на Элизиуме, когда военачальник Корат'Тал и оставшиеся члены его теваринского флота осуществили самосожжение, бросившись в атмосферу их родного мира.

item_DescQDMP_WETK_S01_Burke=Manufacturer: Wei-Tek\nType: Quantum Dampener\nSize: 1\n\nSee that justice is served with the Burke QD. This powerful quantum dampener from Wei-Tek projects a massive field that keeps ships from engaging their quantum drives, making it a valuable component for both law enforcement and security professionals.
item_DescQDRV_ACAS_S02_SparkFire_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: Ace Astrogation\nРазмер: 2\nКатегория: C\nКласс: Соревновательный\n\nКвантовый двигатель SparkFire от Ace Astrogation предлагает хорошо отлаженную производительность по разумной цене
item_DescQDRV_ACAS_S02_SunFire_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: Ace Astrogation\nРазмер: 2\nКатегория: B\nКласс: Соревновательный\n\nВеликолепная производительность и элегантный дизайн делают квантовый двигатель Ace Astrogation SunFire любимцем фанатов гонок и энтузиастов.
item_DescQDRV_ARCC_S01_Flood_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: ArcCorp\nРазмер: 1\nКатегория: D\nКласс: Гражданский\n\nИспытайте истинное наслаждение от путешествия с малым квантовым двигателем ArcCorp Flood, который на протяжении многих лет остаётся важнейшим компонентом по всей Империи. 
item_DescQDRV_ARCC_S01_Rush=Тип предмета: Квантовый двигатель\nПроизводитель: ArcCorp\nРазмер: 1\nКатегория: C\nКласс: Гражданский\n\nRush – это популярный коммерческий квантовый двигатель, вполне оправдывающий своё название.
item_DescQDRV_ARCC_S02_Cascade_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: ArcCorp\nРазмер: 2\nКатегория: D\nКласс: Гражданский\n\nНовейший средний квантовый двигатель ArcCorp Cascade будет раз за разом уверенно доставлять вас на место назначения.
item_DescQDRV_ARCC_S03_Echo=Тип предмета: Квантовый двигатель\nПроизводитель: ArcCorp\nРазмер: 3\nКатегория: D\nКласс: Гражданский\n\nArcCorp бережно изготовила и откалибровала Echo, сделав его доступным, но эффективным квантовым двигателем.
item_DescQDRV_ARCC_S03_Echo_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: ArcCorp\nРазмер: 3\nКатегория: D\nКласс: Гражданский\n\nArcCorp бережно изготовила и откалибровала Echo, сделав его доступным, но эффективным квантовым двигателем.
item_DescQDRV_ARCC_S03_Fissure=Тип предмета: Квантовый двигатель\nПроизводитель: ArcCorp\nРазмер: 3\nКатегория: C\nКласс: Гражданский\n\nЗапустите Fissure и промчитесь сквозь космос. Согласно заявлениям ArcCorp, этот двигатель за несколько веков успешно завершил миллиарды квантовых перелётов.
item_DescQDRV_ARCC_S03_Fissure_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: ArcCorp\nРазмер: 3\nКатегория: C\nКласс: Гражданский\n\nЗапустите Fissure и промчитесь сквозь космос. Согласно заявлениям ArcCorp, этот двигатель за несколько веков успешно завершил миллиарды квантовых перелётов.
item_DescQDRV_ARCC_S03_Impulse=Тип предмета: Квантовый двигатель\nПроизводитель: ArcCorp\nРазмер: 3\nКатегория: B\nКласс: Гражданский\n\nПо легенде, в результате неправильной обработки на токарном станке детали для прототипа квантового двигателя Impulse оказались тоньше, чем ожидалось. Но когда его производительность по результатам тестов превысила все прогнозы, инженеры приняли эти изменения. Так появился первый квантовый двигатель ArcCorp третьего размера. 
item_DescQDRV_ARCC_S03_Impulse_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: ArcCorp\nРазмер: 3\nКатегория: B\nКласс: Гражданский\n\nПо легенде, в результате неправильной обработки на токарном станке детали для прототипа квантового двигателя Impulse оказались тоньше, чем ожидалось. Но когда его производительность по результатам тестов превысила все прогнозы, инженеры приняли эти изменения. Так появился первый квантовый двигатель ArcCorp третьего размера. 
item_DescQDRV_JUST_S01_Goliath=Тип предмета: Квантовый двигатель\nПроизводитель: Juno Starwerk\nРазмер: 1\nКатегория: C\nКласс: Промышленный\n\nGoliath был создан стать самым долговечным квантовым двигателем в своём классе. Эта особенность сделала его основополагающим компонентом для промышленных судов ещё с тех давних пор, когда человечество только начало изучать звёзды.
item_DescQDRV_JUST_S01_Vulcan_SCItem=QDRV_JUST_S01_Vulcan_SCItem
item_DescQDRV_JUST_S02_Bolon=Тип предмета: Квантовый двигатель\nПроизводитель: Juno Starwerk\nРазмер: 2\nКатегория: C\nКласс: Промышленный\n\nНе позволяйте недостаточному качеству исполнения подвергать риску вас и ваш ценный груз. Промышленный квантовый двигатель Bolon был построен с прицелом на долговечность, чтобы гарантировать безотказную работу в самые ответственные моменты.
item_DescQDRV_JUST_S02_Huracan_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: Juno Starwerk\nРазмер: Средний\nКатегория: B\nКласс: Промышленный\n\nJuno Starwerks понимает, что самое главное для вас – сохранить груз в безопасности. Вот почему их квантовый двигатель Huracan во главу угла ставит защитное экранирование, стабильность и эффективность работы в повреждённом состоянии.
item_DescQDRV_JUST_S03_Agni=Тип предмета: Квантовый двигатель\nПроизводитель: Juno Starwerk\nРазмер: 3\nКатегория: B\nКласс: Промышленный\n\nНа протяжении многих веков перевозчики полагались на великолепное инженерное мастерство Juno Starwerk в производстве промышленных компонентов. Компания регулярно улучшает и модернизирует конструкцию квантового двигателя Agni, чтобы он продолжал оставаться флагманом их индустриальной линейки. 
item_DescQDRV_JUST_S03_Agni_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: Juno Starwerk\nРазмер: 3\nКатегория: B\nКласс: Промышленный\n\nНа протяжении многих веков перевозчики полагались на великолепное инженерное мастерство Juno Starwerk в производстве промышленных компонентов. Компания регулярно улучшает и модернизирует конструкцию квантового двигателя Agni, чтобы он продолжал оставаться флагманом их индустриальной линейки. 
item_DescQDRV_JUST_S03_Kama=Тип предмета: Квантовый двигатель\nПроизводитель: Juno Starwerk\nРазмер: 3\nКатегория: C\nКласс: Промышленный\n\nМодель Kama от Juno Starwerk завоевала больше званий «Любимец публики» по итогам голосований читателей ежеквартального издания «Дальние перевозки», чем любой другой промышленный квантовый двигатель этого класса.
item_DescQDRV_JUST_S03_Vesta=Тип предмета: Квантовый двигатель\nПроизводитель: Juno Starwerk\nРазмер: 3\nКатегория: D\nКласс: Промышленный\n\nКвантовый двигатель Vesta готов поручиться, что все ваши товары доберутся до места назначения. Juno Starwerk специально сконструировала этот компонент так, чтобы он справился со всеми испытаниями и злоключениями, какие только встретятся вам во время долгого перелёта.  
item_DescQDRV_JUST_S03_Vesta_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: Juno Starwerk\nРазмер: 3\nКатегория: D\nКласс: Промышленный\n\nКвантовый двигатель Vesta готов поручиться, что все ваши товары доберутся до места назначения. Juno Starwerk специально сконструировала этот компонент так, чтобы он справился со всеми испытаниями и злоключениями, какие только встретятся вам во время долгого перелёта.  
item_DescQDRV_ORIG_S04_890J_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: Juno Starwerk\nРазмер: 4\nКатегория: На заказ\nКласс: Гражданский\n\nРазработанный специально для 890 Jump, квантовый двигатель Allegro сочетает конструкторское мастерство ArcCorp с исключительно высокими стандартами Origin. Эти качества сделали его идеальным компаньоном для роскошного межзвёздного круиза.
item_DescQDRV_RACO_S01_Drift=Тип предмета: Квантовый двигатель\nПроизводитель: RAMP Corporation\nРазмер: 1\nКатегория: C\nКласс: Стелс\n\nСозданный с целью удерживать тепловыделение и сигнатуру на низком уровне, квантовый двигатель Drift от корпорации RAMP помогает минимизировать излучения во время запуска и подготовки к прыжку.
item_DescQDRV_RACO_S01_Spectre_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: RAMP Corporation\nРазмер: 1\nКатегория: A\nКласс: Стелс\n\nSpectre, конечно, не превратит ваш корабль в невидимку, но будет стараться изо всех сил. Этот искусно изготовленный корпорацией RAMP квантовый двигатель рассеивает тепло и скрывает ИК и ЭМ–сигнатуры, что делает его прекрасным малым компонентом для тех пилотов, которые желают остаться незамеченными.
item_DescQDRV_RACO_S02_Bolt_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: RAMP Corporation\nРазмер: 2\nКатегория: B\nКласс: Стелс\n\nМодель Bolt продолжает линейку квантовых двигателей с низким излучением корпорации RAMP. Этот средний компонент стремительно доставит вас из одного места в другое с сохранением минимальной сигнатуры.
item_DescQDRV_RACO_S02_Nova_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: RAMP Corporation\nРазмер: 2\nКатегория: C\nКласс: Стелс\n\nНе привлекайте к себе внимание со скрытным квантовым двигателем Nova – базовой моделью среднего размера в линейке корпорации RAMP.
item_DescQDRV_RACO_S02_Spicule_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: RAMP Corporation\nРазмер: 2\nКатегория: A\nКласс: Стелс\n\nОдна нога здесь, другая там. Именно так работает квантовый двигатель Spicule, спроектированный инженерами RAMP с прицелом на минимизацию излучаемой им сигнатуры.
item_DescQDRV_RSI_S01_Eos=Тип предмета: Квантовый двигатель\nПроизводитель: RSI\nРазмер: 1\nКатегория: C\nКласс: Гражданский\n\nМного веков квантовый двигатель Eos оставался важнейшим компонентом в продуктовой линейке RSI. Его оригинальная конструкция была настолько искусно отточена, что дошла до наших дней практически без изменений. 
item_DescQDRV_RSI_S01_Hyperion_SCItem=QDRV_RSI_S01_Hyperion_SCItem
item_DescQDRV_RSI_S02_Aither_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: RSI\nРазмер: 2\nКатегория: B\nКласс: Гражданский\n\nНазванный так в честь древнего бога света и небес, квантовый двигатель Aither почитает своего тёзку, поскольку переносит людей в такие места, о которых их предки не могли даже помыслить. Этот классический средний компонент от RSI много столетий украшал гражданские корабли.
item_DescQDRV_RSI_S02_Hemera_SCItem=Тип предмета: Квантовый двигатель\nПроизводитель: RSI\nРазмер: 2\nКатегория: A\nКласс: Гражданский\n\nРазработка квантового двигателя Hemera позволила техническим специалистам Robert Space Industries раздвинуть границы технологии квантовых перелётов ещё шире, а сами перелёты сделать ещё длиннее.
item_DescQDRV_RSI_S03_Erebos=Тип предмета: Квантовый двигатель\nПроизводитель: RSI\nРазмер: 3\nКатегория: A\nКласс: Гражданский\n\nErebos иллюстрирует стремление RSI к совершенству. Этот высококачественный квантовый двигатель постоянно входит в списки лучших продуктов, как среди критиков, так и для потребителей.
item_DescQDRV_RSI_S03_Metis=Тип предмета: Квантовый двигатель\nПроизводитель: RSI\nРазмер: 3\nКатегория: C\nКласс: Гражданский\n\nПри искривлении пространства и времени и путешествии на невероятные дистанции ошибки совершенно недопустимы. Поэтому доверьтесь RSI – компании, которая поставляла качественные компоненты для широкой аудитории с самого расцвета космических полётов.
item_DescQDRV_RSI_S03_Tyche=Тип предмета: Квантовый двигатель\nПроизводитель: RSI\nРазмер: 3\nКатегория: B\nКласс: Гражданский\n\nRSI гармонично объединила в квантовом двигателе Tyche производительность, выносливость и скрытность для создания хорошо сбалансированного компонента, способного умело справляться с различными ситуациями.  
item_DescQDRV_TARS_S01_Expedition=Тип предмета: Квантовый двигатель\nПроизводитель: Tarsus\nРазмер: 1\nКатегория: C\nКласс: Гражданский\n\nПутешествуйте по космосу с уверенностью, что ваш прекрасно сбалансированный квантовый двигатель Tarsus Expedition доставит вас именно туда, куда вы хотите. 
item_DescQDRV_TARS_S02_Odyssey=Тип предмета: Квантовый двигатель\nПроизводитель: Tarsus\nРазмер: 2\nКатегория: C\nКласс: Гражданский\n\nС квантовым двигателем Odyssey вас ждут приключения посреди звёзд. Благодаря регулярным тщательным доработкам от команды Tarsus, этот компонент веками оставался на передовой прогресса. 
item_DescQDRV_TARS_S03_Drifter=Тип предмета: Квантовый двигатель\nПроизводитель: Tarsus\nРазмер: 3\nКатегория: D\nКласс: Гражданский\n\nDrifter предлагает высокое качество изготовления и известную производительность Tarsus по доступной цене. 
item_DescQDRV_TARS_S03_Ranger=Тип предмета: Квантовый двигатель\nПроизводитель: Tarsus\nРазмер: 3\nКатегория: B\nКласс: Гражданский\n\nПозвольте Ranger провести вас через звёзды. Качество и надёжность этого классического квантового двигателя Tarsus сделали его неотъемлемым корабельным компонентом на многие столетия. 
item_DescQDRV_TARS_S03_Wanderer=Тип предмета: Квантовый двигатель\nПроизводитель: Tarsus\nРазмер: 3\nКатегория: C\nКласс: Гражданский\n\nTarsus тщательно спроектировала и настроила Wanderer, превратив его в универсальный и надёжный квантовый двигатель. Неудивительно, что он стал одним из самых популярных компонентов в их признанном модельном ряду.
item_DescQDRV_WETK_S01_Beacon=Тип предмета: Квантовый двигатель\nПроизводитель: Wei-Tek\nРазмер: 1\nКатегория: C\nКласс: Военный\n\nКомпания Wei-Tek внезапно заставила всех прочих производителей компонентов военного класса проявить к ней живой интерес, когда представила широко расхваленный квантовый двигатель Beacon.
item_DescQDRV_WETK_S01_Siren=Тип предмета: Квантовый двигатель\nПроизводитель: Wei-Tek\nРазмер: 1\nКатегория: B\nКласс: Военный\n\nНедавно Wei-Tek внесла изменения в используемые в Siren сплавы, что позволило улучшить производительность этого квантового двигателя военного класса без ущерба выносливости. 
item_DescQDRV_WETK_S02_Crossfield=Тип предмета: Квантовый двигатель\nПроизводитель: Wei-Tek\nРазмер: 2\nКатегория: C\nКласс: Военный\n\nWei-Tek выпустила Crossfield на рынок специально для военнослужащих и пилотов-ветеранов, которые смогут по достоинству оценить характеристики этого квантового двигателя военного класса.
item_DescQDRV_WETK_S03_Balandin=Тип предмета: Квантовый двигатель\nПроизводитель: Wei-Tek\nРазмер: 3\nКатегория: B\nКласс: Военный\n\nWei-Tek создала Balandin с учётом потребностей военных и сотрудников служб безопасности. После проведённых ветеранами серий испытаний инженеры снизили время активации и калибровки этого квантового двигателя, а также повысили его точность и стабильность.  
item_DescQDRV_WETK_S03_Pontes=Тип предмета: Квантовый двигатель\nПроизводитель: Wei-Tek\nРазмер: 3\nКатегория: C\nКласс: Военный\n\nВо время проведения стресс-тестов запатентованные сплавы, используемые Wei-Tek при производстве Pontes, доказали свою надёжность в сравнении с конкурирующими решениями того же класса.
item_DescQDRV_WETK_S03_TS2=Тип предмета: Квантовый двигатель\nПроизводитель: Wei-Tek\nРазмер: 3\nКатегория: A\nКласс: Военный\n\nПродвинутая броневая обшивка дарует TS-2 превосходную прочность и защищает его от стихий и агрессоров. В итоге этот квантовый двигатель идеально подходит для таких моментов, когда вам угрожает опасность.

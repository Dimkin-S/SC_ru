mg_ruto_havejob_desc=~mission(desc)
mg_ruto_havejob_desc_0001=Загляни в Технотроник как будешь на Грим ХЕКС в следующий раз и мы сможем обсудить как мы с тобой могли бы друг другу помочь.
mg_ruto_havejob_desc_0002=У меня есть один свежак и думаю тебе захочется оказаться в доле. Заходи в Технотроник если интересно.
mg_ruto_havejob_desc_0003=Привет, заходи в ~mission(location). Для тебя кое что есть.
mg_ruto_havejob_desc_0004=В работе большие планы и я думаю тебе захочется стать их частью. Двигай в Технотроник и мы обсудим всякие нюансики.
mg_ruto_havejob_desc_0005=Намечается новая работа. Если хочешь долю кредитов то зайти ко мне в ~mission(location).
mg_ruto_havejob_desc_0006=Получилось так что мне нужны дополнительные руки. Разыграй свои карты правильно и возможно этим человеком будешь ты. Расскажу всё в магазине.
mg_ruto_havejob_desc_0007=Если хочешь подзаработать то заходи в магазин и я тебе всё обрисую.
mg_ruto_havejob_desc_0008=Есть одна идейка и я думаю вписать в неё и тебя. Тема вероятно будет выгодной для всех если всё пройдет как нужно. Почему бы тебе не зайти в ~mission(location) и мы бы обговорили пару моментов.
mg_ruto_havejob_desc_0009=Дело начинает разогреваться. Не хочу сейчас углубляться в детали, заходи в магазин и я тебе всё поясню.
mg_ruto_havejob_desc_0010=Двигай свою задницу в ~mission(location). Я кое что готовлю и есть небольшая часть которую я хотел бы оставить на тебя.

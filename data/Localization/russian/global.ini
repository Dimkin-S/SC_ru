JournalEntry_CrewMember_03_Description=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n\nКому: Бен Тотланд\nОт: Симон Тотланд\nТема: Просто зашел повидаться\n\nЭй мужик,\n\nСегоня меня опять отчитали. Думаю я не слишком быстро добежал до турели. Адена продолжала орать на меня что мы все были бы мертвецами если бы корабль действительно был бы атакован.\n\nНо не то чтобы я еле тащился - просто не был раньше на таких больших судах. Тут слишком легко заблудиться. Мне иногда кажется что кто то специально разработал этот корабль чтобы люди терялись в нем.\n\nТи продолжает говорить чтобы я не волновался. Постоянно напоминает что первый раз никогда не идет гладко. Вчера сказал: "единственный настоящий учитель - это жизнь". Было бы крайне тяжело если бы его тут не было. Не хочу сказать что мне не нравится обсуждать это с тобой, просто пока сообщение дойдет до тебя и ты ответишь момент бывает уже упущен.\n\n\Слышал прошлой ночью как Капитан с сестрой опять спорят. Я не уверен, понимают ли они как громко они кричат или просто им наплевать. Пришлось прибавить звука на своём Моби чтобы не слышать их но потом вдруг испугался что пропущу тревожный вызов к турели и снова приглушил. Каждый небольшой толчёк будит меня и потом я долго не могу уснуть.\n\nПо крайней мере немного кредитов зарабатываю, опыта набираюсь. Как только заплатят вышлю денег матери. Может теперь когда мы оба работаем она сможет немного расслабиться. Кстати, ты не узнавал какой опыт нужен для матроса на твоем судне? Было бы классно работать на одном корабле. Уверен матушке бы это тоже понравилось. Её сыновья путешествуют меж звезд вместе. Как она всегда мечтала.\n\nВот черт... нужно бежать. Поговорим позже, брат.\n\n//**КОНЕЦ_ЗАПИСИ**//
JournalEntry_CrewMember_03_SubTitle=Планшет с данными сотрудника топливной компании Фреунд - Саймон Тотланд 
JournalEntry_CrewMember_03_Title=С. Тотланд - восстановленная передача
JournalEntry_CrewMember_04_Description=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n\nКому: Джемейз Фреунд\nОт: Ти Мойо\nТема: Оценка корабля\n\nДжемейз, привет.\n\nНу, в общем я сделал что ты просил. Я провел полное обследование корабля в его текущем состоянии и пришел к неким приблизительным значениям. Он .. в общем получается что работы тут куда больше чем я ранее предполагал. Я добавил ещё пол дюжины необходимых работ на сегодня... в общем знаешь, нам бы об этом лично переговорить. Так мне проще будет объяснить как я пришел к таким выводам. Предупреждаю честно - ты не будет в восторге от этих новостей.\n\nЯ помню что ты просил повременить пока что с ремонтом, но сегодня я обнаружил кое что волнительное. Реактор показывает всплески мощности при работе в нормальных условиях. Возможно, регулятор перегорел, или ещё что, но лучше не загонять лошадей, пока я не выясню, что происходит. Может дело в ремонте генераторов щита, который я проводил недавно. Будет ясно только после полной диагностики.\n\nКстати, немного подкрутил турель для нашего парня. Он всё не перестает жаловаться на то какая она медленная и неповоротливая так что я сделал несколько небольших изменений чтобы он затих. Паренек пытливый, да и работает изо всех сил - но зелен что твоя трава.\n\n И последнее - Я раздумывал над твоим последним сообщением. Соглашаться на продажу Авивар выглядит как наилучший план. Знаю, твой старик не был бы этому рад, но думаю он бы понял.\n\nДа, и обязательно расскажи сестре об этом до того как всё случится. Ей это наверняка не понравится но это по крайней мере минимум того что ты обязан сделать.\n\n//**КОНЕЦ_ЗАПИСИ**// 

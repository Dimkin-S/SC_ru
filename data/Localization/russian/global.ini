mobiglas_Blackbox_01_sub_title=РегНом корабля #ST4OR-763538
mobiglas_Blackbox_01_text=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n/**Быстрая_передача**/\n\nСэн Хондо: Штаб Крусэйдера - Это пилот Хондо. На патрульную группу 17 напали. Я думаю это Девять Хвостов. У них были блокировщики сканирования. Мы не видели их, пока не стало слишком поздно. Получаю серьёзные повреждения. Это очень плохо. Утечки энергии в двигателях 3 и 4. Дерьмо, 6 потерян. Я же не смогу-\n\n/**КОНЕЦ_ЗАПИСИ**/\n    
mobiglas_Blackbox_01_title=Черный ящик (EDR-47392)
mobiglas_Blackbox_02_sub_title=РегНом корабля #SL3PR-82343
mobiglas_Blackbox_02_text=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n/**Быстрая_передача**/\n\nЭрин Деметр: Чёрт возьми. Чёрт возьми. Это была Коса. Ты слышишь, Донни? Чёртова Коса. Я думал, это одна из тех переоборудованных моделей. Что какой-то пижон решил покрасоваться. Но это был 'дуул. Эта штука летела на меня как – как – дерьмо. Я едва не словил пулю... Донни, не подведи меня, хорошо?\n\n/**КОНЕЦ_ЗАПИСИ**/\n  
mobiglas_Blackbox_02_title=Черный ящик (EDR-48172)
mobiglas_Blackbox_03_sub_title=РегНом корабля #VA2ET-72853
mobiglas_Blackbox_03_text=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n/**Быстрая_передача**/\n\nРайан Парти: Терплю бедствие, терплю бедствие. Если меня кто-то слышит, мой конвой атакован. Ублюдки вырубили связь, чтобы мы не могли подать нормальный сигнал бедствия. Они подбили мой корабль и продырявили другие... Продырявили будто они ничто. Они тянут мой корабль куда-то. Пологаю они подумали, что убили меня. Я посылаю низкочастотный сигнал бедствия, надеюсь они его не уловят. Если вы рядом. Пожалуйста, помогите.\n\n/**КОНЕЦ_ЗАПИСИ**/
mobiglas_Blackbox_03_title=Черный ящик (EDR-83376)
mobiglas_Blackbox_04_sub_title=РегНом корабля #RE2PS-27391
mobiglas_Blackbox_04_text=**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n/**Быстрая_передача**/\n\nДэнни Коллинз: День семьдесят третий. Я очень взволнован, на подлёте к Крусэйдеру. Даже после прыжка я всё ещё думал о том, какие места я посещу. По моим предположениям у меня есть 4 часа, если я хочу соблюсти предполагаемое расписание посещения достопримечательностей системы. <pause> Странно... только что получил предупреждение об активации шлюза... Чёрт, похоже новая операционная система разработана, чтобы она не работала с старыми моделями. Короче, всё ещё не знаю посещу ли я Хёрстон или нет. Место уже как бы-\n\nНЕИЗВЕСТНЫЙ: Ууу, страшна?\n\n/**КОНЕЦ_ЗАПИСИ**/\n<pause><bang></bang></pause></pause>
mobiglas_Blackbox_04_title=Черный ящик (EDR-797522)

northrock_boarders_890J_desc_001=Один особый клиент только что проинформировал нас, что их 890 Jump был перехвачен у ~mission(Location) и взят на абордаж группой преступников. Клиент предпочел бы, чтобы с этим разобрались в личном порядке, в связи с щепетильным характером некоторых, находящихся на борту данных.\n\nВаша приоритетная задача – ликвидировать всех преступников как можно быстрее, чтобы спасательная команда смогла подняться на борт и вернуть судно своему владельцу. Чем дольше преступники пробудут на борту, тем больше шансов на то, что корабль будет утрачен. Я рекомендую вам собрать группу быстрого реагирования для решения этой проблемы.\n\nСтоит отметить, что благодаря небольшой оставшейся на борту группе охранников все выжившие члены экипажа смогли покинуть корабль. Текущее состояние этих охранников неизвестно, и всё же на всякий случай соблюдайте бдительность во время штурма во избежание дружественного огня.\n\nИ второе, если это возможно, Клиент был бы *очень* заинтересован в предотвращении кражи данных, о которых упоминалось выше. Если вам удастся предотвратить кражу банков конфиденциальных данных до завершения процесса их передачи, вам будет выплачен щедрый бонус.\n\nИзлишне говорить, что я бы очень хотел видеть данного клиента довольным нашей работой.\n\nБраден Коркадо\nОфицер логистики – филиал Стэнтона\nНордрок Сервис Груп
northrock_boarders_890J_title_001=СРОЧНО: Производится абордаж
northrock_bounty_desc_001=Есть ещё задание охоты, где мы хотели бы использовать тебя. На этот раз это ~mission(TargetName). Я не думаю, что это будет легко, но для тебя не должно стать проблемой.\n\nПосмотрим, справишься ли ты,\nБраден Коркадо\nОфицер логистики – филиал Стэнтона\nНордрок Сервис Груп
northrock_bounty_desc_002=Вновь нужны твои услуги. На этот раз нужно выследить и сбить ~mission(TargetName). Окажи мне услугу и сделай всё чисто, как ты умеешь, ага? Возможны дополнительные трудности.\n\nСпасибо за помощь,\nБраден Коркадо\nОфицер логистики – филиал Стэнтона\nНордрок Сервис Груп
northrock_bounty_desc_003=Для тебя есть контракт. ~mission(TargetName). Не самая лучшая работа, но должна быть выполнена. После решения этой проблемы всем в системе станет только лучше.\n\nУдачной охоты,\nБраден Коркадо\nОфицер логистики – филиал Стэнтона\nНордрок Сервис Груп
northrock_bounty_desc_first=Хей,\n\nНадеюсь всё хорошо. Хочу протянуть руку и представиться. Я офицер логистики Нордрок Сервис Груп, одной из лидирующих на сегодняшний день охранных фирм системы Стэнтон, предоставляющей услуги всем крупным правительственным органам, а так же различным частным лицам. Причина, по которой я обращаюсь к вам в том, что кто-то, с подобными вам умениями, может быть полезен для наших клиентов.\n\nНе только это, но я считаю вас хорошим приобретением. Наши подрядчики традицонно получают большую оплату, чем можно получить у наших конкурентов в системе, и, многим, нравится выполнять сложные и интересные задачи, которые мы можем предоставить.\n\nНордрок придерживается высоких стандартов и поэтому, прежде чем мы сможем работать официально, вам придётся позазать нам ваши умения, заключив временный контракт. Думаю начнём мы с контракта с наградой за голову ~mission(TargetName).\n\nВыполни его и рассмотрим возможность предоставления работы.\n\nНадеюсь вскоре услышать новости,\nБраден Корчадо\nОфицер логистики – филиал Стэнтона\nНордрок Сервис Груп 
northrock_bounty_prisoner_desc_001=Осужденный преступник ~mission(TargetName) сбежал из местного исправительного учреждения и Нордрок получил контракт на возврат заключенного в место заключения. По моему опыту скажу что сбежавшие заключенные обычно не сдаются без боя, так что используй любой подход, какой посчитаешь нужным и захвати сбежавшего.\n\nВозможно есть смысл проверить места, где они попытаются очистить свои записи. Это уже не первый раз, когда заключенные пытаются стереть записи о своих преступлениях после побега, и мы теряли контракты.\n\nХорошей охоты,\nБраден Корчадо\nОфицер логистики – филиал Стэнтона\nОбслуживающая группа Нордрок

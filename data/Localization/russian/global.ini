item_DescFlair_Piano_Phoenix=Sentinel 88G от Hartwell Music предлагает полноценную 88-клавишную клавиатуру цифрового пианино, установленную в литом корпусе рояля. При нажатии клавиш 88G создаёт реальное отзывчивое чувство управления молоточками, а большое количество настраиваемых звуков, основанных на реальных записях классических инструментов, формируют классический опыт для современной эпохи.
item_DescFlair_Poster_001=Будьте героем с этим знаковым плакатом, который прекрасно подойдёт для украшения стены вашего ангара!
item_DescFlair_Poster_002=Повесьте на стену этот динамичный вербовочный плакат и продемонстрируйте всем свою поддержку Флота Объединённой Земной Империи!
item_DescFlair_Poster_003=Выставьте напоказ свой дух гонщика, повесив на стену этот плакат Origin Jumpworks 350r!
item_DescFlair_Poster_004=Флагман пиратского сообщества Drake Cutlass и каноничный вандуульский налётчик Scythe кружат вокруг друг друга на безмолвном поле боя из вращающейся скалы.
item_DescFlair_Poster_005=Ощущаете непреодолимое желание жить свободной жизнью среди звёзд? Этот плакат MISC Freelancer продемонстрирует всем ваш приключенческий дух!
item_DescFlair_Poster_006=F7A Hornet – это один из самых знаковых истребителей для завоевания космического превосходства всех времён. Почтите его наследие с этим фантастическим постером!

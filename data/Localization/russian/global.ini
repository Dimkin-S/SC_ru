item_DescSECO_S1_F4_DD=Тип предмета: Генератор щитов\nПроизводитель: Seal Corporation\nРазмер: 1\nКатегория: D\nКласс: Гражданский\n\nМодель INK-Mark из линейки универсальных генераторов щита корпорации Seal жертвует некоторой степенью защиты от рассеивающих повреждений ракетами, чтобы обеспечить усиленное поглощение прямого огня. Это позволит вашему кораблю увереннее противостоять сфокусированному огню.
item_DescSECO_S1_F4_SD=S1Производитель: Seal Corporation\n\nФокусируясь на лучшем поглощении рассеивающих повреждений в своей универсальной линейке генераторов щитов, генератор INK-Splash корпорации Seal Corporation жертвует некоторой защитой от прямого огня в обмен на дополнительную защиту от ракет.

mg_miles_planetcollect_drug_desc_0001=В общем дело такое. Я особо не люблю влезать в эти дела, но знаешь - работа есть работа, не так ли? Короче, есть посылка с ~mission(item) в ~mission(location). Мне нужно чтобы её переместили в ~mission(destination). И на этом всё. И никаких вопросов. ~mission(rush)~mission(trouble)
mg_miles_planetcollect_drug_desc_0002=Работа довольно простая. Хочу чтобы ты отправился в ~mission(location), взял контейнер и доставил его в ~mission(destination). Хочу сразу предупредить - контейнер полон ~mission(item), так что не делай ничего глупого и не попадись, окей? Как закончишь я сразу переведу деньги. ~mission(rush)~mission(trouble)
mg_miles_planetcollect_drug_desc_0003=Это простая работа грузчика. доставляешь ящик с ~mission(item) из ~mission(location) в ~mission(destination) и получаешь деньги. ~mission(rush)~mission(trouble)
mg_miles_planetcollect_drug_desc_0004=Кое какие отбросы готовы заплатить серьезные кредиты чтобы переместить ящик ~mission(item) из ~mission(location) в ~mission(destination). Быстро сделай дело и забудем об этом. ~mission(rush)~mission(trouble)
mg_miles_planetcollect_drug_desc_0005=Мне нужен посыльный чтобы перевезти кое-какой продукт из ~mission(location) в ~mission(destination). Лучше не смотри что в коробке и не задавай вопросов. ~mission(rush)~mission(trouble)
mg_miles_planetcollect_drug_desc_0006=Думаю любители ~mission(item) находятся в отчаянии. Поставщику нужно чтобы кто то забрал груз из ~mission(location) и отвез в ~mission(destination). ~mission(rush)~mission(trouble) Эти парни настоящие отбросы, но платят хорошо. Так что я подумал, а какого черта нет?
mg_miles_planetcollect_drug_desc_0007=Мне нужно чтобы ты перевез контейнер с ~mission(item) из ~mission(location) в ~mission(destination). ~mission(rush)~mission(trouble)Не попадайся на глаза и мы оба получим неплохие деньги.
mg_miles_planetcollect_drug_desc_0008=Работа обычно не бывает проще чем это. Отправляйся в ~mission(location), забери коробку и отвези в ~mission(destination). ~mission(rush)~mission(trouble) Это всё. Кредиты будут перечислены сразу по завершению. Не задавай вопросов и не услышишь лжи.
mg_miles_planetcollect_drug_desc_0009=Клиентам нужно переместить кое-какой груз из ~mission(location) в ~mission(destination). ~mission(rush)~mission(trouble)С этим не должно быть проблем так что не создай их самостоятельно.

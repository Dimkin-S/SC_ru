mg_clovus_bladesteal_update_01=ОБНОВЛЕНИЕ: Похоже кто то опередил нас! Мы не можем позволить каким то второсортным бродягам продать данные. Моя репутация будет уничтожена. У вас нет выбора кроме как отследить Блэйд и прекратить передачу пока ещё не поздно.\n\nК счастью если Хёрстон и верит во что то это надежность. Если вы перезагрузите главную внутреннюю систему спутника то это должно перезапустить ~mission(Item) и позволит вам отследить его местонахождение.
mg_clovus_bladesteal_update_02=Похоже не только мы стремились получить это лезвие. Охотиться на моей территории это невероятная наглость. Если слух об этом разойдется то последствия будут разрушительными. Это нельзя терпеть. Единственный путь - вы должны прекратить расшифровку данных до того как они закроют продажу.\n\nЧтобы отследить текущее местонахождение ~mission(Item) перезапустите внутреннюю управляющую систему спутника. Это должно задействовать отслеживающий протокол и вы сможете найти виновных.
mg_clovus_bladesteal_update_03=ОБНОВЛЕНИЕ: Похоже Хёрстон Секьюрити немного более компетентна чем я ожидал. Они выяснили ваше местоположение и прямо сейчас высылают наемников по вашим координатам. Охраняйте ~mission(Item) пока идет передача. В противном случае всё будет зря.
mg_clovus_bladesteal_update_04=ОБНОВЛЕНИЕ: Неприятные новости. До Хёрстон Секьюрити дошли слухи о нашем небольшом затее и их безжалостные головорезы начали за вами охоту. Крайне важно защитить ~mission(Item) до конца передачи данных.\n\nБудет обидно зайти так далеко и проиграть.

mobiglas_CharlieStation_Scott_Transcript_text=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n/**ТРАНСКРИПЦИЯ_ВИДЕО**/\n\nКому: Аня Шугари\nОт: Скотт Хаммелл\nТема: Спасибо за подарок!!!\n26.08.2945 22:45 СЗВ\n\nСкотт Хаммелл: Привет, детка. Только что получил твою посылку. Огромное спасибо за мод для моби. Он просто невероятный. Прости за шум. Команда решила сделать мне сюрприз и закатила вечеринку.\n\nМел Ососки: Именно так! Привет, Аня!\n\nСкотт Хаммелл: Вот чёрт, это что, бутылка «Эсквайра»?\n\nМел Ососки: Именно так.\n\nСкотт Хаммелл: Как ты смогла позволить себе такое?\n\nМел Ососки: Меньше говори, больше пей. Дарнелл! Эй, Дарнелл! Попробуй это.\n\nДарнелл Вард: Нет, спасибо.\n\nМел Ососки: Давай же.\n\nСкотт Хаммелл: Боже, Дарнелл, всего одну.\n\nДарнелл Вард: Ну, может один глоток.\n\nСкотт Хаммелл: Вот так.\n\nМел Ососки: Пока, Аня. Пошли, Дарнелл. Ещё по одной.\n\nСкотт Хаммелл: Эй. Мне нужно вернуться к ребятам, но дай мне знать, как продвигается твоя диссертация. Как бы то ни было, я люблю тебя и скучаю. Ещё раз спасибо за подарок. Пока, детка.\n\n/**КОНЕЦ_ЗАПИСИ**/

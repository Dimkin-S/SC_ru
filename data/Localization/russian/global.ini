mg_ruto_blackboxillegal_danger_0001=Основываясь на местоположении ~mission(ship) я бы приготовился к бою. 
mg_ruto_blackboxillegal_danger_0002=Похоже тут придется с кем то подраться. 
mg_ruto_blackboxillegal_danger_0003=Заряжайся на бой. Слух вокруг костра ходил что вокруг ошивались какие то крутые парни. 

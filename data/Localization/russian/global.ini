escort_safety_danger_0001=Они обнаружили признаки того что может оказаться вражеской угрозой в близи себя и не хотели бы оказаться в бою без поддержки. 
escort_safety_danger_0002=Похоже их что то спугнуло. Похоже они хотят быть в безопасности вместо того чтобы жалеть и хотят получить дополнительную защиту. 
escort_safety_danger_0003=К несчастью этот сектор известен как пиратские охотничьи земли. Советуем быть повнимательнее. 
escort_safety_danger_0004=У нас есть ряд отчетов о том что другие корабли так же подвергались в этом месте нападениям. Ожидай проблем. 
escort_safety_danger_0005=Один из их конвоев уже был уничтожен. Враг в секторе предельно опасен. 
escort_safety_danger_0006=Такой корабль является излюбленной целью, и если они смогут выбраться живыми то это будет чудо. Честно говоря им не следовало бы туда отправляться в одиночку. 
escort_safety_desc=~mission(Description)
escort_safety_desc_0001=Корабль принадлежащий ~mission(Client) застрял в районе ~mission(Location) и нуждается в сопровождении в ~mission(Destination). ~mission(Danger)Если сопровождению придётся столкнуться с противником то будет начислен бонус за боевые. Будьте готовы выдвигаться как можно скорее. Не хочу чтобы им пришлось ждать там дольше необходимого. 
escort_safety_desc_0002=С нами связались с судна принадлежащего ~mission(Client) которому срочно требуется сопровождение из ~mission(Location) в ~mission(Destination). В случае заключения контракта от вас будет требоваться доложить в точке встречи о прибытии и начать сопровождение немедленно. ~mission(Danger)Боевые бонусные выплаты будут начислены в случае контакта с противником. 
escort_safety_desc_0003=Внимания капитанов любых судов с боевыми возможностями которые были бы готовы отправиться в ~mission(Location), корабль принадлежащий ~mission(Client) нуждается в сопровождении в ~mission(Destination). ~mission(Danger)Столкновение с вражескими кораблями будет оплачено дополнительными выплатами. 

Journal_System_Stanton_Stanton2_Covalex_InvestigatorPreliminaryReport_Body=Кому:Ава Скеннинг\nОт:Ава Скеннинг\nТема: Предварительные находки\n23.09.2945 15:46 СЗВ\n\n<b><<< ТОЛЬКО ДЛЯ РУКОВОДСТВА: НЕ РАСПРОСТРАНЯТЬ >>></b>\n\nОтчёт об инциденте #GJC-99091\n\nПредставителям руководящего состава.\n\nЯ сейчас готовлю полноценную сводку о событиях, но всё же хочу в общих чертах обрисовать, что нам удалось обнаружить.\n\n27.08.2945 на станции Ковалекс Гундо произошла катастрофическая перегрузка системы, приведшая к взрыву. В результате шестнадцать человек персонала погибли, а самой станции был нанесён многомиллионный ущерб.\n\nПри первичном изучении серверных журналов системы выяснилось, что один из инженеров техобслуживания (ДАРНЕЛЛ УОРД, файл №438956) в течение дня проводил стресс-тесты для поиска причины утечки электроэнергии. Вход в систему указывает, что в день аварии Уорд запустил ещё один стресс-тест в 14:00 СЗВ, но так и не отключил систему. Без местных защитных протоколов узлы станции достигли критических значений, и взрыв оказался неизбежен.\n\nИзучение личного дела Уорда показало, что в прошлом у него были проблемы с алкоголем, из-за чего он даже был отстранён от работы за халатность. Хотя проведённые руководством проверки подтвердили, что после возвращения Уорд избавился от зависимости, наши команды нашли доказательства того, что незадолго до аварии он вернулся к своей пагубной привычке.\n\nДля проведения комплексной экспертизы мы рассмотрели и другие потенциальные причины инцидента, но эта кажется нам наиболее вероятной. Как я уже упомянула, сейчас я готовлю финальный отчёт. Вы получите его после моего доклада совету директоров.\n\n\nАва Скеннинг\nСледователь\nОтдел корпоративной безопасности – Ковалекс\n\n<i>Информация, содержащаяся в этом сообщении, является конфиденциальной и предназначена только для получателей. Если вы получили это сообщение по ошибке, доложите об этом службе корпоративной безопасности Ковалекс, которая разъяснит вам правильный порядок действий для его удаления. Распространение, публикация или хранение этой частной переписки компании строго запрещено.</i>

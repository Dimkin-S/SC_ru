escort_scan_danger_001=Не смотря на то что всё говорит о небольшой вероятности столкновения с противником, пожалуйста, приготовьтесь на всякий случай. Однако в случае такого столкновения мы выплатим бонус в зависимости от ваших успехов. 
escort_scan_danger_002=На этом пути столкновение с противником крайне вероятно. Если вас атакуют то будет выплачен боевой бонус. 
escort_scan_danger_003=Предупреждение, это маршрут с высокой вероятностью встречи с пиратами. Готовьтесь основательно. ~mission(Contractor) изъявили желание выплатить достойный боевой бонус. 

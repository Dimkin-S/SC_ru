item_DescHAPR_VP_ESI_S2_Q2=Hammer Propulsion's HM 4.2 thrusters are built with Electrostatic Ion technology, tuned for maximum thrust at the expense of signature profile and fuel efficiency. Making this an ideal option for racers or anyone who doesn't mind making an impression.
item_DescHAPR_VP_ESI_S3_Q2=If speed is what you're after, the HM4.3 engine can give it to you. Built under supervision of the Racing Division at Hammer Propulsion, the 4.3 is a single-thruster system iteration of the award-winning Twin HM4.3 propulsion units made famous by the Origin 350r racers. The 4.3 has been specifically crafted down to the smallest pinion to give you the most boost possible in a single engine system.
item_DescHAPR_VP_ESI_S4_Q2=Capable of powering a medium class vessel, the HM4.4 is all speed and no caution. It's main selling point, the heavy output, becomes its biggest detriment as the engine flash will make conventional countermeasures useless when attempting to distract missiles. But, like the ad says, if it's speed you want...
item_DescHAPR_VP_RMI_S5_Q2=Hammer Propulsion's HE 5.5 offers the same high quality, high output design that you find in the 5.3 but amplified to handle larger class vessels. the 5.5 is one of the most durable and robust thrusters on the market for commercial and shipping vehicles.
item_DescHRST_LaserRepeater_S1=Производитель: Hurston Dynamics\nТип предмета: Лазерный повторитель\nРазмер: 1\n\nЛазерный повторитель Attrition-1 обладает уникальной каскадной технологией Hurston Dynamics, которая обеспечивает повышенную производительность при непрерывном ведении огня. В результате это орудие первого размера вознаграждает умелого стрелка.
item_DescHRST_LaserRepeater_S2=Производитель: Hurston Dynamics\nТип предмета: Лазерный повторитель\nРазмер: 2\n\nКогда битва накаляется, каскадная лазерная технология Hurston Dynamics расцветает во всей своей красе. С повторителем Attrition-2 второго размера оператор может вести огонь длительными лазерными залпами для преобразования излишков тепла в дополнительную производительность орудия.  
item_DescHRST_LaserRepeater_S3=Производитель: Hurston Dynamics\nТип предмета: Лазерный повторитель\nРазмер: 3\n\nКаскадная технология Hurston Dynamics позволяет оператору самому принимать решение, стоит ли ограничивать производительность орудий ради повышения их стабильности. Хотя долгий непрерывный огонь из лазерного повторителя Attrition-3 может привести к перегреву, он также повысит его характеристики, поскольку излишки тепла будут преобразовываться в дополнительную энергию выстрелов.
item_DescHRST_LaserRepeater_S4=Производитель: Hurston Dynamics\nТип предмета: Лазерный повторитель\nРазмер: 4\n\nHurston Dynamics полностью интегрировала свою каскадную лазерную технологию в линейку повторителей Attrition. И модель Attrition-4 четвёртого размера здесь не исключение. Это орудие достигает максимальной эффективности при уровне нагрева близком к критическому.
item_DescHRST_LaserRepeater_S5=Производитель: Hurston Dynamics\nТип предмета: Лазерный повторитель\nРазмер: 5\n\nAttrition-5 от Hurston Dynamics – это больше чем просто лазерный повторитель пятого размера. Это орудие обладает продвинутой каскадной технологией, которая позволяет ему существенно увеличивать производительность при длительной непрерывной стрельбе. 
item_DescHRST_LaserRepeater_S6=Производитель: Hurston Dynamics\nТип предмета: Лазерный повторитель\nРазмер: 6\n\nКаскадная технология от Hurston Dynamics повышает боевой потенциал лазерного повторителя Attrition-6 до максимума. Для оружия совершенно естественно нагреваться при активном использовании в бою, но этот повторитель шестого размера отличается от других пушек тем, что преобразует свою тепловую энергию непосредственно в огневую мощь.
item_DescHRST_LaserScattergun_S1=Производитель: Hurston Dynamics\nТип предмета: Лазерный дробовик\nРазмер: 1\n\nБлагодаря интегрированной лазерной каскадной технологии Hurston Dynamics дробовик первого размера Dominance-1 способен наносить тем больше урона, чем ближе его температура подбирается к максимально допустимому значению.
item_DescHRST_LaserScattergun_S2=Производитель: Hurston Dynamics\nТип предмета: Лазерный дробовик\nРазмер: 2\n\nЧем жарче бой, тем напряжённее работает дробовик Dominance-2 от Hurston Dynamics. Когда температура повышается, это орудие второго размера получает возможность задействовать каскадную технологию, которая использует тепловой потенциал для ещё большего увеличения мощности выстрелов в ближнем бою.
item_DescHRST_LaserScattergun_S3=Производитель: Hurston Dynamics\nТип предмета: Лазерный дробовик\nРазмер: 3\n\nДробовик Dominance-3 наглядно демонстрирует каскадную технологию Hurston Dynamics. Чем дольше оператор ведёт огонь из этого орудия третьего размера, тем лучше оно преобразует генерируемое тепло в разрушительную силу выстрелов.
item_DescHRST_S1_RPOD_6x_S1=Тип предмета: Блок ракет\nПроизводитель: Hurston Dynamics\nРазмер: 1\nРакеты: 6xS1\n\nБлок ракет Jericho от Hurston Dynamics совместим с любым креплением размера 1 и способен нести шесть ракет первого размера. 
item_DescHRST_S2_RPOD_12x_S1=Тип предмета: Блок ракет\nПроизводитель: Hurston Dynamics\nРазмер: 2\nРакеты: 12xS1\n\nБлок ракет Jericho X от Hurston Dynamics совместим с любым креплением размера 2 и способен нести шесть ракет первого размера. 
item_DescHRST_S3_RPOD_18x_S1=Тип предмета: Блок ракет\nПроизводитель: Hurston Dynamics\nРазмер: 3\nРакеты: 18xS1\n\nБлок ракет Jericho XL от Hurston Dynamics совместим с любым креплением размера 3 и способен нести шесть ракет первого размера.

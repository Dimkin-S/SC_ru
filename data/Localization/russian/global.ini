mg_miles_capturegang_desc_001=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Групповой ордер\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(Contractor|ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\n*********\n__Дополнительная Информация__\nГрупповой ордер на арест был выдан на известную банду похитителей кораблей Арлингтон после их наглой попытки кражи фрегата класса Идрис из ремонтного дока. Не смотря на то что кража была предотвращена члены банды всё равно смогли ускользнуть. Экхарт Секьюрити был предоставлен контракт с наградой за немедленный захват всех высокопоставленных членов банды: Малтрокса Арлингтона, Касс Дент, Никса Кэнтвелла, Сэма ‘Плаксы’ Арлингтона, Осло Арлингтона, и Леса Арлингтона.\n*********\n\nИз одного анонимного сообщения нам стало известно о том что Лес Арлингтон, сын лидера банды Малтрокса Арлингтона, был обнаружен забирающим посылку в логистическом центре Ковалекс. Мы предоставим вам координаты места в котором, как мы полагаем, он сейчас находится.\n\nЛес является опытным пилотом который летает почти столько же сколько и ходит и обычно выполняет роль пилота прикрывающего отход банды. Вероятно будет не лишним взять дополнительные корабли поддержки чтобы перекрыть все пути для его побега.\n\nВам разрешается использовать все силы и средства для нейтрализации цели.\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_capturegang_desc_002=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Групповой ордер\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(Contractor|ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\n*********\n__Дополнительная Информация__\nГрупповой ордер на арест был выдан на известную банду похитителей кораблей Арлингтон после их наглой попытки кражи фрегата класса Идрис из ремонтного дока. Несмотря на то, что кражу удалось предотвратить, члены банды всё равно смогли ускользнуть. Экхарт Секьюрити был предоставлен контракт с наградой за немедленный захват всех высокопоставленных членов банды: Малтрокса Арлингтона, Касс Дент, Никса Кэнтвелла, Сэма ‘Плаксы’ Арлингтона, Осло Арлингтона, и Леса Арлингтона.\n*********\n\nКак нам стало известно, Никс Кэнтвелл, давний и надёжный партнёр лидера банды Малтрокса Арлингтона, был замечен при попытке приобрести высокоточный добывающий лазер. Подобные модели лазеров часто использовалась в прошлых попытках захвата кораблей при взламывании их корпуса. Мы предоставили координаты последнего известного местоположения Никса Кэнтвелла.\n\nВ криминальных кругах Никс является уважаемым экспертом по вооружению и часто оставляет за собой след из разрушений. Для выполнения данной операции рекомендуется привлечь серьёзную огневую мощь.\n\nВам разрешается использовать все силы и средства для нейтрализации цели.\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_capturegang_desc_003=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Групповой ордер\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(Contractor|ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\n*********\n__Дополнительная Информация__\nГрупповой ордер на арест был выдан на известную банду похитителей кораблей Арлингтон после их наглой попытки кражи фрегата класса Идрис из ремонтного дока. Не смотря на то что кража была предотвращена члены банды всё равно смогли ускользнуть. Экхарт Секьюрити был предоставлен контракт с наградой за немедленный захват всех высокопоставленных членов банды: Малтрокса Арлингтона, Касс Дент, Никса Кэнтвелла, Сэма ‘Плаксы’ Арлингтона, Осло Арлингтона, и Леса Арлингтона.\n*********\n\nСэм ‘Плакса’ Арлингтон был обнаружен автоматической системой безопасности на станции Р&Р после участия в пьяной драке. Плаксе удалось ускользнуть со станции до прибытия сил безопасности, но нам удалось отследить его до места где по нашему мнению он скрывается.\n\nПлакса является шефом службы безопасности банды и дядей её лидера Малтрокса Арлингтона. Его проблемы с внезапными приступами ярости в сочетании с долгой историей злоупотребления психотропных веществ, сделали его по истине непредсказуемым. Если вы загоните его в угол при помощи собранных вами сил, будьте готовы к тому, что он может оказать яростное сопротивление.\n\nВам разрешается использовать все силы и средства для нейтрализации цели.\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_capturegang_desc_004=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Групповой ордер\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(Contractor|ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\n*********\n__Дополнительная Информация__\nГрупповой ордер на арест был выдан на известную банду похитителей кораблей Арлингтон после их наглой попытки кражи фрегата класса Идрис из ремонтного дока. Не смотря на то что кража была предотвращена члены банды всё равно смогли ускользнуть. Экхарт Секьюрити был предоставлен контракт с наградой за немедленный захват всех высокопоставленных членов банды: Малтрокса Арлингтона, Касс Дент, Никса Кэнтвелла, Сэма ‘Плаксы’ Арлингтона, Осло Арлингтона, и Леса Арлингтона.\n*********\n\nНе так давно был зарегистрирован нелегальный доступ на один из терминалов безопасности с использованием уникального криптоключа, который также использовался в прошлом году во время ограбления никем иным как Осло Арлингтоном, младшим сыном лидера банды Малтрокса Арлингтона. В то время как мы не можем уверенно утверждать, что терминал взломал именно Осло. Нам всё же кажется, что в этом направлении стоит провести расследование.\n\nЧрезвычайно умный, технически подкованный и известный стратег, Осло не раз доказывал, что его крайне трудно схватить. Если этот след выведет на Осло то рекомендуется использовать хорошо скоординированную ударную группу для получения преимущества в бою.\n\nВам разрешается использовать все силы и средства для нейтрализации цели.\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_capturegang_desc_005=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Групповой ордер\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(Contractor|ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\n*********\n__Дополнительная Информация__\nГрупповой ордер на арест был выдан на известную банду похитителей кораблей Арлингтон после их наглой попытки кражи фрегата класса Идрис из ремонтного дока. Не смотря на то что кража была предотвращена члены банды всё равно смогли ускользнуть. Экхарт Секьюрити был предоставлен контракт с наградой за немедленный захват всех высокопоставленных членов банды: Малтрокса Арлингтона, Касс Дент, Никса Кэнтвелла, Сэма ‘Плаксы’ Арлингтона, Осло Арлингтона, и Леса Арлингтона.\n*********\n\nНа прошлой неделе двое банковских охранников пропали без вести. Несколько часов назад их тела были обнаружены в мусорной куче на Магнусе, а их биометрические ключи пропали. При помощи системы распознавания лиц удалось установить одну из личностей участвовавших в этом. Ей оказалась Касс Дент являющаяся гражданской женой Малтрокса Арлингтона и матерью Леса Арлингтона. Воссоздавая события по изъятым видеозаписям мы смогли установить координаты где в настоящее время предположительно скрывается Касс.\n\nКасс подозревается в длинной череде убийств, где те двое несчастных охранника оказались просто самыми последними. Мы рекомендуем брать в бой только самых опытных пилотов и постараться свести потери к минимуму.\n\nВам разрешается использовать все силы и средства для нейтрализации цели.\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования указанным выше лицом или организацией.
mg_miles_capturegang_desc_006=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Групповой ордер\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(Contractor|ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\n*********\n__Дополнительная Информация__\nГрупповой ордер на арест был выдан на известную банду похитителей кораблей Арлингтон после их наглой попытки кражи фрегата класса Идрис из ремонтного дока. Не смотря на то что кража была предотвращена члены банды всё равно смогли ускользнуть. Экхарт Секьюрити был предоставлен контракт с наградой за немедленный захват всех высокопоставленных членов банды: Малтрокса Арлингтона, Касс Дент, Никса Кэнтвелла, Сэма ‘Плаксы’ Арлингтона, Осло Арлингтона, и Леса Арлингтона.\n*********\n\Малтрокс Арлингтон держался в тени всё это последнее время, однако недавно произошло событие которые указывает на то что он наконец покинул свое убежище. Патруль осуществлял дозаправку у станции когда одни из их кораблей был угнан. Наиболее вероятным подозреваемым является Малтрокс. Не смотря на то что маяк слежения был временно выведен из строя мы смогли отследить квантовую сигнатуру корабля и готовы предоставить вам координаты. Являясь преступником в третьем поколении, Малтрокс держал под полным контролем банду Арлингтон в течении последних шести лет. Имейте в виду, это умный, агрессивный и очень опасный преступник. Чем больше помощи вы сможете привлечь, тем вероятнее мы сможем раз и навсегда покончить с Малтроксом.\n\nВам разрешается использовать все силы и средства для нейтрализации цели.\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_capturegang_desc_idris=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Групповой ордер\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(Contractor|ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nПохоже в этот раз удача на стороне банды Арлингтон. После неудачной попытки, сбежавшие члены криминальной семьи всё же смогли угнать фрегат класса Идрис из ремонтных доков. Теперь стало понятно для чего им нужен был добывающий лазер и похищенные биометрические данные.\n\nПоскольку нам до этого удавалось успешно осуществлять захват членов этой преступной группировки, Экхарт Секьюрити был предоставлен контракт на арест всей оставшейся банды. Необходимо будет собрать значительную огневую мощь, чтобы уничтожить крупный боевой корабль, имеющий большой боевой потенциал.\n\nВам разрешается использовать любые необходимые силы и средства чтобы отследить пропавший Идрис и нейтрализовать банду.\n\nОплата будет осуществлена по факту исполнения этого контракта основываясь на финальной оценке эффективности действий вас и вашей команды.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_capturegang_escape_desc=\nПохоже мы начали праздновать слишком рано. Не так давно пришло сообщение о том что случился побег из тюрьмы. Члены банды Арлингтон как то смогли пронести внутрь компоненты взрывчатых веществ и используя их смогли сбежать.\n\nДурацкая была идея посадить их всех в одно и то же исправительное заведение.\n\n Неизвестно мстительные ли они люди, но я сообразил что тебе не помешает об этом знать в случае если они попытаются напасть.\n\n-Майлз\n\nМайлз Экхарт\nОснователь и Исполнительный директор\nООО «Экхарт Секьюрити».

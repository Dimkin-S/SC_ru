item_DescAEGS_Avenger_shop=Производитель: Aegis Dynamics \nНазначение: Заградитель\n\nAegis Avenger прожил долгую и насыщенную жизнь в качестве стандартного патрульного корабля Адвокаси ОЗИ. Несмотря на свой преклонный возраст, Avenger предлагает вам прочный надёжный корпус и возможность установки более крупных двигателей, чем вы ожидаете от корабля такого класса.

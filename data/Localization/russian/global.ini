crusader_danger_001=Наши лучшие разведданные указывают на то что вы должны ожидать встречи с крупными силами врага выполняя данный контракт. Планируйте соответственно. 
crusader_danger_002=Так как я имел дело с подобными контрактами в прошлом то советую захватить с собой столько огневой мощи сколько сможете. Надеюсь что она не потребуется но никогда не помешает быть готовым ко всему. 
crusader_danger_003=Я должен вас предупредить о высокой вероятности столкновения с вооруженным сопротивлением. Будьте готовы. 
crusader_danger_004=Так как я ранее имел дело с такими контрактами то смею предположить что вы встретите только лёгкое сопротивление. Вероятно одиночка, может с 1 или 2 кораблями сопровождения в худшем случае. 
crusader_danger_005=Наши последние разведданные указывают на то что вам стоит ожидать встречи с некоторым вражеским сопротивлением. Вероятно небольшой многоместный корабль плюс лёгкий или средний эскорт сопровождения. Планируйте соответственно. 
crusader_danger_006=Я должен вас предупредить о вероятности встретить тяжелое сопротивление - большой многоместный корабль и тяжелый эскорт сопровождения. Подготовьтесь. 
crusader_danger_high_001=Мы ожидаем что они окажут значительное сопротивление и не рекомендуем браться за эту работу в одиночку.\n\nГРУППОВАЯ ЗАМЕТКА: Ожидается что вы сформируете свою ударную команду перед тем как отправитесь на выполнение этого контракта.\n\n
crusader_danger_high_002=Обратите внимание на то что вы встретите не какое то отребье. У них есть значительные наступательные возможности а так же желание ими пользоваться.\n\nГРУППОВАЯ ЗАМЕТКА: Вам скорее всего потребуются дополнительные человеческие ресурсы для успешного выполнения задания.\n\n 
crusader_danger_high_003=Знаю что это задание не будет лёгким. Данные говорят что ~mission(Client) последнее время серьезно расширили свой арсенал и они отправят в бой всё что есть как только узнают зачем вы пришли.\n\nГРУППОВАЯ ЗАМЕТКА: Рекомендую взять в прикрытие всех кого сможете собрать.\n\n  
crusader_destroyprobe_desc_0001=Последние данные разведки свидетельствуют о том что местные криминальные элементы используют ~mission(Contractor|DestroyProbeAmount) вокруг ~mission(Location) чтобы вычислять потенциальные цели.\n\nТак как спутники шпионы вроде этих специально созданные незаметными то вычислять их становится реальной болью. Вам придется прочесать всю зону чтобы определить точное положение ~mission(Contractor|DestroyProbeAmount). Как только они будут найдены - уничтожь их.\n\n~mission(Contractor|DestroyProbeDanger)~mission(Contractor|DestroyProbeTimed)\n\nУчитывай что преступники часто снабжают эти ПСД спутники-шпионы особыми защитными протоколами которые автоматически начинают резервировать данные в случае нападения, так что, как только откроешь огонь, тебе нужно будет закончить работу до того как передача данных будет завершена.\n\n\nКОНТРАКТ ОДОБРЕН:\nМенеджер по логистике Гиббс\nИД# 91G66BW0
crusader_destroyprobe_desc_0002=Во время недавнего планового обслуживания вокруг ~mission(Location) было выявлено присутствие незаконных спутников слежения, так что вас нанимают чтобы уничтожить их до того как ещё больше важной информации будет собрано.Точное расположение ~mission(Contractor|DestroyProbeAmount) необходимо будет установить на месте, отслеживать их крайне трудно из за малой ЭМ сигнатуры. ~mission(Contractor|DestroyProbeTimed)\n\nЭти 'скиммеры' снабжены протоколами безопасности которые запустят процесс передачи данных в случае прямого нападения. Убедись что уничтожишь их до того как загрузка будет завершена.\n\n~mission(Contractor|DestroyProbeDanger)\n\n\nКОНТРАКТ ОДОБРЕН:\nМенеджер по логистике Гиббс\nИД# 91G66BW0
crusader_destroyprobe_desc_0003=После того как во время одного из рейдов была захвачена краденная информация наши технические специалисты смогли отследить источник утечки до нелегально установленных спутников-шпионов в районе ~mission(Location).\n\nВам нужно выяснить расположение ~mission(Contractor|DestroyProbeAmount) и уничтожить их до того как ещё больше данных будет незаконно собрано. Пассивные 'Скиммеры' вроде этих обычно трудно найти так что думай на перед. ~mission(Contractor|DestroyProbeTimed)\n\nВ случае нападения их протоколы безопасности вызовут запуск процесса передачи содержимого их дисков. Убедись что остановишь их до того как загрузка завершится. ~mission(Contractor|DestroyProbeDanger)\n\n\nКОНТРАКТ ОДОБРЕН:\nМенеджер по логистике Гиббс\nИД# 91G66BW0
crusader_destroyprobe_desc_0004=Я не должен наверное удивляться, но похоже эти преступники демонстрируют всё большую изобретательность с каждым днем. Заставляет задуматься о том что бы было если бы они направили свои умы на что то действительно полезное, верно?\n\nНа этот раз мы поймали их за процессом установки нелегальных 'инфо скиммеров' вокруг ~mission(Location). Кто знает до какой важной информации они успели добраться? Вам нужно будет просканировать зону и найти ~mission(Contractor|DestroyProbeAmount) что будет не легко из за их низкого ЭМ излучения, и уничтожить их до того как отработает протокол безопасности и данные будут выгружены.\n\n~mission(Contractor|DestroyProbeDanger)~mission(Contractor|DestroyProbeTimed)\n\nКОНТРАКТ ОДОБРЕН:\nМенеджер по логистике Батистас\nИД# 948J030K
crusader_destroyprobe_desc_0005=Плохие новости. Мы получили донесение о нелегальных 'скиммерах' вокруг ~mission(Location). Учитывая данные которые собирают эти штуки ситуация может вылиться в самые разные проблемы - так что нам нужно чтобы ~mission(Contractor|DestroyProbeAmount) были обнаружены и уничтожены.\n\nПроще сказать чем сделать, если подумать.\n\nСпутники-шпионы ПСД вроде этих специально разработаны скрытными, так что находить их будет не просто. Но как только ты просканируешь всю зону и найдешь их все, и как только откроешь огонь, то сработает аварийная передача данных. Крайне важно чтобы вы уничтожили их до того как выгрузка завершится.\n\n~mission(Contractor|DestroyProbeDanger)~mission(Contractor|DestroyProbeTimed)\n\n\nКОНТРАКТ ОДОБРЕН:\nМенеджер по логистике Батистас\nИД# 948J030K
crusader_destroyprobe_desc_0006=Пришел отчет разведки о том что преступники разместили 'инфо скиммеры' вокруг ~mission(Location) в надежде похитить важные данные. Нужно чтобы ты прочесал всю зону, нашел ~mission(Contractor|DestroyProbeAmount) и уничтожил их. Эти штуки собирают данные в пассивном режиме так что их крайне трудно найти. Убедись что просканируешь всю зону с особым вниманием чтобы найти их все. Хорошая новость в том что как только ты атакуешь то они тут же переключатся в режим аварийной передачи данных. Найти их будет куда проще как только они начнут передачу.\n\nРазумеется предельно важно чтобы ты их уничтожил до того как данные будут успешно переданы. ~mission(Contractor|DestroyProbeDanger)~mission(Contractor|DestroyProbeTimed)\n\n\nКОНТРАКТ ОДОБРЕН:\nМенеджер по логистике Батистас\nИД# 948J030K
crusader_destroyprobe_title_0001=Обнаружено несанкционированное наблюдение
crusader_hackprevent_desc_001=Специалисты Крусэйдер Секьюрити обнаружили попытку проникновения в сеть передачи данных у ~mission(Location) и ищут оперативника который был разорался на месте с проблемой попытки преодоления системы защиты.\n\nЕсть огромный шанс что сам хакер или хакеры всё ещё на месте. Не отвлекайтесь на ерунду типа "нужно пристрелить плохих парней" или ещё какую геройскую чушь которую обычно можно видеть в контрактах.\n\nЗащитить сеть это ваша основная задача.\n\n\n\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Гиббс\nИД# 91G66BW0
crusader_hackprevent_desc_002=Сеть передачи данных у ~mission(Location) стала целью для злостных хакеров которые пытаются преодолеть протоколы безопасности системы прямо в этот момент.\n\nЭто нельзя допустить. Доберитесь туда как можно скорее и найдите способ остановить попытку внедрения в сеть.\n\n\n\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Гиббс\nИД# 91G66BW0
crusader_hackprevent_desc_003=Итак, дела плохи. От узла сети передачи данных около ~mission(Location) только что пришёл старый добрый сигнал о помощи благодаря каким то хакерам которые пытаются получить доступ к закрытому терминалу.\n\nВы потребуетесь нам чтобы отправиться туда и положить конец попытке взлома до того как они смогут получить полный доступ в систему.\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Батиста\nИД# 948J030K
crusader_hackprevent_desc_004=Крусэйдер Секьюрити нуждается в ком то кто не новичок в компьютерах чтобы немедленно отправиться к ~mission(Location) для предотвращения попытки проникновения в сеть передачи данных.\n\nДоберитесь туда вовремя и я надеюсь нам удастся остановить любые ужасные нелегальные действия которые эти негодяи планируют совершить после проникновения в систему.\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Батиста\nИД# 948J030K
crusader_hackprevent_title_001=Защитить информационную сеть

missionManager_CrusaderWantedTutorial_Description=Привет,\n\nКримстат может стать серьёзной занозой в заднице, верно? Всего одна маленькая оплошность в контролируемом пространстве, и вокруг вас уже толпится стадо баранов из служб безопасности.\n\nДа, ты можешь залечь на дно и подождать, пока копы не отстанут, но есть и другой способ. Тебе повезло, так как я знаю один маленький трюк, который может исправить практически любую проблему с кримстатом.\n\nТебе нужно будет лишь найти терминал, подключённый к Имперской базе данных преступников. Во всей системе есть несколько мест, откуда можно получить к ней доступ, но последний проект Крусейдера, Охранный пост Кареа, столкнулся с некоторыми "проблемами", в результате чего станция осталась без персонала на борту, но сохранила подключение к сети. Отличное место чтобы всё исправить. Первое, возьми криптоключ (Технотик на Грим ХЕКС может помочь тебе с этим). Далее, иди и взломай терминал доступа. И всё, никакого кримстата.\n  \nХотя может тебе и нравится, когда эти идиоты донимают тебя.\n\n-Руто

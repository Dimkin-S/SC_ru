ui_pregame_hangar_selfland_desc=Доступные и утилитарные ангары, имеющиеся в каждой системе империи. Сэлф-Лэнд гордится тем, что обеспечивает безопасную и надёжную посадку, независимо от того, находитесь ли вы на Терре или Форе. Благодаря модульной конструкции и использованию готовых материалов ангары Сэлф-Лэнд можно встроить практически в любое существующее сооружение, что делает их широко распространёнными по всей ОЗИ.
ui_pregame_hangar_selfland_history=Компания СЭЛФ-ЛЭНД была зарегистрирована Питером Везермэном – состоятельным перевозчиком с лицензией гильдии, который зарабатывал себе на жизнь на оживлённых космических маршрутах. Ангары СЭЛФ-ЛЭНД стали постоянным напоминанием о том, с какой лёгкостью люди могут путешествовать к звёздам. В основу корпорации была положена идея, что транзитные пилоты не могли позволить себе временные ангары из-за их недоступности, дороговизны и, что наиболее важно, небезопасности. (Везермэн принялся развивать компанию после того, как на него напали портовые бандиты, которые раздели его Starfarer до самой корпусной обшивки.) /n/nС середины 29-го века СЭЛФ-ЛЭНД запустил франшизу и начал экспансию по всей обжитой человеком части галактики. Первый ангар СЭЛФ-ЛЭНД Везермэн разместил на Ванне в системе Крошау. Казалось, будто бы всего за одну ночь компания распространилась на десятки миров..., а затем и на сотни. Сегодня корпорация СЭЛФ-ЛЭНД гордится тем, что поддерживает как минимум один объект в каждом подконтрольном ОЗИ мире. При этом на некоторых планетах (лидирует среди них Терра) количество различных ангарных комплексов доходит до шести десятков. Ангары СЭЛФ-ЛЭНД являются полностью модульными и обладают функцией контроля параметров окружающей среды. Изготовленные из наиболее доступных обычных металлов, они могут выглядеть не очень привлекательно,... но зато они удобные и простецкие. Впечатления от ангара СЭЛФ-ЛЭНД в колонии вблизи пространства Вандуул будут точно такими же, как от ангара, расположенного на Земле. Корпорация СЭЛФ-ЛЭНД заботится обо всём: от проектирования конструкции до оформления прав на земельные участки. Из-за своей универсальной конструкции ангары одного и того же типа можно конфигурировать как угодно: размещать на огромных высотах или широких равнинах, ставить друг на друга под землёй или компоновать в виде сот в глубинах астероидов.

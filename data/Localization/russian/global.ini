item_DescORIG_300i_shop=Производитель: Origin Jumpworks\nНазначение: Туристический корабль\n\nЕсли вы собираетесь путешествовать к звёздам, то почему бы не делать это стильно? 300i – это премьерный роскошный космолёт Origin Jumpworks. Силуэт этого элегантного серебристого убийцы устрашает не меньше, нежели его ускорители частиц.
item_DescORIG_315p_shop=Производитель: Origin Jumpworks\nНазначение: Искатель\n\nИсследования – высшее призвание человека. Приготовьтесь нанести на карту далекие горизонты с Origin 315p – самым изощрённым технологическим продуктом человека. Этот корабль укомплектован усиленным реактором и индивидуальным набором сканеров, специально разработанным для него компанией Chimera Communications.
item_DescORIG_325a_shop=Производитель: Origin Jumpworks\nНазначение: Заградитель\n\nВам не нужно жертвовать своим комфортом по той лишь причине, что галактика – жёсткое место, потому что 325a может выйти победителем из любого сражения. Корабль укомплектован дополнительным боевым снаряжением, а также индивидуальным компьютером наведения, разработанным специально для него компанией WillsOp.
item_DescORIG_350r_shop=роизводитель: Origin Jumpworks\nНазначение: Гоночный корабль\n\nКомбинация из стандартного энергогенератора Gangleri BP 707 и фюзеляжа 300i, специально переработанного для установки туда сдвоенных двигателей Hammer Propulsion HM 4.3, делает 350r самым быстрым личным транспортом, доступным для приобретения.

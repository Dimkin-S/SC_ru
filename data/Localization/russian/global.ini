missionManager_BravoAssault_DescriptionFirst=Прив. Это снова Руто. Я перехватил информацию что Крусейдер опять нанимает вольных стрелков для охраны станции Кареа. Они реально хотят подклинить все попытки снять наш Краймстат, смекаешь?

item_DescSHLD_SECO_S01_INK=Тип предмета: Генератор щитов\nПроизводитель: Seal Corporation\nРазмер: 1\nКатегория: D\nКласс: Гражданский\n\nЕсли вы ищете надежный щит, почему бы не довериться компании, которая выпускает их дольше, чем кто-либо другой? Оригинальный генератор щитов INK от Seal Corporation на протяжении многих поколений остаётся неотъемлемым продуктом по всей Империи.
item_DescSHLD_SECO_S01_WEB=Тип предмета: Генератор щитов\nПроизводитель: Seal Corporation\nРазмер: 1\nКатегория: C\nКласс: Гражданский\n\nНа протяжении многих веков генератор щитов WEB испытывался на практике и совершенствовался. Он сочетает в себе элегантный дизайн и превосходную производительность, благодаря чему обеспечивает безопасность вашего корабля в самых разных условиях.
item_DescSHLD_SECO_S02_STOP=Тип предмета: Генератор щитов\nПроизводитель: Seal Corporation\nРазмер: 2\nКатегория: C\nКласс: Гражданский\n\nМногократно зарекомендовавшая себя классическая конструкция генератора щитов STOP от Seal Corporation долгие годы остаётся неизменной, что объясняется его стабильной и впечатляющей производительностью.

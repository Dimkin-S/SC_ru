mg_ruto_confirmkill_danger_0001=У тебя могут возникнуть небольшие трудности. В смысле ситуация же соответствует, верно? Ты отправляешься искать труп. 
mg_ruto_confirmkill_danger_0002=И вооружись. Ты отправляешься на место преступления знаешь ли. 
mg_ruto_confirmkill_danger_0003=Следи за радаром. Рядом могут болтаться не особо дружелюбные типы. 
mg_ruto_confirmkill_danger_0004=Вероятно это и так понятно, но, ты идешь искать труп но могут возникнуть трудности с живыми. 
mg_ruto_confirmkill_desc=~mission(Desc)
mg_ruto_confirmkill_desc_0001=Небольшая предыстория. Один никому не известный тип всем вокруг хвалился, что они смогли грохнуть одного серьезного воротилу по имени ~mission(TargetName). Утверждает что им удалось накрыть ~mission(TargetName|NickOrFirst) прямо во время работы. И вот какая штука, если ~mission(TargetName|NickOrFirst) и правда мертв... ну... это создает некоторые проблемы для ~mission(Client).\n\nВ любом случае, после некоторого обсуждения с твоим покорным слугой они согласились выделить некоторые деньги, чтобы заплатить кому-то, кто пойдет туда и убедится что ~mission(TargetName|Last) и правда мертв. ~mission(Timed)Ты просто отправишься к ~mission(Location), найдешь тело и подтвердишь смерть. ~mission(Danger) 
mg_ruto_confirmkill_desc_0002=Для тебя есть одно мрачное дельце. ~mission(Client) недавно проводили какое-то дело и похоже что всё полетело в задницу. Погром и резня в n-ой степени. Так или иначе по слухам ~mission(TargetName) в той перестрелке получил лишнего металла в организм, однако теперь говорят что этот гад жив.\n\nКароче, ~mission(Client) хотят во всём убедиться. И поэтому я посылаю тебя к ~mission(Location), чтобы подтвердить наличие тела. Как только идентифицируешь тело то получишь и деньги. ~mission(Danger)Довольно просто, верно? ~mission(Timed)
mg_ruto_confirmkill_desc_0003=Последнее время было много разговоров о ~mission(TargetName). ~mission(Client) утверждают что их убили во время проворачивания для них одного дела пару дней назад, но... в общем просто скажу что они весьма ненадежный источник информации. Ладно, не важно, у меня появился клиент который желает доказать что они не правы и они запустили в нашу сторону немного кредитов для точной идентификации тела. Я передам тебе ~mission(Location). Ты посмотришь и скажешь мне есть что то найдешь. ~mission(Timed)~mission(Danger)
mg_ruto_confirmkill_desc_0004=Есть одна простая но довольно не приятная работа. В недавнем налете ~mission(TokenName) получил свой билет на тот свет и похоже ~mission(Client) хотят получить подтверждение останков старины ~mission(TokenName|NickOrFirst) для... хрен знает чего. Честно без понятия. Может быть они волнуются что гаденыш притворяется мертвым чтобы стащить у них что то. В общем они дали передали мне ~mission(Location) и заплатят тому кто пойдет туда и подтвердить смерть. ~mission(Timed)~mission(Danger)
mg_ruto_confirmkill_desc_0005=~mission(Client) наняли убийцу чтобы устранить конкурента который охотился на их угодьях, но, между нами, я предполагаю что они заплатили за зря потому что парень забыл предоставить доказательство того что ~mission(TargetName) действительно мертв. Так что я сказал что мы сможем предоставить доказательство, и под мы я имею в виду ты, ты сможешь. Всё что тебе нужно сделать это отправиться к ~mission(Location) и убедиться что ~mission(TargetName|NickOrFirst) отправился в мир иной. ~mission(Danger)Заплачу как только получу подтверждение. ~mission(Timed)

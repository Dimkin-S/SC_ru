mg_ruto_spacecargo_illegal_danger_0001=Говорят в тех местах сейчас много проблем, сохраняй бдительность. 
mg_ruto_spacecargo_illegal_danger_0002=Если кто на тебя полезет то вали их, понятно? 
mg_ruto_spacecargo_illegal_danger_0003=Ещё одно - ты отправишься в не особо приветливые части космоса. Я бы рекомендовал пушки. Кучу пушек. 
mg_ruto_spacecargo_illegal_danger_0004=Знаешь, глядя на местоположение ~mission(ship), я думаю что ты возможно захочешь зарядить все все свои пушки. 
mg_ruto_spacecargo_illegal_danger_0005=Один мой человек сказал что ~mission(client) кидали эту работу по округе так что можешь нарваться на проблемы. 
mg_ruto_spacecargo_illegal_desc=~mission(desc)
mg_ruto_spacecargo_illegal_desc_0001=~mission(ship) разнесли во время пока он мирно дрейфовал. ~mission(client) платят тому кто туда полетит и найдет среди обломков ~mission(item). ~mission(trouble)Как добудешь то что нужно они хотят чтобы ты это отвез в ~mission(destination). Разберись с этим и получишь деньги. Вышлю тебе все детали о ~mission(location). ~mission(rush)
mg_ruto_spacecargo_illegal_desc_0002=Я буду краток. Мне нужно чтобы ты извлек ~mission(item) из обломков ~mission(ship) и оставил в ~mission(destination). ~mission(rush)От ~mission(client) мы получили местоположение ~mission(location). ~mission(trouble)
mg_ruto_spacecargo_illegal_desc_0003=~mission(client) ведут наём. Они хотят чтобы кто то отправился в ~mission(location) и выдернул ~mission(item) из обломков. Я не знаю они ли сбили ~mission(ship) или нет и не хочу знать. Как достанешь ~mission(item) просто привези в ~mission(destination) и оставь там. ~mission(rush)~mission(trouble)
mg_ruto_spacecargo_illegal_desc_0004=Вот заявка, о которой я рассказывал тебе. Очень просто, как для меня, но я не буду это делать. Короче, ~mission(client) нужен кто-то, кто достанет ~mission(item) из обломков ~mission(ship) и доставит на ~mission(destination). ~mission(trouble)Это всё. ~mission(rush)
mg_ruto_spacecargo_illegal_desc_0005=Я знаю насколько многие любят ковырятся в останках кораблей и оставил обломки ~mission(ship) специально для тебя. И угадай что? ~mission(client) ещё и заплатят за это. Всё что тебе нужно – найти ~mission(item) на месте и доставить на ~mission(destination). Я вышлю тебе подробности, когда будешь рядом с ~mission(location). ~mission(rush)~mission(trouble)
mg_ruto_spacecargo_illegal_desc_0006=В данное сообщение я включу полное описание контракта от ~mission(client), чтобы ты понял с кем приходится работать:\n\nпрвед Руда, маи прни и я крч пшли и бахнули наглухо ~mission(ship). бозс хтел грз, но не скзл нам. мы три бухтылки ночью и нжн ко-то збрать его. я оплачу товар.\n\nЯ просто не знаю как некоторые из этих идиотов столько прожили, ведь они лишь чуть меньше летают на кораблях. Короче, переводя с идиотского, им нужно забрать ~mission(item) из ~mission(location) и доставить на ~mission(destination). Оплата после доставки, если они будут достаточно трезвы. ~mission(rush)~mission(trouble) 

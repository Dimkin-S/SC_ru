item_DescOutlaw_Light_Armor=Когда возможность уклоняться жизненно необходима, броня Sparrer от Kastak Arms не подведёт вас. Её запатентованная лёгкая ткань обладает достаточной прочностью, чтобы сохранять целостность костюма в течение некоторого времени, пока вы не доберётесь куда нужно.

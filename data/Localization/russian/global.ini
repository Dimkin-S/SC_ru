mg_miles_assassin_sync_danger_high=Кстати, эти двое крутые парни - хорошо обучены и вооруженны. Приготовься к серьезному сопротивлению, когда попытаешься их убрать.
mg_miles_assassin_sync_danger_low=Если загонишь их в угол то проблем быть не должно. Эти двое в основном работают по одиночке.
mg_miles_assassin_sync_danger_medium=Кстати, возможно у этих двоих будет дополнительный эскорт.
mg_miles_assassin_sync_desc_001=Я хочу чтобы ты убрал для меня две цели: ~mission(TargetName) и ~mission(TargetName2).\n\nПроблема в следующем - как только один поймет что на второго напали то сразу заляжет на дно. Мы не можем рисковать и упустить кого то из них.\n\nНужно будет скоординировать удар, я хочу чтобы ты нанёс его по обеим целям в одно и то же время.\n\nТак как ты не можешь быть в двух местах одновременно то найди кого то кому можешь доверять, чтоб он тебе помог с этим делом.\n\n~Mission(Danger)
mg_miles_assassin_sync_desc_002=Была назначена награда за головы ~mission(TargetName) и ~mission(TargetName2). Вообще иметь сразу две цели это нормально, но клиент хочет послать крайне своеобразный сигнал, так что тебе нужно атаковать цели в одно и то же время. Дополнительная оплата должна компенсировать все расходы связанные с решением этой проблемы.\n\nИ так как эта парочка не путешествует вместе, то очевидна необходимость в дополнительной помощи, помощи от кого-то, кому ты доверяете.\n\n~Mission(Danger)
mg_miles_assassin_sync_desc_003=Интересный контракт лёг ко мне на стол. Контракт подразумевает две цели о которых нужно позаботиться синхронно.\n\nДумаю клиента очень волнует, что если они не будут ликвидированы одновременно, то один из них сможет раствориться во тьме и позже попытаться отомстить. Они известны как ~mission(TargetName) и ~mission(TargetName2).\n\nСобери команду, разделяй и властвуй.\n\n~Mission(Danger)

mobiglas_Yela_Advisory_Body=***ОБЪЯВЛЕНИЕ***\n\nВсем кораблям вблизи Йелы (Стэнтон 2с) рекомендуется прослушать Консультацию о Путешествиях.\n\nНесмотря на то, что за порядком в пространстве следят усиленные патрули Крусэйдер Секьюрити, достоверно известно о нескольких находящихся здесь группах преступников. Так что нападения всё ещё возможны. Большинство нападений совершаются в астероидном поле неподалёку от Йелы. Крусэйдер Секьюрити рекомендует путешественникам со всей серьёзностью подойти к вопросу о собственной безопасности и, по возможности, отказаться от групповых полётов.\n\nКонсультация о Путешествиях санкционирована Сашей Раст, Директором по безопасности Крусэйдер Секьюрити.

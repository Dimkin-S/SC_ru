Journal_System_Stanton_Stanton2_Covalex_TechnicianServerFindings_Body=To: Ава Скеннинг\nОт: Деннис Гетхарт\nТема: Экспертиза сервера\n23.09.2945 13:11 СЗВ\n\n\nПривет, Ава,\n\nЯ внимательно просмотрел логи сервера, и мне удалось приблизительно восстановить ход событий, которые привели к аварии. Знаю, что изначальной версией была преступная диверсия, но судя по тому, что я обнаружил, причиной скорее служит халатность работника. Печально это признавать.\n\nКак бы то ни было, я прикрепил к письму несколько файлов, которые помогут проиллюстрировать мои доводы, чтобы тебе самой не пришлось просеивать три миллиона строчек текста.\n\n**/ПРИКРЕПЛЕНА выдержка_1/**\n\nЯ собрал несколько образцовых показаний из журналов распределения питания. Как видишь, за последний год станция страдала от эпизодических потерь электроснабжения. В отчётах о техническом обслуживании предполагается, что где-то имеется утечка электроэнергии, но на мой взгляд это похоже на неисправные коммутаторы. Эти 2920-е печально известны своими проблемами с распределением энергии.\n\n**/ПРИКРЕПЛЕНА выдержка_2/**\n\nЗдесь приведён изначальный стресс-тест, который этот Дарнелл Уорд проводил в день инцидента. Все сообщения после строчки <i>RUNPROTOCOL stresstest_v3.dnn</i> относятся к прохождению теста. Всё выглядит хорошо, не правда ли? Но потом, и я пока не выяснил, почему, но спустя несколько часов (в самый разгар стресс-теста) он запускает протокол <i>all_monitor_silence.dnn</i>. Может он пытался отключить системы мониторинга, чтобы посмотреть, не они ли вызывали эту утечку? Я реально не знаю. В любом случае, это был очень глупый поступок, поскольку так он фактически ликвидировал единственный способ, позволяющий заметить, что силовая установка вот-вот перейдёт в критическое состояние.\n\nЯ продолжу изучать данные и буду держать тебя в курсе.\n\nДеннис

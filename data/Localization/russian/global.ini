mg_pacheco_from=Тиша Пачеко
mg_pacheco_invite_desc_001=Как понятно из заголовка, загляни ко мне, когда в следующий раз будешь в Зоне18.\n\nНе заставляй меня ждать.\n\n-Твич
mg_pacheco_invite_desc_002=Босс дал наводку насчёт кое-каких намечающихся дел, и я уверена, ты захочешь получить свой кусок.\n\nДвигай свою задницу в Зону18, и я проясню детали.\n\n-Твич
mg_pacheco_invite_desc_003=Намечается одна работёнка, и мне понадобятся дополнительные бойцы.\n\nЕсли успеешь добраться до Зоны18 вовремя, попробую вписать и тебя.\n\nПросто найди меня, как будешь на месте.\n\n-Твич
mg_pacheco_invite_desc_004=У меня может быть наводка на кое-какую работёнку.\n\nЕсли тебе интересно, найди меня в Зоне18, когда будешь там в следующий раз.\n\n-Твич
mg_pacheco_invite_marker_01=Твич
mg_pacheco_invite_obj_long_01=Встретьтесь с Твич в переулке Зоны18.
mg_pacheco_invite_obj_short_01=Встретьтесь с Твич
mg_pacheco_invite_title_001=Время для визита
mg_pacheco_invite_title_002=Нужно поговорить
mg_pacheco_invite_title_003=Нужно увидеться

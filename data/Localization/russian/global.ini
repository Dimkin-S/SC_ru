missionManager_CrusaderHunted_Description=Ого! Похоже что кто то был занят серьезными делами.\n\nЭтот ценник, болтающийся на твоей голове, это серьезная куча денег. Враг общества номер один. Серьезнее уже не бывает.\n\nМне не хочется чтобы кто то столько увлеченный своей работой был арестован, я решил что дам тебе дружеский совет. Как мне видится у тебя есть два пути. Перый - ты убегаешь и прячешься где то в глубине космоса пока все не забудут о тех ужасных вещах которые ты совершил (И мне кажется это займет не мало времени). Два - ты взламываешь терминал и понижаешь свой КримСтат пока какой нить жадный гражданин не поджарит тебя.\n\nНе важно что ты выберешь - удачи тебе там.\n\nИ не звони мне пока что.\n\n-Руто

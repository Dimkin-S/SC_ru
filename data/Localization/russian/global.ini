item_Descbehr_rifle_ballistic_02=Производитель: Behring \nТип предмета: Штурмовая винтовка\nКласс: Баллистическое\n\nОбъём магазина: 30\nСкорострельность: 600 выс./мин\nЭффективная дальность: 60 м\n\nМодификации: Оптика (S2), Ствол (S2), Подствольник (S2)\n\nBehring P8-AR была создана, чтобы стать стандартной штурмовой винтовкой морпехов ОЗИ. Она отличается надёжностью и незатейливым принципом действия, что позволяет вам всецело сосредоточиться на перестрелке.
item_Descbehr_rifle_ballistic_02_mag=Тип предмета: Магазин\nБоезапас: 30\n\nМагазин на тридцать патронов калибра 7.62мм для винтовки Behring P8-AR.
item_Descbehr_rifle_ballistic_02a=Производитель: Behring\nТип предмета: Штурмовая винтовка\nКласс: Баллистическое\n\nОбъём магазина: 30\nСкорострельность: 600 выс./мин\nЭффективная дальность: 60 м\n\nМодификации: Оптика (S2), Ствол (S2), Подствольник (S2)\n\nBehring P8-AR была создана, чтобы стать стандартной штурмовой винтовкой морпехов ОЗИ. Она отличается надёжностью и незатейливым принципом действия, что позволяет вам всецело сосредоточиться на перестрелке.
item_Descbehr_shotgun_ballistic_01=Производитель: Behring\nТип предмета: Дробовик\nКласс: Баллистическое\n\nОбъём магазина: 6\nСкорострельность: 230 выс./мин\nЭффективная дальность: 15 м\n\nМодификации: Оптика (S1), Ствол (S3), Подствольник (S2)\n\nИзначально Behring разработала баллистический дробовик BR-2 для нужд армии, но вскоре после того, как первые тестеры буквально завалили её просьбами позволить им приобрести один такой себе домой, компания выпустила его и на гражданском рынке. Полуавтоматический режим стрельбы позволяет этому дробовику быстро выпустить в противника все шесть патронов 12 калибра, обладающих сокрушительным останавливающим эффектом, что делает его идеальным выбором как для наступательных операций, так и для обороны.  
item_Descbehr_shotgun_ballistic_01_mag=Тип предмета: Магазин\nЁмкость: 6\n\nМагазин на шесть патронов 12 калибра для дробовика Behring BR-2.
item_Descbehr_smg_ballistic_01=Производитель: Behring\nТип предмета: Пистолет-пулемёт\nКласс: Баллистическое\n\nОбъём магазина: 45\nСкорострельность: 800 выс./мин\nЭффективная дальность: 30 м\n\nМодификации: Оптика (S1), Ствол (S1), Подствольник (S1)\n\nКогда лучшие боевые подразделения во вселенной делают какое-то оружие своим стандартом, на этот факт явно стоит обращать внимание. Пистолет-пулемёт Behring P8-SC сразу же полюбился морпехам ОЗИ, как только его первые экземпляры сошли с конвейера. Однако с тех пор многие выбрали это оружие для обеспечения собственной безопасности.

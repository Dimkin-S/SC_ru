deploypiggyback_danger_0001=Есть куча людей которым не понравится узнать про это дело. Некоторые из них даже попробуют тебя остановить. Не позволим им этого. 
deploypiggyback_danger_0002=И, если быть откровенным, то не будет сюрприза если у тебя там будет жарко. Будь к этому готов. 
deploypiggyback_danger_0003=Будь внимателен. Кое какие люди могут захотеть тебя подстрелить если они сообразят что мы затеваем. 
deploypiggyback_danger_0004=И вот ещё, не знаю правда ли это, но говорят что на этом деле будут проблемы. За что купил за то и продаю, сам решай. 
deploypiggyback_danger_0005=И ещё прихвати побольше пушек. 
deploypiggyback_desc=~mission(Description)
deploypiggyback_desc_0001=Нужны надежные уши в районе ~mission(Destination). Если ты заберешь ~mission(Item) из ~mission(Location), ~mission(Client) заплатит за размещение рядом с целью ~mission(Danger)
deploypiggyback_desc_0002=Слышали какие то бормотания из ~mission(Destination) содержанием которых ~mission(Client) не были особо рады. Они хотят использовать ~mission(Item) чтобы всё подтвердить. К счастью один как раз готов к установке и находится в ~mission(Location). Забери ~mission(Item), размести в пределах досягаемости и бабки твои. ~mission(Danger) 
deploypiggyback_desc_0003=Нужно чтобы ~mission(Item) установили в районе ~mission(Destination) если кто свободен. Это работа на ~mission(Client) так что без глупостей, хорошо? А и ещё кое что. ~mission(Danger)Повеселись там.
deploypiggyback_desc_0004=Вот тебе работа. Забери ~mission(Item) из ~mission(Location). Установи в ~mission(Destination). Оплата как закончишь. Вопросов не давать.
deploypiggyback_desc_0005=Кароче, тема такая. ~mission(Client) хотят чтобы кое какая работёнка была сделана и готовы заплатить за правильное исполнение. Запрос простой. Следуй в ~mission(Location) и цепани там ~mission(Item). Отвези в точку рядом с ~mission(Destination) и сбрось. ~mission(Item) дальше всё сделает сам ну а ты получишь деньги. Просто, верно? ~mission(Danger)
deploypiggyback_desc_0006=~mission(Client) готовят что то сочное, но им нужны дополнительные данные, т.е. им нужно чтобы ~mission(Item) был размещен в ~mission(Destination). Мы предоставим всё необходимое, ~mission(Item) будет ждать тебя в ~mission(Location). С тебя только перевозка. ~mission(Danger)

Infractions_Desc_001=Нанесение телесных повреждений, не совместимых с жизнью, умышленно или по неосторожности, другому существу. 
Infractions_Desc_002=Преднамеренная, или неосторожная, стрельба из оружия в пределах выделенной области безопасности.
Infractions_Desc_003=Демонстрация и угроза применения оружия не в целях самообороны, в пределах выделенной области безопасности.
Infractions_Desc_004=Парковка или простой в гараже, ангаре или посадочной зоне без разрешения владельца или диспетчерской.
Infractions_Desc_005=Разрушение общественной или частной собственности вызванное лицом не являющимся владельцем совершенное непреднамеренно или умышленно.
Infractions_Desc_006=Нанесение физического ущерба общественной или частной собственности лицом не являющимся владельцем совершенный непреднамеренно или умышленно.
Infractions_Desc_007=Преднамеренная переноска или размещение внутри своего транспортного средства груза который относится к 'запрещенным грузам' согласно законам ОЗИ и / или местным самоуправлением.
Infractions_Desc_008=Намеренное проникновение и прибывание на территории общественной или частной собственности которая не принадлежит лицу и доступ на которую не был получен от законного владельца.
Infractions_Desc_009=Умышленное уничтожение, разъединение, заражение или отключение жизненно важных объектов обороны империи, таких как, коммуникационные сети (спутники связи, ретрансляторы, коммуникаторы, и т.д.), топливная инфраструктура, электрические сети и системы жизнеобеспечения.
Infractions_Desc_010=Нанесения вреда сотрудникам сил служб безопасности при законном аресте или задержании.
Infractions_Desc_011=Обладание крупной партией (более .125 SCU) материалов которые относятся к 'ЗАПРЕЩЕННЫМ ВЕЩЕСТВАМ КЛАССА А' законами ОЗИ и / или местным самоуправлением с очевидным намерением перевозки, продажи или распространения.
Infractions_Desc_012=Преднамеренная переноска или размещение внутри своего транспортного средства груза который относится к 'ЗАПРЕЩЕННЫМ ВЕЩЕСТВАМ КЛАССА А' согласно законам ОЗИ и / или местным самоуправлением.
Infractions_Desc_013=Обладание крупным количеством (более 1 SCU) вещей которые известны или обоснованно подозреваются как похищенные с очевидным намерением перевезти, продать или распространить упомянутую похищенную собственность.
Infractions_Desc_014=Обладание крупным количеством (более 1 SCU) вещей которые известны или обоснованно подозреваются как похищенные.
Infractions_Desc_015=Укрывательство или сокрытие любого лица которое известно, или может обоснованно подозреваться как таковое, за совершение преступления.
Infractions_Desc_016=Управление, включая перевозку на борту, транспортного средства которое не принадлежит лицу и на управление которым не было получено разрешение от законного владельца. 
Infractions_Desc_017=Нанесение вреда другому лицу используя смертельное вооружение по предварительному замыслу или случайно.
Infractions_Desc_018=Нанесения вреда сотрудникам сил служб безопасности при исполнении обязанностей.
Infractions_Desc_019=Побег или уклонение во время задержания или ареста силами служб безопасности.
Infractions_Desc_020=Несоблюдение требований сил служб безопасности при исполнении.
Infractions_Desc_021=Нелегальный доступ к компьютерной системе либо через силовое вторжение, хакерский взлом или другими путями, совершенный лицом не являющимся владельцем системы и не получившим разрешение от настоящего владельца.
Infractions_Desc_022=Обладание крупной партией (более .125 SCU) материалов которые относятся к 'ЗАПРЕЩЕННЫМ ВЕЩЕСТВАМ КЛАССА В' законами ОЗИ и / или местным самоуправлением с очевидным намерением перевозки, продажи или распространения.
Infractions_Desc_023=Обладание крупной партией (более .125 SCU) материалов которые относятся к 'ЗАПРЕЩЕННЫМ ВЕЩЕСТВАМ КЛАССА С' законами ОЗИ и / или местным самоуправлением с очевидным намерением перевозки, продажи или распространения.
Infractions_Desc_024=Преднамеренная переноска или размещение внутри своего транспортного средства груза который относится к 'ЗАПРЕЩЕННЫМ ВЕЩЕСТВАМ КЛАССА В' согласно законам ОЗИ и / или местным самоуправлением.
Infractions_Desc_025=Преднамеренная переноска или размещение внутри своего транспортного средства груза который относится к 'ЗАПРЕЩЕННЫМ ВЕЩЕСТВАМ КЛАССА С' согласно законам ОЗИ и / или местным самоуправлением.
Infractions_Desc_026=Уничтожение транспортного средства находящегося в общественной или частной собственности действиями умышленного или непреднамеренного характера.
Infractions_Desc_027=Столкновение двух или более транспортных средств совершенных в следствии невнимательного управления одним из ТС лицом выражающим преднамеренное или непреднамеренное неуважение к технике безопасности.        
Infractions_Desc_028=Умышленное уклонение от добросовестной и полной уплаты штрафов наложенных за совершенные преступления, накопившееся до степени необходимости принудительного полного погашения.
Infractions_Desc_029=Нелегальное использования устройств не предназначенных для причинения ущерба с целью внесения помех в возможности функционировать или перемещаться других общественных или частных транспортных средств, такие как (но не ограничиваясь этим) блокираторы квантовых двигателей.
Infractions_Desc_030=Умышленное вторжение и прибывание на территории, помеченной ОЗИ или местными властями как территория с ограниченным доступом для не авторизованного персонала, с целью дальнейшего совершения преступных действий.
Infractions_Desc_031=Преднамеренное применение физической силы по отношению к другому лицу без его предварительного согласия.
Infractions_Desc_032=Преднамеренное применение физической силы по отношению к другому лицу сопряженное с причинением телесных повреждений в степени достаточной для потери лицом сознания.
Infractions_Desc_033=Приговор о содержании в определенном тюремном комплексе или изоляторе в качестве наказания за совершенные преступления.
Infractions_Desc_034=Побег из места заключения в юрисдикции ОЗИ и / или местного самоуправления совершенный лицом до истечения срока его наказания, осуществленный с использованием таких средств как физическое воздействие, обман или насилие. 
Infractions_Desc_035=Предпринятие существенных умышленных действий для осуществления побега из места заключения в юрисдикции ОЗИ и / или местного самоуправления совершенный лицом до истечения его срока наказания,осуществленный с использованием таких средств как физическое воздействие, обман или насилие. 
Infractions_Desc_036=Преднамеренная дача ложных или преувеличенных показаний касательно украденной, утерянной или поврежденной собственности в адрес лицензированного страхового агента с целью получения компенсации для этого лица не предназначенной. 
Infractions_Desc_037=Нанесение смертельных увечий другому заключенному лицу, случайно или преднамеренно 
Infractions_Desc_038=Управление транспортным средством с безосновательным пренебрежением к безопасности или собственности окружающих в достаточной для определения такого поведения как общественно опасного степени компетентным сотрудником.

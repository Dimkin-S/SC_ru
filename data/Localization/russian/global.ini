dfm_ui_FlightMode_Precision=После Точного режима идёт режим Космического Боевого Маневрирования (КБМ).\nОбычно этот режим используется для полётов в бою или вне боя. Большую часть времени за штурвалом вы будете проводить именно в этом режиме. Активируйте его в любое время, когда захотите получить оптимальное соотношение скорости и контроля заноса в поворотах. 

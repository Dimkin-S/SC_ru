ui_pregame_stanton_desc=В то время как ОЗИ все еще контролирует права на систему, четыре находящиеся здесь планеты были проданы правительством четырем мегакорпорациям: Хёрстон (Стэнтон I), Крусэйдер (Стэнтон II), АркКорп (Стэнтон III) и майкроТек (Стэнтон IV). Эти миры стали первыми частными планетами в Империи. Быстро развиваясь в течение последних нескольких десятилетий, Стэнтон превратился в экономический центр с большим количеством предприятий и производителей, стекающихся к коммерчески ориентированной системе. Конечно, такой стремительный рост не обходится без проблем – несмотря на все усилия нового корпоративного руководства и сил безопасности преступность становится все более серьезной проблемой.

mg_miles_havejob_desc_0001=Приветствую, заходи как сможешь. У меня есть работа. Я в ~mission(location).
mg_miles_havejob_desc_0002=Приходи в ~mission(location) как сможешь. Для тебя есть работа.
mg_miles_havejob_desc_0003=Если ищешь работу то могу помочь, есть дело. Приходи в ~mission(location) как будешь готов.
mg_miles_havejob_desc_0004=Я просматривал новые контракты и один из них заставил вспомнить о тебе. Возможно это правильное время для встречи. Приходи в ~mission(location) и найди меня.\n\n-Eckhart
mg_miles_havejob_desc_0005=Похоже на то что мне нужен кто то с твоим набором талантов. Почему бы тебе не отправится в ~mission(location) где мы сможем обсудить детали.
mg_miles_havejob_desc_0006=У меня тут кое-что намечается, это может тебя заинтересовать, если конечно ты не особо в делах. Увидимся в ~mission(location), где я всё поясню.
mg_miles_havejob_desc_0007=Есть ещё одна наводка на дело, жду тебя в ~mission(location) если интересует.\n\n-Eckhart
mg_miles_havejob_desc_0008=Как освободишься тебе нужно бы нанести мне визит в ~mission(location). У меня есть работа как раз для тебя.
mg_miles_havejob_desc_0009=Думаю пришло время пообщаться. Притормози в ~mission(location).
mg_miles_havejob_desc_0010=Один клиент только что подкинул интересное предложение. Думаю тебя тоже подтянуть в дело. ~mission(location). Я там нахожусь. Как будешь готов поговорить, подходи.

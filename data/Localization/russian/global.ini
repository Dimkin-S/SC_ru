dfm_ui_Afterburner=Форсаж увеличивает тягу ваших маршевых двигателей, но потребляет топливо ускорителя. Используйте его, чтобы стремительно приблизиться к цели.\nУскоритель и Форсаж недоступны в Точном режиме пилотирования.\n[~action(spaceship_movement|v_afterburner)] и удерживайте для активации форсажа.<boost key=""></boost>

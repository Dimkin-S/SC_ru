item_Mining_MiningLaser_Shubin_2_S1=Добывающий лазер Klein-S1
item_Mining_MiningLaser_Shubin_2_S1_Desc=Manufacturer: Shubin Interstellar\nItem Type: Mining Laser \nSize: 1\n\nOptimal Range: 30m\nMaximum Range: 150m\n\nPower Transfer: 2500\nResistance: -10%\nInstability: +50%\nExtraction Throughput: 0.35 SCU/s\nConsumable Slots: 1\n\nShubin designed the Klein-S1 to generate a powerful laser that makes mining faster. This increased speed incurs additional risk by boosting a deposit's instability and chance of exploding, but if used correctly, the Klein-S1 can quickly reap rewards for the careful miner.

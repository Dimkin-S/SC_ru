mg_miles_capturegang_complete_desc=Все известные члены банды Арлингтон теперь за решеткой и их организованная преступная группа может быть списана со счетов.\n\nЭто крайне впечатляющее достижение. Отличная работа.\n\n-Майлз\n\nМайлз Экхарт\nОснователь и Исполнительный директор\nООО «Экхарт Секьюрити».

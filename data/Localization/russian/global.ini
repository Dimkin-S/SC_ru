mg_miles_groupbounty_desc_001=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Групповой ордер\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(Contractor|ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ИСПОЛНЕНИЯ\n\nВ связи с совместно совершенными преступлениями был выпущен групповой ордер на арест следующих личностей:\n     ~mission(Target1)\n     ~mission(Target2)\n     ~mission(Target3)\n\nПолагаем что цели более не перемещаются вместе с целью избежания захвата.\n\nВам разрешено использовать любые силы и средства для нейтрализации целей.\n\nПлата будет начислена по факту выполнения контракта.\n\nПозиции данного контракта обсуждению не подлежат.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, привилегированную или частную информацию. Эта информация предназначается для использования указанными выше лицами.

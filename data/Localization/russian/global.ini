deployprobe_desc_0001=~mission(Contractor) хочет получить больше данных о ~mission(Destination).Чтобы поддержать его в этих начинаниях, мы ищем подрядчика для размещения там ~mission(Item). ~mission(Contractor|DeployProbeDanger)
deployprobe_desc_0002=Для дальнейшего понимания ~mission(Contractor) всей системы, мы надеемся разместить ~mission(Item) для вспомогательного сбора информации. После получения ~mission(Item) в ~mission(Location), вы ответственны за транспортировку в ~mission(Destination|Address) и его активацию. ~mission(Contractor|DeployProbeDanger)
deployprobe_desc_0003=~mission(Item) ожидает погрузки в ~mission(Location). Затем вы доставите и разместите ~mission(Item) в ~mission(Destination|Address). ~mission(Contractor|DeployProbeDanger) Любые подрядчики, заинтересованные в этом деле, должны сообщить об этом ~mission(Contractor) при первой возможности.
deployprobe_desc_0004=Не так давно, наши сенсоры дальнего действия зафиксировали странные сигналы из ~mission(Destination|Address). Чтобы лучше понять их, ~mission(Contractor) ищет подрядчика для размещения ~mission(Item) в этой области. ~mission(Contractor|DeployProbeDanger)

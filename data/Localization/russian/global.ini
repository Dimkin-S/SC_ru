item_DescAPAR_BallisticGatling_S4=Производитель: Apocalypse Arms\nТип предмета: Баллистический Гатлинг\nРазмер: 4\n\nНе нужно чинить то, что не сломано. А если вы хотите, чтобы оно сломалось, наведите на это Revenant. Основываясь на технологиях, которым уже не одна сотня лет, Apocalypse Arms применила инновационный подход к проверенным в боях разработкам, чтобы создать суровый баллистический Гатлинг, способный уверенно сеять смерть в пустоте космоса. Несмотря на долгую раскрутку и медленное остывание, надёжность Revenant делает его любимчиком среди той категории пользователей, которые ожидают неприятностей на свою голову. 
item_DescAPAR_BallisticGatling_S6=Производитель: Apocalypse Arms\nТип предмета: Баллистический Гатлинг\nРазмер: 6\n\nБрутальный Гатлинг Draugar шестого размера от Apocalypse Arms является очень продуманным оружием и напоминает о былой эпохе космических сражений. Подождите, пока барабан Draugar раскрутится на полную, после чего насладитесь гибелью и разрушением, которые вот-вот обрушатся на врага. 
item_DescAPAR_BallisticRepeater_S4=Производитель: Apocalypse Arms\nТип предмета: Баллистический повторитель\nРазмер: 4\n\nПовторитель Shade от Apocalypse Arms – это полуавтоматическая баллистическая пушка, способная вести непрерывный огонь по врагу с высокой точностью. Благодаря наличию нескольких стволов, скорострельность повторителя Shade оказывается выше, чем у других орудий того же класса.
item_DescAPAR_BallisticRepeater_S5=Производитель: Apocalypse Arms\nТип предмета: Баллистический повторитель\nРазмер: 5\n\nКогда вам нужно чётко и ясно донести свою мысль, вы вряд ли найдёте более устрашающего курьера, нежели Eventide. Этот баллистический повторитель пятого размера от Apocalypse Arms обеспечивает точный и непрерывный огонь, а его убойной силы хватает, чтобы уравнять шансы в любом бою.
item_DescAPAR_BallisticRepeater_S6=Производитель: Apocalypse Arms\nТип предмета: Баллистический повторитель\nРазмер: 6\n\nОсыпьте врага градом разрушения с баллистическим повторителем Nightfall от Apocalypse Arms. Эта внушительная пушка шестого размера готова покарать неприятеля как издалека, так и вблизи при помощи снарядов более крупного калибра, чем у других повторителей того же класса.
item_DescAPAR_BallisticScatterGun_S1=Производитель: Apocalypse Arms\nТип предмета: Баллистический дробовик\nРазмер: 1\n\nСейте ужас на поле боя с Havoc от Apocalypse Arms. Этот дробовик первого размера наносит огромные повреждения на близкой дистанции, что делает его прекрасным оружием для завершения сражения. 
item_DescAPAR_BallisticScatterGun_S1_Shark=Производитель: Apocalypse Arms\nТип предмета: Баллистический дробовик\nРазмер: 1\n\nЭта эксклюзивная версия дробовика Havoc от Apocalypse Arms под названием "Акулья пасть" обладает разрушительной эффективностью в ближнем бою, а его агрессивный стиль несомненно произведёт крепкое впечатление на ваших врагов перед тем, как вы обрушите на них ад и погибель.
item_DescAPAR_BallisticScatterGun_S2=Производитель: Apocalypse Arms\nТип предмета: Баллистический дробовик\nРазмер: 2\n\nДробовик второго размера Hellion от Apocalypse Arms буквально пропитывает цели баллистическими снарядами на близких дистанциях. Умная система смены боеприпасов позволяет этому орудию переключаться между стандартными и специальными патронами. 
item_DescAPAR_BallisticScatterGun_S2_Shark=Производитель: Apocalypse Arms\nТип предмета: Баллистический дробовик\nРазмер: 2\n\nЭта эксклюзивная версия дробовика Havoc от Apocalypse Arms под названием "Акулья пасть" обладает разрушительной эффективностью в ближнем бою, а его агрессивный стиль несомненно произведёт крепкое впечатление на ваших врагов перед тем, как вы обрушите на них ад и погибель.
item_DescAPAR_BallisticScatterGun_S3=Производитель: Apocalypse Arms\nТип предмета: Баллистический дробовик\nРазмер: 3\n\nДробовик Predator третьего размера терзает находящихся поблизости противников, выпуская в них непреодолимый шквал баллистических снарядов. Эта модель грозного орудия от Apocalypse Arms жертвует дальностью стрельбы ради более широкого угла разлёта осколков.
item_DescAPAR_BallisticScatterGun_S3_Shark=Производитель: Apocalypse Arms\nТип предмета: Баллистический дробовик\nРазмер: 3\n\nЭта эксклюзивная версия дробовика Havoc от Apocalypse Arms под названием "Акулья пасть" обладает разрушительной эффективностью в ближнем бою, а его агрессивный стиль несомненно произведёт крепкое впечатление на ваших врагов перед тем, как вы обрушите на них ад и погибель.
item_DescAPAR_MassDriver_S2=Производитель: Apocalypse Arms\nТип предмета: Ускоритель масс\nРазмер: 2\n\nОсторожность лишней не бывает, и если когда-нибудь случится беда, вы будете рады, что у вас под рукой есть ускоритель масс Strife от Apocalypse Arms. Пускай его электромагнитные ускорители несколько прожорливы до энергии, но зато их аппетит компенсируется скоростью, с которой это орудие способно выпускать свои снаряды. Стоит вам только увидеть, как ускоритель масс прошивает цель насквозь, и ваш плохой день станет чуточку лучше. Просто будьте осторожны и не давайте ему перегреваться.
item_DescARCO_ArcDuo_400_engine_Freelancer=Arc Duo 400 от ArcCorp недавно был назван «Руководством Уитли» одним из десяти лучших двигателей коммерческого класса. Будучи разработанным с учётом требований к грузоподъёмности крупных судов, он продолжает конструкторскую философию ArcCorp, которая заключается в снижении сигнатуры и повышении эффективности.

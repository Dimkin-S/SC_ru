mission_Gamescom2017_Blackbox_Description=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nnКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Возвращение\nСТАТУС ПОДРЯДЧИКА: Независимый\nКОД ПОДТВЕРЖДЕНИЯ: ME-01\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nЧерез систему перевозили правительственного свидетеля, который должен был дать показания на суде против главы преступного Синдиката, когда их транспорт был сбит. Юристы хотят доказать, что они стали жертвами убийц Синдиката, поэтому они платят хорошие деньги, за черный ящик который необходимо найти, и в котором зафиксировано преступление. К сожалению, весьма вероятно, что если Синдикат действительно организовал это нападение, то они отправят людей для извлечения этого черного ящика, чтобы стереть данные, поэтому вам придется поторопиться.\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mission_Gamescom2017_Blackbox_Title=Верните черный ящик
mission_Gamescom2017_Invite_Desc=ООО «ЭКХАРТ СЕКЬЮРИТИ»\n\nПривет,\n\nТут всплыла ещё одна работёнка. Думаю, ты в отличной форме для этого.\n\n- Майлз\n\nМайлз Экхарт\nИсполнительный директор\nЭКХАРТ СЕКЬЮРИТИ\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.

item_DescPOWR_ACOM_S01_StarHeart=Тип предмета: Реактор\nПроизводитель: ACOM\nРазмер: 1\nКатегория: B\nКласс: Соревновательный\n\nВ основе реактора ACOM StarHeart лежат гоночные знания и технологические наработки четырёх поколений. StarHeart известен за способность стремительно распределять питание, которая сделала его фаворитом среди лихачей.  
item_DescPOWR_ACOM_S01_Sunflare=Тип предмета: Реактор\nПроизводитель: ACOM\nРазмер: 1\nКатегория: C\nКласс: Соревновательный\n\nОбуздайте мощь звезды с этим высокопроизводительным реактором от ACOM. Он идеально подойдёт гонщикам и жаждущим скорости пилотам.
item_DescPOWR_ACOM_S02_LuxCore_SCItem=Тип предмета: Реактор\nПроизводитель: ACOM\nРазмер: 2\nКатегория: A\nКласс: Соревновательный\n\nС этим первоклассным компонентом от гоночных экспертов из ACOM вы оставите владельцев других средних реакторов глотать пыль позади. Модель LuxCore известна за свою производительность, которая позволяет вашему кораблю развить необходимую скорость и обогнать соперников на целый круг. 
item_DescPOWR_ACOM_S02_StarBurn_SCItem=Тип предмета: Реактор\nПроизводитель: ACOM\nРазмер: 2\nКатегория: B\nКласс: Соревновательный\n\nРеактор StarBurn стал ещё одним прекрасным дополнением к линейке компонентов ACOM. Эта модель среднего размера демонстрирует внушительную производительность, не перегреваясь. А значит, вы не рискуете обжечь руки во время проведения важного ремонта прямо в полёте. 
item_DescPOWR_AEGS_S01_Charger=Тип предмета: Реактор\nПроизводитель: Aegis Dynamics\nРазмер: 1\nКатегория: D\nКласс: Военный\n\nНа протяжении многих поколений реактор Aegis Charger снабжал питанием военные истребители. Проверенный на практике в самых трудных ситуациях Charger легко справится с внезапными или продолжительными перегрузками.  
item_DescPOWR_AEGS_S01_FierellCascade=Тип предмета: Реактор\nПроизводитель: Aegis Dynamics\nРазмер: 1\nКатегория: B\nКласс: Военный\n\nПоложитесь на профессиональный опыт Aegis в снабжении кораблей питанием. Fierell Cascade – это реактор военного класса, ставящий производительность на первый план.
item_DescPOWR_AEGS_S01_Regulus=Тип предмета: Реактор\nПроизводитель: Aegis Dynamics\nРазмер: 1\nКатегория: C\nКласс: Военный\n\nВы можете положиться на реактор Regulus в ситуации, когда все полагаются на вас. Этот компонент, созданный командой конструкторов Aegis, не просто соответствует строгим военным стандартам, но даже превосходит их, чтобы гарантированно предоставить вам дополнительную мощность, когда она будет больше всего необходима.
item_DescPOWR_AEGS_S02_Maelstrom=Тип предмета: Реактор\nПроизводитель: Aegis Dynamics\nРазмер: 2\nКатегория: C\nКласс: Военный\n\nФлот ОЗИ подверг возможности реактора военного класса Maelstrom испытаниям, которые тот успешно выдержал. Будьте уверены, этот компонент сможет справиться с хаосом битвы. 
item_DescPOWR_AEGS_S02_QuadracellMT_SCItem=Тип предмета: Реактор\nПроизводитель: Aegis Dynamics\nРазмер: 2\nКатегория: A\nКласс: Военный\n\nОдин стажёр Aegis разработал изначальный дизайн реактора QuadraCell MT, вдохновившись фразой, которую часто слышал в офисе, "Свежий взгляд приносит свежие инновации". Этот компонент военного класса до сих пор превосходит любой другой средний реактор производства Aegis.
item_DescPOWR_AEGS_S02_Vortex=Тип предмета: Реактор\nПроизводитель: Aegis Dynamics\nРазмер: 2\nКатегория: D\nКласс: Военный\n\nПереломите ход сражения с реактором Aegis Vortex. На эту энергоустановку полагается Флот ОЗИ, отчего её можно обнаружить на кораблях, защищающих каждый уголок вселенной.
item_DescPOWR_AEGS_S03_Drassik_SCItem=POWR_AEGS_S03_Drassik_SCItem
item_DescPOWR_AEGS_S03_QuadracellMX_SCItem=Тип предмета: Реактор\nПроизводитель: Aegis Dynamics\nРазмер: 3\nКатегория: A\nКласс: Военный\n\nИнженеры Aegis задались целью – создать реактор, который обладал бы столь необходимыми в ходе затяжных боестолкновений производительностью и живучестью. Результатом их трудов стал Quadracell MX. Этот крупный реактор много лет проходил активные полевые испытания и лишь затем стал доступен для приобретения широкой публике. 
item_DescPOWR_AMRS_S01_HyperGen=Тип предмета: Реактор\nПроизводитель: A&R\nРазмер: 3\nКатегория: D\nКласс: Военный\n\nРеактор HyperGen одинаково популярен как среди гражданских, так и среди военных за высокое качество изготовления. А в качестве бонуса покупатель получает качественную службу поддержки клиентов, которой знаменита компания Amon & Reese.  
item_DescPOWR_AMRS_S01_JS300_SCItem=Тип предмета: Реактор\nПроизводитель: A&R\nРазмер: 1\nКатегория: A\nКласс: Военный\n\nЭтот флагманский компонент военного класса от A&R обеспечивает превосходную производительность и стабильную выносливость в обмен на несколько повышенные уровни излучений. Однако взглянув на родословную JS-300, нетрудно заметить, почему этот маленький реактор приобрёл так много поклонников из числа военных.
item_DescPOWR_AMRS_S01_OverDrive=Тип предмета: Реактор\nПроизводитель: A&R\nРазмер: 1\nКатегория: C\nКласс: Военный\n\nБлагодаря накопленному с годами опыту, Amon & Reese знает, насколько жёстко военные могут обращаться со своими кораблями. Спроектированный с нуля реактор OverDrive не только справляется с такими тяжёлыми условиями эксплуатации при меньшем перегреве, но и дарует гражданским пилотам схожие параметры надёжности и мощности.
item_DescPOWR_AMRS_S02_ExoGen=Тип предмета: Реактор\nПроизводитель: A&R\nРазмер: 2\nКатегория: D\nКласс: Военный\n\nВсё просто и ясно, ExoGen генерирует энергию в традиционном для A&R стиле: никакой суеты, только безупречное мастерство. 
item_DescPOWR_AMRS_S02_JS400_SCItem=Тип предмета: Реактор\nПроизводитель: A&R\nРазмер: 2\nКатегория: A\nКласс: Военный\n\nБудучи старейшим производителем энергетического оружия в ОЗИ, A&R также вышла на рынок реакторов ради более эффективного взаимодействия со своими орудиями. Их первой попыткой создать средний реактор стала модель военного класса JS-400, о качестве которой свидетельствует тот факт, что они до сих пор используются на кораблях.
item_DescPOWR_AMRS_S02_UltraFlux_SCItem=Тип предмета: Реактор\nПроизводитель: A&R\nРазмер: 2\nКатегория: B\nКласс: Военный\n\nИзначально разработанный компанией A&R по военному контракту, средний реактор UltraFlux уничтожил ориентиры по необходимой производительности и сделал себе легендарную карьеру надёжного военного актива. Когда исключительные права военных на этот высококачественный компонент истекли, A&R с радостью выпустила его на коммерческий рынок.  
item_DescPOWR_AMRS_S03_JS500_SCItem=Item Type: Power Plant \nManufacturer: A&R \nSize: 3\nGrade: A\nClass: Military\n\nThe JS-500 is A&R’s best performing large power plant. This military-grade component receives consistent praise from users both in the military and civilian market.
item_DescPOWR_AMRS_S03_SuperDrive=Тип предмета: Реактор\nПроизводитель: A&R\nРазмер: 3\nКатегория: C\nКласс: Военный\n\nОтмеченная наградами служба поддержки клиентов A&R отличает SuperDrive от других военных реакторов своего класса. Потребителям нравится то, что в сложной ситуации они могут положиться как на сам компонент, так и на компанию-изготовителя.
item_DescPOWR_JUST_S00_Jennet_SCItem=Тип предмета: Реактор\nПроизводитель: Juno Starwerk\nРазмер: 0\nКатегория: D\nКласс: Промышленный\n\nПуть Juno Starwerk в разработке силовых установок для транспортных средств начался с Jennet. Пусть этот реактор и не получил столь же высоких оценок, как другие похожие компоненты, но благодаря репутации, которую компания заслужила за выпуск надёжных и лёгких в обслуживании компонентов, он всё же сумел стать любимцем в определённых кругах.
item_DescPOWR_JUST_S00_SteadFast=Тип предмета: Реактор\nПроизводитель: Juno Starwerk\nРазмер: 0\nКатегория: С\nКласс: Промышленный\n\nКогда впереди долгий путь, на помощь придёт реактор SteadFast от Juno Starwerk. Он будет надёжно вырабатывать энергию согласно текущим запросам и проследит, чтобы вы и ваш транспорт добрались до места назначения. 
item_DescPOWR_JUST_S01_Endurance=Тип предмета: Реактор\nПроизводитель: Juno Starwerk\nРазмер: 1\nКатегория: B\nКласс: Промышленный\n\nEndurance от Juno Starwerk используется ещё с 26 века. Этот утилитарный реактор промышленного класса любим механиками за доступность запасных частей.
item_DescPOWR_JUST_S01_Roughneck=Тип предмета: Реактор\nПроизводитель: Juno Starwerk\nРазмер: 1\nКатегория: D\nКласс: Промышленный\n\nRoughneck от Juno Starwerks – это идеальный в своём классе компонент для тех перевозчиков, которые ищут максимальной производительности.
item_DescPOWR_JUST_S02_Genoa_SCItem=Тип предмета: Реактор\nПроизводитель: Juno Starwerk\nРазмер: 2\nКатегория: А\nКласс: Промышленный\n\nСогласно доктрине Juno Starwerk, хороший промышленный дизайн не должен бросаться в глаза. Однако трудно не восхититься средним реактором Genoa за его выдающуюся производительность и отмеченную многими надежность, которые делают его первоклассным компонентом. 
item_DescPOWR_JUST_S02_Trommel=Тип: Реактор\nПроизводитель: Juno Starwerk\nРазмер: 2\nКатегория: D\nКласс: Промышленный\n\nУтилитарный до костей Trommel стал любимым реактором механиков по всей Империи за отсутствие ненужных наворотов.
item_DescPOWR_JUST_S03_Endurance=Тип: Реактор\nПроизводитель: Juno Starwerk\nРазмер: 1\nКатегория: B\nКласс: Промышленный\n\nEndurance от Juno Starwerk используется ещё с 26 века. Этот утилитарный реактор промышленного класса любим механиками за доступность запасных частей.
item_DescPOWR_JUST_S03_Ginzel=Тип: Реактор\nПроизводитель: Juno Starwerk\nРазмер: 3\nКатегория: С\nКласс: Промышленный\n\nУникальное название этого промышленного реактора было вдохновлено прозвищем младшего инженера из Juno Starwerk, который участвовал в его разработке. 
item_DescPOWR_LPLT_S00_DuraJet_SCItem=Тип: Реактор\nПроизводитель: Lighting Power\nРазмер: 0\nКатегория: D\nКласс: Гражданский\n\nDuraJet – это базовый вариант автомобильного реактора Lightning Power. Он не только привлекает взгляд своим дизайном, но также имеет надёжную конструкцию и доступную цену, что делает его основным выбором для снабжения энергией транспортных средств. 
item_DescPOWR_LPLT_S00_Radix=Тип: Реактор\nПроизводитель: Lighting Power\nРазмер: 0\nКатегория: С\nКласс: Гражданский\n\nЕсли вы хотите успешно добраться до места назначения, можете рассчитывать на реактор Radix от Lightning Power. Его возможностей вполне хватит, чтобы справиться с ежедневными энергетическими потребностями вашего транспорта.
item_DescPOWR_LPLT_S01_IonBurst=Тип: Реактор\nПроизводитель: Lighting Power\nРазмер: 1\nКатегория: В\nКласс: Гражданский\n\nLightning Power рекламирует IonBurst как лучший в своём классе реактор, выдающий непревзойдённую производительность по доступной цене.
item_DescPOWR_LPLT_S01_PowerBolt=Тип: Реактор\nПроизводитель: Lighting Power\nРазмер: 1\nКатегория: С\nКласс: Гражданский\n\nPowerBolt обеспечит вас всей необходимой мощностью и производительностью для совершения межзвёздных путешествий. В этих вопросах можно полностью доверять компании Lightning Power. 
item_DescPOWR_LPLT_S01_ZapJet=Тип: Реактор\nПроизводитель: Lighting Power\nРазмер: 1\nКатегория: D\nКласс: Гражданский\n\nZapJet от Lightning Power – это идеально упрощённый компонент, прекрасно подходящий любому, кто хочет получить простую силовую установку без изысков.
item_DescPOWR_LPLT_S02_FullForce_SCItem=Тип: Реактор\nПроизводитель: Lighting Power\nРазмер: 2\nКатегория: С\nКласс: Гражданский\n\nЭтот реактор от Lightning Power обладает сбалансированными показателями производительности, прочности и излучения, предоставляя потребителям полную свободу выбора вариантов его использования.
item_DescPOWR_LPLT_S02_IonSurge_SCItem=Тип: Реактор\nПроизводитель: Lighting Power\nРазмер: 2\nКатегория: В\nКласс: Гражданский\n\nЛинейка средних реакторов Lightning Power достигла своего пика с выпуском модели IonSurge. Применение инноваций в дизайне и более качественных материалов позволило поднять производительность этого компонента выше, чем у конкурентов того же класса.
item_DescPOWR_LPLT_S03_FullForcePro=Тип предмета: Реактор\nПроизводитель: Lighting Power\nРазмер: 3\nКатегория: С\nКласс: Гражданский\n\nНесмотря на обновлённый внешний вид, реактор FullForce Pro продолжает выдавать такую же сбалансированную производительность, которую люди привыкли ожидать.
item_DescPOWR_LPLT_S03_SparkJetPro_SCItem=Тип предмета: Реактор\nПроизводитель: Lighting Power\nРазмер: 3\nКатегория: D\nКласс: Гражданский\n\nИщете бюджетное решение для обновления реактора? SparkJet Pro от Lightning Power предоставляет надёжность по всем направлениям, что делает его верным выбором, чтобы отправиться в полет. 
item_DescPOWR_ORIG_S04_890J_SCItem=Тип предмета: Реактор\nПроизводитель: Sakura Sun\nРазмер: 4\nКатегория: На заказ\nКласс: Гражданский\n\nSakura Sun объединилась с Origin, чтобы довести свой реактор Stellate до совершенства специально для 890 Jump. В итоге он смог обеспечить столь необходимые этому грандиозному кораблю мощность и производительность.
item_DescPOWR_SASU_S01_LightBlossom=Тип предмета: Реактор\nПроизводитель: Sakura Sun\nРазмер: 1\nКатегория: С\nКласс: Гражданский\n\nСочетая стильный дизайн и могучую производительность, реактор LightBlossom является достойным пополнением в линейке Sakura Sun и поддерживает репутацию конгломерата, которую тот заслужил за качественное создание любых предметов.   
item_DescPOWR_SASU_S01_WhiteRose_SCItem=Тип предмета: Реактор\nПроизводитель: Sakura Sun\nРазмер: 1\nКатегория: А\nКласс: Гражданский\n\nИзвлеките невероятную производительность из WhiteRose. Этот небольшой реактор от Sakura Sun буквально сияет, когда вырабатывает так много энергии, что оставляет все прочие небольшие реакторы далеко позади.
item_DescPOWR_SASU_S02_DayBreak=Тип предмета: Реактор\nПроизводитель: Sakura Sun\nРазмер: 2\nКатегория: С\nКласс: Гражданский\n\nВ Sakura Sun точно знают, что вам нужно. DayBreak – это простой реактор, который соблюдает баланс между производительностью, надёжностью и незаметностью.

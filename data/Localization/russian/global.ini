item_Descbehr_sniper_ballistic_01=Производитель: Behring\nТип предмета: Снайперская винтовка\nКласс: Баллистическое\n\nОбъём магазина: 8\nСкорострельность: 20 выс./мин\nЭффективная дальность: 120 м\n\nМодификации: Оптика (S3), Ствол (S2), Подствольник (S2)\n\nБаллистическая снайперская винтовка Behring P6-LR разработана для достижения результата в те моменты, когда это больше всего необходимо, и оснащена стволом из запатентованного высокопрочного сплава и оптическим прицелом с изменяемым увеличением. Свою низкую скорострельность она с лихвой компенсирует разрушительной мощью 8-мм пуль, эффективных на дальних дистанциях.        
item_Descbehr_sniper_ballistic_01_mag=Item Type: Магазин\nЁмкость: 8\n\nЭтот магазин для снайперской винтовки Behring P6-LR содержит восемь 8-мм патронов.
item_Descbehr_special_ballistic_01=Производитель: Behring\nТип предмета: Ракетомёт\nКласс: Ракетное\n\nОбъём магазина: 2\nСкорострельность: 20 выс./мин.\Эффективная дальность: 100 м\n\nМодификации: Оптика (Н/Д), Ствол (Н/Д), Подствольник (Н/Д)\n\nНанесите двойной удар с ракетной установкой Behring HP-284. Будучи рассчитанным на быстрый запуск двух ракет без наведения одна за другой, это оружие эффективно против транспортных средств и может оказать стремительное и разрушительное воздействие на противников.  
item_Descbehr_special_ballistic_01_mag=Дробящаяся ракета mX-Shatter Rocket рассеивает взрывчатые вещества сразу после удара или с небольшой задержкой. Всякий раз, когда ракета выбрасывает свой боезапас, фрагменты взрывчатки разлетаются во все стороны, что делает её отличным средством для зачистки территорий. Каждая дробящаяся ракета несёт в себе кластер из примерно 8 небольших маломощных зарядов, которые в совокупности оказываются сравнимы по поражающей силе с осколочной гранатой.
item_Descbehr_special_ballistic_02=Производитель: Behring\nТип предмета: Гранатомёт\nКласс: Баллистическое\n\nОбъём магазина: 2\nСкорострельность: 40 выс./мин.\Эффективная дальность: Варьируется (80 м)\n\nМодификации: Оптика (S1), Ствол (Н/Д), Подствольник (S1)\n\nВаши враги либо разбегутся, либо начнут что-то невнятно бормотать, когда вы повернёте в их сторону GP-33 "МОД". Эта пусковая установка военного класса может забрасывать гранаты по дуге в укрытия для уничтожения засевших там врагов. Те, кто не убегут сразу, почувствуют боль, поскольку точная конструкция Behring также включает функцию, которая устанавливает взрыватель каждой гранаты на детонацию при ударе. 
item_Desccds_deployable_shield_01=Производитель: CDS\n\nИзначально CDS разработала БВБ для использования во время опасных рейдов Адвокаси, но впоследствии сделала технологию доступной и для широкой публики. Быстро возводимая баррикада (или QuikCade) – это переносная система, способная спроецировать направленное защитное поле, чтобы обеспечить временную защиту от входящего огня двум операторам.
item_Desccds_deployable_shield_01_ammo=[PH] Боеприпасы для CDS QuickCade
item_Desccnou_mustang_s1_q2=[PH] Текст описания шаровой турели Mustang
item_Desccrlf_medicalaid_01=Производитель: КьюрЛайф\n\nThe Дюнапак от КьюрЛайф - это полная мульти-функциональная индивидуальная система первой помощи, разработанная и изготовленная для работы в полевых условиях. С запатентованной сывороткой КьюрЛайф, Дюнапак будет способствовать заживлению несерьезных ран для того, чтобы вы встали на ноги.
item_Desccrlf_medpack_01=Производитель: КьюрЛайф\n\nМед-Инъектор от КьюрЛайф - это полнофункциональная индивидуальная система первой помощи, разработанная и изготовленная для работы в полевых условиях. С запатентованной сывороткой КьюрЛайф, один Мед-инъектор будет способствовать заживлению несерьезных ран, чтобы вы снова встали на ноги.
item_Desccrlf_oxycan_01=Производитель: КьюрЛайф\n\nЭта удобная в использовании одноразовая система первой помощи предназначена для пополнения запаса кислорода в аварийных ситуациях. Совместимый с большинством стандартных костюмов, КьюрЛайф О²-инъектор является идеальным решением для предотвращения гипоксии и обеспечения немедленного доступа к жизненно необходимому кислороду.
item_Descdev_mount=Базовое крепление для турели Класса 2b
item_Descdrak_cutlass_s1_q2=[PH] Шаровая турель DRAK Cutlass
item_Descgmni_lmg_ballistic_01=Производитель: Gemini\nТип предмета: Ручной пулемёт\nКласс: Баллистическое\n\nОбъём магазина: 150\nСкорострельность: 1000 выс./мин.\Эффективная дальность: 30 м\n\nМодификации: Оптика (S2), Ствол (Н/Д), Подствольник (S3)\n\nРучной пулемёт F55 предлагает безудержную скорострельность в 1000 выстрелов в минуту и изящный профессиональный дизайн от Gemini. Он предназначен для разборчивых клиентов, желающих дать вселенной понять, что с ними не стоит заигрывать.
item_Descgmni_lmg_ballistic_01_mag=Тип предмета: Магазин\nЁмкость: 150\n\nЭтот магазин для ручного пулемёта Gemini F55 вмещает сто пятьдесят патронов калибра 5мм.
item_Descgmni_optics_tsco_x4_s2=Производитель: Gemini\nТип: Телескопический\nМесто крепления: Оптика\nУвеличение: 4x\nРазмер: 2\n\nБлагодаря сочетанию высококлассного телескопического прицела с 4-х кратным увеличением с инновационным эхолокационным дальномером Gemini, модель OT4-RF позволяет вам безошибочно оценивать расстояние до цели, что жизненно важно для эффективной и точной стрельбы. Будучи установленным на Gemini S71 или другое совместимое оружие, OT4-RF, несомненно, произведёт впечатление в различных ситуациях и сражениях.
item_Descgmni_pistol_ballistic_01=Производитель: Gemini\nТип предмета: Пистолет\nКласс: Баллистическое\n\nОбъём магазина: 13\nСкорострельность: 400 выс./мин\nЭффективная дальность: 30 м\n\nМодификации: Оптика (S1), Ствол (S1), Подствольник (S1)\n\nLH86 от компании Gemini – это компактный кинетический пистолет, разработанный для индивидуальной защиты и ведения боя на близкой дистанции. Благодаря чуткому взгляду на эргономику и баланс, объединённому с выносливой конструкцией, этот пистолет идеально подходит для любого стрелка в любых враждебных ситуациях. LH86 также поставляется в комплекте с тусклым тритиевым прицелом и магазином на 13 патронов.
item_Descgmni_pistol_ballistic_01_black02=Производитель: Gemini\nТип предмета: Пистолет\nКласс: Баллистическое\n\nОбъём магазина: 13\nСкорострельность: 400 выс./мин\nЭффективная дальность: 30 м\n\nLH86 от компании Gemini – это компактный кинетический пистолет, разработанный для индивидуальной защиты и ведения боя на близкой дистанции. Благодаря чуткому взгляду на эргономику и баланс, объединённому с выносливой конструкцией, этот пистолет идеально подходит для любого стрелка в любых враждебных ситуациях. LH86 также поставляется в комплекте с тусклым тритиевым прицелом и магазином на 13 патронов.
item_Descgmni_pistol_ballistic_01_cen01=Производитель: Gemini\nТип предмета: Пистолет\nКласс: Баллистическое\n\nОбъём магазина: 13\nСкорострельность: 400 выс./мин\nЭффективная дальность: 30 м\n\nВерсия LH86 Voyager добавляет этому компактному пистолету от Gemini гладкий и лоснящийся вид. Ствол имеет металлическую отделку в клетку, а сине-чёрная эргономичная рукоятка идеально подходит для любого стрелка. Оранжевые нотки подчёркивают тусклый тритиевый прицел.

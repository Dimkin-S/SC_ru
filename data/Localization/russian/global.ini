mg_battaglia_sectorsweep_desc_0001=**** Шахтерское Объединение Отд. 163****\n******/ 'В Единстве Сила' /******\n\nЗАДАНИЕ: ЗАЧИСТКА СЕКТОРА ОТ ВРАЖЕСКОЙ УГРОЗЫ\n\nОПИСАНИЕ РАБОТЫ:\nГруппа преступников действующая в ~mission(Location) сделала невозможной безопасную работу добытчиков в зоне. В качестве реакции на происходящее Ш.О. ищет опытного оперативника для патрулирования сектора и уничтожения всех обнаруженных вражеских целей.\n\nОПЛАТА:\nСтандартная оплата по факту ликвидации вражеской угрозы.\n~mission(Danger)\nОДОБРЕНО:\nРекко Баттаглия

mg_ruto_invite_desc=~mission(description)
mg_ruto_invite_desc_0001=Ты не плохо себя показал. Я думаю пришло время нам встретиться и закрепить знакомство. Звучит не плохо? Я работаю из старого магазина техники на Грим ХЕКС, называется Технотик. Просто заходи и найди меня в задней комнате. ~mission(oldman) В общем забегай как сможешь.
mg_ruto_invite_desc_0002=Спасибо за то что позаботился об этой небольшой работенке. Надеюсь было не слишком паршиво. В общем, как и обещал, я хотел бы пригласить тебя посмотреть сможем ли мы договориться. Если заинтересовало то направляйся на Грим ХЕКс. В задних проходах есть одна дыра под название Технотик. Я в задней комнате. ~mission(oldman)
mg_ruto_invite_desc_0003=Я думаю пришло нам время поговорить о твоем будущем. Как считаешь? Бывали раньше на Грим ХЕКС? Грязная пустышка в астероидном поясе Йелы. Как прилетишь ищи магазин техники Технотик. Я в задней комнате. ~mission(oldman) Там и поговорим немного о твоем будущем, хорошо? Посмотрим сможем ли мы помочь друг другу.
mg_ruto_invite_obj_long_01=Встретьтесь с Руто на Грим ХЕКС
mg_ruto_invite_obj_marker_01=Руто

outlawsweep_combatpay_0001=В дополнении к стандартной плате за контракт ты получишь боевые бонусы за каждую уничтоженную боевую цель. 
outlawsweep_combatpay_0002=К несчастью мы не смогли определить количество сил против которых тебе придется действовать, так что мы выделим плату за опасность за каждого противника с которым с сможете справиться. 
outlawsweep_combatpay_0003=Мне так же позволили выделить дополнительный бонус который зависит от количества уничтоженных тобой преступников. 
outlawsweep_combatpay_0004=И сразу же отвечая на твой вероятный вопрос, да, в дополнение к обычному установленному жалованию тебе будет выплачен бонус за каждою вражескую цель которую ты устранишь. 
outlawsweep_desc_0001=Только что пришла информация что группа, связанная с печально известной бандой ~mission(Client) была замечена в районе ~mission(Location). В то время как их планы пока не ясны мы все согласились на том что будет слишком опасно позволять им исполнять любые злобные замыслы на чтобы бы они не надеялись.\n\nКрусейдер формирует группу боевого реагирования для немедленного действия. Бери любое необходимое снаряжение и следуй в ~mission(Location) на полной скорости.~mission(CombatPay)И пожалуйста, берегите себя!\n\nКОНТРАКТ ОДОБРЕН: Менеджер по логистике Батиста\nИД# 948J030K
outlawsweep_desc_0002=Преступники опознанные как члены банды ~mission(Client) были замечены при проникновении в ~mission(Location). Мы преследовали конкретно этих дурных овец уже довольно долго, можешь представить что ~mission(Contractor) весьма сильно желает сбора команды для того чтобы с ними разделаться.~mission(CombatPay)\n\nЕсли интересно то бери всё нужное снаряжение и выдвигайся. Будет хорошо если нам удастся решить эту проблему как можно быстрее и безопаснее.\n\nКОНТРАКТ ОДОБРЕН: Менеджер по логистике Батиста\nИД# 948J030K
outlawsweep_desc_0003=Вооруженные члены местной преступной группировки, ~mission(Client), были замечены в районе ~mission(Location). Мы можем предполагать что их цели наверняка враждебны и собираем небольшую группу для зачистки.~mission(CombatPay)\n\nИтак, мы не хотим дать им шанса уйти, поэтому связались со всеми оперативниками в регионе не зависимо от уровня навыков или истории контрактов. Если вы свободны - и я предполагаю что да - берите всё что нужно и выдвигайтесь. Эти ~mission(Client) уже давно должны ответить за всё.\n\n\nКОНТРАКТ ОДОБРЕН: Менеджер по логистике Гиббс\nИД# 91G66BW0
outlawsweep_desc_0004=Только что нам шепнули что группа членов преступной организации ~mission(Client) были замечены в ~mission(Location). Крайне важно остановить их до того как они совершать ещё больше преступлений.\n\nКасательно этого - мы собираем вооруженную группу опытных оперативников для зачистки этого сектора. ~mission(CombatPay)Наемники должны будут позаботиться о своём собственном транспорте. Мне кажется не стоит об этом говорить, но ты удивишься как много так называемых 'профессионалов' принимают контракт думая что они смогут получить транспорт и снаряжение от нас. Что дальше? Будут просить за них и на спук нажимать?\n\n\nКОНТРАКТ ОДОБРЕН: Менеджер по логистике Гиббс\nИД# 91G66BW0

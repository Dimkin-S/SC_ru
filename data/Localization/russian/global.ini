hdactivist_basesweep_title_002=Праведный Рейд
hdactivist_basesweep_title_003=Призыв к оружию
hdactivist_basesweep_title_004=Время для Действия
hdactivist_from=X
hdactivist_stealfromship_outlaw_desc_001=Один из контрабандистов с которым мы иногда имеем дело, ~mission(TargetName), не хочет завершать обговоренную доставку пока мы не утроим условленную оплату. Как понимаешь, мы не можем позволить такой жадности стать угрозой для движения, также как мы не можем себе позволить оплачивать их беспочвенные требования.\n\nВместо этого мы надеемся что тебе удастся их выследить и силой забрать то что принадлежит нам по праву. Как только успешно доставишь груз в ~mission(Destination), мы с удовольствием отдадим кредиты, изначально предназначенные для ~mission(TargetName|Last), тебе.\n\n\n** Ex Malo Bonum - Зло во Благо **
hdactivist_stealfromship_outlaw_desc_002=Не так давно одина из наших столь необходимых поставок была перехвачена каким то преступником. Перед тем как погибнуть, наш курьер смог подтвердить личность атакующего - ~mission(TargetName).\n\nНам нужно чтобы ты выследил эту мразь и забрал обратно то что принадлежит нам. Разумеется мы заплатим тебе за доставку припасов в ~mission(Destination).\n\n\n** Ex Malo Bonum - Зло во Благо **
hdactivist_stealfromship_outlaw_desc_003=~mission(TargetName) нас предал.\n\nОчень важный груз который мы пытались провезти в ~mission(Destination) вдруг пропал несколько дней назад и наконец нам удалось его найти. Один из наших оперативников, ~mission(TargetName|Last), его спер.\n\nНам нужно чтобы этого предателя отследили и вернули посылку назад. Сделай то что должно.\n\n\n** Ex Malo Bonum - Зло во Благо **
hdactivist_stealfromship_outlaw_desc_004=Хёрстон Секьюрити всерьез взялись за дело чтобы отрезать наши цепи поставок. Они даже закрывают глаза на преступников в этих местах пока они нападают только на наши корабли. Нам нужно ответить пока нас окончательно не отрезали от поставок ресурсов.\n\nНам удалось выследить местоположение одного из тех преступников, ~mission(TargetName). Забери похищенное добро их корабля и отвези обратно в ~mission(Destination). Я не ожидаю что ~mission(TargetName|Last) просто отдаст всё без боя.\n\nНадеюсь это покажет Хёрстону что мы не отступимся.\n\n\n** Ex Malo Bonum - Зло во Благо **
hdactivist_stealfromship_outlaw_title_001=Восполнение Припасов
hdactivist_stealitem_danger_001=Штуковины могут быть не безопасними. Будь на готове. 
hdactivist_stealitem_danger_002=Будь на стороже. Уверен, Хёрстон пойдет на что угодно чтобы мы н заполучили за чем пришли. 
hdactivist_stealitem_danger_003=Важное замечание, на месте могут быть службы безопасности. Сделайте все возможное, чтобы достать ящик. 
hdactivist_stealitem_danger_004=Такие дела, как и всегда, могут быть опасными. Так что готовься к худшему, надейся на лучшее, верно? 
hdactivist_stealitem_danger_005=Будь осторожен. На месте может быть служба безопасности. 
hdactivist_stealitem_desc_001=Получена информация о месте нахождения одной посылки, которая очень поможет нашему делу. Нам нужен кто-то способный наведаться в ~mission(Location), Вернуть объект и доставить в ~mission(Destination). Заинтересованы?\n\n~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n** Ex Malo Bonum - Зло во Благо **
hdactivist_stealitem_desc_002=Хочешь поддержать хорошее дело и хорошо подзаработать?\n\nЕсли так то помоги нам достать особый ящик которой должен быть в ~mission(Location). Если найдешь ящик и привезешь в ~mission(Destination) то я позабочусь чтобы ты не чувствовал что потратил время зря. ~mission(Contractor|Danger) \n\n~mission(Contractor|Timed)\n\n** Ex Malo Bonum - Зло во Благо **
hdactivist_stealitem_desc_003=Мы прилагаем всё больше своих усилий чтобы сделать Хёрстон лучше и нам нужна помощь. Уже некоторое время мы следили за одним предметом который мог бы помочь нашему делу несколькими путями. В связи с очередной эскалацией подавления со стороны Хёрстонов мы полагаем настало время забрать его себе, но, так как СБ следят за каждым нашим шагом, нам требуется кто то со стороны чтобы забрать его из ~mission(Location).\n\nЕсли доставите ящик в ~mission(Destination) то мы оплатим цену соизмеримую вашим усилиям.~mission(Contractor|Danger)~mission(Contractor|Timed)  \n\n** Ex Malo Bonum - Зло во Благо **
hdactivist_stealitem_desc_004=Не так давно Хёрстоны сфабриковали ложные обвинения против перевозчика, который работал на нас, чтобы конфисковать крайне важную посылку. Их действия не легальны даже по крайне низким стандартам самих Хёрстонов, но им плевать, а мы не можем получить её обратно через правовые процедуры. И вот по этой причине я ищу кому бы заплатить чтобы он сделал это для нас.\n\nИнформатор, симпатизирующий нашему движению, сообщил что посылка была перевезена в ~mission(Location). Я вышлю тебе точные координаты. ~mission(Contractor|Timed) \n\nКак только ящик будет у тебя вези его в ~mission(Destination) и я переведу тебя креды. ~mission(Contractor|Danger)\n\n** Ex Malo Bonum - Зло во Благо **
hdactivist_stealitem_desc_005=Таможенная служба Лорвилля утверждает что потеряла ящик который был выслан для нас известным соратником из за пределов системы. Я могу с уверенностью заявить что это вранье. Эти уроды Хёрстоны просто захватили его чтобы попортить нам крови. Я не могу позволить чтобы эта несправедливость оставалась как есть и надеюсь ты желаешь помочь справедливости восторжествовать.\n\nМне только что сообщили что они увезли ящик в ~mission(Location). Мне нужен человек который бы нашел эти вещи и доставил в ~mission(Destination). ~mission(Contractor|Timed)~mission(Contractor|Danger)Я позабочусь чтобы тебе щедро заплатили за труды.\n\n** Ex Malo Bonum - Зло во Благо **
hdactivist_stealitem_desc_006=Мне нужна твоя помощь. Один старый друг отчаянно нуждался в работе и я подкинул ему тему с перевозкой для нас одной ценной вещи. Но оказалось что на нём висел незакрытый крим стат и Хёрстон Секьюрити арестовали его до того как он смог закончить доставку. И теперь я в трудном положении. Этот ящик должен быть доставлен в ~mission(Destination) или мне кранты.\n\nЯ потянул за несколько ниточек и выяснил что груз в итоге оказался в ~mission(Location). Я тебе заплачу если достанешь для меня этот груз и закончишь доставку. ~mission(Contractor|Danger)~mission(Contractor|Timed)\n\n** Ex Malo Bonum - Зло во Благо **

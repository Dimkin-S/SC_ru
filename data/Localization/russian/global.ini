manufacturer_DescUPS=Upsiders – это бренд стильной обуви, предлагающий превосходные варианты для каждого члена вашей семьи.
manufacturer_DescUTFL=[PH] Существует уже несколько сотен лет. Жизнеспособная компания, которая делает ножи. Начинала с создания боевых ножей для армии ОЗИ. Расширила свою деятельность на общественный рынок спустя несколько десятилетий достойной службы. 
manufacturer_DescVGL=Изготовитель высококлассной коммерческой и личной брони. Помимо боевых систем они также занимаются производством оборудования для ведения масштабной торговой деятельности и добычи полезных ископаемых.\n\nМодели: ПЗС «Ахиллес» (Тяжёлая боевая броня)\n\nСистема «Зевс» (Броня Титан)
manufacturer_DescVNCL=Военные обозначения для различных корабельных компонентов Вандуул.
manufacturer_DescWCPR=Это дочернее подразделение RSI занимается производством небольшой части их двигателей и вариантов кораблей, а также систем охлаждения.
manufacturer_DescWETK=	Молодая компания, основанная бывшими сотрудниками Ascension Astro.
manufacturer_DescWLOP=В ассортименте WillsOp есть продукты для проведения широкого электронного анализа: от систем слежения и наведения на цель до сканеров и радаров глубокого космоса.
manufacturer_DescXNAA=Несмотря на популярное мнение, мол стать единственным поставщиком легких кораблей Aopoa помогли безрассудство и дерзость, все таки прочно укрепить свою позицию компания смогла благодаря передовой технологии двунаправленных двигателей, которая кардинально изменила конструкцию её кораблей.
manufacturer_DescYORM=Готлиб Йорм был лучшим профессиональным гонщиком, известным своей готовностью пойти на что угодно, лишь бы сократить время круга на несколько лишних секунд. В течение некоторого времени, пока в дело не вмешалась Комиссия по безопасности, он даже летал обнажённым, заявляя, что одежда – это просто ненужный вес. Ещё одна его инновация, на этот раз значительно более успешная (и пристойная), родилась из настойчивого убеждения в том, что щиты на его гоночном корабле были слишком мощными. В реальности Готлибу нужно было, чтобы щит выдерживал всего лишь пару попаданий, потому что после этого пилот либо уведёт корабль с линии огня, либо так или иначе проиграет гонку. Вручную разобрав существующий щит, Йорм наспех собрал более лёгкий его вариант, который потреблял меньше энергии и обеспечивал защиту, достаточную, чтобы только уйти от атаки. Вскоре многие другие пилоты принялись подражать его усилиям, и после ухода из гонок Йорм продолжил успешно продавать свой модифицированный дизайн щита. 

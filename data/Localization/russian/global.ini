Journal_General_StarmapQuantumTutorial_Content=Теперь, когда ваш Мобиглас подключен к обновленной сети версии 2.5, у вас есть всё необходимое для использования приложения Стармэп, чтобы путешествовать среди звезд совершенно по-новому. Весь прошедший год инженеры Майкротек работали с лидирующими изготовителями индустрии квантовых приводов, чтобы наше отмеченное наградами приложение Стармэп легко интегрировалось с большинством потребительских навигационных программ. Это означает, что теперь вы можете прокладывать маршруты квантовых прыжков прямо из Стармэп.\n\nЧтобы начать использовать эти новые функции, следуйте краткому руководству ниже.\n\nБезопасных путешествий!\n\nКоманда разработчиков СтарМап\n\n_______________________________________\n\n\nКРАТКОЕ РУКОВОДСТВО ПО КВАНТОВЫМ ПРЫЖКАМ\n\n1.Находясь в кабине пилота, откройте приложение Стармэп в вашем Мобигласе, или голографическом интерфейсе вашего корабля.\n\n2. Используйте кнопки управления для перемещения по карте и её масштабирования, пока не увидите желаемый пункт назначения. (Помните, вы можете пользоваться масштабированием для поиска определенного пункта назначения.)\n\n3. Кликните на место назначения, чтобы увидеть путь от места вашего положения, выделенного движущейся зеленой пунктирной линией. (Если маршрут невозможно проложить в рамках одиночного квантового прыжка, то он отобразится в виде красной пунктирной линии. В таком случае, вам придется сперва добраться в ближайшее, доступное для прыжка место, а потом уже отправиться в конечный пункт назначения, или пополнить запас квантового топлива. Что касается любых дополнительных проблем, в случае их возникновения обращайтесь к изготовителю квантового привода.)\n\n4. После того, как вы выбрали маршрут, вы можете нажать на кнопку с надписью «Установить пункт назначения» в левом нижнем углу, для передачи выбранных координат в навигационный компьютер вашего квантового привода. В результате, маршрут будет выделен зелеными анимированными стрелками.\n\n5. Теперь можете закрыть Стармэп - вы готовы совершить квантовый прыжок. После разогрева вашего квантового привода, сориентируйте ваш корабль таким образом, чтобы его нос был направлен на ромбовидный маркер, отображаемый на дисплее дополненной реальности, чтобы откалибровать навигационный компьютер. После разогрева и калибровки привода вы сможете инициировать квантовый прыжок к заданному вами местоположению. (Помните, что вы не сможете повторно совершить квантовый прыжок до тех пор, пока квантовый привод не охладится после предыдущего перемещения.)

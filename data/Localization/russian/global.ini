item_Desc10mm_pistol_ballistic=В классическом патроне орудийный порох детонирует от воспламенителя и выталкивает пулю из ствола, помогающего направить её по нужной траектории.
item_Desc10mm_rifle_laser=Плазменная катушка – Слияние магнитного поля сначала скручивает 2 потока плазменной энергии в плотную катушку, а затем выпускает их, что позволяет стрелять на большие дистанции с огромной энергией. К сожалению, этот процесс создаёт много шума для пользователя, несмотря на то, что различные системы глушения звука обычно встраиваются в камеру оружия, использующего этот тип энергии плазмы.
item_Desc12g_electric=Импульсный Снаряд 10 – это маленький сконцентрированный шарик энергии, который поражает электрическим разрядом живые организмы и вызывает неполадки в работе электроники. Их можно объединять в кластеры или выстреливать поодиночке, однако хаотическая природа формирования этих снарядов из энергии может вызывать беспорядочные образования при стрельбе, прямо как при запуске мыльных пузырей.
item_Desc20mm_Tungsten=<-=ОТСУТСТВУЕТ=->
item_Desc25mm_special_ballistic=Дробящаяся ракета mX-Shatter Rocket рассеивает взрывчатые вещества сразу после удара или с небольшой задержкой. Всякий раз, когда ракета выбрасывает свой боезапас, фрагменты взрывчатки разлетаются во все стороны, что делает её отличным средством для зачистки территорий. Каждая дробящаяся ракета несёт в себе кластер из примерно 20 небольших маломощных зарядов, которые в совокупности оказываются сравнимы по поражающей силе с осколочной гранатой.
item_Desc25mm_special_ballistic_fragment=Дробящаяся ракета mX-Shatter Rocket рассеивает взрывчатые вещества сразу после удара или с небольшой задержкой. Всякий раз, когда ракета выбрасывает свой боезапас, фрагменты взрывчатки разлетаются во все стороны, что делает её отличным средством для зачистки территорий. Каждая дробящаяся ракета несёт в себе кластер из примерно 20 небольших маломощных зарядов, которые в совокупности оказываются сравнимы по поражающей силе с осколочной гранатой.
item_Desc2ghz_microwave_energy=Боеприпасы с урановым сердечником стабилизируют уран, делая его пригодным для использования в ручном оружии в небольших дозах. Каждый "магазин" содержит нормированный заряд энергии с ураном и может быть безопасно утилизирован или помещён на хранение после использования. При использовании он берёт под контроль значительное количество радиоактивной энергии от любого имеющегося под рукой источника излучения. Конденсированное излучение обладает достаточной мощью, чтобы пробить насквозь большинство типов брони, кроме тяжелой или брони Титан.
item_Desc300i-C_LoadoutKit=Усильте свой инстинкт убийцы с набором 300i-C. Два лазерных повторителя Klaus & Werner третьего размера заменяют стандартные баллистические повторители Behring, в то время как улучшения реактора (Гражданский, Категория B), щита (Промышленный, Категория B) и охладителя (Промышленный, Категория B) ещё сильнее повышают рабочие характеристики.\n 
item_Desc300i-G_LoadoutKit=Оставайтесь начеку с набором 300i-G. Шарниры дают 300i-G более широкий простор для перемещения трёх лазерных повторителей Klaus & Werner второго размера, чтобы целиться было ещё проще.\n 
item_Desc300i-T_LoadoutKit=Продлите своё приключение с набором 300i-T, предлагающим улучшенные реактор (Гражданский, Категория B), охладитель (Соревновательный, Категория B) и квантовый двигатель (Гражданский, Категория B), чтобы обеспечить дополнительную производительность, которая позволит вам быстрее и глубже погрузиться в неизвестность. Двойные искажающие повторители Associated Science & Development третьего размера способны достаточно долго укрощать агрессоров, чтобы вы смогли спешно ретироваться.        
item_Desc300i_HAPR_VP_RMI_S3_Q2=Hammer Propulsion HE5.3 отличается высокой производительностью и хорошей экономичностью. Мощная тяга и низкий расход топлива делают этот двигатель идеальным вариантом для дальних перевозок. Однако, судя по докладам пилотов, в случае нападения пиратов он превращается в некое подобие магнита для ракет.
item_Desc315p-GT_LoadoutKit=Благодаря улучшенным охладителю (Стелс, Категория B) и квантовому двигателю (Промышленный, Категория B) набор 315p-GT поможет превратить любой вылет в приключение. А дополнение в виде двух шарнирных искажающих повторителей второго размера от Associated Science & Development гарантирует, что практически любой спор вы сможете разрешить мирно. Однако если применение насилия остаётся вашим единственным вариантом, набор GT предлагает вам ракеты Talon Dominator вместо стандартных Firestorm Kinetics Tempest.\n   
item_Desc315p-XC_LoadoutKit=Набор 315p-XC был создан для того, чтобы вы могли эффектно появиться и повлиять на ситуацию. Он сочетает в себе два баллистических Гатлинга Gallenson Tactical Systems третьего размера и стандартный тягловый луч, в то время как улучшенные реактор (Скрытный, Категория B), охладитель (Стелс, Категория B) и квантовый двигатель (Военный, Категория B) обеспечивают мощность и защиту, столь необходимые для выживания и успеха в любой перестрелке.  
item_Desc325a-CC_LoadoutKit=Подойдите предельно близко с 325a-CC. Этот набор был разработан для господства в бою на близкой дистанции. В его состав входят искажающий дробовик четвёртого размера Preacher Armament и два лазерных дробовика третьего размера Hurston Dynamics. Ещё CC заменяет стандартные компоненты на новые, в числе которых (Военный, Категория B), щит (Военный, Категория B), охладитель (Соревновательный, Категория B) и квантовый двигатель (Гражданский, Категория C).
item_Desc325a-CI_LoadoutKit=Перехватить или уничтожить? Набор 325a-CI предложит вам самим сделать такой выбор. С ним вы получите возможность усмирить ваших оппонентов при помощи Гатлинга четвёртого размера от Apocalypse Arms, двух искажающих повторителей третьего размера от Associated Science & Development и двух ракет третьего размера FireStorm Kinetics Arrestor. Повышение рабочих характеристик достигается за счёт улучшенного реактора (Военный, Категория B), щита (Военный, Категория B), охладителя (Соревновательный, Категория B) и квантового двигателя (Соревновательный, Категория B).\n     
item_Desc325a-LC_LoadoutKit=Три лазерные пушки A&R: одна четвёртого размера и две третьего, делают набор 325a-LC смертельно опасным на дальней дистанции. А дополняют эту мощь улучшенные реактор (Военный, Категория B) и охладитель (Военный, Категория B).\n 
item_Desc325a-XC_LoadoutKit=Набор 325a-XC поддерживает ваше наступление, предлагая десять ракет, а также три баллистических Гатлинга: один четвёртого размера от Apocalypse Arms и два третьего размера от Gallenson Tactical Systems. Ещё XC капитально пересматривает набор компонентов. Он включает в себя реактор (Военный, Категория B), щит (Военный, Категория B), охладитель (Военный, Категория B) и квантовый двигатель (Гражданский, Категория C). Все вместе они позволяют владельцу XC вмиг расправиться с агрессорами, которым хватило ума испытать удачу.\n  
item_Desc325a_HAPR_VP_RMI_S3_Q2=Hammer Propulsion HE5.3 отличается высокой производительностью и хорошей экономичностью. Мощная тяга и низкий расход топлива делают этот двигатель идеальным вариантом для дальних перевозок. Однако, судя по докладам пилотов, в случае нападения пиратов он превращается в некое подобие магнита для ракет.
item_Desc350r-SP_LoadoutKit=Мощь и производительность отзываются урчанием в каждом дюйме набора 350r-SP. Он предлагает всеобъемлющее улучшение компонентов, включая новые реактор, щит, охладитель и квантовый двигатель Соревновательного класса Категории B. Помимо этого SP содержит два искажающих повторителя Associated Science & Development третьего размера, которые успокоят агрессоров, чтобы вы смогли убраться подальше.\n 
item_Desc350r-S_LoadoutKit=Перейдите на оборудование высочайшего уровня с набором 350r-S, который предлагает улучшенный реактор (Соревновательный, Категория B), охладитель (Соревновательный, Категория B) и квантовый двигатель (Соревновательный, Категория C). Вдобавок, два искажающих повторителя Associated Science & Development третьего размера станут несмертельной альтернативой стандартным лазерным пушкам от Behring.
item_Desc350r_HAPR_VP_ESI_S3_Q2=Сдвоенный Hammer Propulsion Twin HM4.3 примечателен тем, что совмещает два высокопроизводительных двигателя TR3 в небольшом форм-факторе. Необычный случай, оригинальный проект этого двигателя стал результатом работы Hammer Propulsion в сотрудничестве с гоночной командой Origin Jumpworks. Благодаря дополнительной тяге от второго двигателя, сдвоенная система HM4.3 прекрасно подходит для таких задач, где на первый план выходит скорость. Однако за всё приходится платить. В данном случае – огромным потреблением топлива этой движительной установкой, сравнимым с гораздо более крупными системами с одним двигателем. Кроме того, поскольку всё доступное пространство тут занято внутренними компонентами двигателя, места для укрепления конструкции попросту не осталось. В итоге HM4.3 оказывается идеальным выбором для большинства гоночных пилотов, но не слишком подходит для боевых задач.
item_Desc5mm_rifle_ballistic=По размерам этот боеприпас идентичен традиционному патрону 5,56 мм x 45 мм, но создан для механики Гаусса, что обеспечивает очень высокую точность стрельбы и чрезвычайно быстрый полёт снаряда. Пуля 5,56 мм изготовлена из смеси плотного вольфрама с лёгким углеродом для максимального пробития брони.
item_Desc6mm_pistol_laser=Импульсный Снаряд 10 – это маленький сконцентрированный шарик энергии, который поражает электрическим разрядом живые организмы и вызывает неполадки в работе электроники. Их можно объединять в кластеры или выстреливать поодиночке, однако хаотическая природа формирования этих снарядов из энергии может вызывать беспорядочные образования при стрельбе, прямо как при запуске мыльных пузырей.

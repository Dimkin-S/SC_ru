items_commodities_CK13GIDSeeds_desc=Эти генетически модифицированные семена ячменя были запрещены из-за их агрессивного роста и высокого уровня перекрестного опыления, которое часто уничтожала находящиеся рядом виды растений. Однако высокая урожайность и высокая скорость роста этого растения продолжали делать его востребованным товаром.
items_commodities_Coal=Уголь
items_commodities_ConsumerGoods=Потребительские товары
items_commodities_GaspingWeevilEggs=Задыхающиеся яйца долгоносика
items_commodities_GaspingWeevilEggs_desc=Яйца этого маленького жука принято считать афродизиаком, но если им позволить вылупиться, жуки будут питаться герметиками, используемыми при строительстве космических станций. Транспортировка насекомого или его яиц запрещена в юрисдикции ОЗИ.
items_commodities_HLX99Hyperprocessors=Гиперпроцессоры HLX99
items_commodities_HLX99Hyperprocessors_desc=Общеизвестные как "Спирали" эти технологические чипы производства Бану были предназначены для крипто-взлом ядра и используются при изготовлении устройств проникновения в компьютерные системы.
items_commodities_HumanFoodBars=Пищевые батончики для Людей
items_commodities_HumanFoodBars_desc=Несмотря на то, что указано на этикетке, было доказано, что "Пищевые батончики для Людей", производства компании Бану, содержат множество добавок, которые считаются небезопасными для употребления в пищу человеком.
items_commodities_LifeCureMedSticks=Медикаменты ЛайфКьюр
items_commodities_LifeCureMedSticks_desc=Использование этих поддельных Мед-инъекторов привело к многочисленным смертельным случаям.
items_commodities_OsoianHides=Осоянские шкуры
items_commodities_RS1OdyseySpacesuits=Скафандры RS1 Одиссей
items_commodities_RS1OdyseySpacesuits_desc=Эти поддельные летные костюмы от RSI Odyssey являются дешевыми фальшивками, являются опасными для эксплуатации.
items_commodities_RedfinEnergyModulator=Модулятор энергии Редфин
items_commodities_RedfinEnergyModulator_desc=Собранный из комплектующих от разны производителей Бану, этот энергетический модулятор отличается своими красноватыми радиаторами. Несмотря на то, что его можно установить в большинство подсистем с человеческими компонентами для уменьшения энергопотребления, его чрезвычайно опасная частота отказов привела к тому, что он был запрещен для импорта в ОЗИ.
items_commodities_Stims_desc=Смеси, состоящие из различных комбинаций табака, кофеина и средств для поднятия настроения, курятся как сигарета.
items_commodities_agricium=Агриций
items_commodities_agricium_desc=Редкий и ценный серебристый металл с сине-зеленым блеском. Податливый, пластичный и в значительной степени не реактивный.
items_commodities_agriculturalGoods=Сельхоз продукция
items_commodities_agriculturalGoods_desc=Непереработанные продукты растениеводства и животноводства, используемые в производстве продуктов питания, текстильной продукции и биоорганического топлива. 
items_commodities_agriculturalSupplies=Сельхоз товары
items_commodities_agriculturalSupplies_desc=Предметы, необходимые для сельскохозяйственного производства. Включают в себя удобрения, корма и пестициды. 
items_commodities_altruciatoxin=Альтрусиатоксин
items_commodities_altruciatoxin_desc=Созданный путем химической обработки пыльцы Призрачного Дерева. Общие эффекты от глотания или курения альтрусиатоксина включают в себя расслабление мышц, повышение чувствительности, и вялость. Обильное употребление может привести к окрашиванию языка.
items_commodities_altruciatoxin_unprocessed=Пыльца Дерева Ревенант
items_commodities_altruciatoxin_unprocessed_desc=Пыльца Дерева Ревенант
items_commodities_aluminum=Алюминий
items_commodities_aluminum_desc=Химически реактивный, серый металл, пластичный, легкий, вязкий, прочный и устойчивый к коррозии. Способен к сверхпроводимости.
items_commodities_amioshiplague=Чума Амиоши
items_commodities_amioshiplague_desc=Не такой зловещий, как его название, Чума Амиоши - это инвазивный лишайник, который растет в трещинах горных пород. В то время как ядро лишайника растет вне видимости, чтобы попытаться поглотить как можно больше влаги, часть около поверхности прорастает, покрытая чешуей, выбрасывая споры, чтобы распространиться на другие породы. Относительно короткий период созревания является причиной его наименования.\n
items_commodities_ammonia=Аммиак
items_commodities_ammonia_desc=[PH] Аммиак описание.
items_commodities_antiHydrogen=Антиводород
items_commodities_antiHydrogen_desc=Антиматериальный аналог водорода. Содержит один позитрон и один антипротон. 
items_commodities_aphorite=Афорит
items_commodities_aphorite_desc=Декоративный ювелирный кристалл, ценится за свои многоцветные тона.
items_commodities_argon=Аргон
items_commodities_argon_desc=Химически инертный в большинстве случаев аргон – это бесцветный газ без запаха, который, как и кислород, растворяется в воде. В газоразрядной трубке он светится сиреневым.
items_commodities_arsenic=Мышьяк
items_commodities_arsenic_desc=Хрупкий, плотный полуметалл, токсичный в больших количествах.  
items_commodities_astatine_desc=Опасно радиоактивный, очень нестабильный галоген. Некоторые из его изотопов имеют период полураспада не более одной секунды.
items_commodities_atlasium=Атласий
items_commodities_atlasium_desc=Этот очень прочный металлический сплав часто является одним из немногих материалов, спасаемых от крупных обломков разрушенных судов. 
items_commodities_beryl=Берилл
items_commodities_beryl_desc=Минерал, который создает естественные шестиугольные кристаллы. Бесцветный в чистом виде, его примесные формы включают драгоценные камни изумруд и аквамарин. 
items_commodities_bexalite=Бексалит
items_commodities_bexalite_desc=Этот минерал, добываемый из миров без естественного магнитного ядра, нашел широкое применение в электрических системах.
items_commodities_bioplastic=Биопластик
items_commodities_bioplastic_desc=Замещающий полимеры материал, созданный, когда запасы ископаемого топлива в регионе Сола начали иссякать. Он получается из возобновляемых источников биомассы, часто из бактерий, выращенных в чанах, но может быть также получен из промышленных побочных продуктов.
items_commodities_bluebilva=Голубая Бильва
items_commodities_bluebilva_desc=NDR: 23\nHEI: 10\nЭффекты: Гидратирующий, Тонизирующий\n\nГолубая Бильва известна своим характерным богатым вкусом, который отличается высокой вязкостью, ароматом и очень высоким содержанием фруктозы. Плоды также можно идентифицировать по слегка заостренной, яйцевидной форме и цветом от темно-синего до индиго. Волокнистая плоть бильвы крепко держится за крупную косточку, которая настолько твердая, что ее можно расколоть только сильным механическими воздействием. Созревание на дереве занимает около 11 месяцев. Обычно плоды едят высушенными или превращают в бренди.
items_commodities_borase=Борасэ
items_commodities_borase_desc=Этот высокотермопроводящий материал часто образуется в результате сплавления космических лучей и чаще всего встречается в более молодых звездных системах.
items_commodities_boron=Бор
items_commodities_boron_desc=Металлоидный элемент, образующийся при сплавлении сверхновых и космических лучей. Полупроводник в чистом кристаллическом виде.  
items_commodities_cadmiumallinide=Аллинид кадмия
items_commodities_cadmiumallinide_desc=Эта очищенная форма кадмия обладает большим энергетическим потенциалом и часто используется в реакторах и батареях.
items_commodities_carbon=Углерод
items_commodities_carbon_desc=[PH] Углерод описание.
items_commodities_carbonsilk=Углеродный шёлк
items_commodities_carbonsilk_desc=Этот легкий, гибкий и невероятно прочный материал сплетен из углеродных нитей, собранных из секретов специально разработанных био-инженерами червей.
items_commodities_chlorine=Хлор
items_commodities_chlorine_desc=Светлый газ с высокой степенью аффинности с электронами и желто-зеленым тоном при комнатной температуре. Один из галогенов.
items_commodities_coal_desc=Горючая осадочная порода, в основном состоящая из углерода. Считается, что она возникла из древнего торфа. 
items_commodities_cobalt=Кобальт
items_commodities_cobalt_desc=[PH] Кобальт описание.
items_commodities_compboard=Компьтерная плата
items_commodities_compboard_desc=Основной блок обработки данных, используемый в различных компьютерах и электронике.
items_commodities_consumerGoods_desc=Товары, которые покупаются человеком для удовлетворения своих желаний или потребностей. 
items_commodities_copper=Медь
items_commodities_copper_desc=Мягкий красно-оранжевый цветной металл с высокой проводимостью. При отсутствии должной обработки склонен к окислению.
items_commodities_corundum=Корунд
items_commodities_corundum_desc=Кристаллическая форма оксида алюминия. Используется как драгоценный камень. Разновидности включают рубин, сапфир, падпараджу. 
items_commodities_crudeOil=Сырая нефть
items_commodities_crudeOil_desc=Соединение, состоящее из углеводородов и других органических молекул. Также называется необработанной нефтью.  
items_commodities_diamond=Алмаз
items_commodities_diamond_desc=Аллотроп элемента углерода, алмазы образуются на протяжении миллиардов лет под высоким давлением и температурой. Чрезвычайно твердый и теплопроводный.  
items_commodities_diamondlaminate=Алмазный ламинат
items_commodities_diamondlaminate_desc=Один из самых твердых на сегодняшний день материалов, это стеклоподобное вещество часто используется в создании остекления кокпитов.
items_commodities_distilledSpirits=Дистиллированный спирт
items_commodities_distilledSpirits_desc=Очищенный напиток, получаемый путем дистилляции ферментированных веществ. Содержит не менее 20 процентов алкоголя по объему.  
items_commodities_dolivine=Доливин
items_commodities_dolivine_desc=Мутный зеленый драгоценный камень, который используется в декоративных целях, но также может быть использован и в промышленных целях, благодаря своей устойчивости к атмосферным воздействиям и высокой плотности.
items_commodities_dopple=Доппль
items_commodities_dopple_desc=Диссоциативный препарат, создающий сильное чувство разлуки. Люди, места и предметы, знакомые потребителю, приобретают искаженное и нереальное качество. Некоторые потребители сообщают об отрыве от эмоций. Допланцеэторфин используется в небольших дозах медикаментозно, чтобы помочь в решении экстремальных эмоциональных проблем и проблем управления яростью. Люди, принимающие его на отдыхе, воспринимают его как эффект перезагрузки мирской и повседневной жизни во что-то новое и необычное. Побочные эффекты включают потерю памяти, приступы паники, паранойи и психотические эпизоды.
items_commodities_dymantium=Димэнтиум
items_commodities_dymantium_desc=Один из самых прочных металлических сплавов, которые можно ковать. Он чрезвычайно сложен в изготовлении и должен использоваться с осторожностью, чтобы избежать случайного ослабления материала во время применения.
items_commodities_dynaflex=DynaFlex
items_commodities_dynaflex_desc=Разработанный для использования в военных целях, этот абсорбирующий материал может выдерживать большие нагрузки благодаря своей гибкости. 
items_commodities_elespo=Элеспо
items_commodities_elespo_desc=Торговая марка легкого материала, похожего на губку, обладающего исключительными электропоглощающими свойствами. 
items_commodities_eriesium=Эриций
items_commodities_eriesium_desc=Элемент актинидов, крайне редкий в юрисдикции ОЗИ, эриций теоретически является невероятным источником энергии, если его правильно использовать, но также может быть смертельно опасен в своем рафинированном виде.
items_commodities_etam=Э'там
items_commodities_etam_desc=Созданный из листьев аборигенных растений Э'там является органическим галлюциногенным препаратом, используемым Шианами для замедления функционирования организма и сосредоточения с целью достижения более глубокого медитативного состояния. Для человека эффект намного сильнее. Э'там вызывает повышение восприятия, улучшение познавательных способностей и усиление концентрации внимания. Пользователи могут настолько увлечься задачами, что забудут о еде, сне или заботе о других функциях своего организма.
items_commodities_europium=Европий
items_commodities_europium_desc=Самый реактивный из редкоземельных металлов. Соединения европия часто являются фосфоресцирующими. 
items_commodities_fluorine=Фтор
items_commodities_fluorine_desc=Токсичный и высокореактивный газ, который в своем естественном состоянии выглядит бледно-желтым. Очень легко образует соединения почти со всеми другими элементами.
items_commodities_freeze=Фриз
items_commodities_freeze_desc=Синтетический транквилизатор, используемый для мышечной терапии, который вызывает у пользователя очень сильное успокоение, одновременно активизируя нервные окончания в мышцах. Первоначально созданный как способ восстановления повреждённой/восстановленной мышечной ткани, он нашёл другое применение в качестве успокоительной добавки для похудения, а в концентрированной форме - как партийный наркотик.
items_commodities_freshFood=Свежие продукты
items_commodities_freshFood_desc=Различные виды мяса, зерна и продукты, которые еще не были приготовлены, высушены, засолены, заморожены, маринованы или иным образом консервированы.
items_commodities_glow=Глоу
items_commodities_glow_desc=Вариант уличного наркотика, известного как "Неон", формула Глоу (Glow) создана таким образом, чтобы создавать больше эйфорических ощущений и меньше галлюцинаций, что обычно ассоциируется с другими членами его химического семейства. Сигналом об употреблении является то, что проглатываемая капсула часто оставляет светящийся след на языке. Некоторые люди принимают микродозу Глоу, чтоб сохранить более позитивный настрой (осторожно капая дозу прямо на заднюю стенку горла). Основной риск заключается в том, что после того, как эффект ослабевает, люди могут на короткое время впасть в суицидальную депрессию, прежде чем нормализуется химия их мозга.
items_commodities_gold=Золото
items_commodities_gold_desc=Широко распространенный вязкий металл, ценится за свою проводимость. Он то входит, то выходит из моды, его часто используют и в декоративных целях.\n 
items_commodities_goldenmedmon=Золотые Медмоны
items_commodities_goldenmedmon_desc=NDR: 39\nHEI: 19\nЭффекты: Тонизирующий, Гидратирующий\n\nВыросшие в умеренном климате на эбеновых деревьях Мару, Золотые Медмоны оставляют созревать, до тех пор пока они сами не опадут с ветвей. Плоды на этом этапе чрезвычайно твердые и вяжущие. Они становятся съедобными только после того, как "промокнут" или размягчатся в результате созревания и образования этилена. 
items_commodities_hadanite=Хаданит
items_commodities_hadanite_desc=Кристаллический осциллятор ищет чрезвычайно высокую частоту вибрации, что делает его полезным в различных областях применения.
items_commodities_heartofthewoods=Сердце леса
items_commodities_heartofthewoods_desc=NDR: 31\nЭффекты: Токсичный\n\nЭтот грибок производит мясистые глубоко-красные колпачки, которые растут по рисунку, напоминающему внутреннюю структуру сердца. В холодном климате он обычно растет на деревьях и разлагающихся бревнах. Этот сочный и ароматный гриб, еще не выращенный в коммерческих целях, ценится эпикурейцами по всей Вселенной и может принести высокую цену на нужных рынках. Он действительно содержит легкий токсин, который разрушается при варке, поэтому следует избегать употребления в пищу сырого грибного тела.
items_commodities_helium=Гелий
items_commodities_helium_desc=Инертный газ, бесцветный, безвкусный и нетоксичный. Второй по численности элемент во Вселенной. Производится внутри звезд во время ядерного синтеза водорода.  
items_commodities_hephaestanite=Гефестанит
items_commodities_hephaestanite_desc=Этот минерал, часто встречающийся вблизи вулканических жерл, обычно используется в качестве теплоизолятора.
items_commodities_hydrogen=Водород
items_commodities_hydrogen_desc=Самый частый элемент во Вселенной. Строительный элемент звезд. Очень легковоспламеняющийся в чистом виде. 
items_commodities_inert_materials=Инертные материалы
items_commodities_inert_materials_desc=Ценные материалы, собранные в процессе горной добычи.
items_commodities_iodine=Йод
items_commodities_iodine_desc=Самый тяжелый стабильный галоген. Сублимируется из пурпурно-черного металла в фиолетовый газ. 
items_commodities_jahlium=Джалий
items_commodities_jahlium_desc=Этот природный металл нашел применение в ряде промышленных областей и в производстве стальных сплавов, которым отдавалось предпочтение при строительстве космических станций в 28 веке.
items_commodities_jumpinglimes=Прыгающие лаймы
items_commodities_jumpinglimes_desc=NDR: 09\nHEI: 06\nЭффекты: Дегидратирующий\n\nРастет на кактусе в пустынях Йара (Центавр II). Местный вариант, который развивался естественным образом после завершения терраформирования, колючие плоды начинают лиловеть и зеленеют, когда созревают.\n\nОни получили свое название благодаря легкости, с которой они падают с кактуса и прикрепляются к одежде и коже, как будто "прыгая" туда.\n\nКожаная, колючая оболочка должна быть очищена, чтобы обнажить сочную плоть плода. Вкус сладкий, очень терпкий и вяжущий.\n\nМестные жители предупреждают, что если вы заблудились в пустыне, будьте осторожны, используя прыгающие лаймы для утоления жажды, так как они могут заставить вас почувствовать еще большую жажду.
items_commodities_krypton=Криптон
items_commodities_krypton_desc=Бесцветный, безвкусный инертный газ, который кажется белым в разрядной трубке. Один из продуктов деления урана. 
items_commodities_laranite=Ларанит
items_commodities_laranite_desc=Немного радиоактивный, кристаллический драгоценный камень. Черный с полосами темно-красного цвета, он может быть использован в качестве украшения только в экранированном виде. 
items_commodities_lastaprene=Ластапрен
items_commodities_lastaprene_desc=Передовой синтетический полимер, разработанный с оптимальными свойствами для нескольких коммерческих применений. Он обладает большей вязкоупругостью, чем наиболее часто производимые каучуки.  
items_commodities_lithium=Литий
items_commodities_lithium_desc=Мягкий металл серебристо-белого оттенка. В своем естественном состоянии он обладает высокой реакционной способностью. При контакте с воздухом быстро окрашивается.
items_commodities_lycara=Лайкара
items_commodities_lycara_desc=Исключительно легкий и прочный углеродный композитный материал, впервые разработанный для гоночных рулей кораблей.
items_commodities_magnesium=Магний
items_commodities_magnesium_desc=Щелочноземельный металл с низкой температурой плавления. Производится внутри гигантских, стареющих звезд, он занимает девятое место во Вселенной по распространенности. 
items_commodities_mala=Мала
items_commodities_mala_desc=Переваривание уникальных токсинов, содержащихся в мухе Мала, вызывает путаницу когнитивных путей мозга и приводит к синестезии, при которой различные сенсорные переживания пересекаются и смешиваются. Эффекты, описанные пользователями, варьируются в широком диапазоне: от возможности видеть музыку до вкуса цветов. Поскольку боль не регистрируется таким же образом под воздействием токсина, многие люди получили тяжелые травмы во время "смены чувств". Например, один из пользователей потерял руку после того, как воспринял тепло от двигателя подруливающего устройства как приятное. 
items_commodities_maze=Лабиринт
items_commodities_maze_desc=Уличное название транквилизатора и нокаутирующего галлюциногена, который по происхождению является Теваринским. Принять его дозу, это все равно, что совершить глубокое путешествие в свой собственный разум. Для внешнего мира ты будешь почти в коматозном состоянии, но для тебя лично это будет дикое путешествие. Горстка религий была основана после того, как принимавшие этот наркотик, отправились в трип по лабиринту. Кроме высокой токсичности, есть шанс, что вы не очнетесь. Они называют это "отключением". Наркоманы остаются запертыми в собственной голове до тех пор, пока их мозг не распадется. Лабиринт изначально использовался как близкий к религии опыт для Теваринских воинов, чтобы найти свой путь в жизни. После падения империи Теваринов он превратился в чисто рекреационный наркотик. Теварины, которые когда-то относились к этому наркотику с благоговением, теперь делают деньги, продавая его любому, кто хочет рискнуть с этим потенциально опасным трипом.
items_commodities_medicalSupplies=Медикаменты
items_commodities_medicalSupplies_desc=Разнообразные медицинские предметы производятся для лечения травм или болезней.
items_commodities_mercury=Ртуть
items_commodities_mercury_desc=[PH] Описание ртути.
items_commodities_methane=Метан
items_commodities_methane_desc=Легковоспламеняющийся газ, состоящий из углерода и водорода. В своем естественном состоянии он бесцветен и не имеет запаха. 
items_commodities_mixedMining=Смешанная руда
items_commodities_mixedMining_desc=Смешанная коллекция товаров, полученных в горнодобывающей промышленности
items_commodities_mobyGlass=Персональные компьютеры мобиГлас
items_commodities_mobyGlass_desc=Эти подделки мобиГлас используют пиратское программное обеспечение и часто заражены шпионскими и иными вредоносным программами.
items_commodities_neodymium=Неодим
items_commodities_neodymium_desc=Реактивный лантанид, который быстро окисляется на воздухе, образуя слои пятен, которые можно легко очистить. 
items_commodities_neograph=Неограф
items_commodities_neograph_desc=Недавно обнаруженная форма графена. Эта сложная решётчатая структура молекул углерода образует чрезвычайно лёгкий и прочный материал.
items_commodities_neon=Неон
items_commodities_neon_desc=Психоактивный дизайнерский препарат, известный повышением энергии, эйфорией и легкими галлюцинациями (особенно световыми). В силу своей химической сложности, он намного дороже других уличных наркотиков, но очень популярен в клубной культуре.
items_commodities_nitrogen=Азот
items_commodities_nitrogen_desc=Низкоплотный диатомный газ без цвета и запаха в своем естественном состоянии. Необходимый элемент человеческого дыхания. 
items_commodities_omnapoxy=Омнапоксия
items_commodities_omnapoxy_desc=Прочная и износостойкая, эта смола быстро застывает при нанесении, образуя упрочненный полимер.
items_commodities_osionHides_desc=Загорелые шкуры от Осианцев, Fair Chance защитил виды от Осо II.
items_commodities_oxygen=Кислород
items_commodities_oxygen_desc=Третий по распространенности элемент во Вселенной - кислород - представляет собой высокореактивный халькогеновый газ, который легко образует оксиды с другими материалами. 
items_commodities_oza=Оза
items_commodities_oza_desc=NDR: 09\nHEI: 07\nЭффекты: Гидратирующий\n\nГибрид цитрусовых, впервые выращенных в Крошау, - это выносливые, легкие в перевозке, с высоким выходом сока, быстро распространились по всей Империи. У них толстая, бугристая темно-зеленая кожица, ярко-оранжевая мякоть, ребристая с плотной сердцевиной, без семян.\n\nСладкий и горький, вкус Озы часто описывают как сочетание всех других типов цитрусовых, скатанных в один фрукт. Трудно очищаемый от кожуры и волокнистый, его мякоть не часто употребляется в пищу. Обычно он расщепляется пополам и высасывается, а оставшаяся мякоть выбрасывается. Гибрид также популярен во многих рецептах коктейлей.
items_commodities_partillium=Партилий
items_commodities_partillium_desc=[PH] Партилий описание.
items_commodities_phosphorus=Фосфор
items_commodities_phosphorus_desc=Элементный фосфор очень легковоспламеняющийся и летучий. Он легко образует соединения с другими материалами.
items_commodities_pitambu=Питамбу
items_commodities_pitambu_desc=NDR: 25\nHEI: 10\nЭффекты: Гидратирующий, Гипо-Метаболик, Иммунная стимуляция\n\nКожа питамбу тонкая и вощеная, легко отшелушивается с помощью ее зеленых отростков, похожих на листья. Внутри - хрустящая и водянистая, ярко-красная мякоть, которая наполнена крошечными белыми семечками, имеющими мягкий ореховый вкус. Мякоть и семена традиционно употребляются вместе.
items_commodities_polonium=Полоний
items_commodities_polonium_desc=Нестабильный, высокорадиоактивный металл без стабильных изотопов. Его период полураспада составляет около 138 дней.
items_commodities_potassium=Калий
items_commodities_potassium_desc=[PH] Калий описание.
items_commodities_praseodymium=Празеодим
items_commodities_praseodymium_desc=Податливый и вязкий редкоземельный металл. Высокореактивный. Чистый празеодим после окисления образует зеленый слой.
items_commodities_processedFood=Переработанные продукты
items_commodities_processedFood_desc=Питательное вещество, преобразованное физическими или химическими средставами в пищу.
items_commodities_prota=Прота
items_commodities_prota_desc=Устойчивая слизистая форма, которая может образовываться в экстремально агрессивных средах и под давлением, Прота выделяет сильный клей, который может быть дистиллирован в клей коммерческого класса.
items_commodities_quantanium=Квантаниум
items_commodities_quantanium_desc=В высокой степени нестабильный минерал, используемый в производстве квантового топлива.
items_commodities_quartz=Кварц
items_commodities_quartz_desc=Хиральный кристалл, состоящий из кремния и кислорода, который можно встретить в самых разнообразных формах и цветах. 
items_commodities_rantadung=Навоз Ранта
items_commodities_rantadung_desc=Сухой кубовидный помёт, оставляемый большим ракообразным, известным как Ранта. Недавно было обнаружено, что этот навоз содержит уникальные бактерии, которые помогают Ранте переваривать различные минералы. Есть надежда, что некоторые его исследования приведут к инновационным открытиям в промышленности или медицине.
items_commodities_revenantpod=Стручок Ревенант
items_commodities_revenantpod_desc=Вопреки своему зловещему названию, Ревенант на самом деле является разновидностью дерева альтрусии, коренного растения Терры, известного своими густыми и разноцветными листьями. Геоинженеры высадили поля альтрусии на Гиперионе, в попытке уменьшить пыльные бури. Хотя проект провалился, деревья альтрусии приспособились к вечному ветру, осыпая листья и утолщая древесину ствола. Изначально, ботаники считали, что альтрусии погибли, но при более внимательном осмотре, они обнаружили, что они вполне живы и, таким образом, родилось их название, а стручки их собирают, потому что пыльцу перерабатывают и превращают в альтрусиатоксин
items_commodities_rubidium=Рубидий
items_commodities_rubidium_desc=Слегка радиоактивный металл, содержащий изотоп с периодом полураспада в 49 миллиардов лет. Вязкий и мягкий.
items_commodities_sarilus=Сарил
items_commodities_sarilus_desc=Материал, впервые введенный в людское производство после торговли с Бану. Он чрезвычайно устойчив к повреждениям. Несмотря на то, что Сарил, произведенный людьми, делает хорошую работу, многие считают, что произведенный Бану продукт превосходит по качеству.  
items_commodities_scr=СКК
items_commodities_scr_desc=После столетий производства эта распространенная форма каучука стала промышленным стандартом. Стандартный коммерческий каучук (СКК) может быть изготовлен быстро и экономически эффективно.
items_commodities_scrap=Лом
items_commodities_scrap_desc=Отходы, готовые к переработке в новые материалы для повторного использования.
items_commodities_selenium=Селен
items_commodities_selenium_desc=Халькоген, часто встречающийся в сочетании с тяжелыми металлами. В рафинированной форме он повышает электропроводность под воздействием света.  
items_commodities_silicon=Кремний
items_commodities_silicon_desc=Прочный и, одновременно, хрупкий элемент с хорошей теплопроводностью. Кристаллизуется в алмазной форме. 
items_commodities_silnex=Силнекс
items_commodities_silnex_desc=Передовая кремневая керамика, разработанная исследователями ранней RSI для того, чтобы позволить кораблям лучше выдерживать вход в плотные слои атмосферы.
items_commodities_slam=СЛЭМ
items_commodities_slam_desc=Чаще всего попадает в организм в виде газа. Флаконы СЛЭМа ломают и вдыхают испарения из них. Первоначально разработанный как усилитель работоспособности спортсменов, СЛЭМ воздействует на нервную систему пользователя, выступая в качестве ингибитора страха и болеутоляющего средства. Как только были обнаружены серьезные физические побочные эффекты, препарат ушел в подполье и нашел популярность среди наемников и преступников, которые полагались на него для обеспечения этого небольшого преимущества в бою. К сожалению, СЛЭМ также вызывает сильное привыкание, поэтому многие из этих наемников в конечном итоге "сгорели" на препарате. Тяжелые СЛЭМ-наркоманы легко распознаются; у них есть "дергания" - непроизвольные мышечные подёргивания. Важно отметить, что это не признак ломки, а просто побочный эффект.
items_commodities_sodium=Натрий
items_commodities_sodium_desc=Мягкий, блестящий и серебристо-белый, высокореактивный натрий не может быть найден в качестве самородного металла. Он должен извлекаться из соединений. 
items_commodities_special_holidaybox=Подарок Люминалии
items_commodities_special_holidaybox_desc=Маленькая упаковка, созданная чтобы передать тебе дух Люминалии. Торговцы Бану, празднующие это событие, обычно прятали на борту своего корабля маленькие подарки, чтобы побудить путешественников исследовать все свои товары. По мере того, как праздник набирал популярность в ОЗИ, торговцы-люди изменяли эту традицию, пряча пустые упаковки с подарками вокруг космической станции или посадочной площадки, которые можно было обменять на кредиты, если бы они возвращались невскрытыми. Увеличившийся пассажиропоток в их магазины спровоцировал праздничные распродажи и стал самостоятельной традицией.\n\nСохраните этот подарок на сентиментальной основе или продайте его на товарном терминале и потратьте кредиты на праздничный подарок для себя. 
items_commodities_special_lunarEnvelope=Красный фестивальный конверт
items_commodities_special_lunarEnvelope_desc=Обмен золочеными красными конвертами - один из самых популярных способов отметить Красный Фестиваль. Часто конверт может содержать небольшую сумму кредитов внутри, чтобы помочь тем, кто вам дорог иметь сильное начало в предстоящем цикле. Растущая популярность - это новая традиция прятать конверты, выступающие как способ распространения удачи и процветания среди тех, кого судьба сочла нуждающимися.\n\nСпрячьте конверт в знак удачи, поделитесь им с другом или близким человеком для распространения удачи или обменяйте его на товарном терминале и используйте кредиты для благополучного начала нового цикла.
items_commodities_spiral=Луны
items_commodities_spiral_desc=NDR: 23\nHEI: 10\nЭффекты: Гидратирующий\n\nЛуны - лиственное дерево, произрастающее в теплых районах Оши в Килийской системе. На нем произрастают съедобные фрукты, известные как лунный фрукт или спиральный фрукт, растущий на круглых гребнях, которые могут образоваться, как только фрукты начинают созревать. Кожа плода покрыта коротким пушком, который обычно удаляется перед употреблением. Когда Луны созревают, они имеют очень сладкий и сочный вкус. Они стали очень популярным летним деликатесом, обычно встречающимся в мороженом и других десертах.
items_commodities_steel=Сталь
items_commodities_steel_desc=Сплав железа и углерода, этот древний материал до сих пор используется благодаря доступной цене и высокой прочности на растяжение. 
items_commodities_stims=Стимуляторы
items_commodities_sunsetberry=Закатные ягоды
items_commodities_sunsetberry_desc=NDR: 08\nHEI: 06\nЭффекты: Яд\n\nЭти багровые ягоды лучше всего растут в холодном климате. Они токсичны и не подходят для принятия в пищу. Ягоды вызывают рвоту и сильные судороги, а при излишнем потреблении оказывают смертельный исход. В то время как сырые необработанные ягоды очень горькие и вяжущие на вкус, после их ферментации, получаемый ядовитый напиток очень сладок на вкус и более известен как «Вино Смерти». В последнее время медики-исследователи выясняют, можно ли использовать токсин в этих ягодах для лечения повреждений нервов или неврологических заболеваний.
items_commodities_taranite=Таранит
items_commodities_taranite_desc=Чрезвычайно электропроводный, этот минерал был впервые обнаружен, когда исследователь заметил породу электрочувствительных крабов-отшельников, использующих кусочки этого минерала для формирования своего панциря.
items_commodities_tellurim=Теллур
items_commodities_tellurium_desc=Теллур - это хрупкий, слегка токсичный металлоид, который иногда встречается в химическом соединении с золотом. Имеет самую высокую температуру плавления и кипения халькогенов.  
items_commodities_thermalfoam=Термическая пена
items_commodities_thermalfoam_desc=Легкая и эластичная теплоизоляционная пена. Должна храниться под очень высоким давлением, чтобы избежать ее застывания перед нанесением. 
items_commodities_thorium=Торий
items_commodities_thorium_desc=Природный, слаборадиоактивный металл. Легко образует сплавы с другими металлами. При воздействии кислорода его серебристая поверхность становится черной. 
items_commodities_thrust=Доверие
items_commodities_thrust_desc=Этот коктейль из химикатов дает пользователю массу энергии, повышает коммуникабельность, эйфорию и дает повышенную тактильную чувствительность. По слухам, этот препарат, разработанный как основа энергетических напитков, оказался популярным среди желающих получить дополнительную энергию или "отдохнуть подольше". Однако в связи с риском сердечного приступа, смертельного обезвоживания и судорожных припадков этот препарат был запрещен в большинстве районов. Потребителей можно идентифицировать по их заиканию, блуждающей речи, покраснению кожи и повышенному потоотделению. 
items_commodities_titanium=Титан
items_commodities_titanium_desc=Этот химический элемент серебристого цвета отлично подходит для производства прочных, легких сплавов.
items_commodities_tritium=Тритий
items_commodities_tritium_desc=[PH] Описание трития.
items_commodities_tungsten=Вольфрам
items_commodities_tungsten_desc=Используется во многих сплавах, вольфрам в чистом виде становится пластичным, сохраняя при этом свою твердость.\n 
items_commodities_type_HPMC=Покрытие HexaPolyMesh
items_commodities_type_HPMC_desc=Описание покрытия HexaPolyMesh
items_commodities_type_Mineral=Минерал
items_commodities_type_Mineral_desc=Природные абиогенные соединения, которые обычно кристаллизуются в природе с упорядоченным атомным расположением.
items_commodities_type_agriculturalSupply=Сельхоз товары
items_commodities_type_agriculturalSupply_desc=Предметы, необходимые для сельскохозяйственного производства. Включают в себя удобрения, корма и пестициды. 
items_commodities_type_alloy=Сплав
items_commodities_type_alloy_desc=[PH] Сплав описание.
items_commodities_type_consumerGoods=Потребительские товары
items_commodities_type_consumerGoods_desc=Товары, которые покупаются человеком для удовлетворения своих желаний или потребностей. 
items_commodities_type_drink=[PH] Напитки
items_commodities_type_food=Еда
items_commodities_type_food_desc=Любое вещество, которое может безопасно потребляться живым организмом в целях обеспечения его питанием. 
items_commodities_type_gas=Газ
items_commodities_type_gas_desc=Вещество, которое при стандартном давлении характеризуется большими расстояниями между частицами и более слабыми межмолекулярными связями, чем в других своих фазовых состояниях.
items_commodities_type_manmade=Созданное человеком
items_commodities_type_manmade_desc=[PH] Созданное человеком описание
items_commodities_type_medicalSupply=Медикаменты
items_commodities_type_medicalSupply_desc=Разнообразные медицинские предметы производятся для лечения травм или болезней.
items_commodities_type_metal=Металл
items_commodities_type_metal_desc=Твердый материал, который обычно блестит, непрозрачен и обладает хорошей электрической, и тепловой проводимостью.
items_commodities_type_natural=Натуральное
items_commodities_type_natural_desc=[PH]Натуральное описание.
items_commodities_type_nonmetals=Неметаллы
items_commodities_type_nonmetals_desc=[PH] Неметаллы описание

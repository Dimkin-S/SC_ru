item_Desc_rsi_explorer_01_helmet=Тип предмета: Лёгкая броня\nСнижение урона: 20%\nДиап. температур: -38 / 68 °C\n\nШлем RSI Venture изготовлен из ударопрочных композитных материалов и предназначен выдерживать самые суровые условия окружающей среды. Он оснащён лицевой панелью из устойчивого к царапинам многослойного стекла, которая обеспечивает исключительное поле обзора сверху и позволяет вам беспрепятственно наблюдать за любыми обнаруженными чудесами.
item_Desc_rsi_explorer_01_legs=Тип предмета: Лёгкая броня\nСнижение урона: 20%\nДиап. температур: -41 / 71 °C\n\nRSI Venture представляет собой легковесный набор брони, созданный для погружения в неизвестность. Эта система защиты приспособлена для работы в открытом космосе и оснащена комбинезоном из прочной полимерной ткани, готовой противостоять экстремальным условиям окружающей среды. Также костюм укомплектован бронепластинами для защиты от ударов и твёрдых частиц.
item_Desc_rsi_explorer_light_armor_01_01_centurion_Shared=Item Type: Light Armor \nDamage Reduction: 20%\n\nRobert Space Industries’ Venture Explorer Suit provides exceptional protection against the dangers of space. Designed for those who don't know where their next adventure might go, the suit combines comfort and safety without sacrificing mobility. The special Voyager edition features a red and black color scheme with white highlights. The result is a stylish suit that looks as good as it performs.      
item_Desc_rsi_explorer_light_armor_01_01_centurion_core=Item Type: Light Armor \nDamage Reduction: 20%\nCarrying Capacity: 10K SP\n\nRobert Space Industries’ Venture Explorer Suit provides exceptional protection against the dangers of space. Designed for those who don't know where their next adventure might go, the suit combines comfort and safety without sacrificing mobility. The special Voyager edition features a red and black color scheme with white highlights. The result is a stylish suit that looks as good as it performs.
item_Desc_rsi_explorer_light_armor_01_01_imperator_Shared=Item Type: Light Armor \nDamage Reduction: 20%\n\nRobert Space Industries combines elegance and effectiveness with the Venture Explorer Suit. The exclusive Pathfinder edition features all the safety features necessary for the vacuum of space plus a striking purple design with tasteful gold highlights. After wearing a suit that looks and perform this well, you may never want to take it off. 
item_Desc_rsi_explorer_light_armor_01_01_imperator_core=Item Type: Light Armor \nDamage Reduction: 20%\nCarrying Capacity: 10K SP\n\nRobert Space Industries combines elegance and effectiveness with the Venture Explorer Suit. The exclusive Pathfinder edition features all the safety features necessary for the vacuum of space plus a striking purple design with tasteful gold highlights. After wearing a suit that looks and perform this well, you may never want to take it off.
item_Desc_rsi_explorer_light_armor_01_concierge_Shared=Тип предмета: Лёгкая броня\nСнижение урона: 20%\n\nОткрываете ли вы новые дерзкие рубежи или просто лежите, вытянув ноги, после долгого космического полёта, – костюм Venture Explorer от Robert Space Industries прекрасно подойдёт вам. Эта модель поднимает технологии защищающей от вакуума одежды на новый уровень благодаря наличию первоклассных функций безопасности, плавно сочетающихся с феноменальной свободой передвижения. Более того, благодаря изящной золотой отделке, доступной только в специальной «Представительской версии» этого костюма, вам больше не придётся выбирать между исключительным стилем и производительностью.

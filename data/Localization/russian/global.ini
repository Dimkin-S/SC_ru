ui_pregame_hangar_aeroview_desc=Благодаря способности принять корабль и возможности провести встречу с клиентом, Ангары Аэровью соответствуют окончательному выбору взыскательного руководителя.\n\nПостроенный с помощью запатентованной модульной системы ангар Аэровью, в отличие от гражданских ангаров большинства других поставщиков на рынке, может быть настроен в соответствии с Вашими потребностями, даже для размещения более крупных кораблей.\nС прекрасным обзором из офисного пространства Вы никогда не будете чувствовать себя в отрыве от своего бизнеса, где бы не находились.
ui_pregame_hangar_aeroview_history=Аэровью с гордостью называет себя старейшим производителем ангаров во всём подконтрольном человеку космосе. Их история проектирования и строительства ангаров насчитывает более 300 лет. В 27 веке Артур Нассир создал компанию на основе жёсткого кодекса деловой этики, сосредоточившись главным образом на качестве конструкторских решений, приверженности эргономике и чрезвычайному уважению конфиденциальности клиентов. Ещё Аэровью знаменита тем, что может отказать в обслуживании лицам, не имеющим гражданства. И хотя дизайн и внутреннее обустройство их ангаров, по меньшей мере, затрагивают тему пиратства, искреннее презрение Нассира к нарушителям закона привело к формированию кодекса компании. Когда Аэровью была приобретена Шубин Интерстеллар, условия продажи требовали сохранения этого кодекса в неизменном виде./n/nНо несмотря на незыблемость кодекса, оригинальная бизнес-модель Aeroview подверглась реформам. Ангары Аэровью 28-го века были роскошными и создавались по индивидуальным заказам на основе запросов общественных элит, способных позволить себе собственный космический корабль. В последние же годы Аэровью пошла по стопам СЭЛФ-ЛЭНД и изменила свой подход к ведению дел (хотя сама компания никогда не признаётся в этом). Теперь вместо строительства высококлассных ангаров по индивидуальным заказам они выпускают линейку модульных “бизнес-ангаров”, предназначенных для успешных деловых людей и других клиентов уровня руководителей компаний. В отличие от прочих производителей модульных ангаров, Аэровью не арендует недвижимость, где располагаются их ангары. Это остается на личное усмотрение клиента; ангар Аэровью может быть возведен в любой точке ОЗИ с уведомлением за 48 часов до установки (или за 24 часа при оплате срочного строительства). Следует особо отметить, что Аэровью добилась видимого успеха в разработке ангаров для крупногабаритных судов или кораблей, которым требуется расширенное пространство под вспомогательное оборудование. Пилоты таких кораблей, как Freelancer, где размещаются несколько членов экипажа, или Hornet, которым требуются стеллажи для хранения вооружения и более интенсивный ремонт корпуса, как правило, находят более выгодным приобретение одного ангара Аэровью вместо нескольких СЭЛФ-ЛЭНД.

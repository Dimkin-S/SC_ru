item_Descksar_optics_tsco_x8_s3=Производитель: Kastak Arms\nТип: Телескопический\nМесто крепления: Оптика\nУвеличение: 8x\nРазмер: 3\n\nСпособность вести точный огонь с дальней дистанции – это навык, который приходит после упорных тренировок... и после установки на оружие соответствующего прицела, как, например, Black Prism от Kastak Arms. Этот телескопический прицел с 8-кратным увеличением встанет на вашу любимую винтовку как родной, а его прочные кристальные линзы с многослойным покрытием обеспечат ясный вид на цель.
item_Descksar_pistol_ballistic_01_mag=Тип предмета: Магазин\nЁмкость: 6\n\nЭтот магазин для пистолета Kastak Arms Coda содержит шесть патронов калибра .50.
item_Descksar_rifle_energy_01=Производитель: Kastak Arms\nТип предмета: Штурмовая винтовка\nКласс: Энергетическое (Плазменное)\n\nОбъём магазина: 30\nСкорострельность: 500 выс./мин\nЭффективная дальность: 50 м\n\nМодификации: Оптика (S2), Ствол (S2), Подствольник (S2)\n\nKarna – это классическая плазменная штурмовая винтовка Kastak Arms. Этот автомат со средней эффективной дальностью поражения имеет три режима стрельбы: залп, заряженный выстрел и полностью автоматический огонь, что позволяет легко и быстро реагировать на изменения обстановки. Признанная огневая мощь наряду с суровым внешним видом и надёжностью сделали Karna одним из самых популярных видов оружия в линейке Kastak Arms. 
item_Descksar_rifle_energy_01_mag=Тип предмета: Батарея\nЁмкость: 30\n\nЭто сменная батарея для плазменной штурмовой винтовки Kastak Arms Karna.
item_Descksar_shotgun_ballistic_01=Производитель: Kastak Arms\nТип предмета: Дробовик\nКласс: Баллистическое\n\nОбъём магазина: 16\nСкорострельность: 105 выс./мин\nЭффективная дальность: 15 м\n\nМодификации: Оптика (S1), Ствол (Н/Д), Подствольник (S2)\n\nСдвоенный дробовик Kastak Arms Ravager-212 получил своё название за уникальную конструкцию с двумя стволами, которая позволяет сочетать боеприпасы различных типов, открывая перед вами самые широкие тактические возможности. 
item_Descksar_shotgun_ballistic_01_mag=Тип предмета: Магазин\nЁмкость: 16\n\nЭтот магазин для сдвоенного дробовика Kastak Arms Ravager-212 содержит шестнадцать патронов 12 калибра.
item_Descksar_shotgun_energy_01=Производитель: Kastak Arms\nТип предмета: Дробовик\nКласс: Энергетическое (Плазменное)\n\nОбъём магазина: 20\nСкорострельность: 60 выс./мин\nЭффективная дальность: 20 м\n\nМодификации: Оптика (S1), Ствол (S3), Подствольник (S2)\n\nDevastator от Kastak Arms – это помповый плазменный дробовик, способный выпускать мощные непрерывные потоки плазмы средней дальности. Он отлично подойдёт для ближнего боя, зачистки помещений и других боевых сценариев. Если ситуация требует присутствия внушительной огневой мощи, вы не найдёте ничего лучше, чем Devastator.

item_Descklwe_smg_energy_01=Производитель: Klaus & Werner\nТип предмета: Пистолет-пулемёт\nКласс: Энергетическое (Лазерное)\n\nОбъём магазина: 45\nСкорострельность: 562,5 выс./мин\nЭффективная дальность: 25 м\n\nМодификации: Оптика (S1), Ствол (S1), Подствольник (S1)\n\nKlaus & Werner вновь продемонстрировала всё своё профессиональное мастерство, когда сделала компактный лазерный пистолет-пулемёт Lumin V ещё надёжнее и смертоноснее. Новый режим "автоматического огня с интервалом" позволяет выпустить залп из пяти зарядов при зажатии спускового крючка. От полностью автоматического режима он наследует высокую степень насыщения цели огнём, но одновременно с этим предоставляет перерывы для компенсации прицеливания. Превосходная конструкция этого ПП гарантирует низкую отдачу и малый разброс даже при постоянном ведении огня.

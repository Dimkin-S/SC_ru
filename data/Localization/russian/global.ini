sectorsweep_danger_002=Убедитесь что при исполнении соблюдаете максимальную бдительность. Это крайне проблемное место. 
sectorsweep_danger_003=И мы будем предельно честны, это потенциально опасный контракт, так что вы беретесь за него на свой страх и риск. 

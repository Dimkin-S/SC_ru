item_DescCOOL_WCPR_S00_Fridan=Тип предмета: Охладитель\nПроизводитель: Wen/Cassel Propulsion\nРазмер: 0\nКатегория: C\nКласс: Гражданский\n\nОхладитель начального уровня для транспортных средств Fridan от Wen/Cassel Propulsion уже не раз доказывал свою способность выдерживать даже самые суровые условия окружающей среды, что делает его идеальным компонентом для вашей машины. 
item_DescCOOL_WCPR_S00_Tepilo_SCItem=Тип предмета: Охладитель\nПроизводитель: Wen/Cassel Propulsion\nРазмер: 0\nКатегория: A\nКласс: Гражданский\n\nНемногие способны превзойти модель Tepilo от Wen/Cassel по эффективности охлаждения. Этот лучший в своём классе кулер для наземных машин обладает безупречной надёжностью и производительностью.
item_DescCOOL_WCPR_S01_Berian=Тип предмета: Охладитель\nПроизводитель: Wen/Cassel Propulsion\nРазмер: 1\nКатегория: C\nКласс: Гражданский\n\nОхладитель начального уровня Berian сочетает фирменный внешний вид Wen/Cassel с хорошей производительностью, чтобы не только оправдать ожидания пилотов, но и превзойти их.
item_DescCOOL_WCPR_S01_Endo=Тип предмета: Охладитель\nПроизводитель: Wen/Cassel Propulsion	\nРазмер: 1\nКатегория: B\nКласс: Гражданский\n\nОхладитель Endo от Wen/Cassel предназначен для взыскательных владельцев кораблей, стремящихся повысить возможности своих судов. Он обладает продуманным дизайном, а его охлаждающая способность превышает средние показатели.
item_DescCOOL_WCPR_S02_Aufeis_SCItem=COOL_WCPR_S02_Aufeis_SCItem
item_DescCOOL_WCPR_S02_Graupel=Тип предмета: Охладитель\nПроизводитель: Wen/Cassel Propulsion\nРазмер: 2\nКатегория: C\nКласс: Гражданский\n\nКулер Graupel предоставляет крупным кораблям передовую технологию охлаждения, которая требуется им для поддержания оптимальной производительности. Более того, он делает это с неподражаемым мастерством исполнения Wen/Cassel.
item_DescCOOL_WCPR_S02_Taiga_SCItem=Тип предмета: Охладитель\nПроизводитель: Wen/Cassel Propulsion\nРазмер: 2\nКатегория: B\nКласс: Гражданский\n\nWen/Cassel долго и упорно трудилась над созданием качественных охладителей, таких как их последняя модель Taiga. Этот кулер способен пропускать через себя и рассеивать избыточное тепло, неизменно поддерживая высокие стандарты, благодаря которым компания и получила известность.

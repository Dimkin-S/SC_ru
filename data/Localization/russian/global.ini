item_Desc_eld_shirt_04_aegis_dec=От Avenger до Idris, влияние Aegis Dynamics на вид современного космического корабля неоспоримо. Прославьте их достижения при помощи этой серой рубашки из 100% хлопка, украшенной логотипом компании.
item_Desc_eld_shirt_04_anvil_dec=Эта темно-зеленая футболка украшена хорошо известным логотипом Anvil Aerospace – компании, чье название было вдохновлено знаменитой цитатой Роберта Кальвина про "наковальни инноваций".
item_Desc_eld_shirt_04_argo_dec=Эта оранжевая рубашка несёт на себе логотип Argo Astronautics. Прежде чем сменить название, компания была известна как AR-GO Technologies, где "AR" является отсылкой к инициалам её основателя – Алана Редмонда.
item_Desc_eld_shirt_04_consolidated_dec=Сайлас Кёрнер основал Consolidated Outland, чтобы раздвинуть границы современного дизайна космических кораблей. Поддержите его амбиции в этой темно-серой футболке с логотипом компании.
item_Desc_eld_shirt_04_crusader_dec=Компания Крусэйдер Индастриз создала эту потрясающую синюю рубашку с логотипом «sword & C» для продвижения своего корпоративного предписания – оказывать поддержку благотворительным организациям. Компания пообещала, что все доходы от продажи этой рубашки пойдут общественной организации «Незамеченные Империей» на Терре.
item_Desc_eld_shirt_04_drake_dec=Drake Interplanetary пришлось через многое пройти, чтобы вернуть законный бизнес обратно в систему Магнус. Поддержите этого скандального производителя недорогих утилитарных кораблей, приобретя эту черную рубашку с желтым названием компании.
item_Desc_eld_shirt_04_expo_dec=Эту пурпурную рубашку из 100% хлопка украшает логотип Межгалактической Аэрокосмической Выставки.
item_Desc_eld_shirt_04_fleetweek_dec=Few things are as awe-inspiring as a UEE Navy fleet flyby. This comfortable, cotton blend Invictus Launch Week t-shirt celebrates that memorable sight.
item_Desc_eld_shirt_04_misc_dec=Эта светло-коричневая рубашка носит название и логотип MISC. Она идеально подойдет тем, кто имеет пристрастие к надежным промышленным судам, пропитанным ноткой технологий Шиан.
item_Desc_eld_shirt_04_origin_dec=Корабли Origin Jumpworks можно описать словосочетанием "симфония в движении". Их элегантная эстетика находит отражение в скругленном логотипе, украшающем лицевую сторону этой светло-серой футболки.
item_Desc_eld_shirt_04_rsi_dec=Celebrate the company most responsible for bringing Humanity to the stars. This classic black t-shirt features the iconic RSI logo.
item_Desc_fio_gloves_01_01_01=Держите руки в сухости и тепле с перчатками Ventra от Fiore. Микрострочка обеспечивает удобное и плотное прилегание к кисти, чтобы вы стильно выглядели и не мерзли.
item_Desc_fio_jacket_01_01_01=Так выглядит современное обновление традиционного земного дизайна от Fiore. Тонкий крой, высокий воротник и выраженный асимметричный дизайн делают этот плащ обязательным элементом любого гардероба.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_fio_pants_01_01_01=Эти приталенные брюки Lillo от Fiore стоят недорого, но выглядят так, словно сшиты на заказ. Будучи изготовленными из самых современных тканей, они не требуют особого ухода и служат эффектным дополнением к вашему офисному гардеробу.
item_Desc_fio_shirt_01_01_01=Эта выразительная и практичная рубашка на пуговицах от Fiore выполнена с применением новейшей технологии защиты от пятен и складок, чтобы вы всегда выглядели профессионально.
item_Desc_fio_shirt_02_01_01=Приталенная рабочая рубашка Deo от Fiore столь же практична, сколь и актуальна. Она имеет высокий ворот с металлической застежкой на шее и является основным элементом делового костюма.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_fio_shoes_01_01_01=Профессиональные, но при этом простые туфли Prim используют передовую синтетическую конструкцию, которая обеспечивает максимальный комфорт при ношении и придаёт им немеркнущий блеск. 
item_Desc_gsb_boots_02_01_01=Эти многоцелевые вездеходные рабочие ботинки от Grindstone выполнены из специального материала с защитой от воды и истирания, имеют формованные каблуки и предлагают полную поддержку голени.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_gsb_boots_03_01_01=Grindstone снова сделала это. Toughlife – это многоцелевые рабочие ботинки, гарантирующие комфорт, износостойкость и высокое качество изготовления. Усиленный композитный нос и вырезанная лазером подошва обеспечивают максимальное сцепление на любых поверхностях. Вне всякого сомнения, ботинки Toughlife будут надёжно служить вам день за днём.
item_Desc_gsb_boots_04_01_01=Кто говорит, что рабочая обувь не может быть удобной? Ботинки Landlite от Grindstone изготовлены из дышащей искусственной кожи, чтобы ваши ноги всегда оставались сухими, и оснащены профилированными стелькам с эффектом памяти и противоскользящими подошвами. Всё это делает их идеальной обувью для работы на любых объектах.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_gys_hathor_hat_01_01_01=Эта каска от Хатор Групп возрождает оригинальный дизайн головных уборов рабочих на Нексусе из тех времен, когда компания еще контролировала эту систему. Она намеренно получила такой поношенный вид, чтобы отразить суровые условия в системе, и была выпущена вместе со специальным дополнением «Театры войны» для продвижения их карты Нексуса для симулятора. 
item_Desc_gys_helmet_01_01_01=Ready-Up является надёжной и доступной альтернативой традиционному шлему. Его мягкая герметичная оболочка выполнена из современного пластика и оснащена дыхательной системой, чтобы вы не задохнулись в вакууме.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_ksar_light_armor_01=Тип предмета: Легкая броня\nСнижение урона: 20%\nДиап. температур: -33 / 63 °C\n\nКто бы мог подумать, что бронекостюм может быть доступным и эффективным? Боевой костюм Microid от Kastak Arms представляет собой безупречный набор брони начального уровня. Керамические пластины защищают жизненно важные зоны, в то время как микроткань покрывает остальные области, обеспечивая хорошую защиту при сохранении лёгкости и мобильности.
item_Desc_ksar_light_armor_01_core=Тип предмета: Легкая броня\nСнижение урона: 20%\nГрузовместимость: 20K SP\nДиап. температур: -33 / 63 °C\n\nКто бы мог подумать, что бронекостюм может быть доступным и эффективным? Боевой костюм Microid от Kastak Arms представляет собой безупречный набор брони начального уровня. Керамические пластины защищают жизненно важные зоны, в то время как микроткань покрывает остальные области, обеспечивая хорошую защиту при сохранении лёгкости и мобильности.
item_Desc_ksar_undersuit_01=Тип предмета: Лётный костюм\nСнижение урона: 10%\nДиап. температур: -30 / 60 °C\n\nЭтот базовый комбинезон от Kastak Arms предлагает полноценную защиту от стихий и совместимость с различными типами брони.
item_Desc_mym_shirt_03_01_01=Свободный джемпер с капюшоном от MuyMuy предлагает ультрасовременный подход к классическому образу. Сочетание мягких трикотажных тканей обеспечивает комфорт и придаёт Livia элегантности.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_nrs_shoes_03_01_01=Стильные, но износостойкие ботинки Li-Tok от NorthStar изготовлены из композитной нейлоновой ткани. Усиленные поддержки лодыжек и подошвы из вулканизированной резины, позволяющие крепко стоять на самых разных поверхностях, делают их идеальной обувью для активного отдыха или работы.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_nrs_shoes_05_01_01=Кто говорит, что NorthStar не может сделать все профессионально? Всепогодная конструкция и формованная резиновая подошва ботинок Ardent позволяют им успешно выдерживать постоянные удары стихий.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_nvy_deckcrew_glasses_01=Durable protective goggles are rated for maintenance and utility work. The elastic headstrap provides a comfortable fit while the wide polycarbonate lens provides not only physical protection, but polarizes to protect against extreme lighting conditions.\n\nWomen's sizes currently out of stock.
item_Desc_nvy_pilot_flightsuit=Тип предмета: Лётный костюм\nСнижение урона: 10%\n\nФлот потратил много столетий на доработку лётных костюмов для своих пилотов. И кульминацией их долгой и проверенной боями военной активности стал OMNI-CFS Diamond. Этот костюм обладает укреплённой конструкцией, которая позволяет ему выдерживать различные негативные условия окружающей среды, и без проблем интегрируется с подходящими классическими системами броневой защиты.
item_Desc_nvy_pilot_flightsuit_armor=The AVS-E is a unique armor set designed to integrate seamlessly with the OMNI-CFS series of flightsuits. The AVS features component armor plating, strategically placed to protect vital areas, but also integrates numerous pouches to keep you equipped in the field.
item_Desc_nvy_pilot_flightsuit_helmet_01_Shared=Тип предмета: Лётный шлем\nСнижение урона: 10%\n\nОболочка шлема APOS выполнена из углеродного волокна и предлагает превосходную защиту от ударов и пробитий. Этот шлем обеспечивает беспрепятственный обзор и превосходную стабильность, что делает его идеальным для всех видов операций в полевых условиях.
item_Desc_nvy_shoes_01_01_Shared=Оставайтесь целый день на ногах в кроссовках Wayfarer от Northstar. Эти нескользящие повседневные кроссовки используют амортизирующие подошвы и удобные стельки с эффектом памяти, что делает их прекрасным выбором для ношения дома или в офисе.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_nvy_training_shorts_01=Standard issue ActiveWear training shorts are constructed from four-way stretch fabric technology to allow for increased airflow and a larger range of motion while keeping you cool and dry during the most intensive training sessions.\n\nWomen's sizes currently out of stock.
item_Desc_nvy_training_shorts_01_01_02=Standard issue ActiveWear training shorts are constructed from four-way stretch fabric technology to allow for increased airflow and a larger range of motion while keeping you cool and dry during the most intensive training sessions.\n\nWomen's sizes currently out of stock.
item_Desc_nvy_training_sneakers_01=Standard issue sneaker for recruits and training, DF80s feature increased arch support for long runs and a polyweave material that keeps your feet dry.\n\nWomen's sizes currently out of stock.
item_Desc_omc_light_armor_01_Shared=Тип предмета: Легкая броня\nСнижение урона: 20%\n\nТрудитесь дольше и усерднее в отмеченном наградами рабочем костюме GreyCat Bastion. Благодаря укреплённому композитному доспеху и мягким подкладкам, Bastion предоставляет вашим рабочим доступную защиту от ударов, способную выдерживать самые суровые условия окружающей среды.
item_Desc_omc_undersuit_armor=Тип предмета: Лётный костюм\nСнижение урона: 10%\n\nFoundation от Greycat – это, ни больше ни меньше, их давний комбинезон, испытанный на всех мыслимых промышленных объектах. Он простой, функциональный и надёжный. И хотя это может показаться не очень важным для команды по маркетингу, Foundation имеет решающее значение для рабочих, которые день ото дня доверяют этому комбинезону свои жизни.
item_Desc_ops_jacket_01_01_01=Лёгкий пулловер Nyman от OpalSky очень хорошо иметь под рукой холодными ночами или в моменты, когда вы просто бездельничаете у бассейна.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_ops_jacket_03_01_01=OpalSky с гордостью представляет открытый жилет Tuvois, созданный в сотрудничестве с легендарным модельером Эйвоном. Он обладает ярким и смелым дизайном, который обязательно произведёт впечатление.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_ops_jacket_04_01_01=Отличительными особенностями Libio, одного из классических пулловеров OpalSky, являются двухцветный асимметричный стиль и смесь политканей, благодаря которым он всегда остаётся элегантным и впечатляющим.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_ops_jacket_06_01_01=[PH] OPS - jacket - name
item_Desc_ops_jacket_07_01_01=Костюм Waldron источает изысканность, сочетая классический стиль с современными прикрасами. OpalSky переосмысливает успех с этим пиджаком, украшенным геометрическим рисунком. Он предлагает фальш-рубашку в тонкую полоску и галстук, скрытые под основным слоем ткани, а также уникальный подол с разрезом на спине.
item_Desc_ops_pants_02_01_01=Скроенные так, чтобы плотно прилегать к телу, штаны Mivaldi от OpalSky отличаются смелым асимметричным дизайном и элегантным, но простым оформлением из двух материалов, что делает их прекрасным дополнением к любому гардеробу.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_ops_pants_05_01_01=[PH] OPS - pants - name
item_Desc_ops_pants_06_01_01=Костюм Waldron сочетает классический стиль с современными прикрасами в отличительной манере, присущей только компании OpalSky. Повторяющийся геометрический рисунок проходит по всей длине пиджака и брюк, создавая ультрасовременный вид, который будет привлекать внимание, куда бы вы ни отправились.
item_Desc_ops_shirt_04_01_01=[PH] OPS - shirt - name
item_Desc_ops_shoes_02_01_01=[PH] OPS - shoes - name
item_Desc_ops_shoes_03_01_01=OpalSky выполнила полусапожки Ivers в своей культовой манере, сделав их невероятно модными, но не пафосными. Также они оснащены специальными стельками KindSole, которые обеспечивают исключительный комфорт.
item_Desc_outlaw_legacy_heavy_armor=Тип предмета: Тяжелая броня\nСнижение урона: 40%\nДиап. температур: -80 / 110 °C\n\nАгрессивный дизайн Kastak Arms достиг своей вершины в модели Citadel. Несколько слоёв укреплённых бронепластин обеспечивают максимальную защиту, в то время как ярко выраженный угловатый силуэт привлекает всеобщее внимание.
item_Desc_outlaw_legacy_heavy_armor_core=Тип предмета: тяжелая броня\nСнижение урона: 40%\nГрузоподъёмность: 20K SP\nДиап. температур: -80 / 110 °C\n\nАгрессивный дизайн Kastak Arms достиг своей вершины в модели Citadel. Несколько слоёв укреплённых бронепластин обеспечивают максимальную защиту, в то время как ярко выраженный угловатый силуэт привлекает всеобщее внимание.
item_Desc_outlaw_legacy_heavy_armor_helmet=Тип предмета: тяжелая броня\nСнижение урона: 40%\nДиап. температур: -80 / 110 °C\n\nЗащитите самую ценную часть тела при помощи тяжёлого шлема Fortifier. Будучи рассчитанным на использование в крайне агрессивных средах, этот шлем компенсирует ограниченную видимость при помощи дополнительного броневого покрытия, которое защищает шею и затылок.
item_Desc_outlaw_legacy_heavy_armor_helmet_neoni=Тип предмета: тяжелая броня\nСнижение урона: 40%\nДиап. температур: -80 / 110 °C\n\nПокажите всем, что вы не прислуживаете никакому господину, при помощи модификации шлема Fortifier под названием Neoni. Этот грозный вариант Kastak Arms Fortifier черпает вдохновение из древних мифов и отличается дьявольской окраской, клыкастым оскалом и острыми рогами. Защита и запугивание в одном запоминающемся шлеме.  
item_Desc_outlaw_legacy_light_armor=Тип предмета: Легкая броня\nСнижение урона: 20%\nДиап. температур: -31 / 63 °C\n\nСохраните мобильность в боевой броне Lynx. Высокотехнологичная полимерная ткань позволит владельцу выдержать достаточно урона, чтобы успеть уйти от опасности. Этот костюм носил Искатель из популярного сериала середины 2800-х годов "Огонь и ярость", после чего его эффектный внешний вид приобрёл публичную известность.   
item_Desc_outlaw_legacy_light_armor_core=Тип предмета: Лёгкая броня\nСнижение урона: 20%\nГрузоподъёмность: 10K SP\nДиап. температур: -31 / 61 °C\n\nСохраните мобильность в боевой броне Lynx. Высокотехнологичная полимерная ткань позволит владельцу выдержать достаточно урона, чтобы успеть уйти от опасности. Этот костюм носил Искатель из популярного сериала середины 2800-х годов "Огонь и ярость", после чего его эффектный внешний вид приобрёл публичную известность.
item_Desc_outlaw_legacy_light_armor_helmet=Тип предмета: Легкая броня\nСнижение урона: 20%\nДиап. температур: -31 / 61 °C\n\nKastak Arms Oracle предлагает закрытый шлем с усиленной пластинчатой защитой и встроенным алмазным покрытием над глазами. Он обеспечивает максимальную осведомлённость о ситуации и оберегает владельца в космосе и на поле боя.   
item_Desc_outlaw_legacy_medium_armor=Тип предмета: Средняя броня\nСнижение урона: 30%\nДиап. температур: -56 / 86 °C\n\nВ новом наборе брони Inquisitor сила объединяется со скоростью. Мощная, но лёгкая легированная обшивка в сочетании с укреплёнными полимерными волокнами защищает вашу шкуру, не снижая скорости передвижения. А если взглянуть на устрашающую эстетику Kastak Arms, можно легко понять, почему эта средняя броня завоевала дурную славу по всей Империи.
item_Desc_outlaw_legacy_medium_armor_core=Тип предмета: Средняя броня\nСнижение урона: 30%\nГрузоподъёмность: 10K SP\nДиап. температур: -56 / 86 °C\n\nВ новом наборе брони Inquisitor сила объединяется со скоростью. Мощная, но лёгкая легированная обшивка в сочетании с укреплёнными полимерными волокнами защищает вашу шкуру, не снижая скорости передвижения. А если взглянуть на устрашающую эстетику Kastak Arms, можно легко понять, почему эта средняя броня завоевала дурную славу по всей Империи.
item_Desc_outlaw_legacy_medium_armor_helmet=Тип предмета: Средняя броня\nСнижение урона: 30%\nДиап. температур: -56 / 86 °C\n\nСкройте любые свои слабости под шлемом Morningstar. Этот полностью закрытый боевой шлем сконструирован таким образом, чтобы выживать в самых разных боевых ситуациях и обеспечивать вам защиту от множества угроз, будь то баллистические попадания, удары или энергетические заряды.
item_Desc_qrt_mantis_undersuit_01_01_01=Item Type: Flight Suit\nDamage Reduction: 10%\nTemp. Rating: -40 / 40 °C\n\nThe Sabine embodies the advanced look and performance you expect from Quirinus Tech. This cutting edge undersuit integrates strong, yet flexible microweaves with strategically placed plating to provide protection while remaining lightweight. Featuring a sleek design, the Sabine undersuit will ensure you stay safe and stylish no matter the path ahead. 
item_Desc_qrt_mantis_undersuit_helmet_01_01_01=Тип предмета: Лётный шлем\nСнижение урона: 10%\nДиап. температур: -40 / 40 °C\n\nПолучите чёткий вид на окружающую обстановку в шлеме Calva от Quirinus Tech. Большой лицевой щиток, изготовленный из фирменного искусственного сапфира, обеспечивает устойчивость к царапинам, но при этом остаётся столь же тонким и лёгким, как традиционные материалы.
item_Desc_r6p_boots_02_01_01=Проще говоря, ботинки Ponos от R6 Pro были созданы для самой изнурительной работы. Эти водонепроницаемые рабочие ботинки построены с применением технологии термоизоляции и рассчитаны на использование в субарктических условиях. При этом их композитная подошва не боится опасностей и обеспечивает вам надёжное сцепление с поверхностью тогда, когда вам это нужно больше всего.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_r6p_shoes_02_01_01=Прекрасно подходящие для пеших прогулок или полевых работ сникеры Tona от R6 Pro изготовлены из дышащих материалов Cheofreme, которые не только обеспечивают дополнительную защиту от ударов, но и сохраняют ваши ноги сухими.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_rmb_jacket_01_01_01=Rambler's Kutty two-tone jacket features a racer-strap collar and an asymmetrical button design to bring a vintage look into the modern era. \n\nWomen's sizes currently out of stock.
item_Desc_roo_tvshow_host=Republic of One dares to blur the line between power and pleasure with Nightfire, the new dress from famed designer, Callista. Featuring a form-fitting knit black microweave with bold gold trim, the high, buckled collar features striking cutouts on the chest, shoulders and arms to keep you as evocative as what you're wearing.\n\nWomen's sizes currently out of stock.
item_Desc_rsi_deckcrew_cargo_armor_light_core_01_01_01=Тип предмета: Легкая броня\nСнижение урона: 20%\nДиап. температур: -37 / 67 °C\n\nГде бы вы ни находились, на планете или в вакууме, промышленный набор брони RSI MacFlex прикроет вашу спину. Укреплённая пластинчатая защита отгородит вас от опасностей окружающей среды, в то время как обилие карманов позволит держать инструменты всегда под рукой. Версия Rucksack комплектуется рюкзаком с твёрдыми стенками, который позволяет переносить больше ценных ресурсов.

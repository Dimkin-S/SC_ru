item_Descgmni_pistol_ballistic_01_white02=Производитель: Gemini\nТип предмета: Пистолет\nКласс: Баллистическое\n\nОбъём магазина: 13\nСкорострельность: 400 выс./мин\nЭффективная дальность: 30 м\n\nLH86 от компании Gemini – это компактный кинетический пистолет, разработанный для индивидуальной защиты и ведения боя на близкой дистанции. Благодаря чуткому взгляду на эргономику и баланс, объединённому с выносливой конструкцией, этот пистолет идеально подходит для любого стрелка в любых враждебных ситуациях. LH86 также поставляется в комплекте с тусклым тритиевым прицелом и магазином на 13 патронов.
item_Descgmni_pistol_ballistic_02=Производитель: Gemini\nТип предмета: Пистолет\nКласс: Баллистическое\n\nОбъём магазина: 13\nСкорострельность: 400 выс./мин\nЭффективная дальность: 30 м\n\nМодификации: Оптика (S1), Ствол (S1), Подствольник (S1)\n\nLH86 от компании Gemini – это компактный кинетический пистолет, разработанный для индивидуальной защиты и ведения боя на близкой дистанции. Благодаря чуткому взгляду на эргономику и баланс, объединённому с выносливой конструкцией, этот пистолет идеально подходит для любого стрелка в любых враждебных ситуациях. LH86 также поставляется в комплекте с тусклым тритиевым прицелом и магазином на 13 патронов.
item_Descgmni_rifle_ballistic_01_mag=Тип предмета: Магазин\nЁмкость: 30\n\nЭтот магазин для автомата Gemini S71 вмещает тридцать патронов калибра 5мм.
item_Descgmni_shotgun_ballistic_01=Производитель: Gemini\nТип предмета: Дробовик\nКласс: Баллистическое\n\nОбъём магазина: 10\nСкорострельность: 120 выс./мин\nЭффективная дальность: 15 м\n\nМодификации: Оптика (S1), Ствол (Н/Д), Подствольник (S2)\n\nR97 объединяет изящный дизайн и большую огневую мощь в элегантном и эффективном оружии для ближнего боя. Этот баллистический дробовик от Gemini обладает двумя различными режимами стрельбы: полуавтоматический режим с большим разбросом картечи идеально подходит для быстрого нанесения урона, в то время как сфокусированный режим предлагает увеличение дальности в обмен на некоторое снижение убойной силы. Такая боевая гибкость сделала R97 популярным оружием для самообороны по всей Империи.  
item_Descgmni_shotgun_ballistic_01_mag=Тип предмета: Магазин\nЁмкость: 10\n\nЭтот магазин для баллистического дробовика Gemini R97 поставляется снаряжённым десятью патронами 12 калибра.
item_Descgrin_multitool_01=МОДИФИКАЦИИ ПРОДАЮТСЯ ОТДЕЛЬНО!\n\nПроизводитель: Greycat Industrial\nТип предмета: Инструмент\nКласс: Приспособление\n\nРазмер магазина: Встроенная батарея\nСкорострельность: Н/Д (Луч)\nЭффективная дальность: 0,5м\n\nPyro от Greycat Industrial представляет собой электроинструмент размером с пистолет, предназначенный для современного космического инженера. Широкий ассортимент навесных модификаций придаёт этому мультитулу универсальность и позволяет выполнять с его помощью широкий перечень работ, будь то зарядка, резка или латание дыр. Идеально подходит для облегчения тяжёлой работы.
item_Descgrin_multitool_01_brown01=МОДИФИКАЦИИ ПРОДАЮТСЯ ОТДЕЛЬНО!\n\nПроизводитель: Greycat Industrial\nТип предмета: Инструмент\nКласс: Приспособление\n\nРазмер магазина: Встроенная батарея\nСкорострельность: Н/Д (Луч)\nЭффективная дальность: 0,5м\n\nPyro от Greycat Industrial представляет собой электроинструмент размером с пистолет, предназначенный для современного космического инженера. Широкий ассортимент навесных модификаций придаёт этому мультитулу универсальность и позволяет выполнять с его помощью широкий перечень работ, будь то зарядка, резка или латание дыр. Идеально подходит для облегчения тяжёлой работы. Версия "Мираж" добавляет притягивающие внимание золотые оттенки с нотками коричневого.
item_Descgrin_multitool_01_cutter=НУЖНО ПРИОБРЕСТИ БАЗОВЫЙ МУЛЬТИТУЛ\n\nПроизводитель: Greycat Industrial\nТип предмета: Модификация для мультитула\nКласс: Резак\n\nПревратите свой мультитул Greycat Pyro RYT в точный резак при помощи модификации OxyTorch, созданной для быстрого и простого разрезания подходящих материалов. OxyTorch использует мощь мультитула для проведения точных разрезов с ровными краями, что делает её удобным приспособлением, идеально подходящим как для профессионалов, так и для любителей. 
item_Descgrin_multitool_01_mining=ДЛЯ ИСПОЛЬЗОВАНИЯ НУЖНО ПРИОБРЕСТИ БАЗОВЫЙ МУЛЬТИТУЛ: "Мультитул Pyro RYT"\n\nПроизводитель: Greycat Industrial\nТип предмета: Модификация для мультитула\nКласс: Добыча\n\nМодификация OreBit превращает мультитул Greycat Pyro RYT в ручную добывающую машину. Она может сканировать скалы для поиска ценных залежей минералов и освобождать их при помощи мощного добывающего лазера. Обязательно захватите с собой эту модификацию, когда в следующий раз отправитесь на планету. В противном случае вы рискуете упустить лёгкие кредиты.
item_Descgrin_multitool_01_red01=МОДИФИКАЦИИ ПРОДАЮТСЯ ОТДЕЛЬНО!\n\nПроизводитель: Greycat Industrial\nТип предмета: Инструмент\nКласс: Приспособление\n\nРазмер магазина: Встроенная батарея\nСкорострельность: Н/Д (Луч)\nЭффективная дальность: 0,5м\n\nPyro от Greycat Industrial представляет собой электроинструмент размером с пистолет, предназначенный для современного космического инженера. Широкий ассортимент навесных модификаций придаёт этому мультитулу универсальность и позволяет выполнять с его помощью широкий перечень работ, будь то зарядка, резка или латание дыр. Идеально подходит для облегчения тяжёлой работы. В версии "Кровная линия" весь корпус инструмента украшают декоративные красные пятна.
item_Descgrin_multitool_01_white01=МОДИФИКАЦИИ ПРОДАЮТСЯ ОТДЕЛЬНО!\n\nПроизводитель: Greycat Industrial\nТип предмета: Инструмент\nКласс: Приспособление\n\nРазмер магазина: Встроенная батарея\nСкорострельность: Н/Д (Луч)\nЭффективная дальность: 0,5м\n\nPyro от Greycat Industrial представляет собой электроинструмент размером с пистолет, предназначенный для современного космического инженера. Широкий ассортимент навесных модификаций придаёт этому мультитулу универсальность и позволяет выполнять с его помощью широкий перечень работ, будь то зарядка, резка или латание дыр. Идеально подходит для облегчения тяжёлой работы. Версия "Призрак" предлагает серый корпус с голубыми акцентами.
item_Descgrin_paw=Этот мультитул от Greycat Industries является идеальным выбором для проведения самых разных работ. Многочисленные навесные модификации позволяют использовать его для любых задач: от утилизации и ремонта до резки, зачистки, точечной сварки и других.
item_Descgrin_paw_laser=Этот лазерный прицел для мультитула Pyro RYT от Greycat помогает оператору точнее целиться во время резки или при выполнении ремонта.
item_Descgrin_paw_mag=Эта батарея питает мультитул Pyro RYT от Greycat, позволяя вам выполнять самые разные задачи.
item_Deschdgw_pistol_ballistic_01=Производитель: Hedeby Gunworks\nТип: Осколочный пистолет\nКласс: Баллистический\n\nВместимость магазина: 8\nСкорострельность: 140 rpm\nЭффективная дистанция: 80 М / 10 м (При перезарядке)\n\nДополнения: Оптика (S1), Ствол (S1), Подствольник (S1)\n\nВ то время как Salvo может быть использован как обычный пистолет, Hedeby не остановился на этом. При длительном нажатии на курок, в патронник впрыскивается замерзающий реагент, а при отпускании курка тяжелый ударник бьет с такой силой, что распыляет переохлажденную оболочку. Случайно разработанный в качестве защиты от перегрева, этот вариант огня выпускает смертоносные брызги высокоскоростных осколков, за которыми следует оглушительный гул.
item_Deschdgw_pistol_ballistic_01_mag=Тип предмета: Магазин\nЁмкость: 8\n\nЭтот магазин для осколочного пистолета Salvo вмещает восемь патронов калибра .50.
item_Descjokr_decoy_grenade_01=Производитель: Joker Engineering\nТип предмета: Граната\nТип урона: Несмертельный\n\nГраната Insta-Friends от Joker устроит вечеринку вашим противникам в самый неподходящий момент. Она наполняет попавшие в зону поражения вражеские радары достаточным количеством поддельных сигналов, чтобы вскружить им голову, давая вам возможность воспользоваться преимуществом для нападения или бегства.     
item_Descjokr_decoy_grenade_01_ammo=Граната Insta-Friends от Joker устроит вечеринку вашим противникам в самый неподходящий момент. Она наполняет попавшие в зону поражения вражеские радары достаточным количеством поддельных сигналов, чтобы вскружить им голову, давая вам возможность воспользоваться преимуществом для нападения или бегства.
item_Descjokr_hologram_01=Производитель: Joker Engineering\n\nСистема Doubletime от Joker Engineering проецирует голографическое изображение пользователя, пытаясь сбить с толку и отвлечь вражеские силы, и позволяет оператору изменить динамику битвы.
item_Descklwe_grapplebeam_01=Устройство Быстрого Перемещения (УБП) Kagi от Klaus & Werner является дополнением для их популярного лазерного пистолета Arclight II. Kagi генерирует высоко сфокусированное поле для быстрого перемещения в условиях невесомости. Это устройство оснащено датчиком расстояния, который динамически меняет полярность, чтобы гарантировать сохранение безопасной скорости во время движения.
item_Descklwe_lmg_energy_01=Производитель: Klaus & Werner\nТип предмета: Ручной пулемёт\nКласс: Энергетическое (Лазерное)\n\nОбъём магазина: 100\nСкорострельность: 400 выс./мин.\Эффективная дальность: 40 м\n\nМодификации: Оптика (S2), Ствол (S2), Подствольник (S3)\n\nПри создании своего культового лазерного ручного пулемёта Demeco компания Klaus & Werner поставила на первый план стабильность и точность. Этот испытанный на практике любимец пехоты нашёл широкое применение при ведении боевых действий на коротких и средних дистанциях. 
item_Descklwe_lmg_energy_01_mag=Тип предмета: Батарея\nЁмкость: 100\n\nЭто сменная батарея для культового ручного пулемёта Klaus & Werner Demeco.
item_Descklwe_optics_disp_x8_s3=Производитель: Klaus & Werner\nТип: Монитор\nМесто крепления: Оптика\nУвеличение: 8x\nРазмер: 3\n\nВ то время как традиционные оптические прицелы могут вызывать утомление глаз после длительного использования, монитор Touchstone от Klaus & Werner с 8-кратным увеличением дарует столь важное облегчение глазам и позволяет вести огонь "глядя в оба", когда вы можете одновременно отслеживать цели и наблюдать за окружающей обстановкой. Прицел Touchstone был создан, чтобы удовлетворять запросам самых разных стрелков. Надёжность и чёткая картинка делают его идеальным выбором для тактических винтовок, таких как Arrowhead.
item_Descklwe_pistol_energy_01=Производитель: Klaus & Werner\nТип предмета: Пистолет\nКласс: Энергетическое (Лазерное)\n\nОбъём магазина: 60\nСкорострельность: 300 выс./мин\nЭффективная дальность: 30 м\n\nМодификации: Оптика (S1), Ствол (S1), Подствольник (S1)\n\nЛазерный пистолет Arclight Модели II от Klaus & Werner завоевал чрезвычайную популярность на гражданском рынке после появления в хитовом сериале «Фронтир» в качестве ручного оружия Кайла Фенриса. Несмотря на свою медийную привлекательность, Модель II обладает более высокой скорострельностью, чем любой из её баллистических аналогов. Конечно, это может отрицательно сказаться на огневой мощи оружия, однако ёмкости его элемента питания вполне хватит, чтобы завершить работу.

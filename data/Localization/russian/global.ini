meet_miles_lg_desc_0001=Приветствую. Я управляю небольшой охранной компанией и мы давно присутствуем на рынке надежных исполнителей. Как бы то ни было, я слышал о тебе много хорошего и подумал, что мы могли бы помочь друг другу. Дай знать, если захочешь встретиться. А таком случае заскочи в ~mission(Location), и мы всё обсудим.\n\nМайлза Экхарт\nИсполнительный Директор\nЭКХАРТ СЕКЬЮРИТИ\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
meet_miles_lg_desc_0002=На связи Майлз Экхарт. Наш отдел кадров передал мне твоё имя. Они слышали о тебе много хорошего и рекомендовали мне связаться с тобой. Так вот, я люблю встречаться с людьми, лицом к лицу, прежде чем начинать вести с ними какие-либо дела. Можешь называть меня старомодным. Так почему бы тебе не заскочить в ~mission(Location), чтобы всё обсудить? Посмотрим, сумеем ли мы сработаться.\n\nМайлз Экхарт\nИсполнительный Директор\nЭКХАРТ СЕКЬЮРИТИ\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.

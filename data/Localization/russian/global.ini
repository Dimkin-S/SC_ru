FTL_Timed_005=Это заказ FTL 'Спринт' с жестким дедлайном. Следите за часами чтобы вовремя выполнить работу. 
FTL_delivery_desc_0001=ОБЪЯВЛЕНИЕ ДЛЯ ВСЕХ КУРЬЕРОВ FTL\nДОСТУПЕН НОВЫЙ ЗАКАЗ\n\n**ПОДРОБНОСТИ КОНТРАКТА**\n\nГДЕ ЗАБРАТЬ – Посылка ожидает курьера тут: ~mission(Location|Address).\n\nКУДА ДОСТАВИТЬ – Доставить нужно сюда: ~mission(Destination|Address).\n\nДОСТАВИТЬ ЗА – ~mission(Contractor|Timed)\n\nПЕРЕМЕЩЕНИЕ – Все расходы берёт на себя курьер. ~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)
FTL_delivery_desc_intro=КУРЬЕРСКАЯ СЛУЖБА FTL ВЕДЕТ НАБОР!\n\nВы пунктуальный, надежный и трудолюбивый человек который получает удовольствие от путешествий и хотели бы работать самостоятельно?\nЕсли ваш ответ да то Курьерская Служба FTL возможно предложит вам идеальную возможность!\n\nFTL, обрабатывающую более миллиарда отправлений каждый год, стабильно высоко ценят по всей Империи как самую надежную курьерскую службу за предоставление организациям и частным лицам безопасного и надежного способа отправлять и получать свои отправления где угодно и когда угодно.\n\nЧтобы это стало возможным FTL заключает контракты с тысячами самозанятых курьеров по всем системам ОЗИ и в данный момент мы ищем новых людей для нашего штата.\n\nFTL предлагает:\n* Отличные возможности заработать основываясь на количестве доставленных посылок.\n* Удобная возможность выбирать только те маршруты которые устраивают вас. Оставайтесь в ближней зоне или отправляйтесь дальше - выбор за вами.\n* Гибкая возможность принять сразу несколько контрактов, даже от других организаций. С нашим не эксклюзивным договором о найме мы оставляем вам возможность использовать весь потенциал вашего свободного времени.\n\nДля того чтобы подать заявку необходимо:\n* Иметь собственные возможности для безопасного перемещения.\n* Разрешение на работу в пределах ОЗИ и отсутствие действующего КримСтат.\n* Прекрасные возможность распоряжаться и управлять своим временем и умение самостоятельно планировать логистические пути.\n* Успешное завершение нашего Оценочного Контракта.\n\nОЦЕНОЧНЫЙ КОНТРАКТ\nЧтобы убедиться в том что вы хорошо подходойдете нашей компании мы хотели бы увидеть вас в действии! Этот тестовый контракт требует от вас забрать посылку из ~mission(Location|Address) и доставить в ~mission(Destination|Address). ~mission(Contractor|Timed)Это оплачиваемая пробная работа. Участие не является гарантией дальнейшего взаимодействия с FTL или другими аффилированным с FTL лицами.\n\n Не ждите! Скорее выполните ваш оценочный контракт и начните ваше путешествие с Курьерской Службой FTL.

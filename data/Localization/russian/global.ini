mg_battaglia_recover_stolen_desc_0001=**** Шахтерское Объединение Отд. 163****\n******/ 'В Единстве Сила' /******\n\nЗАДАНИЕ: ВОЗВРАТ ПОХИЩЕННОГО ГРУЗА\n\nОПИСАНИЕ РАБОТЫ:\nПреступник по имени ~mission(TargetName) совершил нападение на одну из наших удаленных добывающих организаций и сумел скрыться с ценным грузом. Ш.О. не собирается так просто закрывать глаза на нападения на наших членов. Ваша задача - найти ~mission(TargetName|Last), вернуть похищенное любыми средствами и вернуть его в ~mission(Destination) для передачи в руки законных владельцев.\n~mission(Contractor|RecoveryTimed)\n\nОПЛАТА:\nСтандартная оплата по факту возврата груза.\n~mission(Contractor|RecoveryDanger)\nОДОБРЕНО:\nРекко Баттаглия
mg_battaglia_recover_stolen_desc_0002=**** Шахтерское Объединение Отд. 163****\n******/ 'В Единстве Сила' /******\n\nЗАДАНИЕ: ВОЗВРАТ ПОХИЩЕННОГО ГРУЗА\n\nОПИСАНИЕ РАБОТЫ:\nЧлен Ш.О. недавно был атакован и ограблен преступником по имени ~mission(TargetName). К счастью другой член организации подсказал текущее местонахождение ~mission(TargetName|Last). От вас требуется выйти на этого бандита и вернуть похищенное любыми средствами. Как только груз окажется в вашем распоряжении отвезите его в ~mission(Destination) и мы передадим его законным владельцам.\n~mission(Contractor|RecoveryTimed)\n\nОПЛАТА:\nСтандартная оплата по факту возврата груза.\n~mission(Contractor|RecoveryDanger)\nОДОБРЕНО:\nРекко Баттаглия

missionManager_CrusaderBounty_Description=Неподалёку от Крусэйдера обнаружен опасный и жестокий беглец.\n\nПока Крусэйдер Секьюрити работает над решением данной проблемы. Всем гражданским, встретившимся с преступником, рекомендуется проявлять осторожность, а при необходимости – применять силу.\n\nЗа помощь в аресте или устранении беглого преступника предусмотрена награда.\n\nОбеспечение вашей безопасности и защищённости – это наша наивысшая цель,\nСаша Раст\nДиректор по безопасности Крусэйдер Индастриз\n\n  

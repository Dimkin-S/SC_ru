Covalex_LogInText=ПРИЛОЖИТЕ ПАЛЕЦ К КНОПКЕ\nДЛЯ ПОДТВЕРЖДЕНИЯ СКАНИРОВАНИЯ
Covalex_Messages=ЕСТЬ\nНОВЫЕ\nСООБЩЕНИЯ
Covalex_Reaction_BadStreak_001=Вам там не очень повезло, правда? Я не хочу быть очень драматичным, но Ваши показатели эффективности за последние несколько контрактов, упали ниже среднего. Однако Ваша удача ещё не совсем Вас покинула! Ковалекс твёрдо верит в развитие таланта и позволяет людям учиться на наших ошибках (К счастью! В противном случае я не был бы здесь :p ). Итак, давайте оставим все это позади в качестве учебного опыта и встретимся с будущим лицом к лицу! 
Covalex_Reaction_BadStreak_002=Это часть моей работы, которой я особенно не люблю заниматься. Мы должны обсудить Ваши последние контракты. Иногда дела идут не так как хочется, не так ли? Я не собираюсь приукрашивать, но Ваши заслуги не выглядят впечатляюще. Есть такая поговорка, ничто так не исправит прошлое так, как настоящее. Давайте посмотрим как отыграть это, и выясним на что Вы действительно способны. 
Covalex_Reaction_BadToGood_001=Должен сказать, у Вас действительно большие изменения! Прекрасная работа! Так держать! 
Covalex_Reaction_BadToGood_002=Поздравляю Вас с изменением Вашего статуса! Я болел за Вас, и на последней работе Вы доказали, что когда надо поднажать, Вы можете это сделать. Теперь мы просто должны продолжать в том же духе! 
Covalex_Reaction_Bad_001=Ненавижу это делать, но хотел проверить Ваш последний контракт. Похоже у Вас были проблемы. Время от времени мы все сталкиваемся с неизбежными препятствиями, поэтому я призываю Вас уделить время тому, чтобы подумать о том, почему так произошло, и о том, что можно улучшить перед выполнением следующего контракта. Это небольшое упражнение помогает мне улучшить свою эффективность, разве не это самое главное в жизни? Самосовершенствование? Ну ладно, вернёмся к следующему делу! 
Covalex_Reaction_Bad_002=Немного отвлечемся, хотел бы кратко высказаться о вашей работе по последнему контракту. В своих записях я отметил что она неудовлетворительна. Знаю что сегодня выходной, но настоятельно рекомендую вам взять этот контракт и использовать его как возможность показать нам насколько Вы хороши на самом деле. 
Covalex_Reaction_GoodStreak_001=Я тут просматривал свои записи и ого! Вы проделали фантастическую работу. Я говорил о Вас другим младшим операторам логистики, и если что я Вам этого не говорил, но они довольно завистливы. Ведь я работаю с таким подрядчиком! Продолжайте в том же духе и мы оба станем звёздами Ковалекс! 
Covalex_Reaction_GoodStreak_002=Во первых, я хочу, чтобы Вы знали, насколько высоко все мы здесь, в Ковалекс Шиппинг, ценим ту тяжелую работу, которую Вы делаете. Всякий раз при выполнении контактов вы превышали мои ожидания. Ладно, думаю, достаточно потакать Вашему самолюбию. 
Covalex_Reaction_GoodToBad_001=Я собираюсь признаться, я был немного удивлён отчётом о Вашем последнем контракте. Вы отлично справились! Но всё же давайте назовём это случайностью и сфокусируемся на следующем задании? 
Covalex_Reaction_GoodToBad_002=У меня есть вопрос – вы так же разочарованы последним контрактом, как и я? У вас была такая хорошая репутация! Но не волнуйтесь. Ошибки совершают все. Важно, какие мы делаем из этого выводы. Иными словами, не ошибается тот, кто ничего не делает. 
Covalex_Reaction_Good_001=Мои записи показывают, что вы хорошо справились с последним контрактом! Скажу лично – прекрасно сработано. Именно такие показатели любит видеть Ковалекс. 
Covalex_Reaction_Good_002=Не займет много времени чтобы понять, что Вы проделали прекрасную работу с этим последним контрактом. Ваш тяжелый труд не останется незамеченным! 
Covalex_Reaction_LastWarning_001=Итак, из-за ваших недавних проблем с производительностью, я боюсь, что если вы не измените ситуацию, Ковалекс назначит вам испытательный дисциплинарный период и лишит вас статуса активного подрядчика. Но не волнуйтесь, этот контракт – ваш шанс показать нам, насколько вы привержены соблюдению высоких стандартов в Ковалекс Шиппинг. Не сомневаюсь, что у вас все получится. 
Covalex_Reaction_LastWarning_002=К сожалению, у меня плохие новости. Я получил уведомление о том, что Ваша служба в Ковалекс может перейти на менее «активную» роль. Кажется, Ваш послужной список не был таким уж удовлетворительным. Хорошая новость в том, что Вам еще не поздно передумать! Вы доводите следующий контракт до успеха, и это покажет, что у Вас все еще есть некоторые козыри рукавах. 
Covalex_Reaction_Renew_001=Я знаю, прошло некоторое время с тех пор, как мы в последний раз говорили, но я рад сообщить, что мой менеджер согласился разрешить Вам провести еще одно «ознакомительное испытание» для восстановления активного статуса независимого подрядчика Ковалекс. Я твердо верю в то, чтобы дать людям еще один шанс проявить себя, и он Ваш! 
Covalex_Reaction_Renew_002=У меня есть хорошие новости. Нам было предложено просмотреть наш список подрядчиков на испытательный срок и посмотреть, есть ли кандидаты, которые, по нашему мнению, заслуживают пересмотра. Вы сразу пришли на ум! Что Вы думаете? Вы готовы протереть планшет и попробовать еще раз? 
Covalex_SignOff_001=Заранее спасибо за оперативное обслуживание,
Covalex_SignOff_002=Удачи там!
Covalex_SignOff_003=До скорого,
Covalex_SignOff_004=И как говорит мой постер на стене: 'Bee Safe, Honey!'
Covalex_SignOff_005=Не могу дождаться, чтобы услышать, как все идет,
Covalex_SignOff_006=Всего хорошего,
Covalex_SignOff_007=Счастливых путешествий и безопасного полета!
Covalex_SignOff_008=Я в вас верю. Не подведите меня!
Covalex_Timed_001=Заказ был помечен как «Срочный приоритет», ожидается, что Вы завершите контракт в пределах указанного окна. Надеюсь, это не будет проблемой. 
Covalex_Timed_002=Срок действия контракта ограничен, поэтому следите за временем. 
Covalex_Timed_003=Кроме того, нам нужно, чтобы Вы уложились в определенный срок. Надо держать клиентов счастливыми! 
Covalex_Timed_004=Это работа имеет «Срочный приоритет». Что означает, мы не можем позволить себе никаких задержек. 
Covalex_Timed_005=Клиент запросил «Срочный приоритет», поэтому Вам придется внимательно следить за временем. 

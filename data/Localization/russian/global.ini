covalexspec_description_0001=Привет,\n\nЯ пойму если не захочешь нам в этом помогать, но если сможешь помочь то это будет восхитительно.\n\nВидишь ли, мой парель погиб во время трагедии на Ковалекс Гундо. Они сказали что я получу назад все вещи с Скотта как только закончится расследование, но, насколько мне известно, оно уже было завершено какое то время назад и они до сих пор не дали мне знать когда я смогу получить его вещи. Было и без того трудно разбираться со всем эти, и думать о том что я получу пакет через месяц или два что опять вскроет все раны это уже как то слишком. Мне хотелось бы разобраться со всем сейчас и идти дальше. Если сможешь найти его личные вещи (Сотрудник ИД#104) и отвезти в ~mission(Destination), я буду крайне благодарна.\n\nСпасибо за вашу помощь,\nАня
covalexspec_description_0002=Мой брат был одним из погибших когда взорвалась та станция Ковалекс рядом с Крусейдером. Что ещё хуже, он кое что у меня одолжил когда всё случилось. Теперь какой-то козел пытается меня убедить что мне нужно ждать чтобы получить назад свои вещи. Ну да, конечно. Сначала вы убиваете моего брата а теперь хотите чтобы я был терпелив? Ну и нервы у этих корпоративных jillos. Забудь об этом. За место этого я подумываю что мог бы нанять кого то кто отправился бы в Гудндо, забрал бы мои вещи и отвез из в мне в ~mission(Destination). В смысле, а чего они вообще сделают? Это то чего хотел бы мой брат. Коробка будет помечена номером 156.\n\nЭд
covalexspec_description_0003=Эй,\n\nЭто как то неприлично говорить об этом, но оказывается что один из тех кто погиб во время катастрофы на станции Ковалекс, Кайоми Сантос, оставил мне что то в своем завещании. Я удивился услышав об этом, но похоже я теперь гордый обладатель всего что находится в ящике #173. В Ковалекс мне сказали что я смогу всё получить когда станцию снова откроют, но... вот и странная часть... я сильно нуждаюсь в этих вещах сейчас. В обычной ситуации я бы просто подождал, но я пытаюсь начать свое собственное дело (я делаю тортики в форме домашних миров для разных людей) и деньги от продажи этих вещей были бы очень кстати. У меня есть немного накоплений которые я хочу использовать чтобы заплатить кому кто за доставку из Гундо в ~mission(Destination). Я знаю что всё это немного необычно, но если был бы другой путь то я бы не спрашивал.\n\nСпасибо за помощь,\nТрейс
covalexspec_description_0004=Мой сын, Нико, к несчастью оказался среди жертв трагического инцидента на станции Ковалекс Гундо и они до сих пор не вернули мне все его личные вещи. Я понимаю что они должны сделать всё по правилам, но выглядит недобросовестным что они не сделают каких то допущений для скорбящих членов семей. Так вот, я ищу кого то кто сможет отправиться для меня к этой станции. Буду откровенна, Гундо сейчас считается закрытым объектом, другими словами это будет не совсем законно. Но я чувствую что моя ситуация заслуживает особого внимания. Моя сестра говорит что сумма которую я гарантирую за работу является достойной за возврат ящика с вещами Нико (#964) и доставку в ~mission(Destination) и надеюсь найти компетентного человека для быстрого улаживания этого дела.\n\nС уважением,\nГлория Теолоне
covalexspec_description_0005=Они сказали что я могу найти кого ни будь чтобы отправиться для меня к Гундо чтобы забрать ящик принадлежавший моей жене. Если ну узнаешь название то это та станция где произошел тот большой инцидент. Моя жена работала на Ковалекс и я знаю что не сделает утрату легче, но я действительно хочу получить вещи Клаудии назад. Я думаю о том как её коллекция фото или ожерелье которое я ей подарил просто валяются там в холодной, мертвой станции в ящике под номером 249, это просто не правильно. Она заслуживает лучшего. Так что насчёт этого? Хочет отправиться к Гундо и привезти ящик с её вещами обратно ко мне в ~mission(Destination)?
covalexspec_description_0006=Привет,\n\nЯ ищу кого то кто отправился бы к станции Ковалекс Гунду рядом с Крусейдером и забрал бы для меня кое какие вещи. Я знаю что это звучит как воровство, но это вещи моего отца. Видишь ли, он был на станции Гундо когда произошел этот инцидент. Мать говорит что мы должны подождать пока Ковалекс ответит, но я не считаю что это честно, я так по нему скучаю. Я хочу получить что то напоминающее о нем и я не хочу ждать ещё дольше чтобы не начать забывать. Я заплачу чтобы ты достал ящик 510 для меня меня и доставил в ~mission(Destination), чтобы у меня хоть что то было.\n\nСпасибо вам большое,\nБайлор Вард

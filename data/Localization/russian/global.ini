missionManager_BravoDefenderFail_Description_outtake=Немедленно верните всё снаряжение Крусэйдер Секьюрити и освободите все помещения.\nЕсли вы этого не сделаете, то будете обвинены в совершении уголовного преступления.
missionManager_BravoDefender_Description=Здравствуйте, нам стало известно о ваших продолжающихся действиях по усилению общественной безопасности в зоне нашей ответственности и мы хотели бы предложить вам волнующее предложение по работе.\n\nУ нас случились кое какие строительные проблемы на Охранном посту Кареа из за которых срок сдачи объекта был отсрочен. К несчастью, так как он подключен к базе данных преступников, местное ворье приноровилось использовать его для затирания записей о своих преступлениях. Я получил разрешение на контрактование независимых оперативников в качестве временного охранного персонала для защиты терминалов от несанкционированного доступа. Если вы нейтрализуете проникнувших на объект то мы выплатим дополнительные бонусы за опасность.\n\nЕсли вы согласитесь на эту позицию то мы предоставим вам необходимое снаряжение для выполнения работы. Пожалуйста учитывайте что вам будет необходимо оставаться на объекте до конца вашей смены. Если случится какое то ЧП то вам необходимо будет снять с себя полномочия в офисе охраны перед тем как покинуть территорию. Дезертирство будет расцениваться как нарушение контракта и приведет к штрафам.\n\nС уважением,\nПаулина Нессо, Управляющий комплексом\nОхранный пост Кареа, Крусейдер Индастриз

item_DescCNOU_Magma_S2_Q1=Делая акцент на мощи посредством высокой эффективности, команда конструкторов Consolidated Outland вернулась к чертёжной доске при создании линейки двигателей Magma Jet, чтобы в полной мере сосредоточиться на фундаментальных основах движительных систем. Горячие как ядро планеты фирменные инжекторы Magma Jet работают чисто и выдают удивительную мощность.
item_DescCNOU_Magma_S2_Q1_Center=Делая акцент на мощи посредством высокой эффективности, команда конструкторов Consolidated Outland вернулась к чертёжной доске при создании линейки двигателей Magma Jet, чтобы в полной мере сосредоточиться на фундаментальных основах движительных систем. Горячие как ядро планеты фирменные инжекторы Magma Jet работают чисто и выдают удивительную мощность.
item_DescCNOU_Mustang_Alpha_shop=Производитель: Consolidated Outland\nНазначение: Лёгкое грузовое судно\n\nВдохновленный новейшим видением президента Consolidated Outland Сайласа Кёрнера Mustang Alpha – это стильный и элегантный космический аппарат, который использует ультралёгкие сплавы для достижения максимальных пределов мощности, порой даже небезопасных. А благодаря опциональному грузовому контейнеру вы теперь можете получить все преимущества модели Alpha без ущерба грузовместимости.
item_DescCNOU_Mustang_Beta_shop=Производитель: Consolidated Outland\nНазначение: Искатель\n\nМодель Mustang Beta с её беспрецедентным радиусом действия создана для дальних полетов. Уже в стандартной комплектации Beta оснащается прыжковым двигателем Tarsus Leaper, что позволяет этому кораблю с легкостью путешествовать к самым дальним системам галактики, а уникальный жилой отсек Com4T сделает ощущение от поездки таким, будто вы никогда и не покидали родного дома.

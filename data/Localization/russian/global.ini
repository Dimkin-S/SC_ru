mg_ruto_distraction_analogy_001=Сделай так, чтобы то, что 'дуулы сотворили с Вегой, выглядело как уикенд на Госс. 
mg_ruto_distraction_analogy_002=Я хочу чтобы люди сочли тебя за реинкарнацию Ивара Мессара или... кого то реально плохого. 
mg_ruto_distraction_analogy_003=К тому моменту как ты закончишь я хочу чтобы твоим именем можно было пугать. 
mg_ruto_distraction_desc=~mission(description)
mg_ruto_distraction_desc_0001=Должен признаться что это вероятно станет одним из лучших планов которые я когда либо изобретал. Смотри, ~mission(client) хотят провернуть дело века но они сто процентов засветятся. Это конечно если в это же время не будет происходить что то ещё большее. И этим ещё большим будешь ты. Речь о хаосе на совершенно новом уровне.\n\n~mission(wanted)Учитывая твою дурную славу всё что тебе нужно сделать это отправиться в ~mission(Location) и начать там стрелять во всё что движется. Я даже подкину властям инфу чтобы они точно знали где ты будешь. Думаю со всем этим шумом, который ты создашь, никто даже не станет волноваться на счёт того что планируют ~mission(client).
mg_ruto_distraction_desc_0002=Это тот тип работы о деньгах с которой большая часть отребья может только мечтать. Когда ещё тебе заплатят за организацию как можно большего бардака?\n\n~mission(wanted)Каждый корабль в секторе слетится на твою задницу в считанные секунды учитывая награду за твою голову и то что я всем сообщу где тебя искать. Я думаю обороняться ты будешь в ~mission(Location) и я сделаю так чтобы информация о том где ты будешь дойдет до нужных ушей. Далее от тебя только требуется удерживать внимание на себе как можно дольше.\n\nРазумеется у тебя есть вопрос - а зачем всё это делать? Деталей я сказать не могу, но ~mission(client) будут крайней благодарны тебе за то что ты займешь собой всех СБ в округе.
mg_ruto_distraction_desc_0003=~mission(client) заплатят тебе за организацию как можно большего ада в нужном секторе. ~mission(wanted)Ты появишься в ~mission(Location) стреляя из всех стволов. Я запущу слух по Спеку и таким образом все будут смотреть мимо места где будет идти реальная работа. Классический ввод в заблуждение.
mg_ruto_distraction_desc_0004=Ты наверное знаешь что обычно я хочу чтобы мои люди работали тихо? Так вот, не в этот раз. ~mission(client) хотят чтобы ты притянул на себя всех законников в секторе. Их нужно занять до такой степени чтобы они не замечали ничего другого. Разрушение на новом уровне. ~mission(analogy)~mission(wanted)\n\nДаже больше - я заранее подскажу всем где тебя искать. За место думаю брать ~mission(Location) так как там всегда есть патрули. Дальше твоё дело уработать как можно больше этих ублюдков. В Спеке об этом будут несколько недель говорить.

hurston_basesweep_desc_001=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Зачистка комплекса\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Contractor|BaseSweepDanger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|Timed)\n\nХёрстон ищет подрядчиков для зачистки ~mission(Location) от ~mission(Contractor|Target). Комплекс используется для организации атак на имущество и персонал Хёрстона, и это нужно прекратить.\n\n\n\nПринимая контракт вы налагаете на себя все юридические полномочия для зачистки с причинением максимальным вреда. Оплата будет переведена после нейтрализации угрозы.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **
hurston_basesweep_desc_002=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Зачистка комплекса\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Contractor|BaseSweepDanger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|Timed)\n\nТщательное расследование нескольких жестоких преступлений выявило, что ~mission(Contractor|Target) используют ~mission(Location) как центр для незаконной деятельности. Хёрстон Дайнемикс официально объявили, что этот объект является главной проблемой в плане безопасности, и они нуждаются в эффективном подрядчике для устранения всех нелегальных лиц на объекте.\n\nПринимая контракт, вы налагаете на себя все юридические полномочия для зачистки с причинением максимального вреда. Оплата будет переведена после нейтрализации угрозы.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **
hurston_basesweep_desc_003=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Зачистка комплекса\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Contractor|BaseSweepDanger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|Timed)\n\nНа Хёрстоне в ~mission(Location) обнаружена база ~mission(Contractor|Target). Несанкционированное нахождение в комплексе есть прямое нарушение законов Хёрстона и является основанием для устранения\n\nПринимая контракт вы налагаете на себя все юридические полномочия для зачистки с причинением максимальным вреда. Оплата будет переведена после нейтрализации угрозы.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **
hurston_basesweep_desc_004=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Зачистка комплекса\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Contractor|BaseSweepDanger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|Timed)\n\nХёрстон Секьюрити проследили серию атак, исходящих из ~mission(Location). Данные показывают, что преступники из ~mission(Contractor|Target) всё ещё скрываются в комплексе. В своём стремлении усилить защиту общественности Хёрстон Дайнемикс санкционирует зачистку враждебных элементов.\n\nПринимая контракт вы налагаете на себя все юридические полномочия для зачистки с причинением максимальным вреда. Оплата будет переведена после нейтрализации угрозы.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **
hurston_basesweep_desc_005=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Зачистка комплекса\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Contractor|BaseSweepDanger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|Timed)\n\nВ очередной попытке обезопасить вселенную Хёрстон Дайнемикс ищет исполнителя для ликвидации незаконной базы в ~mission(Location). Комплекс нелегально занят ~mission(Contractor|Target), их нужно устранить.\n\nПринимая контракт вы налагаете на себя все юридические полномочия для зачистки с причинением максимальным вреда. Оплата будет переведена после нейтрализации угрозы.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **

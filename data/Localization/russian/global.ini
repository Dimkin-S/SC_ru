mobiglas_CharlieStation_Mel_Datapad_text=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n\n/**СООБЩЕНИЕ_01**/\nКому: Сотрудники станции Гундо\nОт: Ковалекс Секьюрити\nТема: ОБЪЯВЛЕНИЕ ДЛЯ РАБОТНИКОВ – новые протоколы сканирования\n20.08.2945 09:23 СЗВ\n\nНедавно в системе Стэнтон выросла активность чёрного рынка, и участились случаи провоза контрабанды. Силы Адвокаси и Крусэйдер Секьюрити обратились за помощью к Ковалекс Шиппинг, чтобы компания помогла умерить подобную незаконную деятельность.\n\nКак многие из вас знают, Ковалекс Шиппинг уже давно помогает местным властям пресекать перевозку запрещённых товаров. Таким образом, начиная с этой недели, все грузы, проходящие через центры Ковалекс Шиппинг в Стэнтоне, попадают под действие усиленных протоколов сканирования и мер безопасности. Учебные видеоролики и методические руководства уже распространяются среди сотрудников. Они также доступны во внутренней сети спектрума в разделе Ковалекс>Безопасность>Стэнтон.\n\nВаша помощь в этом важном деле очень ценна. Если у вас возникнут какие-либо вопросы, пожалуйста, свяжитесь со мной или со своим непосредственным руководителем.\n\nС уважением,\n\nСаши Мишельс, Старший офицер Службы безопасности\nКовалекс Шиппинг – Стэнтон\n\n/**СООБЩЕНИЕ_02**/\nКому: Мел Ососки\nОт: Отдел продаж Астро Армада\nТема: Услуга Запланируй-и-Лети\n15.08.2945 08:54 СЗВ\n\nМисс Ососки,\n\nБлагодарим Вас за пользование услугами Астро Армада «Запланируй-и-Лети». Время сборки сконфигурированного вами по индивидуальному заказу корабля Freelancer составляет четыре недели и зависит от выбранных опций.\n\nПожалуйста, свяжитесь с нашим офисом продаж, если Вы захотите совершить платёж и запустить процесс сборки.\n\nС наилучшими пожеланиями,\n\nШон Хэллоувэй\nСтарший менеджер по продажам\nДополнительный офис Астро Армада 334\nЗона18/АркКорп/Стэнтон

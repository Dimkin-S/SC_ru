item_DescAEGS_EMP_Device=Производитель: Behring\nТип предмета: Генератор ЭМИ\n\nREP-8 – это высоко ценимый генератор ЭМИ от Behring. Он гармонично сочетает управляемое время заряда с мощным взрывом искажающего урона, который вырубает электронные компоненты в радиусе поражения. Надёжные инженерные решения и многовековой опыт использования сделали его стандартом среди несмертельных средств сдерживания во всей Империи. 
item_DescAEGS_EMP_Sentinel_S4=Производитель: Behring\nТип предмета: Генератор импульсов\nРазмер: 4\nТип Урона: ЭМИ\n\nНаносите искажающий урон при помощи генератора импульсов REP-VS, созданного специально для Aegis Vanguard Sentinel. Компания Behring модифицировала технологию, использованную в её заслуживающем уважения генераторе REP-8, чтобы создать эффективное несмертельное оружие, которое легко интегрируется с моделью Sentinel.    

item_DescSHLD_YORM_S01_Falco=Тип предмета: Генератор щитов\nПроизводитель: YORM\nРазмер: 1\nКатегория: D\nКласс: Соревновательный\n\nFalco – прекрасный генератор щитов для тех, кто всегда в движении. Его лёгкая конструкция не отразится на вашей максимальной скорости, но при этом он сможет поглотить достаточно урона, чтобы позволить вам сбежать.
item_DescSHLD_YORM_S01_Targa=Тип предмета: Генератор щитов\nПроизводитель: YORM\nРазмер: 1\nКатегория: C\nКласс: Соревновательный\n\nРазработанный на основе оригинального дизайна Готлиба Йорма генератор щита Targa получился лёгким и высокопроизводительным компонентом соревновательного класса и произвёл революцию в гонках. 

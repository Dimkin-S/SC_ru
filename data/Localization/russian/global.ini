mg_ruto_planetcollect_drug_desc_0001=Это простая доставка. Забери ящик с ~mission(drug) в ~mission(location) и доставь в ~mission(destination). ~mission(trouble)~mission(rush)
mg_ruto_planetcollect_drug_desc_0002=Коротко и ясно. Тебе нужно отправиться в ~mission(location) и забрать груз ~mission(drug). Не отсвечивай и доставь в ~mission(destination). Всё просто. ~mission(rush)~mission(threat)Ещё одна деталь. Это для ~mission(client), так что не облажайся.
mg_ruto_planetcollect_drug_desc_0003=Пришла информация что ~mission(client) хотят чтобы продукт был перевезен из ~mission(location) в ~mission(destination). ~mission(rush)~mission(trouble)Вероятно мне не нужно даже упоминать об этом, но даже не думай пробовать товар.
mg_ruto_planetcollect_drug_desc_0004=Похоже был большой спрос на ~mission(drug), так что ~mission(client) хотят до снабдить своих дилеров. Тебе нужно будет отправиться в ~mission(location), забрать посылку и отвезти в ~mission(destination). ~mission(rush)~mission(trouble)
mg_ruto_planetcollect_drug_desc_0005=Итак. Как я и говорил это довольно простая работа. ~mission(client) хотят чтобы ~mission(drug) забрали из ~mission(location) и отвезли в ~mission(destination). ~mission(trouble)Сделай всё правильно и ты не только останешься в моей благом расположении но и немного заработаешь. Всё по чести, верно? ~mission(rush)
mg_ruto_planetcollect_drug_rush_0001=На эту работу есть временные рамки так что я хочу чтобы бы все сделал быстро. 
mg_ruto_planetcollect_drug_rush_0002=И поспеши. Мне передали что народ жаждет получить специи к своей вечеринке. 
mg_ruto_planetcollect_drug_rush_0003=У тебя будет ограничено время на выполнение этого дела. ~mission(client) хотят получить свою посылку как можно быстрее. 
mg_ruto_planetcollect_drug_rush_0004=Двигай быстро. Я буду отслеживать время выполнения этой работы. 

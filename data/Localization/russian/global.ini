recoverstolen_danger_0001=Мы ожидаем, что все пройдет относительно гладко, но будьте готовы на к сюрпризам. 
recoverstolen_danger_0002=У нас сейчас полно дел, так что если все пойдет наперекосяк, мы не сможем предоставить вам подкрепление. Лети в ожидании, что справишься с любыми сюрпризами в одиночку. 
recoverstolen_danger_0003=Мы сделали предварительную разведку местности и всё должно быть чисто, однако опытные наемники обычно лучше знают на что им полагаться чтобы быть в безопасности. 
recoverstolen_danger_0004=Воры, ответственные за это, все еще могут скрываться поблизости, так что будьте осторожны. 
recoverstolen_desc=~mission(Description)
recoverstolen_desc_0001=Нам повезло отследить ~mission(Contractor|RecoveryItem) который недавно был заявлен как похищенный. Оно содержится в ~mission(Location). Нам нужен наемник который отправится туда, вернет похищенную собственность и доставит в ~mission(Destination). ~mission(Contractor|RecoveryTimed) ~mission(Contractor|RecoveryDanger)
recoverstolen_desc_0002=Наш информатор передал нам что ~mission(Contractor|RecoveryItem) украденный в ~mission(Destination) держат в ~mission(Location). Нам требуется независимый наемник чтобы уладить дело с возвратом вышеупомянутого ~mission(Contractor|RecoveryItem) от нашего лица и доставил бы его обратно законным владельцам. ~mission(Contractor|RecoveryTimed) ~mission(Contractor|RecoveryDanger) 
recoverstolen_desc_0003=Это случается не часто но хочешь верь, хочешь нет, но пропавшая собственность только что промелькнула на наших радарах в ~mission(Location). Да ещё и в целости! Так что теперь всё что нам нужно это кто то кто устроит во всей этой истории счастливый конец и вернет ~mission(Contractor|RecoveryItem) нашим заказчикам в ~mission(Destination). ~mission(Contractor|RecoveryTimed) ~mission(Contractor|RecoveryDanger)
recoverstolen_desc_0004=После получения контракта о недавней краже в ~mission(Destination) мы смогли применить немного нашего мастерства и отследили их пропавший ~mission(Contractor|RecoveryItem) до ~mission(Location). Вся самая трудная работа позади, всё что осталось это непосредственно физически извлечь пропажу. Думаешь справишься? ~mission(Contractor|RecoveryTimed) ~mission(Contractor|RecoveryDanger)
recoverstolen_desc_0005=Каждый раз когда ты думаешь что преступники уже не смогут стать ещё тупее - они снова вас удивляют. Эти гении похитили немного ~mission(Contractor|RecoveryItem) из ~mission(Destination) но мы смогли отследить их до ~mission(Location). Должно быть не трудно для наемника отправиться туда, вернуть вещь, и вернуть её законным владельцам.~mission(Contractor|RecoveryTimed) ~mission(Contractor|RecoveryDanger) Честно говоря я не особо удивлюсь если эти придурки будут думать что это что то вроде магии что пропажу ~mission(Contractor|RecoveryItem) заметили. 
recoverstolen_desc_0006=Хорошие новости. После того как одного из наших клиентов ограбили мы смогли отследить их ~mission(Contractor|RecoveryItem) до места где преступники держат добычу в ~mission(Location). Мы ищем кого то кто закроет этот контракт и вернет собственность в ~mission(Destination). ~mission(Contractor|RecoveryTimed) ~mission(Contractor|RecoveryDanger)

mg_clovus_havejob_desc_0001=Я обнаружил что мне не помешает компетентная помощь. Если вы заинтересованы то рассмотрите возможность заглянуть в ~mission(location) как только освободитесь.\n\n-кд
mg_clovus_havejob_desc_0002=Надеюсь ваши странствия были для вас приятными. Если вы вдруг находитесь в ситуации потребности в дополнительных финансах то я мог бы найти вам занятие. Приходите в ~mission(location) и мы это обсудим.\n\n-кд
mg_clovus_havejob_desc_0003=Сама судьба прибила меня к вашим берегам. Одна интересная возможность заработать проходила мимо моих глаз и я решил предоставить её вам. Если вы заинтересованы, ~mission(location) это то место, куда вам нужно прийти и где мы сможем всё обсудить.\n\n-кд
mg_clovus_havejob_desc_0004=Я всегда считал себя тем кто сводит людей вместе. И я узнал что один мой знакомый нуждается в том чтобы одно дело было сделано как следует. Если вы заинтересованы, ~mission(location) это то место, где я смогу вам изложить все детали.\n\n-кд
mg_clovus_havejob_desc_0005=Возникла необходимость в особом человеке, который мог бы пойти и выполнить работу. Разумеется, всё будет оплачено в случае успеха. Если вы заинтересованы ~mission(location) это то место, куда вам нужно прийти за информацией.\n\n-кд

item_DescMXOX_EMP_Device=Тип предмета: Генератор импульсов\nПроизводитель: MaxOx\nРазмер: 1\nТип Урона: ЭМИ\n\nTroMag от MaxOx – это продуманный и надёжный генератор ЭМИ. С годами его популярность выросла, поскольку пилоты начали рассматривать в качестве альтернативы модель Behring REP-8. По сравнению с главным конкурентом, TroMag может похвастаться более быстрой зарядкой, однако радиус действия у него меньше. В итоге пилоты сами вынуждены решать, что им важнее: скорость или размер.
item_DescMXOX_NeutronCannon_S1=Производитель: MaxOx\nТип предмета: Нейтронная пушка\nРазмер: 1\n\nНейтронная пушка NN-13 от MaxOx предлагает огромную энергию выстрела в обмен на скорость и энергоэффективность. Можно утверждать, что скорость полета заряда, скорострельность и дальность поражения важнее урона, но все эти аргументы оказываются несущественны в том случае, если вам нужно попасть по цели только один раз.
item_DescMXOX_NeutronCannon_S2=Производитель: MaxOx\nТип предмета: Нейтронная пушка\nРазмер: 2\n\nНейтронная автопушка NN-14 от MaxOx построена по технологии модели NN-13, но обладает значительно большей мощностью выстрела, что делает каждое попадание по цели сокрушительным. Однако имейте в виду, что с увеличением наносимых повреждений также возросло и энергопотребление.
item_DescMXOX_NeutronRepeater_S1=Производитель: MaxOx\nТип предмета: Нейтронный повторитель\nРазмер: 1\n\nNDB-26 использует двуствольную систему для быстрой стрельбы нейтронными снарядами. Наиболее разрушительным этот нейтронный повторитель оказывается в ближнем бою, хотя и на средней дистанции он тоже способен нанести тяжёлые повреждения, которые убедят агрессоров пересмотреть свои планы атаки.
item_DescMXOX_NeutronRepeater_S2=Производитель: MaxOx\nТип предмета: Нейтронный повторитель\nРазмер: 2\n\nУпакованный в гладкий искусный корпус повторитель NDB-28 от MaxOx представляет собой следующую ступень внушительной останавливающей мощи. Сдвоенные стволы попеременно выпускают нейтронные снаряды для создания непрекращающегося потока огня, который сохраняет эффективность на малой и средней дальности.
item_DescMXOX_NeutronRepeater_S3=Производитель: MaxOx\nТип предмета: Нейтронный повторитель\nРазмер: 3\n\nДесятилетия конструкторской работы привели к совершенствованию линейки повторителей NDB. Модель третьего размера NDB-30 стремительно выпускает мощные и точные нейтронные снаряды, которые быстро отпугнут любого, кто окажется достаточно глуп, чтобы подойти слишком близко.

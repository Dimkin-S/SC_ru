item_DescRSI_Constellation_Phoenix_shop=Производитель: RSI\nНазначение: Среднее грузовое судно\n\nНасладитесь приключением в многоместном корабле серии Constellation без больших денежных затрат. Constellation Taurus – это специализированный грузовик, полностью настраиваемый, но без всяких свистелок. Taurus станет отличной отправной точкой для знакомства с кораблями с экипажем.

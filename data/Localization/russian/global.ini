mg_battaglia_intro_desc_0001=Шахтерское Объединение, местное отделение № 163 приняло решение предоставить поддержку нашим добытчикам чтобы помочь их процветанию. Как гордо говорится в нашем лозунге - 'В Единстве Сила'.\n\nИтак, мы ищем предприимчивых наемников для помощи в продолжении этой гордой традиции труда в различных направлениях логистики, таких так курьерские рейсы, наряды по сопровождению, операции по спасению и возврату и многое другое.\n\nЕсли вы заинтересованы то, пожалуйста, обратись к нашему Главному Представителю по Логистике в ~mission(Location) для получения дальнейшей информации.\n\nНадеемся на встречу с вами!

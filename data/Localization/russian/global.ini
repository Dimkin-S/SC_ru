Hints_ASOP1=Получение транспорта\nКиоски выбора транспортных средств позволяют получать любые Ваши корабли с помощью Диспетчера флота.\nИщите их в центре Палубы 1.
Hints_ASOP2=Получение транспорта\nПройдя через шлюз Вы окажетесь в посадочной зоне.\nСледуйте метки на Вашем визоре, чтоб найти корабль.
Hints_ASOP3=Получение транспорта\nАктивируйте Киоск выбора транспорта в Интерактивном режиме (~action(player_choice|pc_interaction_mode)).\nЗайдите в Менеджер флота и выберите 'Получить' у корабля, который Вы хотите.
Hints_ATC1=Контроль трафика\nВы должны быть осторожны и запрашивать разрешение на посадку при приближении к станции.\nВ меню многофункционального дисплея найдите пункт СВЯЗЬ.
Hints_ATC2=Контроль трафика\nНажмите значок 'Связь' рядом с диспетчерская службой, чтобы сделать запрос.
Hints_ATC3=Контроль трафика\nНажмите значок 'Связь' рядом с диспетчерская службой, чтобы запросить взлет.
Hints_ActorStatusBuffApplied=Персонаж - Положительный/отрицательный эффекты\nСимволы "+" или "-" рядом со значком интерфейса представляет собой активный положительный эффект или отрицательный эффект в настоящее время применяются к этой системе.
Hints_ActorStatusClothingChanged=Персонаж - Температура\nНекоторая броня и одежда могут защитить владельца от температурных диапазонов выше или ниже нормы.\nЭти элементы будут иметь соответствующие температурные характеристики, указанные в их описании.
Hints_ActorStatusDigestionAbsorptionEmpty=Персонаж - Голод и жажда\nПо мере снижения показателей нутриентов и гидратации, у вас начнутся негативные последствия.\nОбязательно ешьте и пейте регулярно, чтобы не чувствовать голод и жажду.
Hints_ActorStatusFoodDrinkItemHeld=Персонаж - Еда и питье\nЕсли у Вас есть еда или напиток, используйте левую кнопку мыши, чтобы перекусить или сделать глоток.\nЧтобы продолжить пить свой напиток, удерживайте левую кнопку мыши.
Hints_ActorStatusFoodDrinkItemInInventory=Персонаж - Еда и питье\nДля просмотра продуктов и напитков, которые вы несете, откройте меню личного инвентаря.\nТам вы можете выбрать, что Вы хотите употребить или выбросить.
Hints_ActorStatusHungerThirstDamageStarted=Персонаж - Голод и жажда\nПредупреждение: Когда уровень нутриентов и гидратации будет слишком низок, вы начнете получать урон и в итоге потеряете сознание.\nЕшьте и пейте, чтобы пополнить ваши потребности и стабилизировать свое здоровье.
Hints_ActorStatusHungerThirstDeath=Персонаж - Голод и жажда\nУ вас крайне низкие показатели нутриентов и гидратации, скоро потеряете сознание.\nЭти показатели со временем уменьшаются. Не забудьте есть и пить, чтобы пополнить их и сохранить свое здоровье.
Hints_ActorStatusHungerThirstFull=Персонаж - Голод и жажда\nПри полностью заполненных уровнях нутриентов и гидратации, вы больше не будете получать эффекты от потребляемых продуктов.\nПодумайте об экономии продуктов, пока не проголодаетесь или не захотите пить.
Hints_ActorStatusHungerThirstStatusStarted=Персонаж - Голод и жажда\nВаши показатели нутриентов и/или гидратации достаточно низок, вы начинаете страдать от вредных последствий.\nИзбегайте негативных последствий и потребляйте еду и напитки как можно скорее, чтобы восстановить свои потребности.
Hints_ActorStatusHyperthermiaDamageStarted=Состояние персонажа - Температура\nТемпература вашего тела слишком высокая, Вы начинаете получать повреждения от перегрева.\nСрочно ищите укрытие от жары или надевайте одежду и броню рассчитанные на этот температурный диапазон.
Hints_ActorStatusHyperthermiaStarted=Персонаж - Температура\nВам слишком жарко, и начинается перегрев.\nИщите укрытие от жары или надевайте одежду и броню рассчитанные на этот температурный диапазон.
Hints_ActorStatusHypothermiaDamageStarted=Персонаж - Температура\nТемпература вашего тела слишком низкая, Вы начинаете получать повреждения от переохлаждения.\nСрочно ищите укрытие от холода или надевайте одежду и броню рассчитанные на этот температурный диапазон.
Hints_ActorStatusHypothermiaStarted=Персонаж - Температура\nВам сильно холодно, и начинается переохлаждение.\nИщите укрытие от холода или надевайте одежду и броню рассчитанные на этот температурный диапазон.
Hints_ActorStatusTemperatureAboveMaxResistance=Персонаж - Температура\nВаша текущая одежда не подходит для текущего климата и Вы подвержены риску перегрева.\nИщите укрытие от жары или надевайте одежду и броню рассчитанные на этот температурный диапазон.
Hints_ActorStatusTemperatureBelowMinResistance=Персонаж - Температура\nВаша текущая одежда не подходит для текущего климата и Вы подвержены риску переохлаждения.\nИщите укрытие от холода или надевайте одежду и броню рассчитанные на этот температурный диапазон.
Hints_ActorStatusTemperatureDeath=Персонаж - Температура\nНе забывайте носить одежду или броню с температурным рейтингом, соответствующим окружающей среде, в которой Вы находитесь.\nЕсли окружающая среда слишком горячая или холодная, Вы в конечном итоге будете страдать от негативных последствий, пока не потеряет сознание.
Hints_ActorStatusWearingHelmetConsume=Персонаж - Еда и питье\nВы должны снять свой шлем, чтобы есть или пить.
Hints_ActorStatusWeatherLocomotionEntered=Персонаж - Температура\nИмейте в виду, что сильный ветер может сильно понизить температуру и затруднить движение.\nПодготовьте снаряжение на случай шторма и наденьте шлем, чтобы защитить голову, если это необходимо.
Hints_Camera1=Камера\nНажмите ~action(spaceship_view|v_view_cycle_fwd) для переключения между ракурсами камеры.
Hints_Chat1=Чат\nОткрывайте и закрывайте Чат с помощью ~action(default|toggle_chat).\nНажмите ~action(default|focus_on_chat_textinput) чтобы начать набирать текст.
Hints_Combat1=Бой\nНажмите и удерживайте ~action(player|holster), чтобы убрать оружие.
Hints_Combat2=Бой\nЕсли у вас есть запас патронов, нажмите ~action(player|reload), чтобы перезарядить выбранное оружие. 
Hints_Combat3=Бой\nИспользуйте ~action(player|selectpistol), чтобы выбрать личное оружие. ~action(player|selectprimary) и ~action(player|selectsecondary) выберет текущее основное вооружение.\nУдерживайте любую из них, чтобы вызвать меню быстрого выбора оружия.
Hints_Combat3_Gamepad=Бой\nИспользуйте ~action(player|nextweapon), чтобы выбрать оружие.\nНажатие ~action(player|nextweapon) будет циклично переключать Ваше доступное вооружение.
Hints_Combat4=Бой\nНажмите ~action(player|weapon_melee), чтобы сделать рукопашный удар текущим оружием.
Hints_Combat4_Gamepad=Бой\nНажимайте ~action(player|weapon_melee), чтобы наносить рукопашные удары с помощью текущего оружия.
Hints_Contacts1=Контакты\nОтрыть и Закрыть приложение КоммЛинк Вы сможете с помощью ~action(default|toggle_contact).
Hints_Criminality1=КримСтат\nСовершив нарушение в контролируемом пространстве Вы получили уровень КримСтат.\nВаш текуший уровень КримСтат отображается в правом верхнем углу визора.
Hints_Criminality2=КримСтат\nЧем выше Ваш уровень КримСтат, тем с большей враждебностью Вы столкнетесь со стороны местных служб безопасности.
Hints_Criminality3=КримСтат\nВаш уровень КримСтат является одним из факторов, который определяет, какие миссии будут вам доступны.\nОбход неприятностей позволит вашему уровню рассеется со временем, но есть также способы полностью его очистить ...
Hints_CryAstro1=Край-Астро\nЗа определенную цену, повреждения Вашего корабля, топливо (Водород и Квантовое) и боеприпасы могут быть исправлены и пополнены в Край-Астро
Hints_CryAstro2=Край-Астро\nНайдите доступную платформу для посадки, чтобы начать транзакцию.
Hints_EVA1=Невесомость (ВКД)\nВ невесомости используйте ~action(zero_gravity_eva|eva_strafe_forward), ~action(zero_gravity_eva|eva_strafe_back), ~action(zero_gravity_eva|eva_strafe_left) и ~action(zero_gravity_eva|eva_strafe_right) чтобы двигаться вперед, назад, влево и вправо.
Hints_EVA1_Axis=Невесомость (ВКД)\nВ невесомости используйте ~action(zero_gravity_eva|eva_strafe_longitudinal) чтобы двигаться вперед и назад и ~action(zero_gravity_eva|eva_strafe_lateral) чтобы двигаться налево и направо.
Hints_EVA2=Невесомость (ВКД)\n~action(zero_gravity_eva|eva_strafe_up) и ~action(zero_gravity_eva|eva_strafe_down) двигаться вверх и вниз.\n~action(zero_gravity_eva|eva_roll_left) и ~action(zero_gravity_eva|eva_roll_right) вращаться влево и вправо.
Hints_EVA2_Axis=Невесомость (ВКД)\n~action(zero_gravity_eva|eva_strafe_vertical) двигаться вверх и вниз.\n~action(zero_gravity_eva|eva_roll) вращаться влево и вправо.
Hints_EnterBedNoPlayersNear=Выход из игры\nКогда в этом районе не будет других людей, Ваш корабль исчезнет с сервера.
Hints_EnterBedNotPlayersShip=Выход из игры\nВы возродитесь на корабле другого игрока, если он доступен на сервере.\nВ противном случае вы возродитесь на последней станции, на которой вы находились.
Hints_EnterBedPlayersNear=Выход из игры\nПока люди рядом, Ваш корабль остается на сервере на короткое время.\nВ течение этого времени существует риск его уничтожения или кражи.
Hints_EnterBedPlayersOnShip=Выход из игры\nЕсли на борту есть люди, ваш корабль не исчезнет, пока не опустеет.\nВ течение этого времени существует риск его уничтожения или кражи.
Hints_FPSHarvesting_OnFPSHarvestableItemInHandBackpackNotFull=Персонаж - Сбор урожая\nВы успешно собрали предмет! Чтобы убрать его, взаимодействуйте с ним и уберите в свой личный инвентарь.
Hints_FPSHarvesting_OnHarvestableItemLootedIntoBackpack=Персонаж - Сбор урожая\nПредметы, которые Вы собираете и храните в своем инвентаре, можно продавать в разных местах. Для того, чтобы максимизировать потенциальную прибыль, продолжите сбор, пока ваш инвентарь не будет полностью заполнен.
Hints_FPSHarvesting_OnHarvestableStowed=Персонаж - Сбор урожая\nВы успешно собрали и убрали предмет! Попробуйте собрать больше или вернуться к торговой консоли, чтобы продать его для получения прибыли.
Hints_FPSHarvesting_OnPlayerLooksAtFPSHarvestableItemBackpackNotFull=Персонаж - Сбор урожая\nВы нашли собираемый предмет. Чтобы подобрать его, просто взаимодействуйте с ним.
Hints_FPSHarvesting_OnPlayerLooksAtFPSHarvestableItemNoBackpack=Персонаж - Сбор урожая\nВы нашли предмет, который можно собрать, но у вас нет брони с инвентарём. Без этого Вы не можете хранить этот предмет.
Hints_FPSMining_OnPlayerBackpackFull=Персонаж. Добыча ископаемых – Сбор ископаемых\nВаш инвентарь полон. Вы не можете больше укладывать в него собираемый материал, пока не освободите место в нем или не продадите его содержимое.
Hints_FPSMining_OnPlayerFinishedScanningRock=Персонаж. Добыча ископаемых – Дробление\nПосле сканирования подготовьте месторождение к сбору, раздробив рудосодержащий материал с помощью своего горнопромышленного инструмента.\nНажмите ~action(player|attack1) чтобы начать нагревать камень.
Hints_FPSMining_OnPlayerLooksAtFPSRock=Персонаж. Добыча ископаемых – Месторождения\nВы нашли подходяшее для добычи месторождение.\nЧтобы собрать ценные осколки, сначала нужно будет разрушить камень с помощью энергии горнодобывающего инструмента.
Hints_FPSMining_OnPlayerOwningMiningTool=Персонаж - Горный инструмент\nЭтот инструмент для добычи полезных ископаемых позволяет собирать ценные материалы из небольших рудных месторождений, слишком деликатных, чтобы их можно было собирать большими транспортными средствами.
Hints_FPSMining_OnPlayerSelectingMiningTool=Персонаж - Месторождения\nЧтобы найти месторождения, подходящие для использования горного инструмента, найдите пещеры, луны, планеты и астероиды заполненные кристаллами горных пород.
Hints_FPSMining_OnPlayerShootMiningToolAtEnvironment=Персонаж - Горный инструмент\nПопытка использовать инструмент для чего-либо, кроме добычи, мало что даст. Найдите подходящее рудное месторождение, чтобы правильно использовать инструмент. 
Hints_FPSMining_OnPlayerStartMining=Персонаж. Добыча ископаемых – Дробление\nИспользуйте колесо мыши, чтобы регулировать выходную мощность горного инструмента и поддерживать уровень энергии породы в зеленой оптимальной зоне.\nПороды с более высокой нестабильностью будут иметь более хаотическую передачу энергии. Скалы с более высоким сопротивлением потребуют больше энергии.  
Hints_FPSMining_OnPlayerTargetsFPSRock=Персонаж. Добыча ископаемых – Сканирование ископаемых\nДля сканирования рудного месторождения переключите инструмент майнинга в режим ADS.\nПолученные результаты имеют решающее значение для успешной добычи.
Hints_FPSMining_OnRockEnterDangerZone=Персонаж. Добыча ископаемых – Дробление\nОсторожно. Перегрев породы может привести к опасному и даже к смертоносному взрыву.
Hints_FPSMining_OnRockEnterOptimalZone=Персонаж. Добыча ископаемых – Дробление\nКак только порода будет заряжена оптимальным количеством энергии в течение достаточного времени, она разрушится. 
Hints_FPSMining_OnRockSuccessfulyFractured=Персонаж. Добыча ископаемых – Сбор ископаемых\nТеперь, когда камень разрушен, взаимодействуйте с осколками, чтобы положить их в свой инвентарь.
Hints_FPSMining_OnShardLootedIntoBackpack=Персонаж. Добыча ископаемых – Сбор ископаемых\nОсколки, которые вы собираете и храните в своем инвентаре, можно продавать в разных местах.\nДля того, чтобы максимизировать потенциальную прибыль, продолжите сбор, пока ваш инвентарь не будет полностью заполнен.
Hints_Fuel1=Корабль – Топливо\nУ Вас мало водородного топлива.\nЕсли на Вашем корабле есть топливозаборники, ограничьте маневры, чтобы пополнить запасы с течением времени.\nКроме того, Вы можете припарковаться на площадке или в ангаре и использовать мобильное приложение для обслуживания корабля с места пилота.
Hints_Fuel2=Корабль - Топливо\nУ вас мало топлива для Квантовых прыжков.\nЧтобы пополнить запасы, припаркуйтесь на площадке или в ангаре и используйте мобильное приложение для обслуживания корабля с места пилота.
Hints_Fuel3=Корабль – Топливо\nУ Вас мало водородного топлива.\nЕсли на Вашем корабле есть топливозаборники, ограничьте манёвры, чтобы пополнить запасы с течением времени.\nИли же подберите выброшенный бонус с запасом топлива.
Hints_Green_Zone1=Зона прекращения огня\nВы покинули зону - оружие разблокировано.
Hints_Heal1=Песонаж - Лечение\nНажмите ~action(player|combatheal) чтобы использовать любые инъекции или лекарства, которые у вас есть.
Hints_Heal2=Песонаж - Лечение\nУ Вас низкое здоровье.\nЕсли у Вас есть медицинский инъектор, нажмите ~action(player|combatheal) чтоб использовать его.
Hints_Hint_System1=Подсказки\nВы можете отключить Подсказки в любое время через Настройки Игры.
Hints_Interaction_Condition_Generic=Некоторые варианты взаимодействия могут стать недоступными в зависимости от контекста, и тогда взаимодействие не удастся.\nВ таком случае используйте текст Личных мыслей или подсказку, чтобы устранить блокирующее условие.
Hints_Interaction_Condition_Helmet=Вы не можете использовать это взаимодействие в шлеме. Снимите шлем и попробуйте снова.
Hints_Interaction_Condition_Helmet_Consume=Снимите шлем, чтобы есть или пить.
Hints_Interaction_Condition_Standing=Вы должны стоять, чтобы использовать это взаимодействие.
Hints_Interaction_Mode1=Режим взаимодействия\nНажмите (~action(player_choice|pc_interaction_mode)) для открытия дери, занятия места или активирования терминала с использованием быстрого доступа.
Hints_Interaction_Mode2=Режим взаимодействия\nДержите ~action(player_choice|pc_interaction_mode) для переключения в режим взаимодействия.\nТочки взаимодействия будут подсвечены.
Hints_Interaction_Mode2_Gamepad=Режим взаимодействия\nНажмите ~action(player_choice|pc_interaction_mode) для включения/выключения режима взаимодействия.
Hints_Interaction_Mode3=Режим взаимодействия\nПодтвердите выбор Личной мысли нажав ~action(player_choice|pc_select).
Hints_Interaction_Mode4=Режим взаимодействия\nИспользуйте ~action(player_choice|pc_zoom_in) и ~action(player_choice|pc_zoom_out) для приближения и отдаления камеры.
Hints_Interaction_Mode4_Gamepad=Режим взаимодействия\nПриближение и отдаление камеры с помощью ~action(default|ui_3d_display_zoom_toggle).
Hints_Interaction_Mode5=Режим взаимодействия\nЗажмите ~action(player_choice|pc_interaction_mode) для использования режима взаимодействия.\nПодтвердите выбор Личной мысли нажав ~action(player_choice|pc_select).
Hints_Interaction_Mode5_Gamepad=Режим взаимодействия\nНажмите ~action(player_choice|pc_interaction_mode) для использования режима взаимодействия.\nПодтвердите выбор Личной мысли нажав ~action(player_choice|pc_select).\nНажмите ~action(player_choice|pc_interaction_mode) снова для выхода из режима взаимодействия.
Hints_Items1=Предметы\nНажмите ~action(player|grenade) для броска гранаты, если она у Вас есть.
Hints_Items2=Предметы\nСледите за значком гранаты, который указывает на брошенные рядом с вами гранаты.
Hints_Journal1=Журнал\nПриложение "Журнал" используется для просмотра вашей корреспонденции и собранных данных.
Hints_KeyBindingCancelPopuUp=Для отмены повторного назначения кнопки нажмите (~action(default|ui_toggle_pause))
Hints_Keybinding1=Назначение кнопок\nЕсли кнопка Подсказка не назначена, то вам стоит назначить её в настройках Меню
Hints_LogInBedSpawnFailGeneric=Кровать недоступна\nКровать, с которой вы в последний раз выходили из игры, в данный момент недоступна на этом сервере.\nВместо этого вы возродились в своем предыдущем местоположении.
Hints_LoggingOut=Выход из игры\nНаходясь в кровати вашего корабля, нажмите ~action(player_choice|pc_interaction_mode) чтобы увидеть опцию "Выход из игры".
Hints_LogoutAIShip=Выход из игры\nТолько корабли, принадлежащие игроку, могут быть использованы в качестве начальной места захода в игру.
Hints_LogoutEnteredNoPlayersAround=Выход из игры\nКогда в этом районе не будет других людей, ваш корабль исчезнет с сервера.
Hints_LogoutEnteredNonOwned=Выход из игры\nВы можете изначально появиться на корабле другого игрока, если он доступен на сервере.\nВ противном случае вы изначально появитесь в том месте, где в прошлый раз сохранили свой корабль.
Hints_LogoutEnteredPlayersAround=Выход из игры\nКогда люди находятся рядом, ваш корабль остается на сервере на короткое время.\nВ течение этого времени существует риск его уничтожения или кражи.
Hints_LogoutEnteredPlayersInShip=Выход из игры\nЕсли на борту есть люди, ваш корабль не исчезнет, пока его не покинут все.\nВ течение этого времени существует риск его уничтожения или кражи.
Hints_LogoutShipWithinShip=Выход из игры\nТранспортные средства, хранящиеся в другом корабле, недоступны игроку для захода на сервер. 
Hints_MFD1=Многофункциональные дисплеи (МФД)\nУправляйте мощностью, охлаждением, оружием и щитами Вашего корабля с помощью интерактивных экранов в кабине.\nНажмите ~action(default|ui_3d_display_zoom_toggle) для приближения и выбора ФМД.
Hints_MFD2=Многофункциональные дисплеи (МФД)\nИспользуйте режим взаимодействия, чтобы переключаться между информацией, отображаемой на экране, и манипулировать ею.
Hints_MFD3=Многофункциональные дисплеи (МФД)\nПотратьте время для изучения доступных опций.\nВозможность быстрой навигации по этим экранам может быть жизненно важной.
Hints_Map01=Карта\nОткройте Звёздную Карту "СкайЛайн" нажав ~action(vehicle_general|v_starmap).\nУстановите на ней пункт назначения для Квантового Путешествия.
Hints_Map01_Gamepad=Карта\nОткройте свой мобиГлас с помощью ~action(vehicle_general|mobiglas) , чтобы найти там приложение СкайЛайн (Звёздная Карта)\nУстановите там пункт назначения для Квантового Путешествия.
Hints_Melee_Blocking=Для блокировки удара, держите ~action(player|melee_block) <block>и повернитесь лицом к атакующему.</block>
Hints_Melee_ComboAttacks=Для выполнения комбинаций чередуйте левый и правый удар.
Hints_Melee_Dodging=Для уклонения, дважды нажмите ~action(player|melee_dodgeLeft), ~action(player|melee_dodgeRight)<dodge1>&nbsp;<dodge2>или ~action(player|melee_dodgeBack)<dodge3> чтобы быстро сделать шаг влево, вправо или назад</dodge3></dodge2></dodge1>
Hints_Melee_EquipFists=Нажмите ~action(player|selectUnarmedCombat) чтобы поднять кулаки и встать в боевую стойку.<fists></fists>
Hints_Melee_HeavyHaymaker=Для удара с размаху, зажмите противоположный ~action(player|melee_AttackHeavyLeft) или ~action(player|melee_AttackHeavyRight) после выполнения обычного удара.
Hints_Melee_HeavyHook=Чтобы сделать сильный хук, держите ~action(player|melee_AttackHeavyLeft) или ~action(player|melee_AttackHeavyRight).<left><right></right></left>
Hints_Melee_KnifeEquip=Нажмите ~action(player|selectMeleeWeapon), чтобы взять свой боевой нож.
Hints_Melee_KnifeHeavy=Чтобы нанести сильный удар, удерживайте ~action(player|melee_AttackHeavyLeft) или ~action(player|melee_AttackHeavyRight).
Hints_Melee_KnifeLight=Чтобы быстро полоснуть ножом, нажмите ~action(player|melee_AttackLightLeft) или ~action(player|melee_AttackLightRight).
Hints_Melee_LightAttacks=Чтобы сделать быстрый выпад ножом, нажмите ~action(player|melee_AttackLightLeft) или ~action(player|melee_AttackLightRight).<left><right></right></left>
Hints_Melee_Stun=При ударе кулаками Вы получаете оглушающий урон. Это не смертельно, но при слишком сильном ударе Вы будете сбиты с ног.
Hints_Melee_TakedownFists=Нажмите ~action(player|weapon_melee) для оглушения.
Hints_Melee_TakedownGun=Нажмите ~action(player|weapon_melee) <takedown gun="">для оглушения.</takedown>
Hints_Melee_TakedownWeapon=Нажмите ~action(player|weapon_melee)<takedown melee="">&nbsp;для оглушения.</takedown>
Hints_Melee_Uppercut=Чтобы сделать апперкот, зажмите противоположную ~action(player|melee_AttackHeavyLeft) или ~action(player|melee_AttackHeavyRight) после успешного хука.
Hints_MiningConsumables_OnConsumableExpired=Горнодобывающие расходные материалы\nВаши расходные материалы больше не активны, и их эффекты закончились.\nОднако, расходные материалы имеют несколько зарядов и при необходимости могут быть активированы снова.
Hints_MiningConsumables_OnConsumableExpiredNoCharges=Горнодобывающие расходные материалы\nВаши горнодобывающие расходные иссякли, и их заряды закончились.\nВернитесь к поставщику горного оборудования, чтобы купить больше.
Hints_MiningConsumables_OnConsumableUsed=Горнодобывающие расходные материалы\nКаждый тип горнодобывающих расходных материалов имеет различные эффекты и длительность активации.\nПоэкпериментируйте с разными расходными материалами, чтобы найти оптимальные для различных ситуаций. 
Hints_MiningConsumables_OnFirstMiningConsumableBought=Расходные материалы для разработки\nКупленные шахтёрские расходные материалы могут быть установлены в совместимые добывающие лазеры.\nНазначьте расходный материал в свободный слот через Менеджер транспорта. 
Hints_MiningConsumables_OnFirstMiningWithConsumablesEquipped=Расходные материалы для разработки\nУ Вашего добывающего лазера есть расходные материалы, доступные для использования.\nИспользуйте режим взаимодействия и активируйте их через панель расходных материалов на панели инструментов.
Hints_Monitored1=Контролируемое пространство\nМестные силы безопасности патрулируют охраняемые зоны по всей системе.\nЛюбая область, где отображается значок спутника на вашем забрале, контролируется.
Hints_Monitored2=Контролируемое пространство\nРабочие спутники связи необходимы для поддержки контроля пространства.
Hints_Monitored3=Контролируемое пространство\nВы вылетели за пределы зоны контроля местных сил безопасности.
Hints_OnProspectorCargoFull=Добыча ископаемых – Груз\nВаш грузовой отсек полностью заполнен. Любые дополнительно добытые минералы будут потеряны. Отправляйтесь к терминалу переработки, чтобы продать груз.
Hints_OnProspectorCargoHalfFull=Добыча ископаемых – Груз\nВаш грузовой отсек наполовину полон.
Hints_OnProspectorEngineStart=Добыча ископаемых – Начало\nДля начала добычи летите над поверхностью планеты или луны и отправляйте сигналы радара, чтобы обнаружить пригодные для добычи камни. Затем приступайте к сбору минералов.
Hints_OnProspectorExtractableRockTargetted=Добыча ископаемых – Извлечение\nДостаточно маленькие для сбора камни будут подсвечены фиолетовым контуром. Чтобы добыть минералы из камня, выберите его и переключитесь в Режим извлечения  ~action(spaceship_mining|v_toggle_mining_laser_type).
Hints_OnProspectorFracturableRockTargetted=Добыча ископаемых – Дробление\nНацельтесь на камень, чтобы автоматически просканировать его. Подождите, пока в интерфейсе отобразятся все результаты сканирования. Переключитесь в Режим дробления ~action(spaceship_mining|v_toggle_mining_laser_type) и используйте добывающий лазер ~action(spaceship_mining|v_toggle_mining_laser_fire) для дробления камня. Используйте ~action(spaceship_mining|v_increase_mining_throttle) или ~action(spaceship_mining|v_decrease_mining_throttle) для регулировки мощности лазера и поддержания уровня энергии породы в оптимальных рамках.
Hints_OnProspectorInLowOrbitOverMoon=Добыча – Сканирование\nЧтобы найти ценные материалы, переключитесь в режим сканирования ~action(spaceship_targeting|v_toggle_scan_mode) и воспользуйтесь сигналом радара ~action(spaceship_targeting|v_invoke_ping) для нахождения потенциальных полезных ископаемых.
Hints_OnProspectorMiningModeSwitch=Добро пожаловать в режим добычи\n Этот режим разделён на два подрежима: Дробления и Извлечения. Режим дробления используется для разбиения камня на более мелкие кусочки, в то время как Режим извлечения нужен для добычи минералов из мельчайших пород. Вы можете переключаться между режимами при помощи ~action(spaceship_mining|v_toggle_mining_laser_type).
Hints_OnProspectorMiningNoProgress=Добыча ископаемых – Затруднения\nМесторождение, которое вы разрабатываете, слишком устойчивое или слишком большое, чтобы вы могли разбить его при помощи вашего текущего оборудования. Обдумайте варианты заменить добывающий лазер на более мощный, найти иное месторождение или объединиться с другими игроками, чтобы раздробить его сообща.
Hints_OnProspectorRadarBlobFound=Добыча ископаемых – Сканирование\nОбнаружено месторождение полезных ископаемых. Подлетите ближе, чтобы сузить луч сканирования и определить, что это такое.
Hints_OnProspectorRockExtracted=Добыча ископаемых – Груз\nВы извлекли свои первые ценные ископаемые. Вы можете продолжать добывать ресурсы, пока ваш грузовой отсек не заполнится.
Hints_OnProspectorRockFractured=Добыча ископаемых – Извлечение\nТеперь, когда этот камень раскололся, продолжайте разрушать осколки (жёлтые), пока они не станут достаточно мелкими для извлечения (фиолетовыми).
Hints_OnProspectorRockInPassiveRadar=Добыча ископаемых – Сканирование\nВы нашли камень, богатый рудой. Подлетите поближе и переключитесь в режим добычи ~action(spaceship_targeting|v_toggle_mining_mode).
Hints_OnProspectorRockPowerDangerLevel=Добыча ископаемых – Дробление\nОсторожно. Если камень достигнет опасного уровня (красный), он может взорваться и повредить всё вокруг.
Hints_OnProspectorRockPowerOptimalLevel=Добыча ископаемых – Дробление\nПоддержание уровня энергии внутри оптимального окна (зеленый) приведёт к контролируемому разрушению.
Hints_Oxygen1=Кислород\nРегулярно проверяйте свой уровень кислорода.\nИспользуйте любой доступный вам OxyPens с помощью ~action(player|refillgastank).
Hints_Oxygen2=Кислород\nВаш запас ксилорода заканчивается.\nВы можете пополнить свой запас в любое время, нажав ~action(player|refillgastank).
Hints_Oxygen3=Кислород\nВаш запас кислорода очень низок.\nНажмите ~action(player|refillgastank) для использования OxyPen.
Hints_Oxygen4=Кислород\nВаш запас кислорода заканчивается.\nВам надо найти место с системами жизнеобеспечения или использовать OxyPen для пополнения.
Hints_Oxygen5=Кислород\nУ вас очень низкий запас кислорода.\nСпешите к центру карты, чтобы найти OxyPens.
Hints_Oxygen6=Кислород\nУ вас очень низкий запас кислорода.\nБыстро найдите место с системами жизнеобеспечения или OxyPen.
Hints_PIT_FlightModeSelect_Menu=Меню выбора сотояния полета\nПередние фары a segment and release ~action(pc_qs_flight_mode) to toggle a mode on or off.\nTapping ~action(pc_qs_flight_mode) will toggle the last selected Flight Mode.
Hints_PIT_FlightModeSelect_Open=Flight Mode Select Menu\nTo bring up the Flight Mode Select menu, hold ~action(pc_qs_flight_mode).\nHighlight a segment and release ~action(pc_qs_flight_mode) to perform the selected action.
Hints_PIT_Menu_Favorites=Personal Inner Thoughts (PIT) - Favorites\nFavorites are contextual and will only be available when you are in the correct state.\nFor example, Quantum Travel Mode toggle would only be available when seated in an applicable ship seat.
Hints_PIT_Menu_Inactive=Personal Inner Thoughts (PIT) - Inactive\nContextual actions will be greyed out and inactive when they are not applicable.\nFor example, equipping a weapon within an Armistice Zone. 
Hints_PIT_Menu_Navigation=Personal Inner Thoughts (PIT) - Navigation\nSelect an action or navigate to a category with Left Mouse Button\nTo open a highlighted segment's contextual menu or return to the previous menu hierarchy, use Right Mouse Button.
Hints_PIT_Menu_Open=Personal Inner Thoughts (PIT)\nManaging your avatar's behaviour and carryable inventory is done through the Personal Inner Thoughts menu.\nTo access the PIT menu, press ~action(pc_personal_thought).
Hints_PIT_Menu_Summary=Personal Inner Thoughts (PIT)\nFrom the PIT menu, you can trigger contextual actions, set hot keys, and assign favorites.\nIt is also where you can manage and interact with your carryable inventory.
Hints_PIT_QuickWeaponSelect_Menu=Quick Weapon Select Menu\nHighlight a segment and release ~action(pc_qs_weapons) to perform the selected action.
Hints_Personal_Inner_Thought1=Personal Inner Thought (PIT)\nUse Interaction Mode (~action(player_choice|pc_interaction_mode)) and press ~action(player_choice|pc_personal_thought) to open your Personal Inner Thought menu.
Hints_Personal_Inventory01=Personal Inner Thought (PIT) \nPress (~action(player_choice|pc_pit_inventory)) to open Personal Commodity Inventory.
Hints_Pickups1=Pickups\nWhen enemies are defeated, they drop pickups that replenish your spaceship.\nThere are four different kinds: Fuel, Ammo, Missiles and Repair.
Hints_Pickups2=Pickups\nThe pickups offer larger rewards to the players that dealt the most damage.
Hints_Player_Movement1=Движение\nИспользуйте ~action(player|fixed_speed_increment) для увеличения скорости Вашего перемещения.
Hints_Player_Movement2=Движение\nИспользуйте ~action(player|sprint), чтобы бежать.
Hints_Player_Movement2_Gamepad=Движение\nНажмите на ~action(player|sprint) для бега.
Hints_Player_Movement3=Движение\nНажмите ~action(player|crouch), чтобы пригнуться.\n~action(player|prone) переведет вас в лежачее положение.
Hints_Player_Movement3_Gamepad=Движение\nНажмите ~action(player|gp_crouch), чтобы пригнуться.\nУдерживание ~action(player|prone) переведет Вас в лежачее положение.
Hints_Player_Movement3_Joystick=Движение\nНажмите ~action(player|gp_crouch), чтобы пригнуться\n~action(player|prone) переведет вас в лежачее положение.
Hints_Player_Movement4=Движение\nНажмите ~action(player|jump) для прыжка.\nВы встанете во весь рост если вы до этого пригнулись или лежали.
Hints_Player_Movement4_Gamepad=Движение\nНажмите ~action(player|gp_jump) для прыжка.\nВы встанете во весь рост если вы до этого пригнулись или лежали.
Hints_Port_Olisar2=мобиГлас\nПриложение Менеджер Снаряжения вашего мобиГласа позволяет просмотреть и изменить ваше текущее снаряжение.
Hints_Port_Olisar3=Шлюзы\nПрежде чем пытаться пройти через любой внешний воздушный шлюз, убедитесь, что на вас одет комбинезон и шлем.
Hints_Port_Olisar4=мобиГлас\nИспользуйте приложение Менеджер Снаряжения вашего мобиГласа чтобы изменить одежду, оружие и броню.
Hints_Private_Match1=Пользовательские матчи\nПриватные матчи являются не рейтинговыми что означает что ваши достижения не записываются.
Hints_Quantum_Drive_Cooldown1=Quantum Drive - Cool-Down\nAfter you QT, your drive will need to cooldown.\nHow long of a cooldown depends on the distance Quantum Travelled.
Hints_Quantum_Drive_Spooling1=Квантовый двигатель - Запуск\nНажмите ~action(spaceship_movement|v_toggle_qdrive_spooling), чтобы активировать запуск.\nДля начала квантового перемещения необходимо провести запуск квантового двигателя.
Hints_Quantum_Drive_Spooling2=Квантовый Двигатель - Запуск\nНажмите ~action(spaceship_movement|v_toggle_qdrive_spooling), чтобы активировать Запуск.\nЕсли на Звёздной Карте ничего не выбрано, запуск КД покажет ближайшие навигационные метки.
Hints_Quantum_Drive_Spooling3=Квантовый Двигатель - Запуск\nНажмите ~action(spaceship_movement|v_toggle_qdrive_spooling), чтобы активировать Запуск.\n Статус Запуска Квантового Двигателя будет отображен в интерфейсе Калибровки вашего ХУД.
Hints_Quantum_Drive_Spooling4=Quantum Drive - Spooling\nTap ~action(spaceship_movement|v_toggle_qdrive_spooling) to toggle Spooling.\nSpooling your Quantum Drive will draw power from other elements in your Ship.\n(Most notably, your ship's Weapons and Shields.)
Hints_Quantum_Linking1=Quantum Linking\nHold ~action(spaceship_movement|v_toggle_qdrive_engagement) to initiate QT for the group.\nNearby group members that are aligned and spooled will travel with you.
Hints_Quantum_Travel1=Quantum Travel\nOnce you've set a destination in the StarMap, a waypoint will appear on your visor.\nAlign your ship to the waypoint to calibrate for QT.
Hints_Quantum_Travel2=Quantum Travel\nYour destination is obstructed and Quantum Travel cannot be initiated.\nYou may need to travel somewhere else first to find a clear path to your destination.
Hints_Quantum_Travel_Calibration1=Quantum Travel - Calibration\nAlign to a Nav Marker to start Calibrating your QT Target.
Hints_Quantum_Travel_Calibration2=Quantum Travel - Calibration\nThe more closely you align to the QT Target, the faster your drive will calibrate.
Hints_Quantum_Travel_Calibration3=Quantum Travel - Calibration\nTap ~action(spaceship_movement|v_toggle_qdrive_spooling) to toggle Spooling.\nThis will allow you to Quantum to any Calibrated destination.
Hints_Quantum_Travel_Calibration4=Quantum Travel - Calibration\nHold ~action(spaceship_movement|v_toggle_qdrive_engagement) to initiate Quantum Travel.
Hints_Quantum_Travel_Cancel1=Quantum Travel - Cancel\nHold ~action(spaceship_movement|v_toggle_qdrive_engagement) to cancel QT.\n QT must be cancelled PRIOR to starting the deceleration phase.
Hints_Respawn_MedBed_ClearAllRespawn=Emergency Treatment\nPlayers can choose to clear all preferences set at an ICU location aboard a ship they own.\nThis will cause anyone who had selected the ICU as their preference to respawn at a default location instead.
Hints_Respawn_MedBed_ClearRespawn=Emergency Treatment\nClear an ICU preference from a device to reset your respawn location to your selected login bed.\nSetting a new preferred ICU will also clear your previous preferences. 
Hints_Respawn_MedBed_FirstUnavailable=Emergency Treatment\nIf your Intensive Care Unit (ICU) preference is unavailable at time of respawn, you will instead use your selected login bed.\nThis will also clear that ICU as your preference. Set that device as your preferred ICU again to continue using it.
Hints_Respawn_MedBed_OutOfRange=Emergency Treatment\nICU locations have a maximum range at which they can function.\nDying outside of this range will result in your being respawned elsewhere.
Hints_Respawn_MedBed_SetRespawn=Emergency Treatment\nSet a preferred Intensive Care Unit (ICU) to respawn there after you are severely injured.\n This persists until the preference is cleared from the device or a new preferred ICU is set.             
Hints_Scan_Mode1=Режим Сканирования\nНажмите ~action(player|scan_toggle_mode) для переключения в режим Сканирования.
Hints_Scan_Mode1_Flight=Режим Сканирования\nНажмите ~action(spaceship_targeting|scan_toggle_mode) для переключения в режим Сканирования.
Hints_Scheduler1=Миссии\nЦели миссий отслеживаются через приложение Менеджер контрактов.
Hints_Scheduler2=Миссии\nЗдесь также указаны и завершенные контракты.
Hints_Security1=Спутники Связи\nПроникновение в Спутник связи без предоставленного доступа считается незаконным.
Hints_Ship_Ammo1=Корабельные боеприпасы\nУ баллистического оружия мало патронов.
Hints_Ship_Ammo2=Корабельные боеприпасы\nУ Вас практически закончились ракеты.
Hints_Ship_Combat1=Корабельный Бой\nНажмите ~action(spaceship_weapons|v_attack1_group1) чтобы открыть огонь из корабельных орудий.
Hints_Ship_Combat2=Корабельный Бой\nВаши щиты пали.\nПока они не перезарядятся, Вы будете более уязвимы к попаданиям.
Hints_Ship_Combat3=Корабельный Бой\nНажмите ~action(spaceship_weapons|v_attack1_group2) чтобы открыть огонь из вторичного вооружения.\nНе все корабли обладают вторичным вооружением.
Hints_Ship_Combat4=Корабельный бой\nЗаряд энергетического оружия Вашего корабля иссякнет, если его использовать слишком часто.\nДайте ему время для перезарядки.
Hints_Ship_Combat5=Корабельный бой\nОружие Вашего корабля перегревается от чрезмерного использования.\nДайте ему время остыть.
Hints_Ship_Combat6=Корабельный бой\nДля подсветки цели используйте ~action(spaceship_targeting|v_target_nearest_hostile) для захвата ближайшей вражеской цели.\nИли ~action(spaceship_targeting|v_target_reticle_focus) для захвата цели в прицеле.
Hints_Ship_Combat7=Корабельный Бой\nПосле захвата цели, нажмите ~action(spaceship_missiles|v_weapon_arm_missile) для наведения ракет.\nПотом нажмите и держите ~action(spaceship_missiles|v_weapon_launch_missile) для их запуска.
Hints_Ship_Customization1=Изменения корабельного оборудования внесенные здесь будут действовать только на Боевой Арене.
Hints_Ship_Defense1=Корабельный Бой\nКонтрмеры позволяют избежать ракет.\nДля их запуска нажмите ~action(spaceship_defensive|v_weapon_launch_countermeasure).\nВыберите правильную контрмеру по ситуации с ~action(spaceship_defensive|v_weapon_cycle_countermeasure_fwd).
Hints_Ship_Defense2=Корабельный Бой\nСопоставьте свой выбор контрмер со значком блокировки ракеты.\nВремя важно и варьируется для каждого типа контрмер.
Hints_Ship_Health1=Корабельный Бой\nОпасно низкая целостность корпуса вашего корабля.
Hints_Ship_Hover_Movement1_Axis=Корабельные маневры\nИспользуйте ~action(spaceship_movement|v_yaw) для поворота влево и вправо.
Hints_Ship_Hover_Movement1_Mouse=Корабельные маневры\nИспользуйте ~action(spaceship_movement|v_yaw_mouse) для рысканья влево и вправо.
Hints_Ship_Movement1=Корабельные маневры\n~action(spaceship_movement|v_strafe_forward) ~action(spaceship_movement|v_strafe_left) ~action(spaceship_movement|v_strafe_back) ~action(spaceship_movement|v_strafe_right) контролируют основные передвижения корабля.
Hints_Ship_Movement1_Abs=Корабельные маневры\n~action(spaceship_movement|v_strafe_longitudinal) и ~action(spaceship_movement|v_strafe_lateral) контролируют основные передвижения корабля.
Hints_Ship_Movement2=Корабельные маневры\nИспользуйте ~action(spaceship_movement|v_pitch_up) и ~action(spaceship_movement|v_pitch_down) для тангажа, и ~action(spaceship_movement|v_yaw_left) и ~action(spaceship_movement|v_yaw_right) для рысканья.
Hints_Ship_Movement2_Axis=Корабельные маневры\nИспользуйте ~action(spaceship_movement|v_pitch) и ~action(spaceship_movement|v_yaw) для тангажа и рысканья.
Hints_Ship_Movement2_Mouse=Корабельные маневры\nИспользуйте ~action(spaceship_movement|v_pitch_mouse) и ~action(spaceship_movement|v_yaw_mouse) для тангажа и рысканья.
Hints_Ship_Movement3=Корабельные маневры\nЕсть два режима скорости полета\nНе забудьте убрать шасси ~action(spaceship_movement|v_toggle_landing_system) для полета на полной скорости.
Hints_Ship_Movement4=Корабельные маневры\nКонтролируйте свою скорость с ~action(spaceship_movement||v_strafe_forward) ~action(spaceship_movement|v_strafe_left) ~action(spaceship_movement|v_strafe_back) ~action(spaceship_movement|v_strafe_right) во избежании столкновений.
Hints_Ship_Movement4_Abs=Корабельные маневры\nКонтролируйте свою скорость с ~action(spaceship_movement|v_strafe_longitudinal) and ~action(spaceship_movement|v_strafe_lateral) во избежании столкновений.
Hints_Ship_Movement5=Корабельные маневры\nНажатие ~action(spaceship_movement|v_ifcs_toggle_vector_decoupling) переключает Ваш корабль в Декапл режим.\nДекапл режим означает, что ваш корабль больше не корректирует свою траекторию автоматически и будет летать по ньютоновским законам.\nНе рекомендуется для начинающих пилотов.
Hints_Ship_Movement6=Корабельные маневры\nИспользуйте ~action(spaceship_movement|v_afterburner) для активации форсажа и перегрев двигателей для повышенной маневренности.\nДолгое использование этого режима может сжечь или повредить корабль.
Hints_Ship_Startup1=Техника - Запуск\nИспользуйте интерактивный режим (~action(player_choice|pc_interaction_mode)) для запуска вашей техники.\nИщите переключатель Запуск систем.\nБыстрая клавиша: ~action(spaceship_general|v_flightready)
Hints_Ship_Startup2=Корабль - Запуск\nИспользуйте интерактивный режим (~action(player_choice|pc_interaction_mode)) для запуска вашего корабля.\nИщите преключатель Готов к полету.\nБыстрая клавиша: ~action(spaceship_general|v_flightready)
Hints_Shopping1=Покупки\nМагазины доступны на большинстве станций.\nИспользуйте их, чтобы купить предметы и оборудование перед поездкой.
Hints_Shopping2=Покупки\nДелайти покупки, выбрав 'Экипировать сейчас' или 'Купить' через интерактивное меню (~action(player_choice|pc_interaction_mode)).
Hints_Shopping3=Покупки\nВы можете 'Попробовать' или 'Изучить' предметы до покупки.
Hints_Sim_Cab1=Sim Cab\nPractice your combat encounters in the safety of a Sim Cab.\nSelect Arena Commander for Spaceship dogfights and Star Marine for FPS.
Hints_Spawn01=Встать с кровати\nНажмите ~action(spaceship_general|v_exit) чтобы встать.
Hints_Stamina1=Выносливость\nКонтролируйте частоту сердечных сокращений, чтобы избежать усталости.\nБег и прыжки увеличат ваш пульс.
Hints_Stamina2=Выносливость\nУ Вас слишком высокий пульс.\nОтдохните, чтобы дать ему время стабилизироваться.
Hints_StowContractItem=Personal Inventory - Stow Items\nTo stow a contract item in your personal inventory press ~action(player|selectUtilityItem) or use Interaction Mode on the item and select 'Stow'. \nOnly one contract item can be stowed.
Hints_Take-off1=Взлёт\nДвигайтесь вверх с ~action(spaceship_movement|v_strafe_up).
Hints_Take-off1_Axis=Взлёт\nДвигайтесь вверх с ~action(spaceship_movement|v_strafe_vertical).
Hints_Take-off2=Взлёт\nПосадочные площадки являются общими.\nПомните о своих товарищах, и своевременно покидайте платформу.
Hints_Take-off_Demo1=Take-Off\nGravLev bikes automatically hover when powered on\nIn a spaceship, strafe up with ~action(spaceship_movement|v_strafe_up) to take-off.\nThen press ~action(spaceship_movement|v_toggle_landing_system) to raise the landing gear.
Hints_Take-off_Demo1_Axis=Take-Off\nGravLev bikes automatically hover when powered on.\nIn a spaceship, strafe up with ~action(spaceship_movement|v_strafe_vertical) UP to take-off.\nThen press ~action(spaceship_movement|v_toggle_landing_system) to raise the landing gear.
Hints_TeamElimination1=Team Elimination\nScavenge for OxyPens to survive.\nCentral locations have the most oxygen resources.
Hints_Trade_Kiosks1=Консоль Торговли и Транспортировки\nТорговые киоски могут быть использованы для покупки или продажи товаров во всей системе Стэнтон.\nНайти их можно возле стойки доставки на Палубе 1.
Hints_Trade_Kiosks2=Консоль Торговли и Транспортировки\nИспользуйте интерактивное меню (~action(player_choice|pc_interaction_mode)) для активации киосков.\nЗдесь Вы можете купить товары, которые можно продать в другом месте.
Hints_UnstowContractItem=Personal Inventory - Stowed Items\nTo retrieve a stowed contract item from your personal inventory press ~action(player|selectUtilityItem).
Hints_Vehicle_Movement1=Техника - Движение\nНажмите и держите ~action(vehicle_driver|v_brake) для торможения.
Hints_Vehicle_Movement2=Техника - Движение\nЗажмите ~action(vehicle_driver|v_move_forward) для движения вперёд.\nЗажмите ~action(vehicle_driver|v_move_back) для заднего хода.
Hints_Vehicle_Movement2_Axis=Техника - Движение\nИспользуйте ~action(vehicle_driver|v_move) для движения вперед и назад.
Hints_Vehicle_Startup1=Техника - Запуск\nИспользуйте интерактивный режим (~action(player_choice|pc_interaction_mode)) для запуска вашей техники.\nИщите переключатель Запуск систем.
Hints_VolatileCargo_OnVolatileCargoCollected=Взрывоопасный груз - Сбор\nВаш транспорт перевозит взрывоопасный груз.\nДля стабилизации груза соблюдайте осторожность и избегайте повреждений.
Hints_VolatileCargo_OnVolatileCargoCollectedFirstTime=Взрывоопасный груз - Сбор\nНа борту взрывоопасный груз, старайтесь не повредить его.\nЕсли он станет критически нестабильным, то может взорваться и повредить или даже уничтожить ваш транспорт.  
Hints_VolatileCargo_OnVolatileCargoCritical=Взрывоопасный груз - Предупреждение\nВаш груз вот-вот взорвется! Это может серьезно повредить или даже уничтожить ваш транспорт!\nСбросьте весь груз прямо сейчас через панель 'Предупреждение о грузе'!
Hints_VolatileCargo_OnVolatileCargoExplodedNoDeath=Взрывоопасный груз - Предупреждение\nВаш взрывоопасный груз взорвался и серьезно повредил транспорт.
Hints_VolatileCargo_OnVolatileCargoJettisoned=Взрывоопасный груз - Сброс\nВы сбросили содержимое трюма, и индикатор 'Предупреждение о грузе' теперь отключен.\nВаш траспорт больше не подвержен риску повреждения.
Hints_VolatileCargo_OnVolatileCargoLightOnCritical=Взрывоопасный груз - Предупреждение\nВаш взрывообасный груз в критически не стабилен и может взорваться.\nРекомендуется сбросить все содержимое вашего грузового отсека через панель 'Предупреждение о грузе'.
Hints_VolatileCargo_OnVolatileCargoLightOnWarning=Взрывоопасный груз - Предупреждение\nВаш взрывоопасный груз стал нестабильным и может взорваться и повредить или разрушить транспорт.\nПодумайте о сбросе груза, пока еще больше снизилась его стабильность .
Hints_mobiGlas1=мобиГлас\nОткрыть и закрыть свой мобиГлас с ~action(player|mobiglas).
Hints_mobiGlas2=мобиГлас\nВыберите значок в левом нижнем углу для переключения между приложениями мобиГлас.

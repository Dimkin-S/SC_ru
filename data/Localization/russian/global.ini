item_Desc_rsi_deckcrew_undersuit_01=Тип предмета: Лётный костюм\nСнижение урона: 10%\nДиап. температур: -30 / 60 °C\n\nЛётный костюм общего назначения RSI Beacon разработан обеспечивать полную защиту от воздействия условий окружающей среды и вакуума. Изготовленный из прочных, но гибких полимеров Beacon предоставляет широкую свободу передвижения для людей различных телосложений.
item_Desc_rsi_deckcrew_undersuit_01_ruso=Тип предмета: Лётный костюм\nСнижение урона: 10%\n\nЛётный костюм общего назначения RSI Beacon разработан обеспечивать полную защиту от воздействия условий окружающей среды и вакуума. Изготовленный из прочных, но гибких полимеров Beacon предоставляет широкую свободу передвижения для людей различных телосложений. Эта версия от «Ржавого сообщества» отдаёт дань уважения рабочему классу при помощи эксклюзивной рыжевато-красной расцветки, которая успешно скрывает грязь и следы износа.  
item_Desc_rsi_explorer_01_Shared=Тип предмета: Легкая броня\nСнижение урона: 20%\n\nRSI Venture представляет собой легковесный набор брони, созданный для погружения в неизвестность. Эта система защиты приспособлена для работы в открытом космосе и оснащена комбинезоном из прочной полимерной ткани, готовой противостоять экстремальным условиям окружающей среды. Также костюм укомплектован бронепластинами для защиты от ударов и твёрдых частиц.

mg_miles_MissingPerson_desc_0001=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Пропавший без вести.\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nНас наняли для поиска человека по имени ~mission(TargetName). Объект поисков считается погибшим, но нам нужно, чтобы вы предоставили доказательства его гибели. Последнее место где его видели это ~mission(location). ~mission(trouble)~mission(rush)\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_MissingPerson_desc_0002=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\n ТИП КОНТРАКТА: Пропавший без вести.\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\n~mission(TargetName) пропал без вести уже довольно давно и считается погибшим. Тем не менее, члены семьи наняли нас для получения доказательств его гибели, чтобы закрыть этот вопрос. Последнее место, где его видели это ~mission(location). Отправляйтесь туда, найдите останки погибшего и идентифицируйте его личность. ~mission(trouble)~mission(rush)\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_MissingPerson_desc_0003=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Пропавший без вести.\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nЭкхарт Секьюрити нанимает вас для опознания останков человека по имени ~mission(TargetName). Исполнитель должен отправится по указанным координатам и осуществить точное опознание тела. Последнее место, где его видели это ~mission(location). ~mission(trouble)~mission(rush)\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_MissingPerson_desc_0004=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Пропавший без вести.\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nСУБЪЕКТ: ~mission(TargetName)\n\nКлиент ищет решение проблемы по недавнему делу о пропавшем без вести. Поскольку Адвокаси и местные силы правопорядка уже объявили пропавшего мертвым, клиент обратился за нашей помощью, чтобы окончательно закрыть этот вопрос. Вам нужно отправиться по указанным координатам и осуществить точное опознание тела. Последнее место, где его видели это ~mission(location). ~mission(trouble)~mission(rush)\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_MissingPerson_desc_0005=ООО «ОХРАННОЕ АГЕНТСТВО ЭКХАРТА»\nКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Пропавший без вести.\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nИсполнитель должен предоставить доказательство смерти человека по имени ~mission(TargetName). Последнее место, где его видели это ~mission(location), отправляйтесь туда и найдите тело. ~mission(trouble)~mission(rush)\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.

Taranis2a_Desc=Уничтожена ошибкой при проведении терраформирования.
Taranis3=Таранис III
Taranis3_Desc=Постоянно бушующие штормы и опасная из-за задымления атмосфера для Людей. Но всё же на планете была размешена станция, Бетор, где занимались исследованиями по контролю над погодой, позже разросшаяся до целого поселения и ставшая домом для многих людей и теваринцев.
Taranis4=Таранис IV
Taranis4_Desc=Газовый гигант, не пользующийся особой популярностью в связи с удалённым расположением в системе.
Taranis_AsteroidBelt1=Пояс Тараниса альфа
Taranis_AsteroidBelt1_Desc=Внутренний астероидный пояс, навигация в котором лишь чуть легче, чем во внешнем. 
Taranis_AsteroidBelt2=Пояс Тараниса бета
Taranis_AsteroidBelt2_Desc=Плотный астероидный пояс с малым содержанием минеральных ресурсов. Популярен в среде контрабандистов, и как место для засад у пиратов.
Taranis_Desc=Таранис – ничейная система, известная двумя плотными астероидными поясами, которые нужно преодолеть для совершения прыжка. Помимо астероидных поясов, предоставляющих укрытие множеству пиратов и прочим криминальным элементам, система Таранис так же известна из-за уничтоженной луны Тараниса II, позднее представленной в виде одной из локаций Боевой Арены – Осколки Луны.

confirmkill_danger_0001=Конечно, если этот выродок ещё жив тогда... ну тогда надо просто сказать что нужно быть готовым ко всему. 
confirmkill_danger_0002=Поглядывай по сторонам пока тут копаешься. Они говорят что насилие порождаёт ещё больше насилия. 
confirmkill_danger_0003=Смотрите по сторонам во время поиска. Меня бомбит от того когда я слышу, что вы присоединились к ~mission(TargetName|NickOrFirst) только потому что были неосторожны. 
confirmkill_danger_0004=Дам один совет, в зоне, скорее всего, будут крутиться стервятники, так что будь готов ко всему. 
confirmkill_desc=~mission(Description)
confirmkill_desc_0001=Ходят слухи о том что этот жулик по имени ~mission(TargetName) наконец-то целует звёздную пыль. Поговорим о просрочке. Проблема в том что это всего лишь слухи. ~mission(Client) готов раскошелится чтобы найти и убедиться в этом. ~mission(Timed) если вы отправитесь к ~mission(Location) и подвердите это, вы получите небольшую награду за беспокойство. ~mission(Danger)
confirmkill_desc_0002=Я постоянно говорю людям о том что прежде чем нанять человека надо его проверить, но разве они слушают? Взять к примеру ~mission(Client). Они наняли каких то бродяг для ~mission(TargetName), а теперь переживают за то, что работа по факту может быть не выполнена. Теперь они хотят чтобы кто-нибудь отправился к ~mission(Location) и проверил что всё выполнено. ~mission(Timed)~mission(Danger) Интересует?
confirmkill_desc_0003=Есть ещё одна работёнка, она должна быть уже закончена, но ~mission(Client) переживает что ~mission(TargetName) всё ещё живой и здоровый. Дабы облегчить ему думы, я сказал им что отправлю кого-нибудь к ~mission(Location), чтобы убедиться что умершие таковыми и остались. ~mission(Timed)~mission(Danger)  
confirmkill_desc_0004=Не уверен слышали вы уже или нет, о том что ~mission(TargetName) труп. Т.е. мертвее, мёртвого. Все пытаются сейчас разобраться так это или нет. Думаю я знаю где найти тело. ~mission(Timed) отправляйтесь к ~mission(Location) и подтвердите эти догадки. Ну а я позабочусь о том, чтобы оно того стоило. ~mission(Danger)
confirmkill_desc_0005=~mission(Client) заплатил большие бабки за то, чтобы проблема была решена раз и навсегда, но я думаю что никаких доказательств этого нет. Что для них плохо, для нас хорошо. Я не могу отправиться сам, но могу указать расположение, ~mission(Location). Подтвердите что ~mission(TargetName) готов. ~mission(Danger)Достаточно простая работа, даже не нужно никого убивать, короче легкие деньги. ~mission(Timed)
confirmkill_desc_0006=Надеюсь ты ничего не имеешь против покойников, потому что мне надо чтобы ты лично встретился с одним из них. Ранее его звали ~mission(TargetName). Ты должен отправится к ~mission(Location) и убедится что эта скотина точно мертва.~mission(Timed)~mission(Danger) Как и всё остальное что там найдешь - всё по честному.
confirmkill_desc_0007=Я получил сообщение о том что ~mission(TargetName) может быть мертв. Слово "может" это не совсем то что мне нужно. Вобщем отправляйтесь к ~mission(Location) и убедитесь в этом. ~mission(Timed)~mission(Danger) Если у вас есть вопросы, разбирайся с ними сам. Я ведь за это плачу.

item_Desc_slaver_medium_armor_helmet_01_starkitty=Тип предмета: Средняя броня\nСнижение урона: 30%\n\nОтметьте свою любовь к бессмертному мультфильму "Звёздный Котёнок" с этим памятным вариантом классического среднего шлема DustUp от Kastak Arms. Специально отлитый корпус этого шлема был оснащён встроенной подсветкой, чтобы создать сногсшибательный силуэт и сделать его предметом коллекционирования. При этом внесённые модификации никак не сказались на защитных свойствах. 
item_Desc_slaver_medium_armor_helmet_02=Тип предмета: Средняя броня\nСнижение урона: 30%\n\nCC Conversions с гордостью представляет Aves, воспевающий красоту и уникальность истории культуры Теварин. Этот средний шлем выполнен в традиционном стиле и идеально подходит для человеческой головы. Красные блики придают чёрно-белому покрытию насыщенные колоритные нотки, в результате чего шлем приобретает смелый и динамичный вид, достойный этой великой расы.  
item_Desc_slaver_undersuit_armor_01_01_01=Тип предмета: Лётный костюм\nСнижение урона: 10%\nДиап. температур: -30 / 60 °C\n\nStoneskin – это боевой комбинезон от Kastak Arms, построенный на базе знаменитой системы TCS-4 от CDS, которая основана на богатых отзывах пользователей, полагающихся на эту технологию в полевых условиях. Прочный и надёжный комбинезон Stoneskin готов бросить вызов CDS благодаря совместимости с множеством моделей брони и возможности ведения ВКД.
item_Desc_spv_bioticorp_rep_gloves_01_01_01=Говораят сами за себя. перчатки Tigo производства Spar Van Miles стали лидерам в мире моды благодаря дизайну с открытыми пальцами.
item_Desc_spv_bioticorp_rep_heels_01_01_01=Классика. Элегантность. Ботинки Spar Van Miles с низким каблуком усилен для долговечности и комфорта. Идеально подходят для работы на ногах.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_spv_bioticorp_rep_jacket_01_01_01=Сделанная на заказ куртка Spar Van Miles с одной пуговицей имеет шикарный ретро-воротник с усиленной подкладкой, чтобы вы чувствовали не только надежность, но и радость.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_spv_bioticorp_rep_pants_01_01_01= В брюках Aego от Spar Van Miles с узкой посадкой и потрясающим силуэтом вы будете выглядеть на миллион, при этом не жертвуя комфортом.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_spv_bioticorp_rep_tanktop_01_01_01=Простая майка от Spar Van Miles с V-вырезом сделанная из синтетической смеси, что делает её удобной, но элегантной.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_srvl_heavy_armor_01_Shared=Тип предмета: Тяжёлая броня\nСнижение урона: 40%\nДиап. температур: -77 / 107 °C\n\nОдни считают Повелителей героями, другие бандитами. Так или иначе, перед страшным судом все равны. Нам известно лишь то, что члены этого отряда народных мстителей, сделавшие себе имя в борьбе с преступниками в системе Пайро, носят крутую, отличительную и выносливую броню. Вдохновившись их внешним видом, мы решили создать ограниченную серию брони, поскольку мы в равной с ними степени уважаем верховенство закона. А если им это не нравится, они могут прийти и разыскать нас.\n\nБроня "Повелитель" даст вашим врагам понять, что вы настроены серьёзно. Этот тяжёлый бронекостюм сконструирован с применением прочных композитных пластин, стратегически размещённых в таких местах, чтобы наилучшим образом рассеивать силу от ударов. Ещё он снабжён высоким укреплённым воротом, который предоставляет дополнительную защиту для шеи и затылка. Суставы костюма выполнены из многослойной высокопрочной синтетической ткани, обеспечивающей лёгкость движений без ущерба защитным свойствам. "Повелитель" доступен в нескольких вариантах раскраски, которые используются членами (печально)известной группировки. Воздержитесь от ношения этой брони в системе Пайро, если вы не ищите неприятностей. И не говорите, что мы вас не предупреждали!
item_Desc_srvl_heavy_core_01=Тип предмета: Тяжёлая броня\nСнижение урона: 40%\nГрузоподъёмность: 20K SP\nДиап. температур: -77 / 107 °C\n\nОдни считают Повелителей героями, другие бандитами. Так или иначе, перед страшным судом все равны. Нам известно лишь то, что члены этого отряда народных мстителей, сделавшие себе имя в борьбе с преступниками в системе Пайро, носят крутую, отличительную и выносливую броню. Вдохновившись их внешним видом, мы решили создать ограниченную серию брони, поскольку мы в равной с ними степени уважаем верховенство закона. А если им это не нравится, они могут прийти и разыскать нас.\n\nБроня "Повелитель" даст вашим врагам понять, что вы настроены серьёзно. Этот тяжёлый бронекостюм сконструирован с применением прочных композитных пластин, стратегически размещённых в таких местах, чтобы наилучшим образом рассеивать силу от ударов. Ещё он снабжён высоким укреплённым воротом, который предоставляет дополнительную защиту для шеи и затылка. Суставы костюма выполнены из многослойной высокопрочной синтетической ткани, обеспечивающей лёгкость движений без ущерба защитным свойствам. "Повелитель" доступен в нескольких вариантах раскраски, которые используются членами (печально)известной группировки. Воздержитесь от ношения этой брони в системе Пайро, если вы не ищите неприятностей. И не говорите, что мы вас не предупреждали!
item_Desc_srvl_heavy_helmet_01=Тип предмета: Тяжелая броня\nСнижение урона: 40%\nДиап. температур: -77 / 107 °C\n\nОставайтесь полностью защищённым и анонимным без чувства большого веса на голове. Шлем "Повелитель" обеспечивает тяжёлую броневую защиту, в то время как специальное покрытие из лёгкого композитного материала позволяет вам практически забыть о том, что на голове у вас что-то надето. Встроенные перепрофилированные оптические датчики, которые обычно используются на кораблях, позволяют вам оставаться в курсе всей окружающей обстановки. А если вы наденете полный комплект брони "Повелитель", высокий ворот обеспечит шлему дополнительную поддержку и защиту. 
item_Desc_srvl_undersuit_01=Тип предмета: Лётный костюм\nСнижение урона: 10%\nДиап. температур: -30 / 60 °C\n\nОбладая той же относительно надёжной конструкцией, что и шлем Why Not, костюм Second Life берёт какие-то элементы от тех старых потрепанных комбинезонов и даёт им новую жизнь.
item_Desc_srvl_undersuit_helmet_01=Тип предмета: Лётный шлем\nСнижение урона 10%\nДиап. температур: -30 / 60 °C\n\nЕсли шлем сломан, это не значит, что он бесполезен. Этот потрёпанный шлем от комбинезона должен обеспечить надлежащую защиту от вакуума. Если вам нравится рисковать, рискните. Почему нет? 
item_Desc_uba_prison_backpack_01=Тип предмета: Рюкзак\nСнижение урона: 10%\nГрузоподъемность: 60K SP\n\nЭтот прочный рюкзак для заключённых обладает большой вместимостью и обеспечивает равномерное распределение нагрузки по спине владельца, позволяя ему переносить больше веса во время каждой смены. Рюкзак также оснащён снизу прочными ремешками, позволяющими регулировать для каждого заключённого место крепления под разную ёмкость кислородного баллона, сводя к минимуму риск побега.
item_Desc_uba_prison_undersuit_01=Тип предмета: Рабочий костюм\nСнижение урона: 10%\nГрузоподъёмность: 60K SP\nДиап. температур: -30 / 60 °C\n\nРабочий костюм заключённого - это прочный и хорошо заметный рабочий комбинезон, предназначенный для выживания в суровых условиях, с которыми часто сталкиваются заключённые проходящие программу трудовой амнистии. В костюм вшита усиленная прокладка для защиты из прочной и не дорогой синтетической ткани, свойства материала которой соответствуют минимальному государственному стандарту по теплоизоляции. Прочный рабочий рюкзак обладает большой вместимостью и обеспечивает равномерное распределение нагрузки по спине владельца, позволяя ему переносить больше веса во время каждой смены. Рюкзак также оснащён снизу прочными ремешками, позволяющими регулировать для каждого заключённого место крепления под разную ёмкость кислородного баллона, сводя к минимуму риск побега.
item_Desc_uba_prison_undersuit_helmet_01=Тип предмета: Рабочий шлем\nСнижение урона: 10%\nДиап. температур: -30 / 60 °C\n\nРабочий шлем заключённого, имеет бросающийся в глаза дизайн, а также противотуманное и устойчивое к ударам забрало, с герметично армированной обшивкой, обеспечивающей защиту от падающих обломков, что помогает минимизировать затраты, связанные с несчастными случаями.
item_Desc_vgl_advocacy_lightarmor_Shared=Тип предмета: Лёгкая броня\nСнижение урона: 20%\nДиап. температур: -38 / 68 °C\n\nПерсональная броня Virgil от TrueDef обеспечивает тактическую защиту жизненно важных областей, сохраняя при этом вашу скорость и мобильность. Многочисленные планетарные правоохранительные организации и даже Адвокаси используют версии TrueDef для защиты своих офицеров и агентов.
item_Desc_vgl_advocacy_lightarmor_helmet_01=Тип предмета: Лёгкая броня\nСнижение урона: 20%\nДиап. температур: -38 / 68 °C\n\nВ шлеме Argus от Virgil используется усовершенствованная многослойная композитная конструкция, обеспечивающая невероятную защиту от ружейного огня и воздействий агрессивной окружающей среды. Тонированный визор даёт широкий обзор, чтобы повысить осведомлённость о ситуации и гарантировать свободу передвижения.
item_Desc_vgl_armor_light_core_01_01_Shared=Тип предмета: Лёгкая броня\nСнижение урона: 20%\nГрузоподъёмность: 20K SP\nДиап. температур: -35 / 65 °C\n\nЛинейка персональной брони TrueDef от Virgil обеспечивает комплексную защиту жизненно важных органов, сохраняя при этом скорость и мобильность. Многочисленные планетарные правоохранительные организации и даже Адвокаси приобретают модели TrueDef для своих офицеров и рядовых сотрудников.
item_Desc_vgl_undersuit_01_01_Shared=Тип предмета: Лётный костюм\nСнижение урона: 10%\nДиап. температур: -30 / 60 °C\n\nVirgil ForceFlex представляет новое слово в производстве комбинезонов. Эта модель рассчитана на использование в бою или на промышленных работах, и с ней вы можете быть уверены, что комбинированная ткань защитит вас в любой ситуации, где бы вы ни оказались.
item_Descammobox_pistol=[PH] Коробка патронов для пистолета
item_Descammobox_rifle=[PH] Коробка винтовочных патронов
item_Descapar_melee_01=Производитель: Apocalypse Arms\nТип предмета: Нож\nКласс: Ближний бой\nРазмер: 15 см\n\nКлык демона – это простой, но зловещий нож с раздвоенным клинком и прочной, слегка тиснёной рукояткой. Ярко красные режущие кромки подчёркивают необычный и пугающий внешний вид этого ножа и гарантируют, что кто угодно подумает дважды, прежде чем встать у него на пути.
item_Descapar_special_ballistic_01=Производитель: Apocalypse Arms\nТип предмета: Рельсовая пушка\nКласс: Баллистическое\n\nБоезапас: 10\nСкорострельность: 60 выс./мин\nЭффективная дистанция: 200 м\n\nМодификации: Оптика (Н/Д), Ствол (Н/Д), Подствольник (S4)\n\nApocalypse Arms создала Бич земли, воздуха и космоса. Эта рельсовая пушка с плечевым упором разгоняет снаряд при помощи электромагнитов, позволяя точно поражать противника на большой дистанции. Она одинаково хорошо справляется с уничтожением крупных целей и транспортных средств. 
item_Descapar_special_ballistic_01_black02=Производитель: Apocalypse Arms\nТип предмета: Рельсовая пушка\nКласс: Баллистическое\n\nОбъём магазина: 10\nСкорострельность: 60 выс./мин\nЭффективная дальность: 200 м\n\nApocalypse Arms создала Бич земли, воздуха и космоса. Эта рельсовая пушка с плечевым упором разгоняет снаряд при помощи электромагнитов, позволяя точно поражать противника на большой дистанции. Она одинаково хорошо справляется с уничтожением крупных целей и транспортных средств.
item_Descapar_special_ballistic_01_mag=Тип предмета: Магазин\nБоезапас: 10\n\nВ этом магазине находятся специально сконструированные большие снаряды калибра .937 с вольфрамовым поддоном, предназначенные для стрельбы из рельсовой пушки Scourge от Apocalypse Arms.
item_Descapar_special_ballistic_01_tan01=Производитель: Apocalypse Arms\nТип предмета: Рельсовая пушка\nКласс: Баллистическое\n\nОбъём магазина: 10\nСкорострельность: 60 выс./мин\nЭффективная дальность: 200 м\n\nApocalypse Arms создала Бич земли, воздуха и космоса. Эта рельсовая пушка с плечевым упором разгоняет снаряд при помощи электромагнитов, позволяя точно поражать противника на большой дистанции. Она одинаково хорошо справляется с уничтожением крупных целей и транспортных средств.
item_Descapar_special_ballistic_02=Производитель: Apocalypse Arms\nТип предмета: Ракетомёт\nКласс: Баллистическое\n\nОбъём магазина: 3\nСкорострельность: 300 выс./мин (Очередь по 3)\nЭффективная дальность: 2 км\n\nМодификации: Оптика (Н/Д), Ствол (Н/Д), Подствольник (Н/Д)\n\nПоднимите Animus на плечо и нивелируйте сопротивление на поле боя. Этот ракетомёт от Apocalypse Arms оснащён револьверным барабаном, способным выпустить три ракеты подряд, что делает его безупречным оружием для уничтожения живой силы или вывода из строя техники и небольших кораблей. Если в целях самозащиты вам нужно учинить разрушения, вы можете довериться Apocalypse Arms.
item_Descapar_special_ballistic_02_mag=Тип предмета: Магазин\nБоезапас: 3\n\nМагазин на три снаряда для ракетомёта Animus.

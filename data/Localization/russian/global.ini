kareahsweep_combatpay_0001=В дополнение к стандартной оплате вам так же будет предоставлен бонус за каждую нейтрализованную боевую цель. 
kareahsweep_combatpay_0002=К сожалению нам не удалось точно установить количество сил которые будут вам противодействовать. Поэтому мы выплатим боевой бонус за каждого врага с которым вы разберетесь. 
kareahsweep_combatpay_0003=Я так же был уполномочен предоставить бонус за опасность в определенном размере за каждого ликвидированного вами преступника. 
kareahsweep_combatpay_0004=И предвещая ваш вопрос отвечаю, да, в дополнение к обычному фиксированному жалованью мы уполномочены выплатить бонус за опасность за каждую вражескую цель от которой вы избавитесь. 
kareahsweep_desc=~mission(Description)
kareahsweep_desc_0001=Мы недавно получили донесение что в ~mission(Location) проникло неизвестное количество членов банды ~mission(Client). Хотя и непонятно чего они надеются достичь, но я уверен — ничего хорошего.\n\nТак как мы не можем позволить отребью свободно летать вокруг наших охранных станций Крусэйдер формирует боевую группу быстрого реагирования. Бери всё необходимое и следуй к ~mission(Location). ~mission(CombatPay)И пожалуйста, берегите себя!\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Батиста\nID# 948J030K
kareahsweep_desc_0002=Охранные системы рядом с ~mission(Location) зафиксировали вторжение противника идентифицированного как ~mission(Client). Скажу тебе из личного опыта - это серьезные подонки. Как ты наверное догадываешься, ~mission(Contractor) торопится собрать команду для отправки на зачистку зоны. ~mission(CombatPay)\n\n Если заинтересован то бери всё необходимое и побыстрее. Было бы хорошо всё уладить как можно быстрее и безопаснее.\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Батиста\nID# 948J030K
kareahsweep_desc_0003=Члены местной преступной группировки ~mission(Client) были замечены в прорыве через один из наших постов. Чтобы разобраться с этими гразными ублюдками был одобрен сбор небольшой группы реагирования для быстрой зачистки целей у ~mission(Location). ~mission(CombatPay)\n\nВ общем, так как мы спешим я посчитал разумным запустить передачу на всех местных наемников независимо от навыков или записей. Если вы свободны - и я предполагаю что так и есть - поторопитесь взять всё необходимое и выдвигайтесь. Мне ненавистны сами мысли о том какие разрушения эти ~mission(Client) могут учинить.\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Гиббс\nID# 91G66BW0
kareahsweep_desc_0004=Буквально секунду назад одна из наших, не подключенных к общей сети, станций была атакована группой, вероятно относящейся к ~mission(Client). Важно чтобы они не смогли преуспеть в каких бы то ни было своих криминальных интересах.\n\nСо своей стороны мы собираем группу вооруженных и тренированных наемников для установления периметра безопасности и уничтожения криминальных элементов в окрестностях ~mission(Location). ~mission(CombatPay)Предполагается что наемники сами позаботятся своем вооружении и транспорте в район операции. Так же ожидается что они могут за себя постоять. Пожалуйста сделайте нам всем одолжение и не беритесь за работу если вы не сможете с ней справиться.\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Гиббс\nID# 91G66BW0

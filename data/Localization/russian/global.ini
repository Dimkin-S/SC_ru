hurston_sectorsweep_desc_001=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Ликвидация угрозы в космическом пространстве Хёрстона\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Contractor|Danger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|Timed)\n\n~mission(Location) находится в опасности, неподалёку обнаружены ~mission(Contractor|Target), которых нужно ликвидировать. Все мирные предупреждения покинуть область были проигнорированы. При обнаружении нарушители окажут сопротивление, будьте готовы. Корабль и снаряжение обеспечиваются самим подрядчиком.\n\nПринимая контракт вы соглашаетесь немедленно приступить к его выполнению. Оплата после того, как Хёрстон Секьюрити посчитает контракт выполненным.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **
hurston_sectorsweep_desc_002=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Ликвидация угрозы в космическом пространстве Хёрстона\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Contractor|Danger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|Timed)\n\n~mission(Location) находится в опасности, неподалёку обнаружены ~mission(Contractor|Target). Точки маршрута и сканирования будут предоставлены заказчиком. Нарушители являются известными преступниками, при обнаружении ожидайте сопротивление.\n\nПринимая контракт вы соглашаетесь немедленно приступить к его выполнению. Оплата после того, как Хёрстон Секьюрити посчитает контракт выполненным.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **
hurston_sectorsweep_desc_003=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Ликвидация угрозы в космическом пространстве Хёрстона\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Contractor|Danger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|Timed)\n\n~mission(Location) находится в опасности, неподалёку обнаружены ~mission(Contractor|Target). Хёрстон Дайнемикс нуждается в надёжном подрядчике для патрулирования области и ликвидации любых враждебных сил. Проявите осторожность при обнаружении преступников, они чрезвычайно агрессивны.\n\nПринимая контракт вы соглашаетесь немедленно приступить к его выполнению. Оплата после того, как Хёрстон Секьюрити посчитает контракт выполненным.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **

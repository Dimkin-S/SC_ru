hurston_hackprevent_desc_001=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Нелегальный доступ в сеть\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Contractor|RecoverSpaceDanger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|RecoverSpaceTimed)\n\nХёрстон Секьюрити засекли попытку нелегального доступа в сеть из ~mission(Location). Ваш контракт – остановить взломщиков любой ценой.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **
hurston_hackprevent_desc_002=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Нелегальный доступ в сеть\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Contractor|RecoverSpaceDanger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|RecoverSpaceTimed)\n\nСеть в районе ~mission(Location) находится под атакой взломщиков. Важная и частная информации не должна быть искажена. Прервите их соединение и не дайте заполучить доступ в сеть.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **
hurston_hackprevent_desc_003=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Нелегальный доступ в сеть\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Contractor|RecoverSpaceDanger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|RecoverSpaceTimed)\n\nПрямо сейчас преступники пытаются прорваться в сеть ~mission(Location). Хёрстон Секьюрити стремится предотвратить вторжение до того, как взломщики получат доступ к системе.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **

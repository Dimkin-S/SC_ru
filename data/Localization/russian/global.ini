item_DescAEGS_S1_Rack_x2=Производитель: Aegis Dynamics\nТип предмета: Ракетная пусковая установка\nРазмер: 2\nРакеты: 2xS1\n\nРазработанная для совместимых кораблей Aegis, эта двойная платформа несёт на себе две ракеты S1 и органично синхронизируется с оружейными системами, чтобы все ваши запуски проходили успешно.

mg_battaglia_search_crew_desc_0001=**** Шахтерское Объединение Отд. 163****\n******/ 'В Единстве Сила' /******\n\nЗАДАНИЕ: ПОДТВЕРЖДЕНИЕ СТАТУСА ПРОПАВШЕГО ЭКИПАЖА\n\nОПИСАНИЕ РАБОТЫ:\nКорабль связанный с Ш.О. был недавно уничтожен. Чтобы убедиться в том что выплаты членам семей погибших будут правильно выплачены, мы поручаем вам отправиться к останкам судна чтобы подтвердить информацию о случившемся с пропавшими членами экипажа.\n~mission(Timed)\n\nОПЛАТА:\nСтандартная оплата по факту подтверждение статуса всех членов экиража.\n~mission(Danger)\nОДОБРЕНО:\nРекко Баттаглия

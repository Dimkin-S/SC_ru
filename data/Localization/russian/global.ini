Pyro1_desc=Карликовая планета, окрашенная в чёрный обуглившийся цвет из-за постоянных интенсивных вспышек на солнце.
Pyro2=Пайро II
Pyro2_desc=Лишённая ядра планета, которая когда-то была очень богата минералами. Но "металлическая лихорадка" быстро опустошила все залежи, превратив эту планету в пустой булыжник.
Pyro3=Пайро III
Pyro3_desc=Учёные полагают, что эта планета земного типа пережила столкновение с обломками планетоида, который выбил Пайро IV с её орбиты.
Pyro4=Пайро IV
Pyro4_desc=Каменистая протопланета, с которой были добыты все полезные ископаемые. Какое-то небесное тело схожей массы выбило её с родной орбиты, и теперь она медленно притягивается к Пайро V.
Pyro5=Пайро V
Pyro5_desc=Пайро V – это огромный жёлто-зелёный газовый гигант, медленно затягивающий Пайро IV на свою орбиту.
Pyro5a_Ignis=Игнис
Pyro5a_Ignis_desc=Эта наиболее близкая к Пайро V луна покрыта глубокими каньонами и высохшими руслами рек. Других признаков воды на её высушенной поверхности не осталось.
Pyro5b_Vatra=Ватра
Pyro5b_Vatra_desc=Толстая и плотная атмосфера этой луны, состоящая из смеси азота и метана, скрывает озера углеводородов.
Pyro5c_Adir=Адир
Pyro5c_Adir_desc=Изрытую кратерами поверхность Адира разделяет лишь длинная 700-километровая полоса гладкого блестящего обсидиана в южном полушарии.
Pyro5d_Fairo=Файро
Pyro5d_Fairo_desc=Частые землетрясения будоражат Файро, создавая зрелищные волны в океанах лавы.  
Pyro5e_Fuego=Фуэго
Pyro5e_Fuego_desc=Большие объёмы сульфида железа в почве Фуэго придают ей жёлто-чёрный цвет со свинцовым оттенком.
Pyro5f_Vuur=Вуур
Pyro5f_Vuur_desc=Вуур богат углеродом, но мало чем ещё.  
Pyro6=Пайро VI
Pyro6_desc=Эта протопланета терпит небольшой урон от удалённой звезды Пайро.

item_Mining_MiningLaser_Thermyte_2_S1=Добывающий лазер Helix I
item_Mining_MiningLaser_Thermyte_2_S1_Desc=Manufacturer: Thermyte Concern\nItem Type: Mining Laser \nSize: 1\n\nOptimal Range: 37.5m\nMaximum Range: 187.5m\n\nPower Transfer: 3500\nInstability: -50%\nResistance: -20%\nAll Charge Rates: +30%\nExtraction Throughput: 0.50 SCU/s\nOptimal Charge Window Size: +30%\nThrottle Responsiveness Delay: -50%\nShatter Damage: +150%\nConsumable Slots: 3\n\nThermyte Concern engineered the Helix I to be a mining laser with impressive power and increased range to make it ideal when dealing with difficult deposits. Yet, all this power can be dangerous, as it also slows the throttle's responsiveness and increases the intensity of explosions. To some, the effective use of the Helix I has become a sign of a true mining professional.

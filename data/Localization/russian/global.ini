Bacchus=Система Бахус
Bacchus1=Бахус I
Bacchus1_Desc=Эта Супер-Земля расположена близко к двойным звёздам системы, из-за чего её каменистая поверхность выкипает и формирует невероятно горячую и затянутую смогом атмосферу.
Bacchus2=Бахус II
Bacchus2_Desc=Океаническая планета, утыканная множеством населённых островов и архипелагов с разнообразием климатических условий и форм жизни. И хотя Бану до сих пор не подтвердили теорию некоторых исследователей из ОЗИ о бытности Бахуса II их домашним миром, известно, что на этой планете проходят "Собрания" – особые мероприятия, на которые стекаются Бану для принятия решений, имеющих ключевое значение для всей расы. 
Bacchus3=Бахус III
Bacchus3_Desc=Газовый гигант с динамичными вихрями облаков и частыми электрическими штормами. 
Bacchus_AsteroidBelt1=Пояс Бахус Альфа
Bacchus_AsteroidBelt1_Desc=Многие поколения Бану активно добывали ресурсы в этом поясе астероидов, из-за чего со временем он превратился в настоящую мусорную свалку. 
Bacchus_Desc=Многие в ОЗИ верят, что в системе двойной звезды Бахус находится родной мир Бану, хотя сами Бану до сих пор так и не смогли (а может просто не захотели) тем или иным образом подтвердить эту гипотезу. Торговые пути здесь, как и в большинстве других систем Бану, всегда наполнены путешественниками, прилетающими с территорий Бану, людей или Шиан. На задворках системы постоянно дислоцируется крупная флотилия, которая является популярным пунктом назначения для торговцев и перевозчиков.\n
Bacchus_Flotilla=Флотилия Бахуса
Bacchus_Flotilla_Desc=Крупное скопление кораблей, ставшее постоянным летающим рынком. Флотилия очень удобно расположена вблизи прыжковой точки, и поэтому она привлекает большое количество путешественников и торговцев, посещающих и покидающих систему.   

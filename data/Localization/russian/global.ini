searchbody_desc_0001=Семья пропавшего ~mission(TargetName) хочет закрыть вопрос. В то время как есть подтверждение что ~mission(Ship) где работал ~mission(TargetName|First) не пережал последнее путешествие, семья хотела бы убедиться наверняка. ~mission(Contractor) ищет кого-то обладающего тактом и не болтающего лишнее для обследования ~mission(Location) на предмет известий о судьбе ~mission(TargetName|First). ~mission(Timed)~mission(Danger)Ваша помощ в этом вопросе будет очень кстати.
searchbody_desc_0002=Недавно ~mission(Ship) столкнулся с печальной судьбой и был уничтожен. Примерно с тех пор никто не слышал и не видел ~mission(TargetName) и мы полагаем что он мог быть на борту когда ~mission(Ship) встретил свой конец. Мы ищем наемника для проведения поисков на месте в ~mission(Location) чтобы убедиться что ~mission(TargetName|Last) был там. ~mission(Timed)~mission(Danger)
searchbody_desc_0003=Мы ищем наемника который смог бы найти человека известного как ~mission(TargetName) который работал на борту корабля ~mission(Ship) который был недавно заявлен как уничтоженный. ~mission(Timed)~mission(Danger)Оплата будет осуществлена по факту получения информации о местонахождении и судьбе ~mission(TargetName|Last).
searchbody_desc_0004=~mission(Contractor) ищет исполнителя для помощи в установлении статуса ~mission(TargetName). Согласно нашему первоначальному анализу мы полагаем что ~mission(TargetName|First) служил на борту ~mission(Ship) с которым приключился трагический инцидент. От вас требуется отправиться к ~mission(Location) и произвести поиски на месте чтобы определить на самом ли деле ~mission(TargetName|First) погиб на борту и проинформировать родственников. ~mission(Timed)~mission(Danger)
searchbody_desc_0005=Вышел не особо счастливый случай. ~mission(TargetName) давал о себе знать когда всходил на борт ~mission(Ship). Этот же самый корабль был зарегистрирован как уничтоженный. Теперь семья так или иначе хочет подтвердить что случилось. На этом месте вы вступаете в дело. Направляйтесь и ~mission(Location) и обыщите место, найдите ~mission(TargetName|Last) и мы возможно сможем их немного успокоить. ~mission(Timed)~mission(Danger)

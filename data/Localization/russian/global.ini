searchcrew_danger_0001=Мы были бы не правы не указав вам что путешествие к месту крушения может таить некоторую опасность. Соблюдайте необходимую бдительность.  
searchcrew_danger_0002=Думаю это очевидно но пожалуйста будьте там осторожны. Нам не хотелось бы чтобы с вами приключилось тоже что и с ~mission(Ship). 

Cano=Система Кано
Cano1=Кано I
Cano1_Desc=Эта захваченная приливными силами мезопланета быстро вращается вокруг центральной звезды.\n
Cano2=Картейна
Cano2_Desc=Столетиями геоинженеры пытались терраформировать эту океаническую планету, но из-за сложности преобразования её относительно толстой атмосферы им так и не удалось добиться заметных успехов. Все попытки были остановлены после обнаружения микроскопического организма глубоко под водой, и Картейна была помещена под защитные ограничения. В стремлении сохранить развивающиеся коренные формы жизни все планетарные поселения строго регулируются.
Cano3=Кано III
Cano3_Desc=Дом для небольшой исследовательской станции, занимающейся изучением терраформинга смоговых планет.\n
Cano4=Кано IV
Cano4_Desc=Большой газовый гигант, состоящий из множества красных и коричневых полос. Согласно исследованиям, на планете бушуют сильные шторма, некоторые из которых достигают тысячи километров в диаметре.
Cano_AsteroidBelt1=Пояс Кано Альфа
Cano_AsteroidBelt1_Desc=Пояс астероидов, где шла бурная добыча ресурсов в период активной деятельности терраформинговых компаний на Картейне.\n
Cano_Desc=Кано – это подконтрольная ОЗИ система с четырьмя планетами, обнаруженная в 2463 году. Наибольшее число жителей системы сосредоточено на планете Картейна (Кано II) – океаническом мире, который геоинженеры пытались терраформировать до момента обнаружения в океанах развивающейся формы жизни. С тех пор для её защиты были приняты соответствующие законы, а текущим обитателям планеты разрешили проживать только в специальных поселениях под северным ледниковым покровом.
Cano_JumpPoint_Davien=Прыжковая точка Кано – Дэвиен
Cano_JumpPoint_Davien_Desc=Эта прыжковая точка соединяет Кано с системой Дэвиен.
Cano_JumpPoint_Pyro=Прыжковая точка Кано – Пайро
Cano_JumpPoint_Pyro_Desc=Эта прыжковая точка соединяет Кано с ничейной системой Пайро.
Cano_Star=Кано
Cano_Star_Desc=Звезда класса G основной последовательности.
Castra=Система Кастра
Castra1=Кастра I
Castra1_Desc=На первой планете системы Кастра нет ни атмосферы, ни полезных ископаемых, достойных развёртывания здесь крупномасштабной добывающей кампании. Расквартированный в системе Флот ОЗИ использовал этом мёртвый мир для бомбометания, за что он получил прозвище 'Яблочко.'
Castra2=Каском
Castra2_Desc=Изначально Кастра II служила передовой военной базой и тренировочным центром, но после падения режима Мессера была открыта для заселения гражданскими лицами. 
Castra_Desc=В период напряжённости между людьми и Шиан 2530-2789 годов Кастра была разделена на зоны для сосредоточения бомбардировщиков Флота и являлась ключевой опорной точкой военных на всём протяжении Линии Перри. После подписания Императором Тои мирного договора Акари вооружённые силы ОЗИ в значительной степени демилитаризовали эту систему и открыли её для проживания гражданских лиц. Кастра пережила взрывной рост населения благодаря рынку недорогой недвижимости, открывшемуся после ухода военных.\n 
Castra_JumpPoint_Hadrian=Прыжковая точка Кастра – Адриан

item_DescESPR_BallisticCannon_S1=Производитель: Esperia\nТип предмета: Баллистическая пушка\nРазмер: 1\n\nРаспространяйте ужас с баллистической пушкой Deadbolt I. Это пользующееся дурной славой теваринское орудие внушает страх на близких дистанциях. Свою пугающую репутацию оно заслужило во время Первой Теваринской Войны, когда входило в состав разрушительного арсенала флота Теварин. Esperia тщательно воссоздала Deadbolt I в знак уважения к оригинальному орудию и воинам, которые столь эффективно его применяли.

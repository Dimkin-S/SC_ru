item_DescBEHR_BallisticCannon_S4=Производитель: Behring\nТип предмета: Баллистическая пушка\nРазмер: 4\n\nКрупнокалиберные пули мчатся с разрушительной скоростью. Баллистическая автопушка C-788 от Behring была создана для пробивания брони кораблей. Орудие "Комбайн" чрезвычайно надёжное и обладает исключительной защитой от перегрева. Оно способно выдерживать высокие нагрузки, что, даже с учётом невысокой скорострельности, делает его идеальным выбором для борьбы с крупными и менее манёвренными целями.
item_DescBEHR_BallisticCannon_VNG_S2=Производитель: Behring\nТип предмета: Баллистическая пушка\nРазмер: 2\n\nBehring разработала свою баллистическую пушку CVSA специально для кораблей линейки Vanguard. Это оружие обладает меньшей скорострельностью, но выпускает быстрые снаряды, которые идеально подходят для нанесения серьёзных повреждений противникам на средней и дальней дистанции. 
item_DescBEHR_BallisticRepeater_S1=Производитель: Behring\nТип предмета: Баллистический повторитель\nРазмер: 1\n\nСтреляя попеременно из двух стволов, повторитель SW16BR1 по прозвищу "Бензопила" превосходит агрессоров по огневой мощи на средней и ближней дистанции. Превосходное мастерство исполнения Behring позволяет этому орудию довольно долго вести огонь в перестрелке до наступления перегрева, что делает его отличным баллистическим повторителем начального уровня. 
item_DescBEHR_BallisticRepeater_S2=Производитель: Behring\nТип предмета: Баллистический повторитель\nРазмер: 2\n\nSW16BR2 по прозвищу "Козлы" – это вклад компании Behring в расширяющийся рынок баллистических повторителей. Режим последовательной стрельбы их трёх стволов делает это орудие хорошим компромиссным вариантом между одноствольной пушкой и пулемётом системы Гатлинга. В итоге оператор получает более высокую скорострельность без риска быстрого перегрева.
item_DescBEHR_BallisticRepeater_S3=Производитель: Behring\nТип предмета: Баллистический повторитель\nРазмер: 3\n\nВырвитесь с боем из неприятностей с этим баллистическим повторителем третьего размера от Behring. Модель SW16BR3 по прозвищу "Измельчитель" распределяет тепло между двумя стволами, чтобы они продолжали стрелять в те моменты, когда это больше всего необходимо. Из-за невысокой кучности стрельбы и снижения урона с расстоянием наиболее смертоносным это оружие оказывается на близких и средних дистанциях. 
item_DescBEHR_BallisticRepeater_VNG_S2=Производитель: Behring\nТип предмета: Баллистический повторитель\nРазмер: 2\n\nЛишь владельцы истребителей Vanguard могут установить на нос своего корабля эту уникальную версию баллистического повторителя Behring. Модель BRVS тщательно откалибрована и способна выпустить шквал баллистических снарядов достаточно быстро, чтобы максимально плотно поразить цель. При этом улучшенная система вентиляции делает перегревы не такими частыми. 
item_DescBEHR_DistortionCannon_VNG_S2=Производитель: Behring\nТип предмета: Искажающая пушка\nРазмер: 2\n\nОтключите системы корабля, не убивая экипаж и не повреждая груз с орудием EVSD от Behring. Эта искажающая пушка использует большинство передовых технологий Behring, которые также можно встретить и в других видах вооружения компании, однако она специально предназначена для установки на нос Aegis Vanguard.  
item_DescBEHR_DistortionRepeater_VNG_S2=Производитель: Behring\nТип предмета: Искажающий повторитель\nРазмер: 2\n\nВыведите из строя электронику агрессора при помощи ATVS от Behring. Этот нелетальный искажающий повторитель может быть установлен только на носовые крепления Aegis Vanguard.
item_DescBEHR_LaserCannon_S1=Производитель: Behring\nТип предмета: Лазерная пушка\nРазмер: 1\n\nM3A от Behring – это автоматическое лазерное орудие начального уровня. Эта пушка наносит умеренный урон за выстрел и обладает относительно невысокой скорострельностью. Будучи самой базовой моделью в линейке вооружения компании Behring, лазер M3A расходует мало энергии, но его энергоэффективность также невысока. Недостатки этого оружия компенсируются его дешевизной – важной характеристикой, на которую смотрят многие небогатые пилоты, подбирающие снаряжение для своего корабля.
item_DescBEHR_LaserCannon_S2=Производитель: Behring\nТип предмета: Лазерная пушка\nРазмер: 2\n\nM4A от Behring – это лазерная автопушка более высокого уровня, нежели M3A. Её увеличенный размер означает повышенное энергопотребление, но и повреждений за выстрел она также наносит больше. Скорострельность и энергоэффективность сопоставимы с таковыми у модели M3A.
item_DescBEHR_LaserCannon_S3=Производитель: Behring\nТип предмета: Лазерная пушка\nРазмер: 3\n\nM5A от Behring является стандартом, на который ориентируются все прочие производители при проектировании своих энергетических автопушек. Такую честь она заслужила за высокую дальность поражения и низкое рассеивание урона с расстоянием.
item_DescBEHR_LaserCannon_S5=Производитель: Behring\nТип предмета: Лазерная пушка\nРазмер: 5\n\nЭто многоцелевая дальнобойная энергетическая автопушка является новейшей моделью в серии M от Behring. M7A была создана, чтобы стань мощным сдерживающим фактором на средней или дальней дистанции. Новая система линз AC8 минимизирует потери огневой мощи с расстоянием, делая каждый выстрел одинаково эффективным на дальних дистанциях.
item_DescBEHR_LaserCannon_S6=Производитель: Behring\nТип предмета: Лазерная пушка\nРазмер: 6\n\nЛазерная автопушка M8A служит примером обширной истории компании Behring в области проектирования и создания корабельного вооружения. Результатом её трудов стало надёжное и эффективное энергетическое орудие, способное разделываться с врагами в крупных стычках или при выполнении сложных оборонительных манёвров. 
item_DescBEHR_LaserCannon_S7=Производитель: Behring\nТип предмета: Лазерная пушка\nРазмер: 7\n\nПоразите врагов в самое сердце с разрушительной мощью энергетической автопушки Behring M9A. Если это лазерное орудие полностью зарядить, его огромной удойной силы хватит, чтобы остановить даже корабли капитал-класса.
item_DescBEHR_LaserCannon_VNG_S2=Производитель: Behring\nТип предмета: Лазерная пушка\nРазмер: 2\n\nКомпания Behring специально видоизменила классическую пушку M4A, чтобы создать VS (специальный вариант для Vanguard). Это лазерное оружие разработано в соответствии с уникальными требованиями Aegis для размещения в носовой части корабля Vanguard Warden и может быть установлено только на истребители из линейки Vanguard. 
item_DescBEHR_LaserRepeater_VNG_S2=Производитель: Behring\nТип предмета: Лазерный повторитель\nРазмер: 2\n\nAegis уполномочила Behring разработать лазерный повторитель специально для своей линейки истребителей Vanguard. Результатом стала модель GVSR, которая удовлетворила взыскательным стандартам Aegis благодаря возможности вести стабильный огонь без чрезмерной перегрузки корабельной энергоустановки. 

distractionkill_desc=~mission(Contractor|DistractionKillDescription)
distractionkill_desc_0001=Слышал вы теперь играете по крупному с вашим КС 5. В обычной ситуации я советовал бы тебе залечь на дно пока ищейки не потеряют след, но так уж получилось что у меня на тебя есть другие планы.\n\nЯ работал над кое чем большим и всё готово для шоу, но чтобы всё удалось мне нужен кто то кто устроит ещё больший переполох. И тут появляешься ты.\n\nПо моим прикидкам если ты убьешь ~mission(KillCount) Флотских ворчунов то взор каждого последнего вояки будет устремлен на то чтобы приземлить тебя за жопу.\n\nИ более низкоранговые СБ не подойдут. Нужено чтобы это был именно Флот, тогда всё пройдет гладко. Впрочем всё в порядке - любые СБ как только услышат про КС 5 то сразу же вызовут Флот для разборок с тобой.\n\nИ тебе нужно справиться побыстрее чтобы тайминг сработал верно. Как только откроешь огонь по первому то часы сразу начнут тикать.\n\nДумаешь справишься с этим?
distractionkill_desc_0002=Буду с тобой откровенен. Я обычно не люблю иметь дела с ненормальными вроде тебя, но бешенный пёс это как то что мне сейчас требуется.\n\nМне и моей бригаде нужно чтобы все службы безопасности в системе были заняты на какое то время, и единственный путь который я вижу чтобы так оно и было это убийство достаточного числа Флотских чтобы у них не оставалось выбора кроме как всё бросить и заняться тобой. Думаю ~mission(KillCount) пилотов должно хватить.\n\nУдачно то что с твоим КС 5 они всё равно будут гоняться за тобой повсюду. СБ отходят в сторону давая дорогу для Флота чтобы решать такие проблемы. Просто убедись в том что как только начнешь стрелять то пойдешь до конца и завершишь работу. Часы пойдут как только ты зацепишь первого и если тебе не удастся повысить ставки достаточно высоко то я и вся моя бригада будем всё равно что мертвецы.\n\nРазумеется если хочешь то можешь грохнуть ещё больше этих подонков.
distractionkill_desc_0003=Ходит слух что каждый побритыш с погонами вышел на поиски твоей КС 5 задницы. Как на счёт сделать из этой шумихи немного выгоды?\n\nНе могу рассказать что происходит но тебе будет достаточно знать что мне нужен отвлекающий маневр уровня настоящего природного бедствия. Такого, который может быть создан только опасным и чокнутым преступником который бы отправился на перестрелку чтобы вынести ~mission(KillCount) Флотских пилота.\n\n Как только начнешь стрелять моя бригада отправится на дело так что тебе нужно будет закончить свою часть быстро. И это касается только Флота. Сбития каких то Адви или местных СБ не считаются. К счастью с твоим КримСтат Флот всегда где-то рядом.\n\nСделай это для меня и я прослежу чтобы ты получил честную долю.

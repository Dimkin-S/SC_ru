mg_miles_sweeplegal_desc_0001=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nnКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Зачистка враждебных сил\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(approvalcode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nМестные власти решили усилить борьбу с незаконными элементами в местной системе и в связи с этим обращаются к нам за помощью. Вам нужно отправиться к ~mission(rendezvous) и уничтожить все встреченные враждебные элементы. ~mission(danger)\n\nПринимая данный контракт вы подтверждаете что готовы немедленно приступить к выполнению.\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_sweeplegal_desc_0002=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nnКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Зачистка враждебных сил\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(approvalcode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\n~mission(contractor) обратился к нам в поиске поддержки в борьбе с ~mission(client) в зоне своей ответственности. Мы получили координаты ряда точек, от исполнителя требуется их посетить и зачистить от враждебных элементов. При вступлении в бой применяются стандартные правила открытия огня. ~mission(danger)\n\nПринимая данный контракт вы подтверждаете что готовы немедленно приступить к выполнению.\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_sweeplegal_desc_0003=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nnКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Зачистка враждебных сил\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(approvalcode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nДанный контракт является простым и понятным. Вам необходимо проверить ряд контрольных точек вокруг ~mission(rendezvous) и ликвидировать любое вражеское присутствие. ~mission(danger)\n\nПринимая данный контракт вы подтверждаете что готовы немедленно приступить к выполнению.\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_sweeplegal_desc_0004=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nnКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Зачистка враждебных сил\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(approvalcode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nК нам за поддержкой для решения проблемы с активностью ~mission(client) обратились ~mission(contractor). Они предоставляют координаты ряда контрольных точек в ~mission(rendezvous) которые необходимо проверить и зачистить при необходимости. ~mission(danger)\n\nПринимая данный контракт вы подтверждаете что готовы немедленно приступить к выполнению.\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_sweeplegal_desc_0005=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nnКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Зачистка враждебных сил\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(approvalcode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nОхранное агентство Экхарта, в рамках данного контракта, протягивает руку помощи ~mission(contractor) для содействия в обеспечении безопасности в системе. Вы отправитесь в зону операции, посетите ряд контрольных точек, где будете отвечать за зачистку этих локаций от любых враждебных элементо. Имеющися данные предполагают, что возможен контакт с ~mission(client). ~mission(danger)\n\nПринимая данный контракт вы подтверждаете что готовы немедленно приступить к выполнению.\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.

item_DescSHLD_ASAS_S01_Cloak=Тип предмета: Генератор щитов\nПроизводитель: Ascension Astro\nРазмер: 1\nКатегория: D\nКласс: Стелс\n\nБлагодаря этому небольшому генератору щитов от Ascension Astro вы сможете обеспечить себе незаметную безопасность. Обладая более низкой сигнатурой, чем многие другие генераторы данного класса, Cloak обеспечивает защиту, не привлекая ненужного внимания.
item_DescSHLD_ASAS_S01_Obscura=Тип предмета: Генератор щитов\nПроизводитель: Ascension Astro\nРазмер: 2\nКатегория: C\nКласс: Стелс\n\nГенератор щита Obscura уважают за сниженные излучения. Он использует усовершенствованную систему рассеивания сигнатур, чтобы сделать ваш корабль менее заметным, сохранив при этом защищенность. 
item_DescSHLD_ASAS_S01_Shimmer=Тип предмета: Генератор щитов\nПроизводитель: Ascension Astro\nРазмер: 2\nКатегория: C\nКласс: Стелс\n\nAscension Astro известна своими качественными стелс-компонентами. Генератор щитов Shimmer не только поможет вам избежать обнаружения, но и предоставит защиту, когда она будет больше всего необходима.  
item_DescSHLD_ASAS_S01_Veil=Тип предмета: Генератор щитов\nПроизводитель: Ascension Astro\nРазмер: 1\nКатегория: B\nКласс: Стелс
item_DescSHLD_ASAS_S02_Shroud=Тип предмета: Генератор щитов\nПроизводитель: Ascension Astro\nРазмер: 2\nКатегория: D\nКласс: Стелс\n\nГенератор щита Shroud от Ascension Astro обеспечивает защиту вашего судна и в то же время помогает поддерживать низкие уровни излучений для снижения сигнатуры.
item_DescSHLD_BANU_S02_Sukoran=Тип предмета: Генератор щитов\nПроизводитель: Banu\nРазмер: 2\nКатегория: C\nКласс: Военный\n\nХороший дизайн всегда сопровождает продукцию Бану. Генератор щитов Sukoran обновляет технологию Теварин, привнося ряд интересных улучшений. Эффективная конструкция позволяет ему при меньшем энергопотреблении создавать прочный щит, способный поглощать большинство баллистических и энергетических атак до полного истощения. Тем не менее, за столь высокую эффективность приходится платить – щит Sukoran может временно отключаться из-за низкой скорости восстановления.
item_DescSHLD_BASL_S00_Castra=Тип предмета: Генератор щитов\nПроизводитель: Basilisk\nРазмер: 0\nКатегория: C\nКласс: Промышленный\n\nКогда производительность автомобильного генератора щита сравнивается с его ценой, Castra выходит явным победителем. Недаром «Руководство Уитли» вот уже пять лет подряд присваивает ему награду «Лучшая покупка».
item_DescSHLD_BASL_S01_Bulwark=Тип предмета: Генератор щитов\nПроизводитель: Basilisk\nРазмер: 1\nКатегория: C\nКласс: Промышленный\n\nГенератор щитов Bulwark обеспечивает живучесть промышленного уровня и повышенную производительность за счет более высокого уровня сигнатуры. 
item_DescSHLD_BASL_S01_Guardian=Тип предмета: Генератор щитов\nПроизводитель: Basilisk\nРазмер: 1\nКатегория: B\nКласс: Промышленный
item_DescSHLD_BASL_S01_Palisade=Тип предмета: Генератор щитов\nПроизводитель: Basilisk\nРазмер: 1\nКатегория: A\nКласс: Промышленный
item_DescSHLD_BASL_S02_Aspis=Тип предмета: Генератор щитов\nПроизводитель: Basilisk\nРазмер: 2\nКатегория: C\nКласс: Промышленный\n\nПрочная конструкция и надёжная работа промышленного генератора щита Aspis от Basilisk позволили ему попасть в список «Лучших покупок» «Руководства Уитли».
item_DescSHLD_BASL_S03_Stronghold=Тип предмета: Генератор щитов\nПроизводитель: Basilisk\nРазмер: 3\nКатегория: C\nКласс: Промышленный\n\nЗапатентованные технологии защитного покрытия корпуса делают Stronghold одним из самых прочных генераторов щита на рыке. Это значит, что и сам щит, и его генератор будут работать до последнего.
item_DescSHLD_BEHR_S01_5SA=Тип предмета: Генератор щитов\nПроизводитель: Behring\nРазмер: 1\nКатегория: C\nКласс: Гражданский\n\nИнженерное мастерство Behring и проверенная временем производительность делают 5SA "Rhada" подобающим генератором щита для любого торгового судна.
item_DescSHLD_BEHR_S01_6SA=Тип предмета: Генератор щитов\nПроизводитель: Behring\nРазмер: 1\nКатегория: B\nКласс: Гражданский
item_DescSHLD_BEHR_S01_7SA=Тип предмета: Генератор щитов\nПроизводитель: Behring\nРазмер: 1\nКатегория: A\nКласс: Гражданский
item_DescSHLD_BEHR_S02_5MA=Тип предмета: Генератор щитов\nПроизводитель: Behring\nРазмер: 2\nКатегория: C\nКласс: Гражданский\n\nБлагодаря опытным инженерам Behring, генератор щита 5MA "Чималли" сочетает высокую скорость регенерации с достойным поглощением урона.
item_DescSHLD_BEHR_S03_5CA=Тип предмета: Генератор щитов\nПроизводитель: Behring \nРазмер: 3\nКатегория: C\nКласс: Гражданский\n\nПредставления Behring о сбалансированном дизайне щитов наглядно отражены в 5CA. Этот большой генератор щита в равной степени ориентирован на обеспечение приемлемой живучести наряду с достойным поглощением урона.
item_DescSHLD_BEHR_SMAL_PL01=[PH]  BEHR Shield Small
item_DescSHLD_GODI_S01_AllStop=Тип предмета: Генератор щитов\nПроизводитель: Gorgon Defender Industries\nРазмер: 1\nКатегория: C\nКласс: Военный\n\nGorgon Defender Industries изначально создала генератор щитов AllStop для защиты от Вандуул. В результате он оказался настолько хорош в работе, что многие военные отдали ему предпочтение. Это лишь одна из многих причин установить один такой щит на свой корабль.
item_DescSHLD_GODI_S01_FR66=Тип предмета: Генератор щитов\nManufacturer: Gorgon Defender Industries\nРазмер: 1\nКатегория: A\nКласс: Военный
item_DescSHLD_GODI_S01_ForceWall=Тип предмета: Генератор щитов\nПроизводитель: Gorgon Defender Industries\nРазмер: 1\nКатегория: B\nКласс: Военный\n\nХотите пробыть в пекле битвы немного дольше? Генератор щита военного класса Gorgon ForceWall способен поглощать много урона, обеспечивая заметное повышение живучести вашего щита.
item_DescSHLD_GODI_S01_SecureHyde=Тип предмета: Генератор щитов\nПроизводитель: Gorgon Defender Industries\nРазмер: 1\nКатегория: D\nКласс: Военный\n\nПолучите дополнительную защиту с генератором щитов SecureHyde. Этот компонент военного класса обеспечивает превосходную выносливость по сравнению с любым другим генератором щитов своего уровня.
item_DescSHLD_GODI_S02_FullStop=Тип предмета: Генератор щитов\nПроизводитель: Gorgon Defender Industries\nРазмер: 2\nКатегория: C\nКласс: Военный\n\nГенератор щитов FullStop с запатентованной технологией отражения попаданий был создан для лучшего поглощения повреждений от различных типов атак.
item_DescSHLD_GODI_S03_SureStop=Тип предмета: Генератор щитов\nПроизводитель: Gorgon Defender Industries\nРазмер: 3\nКатегория: C\nКласс: Военный\n\nГенератор щитов SureStop от Gorgon был изначально разработан для военного применения, чтобы обеспечивать умеренную защиту от любых типов повреждений в самых разных ситуациях. Он использует новую проекционную технологию Envelop и делает упор на производительность и надёжность вместо низкой сигнатуры.
item_DescSHLD_ORIG_S04_890J_SCItem=Тип предмета: Генератор щитов\nПроизводитель: Basilisk\nРазмер: 4\nКатегория: На заказ\nКласс: Промышленный\n\nКомпания Origin обратилась к экспертам из Basilisk, чтобы те создали уникальный генератор щита для 890 Jump. Модель Glacis сочетает в себе столетия передовых инноваций и создаёт прочный и стабильный щит, способный защитить ценный корабль и пассажиров на борту.
item_DescSHLD_S01_CIV_SECO_Ink=Тип предмета: Генератор щитов\nПроизводитель: Seal Corporation\nРазмер: 1\nКатегория: D\nКласс: Гражданский\n\nЕсли вы ищете надежный щит, почему бы не довериться компании, которая выпускает их дольше, чем кто-либо другой? Оригинальный генератор щитов INK от Seal Corporation на протяжении многих поколений остаётся неотъемлемым продуктом по всей Империи. 
item_DescSHLD_S01_CMP_YORM_Targa=Тип предмета: Генератор щитов\nПроизводитель: Yorm\nРазмер: 1\nКатегория: C\nКласс: Соревновательный\n\nРазработанный на основе оригинального дизайна Готлиба Йорма генератор щита Targa получился лёгким и высокопроизводительным компонентом соревновательного класса и произвёл революцию в гонках.
item_DescSHLD_S01_IND_BASL_Steward=Тип предмета: Генератор щитов\nПроизводитель: Basilisk \nРазмер: 1\nКатегория: D\nКласс: Промышленный\n\nSteward – это промышленный генератор щита начального уровня от Basilisk. Его усиленный корпус добавляет прочности и без того надёжной системе, гарантируя, что ваши щиты продолжат работать даже в самых суровых условиях. 

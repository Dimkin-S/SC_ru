outpost_repair_desc_0001=Привет, у нас тут проблемы с электропитанием в постройке на аванпосте и нам правда бы не помешал опытный электротехник для доставки и установки модуля на замену. ~mission(Timed)Спасибо.
outpost_repair_desc_0002=Не знаю уж из за погоды ли это или просто обычная выработка ресурса, но одно из наших зданий испытывает серьезную проблему с электропитанием. Мы хотим нанять техника чтобы он прибыл сюда и выполнил необходимое обслуживание. ~mission(Timed)От вас ожидается наличие собственного транспорта а так же транспортировка запасных частей.
outpost_repair_desc_0003=Строение в ~mission(Destination) нуждается в обслуживании в связи с проблемами электрического характера, нужен техник для проведения ремонта на месте. Пожалуйста привезите с собой все необходимые запчасти - предоставить мы их не сможем. ~mission(Timed)
outpost_repair_desc_0004=У вас какой-то опыт работы с силовыми кабелям, аванпостами и общим ремонтом электротехники? Если так то вы можете хорошо нам помочь разобраться с проблемой которая случилась у нас в ~mission(Destination). Нужен ответственный человек который бы достал необходимые запчасти для замены и выполнил все необходимые ремонтные работы. ~mission(Timed)Оплата по завершению. Мелкие расходы покрываете за свой счёт.
outpost_repair_desc_0005=Так, это уже начинает серьезно надоедать. Мы пытались решить эту проблему с питанием в ~mission(Destination) своими силами но похоже ничего не вышло. Похоже пришло время признать что нам требуется помощь со стороны. Надеемся найти кого то кто привезет запчасти и поможет нам всё исправить раз и на всегда. ~mission(Timed)
outpost_repair_desc_0006=Ищем специалиста который может привезти и установить запасную батарею в ~mission(Destination). ~mission(Timed)Прошлый опыт выполнения подобных работ будет плюсом. Прошу заметить что луна на которой мы находимся может иметь не совсем привычный для вас уровень гравитации. 

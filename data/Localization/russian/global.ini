outpost_repair_timed_0001=В этом вопросе у нас большая спешка. Будем благодарны если вы ускоритесь. 
outpost_repair_timed_0002=Это весьма срочный запрос и мы не сможем работать на полную мощность пока проблема не исправлена. 
outpost_repair_timed_0003=Чем дольше проблемой не занимаются тем больше она становится. Было бы хорошо с этим разобраться как можно скорее. 
outpost_repair_timed_0004=У нас тут подходит сразу несколько дедлайнов так что нас ожидает серьезная головная боль если с этим не разберутся как можно скорее. 
outpost_repair_timed_0005=Нам не хотелось бы вас торопить, чтобы вы сделали всё тяп ляп, или что то такое, но если есть что то что может ускорить процесс то нам бы это крайне помогло. 

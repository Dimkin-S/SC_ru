ui_LoadingScreen_Desc_BrokenMoon=Таранис был открыт в 2478 году экипажем известного исследовательского корабля ОНЗ под названием "Мифический горизонт". Система состоит из звезды главной последовательности типа A и четырех планет, а в самых первых отчетах говорилось только об одном рискованном кандидате для терраформирования. Вскоре после открытия, в системе произошла трагедия: в результате метеоритного удара, была потеряна одна из шлюпок корабля вместе со всем экипажем.\n\nНесмотря на то, что система считается необитаемой, многие бесстрашные шахтёры проверяют свою удачу среди астероидов и осколков луны системы Таранис. Так же является убежищем для множества преступных элементов, так как может обеспечить как защиту, так и нападение.
ui_LoadingScreen_Desc_Demien=Построенная сразу же после того, как ОЗИ заявили права на систему Нексус, Дэмиен была одной из оперативных/жилых/транспортных станций созданных для людей, работающих над терраформированием Нексуса II. Планета так и не была терраформирована из-за ужасающей истории, случившейся на станции: место знаменитой резни Уолзера 2935 года. Это происшествие отмечено как первое серьёзное сражение между силами ОЗИ и криминалом, изгнанным из их систем.\n\nИнцидент произошёл между сменами, когда люди, входящие в состав Зоны, проникли на станцию и вырезали всех встреченных на борту. Один счастливчик сумел добраться до узла связи и предупредить власти. По их прибытию на станции остались лишь мясники. Службы местной безопасности оказались в меньшинстве и были вынуждены вызвать десантников, чтобы осуществить захват базы. Последовавшая кровопролитная битва за каждый сантиметр станции между десантниками и преступниками длилась шесть часов.
ui_LoadingScreen_Desc_DyingStar=Modeled after the Pyro system, this lawless frontier system features a dim red dwarf known as a "flare star" at its core. Six burned-out planets remain, none of which are capable of supporting life due to the violent changes in Pyro's stellar luminosity. Between super-flare events capable of melting ice on the daytime side of Pyro IV, huge sunspots cover a large portion of Pyro's star, greatly reducing its brightness. 
ui_LoadingScreen_Desc_Echo11=A former extraction facility built into the asteroid that it was burrowing into. Echo11 was built by the Hathor Group and abandoned just like they abandoned the system. Since then, it’s become a den for squatters and outlaws.\n\nRecently, it’s been used for some of the more aggressive outlaw packs to stage surgical strikes on UEE forces. The base has been launched into the public consciousness after a series of high-risk Advocacy raids attempted to take out members of Argul Dawn who had been preying on supply ships for weeks.
ui_LoadingScreen_Desc_NewHorizon=Built on the planet Green in Ellis system, New Horizon is home to the Empire's most expensive hotels and extravagant casinos and has just recently been cleared to host both Classic and Blitz races\n\nSituated in the lower atmosphere of Green in the Ellis system, New Horizon raceway features some of the most beloved tracks in Murray Cup history. From the classic Old Vanderval route through the Defford Link, racers of all levels flock to the system to hone their skills for a shot at glory in the Murray Cup.
ui_LoadingScreen_Desc_PU=Пространство вокруг планеты Крусэйдер, расположенное в системе Стэнтон, превратилось в оживлённую трассу и центр туризма. С разрешения Крусэйдер Индастриз прилетающим предлагается насладиться красотами лун: Селлин, Йела, Деймар; или насладиться видом из порта Олисар.\n\nПутешественникам также советуется следиться за показаниями сканеров, к сожалению криминальная активность за последний год увеличилась.\n 

Magnus1=Магнус I
Magnus1_Desc=Маленькая скалистая планета без атмосферы. Некоторые археологи полагают, что в прошлом Магнус I был горячим Юпитером, который сместился на близкую орбиту, после чего звезда содрала с него весь газовый покров.
Magnus2=Борея
Magnus2_Desc=Раньше Борея была домом кораблестроительных предприятий ОЗИ, но после того, как все они переехали в Килиан, планету на несколько десятилетий охватил экономический кризис. Лишь после недавнего решения производителя кораблей Drake Interplanetary перенести сюда свою штаб-квартиру ситуация на Борее начала улучшаться.
Magnus3=Магнус III
Magnus3_Desc=Магнус III – это крупный разноцветный газовый гигант из категории Супер Юпитеров, расположенный на задворках системы.
Magnus4=Спинорог
Magnus4_Desc=Четвертая планета системы Магнус, Спинорог, по слухам является домом секретного потерянного убежища Флота ОЗИ, которое пока ещё никто не смог отыскать. Сесть на планету будет довольно сложно из-за густых зарослей джунглей. 
Magnus_Desc=Когда-то верфи системы Магнус были одним из культовых мест в Империи, но после переноса предприятий Флота в систему Килиан экономика Магнуса так и не смогла восстановиться. За кризисом последовали десятилетия экономического спада и возросшей преступной активности, и только сейчас ситуация начала медленно исправляться. Благодарить за это во многом стоит производителя кораблей Drake Interplanetary, решившего разместить здесь свою штаб-квартиру.

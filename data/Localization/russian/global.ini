mobiGlas_MissingBennysDatapad_Artists_Text=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n\n•	Помни, это свободное выражение твоих мыслей. Не сдерживайся. Не сомневайся. Будь честен и ты найдёшь истину.\n\n•	Действие над бездействием или преобразование над преабилитацией?\n\n•	Сфера есть часть обсуждения, так же как и обсуждение само по себе часть сферы искусства, но когда эти слова становятся нечто большим, чем частью, не это ли является абсолютным достижением? Должна ли работа продолжаться или быть остановлена? Остановить и подумай "а что если", но проверь, является ли оставшаяся тема вопросом "почему".\n\n•	Нашёл ещё критику – “Несмотря на то, что работа это штурм пределов, за этой атакой всё ещё остаёт маленькая зацепка. Единственная польза этого опыта заключается в том, что все оставшиеся связи достанутся местной школе искусств. Надеюсь это можно использовать как искусство.” Это то, что мне нужно. Эта боль.\n\n•	Вначале я был обеспокоен, но позже был захвачен тем, насколько новое место оказалось плодотворным для вдохновения. Оставляя знакомый комфорт позади и ввергаясь в объятия хаоса Грим ХЕКСа я настолько очистился, что считал потерю кредитов благославлением.\n\n•	Ты видишь здесь и других мастеров, кто "сделал это". Денара и его станки, восхваляющие критику, или Тамса и её раскрашенные корабли. Их сплав коммерциализациии искусства – сильнейший яд, разрушающий наши души. Показать насколько далеко этот процесс упрощения зашёл у Человечества – настоящий глоток вдохновения.\n\n•	Сегодня я смотрел с базы за облавой. Это было волнующе и ужасно, но что поразило меня больше всего – это последствия. Тишина после ухода хищников, собравщих добычу с жертвы, я обнаружил себя потрясённым, наблюдая за пролетающим мимо обломком. Искорёженные формы теряют любую функциональность, но приобретают истинный вид. Мотив для дальнейшего изучения, определённо.\n\n•	Сегодня в встретил женщину по имени Фритоя. Она сказала мне, что если он умрёт, она хотела бы отправиться в полёт по астероидному полю "Большой Сестры". Она рассказала, как её мать читала ей "Подарок для Бабы" и всегда акцентировала внимание на персонаже. Поразительно, как может отразиться чтение историй в юности на дальнейшую жизнь. Что же их заменяет когда мы взрослеем? История рушится, но потребность остаётся. Какие истории могут заставить нас почувствовать себя комфортно? Ответ посетил меня, когда я услышал выкрики "Так ням, так Вау" из ближайшей машины Биг Бэнни. Вот как будет рассказываться история Человечества. Это продажное потребление станет памятником, что мы оставим позади.\n\n•	Памятник, который я оставлю позади...\n\n

JournalEntry_CrewMember_07_Description=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n\nКому: Кристина Кларк\nОт: Адена Фреунд\nТема: Знаешь что?\n\nКристина... я знаю это была ты, и у меня есть данные чтобы это подтвердить. Бьюсь об заклад ты думала что будет невероятно умно сливать инфо по нашей деятельности в Авивар. Но не думай что я собираюсь спустить это на тормозах. Лучше приглядывай за спиной – однажды ты обернешься и увидишь там меня. И тогда тебе придется ответить за всё что ты сделала мне и моей семье.\n\nЭто сообщение я пишу из вежливости. Прекрати слать информацию о нас в Авивар и вали из Стантона так быстро как только можешь. Потому как если ещё хоть раз наши пути пересекутся то для тебя это не кончится ничем хорошим.\n//**КОНЕЦ_ЗАПИСИ**//

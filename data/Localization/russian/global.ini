mobiglas_CharlieStation_Racine_Transcript_text=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n/**Запись_разговора**/\n\nСообщение 1327899\nКому: Рейсин Чодари\nОт: Дарнелл Вард\n27.08.2945 13:33 СЗВ\n\nДАРНЕЛЛ ВАРД: Привет, Рейс, это Дарнелл.\n\nРЕЙСИН ЧОДАРИ: Где, чёрт возьми, тебя носит? Твоя смена началась три часа назад.\n\nДАРНЕЛЛ ВАРД: Я знаю. Прости. В общем, я провёл анализ текущей схемы подачи питания станции, и, похоже, мне придётся запустить стресс-тест всей системы, чтобы найти источник утечки.\n\nРЕЙСИН ЧОДАРИ: Да, хорошо. Только будь осторожен.\n\nДАРНЕЛЛ ВАРД: Обязательно. Буду пристально следить за ней.\n\nРЕЙСИН ЧОДАРИ: Звучит здорово. Ты уверен, что всё в порядке? Голос у тебя просто ужасный.\n\nДАРНЕЛЛ ВАРД: Ага, прошлой ночью у Скотта был день рождения, поэтому мы все проснулись несколько позднее положенного.\n\nРЕЙСИН ЧОДАРИ: Хорошо. Дай знать, когда закончишь тестирование.\n\nДАРНЕЛЛ ВАРД: Обязательно.\n\n//**КОНЕЦ_ЗАПИСИ**//

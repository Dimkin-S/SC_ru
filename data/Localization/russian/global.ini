mg_ruto_sectorsweep_danger_001=И я не знаю то ли они начали какие то особые тренировке, или кормят этих гадов чем то, но некоторые из пилотов СБ не так уж и плохи в бою. Так что приготовься. 
mg_ruto_sectorsweep_danger_002=Итак, если бы это был раз на раз то я бы поставил на тебя без вопросов, но так как эти наймиты СБ обычно летают пачками то борьба с ними может оказаться довольно утомительной. Не пытаюсь тебя как то напугать - просто хочу чтобы ты знал на что идешь. 
mg_ruto_sectorsweep_danger_003=Хорошо бы показать этим корпоративным наемникам что идти против ~mission(client) дело не выгодное. Они будут драться жестко и, поверь мне, они будут драться. Просто тебе нужно будет быть ещё жестче. 
mg_ruto_sectorsweep_danger_004=Не смотря на все шутки который мы шутим про громил из СБ не нужно из недооценивать. Любой придурок с пушкой может убить тебя если ты расслабишься. 
mg_ruto_sectorsweep_desc=~mission(description)
mg_ruto_sectorsweep_desc_0001=~mission(contractor) зашли слишком далеко и начали совать свой нос туда куда не следует. Ты должен их остановить. Направляйся в ~mission(location) и вычисти всех этих подражателей Адвокаси на своём пути. ~mission(danger)
mg_ruto_sectorsweep_desc_0002=Похоже ~mission(contractor) начали посылать патрули к ~mission(location) прямо на территорию ~mission(client). В обычной ситуации они бы и сами разобрались но так как у них большое дело в разработке то они не хотят рисковать, хотят нанять кого то со стороны чтобы прочесать и зачистить зону. ~mission(danger)И последнее - не дай никому из них сбежать. Это будет не особо профессионально знаешь ли.
mg_ruto_sectorsweep_desc_0003=~mission(client) закончили приготовления к большому делу, но они не могут начать потому что какие то выскочки из ~mission(contractor) патрулируют ~mission(location). Нужно чтобы ты пролетел по маршруту и убрал с пути всех найденных СБшников. ~mission(danger)
mg_ruto_sectorsweep_desc_0004=Я пытался их предупредить но ~mission(client) переусердствовали и теперь, благодаря тому что они напали на слишком большое количество гражданских, ~mission(contractor) усиливают патрули в районе ~mission(location). Стало настолько плохо что они не могут вести дела пока там есть СБ. На этом моменте появляемся мы. Ты полетишь по маршруту и зачистишь сектор. ~mission(danger)Честно говоря думаю тебя ждет масса веселья.
mg_ruto_sectorsweep_desc_0005=Не взирая на все лучшие усилия которые я и другие криминально настроенные личности предпринимаем по всему сектору, ~mission(contractor) всё ещё пытается зачистить это место. Они даже начали патрулирование в ~mission(location). Можешь в это поверить? Мы никак не можем позволить этой инициативе оставаться в силе, поэтому ты отправишься по маршруту и вычистишь их всех к чертям. ~mission(danger)

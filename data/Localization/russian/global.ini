item_DescPOWR_TYDT_S01_DeltaMax=Тип предмета: Реактор\nПроизводитель: Tyler Design & Tech\nРазмер: 1\nКатегория: B\nКласс: Стелс\n\nЭкспертный подход к разработке позволил применить прорывные решения при конструировании DeltaMax. В результате сигнатуру этого реактора удалось сделать ещё ниже, чем изначально предполагала команда инженеров Tyler Design and Tech.
item_DescPOWR_TYDT_S01_SonicLite=Тип предмета: Реактор\nПроизводитель: Tyler Design & Tech\nРазмер: 1\nКатегория: С\nКласс: Стелс\n\nСиловая установка SonicLite от Tyler Design, разработанная с нуля для уменьшения тепловой сигнатуры, получила популярность среди пилотов которые предпочитают незаметный подход в решении проблем. 
item_DescPOWR_TYDT_S02_Eclipse_SCItem=Тип предмета: Реактор\nПроизводитель: Tyler Design & Tech\nРазмер: 2\nКатегория: А\nКласс: Стелс\n\nСредние силовые установки конкурентов безуспешно пытаются сравниться со способностью Eclipse снижать тепловыделение и радиолокационную сигнатуру. Мастерство незаметности от Tyler Design & Tech делает этот компонент обязательным для тех кто предпочитает быть незамеченным.  
item_DescPOWR_TYDT_S02_GammaMax_SCItem=Тип предмета: Реактор\nПроизводитель: Tyler Design & Tech\nРазмер: 2\nКатегория: В\nКласс: Стелс\n\nПолная замена материалов используемых в теплоотводах позволила резко снизить уровень излучения в GammaMax. Только несколько средних силовых установок на рынке работают так же тихо за ту же цену как и эта от Tyler Design & Tech.

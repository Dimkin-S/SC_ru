ui_Mining_Consumable_ExplosiveCharge_Desc=Расходный материал для разработки\nВыпускат в породу подрывную волну, увеличивающую уровень нагрева на 30% и урон от разрушения на 200%, также на 30с повышает скорость перегрева на 100%.\nДлительность: Отсутствует(с 30с штрафом)\nЗаряды: 5

mg_ruto_intromission_desc=~mission(Description)
mg_ruto_intromission_desc_0001=Привет. Последнее время я часто слышу как твоё имя всплывает на каналах СБ. Похоже ты всерьез настроен портить кровь этим легавым. Скажу честно. Такая инициативность мне по душе. Я знаю некоторых людей которые могли бы заинтересоваться в спонсировании твоих антисоциальных наклонностей. Но я забегаю вперед.\n\nХочу сначала лично увидеть как ты действуешь, суть такая - ~mission(Client) с кем то разделались и платят чтобы кто то заставил останки исчезнуть. Довольно любезно, верно? Нет нужды чтобы подобный мусор загрязнял собой ~mission(Location01). Так вот, я хочу чтобы ты туда отправился, собрал все ящики и избавился от них. Не важно где ты их скинешь - главное за пределами планеты и не на глазах у копов. Просто, не так ли? Сделаешь это и мы продолжим обсуждение дальнейших, более привлекательных возможностей по трудоустройству. ~mission(Timed)
mg_ruto_intromission_desc_0002=Ты становишься известным в узких кругах. Я - Руто. И, возможно, ты обо мне уже слышал. Моим основным занятием, в котором я хорош, является поиск людей, которые будут полезны в этих самых узких кругах. Основная причина этому – стандарты. Немногие люди их имеют. Я, для меня важно знать, что человек, которому поручена работа, выполнит её. В противном случае всё скатывается к хаосу, что думаешь? Недопустимо.\n\nКороче, я думаю мы сможем друг другу помочь. Но прежде, мне нужно увидеть что ты из себя представляешь. ~mission(Client) завалил кого-то неподалёку от ~mission(Location01), оставшиеся обломки нужно утилизировать. Кажется это будет не сложно, а? Реши проблему и, возможно, я найду тебе ещё работу. ~mission(Timed)
mg_ruto_intromission_desc_0003=Ну здравствуй. Я уже некоторое время за тобой слежу. Не как какой-то извращенец или что то такое, больше с точки зрения профессионального интереса. Видишь ли, я сделал своим делом знать кто куда двигается в моей системе. Если я вижу кого то с потенциалом то я, скажем так, беру их в колоду.\n\nВ общем я думаю что ты как раз такой человек которого я хотел бы узнать получше. Но сначала у меня для тебя небольшая работенка. Что то простенькое, просто чтобы показать мне что ты не из числа тех лентяев кого я часто вижу в спектруме. Что от тебя будет толк.\n\nВ ~mission(Location01) есть останки тела. Не буду тебе говорить кто это сделал и зачем. Скажу только что эти ящики должны исчезнуть. Забери их с планеты и сбрось где ни будь. Сделаешь это и возможно я подпишу тебя под волнующими возможностями, как раз для такого предприимчивого проныры вроде тебя. ~mission(Timed)

JournalEntry_CrewMember_05_Description=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n\nКому: Матиас Деви\nОт: Патриция Сарафьян\nТема: Отчет о состоянии\n\nПриветствую мистер Деви, это Патриция со своим еженедельным отчетом. Это была хорошая неделя для Авивар в системе Стэнтон. Я закрыла тот контракт о котором я упоминала на прошлой неделе. Пришлось предлагать им сделку, но как вы и говорите – как только они прочувствуют восхитительные услуги Авивар то будут полностью нашими. Они уже третьи в системе. Ещё пара клиентов и выручка потечет к нам постоянный потоком.\n\nИ ещё о хороших новостях. Мне удалось убедить небольшой местный топливный концерн, Семейную Топливную компанию Фреунд, о встрече со мной касательно вероятности выкупа их бизнеса. Они работали здесь десятилетиями и держат несколько солидных клиентов. Я набросала соглашение которое позволит им работать под именем Авивар пока они соблюдают наши стандарты. Учитывая состояние их корабля и экипажа не составит особого труда от них избавиться при первой же проверке качества и производительности. Нам нужны их контракты а не их обветшалый Старфарер. Я дам вам знать когда буду приближаться к заключению сделки чтобы вы могли дать свое одобрение.\n\nЯ знаю, я была тут всего несколько месяцев. Но я вижу большой потенциал для Авивар в системе Стантон и у меня большие планы. Просто дайте мне немного времени и я сделаю эту систему вашей.\n\nБуду на связи на следующей неделе.\n\n-	Патриция\n\n//**КОНЕЦ_ЗАПИСИ**//

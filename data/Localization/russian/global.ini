Journal_General_CrusaderCrimeTutorial_Content=Вы, как и многие из тех кто путешествует по системе Стантон, возможно задумываетесь о том, как же законы и процедуры, установленные четырьмя мегакорпорациями, соотносятся с законами, принятыми в остальных частях ОЗИ? В то время, как наш статус независимой планеты предоставляет нам определённые вольности по управлению в интересующем нас ключе, вы всё таки удивитесь, узнав что Крусэйдер Индастриз подчиняется многим юридическим процедурам Империи ради создания безопасной и охраняемой среды для всех.\n\nВот несколько советов, которые нужно помнить во время посещения Крусэйдера и окружающих его секторов:\n\n* Несмотря на то, что уровень преступности тут не выше, чем во многих других частях Империи, посетителям всё таки рекомендуется соблюдать осторожность во время полета через удалённые сектора, такие как астероидные пояса вокруг Йелы, в связи с тем, что пиратские нападения всё таки имеют место быть.\n\n* Несмотря на то, что вы находитесь в патрулируемом Крусэйдер Секьюрити регионе космоса, повреждение кораблей других лиц, а также препятствование работе посадочных зон тут считается преступлением. Отметим, что повторные нарушения будут рассматриваться со всей серьёзностью.\n\n* Опасайтесь предложений о работе, которые предусматривают выведение из строя спутников связи. Сомнительные личности могут попытаться заманить наивную жертву для выполнения этих нелегальных поручений под разными вымышленными предлогами, и многие уже попались на этот обман. Знайте что ВМЕШАТЕЛЬСТВО В РАБОТУ СПУТНИКОВ СВЯЗИ ПРОТИВОЗАКОННО и ставит под угрозу жизни других людей. Любой человек, пойманный при попытке вывести из строя спутник связи, будет осуждён по всей строгости закона.\n\n* Луны Крусэйдера обладают множеством красивых пейзажей, поэтому непременно совершите туда тур, когда окажетесь неподалёку. Просто избегайте неотмеченных на карте аванпостов, запасайтесь топливом и кислородом и всегда помните, где находится ближайшее аварийное укрытие, перед тем, как отправляться в экспедицию.\n\n* Крусэйдер Секьюрити призывает всех присоединиться к усилиям по поддержанию безопасности в регионе. Не важно, помогаете ли вы выслеживать разыскиваемого преступника, занимаетесь патрулированием секторов или отвечаете на вызов по каналу Экстренной Связи СЭО, чтобы оказать помощи попавшим в беду кораблям, вы вносите свою лепту в безопасность всего общества, иэ это обязательно будет отмечено в ваших записях. Такая активность может сыграть важную роль при рассмотрении соврешённых вами незначительных нарушений. Работая вместе, мы делаем Крусэйдер лучшим местом для посещения.

mg_miles_spacecollect_steal_desc_0001=Дело такое. ~mission(ship) вылетел и нарвался на проблемы. Клиенты хотят, чтобы кто-то отправился к ~mission(location) и достал им ~mission(item). Как только эта штука будет у тебя, доставь её в ~mission(destination) ~mission(trouble)~mission(rush) Просто, не так ли?
mg_miles_spacecollect_steal_desc_0002=В общем если кратко - с ~mission(ship) во время перелета приключилось несчастье и печальный конец. Клиент хочет чтобы ~mission(item) извлекли из ~mission(location) и отвезли в ~mission(destination). Меньше знаешь - крепче спишь. ~mission(rush)~mission(trouble)
mg_miles_spacecollect_steal_desc_0003=Вот космопрогулка о которой я хотел бы тебе рассказать. Мне нужно чтобы ты вытащил ~mission(item) из ~mission(location). ~mission(trouble)Как закончишь - доставь в ~mission(destination). Оплата по доставке. ~mission(rush)
mg_miles_spacecollect_steal_desc_0004=Это нехитрая подработка по вывозу определенного груза. Я хочу чтобы ты перевез ~mission(item) из ~mission(location) в ~mission(destination). ~mission(rush)Получишь свою долю как всё будет сделано. ~mission(trouble)
mg_miles_spacecollect_steal_desc_0005=Так вот есть один парень, мы проворачиваем кое какие дела совместно, и он попал в передрягу. Один из его ~mission(ship) оказался уничтожен в пути. А он всё ещё ждет доставку ~mission(item), перевозимый там, в ~mission(destination), и он готов заплатить чтобы посылка туда добралась. На этом месте в игру вступаешь ты. Направляйся в ~mission(location), забери посылку и закончи доставку. ~mission(trouble)Получишь деньги как только доставишь груз в целости. ~mission(rush)
mg_miles_spacecollect_steal_desc_0006=Мимо меня прошел слушок что ~mission(ship) получил по взрослому пока перевозил некий интересный груз. Мне подумалось что не повредит туда отправиться и утянуть его, верно? Направляйся к ~mission(location) и отвези ~mission(item) в ~mission(destination). Я позабочусь чтобы ты не был обижен за этот напряг. ~mission(trouble)~mission(rush)
mg_miles_spacecollect_steal_desc_0007=Тот ~mission(ship), за которым я следил, был недавно взорван. В то время как это всецело печальная ситуация для всех заинтересованных лиц, дело есть дело и этот корабль по случаю перевозить кое что интересное, что должно попасть по месту назначения. Вам нужно найти ~mission(item) в ~mission(location) и доставить в ~mission(destination). ~mission(rush)~mission(trouble)\n\nСделай это и ты не только станешь мне хорошим другом но и заработаешь неплохие деньги.

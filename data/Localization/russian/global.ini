spacesteal_danger_0003=Это не боевой корабль, но это не значит что тебе не нужно готовить к бою. 
spacesteal_danger_0004=Не знаю будет ли у них сопровождение или нет, в общем готовься к любому исходу. 
spacesteal_danger_0005=Я не ожидаю что ~mission(TargetName|Last) доставит тебе много проблем. Такие обычно летаю в одиночку - а если и зовут друзей то их всё равно бывает не особо много.   
spacesteal_danger_0006=Я думаю забрать ~mission(Contractor|StealItem) должно быть довольно просто так как такие типы обычно летают одни. Но если они вдруг и накопают себе сопровождение то это будут самые отстойные пилоты. В общем не о чем беспокоится.  
spacesteal_danger_0007=Я припоминаю что ~mission(TargetName|Last) обычно летает на той небольшой многоместной коробочке. Проблем быть не должно, но будет не просто если они прихватят с собой друзей. 
spacesteal_danger_0008=Я ожидаю что ~mission(TargetName|Last) скорее всего будет лететь на своём обычном корабле - небольшом многоместном судне. Это ничего но настоящие проблемы могут возникнуть если они прихватят друзей для сопровождения. 
spacesteal_danger_0009=Предупреждаю. Потребуется поработать чтобы достать ~mission(Contractor|StealItem) так как эти парни летают на довольно крупном транспорте и подонки скорее всего прихватили сопровождение. Необходимая цена в нашем деле как мне думается. 
spacesteal_danger_0010=Не будь дураком так как ~mission(TargetName|Last) скорее всего будет везти товар на довольно большом корабле. Плюс такие типы обычно тратят немного денег за дополнительную безопасность. Врать не буду, дело не простое, но оно того стоит. 
spacesteal_desc=~mission(Contractor|StealDescription)
spacesteal_desc_0001=Появилась возможность, которую нельзя упустить. Пилот по имени ~mission(TargetName) перевозит ~mission(Contractor|StealItem), ну а ~mission(Contractor|Name), как обычно, нужен этот груз. Я думаю ты можешь оказать им услугу и доставить этот груз. ~mission(Contractor|StealTimed)Летишь до ~mission(destination) вместе с ~mission(Contractor|StealItem) и ты будешь в их золотом списке, будь уверен. ~mission(Danger)
spacesteal_desc_0002=Нужен кто-то, кто сможет агрессивно захватить ~mission(Contractor|Name). Их сердца требуют ~mission(Contractor|StealItem) и угадай что? И оно, к счастью, находится на борту чьего-то корабля. Всё что тебе нужно – нанести визит индивиду по имени ~mission(TargetName), забрать добро, и отвезти на ~mission(destination). ~mission(Contractor|StealTimed) ~mission(Danger)Вот и всё дело. Кредиты почти твои.
spacesteal_desc_0003=До меня дошел ряд слухов что отбывает корабль с очень вкусным грузом на борту, но благодаря нам грузу придется остаться на подольше. Ты найдешь где летит корабль, принадлежащий ~mission(TargetName), и освободишь их от утомительной тяжести их груза. ~mission(Danger) Как только всё заберешь то сразу вези ~mission(Contractor|StealItem) в ~mission(destination) и ~mission(Contractor|Name) позаботятся о том чтобы ты получил достойную компенсацию за свои труды. ~mission(Contractor|StealTimed)
spacesteal_desc_0004=Срываем куш! ~mission(Contractor|Name) хотят получить ~mission(Contractor|StealItem) который ~mission(TargetName) держит на борту своего корабля, и это твоя задача их обчистить. Скажу тебе так, дебя ждут сладенкие, вкусненькие креды если ты будешь тем кто привезет товар в ~mission(destination). ~mission(Contractor|StealTimed) ~mission(Danger) И ещё одно. Не достойно и упоминать об очевидном, но если ты вдруг возомнил что будет хорошей идеей оставить груз себе, то тебе стоит учесть что ты не проживешь достаточно долго чтобы насладиться выгодой полностью.
spacesteal_desc_0005=Внимание - если ваше имя ~mission(TargetName) то немедленно прислушайтесь к этой просьбе и избавьте себя от страданий доставив ~mission(Contractor|StealItem) в ~mission(destination). Если ты не являешься этим придурком то я предлагаю деловую возможность. Как на счёт подзаработать догнав ~mission(TargetName|Last) чтобы забрать у них ~mission(Contractor|StealItem)? ~mission(Contractor|StealTimed) ~mission(Danger)
spacesteal_desc_0006=Не знаю помнишь ли ты, но какое то время назад ~mission(Contractor|StealNickname) увёл шикарный приз но потом сразу же его просрал как круглый идиот. Так вот, каждый вокруг, включая старых бабок, переворачивали всё вверх дном в поисках этого груза, но именно ваш покорный слуга его похоже отыскал. ~mission(Contractor|StealItem) находится на порту корабля кого то по имени ~mission(TargetName). Никогда о таких не слышал, но я точно знаю что они сильно пожалеют что наткнулись на чужую заначку. ~mission(Contractor|Name) заплатит нам компенсацию за поиски если мы сможем забрать товар и отвезти его в ~mission(destination). ~mission(Contractor|StealTimed) ~mission(Danger) Сделай это и мы оба войдем в легенды.

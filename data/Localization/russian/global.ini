item_DescGreycat_Industrial_Sure_Grip_Tractor=Производитель: Greycat Industrial\nТип предмета: Тягловый луч\n\nСвежее дополнение к линейке прошедших полевые испытания притягивающих лучей от Greycat. Если не считать более эффективного соотношения притяжения/отталкивания, последняя модель не сильно превосходит предыдущие. Sure Grip обладает настройками, чтобы брать на прицел и притягивать любые объекты: от фрагментов астероидов до летающих в невесомости членов экипажа. При этом сертифицированная технология Greycat Soft-Touch® гарантирует безопасность.

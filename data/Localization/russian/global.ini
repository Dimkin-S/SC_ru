item_DescBANU_TachyonCannon_S1=Производитель: Бану\nТип предмета: Тахионная пушка\nРазмер: 1\n\nСтавшая популярной с подачи одной соули Бану, тахионная пушка Singe способна неизменно наносить разрушительный энергетический урон на больших расстояниях. Она не может похвастаться высокой скорострельностью, зато её молниеносные снаряды поражают цели практически мгновенно, что делает Singe предпочтительным выбором для кораблей служб безопасности Бану. Несмотря на то, что Бану давно забыли об изначальном происхождении этого высокотехнологичного оружия, анализ некоторых уникальных конструкторских решений привёл учёных к версии, что Бану могли позаимствовать эту технологию у другой расы и встроить её в свою культуру.
item_DescBANU_TachyonCannon_S2=Производитель: Бану\nТип предмета: Тахионная пушка\nРазмер: 2\n\nСтавшая популярной с подачи одной соули Бану, тахионная пушка Singe способна неизменно наносить разрушительный энергетический урон на больших расстояниях. Она не может похвастаться высокой скорострельностью, зато её молниеносные снаряды поражают цели практически мгновенно, что делает Singe предпочтительным выбором для кораблей служб безопасности Бану. Несмотря на то, что Бану давно забыли об изначальном происхождении этого высокотехнологичного оружия, анализ некоторых уникальных конструкторских решений привёл учёных к версии, что Бану могли позаимствовать эту технологию у другой расы и встроить её в свою культуру.
item_DescBANU_TachyonCannon_S3=Производитель: Бану\nТип предмета: Тахионная пушка\nРазмер: 3\n\nСтавшая популярной с подачи одной соули Бану, тахионная пушка Singe способна неизменно наносить разрушительный энергетический урон на больших расстояниях. Она не может похвастаться высокой скорострельностью, зато её молниеносные снаряды поражают цели практически мгновенно, что делает Singe предпочтительным выбором для кораблей служб безопасности Бану. Несмотря на то, что Бану давно забыли об изначальном происхождении этого высокотехнологичного оружия, анализ некоторых уникальных конструкторских решений привёл учёных к версии, что Бану могли позаимствовать эту технологию у другой расы и встроить её в свою культуру.

northrock_groupbounty_desc_01=Местные службы правопорядка передали нам заказ на группу преступников. Им требуется захват нескольких лиц, ~mission(Target1), ~mission(Target2), and ~mission(Target3), разыскиваемых за крупное ограбление.\n\nПозаботьтесь о предложении и оплата не заставит себя ждать,\nБраден Коркадо\nОфицер логистики – филиал Стэнтона\nНордрок Сервис Груп
northrock_groupbounty_desc_02=Адвокаси разыскивает группу лиц, подозреваемых в недавнем нападении на конвой, но удача им не улыбнулась. К счастью для них Нордрок готовы разобраться с этой неудачей.\n\nНаграда выдаётся за:\n- ~mission(Target1)\n- ~mission(Target2)\n- ~mission(Target3)\n\nБудьте осторожны, цели црезвычайно агрессивны. Также я не хочу чтобы кто-то из них смог ускользнуть, они – наши деньги.\n\nБраден Коркадо\nОфицер логистики – филиал Стэнтона\nНордрок Сервис Груп
northrock_groupbounty_desc_03=Ты уже доказал свои умения, так что думаю справишся с охотой на группу лиц.\n\nНам требуется нейтрализация ~mission(Target1), ~mission(Target2) и ~mission(Target3). Скорее всего они более не летают вместе, но когда-то они действовали как настоящие головорезы. За ними было довольно много преступлений, прежде чем они разбежались.\n\nБудет опасно пытаться победить их всех вместе, но оно того стоит.\n\nБезопасных полётов,\nБраден Коркадо\nОфицер логистики – филиал Стэнтона\nНордрок Сервис Груп
northrock_groupbounty_title_01=Охота за головами: Группа лиц
northrock_recoverspace_desc_0001=Небольшая работёнка. Наш клиент был ограблен при транзите между системами. Текущие данные показывают, что ограбление произведено личностью по имени ~mission(TargetName). К счастью при нём всё ещё находится украденное, ~mission(Contractor|RecoverSpaceItem).\n\nТы нам нужен, чтобы выследить ублюдка и вернуть украденное на ~mission(Destination).\n\nХорошей охоты,\nБраден Коркадо\nОфицер логистики – филиал Стэнтона\nНордрок Сервис Груп
northrock_recoverspace_desc_0002=Немного приятных новостей. По данным одного из наших источников обнаружена украденная собственность. Похоже это личность по имени ~mission(TargetName).\n\nЯ хочу, чтобы ты разыскал ~mission(TargetName|Last), забрал ~mission(Contractor|RecoverSpaceItem) и доставил на ~mission(Destination).\n\nПозоботься об этом,\nБраден Коркадо\nОфицер логистики – филиал Стэнтона\nНордрок Сервис Груп
northrock_recoverspace_desc_0003=Недавно кто-то украл~mission(Contractor|RecoverSpaceItem), и сейчас оно всплыло. Угадай где?\n\nНа корбле вора, ~mission(TargetName). Не известно выполнял ли он заказ или просто решил сбыть товар, но это потребовало много времени.\n\nРазыщи ~mission(TargetName|Last) и заставь отдать украденное. Возращённый груз доставь на ~mission(Destination). Мы заберём наше.\n\nВылетай и выполни контракт,\nБраден Коркадо\nОфицер логистики – филиал Стэнтона\nНордрок Сервис Груп
northrock_recoverspace_title_0001=Возврат собственности

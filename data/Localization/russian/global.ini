spacecargo_illegal_desc_0001=~mission(Ship), перевозивший ящик ~mission(Item), был уничтожен. Теперь этот в куш просто валяется где то там. ~mission(Client) заплатят хорошие бабки том кто выкрадет груз и отвезет в ~mission(Destination). ~mission(Timed)~mission(Danger)
spacecargo_illegal_desc_0002=Дошел слух что ~mission(Item) который хотели получить ~mission(Client) находилось на борту ~mission(Ship) который следовал за пределы системы. К счастью он не ушёл далеко. Всё что осталось это чтобы кто то пошел и забрал товар из ~mission(Location) и отвез в ~mission(Destination). ~mission(Timed)~mission(Danger)
spacecargo_illegal_desc_0003=Есть опытный утилизатор? Есть один ящик ~mission(Item) который ждет чтобы его забрали из взорванного ~mission(Ship), ~mission(Client) хотят чтобы груз был доставлен в ~mission(Destination). ~mission(Timed)~mission(Danger)И не звони мне для рассказа как ты хорош при работе с ВКД если вдруг потеряете возможность убраться от туда самостоятельно. Дурак с ящиком и без транспорта для меня не полезнее чем ~mission(Analogy). 
spacecargo_illegal_desc_0004=Есть разрешение на растаскивания останков погибшего ~mission(Ship) и ~mission(Client) ищут курьера для вытаскивания ящика ~mission(Item) из обломков и дальнейше доставки в ~mission(Destination). ~mission(Timed)Это отличная возможность для тех кто хотел бы понизить свою репутацию законопослушного гражданина. ~mission(Danger)
spacecargo_illegal_desc_0005=~mission(Ship) взорвался имея груз, и ~mission(Client) платят за доставку груза ~mission(Item) до ~mission(Destination). ~mission(Timed)~mission(Danger)Если, вдруг, я узнаю что груз всплыл где-то ещё, то тебе придётся смириться с последствиями, я ~mission(Threat).
spacecargo_illegal_desc_0006=Эй! Кто хочет пойти понырять среди останков корабля? Есть тут одни обгоревшие останки ~mission(Ship) откуда нужно выдернуть ящик с ~mission(Item) и доставить в ~mission(Destination). Интересно? А что если я скажу что чек оплачивают ~mission(Client)? ~mission(Timed)~mission(Danger) 

mobiglas_BravoDefender_Failure_text=Вы получили нелегальный доступ к Базам Данных Безопасности Post Kareah's.\nЭто недопустимо и является нарушений условий найма.\n\nВы освобождаетесь от вашей должности.\n\nВсё вознаграждение конфисковано. Немедлено освободите помещение.\n\nЭто сообщение авторизовано:\nПаулина Нэссо,\nМенеджер по комплексам\nОхранный пост Кареа\nКрусэйдер Индастриз
mobiglas_BravoDefender_Failure_title=Не удалось выполнить контракт с Крусэйдер Секьюрити
mobiglas_BravoDefender_Quit_text=Вы досрочно расторгли контракт с Крусэйдер Секьюрити.\n\nВсе вознаграждения аннулированы. Немедленно освободите помещение.\n\nЭто сообщение авторизовано:\nПаулина Нэссо,\nМенеджер по комплексам\nОхранный пост Кареа\nКрусэйдер Индастриз
mobiglas_BravoDefender_Quit_title=Уведомление о расторжении контракта
mobiglas_BravoDefender_ThankYou_Title=Контракт Крусэйдер Секьюрити выполнен
mobiglas_BravoDefender_ThankYou_text=Поздравляем с успешным выполнением контракта с Крусэйдер Индастриз на обеспечение безопасности. Оплата уже перечислена на ваш счёт.\n\nКроме того, в качестве благодарности за Вашу образцово-показательную работу Вы можете оставить предоставленное снаряжение для использования в своих личных целях.\n\nВсего наилучшего,\nПаулина Нэссо,\nМенеджер по комплексам\nОхранный пост Кареа\nКрусэйдер Индастриз
mobiglas_Bravo_Backstory_Body=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n\nКому: Саша Раст\nОт: Паулина Нессо\nТема: Проблемы с фильтрацией\n2945.11.07.11:23 СЗВ\n\nСэр,\n\n я боюсь Кареа не предназначена для жилья. Только что получил отчёт от ремонтной бригады. Это нехорошо. Вся система фильтрации должна быть заменена и это займёт некоторое время. Не говоря уже о том, что получить дополнительные финансы от Центра затребует усилий, особенно в свете наших последних событий с повышением через совет.\n\nЯ извиняюсь, но у нас нет шансов открыть станцию как планировалось, и, если не возражаешь, патрули продолжатся вне текущих постов и отложат вовращение до того момента, как мы не определимся с сроками.\n\nНе буду врать, это огромный шаг назад. Я знаю сколь много значил запуск этого комплекса. Дарстон и я сделаем всё возможное, чтобы помочь нам вернуться на верный путь.\n\nУвидимся завтра,\nПаулина Нэссо,\nМенеджер по комплексам\nОхранный пост Кареа\nКрусэйдер Индастриз
mobiglas_Bravo_Backstory_Title=Проблема с фильтрацией
mobiglas_CharlieStation_Darnell_Transcript_subtitle=Планшет сотрудника Ковалекс – Дарнелл Вард
mobiglas_CharlieStation_Darnell_Transcript_text=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n/**Запись_разговора**/\n\nСообщение 1327896\nКому: Дарнелл Вард\nОт: Рейсин Чодари\n27.08.2945 10:03 СЗВ\n\nРейсин Чодари: Дарнелл, это Рейсин из Корпоративного управления. Свяжись со мной, когда придёшь на работу. Просто хотела окончательно разобраться с проблемой распределения мощности. Поговорим чуть позже.\n\nСообщение 1327897\nКому: Дарнелл Вард\nОт: Рейсин Чодари\n27.08.2945 11:21 СЗВ\n\nРейсин Чодари: Дарнелл. Это снова Рейсин. Мне по-прежнему нужно обсудить проблему с подачей питания. Где ты, мужик?\n\nСообщение 1327898\nКому: Дарнелл Вард\nОт: Рейсин Чодари\n27.08.2945 13:11 СЗВ\n\nРейсин Чодари: Дарнелл, мне уже надоедает ждать. Позвони.\n\n//**КОНЕЦ_ЗАПИСИ**//
mobiglas_CharlieStation_Darnell_Transcript_title=Д.Вард – Извлечённое сообщение
mobiglas_CharlieStation_Elaine_Conclusion_Guilty_Drunk_Transcript_text=ЭЛЕЙН ВАРД: Хотела сообщить, что я получила отправленную вами информацию и скоро переведу оплату на ваш счет.\n\nПолагаю, мне не стоит удивляться. Я знала, как ему было тяжело, но я надеялась... надеялась на лучшее.\n\nПосле всего этого, кажется, Ковалекс была права. Мне жаль, что из-за него все эти люди погибли... И, по крайней мере, теперь я знаю правду.
mobiglas_CharlieStation_Elaine_Conclusion_Guilty_Transcript_text=ЭЛЕЙН ВАРД: Хотела сообщить, что я получила отправленную вами информацию и скоро переведу оплату на ваш счет.\n\nПосле всего этого, кажется, Ковалекс была права. Мне жаль, что из-за него все эти люди погибли... И, по крайней мере, теперь я знаю правду.

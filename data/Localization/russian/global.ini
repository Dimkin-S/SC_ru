mg_battaglia_escort_scan_desc_0001=**** Шахтерское Объединение Отд. 163****\n******/ 'В Единстве Сила' /******\n\nЗАДАНИЕ: БОЕВОЕ СОПРОВОЖДЕНИЕ\n\nОПИСАНИЕ РАБОТЫ:\nДобытчик нуждается в сопровождении пока они будут производить сканирование ~mission(Complexity) в округе ~mission(Location) на предмет возможных мест для добычи. От вас ожидается что вы их защитите от любых возможных проблем.\n\nОПЛАТА:\nСтандартная оплата как только добытчик достигнет точки назначения. В случае нападения будет выплачен боевой бонус.\n~mission(Danger)\nОДОБРЕНО:\nРекко Баттаглия
mg_battaglia_escort_scan_desc_0002=**** Шахтерское Объединение Отд. 163****\n******/ 'В Единстве Сила' /******\n\nЗАДАНИЕ: БОЕВОЕ СОПРОВОЖДЕНИЕ\n\nОПИСАНИЕ РАБОТЫ:\nОдин из наших членов нуждается в сопровождающем который бы присмотрел за ним при посещении ~mission(Complexity) пока они будут сканировать местность на предмет возможных залежей в районе ~mission(Location). Если кто то попытается им помешать то их защита это твоя работа.\n\nОПЛАТА:\nСтандартная оплата как только добытчик достигнет точки назначения. В случае нападения будет выплачен боевой бонус.\n~mission(Danger)\nОДОБРЕНО:\nРекко Баттаглия

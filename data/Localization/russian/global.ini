spacecargo_legal_desc_0001=~mission(Contractor) потеряли корабль на маршруте и хотят вернуть особый груз ~mission(Item) из его обломков. В случае согласия от вас потребуется безопасно извлечь ~mission(Item) из ~mission(Location) и доставить в ~mission(Destination). ~mission(Timed)~mission(Danger)
spacecargo_legal_desc_0002=Может мне тут кто ни будь помочь? Корабль который я нанял для перевозки очень важной посылки был атакован на пути в ~mission(Destination). Мне нужен кто то готовый забрать груз из ~mission(Item). ~mission(Timed)Работа будет зарегистрирована через ~mission(Contractor) так что тебе не нужно беспокоиться о том подстава ли это. Просто привези то что нужно в ~mission(Destination) и получишь деньги. Всё просто. ~mission(Danger)
spacecargo_legal_desc_0003=Транспортный ~mission(Ship) был атакован и уничтожен во время следования по маршруту в ~mission(Destination). Местные власти были уведомлены, но клиент требуется вернуть их посылку с ~mission(Item), так что нам нужен кто то для извлечения груза из ~mission(Location) чтобы закончить доставку в ~mission(Destination). ~mission(Timed)~mission(Danger)
spacecargo_legal_desc_0004=~mission(Contractor) хотят нанять свободного пилота для работы по извлечению. ~mission(Ship) был уничтожен на маршруте, так что твоя задача будет состоять в том, чтобы проследовать в ~mission(Location) и забрать там груз, ~mission(Item), с ~mission(Destination). Плата будет выслана по факту доставки.\n\n~mission(Timed)\n\n~mission(Danger)
spacecargo_legal_desc_0005=В связи с рядом печальных обстоятельств грузовое судно было потеряно при выполнении полета по системе. Однако ~mission(Contractor) требует чтобы особый груз с ~mission(Item) был извлечен из ~mission(Location) и доставлен в ~mission(Destination). ~mission(Timed)Как только груз будет благополучно доставлен вам немедленно будет переведена плата за работу. ~mission(Danger)
spacecargo_legal_desc_0006=~mission(Contractor) ищут независимого подрядчика для работ по извлечению в районе крушения ~mission(Ship). Вашей задачей будет поиск и извлечение груза с ~mission(Item) из ~mission(Location) и дальнейшая доставка в первоначальное место назначения в ~mission(Destination). ~mission(Timed)~mission(Danger)оплата будет немедленно перечислена по факту успешного завершения.\n\nЭта миссия была обеспечена через ~mission(Contractor).

Ellis13_Desc=И хотя технически Эллис XIII не является планетой, он считается местным талисманом. Из-за своей уникальной формы эта протопланета получила прозвище Сосновая шишка.
Ellis1_Desc=Из-за чрезмерной близости к звезде эта протопланета представляет собой выжженный, пустынный шар из камня и бурлящей лавы. Существует вероятность присутствия на поверхности этой планеты обильных залежей минералов, однако их добыча сопряжена с большим риском.
Ellis2=Эллис II
Ellis2_Desc=Большой размер Эллиса II, его близость к солнцу и удивительно густая атмосфера превратили всю его поверхность в обширную пустыню. Она отмечена причудливыми вихрями и горными хребтами, которые появились из-за частых сильных бурь на поверхности планеты.
Ellis3=Грин
Ellis3_Desc=Этот мир бескрайних океанов главным образом известен как основное место отдыха для любителей гонок, которым по душе высококлассные мега-курорты Грина. В целях защиты изощрённых подводных рифов все корабли, собирающиеся приземлиться на планету, направляются в определённые посадочные зоны.
Ellis4=Кампос
Ellis4_Desc=Кампос, названный так в честь больших морских существ, которые когда-то бороздили его глубокие океаны, стал первой освоенной человеком планетой в системе. И до сих пор он сохраняет за собой гордое звание её самого густонаселённого центра.
Ellis5=Нобль
Ellis5_Desc=Изумрудная жемчужина системы, Нобль, известен своими обширными лесными массивами, за которые его часто сравнивают с неосвоенной Землёй. Местный Совет Губернаторов придал первостепенное значение поддержанию природной красоты этой планеты.
Ellis5a=Эллис 5a
Ellis5a_Desc=Реголит этой луны имеет слегка розоватый цвет, что делает его популярным предметом лунной фотографии.
Ellis5b=Эллис 5b
Ellis5b_Desc=Та сторона этой захваченной приливными силами луны, которая повёрнута к планете, выглядит совершенно нетронутой, тогда как обратная сторона испещрена кратерами. 
Ellis6_Desc=Планета земного типа, расположенная сразу за пределами зелёной зоны системы. Несмотря на то, что технически Эллис VI считается необитаемым, раньше здесь проводились исследования человеческих жилищ.
Ellis7_Desc=Эту планету покрывает кислотная и ядовитая атмосфера, которая не только препятствует её терраформированию, но даже не позволяет просто приземлиться на поверхность.
Ellis8_Desc=Эллис VIII, самая маленькая планета в системе, вряд ли может похвастаться чем-то кроме своей микроатмосферы.\n
Ellis9=Бельмо
Ellis9_Desc=Эллис IX, прозванный дальнобойщиками «Бельмом», это завихрённый газовый гигант, периодически страдающий от массивных бурь, которые можно увидеть из космоса.
Ellis_AsteroidBelt1=Пояс Эллис Альфа
Ellis_AsteroidBelt1_Desc=Пожалуй, это самый известный астероидный пояс во всей ОЗИ. Свою популярность он получил, когда стал трассой гонок Кубка Мюррея. Уже много лет Кубок Мюррея ищет способы приобрести все права на пояс и строго запретить ведение здесь шахтёрской деятельности.\n
Ellis_Desc=Благодаря звезде типа F основной последовательности, эта система из тринадцати планет обладает широкой обитаемой зоной. Больше всего Эллис известна как дом самых популярных в ОЗИ гонок – Кубка Мюррея. Простой способ убить время в процессе проведения терраформинга превратился в крупный бизнес, питающий экономику трёх терраформированных планет: Грина (Эллис III), Кампоса (Эллис IV) и Нобла (Эллис V). Одиннадцатая планета Эллиса недавно столкнулась со своей луной, что привело к возникновению пояса астероидов на её бывшей орбите.
Ellis_JumpPoint_Kilian=Прыжковая точка Эллис – Килиан
Ellis_JumpPoint_Kilian_Desc=Эта прыжковая точка соединяет Эллис с системой Килиан.
Ellis_JumpPoint_Magnus=Прыжковая точка Эллис – Магнус
Ellis_JumpPoint_Magnus_Desc=Эта прыжковая точка соединяет Эллис с системой Магнус.
Ellis_JumpPoint_Min=Прыжковая точка Эллис – Мин
Ellis_JumpPoint_Min_Desc=Эта прыжковая точка соединяет Эллис с ничейной системой Мин.
Ellis_JumpPoint_Nexus=Прыжковая точка Эллис – Нексус
Ellis_JumpPoint_Nexus_Desc=Эта прыжковая точка соединяет Эллис с системой Нексус.

JournalEntry_CrewMember_08_Description=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n\nКому: Саммер Девис\nОт: Гален Уолш\nТема: Третий шаблон проверки\n\nСаммер, я думаю я допер. Я последние несколько часов был на мостике, немного задумался от скуки, и вдруг меня осенило, словно гром среди ясного неба. Пришлось потихому уйти чтобы донести до тебя эту идею до того как я её забуду.\n\nЧто если, в конце сцены с вечеринкой, мы вдруг покажем что у корабля есть отсек для контрабанды о котором Гектор ничего не знает. Типа у него всё время был некий магический артефакт на борту. Поэтому то пираты и не хотели причинять урон кораблю что уничтожило бы всё на борту.\n\nПлюс это будет как раз причиной почему они будут хотеть взять корабль на абордаж чтобы взять его в заложники вместо того чтобы просто по ветру пустить. Так что мы смогли бы оставить нашу любимую сцену где его запирают в камере и...\n\nНужно бежать. Кэп зовет по интеркому. Но ты уловил суть, верно? Пока что обдумай её немного и я свяжусь с тобой как только Кэп отвяжется.\n\n//**КОНЕЦ_ЗАПИСИ**//

planetcollect_steal_desc=~mission(Description)
planetcollect_steal_desc_0001=У ~mission(Client) есть ~mission(Item) который для них нужно забрать из ~mission(Location) и доставить в ~mission(Destination). ~mission(Timed)~mission(Danger)
planetcollect_steal_desc_0002=~mission(Client) заказали доставку ~mission(Item) из ~mission(Location). ~mission(Danger)Как только заберешь ~mission(Item), то отвези в ~mission(Destination). ~mission(Timed)
planetcollect_steal_desc_0003=~mission(Client) ищут человека для перемещения ценного ~mission(Item). Забери его из ~mission(Location), доставь в ~mission(Destination) и уверен ты будешь справедливо вознагражден свои труды. ~mission(Timed)~mission(Danger)
planetcollect_steal_desc_0004=Ищем кого то кому можно доверять. Нужно забрать ~mission(Item) из ~mission(Location) и доставить в ~mission(Destination). ~mission(Timed)~mission(Danger)
planetcollect_steal_desc_0005=Если ищешь чем заняться, то ~mission(Client) нужно перевезти ~mission(Item) из ~mission(Location) в ~mission(Destination). ~mission(Timed)~mission(Danger)
planetcollect_steal_desc_0006=Вот моё предложение, ~mission(Client) нужно доставить ~mission(Item) из ~mission(Location). После получения лети на ~mission(Destination). ~mission(Timed)~mission(Danger)
planetcollect_steal_desc_0007=Как на счёт немного подзаработать? Всё что нужно это забрать ~mission(Item) из ~mission(Location). Довольно клёво, да? Просто отвези в ~mission(Destination) и все будут рады. ~mission(Timed)~mission(Danger)И сразу проясню один момент - попробуешь меня надуть и пожалеешь.
planetcollect_steal_desc_0008=Есть кто свободный? Ищу человека для полёта к ~mission(Location). ~mission(Client) хотят чтобы ~mission(Item) забрали и перевезли в ~mission(Destination). Безхитростная работа. ~mission(Timed) 
planetcollect_steal_desc_0009=~mission(Client) заказали доставку ~mission(Item) в ~mission(Destination). ~mission(Location), прибываешь туда берёшь груз, внутри будет кое-что интересное для тебя. ~mission(Timed)~mission(Danger)
planetcollect_steal_desc_0010=Слушай. ~mission(Timed)Груз ожидает в локации ~mission(Location) и готов к доставке в ~mission(Destination). ~mission(Danger)
planetcollect_steal_desc_0011=Берёшь ~mission(Item),. тащишь на ~mission(Destination). Профит!! Дохрена бабок. Сделай это! ~mission(Client) = чрезвычайно легально
planetcollect_steal_desc_0012=кинь ~mission(Item) ~mission(Client) плз. есть в ~mission(Location). закинь в ~mission(Destination). мы заплатим.

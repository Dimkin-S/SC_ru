mobiglas_CrusaderBountyReward_Text=Мы в Крусэйдер Секьюрити хотели бы официально поблагодарить Вас за помощь в устранении столь опасного для общества преступника. Все мы теперь сможем спать чуточку спокойнее, зная, что с этим злодеем покончено раз и навсегда.\n\nЗа Вашу самоотверженность и в качестве знака признательности за достойную службу мы отправили Вам обещанную награду. Она дожидается Вас в Порту Олисар.\n\nПользуйтесь на здоровье,\nСаша Раст\nДиректор по безопасности Крусэйдер Индастриз

item_Mining_MiningLaser_Shubin_1_S1=Добывающий лазер Hofstede-S1
item_Mining_MiningLaser_Shubin_1_S1_Desc=Manufacturer: Shubin Interstellar\nItem Type: Mining Laser \nSize: 1\n\nOptimal Range: 15m\nMaximum Range: 75m\n\nPower Transfer: 2000\nInstability: -50%\nExtraction Throughput: 0.35 SCU/s\nConsumable Slots: 1\n\nBuilt with safety in mind, the Hofstede-S1 sacrifices range and focuses on dampening a deposit's instability to make it safer to mine. Miners looking to decrease the chance of a catastrophic explosion should turn to this reliable and affordable mining laser from Shubin.

mg_pacheco_prisonerbreak_desc_001=Дело такое – несколько наших давних "коллег" были схвачены, когда проворачивали для меня кое-какое дельце, и я хочу чтобы они вышли досрочно.\n\nОдин дружелюбный механик организовал ряд проблем на тюремном транспорте, например поломку дверей носового ангара и выход из строя двигателей. От тебя требуется добраться туда, устранить эскорт охранения, найти на борту тюремный список и использовать его для обнаружения криокамер с членами моей бригады.\n\nЯгодки что меня интересуют зовутся ~mission(NameSave1), ~mission(NameSave2), ~mission(NameSave3), и ~mission(NameKill1). Все они были верными людьми и заслуживают участи лучшей, чем гнить в тюрьме.\n\nПо крайней мере они были верными... Я всё гадаю, как же они так попались. Не могу избавиться от чувства, что один из них работал на обе стороны. В общем слушай, если найдешь любое доказательство, что кто-то из моей бригады крысил для Адвокаси - выведи из строя его криокамеру, и я позабочусь о приятной награде.\n\nКак только активируешь правильные криокамеры и мои люди начнут просыпаться – вали от туда и оставь остальные вопросы моим людям. И на последок кое-что важное. Я собираюсь отправить их на заслуженную пенсию как только они пробудятся. Так что нет нужды им знать о моих делах больше, чем они и так уже знают, т.е. этим простакам не нужно видеть ничьи лица и вообще знать о твоём существовании.\n\nКак только ты отправишься в обратную дорогу, я вышлю приличную котлету кредитов.\n\nА теперь у тебя наверное вопрос – "а почему бы просто не освободить сразу всех?" или "Не проще ли просто заткнуть их всех раз и навсегда?" - скажу сразу, забудь об этом. Политика за кулисами этой проблемы гораздо сложнее чем тебе нужно знать. Просто знай главное - за любого дополнительного заключенного освобожденного не по моему приказу платить будешь уже ты. Если хочешь заработать все деньги, то делай как сказано, в точности, и на этом всё.\n\n-Твич
mg_pacheco_prisonerbreak_desc_002=Дело такое – несколько наших давних "коллег" были схвачены, когда проворачивали для меня кое-какое дельце, и я хочу чтобы они вышли досрочно.\n\nОдин дружелюбный механик организовал ряд проблем на тюремном транспорте, например поломку дверей носового ангара и выход из строя двигателей. От тебя требуется добраться туда, устранить эскорт охранения, найти на борту тюремный список и использовать его для обнаружения криокамер с членами моей бригады.\n\nЯгодки что меня интересуют зовутся ~mission(NameSave2), ~mission(NameKill1), ~mission(NameSave3), и ~mission(NameSave1). Все они были верными людьми и заслуживают участи лучшей, чем гнить в тюрьме.\n\nПо крайней мере они были верными... Я всё гадаю, как же они так попались. Не могу избавиться от чувства, что один из них работал на обе стороны. В общем слушай, если найдешь любое доказательство, что кто-то из моей бригады крысил для Адвокаси - выведи из строя его криокамеру, и я позабочусь о приятной награде.\n\nКак только активируешь правильные криокамеры и мои люди начнут просыпаться – вали от туда и оставь остальные вопросы моим людям. И на последок кое-что важное. Я собираюсь отправить их на заслуженную пенсию как только они пробудятся. Так что нет нужды им знать о моих делах больше, чем они и так уже знают, т.е. этим простакам не нужно видеть ничьи лица и вообще знать о твоём существовании.\n\nКак только ты отправишься в обратную дорогу, я вышлю приличную котлету кредитов.\n\nА теперь у тебя наверное вопрос – "а почему бы просто не освободить сразу всех?" или "Не проще ли просто заткнуть их всех раз и навсегда?" - скажу сразу, забудь об этом. Политика за кулисами этой проблемы гораздо сложнее чем тебе нужно знать. Просто знай главное - за любого дополнительного заключенного освобожденного не по моему приказу платить будешь уже ты. Если хочешь заработать все деньги, то делай как сказано, в точности, и на этом всё.\n\n-Твич
mg_pacheco_prisonerbreak_desc_003=Дело такое – несколько наших давних "коллег" были схвачены, когда проворачивали для меня кое-какое дельце, и я хочу чтобы они вышли досрочно.\n\nОдин дружелюбный механик организовал ряд проблем на тюремном транспорте, например поломку дверей носового ангара и выход из строя двигателей. От тебя требуется добраться туда, устранить эскорт охранения, найти на борту тюремный список и использовать его для обнаружения криокамер с членами моей бригады.\n\nЯгодки что меня интересуют зовутся ~mission(NameKill1), ~mission(NameSave2), ~mission(NameSave1), и ~mission(NameSave3). Все они были верными людьми и заслуживают участи лучшей, чем гнить в тюрьме.\n\nПо крайней мере они были верными... Я всё гадаю, как же они так попались. Не могу избавиться от чувства, что один из них работал на обе стороны. В общем слушай, если найдешь любое доказательство, что кто-то из моей бригады крысил для Адвокаси - выведи из строя его криокамеру, и я позабочусь о приятной награде.\n\nКак только активируешь правильные криокамеры и мои люди начнут просыпаться – вали от туда и оставь остальные вопросы моим людям. И на последок кое-что важное. Я собираюсь отправить их на заслуженную пенсию как только они пробудятся. Так что нет нужды им знать о моих делах больше, чем они и так уже знают, т.е. этим простакам не нужно видеть ничьи лица и вообще знать о твоём существовании.\n\nКак только ты отправишься в обратную дорогу, я вышлю приличную котлету кредитов.\n\nА теперь у тебя наверное вопрос – "а почему бы просто не освободить сразу всех?" или "Не проще ли просто заткнуть их всех раз и навсегда?" - скажу сразу, забудь об этом. Политика за кулисами этой проблемы гораздо сложнее чем тебе нужно знать. Просто знай главное - за любого дополнительного заключенного освобожденного не по моему приказу платить будешь уже ты. Если хочешь заработать все деньги, то делай как сказано, в точности, и на этом всё.\n\n-Твич

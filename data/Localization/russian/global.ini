item_Mining_Consumable_ChargePulse_Desc=Manufacturer: Greycat Industrial\nItem Type: Mining Consumable\n\nResistance: -40%\nCharge Rate: -50%\nHeat Generation: -20%\nSignature Size: -30%\nDuration: 30 seconds\nCharges: 3\n\nWhen the Torpid consumable interacts with a mining laser, it allows the operator more precise power adjustments for 30 seconds to precisely find a deposit's weak-spot, but slowing the charge rate in the process.
item_Mining_Consumable_ExplosiveCharge=Surge Consumable
item_Mining_Consumable_ExplosiveCharge_Desc=Manufacturer: Thermyte Concern\nItem Type: Mining Consumable\n\nTotal Charge Level: +30%\nShatter Damage: +200%\nCatastrophic Charge Rate: +100%\nDuration: Instant\nCharges: 5\n\nInstantly inject energy into a deposit with the Surge. This consumable combines with a mining laser to deliver a burst of power that immediately fills part of the current charge window whilst simultaneously destabilizing it, increasing the Shatter Damage and Catastrophic Charge Rate making it dangerous to fail with.
item_Mining_Consumable_FractureCharge=Stampede Consumable
item_Mining_Consumable_FractureCharge_Desc=Manufacturer: Thermyte Concern\nItem Type: Mining Consumable\n\nCharge Rate: +100%\nDuration: 30 seconds\n\nIncrease your overall mining speed by activating the Stampede, which produces a pulse that immediately increases a deposit's Charge Rate by 100%.     
item_Mining_Consumable_FuseDeposit=Lifeline Consumable
item_Mining_Consumable_FuseDeposit_Desc=Manufacturer: Greycat Industrial\nItem Type: Mining Consumable\n\nShatter Damage: -50%\nHeat Generation: +20%\nSignature Size: +10%\nDuration: 10 seconds\nCharges: 3\n\nAvoid a disaster with the Lifeline. Save yourself and your ship by using this consumable to significantly reduce damage caused by a shattering deposit.
item_Mining_Consumable_HeatVentModule=Rime Consumable
item_Mining_Consumable_HeatVentModule_Desc=Manufacturer: Greycat Industrial\nItem Type: Mining Consumable\n\nCharge Window Level: -50%\nHeat Generation: -30%\nSignature Size: +30%\nDuration: Instant\nCharges: 5.\n\nReduce the chance of a catastrophic explosion by using the Rime mining consumable to dissipate heat and improve a deposit's stability.
item_Mining_Consumable_LaserFocuser=Brandt Consumable
item_Mining_Consumable_LaserFocuser_Desc=Manufacturer: Shubin Interstellar\nItem Type: Mining Consumable\n\nInstability: -50%\nCharge Window Rate: -50%\nHeat Generation: +10%\nSignature Size: +20%\nDuration: 30 seconds\nCharges: 3\n\nStrategically use this consumable to crack unstable rocks. The Brandt provides 30 seconds of stabilized power to decrease a mining laser's charge rate while also reducing a deposit's instability.     
item_Mining_Consumable_LaserOscillator=Optimum Consumable
item_Mining_Consumable_LaserOscillator_Desc=Manufacturer: Greycat Industrial\nItem Type: Mining Consumable\n\nOptimal Charge Window Size: +100%\nHeat Generation: +10%\nSignature Size: +20%\nDuration: 30 seconds\nCharges: 5\n\nThe Optimum makes mining safer by increasing the optimal charge window for 30 seconds. This allows the laser to pump a deposit with more power before it crosses into the catastrophic danger pool. 
item_Mining_Consumable_TremorPulse=Forel Consumable
item_Mining_Consumable_TremorPulse_Desc=Manufacturer: Shubin Interstellar\nItem Type: Mining Consumable\n\nResistance: -40%\nInstability: +20%\nHeat Generation: +15%\nSignature Size: +20%\nDuration: 30 seconds\nCharges: 3\n\nShubin developed the Forel consumable to temporarily distort a mining laser to produce a unique tremor. The resulting beam reduces a rock's resistance by 40%, but also increases the instability by 20%, making it less stable and more dangerous to mine.
item_Mining_MiningLaser_Greycat_1_S1=Добывающий лазер Lancet MH1
item_Mining_MiningLaser_Greycat_1_S1_Desc=Manufacturer: Greycat Industrial\nItem Type: Mining Laser \nSize: 1\n\nOptimal Range: 30m\nMaximum Range: 150m\n\nInstability: -30%\nResistance: -50%\nExtraction Throughput: 0.45 SCU/s\nPower Transfer: 1200\nAll Charge Rates: -30%\nConsumable Slots: 3\n\nGreycat classifies the Lancet MH1 as a support laser best utilized when mining with others. Generating a weaker than average beam, the Lancet MH1 safely heats deposits to reduce their resistance and instability but struggles to shatter them on its own. For mining crews, it's an ideal support laser to use alongside other lasers.
item_Mining_MiningLaser_Greycat_1_S2=Добывающий лазер Lancet MH2
item_Mining_MiningLaser_Greycat_1_S2_Desc=Manufacturer: Greycat Industrial\nItem Type: Mining Laser \nSize: 2\n\nOptimal Range: 60m\nMaximum Range: 300m\n\nInstability: -30%\nResistance: -50%\nExtraction Throughput: 0.45 SCU/s\nPower Transfer: 1200\nAll Charge Rates: -30%\nConsumable Slots: 3\n\nGreycat classifies the Lancet MH2 as a support laser best utilized when mining with others. Generating a weaker than average beam, the Lancet MH2 safely heats deposits to reduce their resistance and instability but struggles to shatter them on its own. For mining crews, it's an ideal support laser to use alongside other lasers.
item_Mining_MiningLaser_Greycat_1_SV=Добывающий лазер Lancet MHV
item_Mining_MiningLaser_Greycat_1_SV_Desc=Manufacturer: Greycat Industrial\nItem Type: Mining Laser \nSize: 0\n\nOptimal Range: 30m\nMaximum Range: 150m\n\nInstability: -30%\nResistance: -50%\nExtraction Throughput: 0.45 SCU/s\nPower Transfer: 1200\nAll Charge Rates: -30%\nConsumable Slots: 3\n\nGreycat classifies the Lancet MHV as a support laser best utilized when mining with others. Generating a weaker than average beam, the Lancet MHV safely heats deposits to reduce their resistance and instability but struggles to shatter them on its own. For mining crews, it's an ideal support laser to use alongside other lasers.
item_Mining_MiningLaser_Greycat_Default_S1=Добывающий лазер Arbor MH1
item_Mining_MiningLaser_Greycat_Default_S1_Desc=Manufacturer: Greycat Industrial\nItem Type: Mining Laser \nSize: 1\n\nOptimal Range: 30m\nMaximum Range: 150m\nExtraction Throughput: 0.35 SCU/s\nPower Transfer: 1400\n\nThe Arbor MH1 became the universe's most heralded mining laser thanks to Greycat Industrial's exacting standards and business prowess. The laser's solid, reliable design found favor among industrial and solo operations for effectively balancing speed and safety. Greycat capitalized on this reputation by securing exclusive contracts that made the Arbor MH1 the standard laser head on most mining ships.  
item_Mining_MiningLaser_Greycat_Default_S2=Добывающий лазер Arbor MH2
item_Mining_MiningLaser_Greycat_Default_S2_Desc=Manufacturer: Greycat Industrial\nItem Type: Mining Laser \nSize: 2\n\nOptimal Range: 60m\nMaximum Range: 300m\nExtraction Throughput: 0.35 SCU/s\nPower Transfer: 1400\n\nThe Arbor MH2 is the size two version of Greycat's heralded Arbor mining laser series. Like the smaller variant, the Arbor MH2's solid, reliable design found favor among industrial and solo operations for effectively balancing speed and safety.  

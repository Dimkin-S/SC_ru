mg_battaglia_search_body_desc_0001=**** Шахтерское Объединение Отд. 163****\n******/ 'В Единстве Сила' /******\n\nЗАДАНИЕ: ПОДТВЕРЖДЕНИЕ СТАТУСА ПРОПАВШЕГО ЧЛЕНА Ш.О.\n\nОПИСАНИЕ РАБОТЫ:\n~mission(TokenName), член Ш.О., по всей видимости находился на борту судна которые было уничтожено. Чтобы убедиться в том что выплаты членам семьи погибшего выплачены правильно мы поручаем вам отправиться к останкам судна чтобы подтвердить информацию о случившемся с ~mission(TargetName|Last).\n~mission(Timed)\n\nОПЛАТА: Стандартная оплата по факту подтверждения статуса ~mission(TargetName)\n~mission(Danger)\nОДОБРЕНО:\nРекко Баттаглия

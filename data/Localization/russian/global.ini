item_DescQED_WETK_S03_Reynie=Item Type: Quantum Enforcement Device\nManufacturer: Wei-Tek\nSize: 3\n\nThis combination Quantum Enforcement Device from Wei-Tek contains both a Quantum Snare for pulling crafts out of quantum travel and a Quantum Dampener for preventing the engaging of quantum drives. With the ability to catch and hold, the Reynie offers an ideal all-in-one solution for security personnel.

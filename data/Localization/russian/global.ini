item_DescRSI_Apollo_Medivac_shop=Производитель: RSI\nНазначение: Медицинское судно\n\nApollo Medivac образца 2948 года не только обладает превосходной бронёй и сдвоенными ракетными установками, но также отдаёт дань уважения классическому фильму 2910 года «Астромедики: возвращение с края пропасти» за счёт уникальной раскраски, которая в точности воссоздаёт корабль главного героя Китары.
item_DescRSI_Apollo_Triage_shop=Производитель: RSI\nНазначение: Медицинское судно\n\nЛегендарное шасси Apollo от Roberts Space Industries является золотым стандартом среди медиков и служб экстренного реагирования. На протяжении более чем двух столетий этот корабль предоставлял неотложную помощь в известной части Вселенной.
item_DescRSI_Aurora_CL_shop=Производитель: RSI\nНазначение: Лёгкое грузовое судно\n\nСпециально оборудованная для коммерческих и торговых перелетов Aurora Clipper является превосходным судном для целеустремленных предпринимателей и опытных торговцев. Благодаря замене силовой установки на более компактную и отказу от бронирования производителю удалось расширить грузовместимость корабля. Clipper выводит класс личных торговых судов на новый уровень.
item_DescRSI_Aurora_ES_shop=Производитель: RSI\nНазначение: Искатель\n\nAurora – это современный наследник космических кораблей X-7, которые использовались для тестирования первых версий прыжковых двигателей. Aurora очень практична и прекрасно подходит для новичков, а недостаток стиля компенсируется широкими возможностями по улучшению и установке модификаций.
item_DescRSI_Aurora_LN_Pilot_Seat=[PH] RSI Aurora LN Pilot Seat
item_DescRSI_Aurora_LN_shop=Производитель: RSI\nНазначение: Лёгкий истребитель\n\nОборудованная более мощным генератором щита и парой дополнительных креплений для орудий, Aurora Legionnaire является специализированным боевым истребителем, сконструированным для преодоления любых преград, что могут повстречаться вам во вселенной.
item_DescRSI_Aurora_LX_shop=Производитель: RSI\nНазначение: Искатель\n\nГордитесь своими корнями вместе с совершенно новой Aurora Deluxe, построенной для взыскательных пилотов, которые никогда не забывают о своем происхождении. Интерьеры LX отделаны лакированной кожей, что гарантирует комфорт во время долгих перелетов через темные глубины космоса.
item_DescRSI_Aurora_LandingSystem=[PH] Посадочная система RSI Aurora
item_DescRSI_Aurora_MR_shop=Производитель: RSI\nНазначение: Лёгкий истребитель\n\nВозможно, вы ищете корабль, который не только может перевозить грузы, но также обладает некоторыми боевыми возможностями? Aurora Marque комплектуется парой лазеров Behring и высококачественной системой охлаждения орудий.

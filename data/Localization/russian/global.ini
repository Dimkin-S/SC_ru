vehicle_DescRSI_Aurora_CL=Производитель: RSI\nНазначение: Лёгкое грузовое судно\n\nМодифицированная для логистических и торговых перевозок Aurora Clipper является отличным кораблём для начинающих предпринимателей и бывалых торговцев всех мастей. Замена реактора на модель меньшего размера и ослабление бронирования позволило увеличить грузоподъемность, чтобы поднять Clipper на новую высоту в линейке персональных торговых кораблей.
vehicle_DescRSI_Aurora_ES=Производитель: RSI\nНазначение: Искатель\n\nAurora является современным предком космических кораблей X-7 от Roberts Space Industries, на которых проводили проверки самых первых прыжковых двигателей. Утилитарные до последней буквы, Aurora - это отличный выбор новичка, то чего ему не хватает в красоте, этот корабль компенсирует большим простором для модернизации.
vehicle_DescRSI_Aurora_LN=Производитель: RSI\nНазначение: Лёгкий истребитель\n\nБолее мощный щит и пара дополнительных орудийных креплений делает Legionnaire отличным боевым истребителем, собранный так, что во вселенной не будет для Вас преград.
vehicle_DescRSI_Aurora_LX=Производитель: RSI\nНазначение: Искатель\n\nГордитесь своими истоками с абсолютно новой Aurora Delux, построенной для проницательных пилотов, которые никогда не забывают откуда он или она пришли. LX предлагает патентованный, отделанный кожей интерьер, чтобы гарантировать комфорт долгих перелетов в глубокой тьме.
vehicle_DescRSI_Aurora_MR=Производитель: RSI\nНазначение: Лёгкий истребитель\n\nВозможно, вы ищете корабль, который не только может перевозить грузы, но также обладает некоторыми боевыми возможностями? Aurora Marque комплектуется парой лазеров Behring и высококачественной системой охлаждения орудий.
vehicle_DescRSI_Bengal_Carrier=<-=ОТСУТСТВУЕТ=->
vehicle_DescRSI_Comm_Relay2=<-=ОТСУТСТВУЕТ=->
vehicle_DescRSI_Constellation=Производитель: RSI\nНазначение: Среднее грузовое судно / Штурмовик\n\nConstellation Andromeda - многоместный грузовой корабль, является наиболее популярным кораблем в текущей производственной сетке корпорации RSI. Корабли серии Constellation обожаемы контрабандистами и торговцами всех мастей за свою модульность, огневую мощь... да и просто за просто невероятную запоминающуюся внешность.
vehicle_DescRSI_Constellation_Andromeda=Производитель: RSI\nНазначение: Среднее грузовое судно / Штурмовик\n\n Constellation Andromeda - многоместный грузовой корабль, является наиболее популярным кораблем в текущей производственной сетке корпорации RSI. Корабли серии Constellation обожаемы контрабандистами и торговцами всех мастей за свою модульность, огневую мощь... да и просто за просто невероятную запоминающуюся внешность.
vehicle_DescRSI_Constellation_Andromeda_Pirate=[PH] RSI Constellation Andromeda Pirate [PH]
vehicle_DescRSI_Constellation_Aquila_Aquila=Производитель: RSI\nНазначение: Экспедиционный корабль\n\nИзучите любые дальние горизонты! Constellation Aquila предлагает продвинутый набор сенсоров и полностью переработанную кабину, обеспечивающую максимальную видимость. Также она комплектуется вездеходом Ursa для планетарных исследований. Давайте же посмотрим, что там вдалеке!
vehicle_DescRSI_Constellation_Aquila_Hangar=Производитель: RSI\nНазначение: Экспедиционный корабль\n\nИзучите любые дальние горизонты! Constellation Aquila предлагает продвинутый набор сенсоров и полностью переработанную кабину, обеспечивающую максимальную видимость. Также она комплектуется вездеходом Ursa для планетарных исследований. Давайте же посмотрим, что там вдалеке!
vehicle_DescRSI_Constellation_Dogfight=<-=ОТСУТСТВУЕТ=->
vehicle_DescRSI_Constellation_Phoenix=Производитель: RSI\nНазначение: Туристический корабль\n\nПрирожденный космический корабль класса люкс для проницательного звездного капитана. Constellation Phoenix может быть задействован как командный корабль для организаций и предлагает шикарный переработанный интерьер. Включает нишу, скрытую от сенсоров, для Вашего самого сокровенного груза. Phoenix поставляется вместе с Lynx Rover и истребителем Kruger P-72 Archimedes.
vehicle_DescRSI_Constellation_Phoenix_Emerald=Производитель: RSI\nНазначение: Туристический корабль\n\nЯвляетесь ли Вы напыщенным светским пижоном или настоящим зверем всех вечеринок, Constellation Phoenix Emerald станет Вам пропуском в мир развлечений. Роскошно вычурная отделка внутреннего интерьера, который специально разрабатывался для шумных попоек, а так же ограниченная цветовая схема "Счастливчик" делают Emerald отличным кораблем для неторопливого потягивания Radagast Gold из фужера или отрыва с зеленым Sleeping Tiger Malt в то время, как Вы будете фешенебельно мчаться сквозь звездное пространство. Просто убедитесь в том что у Вас есть отдельный пилот.
vehicle_DescRSI_Constellation_Taurus=Производитель: RSI\nНазначение: Среднее грузовое судно\n\nНасладитесь приключением в многоместном корабле серии Constellation в бюджетном исполнении! Constellation Taurus - это чистокровный грузовой корабль. Полностью настраиваемый, но без всяких свистелок, Taurus - отличный путь начать пилотировать корабль с экипажем не только из одного себя.

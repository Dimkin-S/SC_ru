nrock_bounty_desc_0001=Награда за голову: ~mission(TargetName). Предупреждение, награда была назначена ~mission(Contractor) за нарушение Имперского Закона. Применение силы авторизовано.
nrock_bounty_desc_0003=РАЗЫСКИВАЕТСЯ: ~mission(TargetName). После ряда бессовестных нарушений Имперских законов, ~mission(Contractor) одобрил и выпустил награду за нейтрализацию подозреваемого любыми средствами.
nrock_bounty_desc_first=Стремясь усилить безопасность Крусэйдера и его окрестностей, Крусэйдер Секьюрити ищет опытных специалистов для оказания помощи в уничтожении нарушителей в этой зоне. Мы установили, что вы обладаете нужными навыками, и поэтому предлагаем вам контракт охотника за головами. После успешного завершения контракта вы будете помещены в список авторизованных операторов Крусэйдер Секьюрити, чтобы многочисленные местные подрядчики смогли в дальнейшем активно привлекать вас к заданиям по обеспечению безопасности в этом районе по мере их появления.

FTL_SignOff_001=Удачи и скорости, курьер! 
FTL_SignOff_002=И помнит, мы в Курьерской службе FTL всегда стараемся на полную чтобы предоставить лучший сервис! 
FTL_SignOff_003=Благодарим за то что помогаете FTL оставаться курьерской службой #1 в Империи! 

item_DescDRAK_Cutlass_Black_shop=Производитель: Drake Interplanetary\nНазначение: Средний истребитель / Среднее грузовое судно\n\nDrake Interplanetary позиционирует свой Cutlass Black как дешевый, лёгкий в ремонте корабль для внутрисистемных сил охраны правопорядка. Достаточно большой грузовой отсек, отдельная консоль для РЛС и специальный притягивающий луч отлично помогают в (как утверждают брошюры компании) поисково-спасательных операциях.

NB_IceSculpture_Desc=				           "Ошибки – это сырьё для плавильной печи инноваций."\n							- Магнус Тобин, генеральный директор майкроТек\n\n\n\n\nСоздано: 2891\nМатериал: Лёд\nСкульптор: Фэй Вомак\nОписание: Отражение окружающего города в Сублимации вызывает чувство взаимосвязи между холодом и творчеством, что является отличительной чертой Нью-Бэббиджа. 
NB_IceSculpture_Name=Сублимация
NB_Plant_Desc_001=Созданная для того, чтобы выживать в условиях почти полного отсутствия света. Получившаяся в ходе изменения структура хлорофилла придаёт ей тёмную окраску и уникальную тканеподобную текстуру. Есть надежда, что эта разработка поможет заселить миры с длинными ночными циклами.
NB_Plant_Desc_002=Родственное колокасии растение с огромными, гибкими и водостойкими широкими листья. Это делает его идеальным заменителем полимера на удалённых мирах. Кроме того, его разросшаяся корневая структура при приготовлении превращается в пищевой крахмал.
NB_Plant_Desc_003=Выведен из растения, произрастающего в пустынях Шиан, имеющего вдоль всего ствола множество складок, идеально приспособленными улавливать раннюю утреннюю росу в засушливом климате. Внутренние накопительные ячейки, в благоприятных условиях, могут насобирать до четырех литров питьевой воды в день.
NB_Plant_Desc_004=Уникальная клеточная структура листьев фиолетовой куркумы помогает преобразовать короткие световые волны в частоту, более пригодную для фотосинтеза. Это позволяет растению процветать в системах, где звёзды пребывают на более поздних этапах своей жизни и не дают идеального света для роста. Её корни также применяются в кулинарии и медицине.
NB_Plant_Desc_005=Уникальные листья этой разновидности пальм демонстрируют своим видом результаты огромного скачка в возможностях биоинженерии, благодаря их тщательно проработанному аэродинамическому строению, позволяющему растению выдерживать ураганные ветра.
NB_Plant_Desc_006=Это хищное растение ловит насекомых с помощью липкой смолы, которую оно выделяет и может использовать не только для того, чтобы истреблять нежелательных вредителей, но и для того, чтобы выживать в сильно истощённой азотом почве.
NB_Plant_Desc_007=Плотно сплетённая структура Халдорской лилии придаёт ей чрезвычайную прочность и долговечность. Пригодна для планет, терзаемых обилием бурь или ордами насекомых. Эта лилия является одним из самых выносливых растений когда-либо созданных учёными.
NB_Plant_Desc_008=Небесная пальма с её прочным и тонким стволом была специально создана для миров с более густой атмосферой, где она могла бы получать больше солнечного света, доступного на возвышенностях.
NB_Plant_Desc_009=Толстый ствол этой бочковой пальмы способен удерживать значительное количество извлекаемой из почвы влаги. Благодаря данной особенности предлагается доступное решение по сохранению водных ресурсов для колонистов, живущих в засушливом климате.
NB_Plant_Desc_010=Ткацкая пальма была выведена, чтобы служить восполняемым источником прочного, лёгкого и гибкого материала, который колонисты в новых мирах могли бы использовать для самых разных целей. Не дорогое содержание и выносливость позволяют успешно выращивать это растение в различных условиях.
NB_Plant_Desc_011=Создатели этого растения хотели максимально защитить его от травоядных для того, чтобы плоды могли дозревать, оставаясь при этом нетоксичными. Шипы вдоль ствола затрудняют карабканье по нему, кора кажется больной и мёртвой, а листья содержат ядовитые алкалоиды, вызывающие сильную боль при контакте с кожей. НЕ ПРИКАСАЙТЕСЬ.
NB_Plant_Desc_012=Драцена пура приспособлена для выращивания во влажной и болотистой местности, действует как природный фильтр, очищая воду, проходящую через её корневую систему. Высота растения помогает ему распределять накапливаемые вредные вещества и снижать степень их токсичности до более низкого уровня, с которым оно способно успешно справляться.
NB_Plant_Desc_013=При первом заселении новых миров сильные ветра могут стать серьёзной проблемой в случае дефицита растительной жизни. Большой флабеллум с его широкой формой листьев и глубокой корневой системой замедляет эрозию, помогая защищать более хрупкие растения и строения.
NB_Plant_Desc_014=Листья этого растения были искусно созданы инженерами для получения масла, которое действует как естественное средство от насекомых. Есть надежда, что если посадить его в симбиозе с другими, более ценными культурами, оно сможет защитить их от вредоносных паразитов.
NB_Plant_Desc_015=Созданная для облегчения аллергических симптомов, вызываемых другими воздушно-капельными аллергенами, пыльца ярких цветов Полёт фантазии является природным средством блокировки гистаминовых рецепторов. Большие широкие листья растения в качестве дополнения дают обильную тень, что делает его идеальным для посадки вблизи мест обитания людей.
NB_Plant_Desc_General=Эти растения были генетически выведены корпорацией Райари и выставлены на всеобщее обозрение по всему городу, чтобы стимулировать вдохновение для развития совершенно нового поколения технологий терраформирования.

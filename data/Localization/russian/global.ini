item_DescCOOL_ACOM_S01_IcePlunge=Тип предмета: Охладитель\nПроизводитель: ACOM\nРазмер: 1\nКатегория: C\nКласс: Соревновательный\n\nКогда вы будете выжимать из корабля все соки на последнем круге, то очень обрадуетесь, если под рукой у вас окажется ACOM IcePlunge, который позаботится об охлаждении компонентов и поможет вам сохранить хладнокровие. 
item_DescCOOL_ACOM_S01_QuickCool=Тип предмета: Охладитель\nПроизводитель: ACOM\nРазмер: 1\nКатегория: D\nКласс: Соревновательный\n\nQuikCool обеспечивает выдающуюся производительность на фоне других охладителей в своём классе. Этот соревновательный компонент от ACOM жертвует скрытностью и отчасти выносливостью, чтобы стать одним из самых мощных охладителей начального уровня.
item_DescCOOL_ACOM_S02_AbsoluteZero_SCItem=Тип предмета: Охладитель\nПроизводитель: ACOM\nРазмер: 2\nКатегория: B\nКласс: Соревновательный\n\nИзначально разработанный для гонщиков охладитель AbsoluteZero позволяет выжать из оборудования максимум производительности. Благодаря новому механизму циркуляции хладагента, этот качественный компонент от ACOM будет поддерживать системы вашего корабля в холоде в первую очередь.
item_DescCOOL_ACOM_S02_IceDive_SCItem=COOL_ACOM_S02_IceDive_SCItem
item_DescCOOL_ACOM_S02_RapidCool_SCItem=COOL_ACOM_S02_RapidCool_SCItem
item_DescCOOL_AEGS_S01_Bracer=Тип предмета: Охладитель\nПроизводитель: Aegis Dynamics\nРазмер: 1\nКатегория: C\nКласс: Военный\n\nЕсли вам нужен прочный и надёжный охладитель среднего класса, вы не найдёте варианта лучше, чем Aegis Bracer. Эта компактная система охлаждения предлагает хорошую производительность и долговечность, чтобы ваш корабль мог палить из всех стволов.
item_DescCOOL_AEGS_S01_Bracer_SCItem=Тип предмета: Охладитель\nПроизводитель: Aegis Dynamics\nРазмер: 1\nКатегория: C\nКласс: Военный\n\nЕсли вам нужен прочный и надёжный охладитель среднего класса, вы не найдёте варианта лучше, чем Aegis Bracer. Эта компактная система охлаждения предлагает хорошую производительность и долговечность, чтобы ваш корабль мог палить из всех стволов.
item_DescCOOL_AEGS_S01_Glacier_SCItem=Тип предмета: Охладитель\nПроизводитель: Aegis Dynamics\nРазмер: 1\nКатегория: A\nКласс: Военный\n\nВаши орудия, ваши щиты, ваши двигатели. Все они жизненно важны в бою и все генерируют тепло. Установите лучшую в своём классе систему охлаждения Glacier от Aegis Dynamics, которая поможет вам сохранять хладнокровие по мере роста градуса напряжённости.
item_DescCOOL_AEGS_S01_Polar=Тип предмета: Охладитель\nПроизводитель: Aegis Dynamics\nРазмер: 1\nКатегория: B\nКласс: Военный\n\nОхладитель Aegis Polar был построен для удовлетворения высоких запросов повседневной военной службы и оснащён укреплённым корпусом ради повышения выносливости. Можете быть спокойны, когда вы окажетесь в пылу битвы, Polar сохранит ваш корабль в холоде.
item_DescCOOL_AEGS_S01_Tundra=Тип предмета: Охладитель\nПроизводитель: Aegis Dynamics\nРазмер: 1\nКатегория: D\nКласс: Военный\n\nОхладитель Tundra был сконструирован компанией Aegis по военным стандартам и стал основным кулером Флота ОЗИ благодаря своим надёжным рабочим характеристикам.
item_DescCOOL_AEGS_S02_Arctic=Тип предмета: Охладитель\nПроизводитель: Aegis Dynamics\nРазмер: 2\nКатегория: C\nКласс: Военный\n\nArctic – это недорогой охладитель военного класса, способный выдерживать суровые условия боя, не жертвуя при этом производительностью. Он обеспечивает почти такую же долговечность, что сделала продукты Aegis главной опорой военных.
item_DescCOOL_AEGS_S02_Boreal=Тип предмета: Охладитель\nПроизводитель: Aegis Dynamics\nРазмер: 2\nКатегория: D\nКласс: Военный\n\nОхладитель Aegis Dynamics Boreal предназначен для рассеивания жара битвы. Будучи военным стандартом, он способен пережить напряжённые ситуации.  
item_DescCOOL_AEGS_S03_Blizzard_SCItem=Тип предмета: Охладитель\nПроизводитель: Aegis Dynamics\nРазмер: 3\nКатегория: A\nКласс: Военный\n\nМеханики Флота сотрудничали с инженерами Aegis, чтобы убедиться, что Blizzard удовлетворит их специфическим требованиям. Когда этот флагманский охладитель военного класса добрался до коммерческого рынка, то быстро стал одним из самых продаваемых компонентов Aegis.
item_DescCOOL_AEGS_S03_Galinstan_SCItem=COOL_AEGS_S03_Galinstan_SCItem
item_DescCOOL_AEGS_S03_Mercury=Тип предмета: Охладитель\nПроизводитель: Aegis Dynamics\nРазмер: 3\nКатегория: C\nКласс: Военный\n\nВ боевых ситуациях даже самое незначительное преимущество может привести к большим успехам. С системой охлаждения Aegis Mercury на борту вы сможете выжать из своего корабля дополнительную производительность, когда она вам больше всего потребуется.
item_DescCOOL_AEGS_S04_Tundra=Тип предмета: Охладитель\nПроизводитель: Aegis Dynamics\nРазмер: 1\nКатегория: D\nКласс: Военный\n\nОхладитель Tundra был сконструирован компанией Aegis по военным стандартам и стал основным кулером Флота ОЗИ благодаря своим надёжным рабочим характеристикам.
item_DescCOOL_JSPN_S00_FrostStarSL=Тип предмета: Охладитель\nПроизводитель: J-Span\nРазмер: 0\nКатегория: C\nКласс: Гражданский\n\nПутешествуете ли вы по земле или летаете в космосе, вы всегда найдёте охладитель J-Span, который наилучшим образом подойдёт вам. Модель среднего класса Frost-Star SL разработана с целью принести надёжность этой линейки охладителей наземным машинам и транспортным средствам с открытой кабиной.
item_DescCOOL_JSPN_S00_WinterStarSL_SCItem=Тип предмета: Охладитель\nПроизводитель: J-Span\nРазмер: 0\nКатегория: D\nКласс: Гражданский\n\nНовая система SL Kivo является последним дополнением к линейке охладителей J-Span Winter-Star и предлагает уникальный метод рассеивания тепла, который позволяет вашему средству передвижения избавляться от нагрева лучше, чем когда-либо прежде.
item_DescCOOL_JSPN_S01_CryoStar=Тип предмета: Охладитель\nПроизводитель: J-Span\nРазмер: 1\nКатегория: B\nКласс: Гражданский\n\nОхладитель потребительского класса J-Span Cryo-Star получил широкое распространение по всей Империи за свою способность надёжно поглощать тепло, не слишком напрягая реактор корабля. 
item_DescCOOL_JSPN_S01_FrostStar=Тип предмета: Охладитель\nПроизводитель: J-Span\nРазмер: 1\nКатегория: C\nКласс: Гражданский\n\nОхладитель Frost-Star от J-Span, отмеченный за свою стабильную производительность и хорошо сбалансированное соотношение энергопотребления к количеству рассеиваемого тепла, удостоился большого числа поклонников. 
item_DescCOOL_JSPN_S01_WinterStar=Тип предмета: Охладитель\nПроизводитель: J-Span\nРазмер: 1\nКатегория: D\nКласс: Гражданский\n\nПрисоединитесь к семейству J-Span, приобретя охладитель Winter-Star для своего корабля. Пускай эта модель начального уровня и не может похвастаться ярким блеском, зато высокая производительность и доступная цена делают её популярной среди пилотов по всей ОЗИ.
item_DescCOOL_JSPN_S02_CryoStarEX=Тип предмета: Охладитель\nПроизводитель: J-Span\nРазмер: 2\nКатегория: B\nКласс: Гражданский\n\nВ своей линейке EX компания J-Span предоставила пилотам более крупных кораблей ту же способность надёжно поглощать тепло, которой знамениты их популярные охладители Cryo-Star.  
item_DescCOOL_JSPN_S02_FrostStarEX=Тип предмета: Охладитель\nПроизводитель: J-Span\nРазмер: 2\nКатегория: C\nКласс: Гражданский\n\nОхладитель Frost-Star EX является продуктом компании J-Span – производителя, который заслужил свою репутацию среди владельцев кораблей за создание систем охлаждения, способных стабильно справляться с теплообменом при любых окружающих условиях.
item_DescCOOL_JSPN_S02_WinterStarEX_SCItem=COOL_JSPN_S02_WinterStarEX_SCItem

dfm_ui_Throttle_Mouse=Чтобы увеличить мощность маршевых двигателей, прибавьте тяги, удерживая клавишу [~action(spaceship_movement|v_throttle_up)].\nУменьшение тяги по клавише [~action(spaceship_movement|v_throttle_down)] снизит мощность маршевых двигателей. При этом ваши маневровые двигатели начнут гасить инерцию корабля, чтобы замедлить его.\nТакже вы можете быстро переключаться между 0 и 100% нажатием на клавишу [~action(spaceship_movement|v_throttle_toggle_minmax)] или с помощью [~action(spaceship_movement|v_throttle_zero)] и [~action(spaceship_movement|v_throttle_100)].

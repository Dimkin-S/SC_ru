hurston_bounty_desc_0001=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Охота за головами\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Danger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|BountyTimed)\n\nВластью Хёрстон Дайнемикс, с подтверждения этого права ОЗИ, в связи с преступлениями против компании за голову ~mission(TargetName) назначена награда. Вам поручается разыскать и арестовать ~mission(TargetName|Last) любым доступным способом. Вся известная информация о местонахождении цели также будет предоставлена.\n\nОплата производится только в результате успешной охоты.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **
hurston_bounty_desc_0002=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Охота за головами\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Danger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|BountyTimed)\n\nВ связи с неоднократным уклонением от задержания сотрудниками Хёрстон Секьюрити за голову ~mission(TargetName) назначена награда.\n\nНачните поиски ~mission(TargetName|Last) из места, где преступника видели последний раз, разыщите и свершите правосудие.\n\nОплата производится только в результате успешной охоты.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **
hurston_bounty_desc_0003=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Охота за головами\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Danger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|BountyTimed)\n\n~mission(TargetName) разыскиваеется Хёрстон Дайнемикс за нарушение законов Хёрстона и ОЗИ. В связи с этим за голову преступника была назначена награда и вам поручается начать преследование. Пожалуйста, подготовьтесь к поимке как следует.\n\nОплата производится только в результате успешной охоты.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **
hurston_bounty_desc_intro=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Охота за головами\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Danger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|BountyTimed)\n\nЗа многочисленные нарушения и преступления законов за голову ~mission(TargetName) назначена награда.\n\nВ связи с неуловимостью преступника Хёрстон Дайнемикс будет оценивать ваши навыки. Для ареста ~mission(TargetName|Last) можете использовать любые методы, также будут предоставлены наиболее актуальные данные по местонахождению цели.\n\nОплата производится только в результате успешной охоты.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **

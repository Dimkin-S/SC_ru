hurston_assassination_desc_001=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Приказ на ликвидацию\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Danger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|AssassinationTimed)\n\nПосле исчерпывающего расследования Хёрстон Дайнемикс официально объявляет врагом планеты ~mission(TargetName), который в соответствии с законом должен быть уничтожен. При принятии этого контракта вы получите право привести этот приказ к исполнению любым способом.\n\nВам будет передана любая имеющаяся информация касательно местонахождения цели.\n\nОжидайте оплату сразу же после подтверждения смерти цели.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **
hurston_assassination_desc_002=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Приказ на ликвидацию\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Danger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|AssassinationTimed)\n\n~mission(TargetName) осуждается за измену и приговаривается к казни. В некоторых случаях местные законы разрешают преследование и наказание преступников уполномоченными представителями общественности. Это один из этих случаев. Принимая этот контракт вы получите официальные права на ликвидацию ~mission(TargetName).\n\nИнформатор недавно дал нам подсказку о местонахождении цели. Данная информация будет предоставлена для облегчения охоты.\n\nОжидайте оплату сразу же после подтверждения смерти цели.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **
hurston_assassination_desc_003=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Приказ на ликвидацию\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Danger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|AssassinationTimed)\n\nИздан официальный приказ на ликвидацию ~mission(TargetName). Недавно было принято положение, позволяющее исполнителям контрактов приводить в действие смертные приговоры. Рекомендации – принимайте контракт только при наличии умений, снаряжения и желания выполнить его.\n\nНедавний арест раскрыл некоторую информацию о том, где ~mission(TargetName|Last) может скрываться. Начать следует с проверки этих данных.\n\nОжидайте оплату сразу же после подтверждения смерти цели.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **

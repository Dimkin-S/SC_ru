mobiglas_BravoDefender_AbandonedPost_text=By taking unauthorized leave of Security Post Kareah, you have violated the terms of your contract with Crusader Industries.\n\nAll remuneration is forfeit and criminal charges have been filed.\n\nЭто сообщение авторизовано:\nПаулина Нэссо,\nМенеджер по комплексам\nОхранный пост Кареа\nКрусэйдер Индастриз

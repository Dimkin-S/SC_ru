mobiglas_Alpha_Crusader_CommsWarning_Body=Уведомляем вас, что вы можете испытывать проблемы со связью путеществую в окрестностях Крусэйдера. Приносим свои извинения за доставленные неудобства. Наши службы безопасности в настоящее время работают над решением данной проблемы и отключённые спутники вскоре будут переподключены.\n\nОбратите внимание, данная проблема так же затрагивает и Сеть Экстренных Оповещений, поэтому органы правопорядка не смогут ответить на призыв о помощи или поломке корабля. Мы настоятельно рекомендуем скорректировать свои полёты соответственно предоставленной информацией.\n\nКрусэйдер Индастриз благодарит за проявленное терпение,\nЛоренцо Момар\nВице-президент межзвёздного отдела связей Крусэйдер Индастриз

mg_battaglia_recover_cargo__desc_0001=**** Шахтерское Объединение Отд. 163****\n******/ 'В Единстве Сила' /******\n\nЗАДАНИЕ: ВОЗВРАТ И ДОСТАВКА ГРУЗА\n\nОПИСАНИЕ РАБОТЫ:\nК несчастью команда, перевозившая ценный груз, столкнулась с проблемами на маршруте. Не смотря на то что корабль был серьезно поврежден мы всё же полагаем что груз всё ещё цел и находится на месте крушения. От вас требуется отправиться на место крушения, найти груз и доставить его в ~mission(Destination).\n~mission(Timed)\n\nОПЛАТА:\nСтандартная оплата по факту доставки груза.\n~mission(Danger)\nОДОБРЕНО:\nРекко Баттаглия
mg_battaglia_recover_cargo__desc_0002=**** Шахтерское Объединение Отд. 163****\n******/ 'В Единстве Сила' /******\n\nЗАДАНИЕ: ВОЗВРАТ И ДОСТАВКА ГРУЗА\n\nОПИСАНИЕ РАБОТЫ:\nТакое уже слишком часто происходит в последнее время. Одна из наших команд столкнулась с проблемами и им пришлось покинуть корабль оставив на борту важный груз которые они перевозили. От вас требуется отправиться к месту крушения, найти груз и доставить в ~mission(Destination).\n~mission(Timed)\n\nОПЛАТА:\nСтандартная оплата по факту доставки груза.\n~mission(Danger)\nОДОБРЕНО:\nРекко Баттаглия

mg_miles_bounty_desc_0001=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\n ТИП КОНТРАКТА: Награда за голову\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(Contractor|ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nСанкционирована официальная награда за ~mission(TargetName). ~mission(elite). В рамках данного контракта разрешено ведение огня на поражение. ~mission(rush)\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_bounty_desc_0002=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\n ТИП КОНТРАКТА: Награда за голову\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(Contractor|ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nРАЗЫСКИВАЕТСЯ: ~mission(TargetName)\nОфициальная награда за голову упомянутого выше лица была назначена за нарушение законов Империи. ~mission(elite)~mission(rush)\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.

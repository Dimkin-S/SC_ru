JurisdictionJournals_ArcCorp_BodyText=УВЕДОМЛЕНИЕ ЮРИСДИКЦИИ ОЗИ\n** АРККОРП **\n\nВо время путешествий в пределах подконтрольного АРККОРП пространства помните, что на вас распространяются не только законы ОЗИ, но и законы местной юрисдикции. Если вы нарушите местные законы, даже неумышленно, вас могут выслать, оштрафовать, арестовать или заключить в тюрьму.\n\nСотрудники местной службы безопасности, равно как и военные ОЗИ или агенты Адвокатуры, могут потребовать от вас пройти сканирование для установки личности или предъявить к досмотру личные вещи и трюм корабля, а при наличии достаточно веской причины – даже задержать вас. Всегда выполняйте указания уполномоченных сотрудников службы безопасности.\n\nВ обязательном порядке внимательно ознакомьтесь с нижеперечисленными видами незаконной деятельности и выстраивайте своё поведение с учётом этого. Дополнительные сведения см. в приложении ниже.\n\n** УГОЛОВНЫЕ ПРЕСТУПЛЕНИЯ **\n\n~law(felonies)\n\n** ПРАВОНАРУШЕНИЯ **\n\n~law(misdemeanors)\n\n** ЗАПРЕЩЁННЫЕ ТОВАРЫ **\n\n~law(prohibitedGoods)\n\n** ЗАПРЁЩЕННЫЕ ВЕЩЕСТВА КЛАССА А **\n\n~law(controlledSubstances|A)\n\n** ЗАПРЕЩЁННЫЕ ВЕЩЕСТВА КЛАССА В **\n\n~law(controlledSubstances|B)\n\n** ЗАПРЕЩЁННЫЕ ВЕЩЕСТВА КЛАССА С **\n\n~law(controlledSubstances|C)\n\n\n-----------------\n* Дополнение *\n-----------------\n\n* Уголовные преступления *\n\nУголовное преступление является наказуемым деянием, которое считается правонарушением в пределах ОЗИ.\n\n~law(felonies|details)\n\n* Правонарушения *\n\nПравонарушениями считаются совершаемые действия, требующие денежного возмещения, и их перечень может различаться в зависимости от юрисдикции.\n\n~law(misdemeanors|details)\n\n* Запрещённые товары *\n\nПредметы и материалы, которые были объявлены незаконными. Их список может варьироваться в зависимости от юрисдикции.\n\n* Запрещённые вещества класса А *\n\nЗапрещённые вещества класса А являются нелегальными для торговли и владения в любом месте в пределах ОЗИ.\n\n* Запрещённые вещества класса Б *\n\nЗапрещённые вещества класса В объявлены местной юрисдикцией нелегальными для торговли и владения.\n\n* Запрещённые вещества класса С *\n\nЗапрещённые вещества класса С объявлены местной юрисдикцией нелегальными для торговли, но разрешёнными для владения.

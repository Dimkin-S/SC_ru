mg_clovus_bladesteal_desc_001=Удивительная для нас возможность похоже снизошла с небес... а точнее свалилась. Спутник Хёрстон довольно неловко свалился на поверхность. Хорошие новости в том что ~mission(Item) похоже чудом смогло пережить инцидент.\n\nТак вот, мне известен тот факт, что у Хёрстон существует множество конкурентов которые были бы... в нетерпении... перед возможность изучить их технологии. Я уверен что смог бы щедро заплатить за подобную возможность, но мне нужны вы чтобы достать его. Вы можете начать поиски в районе ~mission(Location) и далее действовать по обстоятельствам.\n\nПосле извлечения у вас будет совсем немного времени чтобы выгрузить информацию из ~mission(Item) используя шифровальное ПО на одном из удаленных серверов Хёрстон до того как протоколы безопасности приведут к его самоуничтожению. Вашей лучшей надеждой будет получение доступа к дата центру внутри одного из складских комплексов разбросанных по поверхности планеты. Обычно там минимальная охрана так что думаю у вас не будет проблем.\n\nОчевидно что я буду платить только по факту исполнения и нас обоих согреет мысль что Хёрстон получил болезненный удар.\n\n-кд\n\n~mission(Update)
mg_clovus_bladesteal_desc_002=Мне удалось перехватить крайне занятную новость прошедшую через сети связи. Похоже Хёрстон упал в лужу в довольно прямом смысле; один из их спутников разбился о поверхность планеты. Однако не всё было утрачено, например ценное ~mission(Item) на борту видимо пережило удар.\n\nТак вот, настал момент когда предприимчивый человек встречается с необходимостью сделать выбор. Либо ничего не делать, позволить Хёрстонам вернуть свою собственность и пусть этот паршивый мир и дальше вращается как ничего и не случилось или превратить эту возможность в капитал. Лично я склоняюсь к последнему варианту и надеюсь что вы чувствуете то же самое.\n\nЕсли вы вдруг решите достать некую деталь с ~mission(location) до того как это сделают Хёрстоны, то я уверен что смог бы найти несколько заинтересованных сторон которые будут готовы щедро заплатить чтобы одним глазком посмотреть на тяжелые труды Хёрстонов.\n\nЕсть одна уловка (как и всегда), чтобы безопасно разшифровать и извлечь данные вам нужно подключиться к настоящему серверу Хёрстон до того как протоколы безопасности активируют самоуничтожение. Я рекомендую использовать терминал данных в одном складских комплексов. Туда обычно легче проникнуть чем в какое то подходящее место в самом Лорвилле. Как только передача будет завершена я сразу вышлю вашу награду.\n\nЖелаю успехов,\n\n-кд\n\n~mission(Update)
mg_clovus_bladesteal_desc_003=Мой дорогой соотечественник,\n\nВосхитительные новости. Похоже на то что к нам направляется один нежданный но крайне приятный гость - спутник Хёрстонов сошел с орбиты и разбился по сути прямо в наших руках. Что ещё важнее, ~mission(Item) на борту уцелело.\n\nИ так получилось что этот высокотехнологичный Прототип уже давно является объектом вожделения одних моих друзей с приятно глубокими карманами. Если вы сможете достать этот хрупкий Блэйд из ~mission(Location) до того как Хёрстоны смогут сделать это сами, то я мог бы обеспечить вам достойную компенсацию за ваше время и труды.\n\nЕдинственная реальная неровность в том что информация на Прототипе зашифрована (и самоуничтожится) если не будет подключения к серверам Хёрстонов. По счастливому стечению обстоятельств такие сервера разбросаны по всей планете внутри складских комплексов Хёрстонов. Это не должно стать для тебя проблемой - возьми Блэйд с собой и присоедени к серверу внутри для расшифровки и передачи данных. Как только передача будет завершена я с удовольствием переведу ваши полностью заслуженные кредиты.\n\nСпокойных странствий,\n\n-кд\n\n~mission(Update)

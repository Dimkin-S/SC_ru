items_commodities_waste_rock_desc=Избыточная порода, являющаяся побочным продуктом горнодобывающего процесса.
items_commodities_widow=Видоу
items_commodities_widow_desc=Густой, чернильно-черный синтетический опиоид, обычно используемый в качестве рекреационного наркотика. Видоу (WiDoW) распространился как лесной пожар по всей Империи благодаря тому, что его относительно легко производить. Это также создает широкий спектр качественных характеристик между партиями препарата. Предназначен для инъекций в виде жидкости непосредственно в кровоток. Название происходит от одного из основных побочных эффектов от широкого употребления, препарат окрашивает вены в черный цвет, создавая паутинообразные подкожные узоры. Незаконно в юрисдикции ОЗИ.
items_commodities_xapyen=Xa'Pyen
items_commodities_xapyen_desc=Лишь недавно этот сложный сплав Шиан был использован в производстве людьми. Он является движителем всех ремёсел и оказывается чрезвычайно полезен в многочисленных сферах применения.
items_commodities_xenon=Ксенон

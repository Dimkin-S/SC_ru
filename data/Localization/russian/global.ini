dfm_ac_ui_MapDescDogfightTest=Специальная карта для тестирования боёв на истребителе
dfm_ac_ui_MapDescDyingStar=Система Пайро названа так не случайно. Её звезда пребывает в середине длительной стадии превращения в сверхновую, из-за чего выжигает все планеты в системе. И хотя она представляет большую опасность, в её облике присутствует какая-то нездоровая красота.
dfm_ac_ui_MapDescDyingStar1=Изучите, как выполнить полностью ручной вертикальный взлет в ангаре, самый сложный тип.
dfm_ac_ui_MapDescDyingStar2=Изучите, как выполнять некоторые основные маневры.
dfm_ac_ui_MapDescDyingStar3=Получите базовые знания, необходимые для выживания в бою на истребителе.
dfm_ac_ui_MapDescDyingStar4=Изучите, как посадить корабль вручную, а также как взаимодействовать с его системами.
dfm_ac_ui_MapDescDyingStar5=Изучите больше продвинутых маневров в этой скоростной гонке через поле астероидов.
dfm_ac_ui_MapDescDyingStar6=Вы должны будете использовать всю свою подготовку, чтобы пережить эту неожиданную встречу.
dfm_ac_ui_MapDescNewHorizonSpeedway=Построенный на планете Грин в системе Эллис, Новый Горизонт является местом расположения самых дорогих отелей Империи и экстравагантных казино, и только недавно там было разрешено проводить Классические и Блиц-гонки.
dfm_ac_ui_MapDescNewHorizonSpeedway0=Одна из старейших действующих гоночных трасс. Это не очень продолжительная считающаяся одной из востребованных гоночных трасс, поэтому любая гонка здесь считается Чистой (термин, который может включать в себя любую любительскую, некоммерческую или подпольную гонку). Большинство пилотов отточили своё мастерство на Старом Вандервале, так что это одна из самых излюбленных ими трасс в Империи.
dfm_ac_ui_MapDescNewHorizonSpeedway1=Мемориал Риккорда всегда являлся отличным местом отсеивания любителей от профессионалов в стандартных состязаниях в отборочных турах Кубка Мюррея.
dfm_ac_ui_MapDescNewHorizonSpeedway2=Горнило – это опасная трасса, лишившая кораблей многих честолюбивых пилотов, из-за чего её не всегда включают в ротацию треков Кубка Мюррея. Многие считают, что она слишком сложная и подвергает жизни пилотов неоправданному риску ради получения лучших кадров трансляции.

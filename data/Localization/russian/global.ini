mg_ruto_commhack_danger_0001=Ты там можешь на проблемы напороться. Но уверен что ты знаешь как это решить. 
mg_ruto_commhack_danger_0002=Врать не буду. Возможно тебе придется там пострелять в кого ни будь. 
mg_ruto_commhack_danger_0003=А, и ещё кое что. Вероятно в процессе придется убить кое каких людей. 
mg_ruto_commhack_danger_0004=Надеюсь ты готов разруливать проблемы. Эта работенка будет грязной. 
mg_ruto_commhack_desc=~mission(desc)
mg_ruto_commhack_desc_0001=Кое кто из ~mission(gang) хочет чтобы Спутник Связи ~mission(CommArray) был вырублен. ~mission(rush)Не волнует как это будет сделано. Интересует только результат. Помоги им с этим разобраться и получишь жирный бонус. ~mission(threat) ~mission(time)
mg_ruto_commhack_desc_0002=Слушай, никто не хочет чтобы за ним следили пока он проворачивает дела, верно? Так что мы собираемся вывести Антенну ~mission(CommArray) на некоторое время из строя пока кое какие люди делают некоторые дела. ~mission(rush)Мы не будем вникать в вопрос кто и что делает или в любые другие детали - главное что как только эта штука отключится от сети то некоторое количество кредитов отправится к тебе на счёт в благодарность от ~mission(gang). ~mission(Time)Звучит не плохо? ~mission(threat)
mg_ruto_commhack_desc_0003=Мне только что заплатили за организацию отключения сети. И это значит что ты можешь получить долю за выполнение задуманного. Всё довольно просто - отправляйся к Спутнику Связи ~mission(CommArray) и выведи его из строя. ~mission(time)~mission(rush)~mission(threat)
mg_ruto_commhack_desc_0004=Со мной связались люди из ~mission(gang) с просьбой об организации некоторой приватности. Думаю у них там какая то работёнка или что то ещё намечается. В любом случае это не твоё дело. Ты отправишься выводить из строя Спутник Связи ~mission(CommArray). ~mission(time)~mission(rush)Отключи его и я тебе заплачу. ~mission(threat)
mg_ruto_commhack_desc_0005=Похоже что кто то хочет немного снизить уровень безопасности в секторе. Невероятно, да? Как несчастный предприниматель в эти тяжелые времена я конечно испытываю дискомфорт от таких запросов, но я всё таки верен своим обязательствам перед клиентами. Я очень клиентоориентирован. Так что тебе нужно будет получить доступ к Спутнику Связи ~mission(CommArray) и отключить его. И ещё к сведению - ~mission(gang) которые за всё платят являются VIP клиентами так что постарайся всё сделать правильно. ~mission(rush)~mission(threat)
mg_ruto_commhack_obj_long_01=Направляйтесь к ретранслятору ~mission(CommArray).
mg_ruto_commhack_obj_long_02=Отключите сеть на Спутнике Связи ~mission(CommArray).
mg_ruto_commhack_obj_short_01=Место взлома
mg_ruto_commhack_obj_short_02=Отключите Сеть
mg_ruto_commhack_rush_0001=И давай выдвигайся, ок? Нужно сделать это быстро. 
mg_ruto_commhack_rush_0002=И по этой теме нужно двигать в ускоренном темпе, понимаешь о чем я? 
mg_ruto_commhack_rush_0003=Не трать время зря. Это должно быть сделано прямо сейчас. 
mg_ruto_commhack_rush_0004=С этим делом тебе нужно двигаться в темпе. 
mg_ruto_commhack_time_0001=И ещё одна вещь - тебе нужно будет убедиться что он станется выключенным на некоторое время. Плюсы от этого дела должны, как бы сказать, настояться, если понимаешь о чем я. 
mg_ruto_commhack_time_0002=Как только всё сделаешь мне нужно будет чтобы ты понянчил Спутник какое то время. Убедись что его не включат обратно какие то бравые парни. 
mg_ruto_commhack_time_0003=И вот ещё какая тема. Как только выведешь спутник из строя убедись что так оно и останется. 
mg_ruto_commhack_time_0004=Тебе нужно будет оставаться поблизости как только взлом будет завершен. Мне нужно чтобы это отключение поддерживалось какое то время. 

item_DescGMNT_MISC_S03_PL01=Тип предмета: Орудийное крепление (эксклюзивно для Reliant)\nПроизводитель: MISC\nРазмер: 4 \n\nСпециализированное шарнирное крепление Gilroy было разработано MISC эксклюзивно для установки на крыло Reliant. Оно входит в штатную комплектацию модели Tana и позволяет лучше управлять орудием размера 3 при отслеживании целей. 

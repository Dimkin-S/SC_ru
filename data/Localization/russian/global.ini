planetcollect_waste_desc_0001=Пришел запрос на услуги по утилизации. ~mission(Stops)Вы должны забрать ~mission(Item), после чего продать или избавиться от этого любым другим доступным способом.
planetcollect_waste_desc_0002=Мы получили контракт по утилизации. ~mission(Stops)Не самое гламурное поручение, но блин, кто-то должен это убрать, верно? Ну и соответствующая честная оплата. И больше, чем у многих других контрактов. И кто знает, возможно вам повезёт и вы также сможете продать ~mission(Item).
planetcollect_waste_desc_0003=Стандартная работа по утилизации. ~mission(Stops)Забирайте ~mission(Item) из этих мест, а дальше делайте что хотите. Продайте или оставьте – не имеет значения. Избавьтесь от мусора и получите свои кредиты.

searchbody_danger_0001=Не будет лишним для нас напомнить вам что путешествие к месту крушения несет в себе определенные риски, проявите всю необходимую осмотрительность.  
searchbody_danger_0002=Думаю это и так понятно но пожалуйста будьте бдительны. Нам бы не хотелось чтобы с вами случилось то же что и с ~mission(Ship). 
searchbody_danger_0003=Есть вероятность что ~mission(Ship) стал жертвой нечистой игры, так что не торопись и не нарвешься на проблемы. Внимание это ключ к успеху.  

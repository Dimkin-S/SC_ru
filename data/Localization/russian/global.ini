item_Desc_rsi_explorer_light_armor_01_ruso_core=Item Type: Light Armor \nDamage Reduction: 20%\nCarrying Capacity: 10K SP\nTemp. Rating: -37 / 67 °C\n\nRSI's Venture is a lightweight armor set built for the unknown. This EVA-rated protection system features an undersuit built from a durable polymer weave that's designed to withstand extreme environmental conditions and features component armor pieces to protect you against impacts and particulates. The Rust Society edition adds a red and tan color scheme so you look good while working hard.
item_Desc_rsi_explorer_light_armor_01_ruso_legs=Item Type: Light Armor \nDamage Reduction: 20%\nTemp. Rating: -40 / 70 °C\n\nRSI's Venture is a lightweight armor set built for the unknown. This EVA-rated protection system features an undersuit built from a durable polymer weave that's designed to withstand extreme environmental conditions and features component armor pieces to protect you against impacts and particulates. The Rust Society edition adds a red and tan color scheme so you look good while working hard.
item_Desc_rsi_explorer_light_helmet_01=Тип предмета: Лёгкая броня\nСнижение урона: 20%\nДиап. температур: -38 / 68 °C\n\nШлем RSI Venture изготовлен из ударопрочных композитных материалов и предназначен выдерживать самые суровые условия окружающей среды. Он оснащён лицевой панелью из устойчивого к царапинам многослойного стекла, которая обеспечивает исключительное поле обзора сверху и позволяет вам беспрепятственно наблюдать за любыми обнаруженными чудесами.
item_Desc_rsi_explorer_light_helmet_01_01_centurion=Item Type: Light Armor \nDamage Reduction: 20%\n\nRSI's Venture helmet is built from impact-resistant composites and designed to weather the harshest of environments. It also features an anti-scuff laminate faceplate that offers an unparalleled upward field of view, providing unobstructed sightlines to whatever wonders you discover. The special Voyager edition of the helmet is red with black and white highlights, making it the ideal cover for this stylish suit. 
item_Desc_rsi_explorer_light_helmet_01_01_imperator=Item Type: Light Armor \nDamage Reduction: 20%\n\nRSI's Venture helmet is built from impact-resistant composites and designed to weather the harshest of environments. It also features an anti-scuff laminate faceplate that offers an unparalleled upward field of view, providing unobstructed sightlines to whatever wonders you discover. The special Pathfinder edition is purple with gold highlights that match the sleek base suit. 
item_Desc_rsi_explorer_light_helmet_01_concierge=Тип предмета: Лёгкая броня\nСнижение урона: 20%\n\nШлем RSI Venture изготовлен из ударопрочных композитных материалов и предназначен выдерживать самые суровые условия окружающей среды. Он оснащён лицевой панелью из устойчивого к царапинам многослойного стекла, которая обеспечивает исключительное поле обзора сверху и позволяет вам беспрепятственно наблюдать за любыми обнаруженными чудесами. И теперь вам больше не придётся выбирать между исключительным стилем и производительностью, благодаря изящной золотой отделке, доступной только в специальной «Представительской версии».
item_Desc_rsi_explorer_undersuit_01=Тип предмета: Лётный костюм\nСнижение урона: 10%\nДиап. температур: -30 / 60 °C\n\nRSI Venture представляет собой легковесный набор брони, созданный для погружения в неизвестность. Эта система защиты приспособлена для работы в открытом космосе и оснащена комбинезоном из прочной полимерной ткани, готовой противостоять экстремальным условиям окружающей среды. Также костюм укомплектован бронепластинами для защиты от ударов и твёрдых частиц. Эта эксклюзивная версия выполнена с использованием динамичной чёрно-золотой палитры цветов.
item_Desc_rsi_explorer_undersuit_01_concierge=Тип предмета: Лётный костюм\nСнижение урона: 10%\nДиап. температур: -30 / 60 °C\n\nОткрываете ли вы новые дерзкие рубежи или просто лежите, вытянув ноги, после долгого космического полёта, – костюм Venture Explorer от Robert Space Industries прекрасно подойдёт вам. Эта модель поднимает технологии защищающей от вакуума одежды на новый уровень благодаря наличию первоклассных функций безопасности, плавно сочетающихся с феноменальной свободой передвижения. Более того, благодаря изящной золотой отделке, доступной только в специальной «Представительской версии» этого костюма, вам больше не придётся выбирать между исключительным стилем и производительностью.
item_Desc_rsi_explorer_undersuit_01_ruso=Item Type: Flight Suit \nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\n\nRSI's Venture is a lightweight armor set built for the unknown. This EVA-rated protection system features an undersuit built from a durable polymer weave that's designed to withstand extreme environmental conditions and features component armor pieces to protect you against impacts and particulates. The Rust Society edition adds a red and tan color scheme so you look good while working hard.
item_Desc_rsi_odyssey_caudillo_helmet_01_01_01=Тип предмета: тяжелая броня\nСнижение урона: 40%\nДиап. температур: -30 / 60 °C\n\nШлем Caudillo является специалистом по выживанию в перестрелках как в атмосфере, так и в космосе. Он не только обеспечивает надёжную защиту головы, но и предоставляет владельцу стильный вид классической брони благодаря отличительному металлическому гребню. Кобальтовый вариант предлагается в качестве лимитированного издания.
item_Desc_rsi_odyssey_caudillo_helmet_01_01_02=Тип предмета: тяжелая броня\nСнижение урона: 40%\nДиап. температур: -30 / 60 °C\n\nШлем Caudillo является специалистом по выживанию в перестрелках как в атмосфере, так и в космосе. Он не только обеспечивает надёжную защиту головы, но и предоставляет владельцу стильный вид классической брони благодаря отличительному металлическому гребню. Вариант «Зажигательная смесь» предлагается в качестве лимитированного издания.
item_Desc_rsi_odyssey_caudillo_helmet_01_01_03=Тип предмета: тяжелая броня\nСнижение урона: 40%\nДиап. температур: -30 / 60 °C\n\nШлем Caudillo является специалистом по выживанию в перестрелках как в атмосфере, так и в космосе. Он не только обеспечивает надёжную защиту головы, но и предоставляет владельцу стильный вид классической брони благодаря отличительному металлическому гребню. Желтовато-красный вариант предлагается в качестве лимитированного издания.
item_Desc_rsi_odyssey_caudillo_helmet_01_01_04=Тип предмета: тяжелая броня\nСнижение урона: 40%\nДиап. температур: -30 / 60 °C\n\nШлем Caudillo является специалистом по выживанию в перестрелках как в атмосфере, так и в космосе. Он не только обеспечивает надёжную защиту головы, но и предоставляет владельцу стильный вид классической брони благодаря отличительному металлическому гребню. Вариант «Повышенная опасность» предлагается в качестве лимитированного издания.
item_Desc_rsi_odyssey_caudillo_helmet_01_01_10=Шлем Caudillo является специалистом по выживанию в перестрелках как в атмосфере, так и в космосе. Он не только обеспечивает надёжную защиту головы, но и предоставляет владельцу стильный вид классической брони благодаря отличительному металлическому гребню. Призрачно-белый вариант предлагается в качестве лимитированного издания.
item_Desc_rsi_odyssey_caudillo_helmet_01_01_11=Шлем Caudillo является специалистом по выживанию в перестрелках как в атмосфере, так и в космосе. Он не только обеспечивает надёжную защиту головы, но и предоставляет владельцу стильный вид классической брони благодаря отличительному металлическому гребню. Стальной вариант предлагается в качестве лимитированного издания.
item_Desc_rsi_odyssey_undersuit_01_Shared=Тип предмета: Лётный костюм\nСнижение урона: 10%\nДиап. температур: -40 / 70 °C\n\nПоследнее поколение классического комбинезона RSI Odyssey отличается новой прочной конструкцией, способной выдерживать самые суровые условия в космосе или в атмосфере. Созданный с использованием новейшей технологии микроплетения комбинезон Odyssey II обеспечит комфорт на долгие часы в таких местах, которые совершенно не отличаются удобством.
item_Desc_rsi_odyssey_undersuit_helmet_01_Shared=Тип предмета: Лётный шлем\nСнижение урона: 10%\nДиап. температур: -30 / 60 °C\n\nOdyssey II продолжает наследие прочных и надёжных шлемов RSI, перенося оригинальный дизайн на болёё лёгкий каркас без потери живучести. Этот универсальный шлем прошёл всесторонние полевые испытания в различных условиях и средах, чтобы неизменно поддерживать вашу безопасность.
item_Desc_rsi_pilot_flightsuit_01_Shared=Тип предмета: Лётный костюм\nСнижение урона: 10%\n\nИсследуйте звёзды с высочайшим комфортом в лётном костюме RSI Odyssey. Ультрасовременные материалы обеспечивают лёгковесную защиту от вакуума и незначительных воздействий окружающей среды. Также этот костюм оснащён анатомическими эластичными панелями, которые позволяют идеально подогнать его под размеры владельца.
item_Desc_rsi_pilot_flightsuit_helmet_01=Тип предмета: Лётный шлем\nСнижение урона: 10%\nДиап. температур: -30 / 60 °C\n\nШлем Odyssey от RSI настолько лёгкий и ненавязчивый, что вы практически забудете о его наличии на голове. Ударопрочная конструкция из углеволокна с амортизирующими вставками и цельнолитым лицевым щитком обеспечивает максимальное поле зрения по горизонтали и вертикали.
item_Desc_scu_gloves_02_01_01=Рабочие перчатки Davin прошли более чем пятидесятилетние испытания на практике, и сегодня вы можете увидеть их в самых разных местах и на кораблях по всей Империи. Прочная конструкция и удобная подкладка от Stegman делают их любимчиками среди покупателей.
item_Desc_scu_jacket_01_01_01=ClipVest от Stegman – это многоцелевой рабочий разгрузочный жилет, благодаря которому ваши инструменты всегда будут у вас под рукой. Жилет изготовлен из прочных промышленных материалов и оснащён спинкой, которая смягчает напряжение и выступает в качестве противовеса.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_scu_jacket_02_01_01=Держите ваши инструменты под рукой с IndVest от Stegman. Эта редкая куртка, изготовленная из прочных промышленных материалов, сочетает в себе стиль и практичность.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_scu_jacket_03_01_01=Классическая рабочая куртка Stegman была основной одеждой рабочих более семидесяти лет. Эта двухцветная выкройка создана из прочнейшего материала, поэтому вы можете носить её где и когда угодно. Возможно, это не броня, но, черт возьми, ощущается именно так.
item_Desc_scu_pants_02_01_01=Практичная одежда линейки Edgewear от Stegman изготавливается из усиленной нейлоновой ткани и подбивается специальным материалом с технологией терморегуляции, чтобы обеспечивать вам дополнительную защиту на работе. Двойные колени, усиленные прокладки на швах и дополнительные карманы добавляют комфорта и долговечности этой проверенной на практике и одобренной работниками линии одежды.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_scu_pants_03_01_01=Модель Clempt вывела линейку заводских штанов от Stegman на новый уровень. Эти прочные универсальные штаны снабжены наколенниками для дополнительного комфорта и защиты. Они изготовлены из прочной композитной ткани, которая прослужит столько, сколько того потребует работа.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_scu_shirt_01_01_01=Рубашка Henley от Stegman изготовлена с применением технологии AirFlow – устойчивой к загрязнениям вентилируемой ткани, которая обеспечивает удобство и сухость.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_shb_security_uniform_01_Shared=Regal Combat Set от RRS это бюджетный способ получить немного дополнительной защиты на работе. Независимо от того, работаете ли вы охранником или просто хотите почувствовать уверенность в будущем дне, покрытие Regal StopTac обеспечивает дополнительную защиту головы, жизненно важных органов и конечностей. Шлем Regal отличается уникальным угловатым дизайном, повышающим шанс рикошетов, а встроенный козырек обеспечивает защиту, не мешая вашей видимости.
item_Desc_shb_security_uniform_undersuit_Shared=Тип предмета: Лётный костюм\nСнижение урона: 10%\n\nБоевой комбинезон ProtSkin от RRS обеспечивает базовую защиту от ударов и царапин, а также служит основой для крепления совместимых вариантов нательной брони.
item_Desc_shb_starfarerpilot_flightsuit=Тип предмета: Лётный костюм\nСнижение урона: 10%\n\nGP-88 – это общий защитный костюм, обеспечивающий базовое сопротивление попаданиям. Улучшения для ВКД и герметичное крепление шлема позволяют использовать его в токсичных атмосферах.
item_Desc_slaver_heavy_armor_01_Shared=Тип предмета: Тяжелая броня\nСнижение урона: 40%\nДиап. температур: -72 / 102 °C\n\nВнедрив те же производственные ноу-хау и опыт, на которые полагаются Морпехи ОЗИ, компания Clark Defense Systems разработала свою гражданскую линейку тяжёлой брони Defiance. Она позволит вам стойко держаться даже в самых неблагоприятных боевых ситуациях благодаря отмеченной тремя звёздами защитной обшивке и полностью интегрированной системе сохранения мобильности.
item_Desc_slaver_heavy_armor_01_core=Тип предмета: Тяжелая броня\nСнижение урона: 40%\nГрузоподъёмность: 20K SP\nДиап. температур: -72 / 102 °C\n\nВнедрив те же производственные ноу-хау и опыт, на которые полагаются Морпехи ОЗИ, компания Clark Defense Systems разработала свою гражданскую линейку тяжёлой брони Defiance. Она позволит вам стойко держаться даже в самых неблагоприятных боевых ситуациях благодаря отмеченной тремя звёздами защитной обшивке и полностью интегрированной системе сохранения мобильности.
item_Desc_slaver_heavy_armor_02_Shared=Тип предмета: Тяжелая броня\nСнижение урона: 40%\n\nВнедрив те же производственные ноу-хау и опыт, на которые полагаются Морпехи ОЗИ, компания Clark Defense Systems разработала свою гражданскую линейку тяжёлой брони Defiance. Она позволит вам стойко держаться даже в самых неблагоприятных боевых ситуациях благодаря отмеченной тремя звёздами защитной обшивке и полностью интегрированной системе сохранения мобильности. Эта версия брони Defiance имеет специальную окраску для проведения пустынных или горных операций.
item_Desc_slaver_heavy_armor_helmet_01=Тип предмета: Тяжелая броня\nСнижение урона: 40%\nДиап. температур: -72 / 102 °C\n\nОтличительной особенностью Defiance является полностью закрытый боевой шлем с двумя слоями композитного материала под бронепластинами, что даёт вам максимум защиты от проникающего и ударного урона.
item_Desc_slaver_light_armor_01_Shared=Тип предмета: Лёгкая броня\nСнижение урона: 20%\nДиап. температур: -39 / 69 °C\n\nРазработанный в соответствии с требованиями ВКД, лёгкий боевой костюм Calico идеально подойдёт разведчикам, снайперам, лазутчикам... В общем, всем тем, кто предпочитает не вламываться через входную дверь. Благодаря комбинации из брони PAB-3 и специально изготовленного шлема, этот костюм поможет вам выдержать небольшой входящий огонь и при этом не замедлит передвижение.
item_Desc_slaver_light_armor_01_arms=Разработанный в соответствии с требованиями ВКД, лёгкий боевой костюм Calico идеально подойдёт разведчикам, снайперам, лазутчикам... В общем, всем тем, кто предпочитает не вламываться через входную дверь. Благодаря комбинации из брони PAB-3 и специально изготовленного шлема, этот костюм поможет вам выдержать небольшой входящий огонь и при этом не замедлит передвижение.

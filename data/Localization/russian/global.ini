dfm_ui_Strafing_Other=Смещение это перемещение вашего корабля с использованием маневровых двигателей. Для смещение вверх удерживайте [~action(spaceship_movement|v_strafe_up)], вниз [~action(spaceship_movement|v_strafe_down)], влево [~action(spaceship_movement|v_strafe_left)] and вправо [~action(spaceship_movement|v_strafe_right)].\nДля смещение вперед удерживайте [~action(spaceship_movement|v_strafe_forward)] и назад [~action(spaceship_movement|v_strafe_back)].\nСмещение используется в основном на небольших скоростях чтобы делать точные корректировки нужные когда корабль перемещается в тесных ангарах или зонах посадки, но опытные пилоты также могут использовать его чтобы избегать входящего огня или встречных препятствий.
dfm_ui_Strafing_Other_Reminder=Чтобы сместится вверх удерживайте [~action(spaceship_movement|v_strafe_up)], вниз [~action(spaceship_movement|v_strafe_down)], влево [~action(spaceship_movement|v_strafe_left)] и вправо [~action(spaceship_movement|v_strafe_right)].\nЧтобы сместится вперед удерживайте [~action(spaceship_movement|v_strafe_forward)] и назад [~action(spaceship_movement|v_strafe_back)].
dfm_ui_Strafing_Pad=Смещение это перемещение вашего корабля с использованием маневровых двигателей. Есть шесть основных направлений для смещения корабля.\nДля смещение вверх или вниз используйте [~action(spaceship_movement|v_strafe_vertical)].\nДля смещение вперед или назад используйте [~action(spaceship_movement|v_strafe_longitudinal)].\nИ для смещение влево или вправо используйте [~action(spaceship_movement|v_strafe_lateral)].\nСмещение используется в основном на небольших скоростях чтобы делать точные корректировки нужные когда корабль перемещается в тесных ангарах или зонах посадки, но опытные пилоты также могут использовать его чтобы избегать входящего огня или встречных препятствий.
dfm_ui_Strafing_Pad_Reminder=Для смещение вверх или вниз используйте [~action(spaceship_movement|v_strafe_vertical)].\nДля смещение вперед или назад [~action(spaceship_movement|v_strafe_longitudinal)].\nИ для смещение влево или вправо используйте [~action(spaceship_movement|v_strafe_lateral)].

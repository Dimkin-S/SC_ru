mg_constantine_oredelivery_desc_0001==ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Перевозка руды\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: К. Хёрстон\nОЦЕНКА РИСКА: ~mission(Contractor|Danger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|Timed)\n\nОдна из наших станций добычи, ~mission(Location), завершила особенный цикл добычи. Необходим подрядчик для перевозки образца на ~mission(Destination).\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **

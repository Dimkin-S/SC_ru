blacJac_bounty_desc_001=ВНИМАНИЕ: Охотники за головами\n\nПолучен контракт с наградой за ~mission(TargetName).\n~mission(Contractor|BountyTimed)~mission(Danger)\n\nВзлетайте, найдите ублюдка и убедитесь, что никто более не навредит АркКорп.\n\nСпасибо,\nГлория Меса\n\nСупервайзер по частным контрактам\nБлэкДжек Секьюрити, "Безопасность Обеспечена"
blacJac_bounty_desc_002=ВНИМАНИЕ: Охотники за головами\n\nПохоже ~mission(TargetName) совершает лишь неприятные поступки. Думаете способны к поискам и поимке?\n~mission(Contractor|BountyTimed)~mission(Danger)\n\nСпасибо,\nГлория Меса\n\nСупервайзер по частным контрактам\nБлэкДжек Секьюрити, "Безопасность Обеспечена"
blacJac_bounty_desc_003=ВНИМАНИЕ: Охотники за головами\n\nНовый контракт на ~mission(TargetName). Найти и задержать.\n~mission(Contractor|BountyTimed)~mission(Danger)\n\nУдачи,\nГлория Меса\n\nСупервайзер по частным контрактам\nБлэкДжек Секьюрити, "Безопасность Обеспечена"
blacJac_bounty_desc_intro=ВНИМАНИЕ: Охотники за головами\n\nЛичность, известная как ~mission(TargetName), доставляет неудобства уважаемым представителям АркКорп.\n\nВсе наши сотрудники заняты в делах посерьёзнее, поэтому БлэкДжек ищет новые таланты.\n\nЕсли вам интересно, то вперёд, выследите и задержите ~mission(TargetName|Last). ~mission(Contractor|BountyTimed)~mission(Danger)\n\nРазберитесь с этим и в БлэкДжек будут вам благодарны.\n\nСпасибо,\nГлория Меса\n\nСупервайзер по частным контрактам\nБлэкДжек Секьюрити, "Безопасность Обеспечена"
blacJac_bounty_title_001=Разыскивается АркКорп: ~mission(TargetName)
blacJac_bounty_title_E=Разыскивается АркКорп: ~mission(TargetName) (КС2)
blacJac_bounty_title_H=Разыскивается АркКорп: ~mission(TargetName) (КС4)
blacJac_bounty_title_M=Разыскивается АркКорп: ~mission(TargetName) (КС3)

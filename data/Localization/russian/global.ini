cdf_openbounty_desc_001=Силы Гражданской Обороны нуждаются в тебе!\n\nКаждый день в системе Стэнтон всё больше и больше гражданских беспощадно подвергаются нападениям и преследованиям со стороны злобных бандитов и безжалостных преступников.\n\nХВАТИТ.\n\nЭто ваш шанс привнести положительные изменения для себя и других в Стэнтоне.\n\nПод патронажем ОЗИ и Инициативы по Мобилизации Ополчения, СГО призывает всех боевиков с хорошим правовым положением* заняться нейтрализацией любых лиц или транспортных средств с активным КримСтат.\n\nВ обмен на этот бескорыстный вклад в безопастность простых людей СГО будет компенсировать вершителям правосудия их затраты.\n\nЧем больше нарушений у преступника, тем выше будет награда -\n* КримСтат 1: ~mission(RewardValue_Wanted1) UEC\n* КримСтат 2: ~mission(RewardValue_Wanted2) UEC\n* КримСтат 3: ~mission(RewardValue_Wanted3) UEC\n* КримСтат 4: ~mission(RewardValue_Wanted4) UEC\n* КримСтат 5: ~mission(RewardValue_Wanted5) UEC\n\nЗарегистрируйтесь сегодня и внесите свой вклад!\n\n\n\n\n* Имейте в виду, в случае получения КримСтат вы лишитесь членства в СГО, а все контракты с вами будут разорваны.\n** Преступники, нейтрализованные по отдельному контракту (вроде Охраны или Охоты) не облагаются компенсацией за содействие СГО.

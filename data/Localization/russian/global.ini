mg_clovus_acquirepart_update_01=ОБНОВЛЕНИЕ: Похоже кто-то опередил нас! К счастью если Хёрстон и верит во что-то – это надежность. Если вы перезагрузите главную внутреннюю систему спутника, то это должно перезапустить ~mission(Item) и позволит вам отследить его местонахождение. 

covalex_chaindelivery_desc_001=\nПриветствую,\n\n~mission(Contractor|Reaction)\n\nЧтобы ускорить доставку в рамках данного контракта наши супер-дюпер умные специалисты скоординировали маршрут из нескольких остановок:\n1. Забрать ~mission(Item1) из ~mission(Location1|Address) и доставить в ~mission(Location2|Address).\n2. Забрать ~mission(Item2) из ~mission(Location2|Address) и доставить в ~mission(Location3|Address).\n3. Забрать ~mission(Item3) из ~mission(Location3|Address) и доставить в ~mission(Location1|Address).\n\nВсё это должно сделать ваше путешествие невероятно продуктивным!\n\nПлата будет начислена за каждую успешную доставку плюс бонус за выполнение полного цикла..\n\n~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)\nЧейз Эвитт\nМладший координатор по логистике\nКовалекс Шиппинг\n"Доставим что угодно в любое место."\n\n\n\n\n\n\n\nКовалекс Шиппинг является корпорацией с ограниченной ответственностью. Принимая этот договор, вы соглашаетесь со всеми условиями, изложенными в нашем расширенном «Справочнике для независимых работников от 29.01.2948». Ковалекс Шиппинг не несет ответственности за любой ущерб, возникший во время работы в роли независимого подрядчика.
covalex_chaindelivery_title_001=Доставка нескольких посылок
covalex_delivery_desc_0001=Привет тебе!\n\n~mission(Contractor|Reaction)\n\nУ нас тут есть ещё одна посылка, которая только и ждет, чтобы кто-то забрал. ~mission(Location|Address), прилетаете туда, и после доставляете выданное в, хмм, ~mission(Destination|Address). ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)\nЧейз Эвитт\nМладший координатор по логистике\nКовалекс Шиппинг\n"Доставим что угодно в любое место."\n\n\n\n\n\n\n\nКовалекс Шиппинг является корпорацией с ограниченной ответственностью. Принимая этот договор, вы соглашаетесь со всеми условиями, изложенными в нашем расширенном «Справочнике для независимых работников от 29.01.2948». Ковалекс Шиппинг не несет ответственности за любой ущерб, возникший во время работы в роли независимого подрядчика.
covalex_delivery_desc_0002=Привет!\n\nНадеюсь всё идет для вас как по маслу. ~mission(Contractor|Reaction)\n\n~mission(Location|Address), у нас там есть посылка, место назначения которой является ~mission(Destination|Address). ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)\n\nЧейз Эвитт\nМладший координатор по логистике\nКовалекс Шиппинг\n"Доставим что угодно в любое место."\n\n\n\n\n\n\n\nКовалекс Шиппинг является корпорацией с ограниченной ответственностью. Принимая этот договор, вы соглашаетесь со всеми условиями, изложенными в нашем расширенном «Справочнике для независимых работников от 29.01.2948». Ковалекс Шиппинг не несет ответственности за любой ущерб, возникший во время работы в роли независимого подрядчика.
covalex_delivery_desc_0003=Приветствую ещё раз.\n\n~mission(Contractor|Reaction)\n\nНадеюсь, вы не заняты, потому что у меня есть для вас работа. Нужно подобрать груз в ~mission(Location|Address) и доставить его в ~mission(Destination|Address). Это может оказаться интересным маршрутом. ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)\nЧейз Эвитт\nМладший координатор по логистике\nКовалекс Шиппинг\n"Доставим что угодно в любое место."\n\n\n\n\n\n\n\nКовалекс Шиппинг является корпорацией с ограниченной ответственностью. Принимая этот договор, вы соглашаетесь со всеми условиями, изложенными в нашем расширенном «Справочнике для независимых работников от 29.01.2948». Ковалекс Шиппинг не несет ответственности за любой ущерб, возникший во время работы в роли независимого подрядчика.
covalex_delivery_desc_0004=Привет!\n\nНе знаю как у вас но у нас выдался просто бешенный денёк. Еле успеваю остановиться, чтобы перевести дух. ~mission(Contractor|Reaction)\n\nИтак, контракт который мы хотели бы вам поручить заключается в подборе груза в указанном месте, в данном случае это ~mission(Location|Address), и последующей доставке в конечную точку – ~mission(Destination|Address). Надеюсь всё будет легко и безболезненно.~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)\nЧейз Эвитт\nМладший координатор по логистике\nКовалекс Шиппинг\n"Доставим что угодно в любое место."\n\n\n\n\n\n\n\nКовалекс Шиппинг является корпорацией с ограниченной ответственностью. Принимая этот договор, вы соглашаетесь со всеми условиями, изложенными в нашем расширенном «Справочнике для независимых работников от 29.01.2948». Ковалекс Шиппинг не несет ответственности за любой ущерб, возникший во время работы в роли независимого подрядчика.
covalex_delivery_desc_0005=Добрый день,\n\nУ Чейза сегодня отгул так что я временно буду заниматься вашими контрактами.\n\nДанной контракт на подбор груза из ~mission(Location|Address) и доставку в ~mission(Destination|Address). ~mission(Contractor|Timed)\n\nСпасибо,\n\nАрлин Дюго\nСтарший координатор по логистике\nКовалекс Шиппинг\n"Доставим что угодно в любое место."\n\n\n\n\n\n\n\nКовалекс Шиппинг является корпорацией с ограниченной ответственностью. Принимая этот договор, вы соглашаетесь со всеми условиями, изложенными в нашем расширенном «Справочнике для независимых работников от 29.01.2948». Ковалекс Шиппинг не несет ответственности за любой ущерб, возникший во время работы в роли независимого подрядчика.
covalex_delivery_desc_0006=Приветствую,\n\n~mission(Contractor|Reaction)\n\nНашел для вас отличный контракт. Имеется посылка, ожидающая доставки от точки до точки, ~mission(Location|Address)-~mission(Destination|Address). Неплохо звучит, верно? ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)\nЧейз Эвитт\nМладший координатор по логистике\nКовалекс Шиппинг\n"Доставим что угодно в любое место."\n\n\n\n\n\n\n\nКовалекс Шиппинг является корпорацией с ограниченной ответственностью. Принимая этот договор, вы соглашаетесь со всеми условиями, изложенными в нашем расширенном «Справочнике для независимых работников от 29.01.2948». Ковалекс Шиппинг не несет ответственности за любой ущерб, возникший во время работы в роли независимого подрядчика.
covalex_delivery_desc_intro=Привет!\n\nУ меня есть несколько замечательных новостей - Ковалекс Шиппинг в поисках независимого подрядчика в вашм районе!\n\nКовалекс, завоевавший такие награды, как «Империал Финанс», 10 крупнейших судоходных компаний и «Дайджест доставки» - самый надежный транспорт 2945 года, - «Ковалекс» занят как никогда. А это означает, что больше грузов собирается в большее количество мест. Тут то и нужны вы!\n\nМы ищем надежных и трудолюбивых пилотов, чтобы присоединиться к нашей расширяющейся семье. У вас есть доступ к кораблю, который может перевозить груз? Можете ли вы пройти проверку биографии Адвокаси, если требуется? Тогда вселенная возможностей ждет вас. Все, что вам нужно сделать, это пройти простое «Пробное испытание» и забрать груз из ~mission(Location|Address) и доставить его в целости до ~mission(Destination|Address).\n\nПосле удовлетворительного завершения вы получите право стать частью обширной сети независимых транспортных специалистов Ковалекс Шиппинг*.\n\nМы с нетерпением ждем от вас ответа,\n\nЧейз Эвитт\nМладший координатор по логистике\nКовалекс Шиппинг\nВсе, что вам нужно, где угодно.'\n\n\n\n\n\n\n\n*Общество с ограниченной ответсятенностью Ковалекс Шиппинг. Принимая этот контракт, вы соглашаетесь со всеми условиями, изложенными в нашем расширенном «Справочнике для независимых работников v.2948.01.29».Ковалекс Шиппинг не несет ответственности за любой ущерб, возникший при работе в качестве независимого подрядчика.
covalex_delivery_title_001=Доставщик для Ковалекс
covalex_delivery_title_intro=Требуется независимый доставщик
covalex_holiday_001=Скажу правду - у нас тут так много посылок приходит что у меня самого совсем нет времени сходить по магазинам! 
covalex_holiday_002=Со всем этим стрессом в конце года я просто пытаюсь поминать как много счастья мы приносим людям тем что мы делаем. 
covalex_holiday_003=Думаю, если все мы будем работать сообща, то сможем сделать этот праздник одним из лучших! 
covalex_holiday_004=Не знаю на счёт тебя, но я не могу дождаться момента когда спадет ажиотаж и можно будет посвятить больше времени уже своим любимым. 
covalex_holiday_005=А знаешь, даже учитывая то как много работы у нас становится это всё равно моё любимое время года! 
covalex_holidaydelivery_desc_0001=Счастливых праздников!\n\nСезон подарков оказался для Ковалекс безумнее чем когда либо и нам нужна вся помощь которую мы можем найти чтобы все вовремя получили свои посылки.\n\nЯ надеюсь ты сможешь забрать такую специальную посылку из ~mission(Location) и доставить в ~mission(Destination).\n\n~mission(Contractor|DeliveryHoliday) \n\nИскренее желаю вам счастья, всегда ваш\n\nЧейз Эвитт\nМладший координатор по логистике\nКовалекс Шиппинг\n'Всё что вам нужно, везде где потребуется.'\n\n\n\n\n\n\n\nКовалекс Шиппинг это общество с ограниченной ответственностью. Принимая данный контракт вы соглашаетесь со всеми его пунктами и требованиями согласно указанному в нашем расширенном руководстве 'Справочник по дополнительной информации для независимого работника v.2948.01.29.' Ковалекс Шиппинг не несет ответственности за любой ущерб который может быть нанесен вам в ходе работы в качестве независимого подрядчика. 
covalex_holidaydelivery_title_001=Праздничная доставка
covalexrand_MissionUI_LocateCrate=Найдите посылку ~mission(Owner)
covalexrand_desc=~mission(Description)
covalexrand_desc_0001=Я ждал уже целую вечность пока Ковалекс соберет все свои бумажки после того инцидента, но не думаю что они закончат в скором времени. Надеюсь вы сможете отправиться в Гундо чтобы забрать мой заказ. ~mission(Reference)~mission(Timed)Мне не нужно чтобы вы везли его прямо до меня. Я договорился о перевозке из ~mission(Destination) так что вам нужно просто оставить посылку там упомянув моё имя.\n\nСпасибо,\n~mission(Owner)
covalexrand_desc_0002=У меня была важная доставка от Ковалекс которая по всей видимости ожидала на Гундо когда у них случился этот большой инцидент. Они сказали что доставка задержится, но прошли уже месяцы а они продолжают повторять одно и то же. Никакой новой информации или ещё чего. Я теряю кучи денег с этой задержкой и всё что они могут мне предложить это свои извинения. Меня это не устраивает. Я решил что если они не могут завершить доставку то я найду того кто сможет. ~mission(Reference)Нужно доставить в ~mission(Destination). ~mission(Timed)
covalexrand_desc_0003=Привет. подарок который я заказал застрял на той станции Ковалекс которая взорвалась или что то вроде и теперь они мне говорят что не смогут завершить доставку. Мне очень жаль по поводу случившегося, но я и так уже пропустил годовщину и если я пропущу ещё и день рождения то я труп. Если проще - мне нужно чтобы коробка была доставлена в ~mission(Destination) любыми средствами. ~mission(Reference)~mission(Timed) 
covalexrand_desc_0004=Смотри, да, мы все согласны с тем что это была настоящая трагедия, то что случилось на Гундо, и мне жаль что столько людей погибло, но это не значит что мне теперь не нужно получать мою посылку, верно? И если Ковалекс не желает, или не может, это сделать то у меня есть все права забрать своё своими силами. Звучит справедливо. ~mission(Reference)Если заинтересовало то мне нужно привезти посылку в ~mission(Destination). ~mission(Timed)\n\nУдачи,\n~mission(Owner)
covalexrand_desc_0005=Я несколько в замешательстве. Доставка, которую я ожидал, была перенаправлена через станцию Ковалекс Гундо рядом с Крусейдером, но из за инцидента все перевозки были остановлены. Я пытался получить возврат средств, но компания которая посылала заказ утверждает что это всё вина Ковалекс, а Ковалекс утверждает что подобные задержки допускаются их условиями обслуживания. ~mission(Timed)Думаю теперь я просто хочу получить свою посылку и мне плевать как я этого достигну. Включая случай когда я заплачу кому то ещё за то чтобы он отправился для меня к ~mission(Destination). ~mission(Reference)
covalexrand_desc_0006=Мне нужен кто то с личным кораблем кто полетел бы к станции Ковалекс Гундо и забрал там посылку для доставки в ~mission(Destination). ~mission(Reference)И не думай ничего такого, я не хочу ничего воровать, эта посылка - моя. Ковалекс просто не в состоянии доставить её то ли из за расследования, то ли по соображениям безопасности или ещё согласно какой отмазе. ~mission(Timed)
covalexrand_desc_0007=Пакет с моим заказом застрял в транзите из за инцидента случившегося на Гундо. Я хорошо за него заплатил а мои вещи там просто пылятся. Как по мне, если Ковалекс не собирается ничего делать по этому поводу, я мог бы заплатить кому то за поиски посылки и доставку ко мне в ~mission(Destination). ~mission(Reference)~mission(Timed)
covalexrand_desc_0008=Я с ума схожу. Ковалекс продолжат вешать мне лапшу на уши что они уже доставили мою посылку, но я её не получал. Последняя запись отслеживания маршрута остановилась на транзитном центре Гундо поэтому мне кажется они что то перепутали в результате этого большого инцидента на станции. ~mission(Reference)Если ты мог бы туда слетать и проверить то я бы поставил что угодно на то что посылка всё ещё там. ~mission(Timed)Если посылка там то я заплачу тебе за доставку до ~mission(Destination).

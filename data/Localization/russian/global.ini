item_DescTOAG_launcher_ballistic_01=Производитель: Torral Aggregate\nТип предмета: Ракетомёт\nКласс: Ракетное\n\nОбъём магазина: 1\nСкорострельность: 6 выс./мин\Эффективная дальность: 2 км\n\nМодификации: Оптика (Н/Д), Ствол (Н/Д), Подствольник (Н/Д)\n\nМощный портативный крупнокалиберный ракетомёт Kahix от Torral Aggregate может использовать широкий спектр специальных ракет для ведения огня в двух режимах: без наведения и по целеуказанию. Это универсальное шианское оружие является прекрасным уравнителем на поле боя для наземных сил. Kahix эффективен в самых разных боевых сценариях и способен наносить огромный урон кораблям и транспортным средствам.     
item_DescTRAS_LaserBeam_S4=Manufacturer: Trident Attack Systems\n\nPulsating energy powers the Arame from Trident Attack Systems. This size four weapon produces a laser beam that’s particularly effective from short to medium ranges. 
item_DescTRAS_LaserBeam_S5=Manufacturer: Trident Attack Systems\n\nTrident Attack Systems’ successful transition from hard ammo producer to energy weapon specialist continues with the Kombu. Its laser beam can deliver reliable, sustained damage, though users must use it strategically to not overheat the weapon. 
item_DescTRAS_LaserBeam_S6=Manufacturer: Trident Attack Systems\n\nTrident Attack Systems' size six energy weapon, the Wakame, can quickly overwhelm nearby adversaries before they have a chance to respond thanks to the targeted focus and sustained damage delivery of this laser beam.
item_DescTalon_Dominator_Platform_x4=Производитель: Talon Weapon Systems\nПостроенная в соответствии со стандартом грубого превосходства Talon, эта счетверённая пусковая установка ставится на любые совместимые точки крепления и несёт на себе четыре ракеты.
item_DescTalon_Executioner_IR_Twin=Ракеты Talon Executioner отслеживают цель и фиксируются на ней при помощи высокочувствительных оптических камер и программного обеспечения для цифровой обработки изображений. Executioner несёт комбинацию из бризантной (для пробития корпуса) и фугасной (для поражения по площади) взрывчатки, что делает эту ракету эффективным оружием против небольших кораблей капитал-класса.
item_DescTalon_Stalker_Platform_x4=Ракеты Talon Stalker отслеживают цель и фиксируются на ней при помощи высокочувствительных оптических камер и программного обеспечения для цифровой обработки изображений. Несмотря на то, что Stalker требуется больше времени на захват цели по сравнению с другими ракетами, противнику будет гораздо труднее стряхнуть её после наведения. Пусковая установка на четыре ракеты (4).
item_DescTalon_Stalker_Quad=Производитель: Talon Weapon Systems\nПостроенная в соответствии со стандартом грубого превосходства Talon, эта счетверённая пусковая установка ставится на любые совместимые точки крепления и несёт на себе четыре ракеты.
item_DescTalon_Stalker_Twin=Производитель: Talon Weapon Systems\nПостроенная в соответствии со стандартом грубого превосходства Talon, эта двойная пусковая установка ставится на любые совместимые точки крепления и несёт на себе четыре ракеты.

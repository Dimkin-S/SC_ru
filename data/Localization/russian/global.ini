mg_miles_delivercargo_lawful_desc_0001=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nnКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Доставка\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(approvalcode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nКлиент просит осуществить доставку груза. Вам необходимо забрать ~mission(item) в ~mission(location) и невредимым доставить в ~mission(destination). ~mission(danger)~mission(timed)\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_delivercargo_lawful_desc_0002=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nnКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Доставка\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(approvalcode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nСтандартный курьерский контракт. Исполнитель должен будет перевезти ~mission(item) из локации ~mission(location) в ~mission(destination). ~mission(danger)~mission(timed)\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_delivercargo_lawful_desc_0003=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nnКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Доставка\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(approvalcode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\Согласно данному контракту исполнитель со всей ответственностью обязуется безопасно и эффективно перевезти до места назначения ~mission(item).\nМЕСТО ДОСТАВКИ: ~mission(location)\nМЕСТО РАЗГРУЗКИ: ~mission(destination)\nДРУГИЕ ПРИМЕЧАНИЯ:\n~mission(request)\n~mission(timed)\n~mission(danger)\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.

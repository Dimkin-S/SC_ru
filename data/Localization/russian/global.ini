item_DescFlair_Schematic_Drak_Dragonfly=Узнайте, как Drake удалось упаковать всё необходимое в компактный космический мотоцикл с открытой кабиной, из этого чертежа, который является финальным претендентом на попадание в серию Esperia "Мастера дизайна".
item_DescFlair_Schematic_Drak_Herald=Этот чертёж, добросовестно восстановленный и вошедший в серию Esperia "Мастера дизайна", раскрывает секреты, делающие скоростной корабль Drake Herald прекрасным дата-курьером.
item_DescFlair_Schematic_Misc_Prospector=Докопайтесь до внутренностей MISC Prospector – одного из выдающихся судов ОЗИ для ведения добычи в одиночку – с этим подробным чертежом. Официальная схема, входящая в серию Esperia "Мастера дизайна", была достоверно скопирована из оригинального архива MISC, чтобы показать вам все скрытые под панелями системы этого крепкого работника.   
item_DescFlair_Schematic_Misc_Razor=Чертёж этого выносливого гонщика демонстрирует отличительные шианские двигатели, установленные на MISC Razor. Он является желанным дополнением к серии Esperia "Мастера дизайна", поскольку в самом корабле прекрасно сочетаются человеческие и шианские технологии. 
item_DescFlair_Schematic_Orig_85X=PH Чертёж: Познайте каждый дюйм Origin 85X с этим чертежом проворного и роскошного гонщика от Origin. 
item_DescFlair_Schematic_Rsi_Polaris=Следующими в серии "Мастера дизайна" от Esperia идут чертежи новейшего капитал-корабля класса Корвет от RSI, который из-за своей агрессивной торпедной загрузки быстро завоевал популярность среди военных и сил местной самообороны. 
item_DescFlair_Sextant_uncarryable=High tech innovators microTech pay homage to the past with this sextant, an ancient Earth instrument used for celestial navigation. It was designed with modern materials that help stabilize the device and stop warping due to extreme weather conditions.
item_DescFlair_Space_Mushroom=Created by a team of genetic researchers at the University of Rhetor, the opera mushroom is unique in the fungus genus for the various audible tones that it produces. The hollow central chamber of the cap acts as a reverberation chamber amplifying the sounds caused by it’s unique cell structure stretching and compressing as water moves through its mycelium. 

item_Mining_MiningLaser_Thermyte_1_S1=Добывающий лазер Impact I
item_Mining_MiningLaser_Thermyte_1_S1_Desc=Manufacturer: Thermyte Concern\nItem Type: Mining Laser \nSize: 1\n\nOptimal Range: 30\nMaximum Range: 150m\n\nPower Transfer: 3000\nOptimal Charge Rate: +20%\nResistance: -10%\nExtraction Rate: 0.45 SCU/s\nInstability: +20%\nShatter Damage: +50%\nCatastrophic Charge Rate: +100%\nConsumable Slots: 2\n\nMine difficult deposits easier and faster with the Impact I. Thermyte Concern created special focus lenses to increase the laser's power and provide the precision required for a larger optimal charge window. This powerful mining laser does require careful management, as deposits will overheat quicker and explode with more force. 
item_Mining_MiningLaser_Thermyte_1_S2=Добывающий лазер Impact II
item_Mining_MiningLaser_Thermyte_1_S2_Desc=Manufacturer: Thermyte Concern\nItem Type: Mining Laser \nSize: 2\n\nOptimal Range: 60\nMaximum Range: 300m\n\nPower Transfer: 3000\nOptimal Charge Rate: +20%\nResistance: -10%\nExtraction Rate: 0.45 SCU/s\nInstability: +20%\nShatter Damage: +50%\nCatastrophic Charge Rate: +100%\nConsumable Slots: 2\n\nMine difficult deposits easier and faster with the Impact II. Thermyte Concern created special focus lenses to increase the laser's power and provide the precision required for a larger optimal charge window. This powerful size two mining laser does require careful management, as deposits will overheat quicker and explode with more force. 
item_Mining_MiningLaser_Thermyte_1_SV=Добывающий лазер Impact S

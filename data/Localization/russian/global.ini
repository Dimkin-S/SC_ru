item_DescSHLD_SECO_S00_PIN=Тип предмета: Генератор щитов\nПроизводитель: Seal Corporation\nРазмер: 0\nКатегория: C\nКласс: Гражданский\n\nТеперь вы можете довериться корпорации Seal, которая защитит вас в космосе или в атмосфере при помощи генератора щита PIN для транспортных средств.

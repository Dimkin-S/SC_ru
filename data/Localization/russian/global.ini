hurston_intro_desc=ВНИМАНИЕ, БУДУЩИЕ ПОДРЯДЧИКИ ХЁРСТОНА:\nПрежде чем получить право на работу в Отделе Подряда Хёрстон Дайнемикс, все Независимые подрядчики должны принять условия, изложенные в нижеприведённом соглашении независимого подрядчика.\n\n\n--- СОГЛАШЕНИЕ С НЕЗАВИСИМЫМ ПОДРЯДЧИКОМ ---\n\nЭто соглашение с независимым подрядчиком («Контракт») заключено между Хёрстон Дайнемикс («Компания») и принято Вами («Независимый подрядчик»). Оно ссылается на работу, предлагаемую Компанией и принятую Вами через Ваш мобиГлас («Контрактная задача») *, и действует с даты и времени, когда центр логистических данных компании получит и подтвердит Ваше одобрение посредством протокола получения подтверждения.\n\n1) Описание работ:\nНезависимый Подрядчик обязуется в полном объёме выполнить все требования, указанные в публикации Контрактного задания. Независимый Подрядчик соглашается и признаёт, что ему не причитаются никакие выплаты, возмещения или иные компенсации от Компании, если только все описанные требования не выполняются в угоду Компании по её собственному усмотрению.\n          a. Независимый Подрядчик соглашается и признаёт, что все условия, включая сроки, дату поставки, идентификацию цели, состояние товара или любые другие обстоятельства, которые Компания считает важными, являются существенными для данного Контракта, и что Независимому Подрядчику не причитаются никикие пропорциональные платежи, возвраты расходов, частичные компенсации или другие выплаты за частичное завершение Контрактного задания.\n          b. Независимый Подрядчик соглашается и признаёт, что данный Контракт является отдельным соглашением и не налагает на Компанию никаких незафиксированных обязательств, относящихся к любым другим контрактам, которые могут существовать между Компанией, Независимым Подрядчиком и любой третьей стороной.\n          c. Независимый Подрядчик соглашается не браться ни за какие другие задачи или контракты, которые могли бы поставить под угрозу своевременное выполнение любых и всех задач, указанных в Описании работ и/или в любых Изменениях, внесённых в соответствии с Разделом 3) данного Контракта.\n          d. Компания не несёт ответственности за любые ошибки в точности, вызванные дефектами при передачи данных, потерей чёткости сигнала или любым перехватом и модификацией данных какой-либо третьей стороной, включая мобиГлас и другие продукты майкроТек. Любые сомнения в идентичности изначально предложенного Контракта и его полученной версии должны быть разрешены с учётом реальных намерений Компании. Вы соглашаетесь принять на себя все риски, связанные с получением любых сообщений или передач, которые не были отправлены непосредственно Компанией.\n          e. Стороны соглашаются, что выручка и компенсация в соответствии с Контактом могут быть перечислены в пользу третьей стороны. Тем не менее, ни одна третья сторона не имеет права предъявлять какие-либо судебные иски в отношении Контракта, и что любое искажение или отступление от требований со стороны Независимого Подрядчика может рассматриваться как нарушение обязательств и обязанностей Независимого Подрядчика по настоящему Соглашению.\n          f. В случае любого противоречия между условиями и положениями, указанными в Контрактном задании и настоящем Соглашении, условия настоящего Соглашения имеют преимущественную силу, за исключением случаев, когда условия Контрактных заданий прямо ссылаются на Раздел 3) настоящего соглашения.\n\n2) Сроки:\nCрок действия договора указан в Описании работ. В любом случае он истекает при получении оплаты в соответствии с разделом 13) договора или при окончательном завершении всех задач, указанных в Описании работ, какими бы ни были более поздние дополнения.\n\n3) Поправки:\nСтороны соглашаются, что Компания может вносить изменения в Описание работ в ходе выполняемой работы в ответ на непредвиденные обстоятельства или возникающие требования. Независимый Подрядчик может принять поправки, отправив Компании подтверждение согласия с электронно-цифровой подписью. Если Независимый Подрядчик не уведомит Компанию в течение 24 часов, Стороны рассмотрят принятую поправку и соответствующим образом пересмотрят условия Описания работ.\n          a. Если Независимый Подрядчик не желает принимать поправки, его/её единственный выбор – отказаться от Договора и вернуть Компании все полученные от неё материалы и/или любые другие материалы (включая информацию или данные).\n          b. Внесение изменений в Контракт возможно через Поправки, как указано в Разделе 1) 3. Условия настоящего Соглашения могут быть упразднены или заменены условиями Контрактного Задания или Поправки, если они явно применяются со ссылкой на соответствующий Раздел.\n\n4) Расходы и выплаты:\n          a. Невыполнение обязательного страхового покрытия считается существенным нарушением обязанностей и обязательств Независимого Подрядчика по Контракту. Предварительным условием для выполнения работ для Компании является обязательное наличие у Независимого Подрядчика следующих страховок:\n                    I. Страхование любого транспортного средства, используемого для выполнения задачи.\n                    II. Страхование груза для любого материала, полученного от имени или по поручению Компании в соответствии с Контрактом.\n                    III. Страхование снаряжения, оборудования или утилитарных принадлежностей, полученных от самой Компании или от её имени в соответствии с Контрактом.\n          b. Независимый Подрядчик признаёт, что все без исключения затраты или операционные расходы, понесённые при выполнении Контрактных Заданий, косвенно покрывается за счет компенсации, описанной в Контрактном Задании. Компания не несёт ответственности за перерасход средств, полученный ущерб, ремонт или другие расходы, будь то траты времени или денежных средств.\n          c. Расходы на медицинское страхование явно исключены из обязательств Компании по настоящему Контракту. Все расходы, связанные с личным здоровьем Независимого Подрядчика, считаются личными расходами.\n\n5) Корректная политика:\nНезависимый Подрядчик представляет и подтверждает Компании, что любая и вся его деловая или личная активность, которую он ведёт одновременно с выполнением Контрактного Задания, является законной и не противоречит местными постановлениями и/или применимому законодательству ОЗИ. А также, что она не будет негативно отражаться на репутации Компании или подрывать её.\n          a. Независимый Подрядчик соглашается явным образом освободить и избавить Компанию от любой вины или ответственности в отношении любых официальных решений, исковых требований, запросов или расследований, касающихся деятельности Независимого Подрядчика.\n          b. Стороны соглашаются, что Независимый Подрядчик не будет унижать, порочить, критиковать или иным образом негативно изобличать Компанию в своих речах, письмах, сообщениях в Спектруме или обзорных статьях. Нарушение этого правила может привести к аннулированию или пропорциональному распределению любых полученных по Контракту выплат или вознаграждений.\n\n6) Отсутствие агентских отношений между сторонами:\nНезависимый Подрядчик ни при каких обстоятельствах не может выступать в роли агента, должностного лица, директора, сотрудника, представителя или другого аффилированного лица Компании. Отношения Независимого Подрядчика с Компанией являются исключительно отношениями независимого подряда. Независимому Подрядчику разрешается представляться независимым подрядчиком, выполняющим работу для Компании, путём раскрытия связанного с Контрактным Заданием Идентификатора Регистра Логистики любому гражданскому или правоохранительному агентству в ограниченных целях ради получения приоритетного разрешения в отношении поездок или принятых мер безопасности.\n\n7) Субподряд:\nВы подписываете и принимаете настоящий Контакт от имени всех лиц, участвующих в выполнении задач, приведённых в Описании работ. Выбор субподрядчиков подлежит утверждению Компанией. В дополнение к любым штрафам за нарушение настоящего Контракта Вы также берёте на себя ответственность за все без исключения обязательства и риски неудачи, возникающие в результате привлечения Вами не утверждённых субподрядчиков. Если неподтверждённый субподрядчик спровоцирует нарушение какого-либо условия Контракта, Компания не будет нести ответственности за смягчения какого-либо прямого или косвенного ущерба, возникшего из-за этого нарушения.\n\n8) Возмещение убытков и ответственность:\nНезависимый Подрядчик обязуется гарантировать возмещение убытков, защитить и обезопасить Компанию и всех её аффилированных лиц от любых и всех особых, косвенных, случайных или иных потерь, финансовых обязательств, вреда или ущерба, включая любые гонорары адвокатам без ограничений, если эти потери стали следствием выполнения Независимым Подрядчиком Контрактного задания. Кроме того, независимый подрядчик соглашается освободить от ответственности, защитить и оградить Компанию и всех её аффилированных лиц от любых претензий в причинении ущерба, смерти или потери конечностей, вреда репутации, а также исков о нарушении имущественных прав, фактических, интеллектуальных, физических или иных уголовных обвинений или обвинительных актов или других законных претензий, предъявленных третьими лицами в связи с выполнением Независимым Подрядчиком любого Контрактного Задания. Стороны соглашаются, что любые убытки, которые Компания должна возместить Независимому Подрядчику, если таковые имеются, будут возмещены кредитами (включая выплату кредитов аффилированными лицами Компании) без учёта особых, случайных или косвенных убытков или убытков, понесённых Подрядчиком вследствии уплаты штрафа. А также, что принуждение к исполнению обязательства, судебные постановления и средства правовой защиты по праву справедливости в полной мере отклоняются законом.\n\n9) Исполнение договора в натуре и средство судебной защиты по праву справедливости:\nСтороны признают, что время играет первостепенную роль при выполнении Контракта и является существенным условием Контрактного Задания, и что покрытие одних только понесённых денежных убытков не компенсирует Компании ущерб от невыполнения Контракта.\n\n10) Гарантии и поручительство:\nКомпания не предоставляет никаких гарантий или поручительств в отношении какого-либо оборудования, сданого в аренду имущества, ссуд, снаряжения или других материально-технических или эксплуатационных материалов, используемых или предоставляемым Независиму Подрядчику, за исключением тех, которые произведены или изготовлены Компанией или одним из её подведомственных предприятий. В этом случае любые соответствующие гарантии производителя и/или любые сопутствующие заявления об отказе от ответственности будут применяться исключительно к этим элементам.\n\n11) Интеллектуальная собственность:\nБезотносительно Раздела 6) Вы соглашаетесь с тем, что любые изобретения или новаторские разработки, которые были задуманы, реализованы или применены Вами на практике с использованием любых предоставленных Компанией материалов во время выполнения Контрактного Задания, считаются «произведениями, созданными по найму» и принадлежат Компании в полной мере, допустимой законом. В любой юрисдикции, которая не разрешает такие договорённости, Вы соглашаетесь передать авторские права и права собственности на любые такие изобретения или коммерческие секреты Компании и оказать сотрудничество Компании в предоставлении любых разрешений или одобрений, необходимых для осуществления процедуры законного присвоения таких имущественных объектов.\n          a. В случае неотъемлемого совместного владения любыми такими изобретениями или новаторскими разработками Компания должна иметь общую собственность и проценты в той же степени, что и любой другой участник или вкладчик в эти новаторские разработки. Компания не обязана делиться какой-либо информацией или другой интеллектуальной собственностью с такими совладельцами.\n          b. Независимый Подрядчик соглашается получить все необходимые разрешения или технологические лицензии, необходимые для выполнения Контрактного задания.\n          c. Независимый Подрядчик соглашается с тем, что в случае нарушения Договора и невыполнения Контрактного Задания, Компания имеет законное право получить доступ к судовым журналам и истории мобиГласа Независимого Подрядчика, его личным вещам, записям чёрного ящика, а также бортовым и личным устройствам хранения информации с целью установления степени неисполнения и/или любых обстоятельств, которые могут привести либо к смягчению, либо к усилению любого причиненного Компании ущерба.\n\n12) Обстоятельства непреодолимой силы:\nНезависимый Подрядчик соглашается и признаёт, что некоторые из обязательств Компании в рамках настоящего Контракта могут подпадать под действия требований к функционированию или иным образом зависеть от обстоятельств, выходящих за пределы надлежащего контроля Компании, и что такие обязательства Компании могут быть отменены из-за невозможности выполнения деловых целей, их изменения или отказа от них по единоличному решению Компании.\n\n13) Оплата:\nПосле выполнения всех требований, указанных в Описании работ и любых соответствующих Поправках, Компания отправит по почте, телеграфирует или иным образом доставит Независимому Подрядчику компенсацию, указанную в Описании работ, в течение 30 стандартных рабочих дней. Если сам Независимый Подрядчик или его/её счета по тем или иным причинам окажутся недоступны для доставки компенсации в течение этого срока, компенсация будет храниться Компанией в условном депонировании до тех пор, пока Независимый Подрядчик не уведомит Компанию о том, что он готов получить её, при том допущении, что не вышел срок давности или консигнации.\n\n14) Конфиденциальность:\nНезависимый Подрядчик соглашается, что всё общение с Компанией и/или её аффилированными лицами, включая любых сотрудников, должностных лиц, директоров, агентов или их представителей, будет поддерживаться в строжайшем секрете. Независимый Подрядчик соглашается удалить или очистить любую историю общения с вышеуказанными лицами по запросу Компании и при необходимости подтвердить произведённую очистку. Стороны соглашаются, что выданное Контрактное Задание не является конфиденциальным, и информация в нём может быть раскрыта, если это необходимо для выполнения Контрактного Задания.\n\n15) Регулирующее законодательство:\nНастоящий Договор регулируется и истолковывается в соответствии с законами Коммерческой Территории планеты Хёрстон в системе Стэнтон Объединенной Земной Империи, полностью принимая во внимание её выбор действующих законодательных актов. Любое противоречие, возникающее применительно к этому Контракту или в связи с ним, будет рассмотрено в соответствии с этим законодательством, включая применимые сроки давности. Вы соглашаетесь с исключительной юрисдикцией Судов Хёрстона, а также с исключительной юрисдикцией и местом проведения судебных заседаний. Для участия в судебном разбирательстве, предусмотренном настоящим Соглашением, личное присутствие Независимого Подрядчика не обязательно. В зависимости от обстоятельств он может участвовать в процессе по конференц-связи и/или по переписке. В случае, если применимое законодательство прямо требует, чтобы вопрос был передан в Гильдию Независимого Арбитража, Стороны оговаривают, что любой такой процесс урегулирования конфликта может быть проведён дистанционно без необходимости переносить место рассмотрения иска с Коммерческой Территории планеты Хёрстон.\n\n16) Общие положения:\nВсе материалы, полученные от Компании или от имени Компании в соответствии с Контрактом, должны быть возвращены в операционный центр Компании в том же состоянии, в котором они были получены. Невыполнение этого требования может рассматриваться как нарушение Контракта, а сами материалы в таком случае – считаться украденным или иным образом незаконно присвоенными. Компания оставляет за собой право принять любые разрешённые законом меры и действия, необходимых для возвращения ей любого и всего имущества: физического, материального, интеллектуального или иного. Стороны соглашаются, что Контракт, а также любые связанные с ним условия не являются договором присоединения. Стороны соглашаются, что Контракт и любые поправки к нему представляют совокупность полного соглашения между Компанией и Независимым Подрядчиком и не требуют обращения к доказательствам, лежащим вне данного документа. Настоящий Контракт вступает в силу в наибольшей степени, допустимой законом; Если какая-либо часть Контракта считается невыполнимой, она должна быть убрана, при этом остальная часть контракта продолжает действовать в полную силу, а любые оставшиеся неопределённые моменты толкуются в пользу Компании, согласно её намерениям, для наилучшего определения которых при необходимости могут быть привлечены внешние доказательства. После завершения или расторжения Контракта разделы 5, 8, 9, 11, 14 и 15 остаются в силе на неопределённый срок. Конкретные положения не отделимы от целого договора.\n\n

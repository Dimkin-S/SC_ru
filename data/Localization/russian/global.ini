item_DescMRCK_S01_BEHR_Single_S01=Тип предмета: Ракетная пусковая установка\nПроизводитель: Behring\nРазмер: 1\nРакеты: 1xS1\n\nMSD-111 "Marsden" от Behring представляет собой законченную систему хранения и развёртывания ракет. Она устанавливается на любое совместимое крепление размера 1 и позволяет надёжно и эффективно запустить одну ракету размера 1.
item_DescMRCK_S02_BEHR_Dual_S01=Тип предмета: Ракетная пусковая установка\nПроизводитель: Behring\nРазмер: 2\nРакеты: 2xS1\n\nMSD-221 "Marsden" от Behring представляет собой законченную систему хранения и развёртывания ракет. Она устанавливается на любое совместимое крепление размера 2 и позволяет надёжно и эффективно запустить две ракеты размера 1.
item_DescMRCK_S02_BEHR_Single_S02=Тип предмета: Ракетная пусковая установка\nПроизводитель: Behring\nРазмер: 2\nРакеты: 1xS2\n\nMSD-212 "Marsden" от Behring представляет собой законченную систему хранения и развёртывания ракет. Она устанавливается на любое совместимое крепление размера 2 и позволяет надёжно и эффективно запустить одну ракету размера 2.
item_DescMRCK_S03_BEHR_Dual_S02=Тип предмета: Ракетная пусковая установка\nПроизводитель: Behring\nРазмер: 3\nРакеты: 2xS2\n\nMSD-322 "Marsden" от Behring представляет собой законченную систему хранения и развёртывания ракет. Она устанавливается на любое совместимое крепление размера 3 и позволяет надёжно и эффективно запустить две ракеты размера 2.
item_DescMRCK_S03_BEHR_Quad_S01=Тип предмета: Ракетная пусковая установка\nПроизводитель: Behring\nРазмер: 3\nРакеты: 4xS1\n\nMSD-341 "Marsden" от Behring представляет собой законченную систему хранения и развёртывания ракет. Она устанавливается на любое совместимое крепление размера 3 и позволяет надёжно и эффективно запустить четыре ракеты размера 1.
item_DescMRCK_S03_BEHR_Single_S03=Тип предмета: Ракетная пусковая установка\nПроизводитель: Behring\nРазмер: 3\nРакеты: 1xS3\n\nMSD-313 "Marsden" от Behring представляет собой законченную систему хранения и развёртывания ракет. Она устанавливается на любое совместимое крепление размера 3 и позволяет надёжно и эффективно запустить одну ракету размера 3.

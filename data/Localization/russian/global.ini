item_DescTHCN_S1_RPOD_4x_S2=Тип предмета: Блок ракет\nПроизводитель: Thermyte Concern\nРазмер: 1\nРакеты: 4xS2\n\nБлок ракет Liberator от компании Thermyte Concern несёт четыре ракеты второго размера и устанавливается на любое совместимое крепление размера 1.
item_DescTHCN_S2_RPOD_8x_S2=Тип предмета: Блок ракет\nПроизводитель: Thermyte Concern\nРазмер: 1\nРакеты: 8xS2\n\nБлок ракет Liberator Prime от компании Thermyte Concern несёт восемь ракет второго размера и устанавливается на любое совместимое крепление размера 2.
item_DescTHCN_S3_RPOD_12x_S2=Тип предмета: Блок ракет\nПроизводитель: Thermyte Concern\nРазмер: 1\nРакеты: 12xS2\n\nБлок ракет Liberator Ultra от компании Thermyte Concern несёт двенадцать ракет второго размера и устанавливается на любое совместимое крепление размера 3.

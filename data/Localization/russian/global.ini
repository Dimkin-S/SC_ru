mg_klim_invite_desc_0001=Здарова. Слышал у тебя довольно неплохо идут дела. Если будешь искать работу и окажешься на Грим ХЕКС, то я найди меня. Я всегда в поиске надёжных людей.\n\n- Уоллес
mg_klim_invite_desc_0002=Ты меня не знаешь, но я знаю тебя... через посредников, естественно. Короче, мне нравится, как ты ведёшь дела. Крутой. Собранный. Серьёзный профессионал. Время от времени мне нужны такие люди для выполнения работ, когда нужно, чтобы всё было проделано как полагается. Если заинтересован – найди меня на Грим ХЕКС, поговорим.\n\n- Уоллес
mg_klim_invite_desc_0003=Инфу о тебе я получил от своих контактов. Он говорит что ты реальный чел. Не трепешься. Я всегда в поисках подобных людей который бы выполняли работу и не задавали слишком много вопросов. Если это про тебя то давай перетрём. Приходи на Грим ХЕКС и поищи меня если интересно.\n\n-Уоллес

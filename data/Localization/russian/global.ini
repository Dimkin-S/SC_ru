crus_markerhunt_desc=Знаешь ли ты что известная барабанщица Кэролин "Ураган" Торсон родилась на Даймаре? Или что ученые на Селлине создали лечебную вакцину которая используется по всей Империи? Или что один из наиболее ценных драгоценных камней был обнаружен и добыт на Йеле? И это только вершина айзберга. Луны Крусэйдера содержат дюжены невероятных, запоминающихся мест. В честь праздника Историческое Общество Крусэйдера, в партнерстве с Крусэйдер Индастриз, объявляет о начале конкурса "Достойные Преспективы". Для участия просто посетите все три луны на которых официально размещены специальные исторические метки и информационные киоски. Удачливые исследователи которым удастся отыскать все 47 локаций будут награждены специальным призом!

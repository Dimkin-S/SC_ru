dusters_claimsweep_desc_001=Одни везучие уроды обнаружили чертовски богатые залежи в ~mission(Location) рядом с ~mission(LagrangeLocation), и теперь они изо всех сил стараются извлечь и вывезти всё с удвоенной скоростью.\n\nМы сообразили что будет лучше если руду приберем себе мы.\n\nУ нас подготовлено оборудование, нужен лишь кто-то, кто выставит этих жалких шахтеров и их оборону вон.\n\nСделай это для нас и мы поделимся долей с вывезенного.
dusters_claimsweep_desc_002=Один из наших грузил кое-какие припасы когда краем уха услышал как какой-то шахтер размещает огромный заказ для раскопок в ~mission(Location) рядом с ~mission(LagrangeLocation). Хвалился слишком громко о том, сколько они собираются прибытка получить с этой удачи.\n\nНу, возможно они и нашли его, но черт меня дери если мы дадим им забрать его.\n\nНам нужно чтобы ты убрал с дороги всех этих шахтеров и любую охрану которую они наняли. С добычей, на которую мы рассчитываем, думаю мы вполне можешь позволить нанять кого то компетентного.\n\nКак только выставишь их вон мы сможем прийти и всё собрать.
dusters_claimsweep_desc_003=Мы наткнулись на жилу! Нашли тут себе богатейшие залежи руды, какие я только видел за последние годы.\n\nЕсть только один нюанс, как бы. Какие-то идиоты были тут первыми.\n\nЭто ещё не долго будет оставаться проблемой, как мне видится.\n\nКак доберешься до ~mission(Location) расположенного в ~mission(LagrangeLocation) сразу начинай выкидывать прочь этих шахтеров и всю их охрану и мы сможем прийти и добыть всё что там есть.\n\Не волнуйся, ты так же будешь в доле.

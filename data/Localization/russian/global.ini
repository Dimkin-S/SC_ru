Journal_System_Stanton_Stanton2_Covalex_UnfinishedLetter_Body=От: Дарнелл Уорд\nКому: Элейн Уорд\nТема: Я облажался\n27.08.2945 05:13 СЗВ\n>> НЕОТПРАВЛЕННЫЙ ЧЕРНОВИК\n\nИтак... я не знаю, почему это так тяжело... Доктор Колби сказал, что мне не стоит слишком бранить себя, если вдруг я споткнусь во время лечения, но я никак не могу заставить себя поверить ему. Конечно, я мог бы просто лечь спать, а завтра проснуться и пообещать себе начать всё заново, но я не знаю... мне просто кажется это неправильным. Неправильно не рассказать тебе. Иначе это будет выглядеть, как будто я заметаю проблему под ковёр. Как будто ничего и не было. Я думаю о всех тех вещах, через которые заставил пройти тебя и детей, и я просто не знаю, почему у меня не получается решить эту проблему.\n\nПолагаю, ты понимаешь, к чему всё идёт. Сегодня ночью у нас была вечеринка в честь дня рождения, и кое-кто сберёг на этот случай бутылку "Эсквайра". Сказать "да" было так просто. Я даже практически не задумывался об этом. Что могло значить одно слово. Я думаю... мне показалось, что я отправился на десять лет в прошлое, как когда мы были в школе. Когда после нескольких выпитых рюмок мне не приходилось просыпаться на медицинской станции или со следами крови на одежде. Но в тот момент я будто бы оказался в прошлом и ощутил себя простым парнем, отмечающим день рождения с коллегами по работе... Но я не тот парень. И это убивает меня.\n\nЯ больше не знаю, кто я такой. Уже поздно. Я пьян. Пьян и пристыжен тем, что продолжаю подводить тебя.\n\nПожалуй, сейчас я хочу всего лишь 

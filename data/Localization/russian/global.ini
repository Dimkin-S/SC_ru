item_DescBRAA_groundturret_AP_S1=Производитель: Broad & Rabiee\nТип предмета: Турель для поражения живой силы\nРазмер: 1\nТип урона: Баллистический\n\nПоддерживайте порядок при помощи турели для поражения живой силы APT-18. Благодаря компактному дизайну, она прекрасно подходит для размещения во внутренних помещениях, где позволяет организовать очевидное, но не навязчивое присутствие. Эта турель имеет специальную поворотную конструкцию, которая обеспечивает превосходное вертикальное и осевое вращение, минимизируя слепые зоны и максимально расширяя зону охвата. Кроме того, турель изготовлена из укреплённых пластин и деталей, что существенно снижает потребность в проведении сервисного обслуживания.

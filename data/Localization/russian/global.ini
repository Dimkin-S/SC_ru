escort_scan_desc_0001=~mission(Contractor) ищет свободного исполнителя для встречи с ~mission(Client) как можно скорее для сопровождения через ~mission(EscortNum). ~mission(Danger)Оплата будет переведена по факту успешного возвращения ~mission(Client).
escort_scan_desc_0002=ВЕДЕМ НАБОР ДЛЯ НЕМЕДЛЕННОГО НАЧАЛА РАБОТЫ\n\nТребуется ~mission(EscortType) для защиты ~mission(Client) пока они будут двигаться через ~mission(EscortNum). ~mission(Danger)Оплата будет одобрена через ~mission(Contractor) и переведена по факту выполнения.
escort_scan_desc_0003=ТРЕБУЕТСЯ ВООРУЖЕННОЕ СОПРОВОЖДЕНИЕ. ~mission(Contractor) ищет пилотов для встречи с ~mission(Client) в районе ~mission(location) чтобы защитить их на их пути через ~mission(EscortNum). ~mission(Danger)Плата будет перечислена по факту выполнения. ~mission(Client) уже движется к точке встречи так что пунктуальность приветствуется.
escort_scan_desc_0004=~mission(Contractor) хочет нанять эскорт для защиты ~mission(Client) пока они будут двигаться через ~mission(EscortNum). Только для профессиональных и пунктуальных соискателей. Прибудьте вовремя и будьте готовы к немедленному началу работу. Плата будет переведена по завершению работу. ~mission(Danger)
escort_scan_desc_0005=~mission(Contractor) занимаются задачами по сканированию в нашей системе и нуждаются в пилотах которые бы сыграли роль взвода охранения для ~mission(Client). Сопровождающим нужно встретиться с клиентом в ~mission(Location) и составить им компанию пока они ведут наблюдение через ~mission(EscortNum). В случае согласия вы должны быть готовы немедленно доложить о готовности. ~mission(Danger)Оплата будет переведена сразу по завершению работы когда ~mission(Client) окажется в безопасности.

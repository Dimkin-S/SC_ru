Oso=Система Осо
Oso1=Осо I
Oso1_Desc=На светлой стороне этой запертой приливными силами планеты кипит море из лавы, тогда как её тёмная сторона представляет собой замёрзший пустынный ландшафт, богатый железом.     
Oso2=Осо II
Oso2_Desc=Пригодная для дыхания атмосфера и пышная биосфера этой планеты могли бы сделать её идеальным местом для заселения человеком, если бы только не обнаруженные там Осонианцы. Эти примитивные существа с множеством конечностей являются одними из многих необычных жителей этого защищённого «Актом о справедливом шансе» мира. 
Oso3=Осо III
Oso3_Desc=Считается, что этот газовый гигант – странствующий Юпитер, который когда-то давно зашёл на орбиту звезды Осо. Из-за силикатных облаков он имеет слабый бело-зелёный окрас.  
Oso4=Осо IV
Oso4_Desc=У этой планеты нет ни ядра, ни атмосферы. Согласно результатам первоначальных сканирований, её поверхность раньше была богата минералами, однако недавние сканы показывают, что эти залежи сильно истощены. Отсюда можно предположить, что шахтёры как-то смогли пробраться мимо патрулей ОЗИ в системе. 
Oso5=Осо V
Oso5_Desc=Ледяной гигант со смертельно ядовитой атмосферой из аммиачных испарений. 
Oso6=Осо VI
Oso6_Desc=Каменистая карликовая планета, полностью лишённая каких-либо ресурсов.  
Oso_Desc=Среди всех примитивных живых существ, когда-либо обнаруженных ОЗИ, наиболее развитый вид обитает в системе Осо и служит источником бесконечного очарования для учёных. Поскольку Осонианцы настолько хорошо развиты, ОЗИ построила наблюдательную базу Химера, чтобы следить за трафиком в системе.\n

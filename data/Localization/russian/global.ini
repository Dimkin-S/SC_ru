item_DescCOOL_JUST_S01_EcoFlow=Тип предмета: Охладитель\nПроизводитель: Juno Starwerk\nРазмер: 1\nКатегория: B\nКласс: Промышленный\n\nПромышленный охладитель Eco-Flow от компании Juno Starwerk является многовековым стандартом. Дальнобойщики любят эту модель за простоту в обслуживании даже при перевозке самых тяжёлых грузов. 
item_DescCOOL_JUST_S01_Hydrocel=Тип предмета: Охладитель\nПроизводитель: Juno Starwerk\nРазмер: 1\nКатегория: D\nКласс: Промышленный\n\nПусть ваш корабль работает дольше и усерднее с добротным промышленным охладителем начального уровня Hydrocel от уважаемого производителя Juno Starwerks.
item_DescCOOL_JUST_S01_Thermax=Тип предмета: Охладитель\nПроизводитель: Juno Starwerk\nРазмер: 1\nКатегория: C\nКласс: Промышленный\n\nJuno Starwerks вновь сделала это – подняла планку бюджетных промышленных охладителей, выпустив линейку Thermax. Эти маленькие кулеры предлагают приемлемую производительность и износостойкость, не опустошая при этом ваш кошелёк.
item_DescCOOL_JUST_S02_CoolCore=Тип предмета: Охладитель\nПроизводитель: Juno Starwerk\nРазмер: 2\nКатегория: C\nКласс: Промышленный\n\nНазвание CoolCore говорит само за себя. Juno Starwerks создала этот охладитель, чтобы он работал столь же усердно, как и вы сами. CoolCore помогает гарантировать исправное функционирование вашего корабля в рамках желаемых температурных значений.
item_DescCOOL_JUST_S02_Hydrojet=Тип предмета: Охладитель\nПроизводитель: Juno Starwerk\nРазмер: 2\nКатегория: D\nКласс: Промышленный\n\nКогда ваш корабль перегревается, практически любая задача не только усложняется, но и становится потенциально опасной для вас и вашего экипажа. Установив охладитель начального уровня HydroJet от Juno Starwerks, вы сможете быть уверены, что контроль над температурными показателями возьмёт на себя компонент, разработанный одним из самых благонадёжных брендов в индустрии.
item_DescCOOL_JUST_S02_Snowpack_SCItem=Тип предмета: Охладитель\nПроизводитель: Juno Starwerk\nРазмер: 2\nКатегория: A\nКласс: Промышленный\n\nГоды идут, но Snowpack от Juno Starwerk всё равно продолжает быть лучшим промышленным охладителем среднего размера. Благодаря выдающейся производительности и долговечности он остаётся любимцем перевозчиков на протяжении вот уже нескольких веков.
item_DescCOOL_JUST_S03_ChillMax_SCItem=Тип предмета: Охладитель\nПроизводитель: Juno Starwerk\nРазмер: 3\nКатегория: A\nКласс: Промышленный\n\nНазвание Chill-Max такое же незатейливое, как и дизайн этого высококлассного промышленного охладителя от Juno Starwerk, который на протяжении нескольких веков остаётся фаворитом среди перевозчиков.
item_DescCOOL_JUST_S03_Hydropulse_SCItem=Тип предмета: Охладитель\nПроизводитель: Juno Starwerk\nРазмер: 3\nКатегория: D\nКласс: Промышленный\n\nБольшой промышленный охладитель Hydropulse является моделью начального уровня в линейке кулеров Juno Starwerk. Он отчасти жертвует долговечностью и использует некоторые конструкторские уловки, чтобы стать приемлемым вариантом для тех, кто не может позволить себе приобрести одну из флагманских моделей компании.
item_DescCOOL_JUST_S03_ThermalCore=Тип предмета: Охладитель\nПроизводитель: Juno Starwerk\nРазмер: 3\nКатегория: C\nКласс: Промышленный\n\nКогда вы заняты важной работой, вы не хотите тратить время на размышления о том, насколько успешно ваш охладитель справляется со своей задачей. Теперь вам и не придётся этого делать. Имея на борту долговечный охладитель среднего уровня ThermalCore от Juno Starwerks, вы можете смело отбросить любые догадки о работе системы отведения тепла.
item_DescCOOL_LPLT_S01_ArcticStorm=Тип предмета: Охладитель\nПроизводитель: Lightning Power\nРазмер: 1\nКатегория: C\nКласс: Гражданский\n\nЕсли вам нужен охладитель, сочетающий в себе долговечность, скрытность и хорошие рабочие характеристики, обратите внимание на ArcticStorm. Эта модель среднего уровня от компании Lightning Power использует её многовековую технологию, чтобы обеспечить производительность, на которую можно положиться.
item_DescCOOL_LPLT_S01_BlastChill=Тип предмета: Охладитель\nПроизводитель: Lightning Power\nРазмер: 1\nКатегория: D\nКласс: Гражданский\n\nBlastChill – это охладитель потребительского класса от Lightning Power, который поддерживает ваш корабль в рабочем состоянии, не оказывая существенного влияния на сигнатуру. Но наибольшую известность он получил благодаря насмешливой рекламной кампании 2945 года, которая обещала, что он был "Создан нести холод".
item_DescCOOL_LPLT_S01_FlashFreeze=Тип предмета: Охладитель\nПроизводитель: Lightning Power\nРазмер: 1\nКатегория: B\nКласс: Гражданский\n\nКомпания Lightning Power гарантирует, что как бы сильно ни накалилась обстановка, вы сможете положиться на признанную технологию охлаждения кулера FlashFreeze, которая позволит вам продолжить полёт.
item_DescCOOL_LPLT_S02_ColdSnap=Тип предмета: Охладитель\nПроизводитель: Lightning Power\nРазмер: 2\nКатегория: C\nКласс: Гражданский\n\nОтличительной чертой охладителя ColdSnap от компании Lightning Power является сбалансированная производительность, которая достигается благодаря его способности с лёгкостью пропускать через себя дополнительное тепло, выделяемое вашим кораблём во время повседневных путешествий.
item_DescCOOL_LPLT_S03_ColdSurge_SCItem=Тип предмета: Охладитель\nПроизводитель: Lightning Power\nРазмер: 3\nКатегория: D\nКласс: Гражданский\n\nБольшой охладитель ColdSurge от компании Lighting Power может и не завоюет никаких наград, но будьте уверены, он точно станет хорошим вариантом начального уровня для большинства гражданских кораблей и не сильно ударит по бюджету.
item_DescCOOL_LPLT_S03_FrostBurn=Тип предмета: Охладитель\nПроизводитель: Lightning Power\nРазмер: 3\nКатегория: C\nКласс: Гражданский\n\nКомпания Lightning Power воспользовалась своим многолетним конструкторским опытом и применила передовые производственные наработки, чтобы создать FrostBurn – эффективный охладитель, способный отводить тепло от систем большого количества разных крупных кораблей, доступных на рынке.
item_DescCOOL_ORIG_S04_890J_SCItem=Тип предмета: Охладитель\nПроизводитель: Wen/Cassel\nРазмер: 4\nКатегория: На заказ\nКласс: Гражданский\n\nКомпания Wen/Cassel специально разработала охладитель Serac исключительно для роскошного лайнера Origin Jumpworks. С какими бы окружающими условиями вы ни столкнулись во время межзвёздных путешествий, Serac сохранит вашу яхту 890 Jump в рабочем состоянии.
item_DescCOOL_TYDT_S01_HeatSafe=Тип предмета: Охладитель\nПроизводитель: Tyler Design & Tech	\nРазмер: 1\nКатегория: C\nКласс: Стелс\n\nПилоты, желающие сохранить свою ИК-сигнатуру на низком уровне, полагаются на продукцию компании Tyler Design & Tech. Её базовый охладитель HeatSafe не только ограничивает излучения, но и гарантированно соответствует стандартам компании.  
item_DescCOOL_TYDT_S01_VaporBlock=Тип предмета: Охладитель\nПроизводитель: Tyler Design & Tech\nРазмер: 1\nКатегория: B\nКласс: Стелс\n\nНемногие охладители могут похвастаться такими же показателями скрытности, как у VaporBlock. Команда инженеров компании Tyler Design & Tech создала кулер, который поддерживает низкую сигнатуру корабля и одновременно с этим предлагает приемлемую надёжность и производительность.
item_DescCOOL_TYDT_S02_HeatSink_SCItem=COOL_TYDT_S02_HeatSink_SCItem
item_DescCOOL_TYDT_S02_IceBox_SCItem=Тип предмета: Охладитель\nПроизводитель: Tyler Design & Tech\nРазмер: 2\nКатегория: B\nКласс: Стелс\n\nIceBox – это обновление стандартного среднего охладителя компании. Команда Tyler Design & Tech внесла в его конструкцию множество изощрённых модификаций и обновила материалы, что помогло снизить генерируемые им сигнатуры без существенного ущерба живучести.
item_DescCOOL_TYDT_S02_NightFall_SCItem=Тип предмета: Охладитель\nПроизводитель: Tyler Design & Tech\nРазмер: 2\nКатегория: A\nКласс: Стелс\n\nДвигайтесь безопасно и незаметно с NightFall от Tyler Design & Tech. Лишь немногие охладители могут сравниться с ним по эффективности рассеивания тепла от корабля при сохранении низких сигнатур.

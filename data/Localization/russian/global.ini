mg_klim_deliver_drug_desc_0001=С этим дел никаких тайн не будет. Это простая доставка. У меня есть упаковка ~mission(Item) который должен быть перемещен в ~mission(Destination). ~mission(Contractor|Danger)~mission(Contractor|Timed)\n\n- Уоллес
mg_klim_deliver_drug_desc_0002=Мне нужен надежный курьер. У меня есть свежая пачка ~mission(Item) которую необходимо закинуть в ~mission(Destination). ~mission(Contractor|Danger)В общем отвези груз в целости и можешь быть свободен. ~mission(Contractor|Timed)\n\n-Уоллес
mg_klim_deliver_drug_desc_0003=Я только что замутил особый пак ~mission(Item) и должен сказать это чертов монстр. Говорю про отходняк.. В общем, мне нужно доставить образец некоторым людям, ну знаешь, чтобы донести слово до торчков что начинается новая эра. Этим ты и займешься. Отвези груз в ~mission(Destination) и оставь там. От туда его заберут мои люди. ~mission(Contractor|Timed)Сделай для меня это небольшое дело и я прослежу чтобы ты получил деньги. ~mission(Contractor|Danger)\n\n- Уоллес
mg_klim_deliver_drug_desc_0004=Последнее время в системе была некоторая нехватка ~mission(Item) после того как как то дёрнул некоторые химические компоненты из другой поставки местного дилера. Звучит как лучший шанс чтобы подрезать кусок рынка, верно? Я замутил партию и нужно чтобы кто то начал распространение. Я снабжу тебя упаковкой которую ты отвезешь в ~mission(Destination). ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n- Уоллес
mg_klim_deliver_drug_desc_0005=Я слышал слухи о том что группировка Отони пытается втереться в местный нарко рынок. Пытаются протолкнуть чистый продукт по двойной цене. Недавно я нашел новый компонент который я могу подмешать в ~mission(Item) своего производства который не только сделает его дешевле для приготовления но и добавит лютый приход. С моим товаром выигрывают все. Кроме Отони.\n\nЯ соберу посылку для образца и тебе нужно будет доставить её в ~mission(destination). От туда всем займётся моя бригада. ~mission(Contractor|Danger)После этого ты получишь деньги. ~mission(Contractor|Timed)\n\n- Уоллес

item_Desc_R6P_Boots_01_01_Shared=These rugged and durable boots from R6 Pro are perfect to wear on your ship or while planetside. Padded insole cushions ensure they'll also be comfortable in any situation. \n\nWomen's sizes currently out of stock.
item_Desc_R6P_Shoes_01_01_01=Ударопрочные ботинки WK-8 продолжают гордую традицию компании R6 Pro по выпуску доступной, долговечной и практичной обуви. Они являются результатом обширных полевых испытаний с участием самых надёжных сотрудников службы безопасности Империи и прекрасно подходят для любых окружающих условий.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_RADR_BLTR_S01_Hunter=Item Type: Radar\nManufacturer: Blue Triangle Inc.\nSize: 1\nGrade: B\nClass: Stealth\n\nWhen a low signature is of the utmost importance, the Hunter stealth radar will keep you aware of what’s around without getting you found.
item_Desc_RADR_BLTR_S01_Pelerous=Item Type: Radar\nManufacturer: Blue Triangle Inc.\nSize: 1\nGrade: C\nClass: Stealth\n\nAggressors can’t attack what they can’t see, so keep your signature low with the Pelorous stealth radar from Blue Triangle Inc.
item_Desc_RADR_BLTR_S01_Prophet=Item Type: Radar\nManufacturer: Blue Triangle Inc.\nSize: 1\nGrade: A\nClass: Stealth\n\nThe art of seeing without being seen has never been better exemplified than by the Prophet radar system. Blue Triangle Inc. has managed to maximize sensitivity while minimizing pulse emissions to create a radar ideal for remaining off other people’s.
item_Desc_RADR_CHCO_S01_BroadspecLite=Item Type: Radar\nManufacturer: Chimera Communications\nSize: 1\nGrade: B\nClass: Industrial\n\nWhether it’s tracking the members of your convoy or keeping an eye out for trouble, Chimera Communications understands how important your radar can be. That’s why they developed the Broadspec-Lite to have the range and sensitivity that’s so crucial to today’s operators.
item_Desc_RADR_CHCO_S01_ObserverLite=Item Type: Radar\nManufacturer: Chimera Communications\nSize: 1\nGrade: D\nClass: Industrial\n\nThe Observer-Lite is a no-frills radar ready for those long hauls. Trust the brand that focuses on how good a radar works and not just how it looks. 
item_Desc_RADR_CHCO_S01_SurveyorLite=Item Type: Radar\nManufacturer: Chimera Communications\nSize: 1\nGrade: C\nClass: Industrial\n\nThere’s a lot for you to worry about on those long hauls. Don’t let your radar’s performance be one of them. You can count on the Surveyor-Lite from Chimera Communications to provide the durability and performance that you need. 
item_Desc_RADR_CHCO_S02_BroadSpec=Item Type: Radar\nManufacturer: Chimera Communications\nSize: 2\nGrade: B\nClass: Industrial\n\nThe Chimera Communications BroadSpec radar has an important job to do and does it well, detecting a wide range of emissions and signatures with a dependability you can count on.
item_Desc_RADR_CHCO_S02_FullSpec=Item Type: Radar\nManufacturer: Chimera Communications\nSize: 2\nGrade: A\nClass: Industrial\n\nThe FullSpec radar is considered by many to be one of the most dependable radar systems you can equip your rig with on the market today. Chimera Communications has worked hard to reduce false positives while improving consistency over range and the results speak for themselves.
item_Desc_RADR_CHCO_S02_Surveyor=Item Type: Radar\nManufacturer: Chimera Communications\nSize: 2\nGrade: C\nClass: Industrial\n\nThe Surveyor radar from Chimera Communications does away with all the unnecessary extras other manufacturers hide behind to focus on what matters: signature and emission detection that works the way you need it to. 
item_Desc_RADR_Default=
item_Desc_RADR_GRNP_S00_Prevenir=Item Type: Radar\nManufacturer: GNP\nSize: 0\nGrade: C\nClass: Military\n\nThe Prevenir has been refined by extensive military field testing, making it the go-to vehicle radar for many across the UEE.
item_Desc_RADR_GRNP_S00_Sens=Item Type: Radar\nManufacturer: GNP\nSize: 0\nGrade: B\nClass: Military\n\nThe cutting-edge GNP Sens design elevates radar technology to meet or exceed the specifications used by most military organizations operating today.
item_Desc_RADR_GRNP_S01_Ecouter=Item Type: Radar\nManufacturer: GNP\nSize: 1\nGrade: C\nClass: Military\n\nSpace is vast and unknowable, that’s why discerning pilots rely on the Ecouter small radar from GNP to keep them in the know about what’s around them.
item_Desc_RADR_GRNP_S01_Tige=Item Type: Radar\nManufacturer: GNP\nSize: 1\nGrade: B\nClass: Military\n\nSituational awareness is key when engaging with hostiles. The GNP developed the Tige radar with improved accuracy to helps ensure that any viable contacts are detected.
item_Desc_RADR_GRNP_S01_Voir=Item Type: Radar\nManufacturer: GNP\nSize: 1\nGrade: D\nClass: Military\n\nThe Voir is not just for the military anymore. Now you too can attach this small radar to your ship to stay safe.
item_Desc_RADR_GRNP_S02_Epier=Item Type: Radar\nManufacturer: GNP\nSize: 2\nGrade: C\nClass: Military\n\nGNP’s finely tuned Epier medium radar delivers military grade stats for advanced signature detection wherever your mission takes you.
item_Desc_RADR_GRNP_S02_V80112=Item Type: Radar\nManufacturer: GNP\nSize: 2\nGrade: A\nClass: Military\n\nDuring field operations, the GNP V801-12 radar system allows for increased strategic planning owing to its capability for detecting a wide variety of emission signatures, revealing hazards and hostiles alike.
item_Desc_RADR_GRNP_S02_Vigilance=Item Type: Radar\nManufacturer: GNP\nSize: 2\nGrade: B\nClass: Military\n\nVigilance means keeping a careful watch for any possible dangerous threats and the GNP radar that bears this name allows you to do just that with its proprietary emission accrual. 
item_Desc_RADR_NAVE_S01_SNSR6=Item Type: Radar\nManufacturer: Nav-E7\nSize: 1\nGrade: C\nClass: Competition\n\nIncreased power and performance makes the SNS-R6 stand out from other radars in its class. Get yours today to see why pilots the Empire over love components from Nav-E7 Gadgets.
item_Desc_RADR_WLOP_S00_Denning=Item Type: Radar\nManufacturer: WillsOp\nSize: 0\nGrade: C\nClass: Civilian\n\nWith the Denning, you can now equip an award winning WillsOp radar to your vehicle.
item_Desc_RADR_WLOP_S00_Vogel=Item Type: Radar\nManufacturer: WillsOp\nSize: 0\nGrade: B\nClass: Civilian\n\nAs you ride to destinations new and afar, uncover the unknown with the Vogel radar from WillsOp that features innovative signature filtration and detection algorithms.
item_Desc_RADR_WLOP_S01_Backlund=Item Type: Radar\nManufacturer: WillsOp\nSize: 1\nGrade: B\nClass: Civilian\n\nWherever you fly, the WillsOp Backlund radar is perfect for gathering information on what’s nearby and detecting a variety of emission signatures.
item_Desc_RADR_WLOP_S01_Capston=Item Type: Radar\nManufacturer: WillsOp\nSize: 1\nGrade: C\nClass: Civilian\n\nExperience why WillsOp is a premiere manufacturer of ship electronics with their Capston radar. Outfit your ship with one today so you know what’s nearby.
item_Desc_RADR_WLOP_S01_Fleming=Item Type: Radar\nManufacturer: WillsOp\nSize: 1\nGrade: D\nClass: Civilian\n\nThe Fleming is WillsOp’s base small radar. What it lacks in bells and whistles, it makes up for with consistent performance.
item_Desc_RADR_WLOP_S02_Battani=Item Type: Radar\nManufacturer: WillsOp\nSize: 2\nGrade: B\nClass: Civilian\n\nExpand your horizons with the WilsOp Battani radar and its advanced passive detection system.
item_Desc_RADR_WLOP_S02_Chernykh=Item Type: Radar\nManufacturer: WillsOp\nSize: 2\nGrade: C\nClass: Civilian\n\nThe Chernykh is named after the famed 26th century engineer who designed some of the most prized radars of that era. This medium radar from WillsOp celebrates both the look and performance of those classic components.
item_Desc_RADR_WLOP_S02_Fawad=Тип предмета: Радар\nПроизводитель: WillsOp\nРазмер: 2\nРанг: D\nКласс: Гражданский\n\nРадар начального уровня Fawad от WillsOp является прекрасным выбором для тех пилотов, которым требуется простая система обнаружения сигнатур, идеально подходящая для каждодневного использования.
item_Desc_RMB_goggles_01=Очки Avalos Scout и технологии неразрывно связаны. Их уникальная прочная оправа гарантирует, что линзы останутся целыми даже после внезапных ударов или резкой смены погоды. Созданы для суровых условий, но достаточно выразительные, чтобы вы могли носить их везде.
item_Desc_RMB_goggles_02=Оснащенные устойчивыми к царапинам линзами очки Aponte Explorer обеспечивают четкий вид лежащего впереди пути. Обтекаемый дизайн этих очков защищает их от грязи и мусора ветреных равнин. При этом он выглядит достаточно стильно, чтобы вы могли носить их на прогулке по шумным городским улицам.
item_Desc_SCU_Hat_02_01_01=IronBand – ещё одна отмеченная множеством наград линейка защитной одежды от Stegman. Изготовленная из высококачественных ударопрочных материалов экипировка IronBand прошла строгие испытания безопасности, чтобы обеспечить максимальную защиту в самых неблагоприятных условиях.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_SCU_Hat_03_01_01=Hardline 7800 от Stegman – новинка в престижной линейке защитной одежды компании. Каска Hardline изготовлена из такого же сверхплотного пластика, который используется при изготовлении некоторой нательной брони.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_SCU_Pants_01_01_01=Выбирая Stegman, вы знаете, что получаете одежду, сделанную рабочими для рабочих. Штаны WorkLife обладают несколькими внешними карманами с удобными петлицами и являются прочными, функциональными и профессиональными. Прямо как вы сами.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_SCU_gloves_02_01_imperator=Выбросьте свои старые скучные рабочие перчатки и замените их моделью Davin Pathfinder. Эти специальные рабочие перчатки сочетают классическую прочную конструкцию Stegman с чрезвычайно удобной подкладкой и имеют эффектный серебристый цвет. 
item_Desc_SCU_goggles_01=Очень удобные, но легкие как перышко защитные очки Haruspec обеспечивают превосходную защиту от осколков благодаря прочным боковым щиткам. Stegman снабдил очки поликарбонатными линзами и специальной противоскользящей накладкой для носа, чтобы они всегда оставались на своём месте.
item_Desc_SCU_jacket_02_01_imperator=Держите ваши инструменты под рукой с IndVest от Stegman – редкой курткой, которая сочетает в себе стиль и практичность. Эксклюзивное издание Pathfinder изготовлено из прочных промышленных материалов чёрного цвета, отбрасывающих одновременно фиолетовые и серебристые блики.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_SCU_jacket_03_01_centurion=Классическая рабочая куртка Stegman вот уже более семидесяти лет является неотъемлемым атрибутом любого промышленного объекта. Эксклюзивное издание Voyager сочетает красный и чёрный цвета с золотистыми бликами, чтобы предоставить вам превосходство в стиле. Прочная и долговечная куртка Cordimon идеально подойдёт для ношения в любом месте и в любое время.  
item_Desc_SCU_pants_02_01_imperator=Усиленная нейлоновая ткань и подкладка из материала с терморегуляцией делают штаны Edgewear идеальными для любых работ. Главная линейка рабочей одежды от Stegman выпускается с наколенниками, усиленными прокладками на швах и дополнительными карманами. Эта эксклюзивная модель Pathfinder выполнена в фиолетовом цвете с чёрным и серебристым оттенками.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_SCU_pants_03_01_centurion=Stegman использует прочную композитную ткань и наколенники, чтобы гарантировать, что эти универсальные штаны будут не только удобными, но и износостойкими. Версия Voyager выпускается в чёрном цвете с большим красным карманом для инструментов и золотыми наколенниками.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_SCU_shirt_01_01_centurion=Эта рубашка Henley версии Voyager отличается красным цветом, чёрной окантовкой и золотыми рукавами. Она изготовлена с применением знаменитой технологии AirFlow от компании Stegman – устойчивой к загрязнениям вентилируемой ткани, которая обеспечивает удобство и сухость.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_SHLD_ASAS_S01_Mirage=Тип предмета: Генератор щитов\nПроизводитель: Ascension Astro\nРазмер: 1\nКатегория: A\nКласс: Стелс\n\nПервоклассный маленький генератор щита Mirage от Ascension Astro оправдывает своё название, отличаясь настолько слабой сигнатурой, что многие вообще не верят в её существование. Он является наилучшим выбором для тех, кто хочет остаться незамеченным.
item_Desc_SHLD_ASAS_S01_Veil=Тип предмета: Генератор щитов\nПроизводитель: Ascension Astro\nРазмер: 1\nКатегория: B\nКласс: Стелс\n\nУсовершенствованная система охлаждения значительно снижает тепловыделение скрытного генератора щитов Veil. Ни один другой компонент в этом классе даже близко не сравнится с его технологией подавления тепла.
item_Desc_SHLD_ASAS_S02_Obscura=Тип предмета: Генератор щитов\nПроизводитель: Ascension Astro\nРазмер: 2\nКатегория: C\nКласс: Стелс\n\nУважаемый за низкое излучение генератор щитов Obscura использует усовершенствованную систему рассеивания сигнатур, которая повышает скрытность вашего корабля, но при этом сохраняет его защищённость.
item_Desc_SHLD_ASAS_S02_Sheut=Тип предмета: Генератор щитов\nПроизводитель: Ascension Astro\nРазмер: 2\nКатегория: B\nКласс: Стелс\n\nSheut – это ещё один скрытный генератор щита от Ascension Astro, который будет удерживать тепло от вашего щита, не позволяя ему рассеиваться.
item_Desc_SHLD_ASAS_S02_Umbra=Тип предмета: Генератор щитов\nПроизводитель: Ascension Astro\nРазмер: 2\nКатегория: A\nКласс: Стелс\n\nПроскользните сквозь темноту космоса подобно призраку со скрытным генератором щитов Umbra. Лучше всего его использовать совместно с другими компонентами от Ascension Astro, обладающими низкой сигнатурой.  
item_Desc_SHLD_BASL_S00_Bastion=Тип предмета: Генератор щитов\nПроизводитель: Basilisk\nРазмер: 0\nКатегория: D\nКласс: Промышленный\n\nВам не нужно быть раскинувшейся на множество систем мегакорпорацией, чтобы позволить себе приобрести автомобильный генератор щитов промышленного класса. Bastion от Basilisk обеспечивает повышенную выносливость щита по доступной цене.
item_Desc_SHLD_BASL_S00_Siege=Тип предмета: Генератор щитов\nПроизводитель: Basilisk\nРазмер: 0\nКатегория: B\nКласс: Промышленный\n\nSiege обеспечивает щитам вашего транспортного средства высочайшую живучесть промышленного класса, что делает его самым надёжным автомобильным генератором щита.
item_Desc_SHLD_BASL_S01_Guardian=Тип предмета: Генератор щитов\nПроизводитель: Basilisk\nРазмер: 1\nКатегория: B\nКласс: Промышленный\n\nОбновитесь до Guardian ради повышения степени поглощения баллистического, энергетического и искажающего урона. Продвинутые характеристики делают этот промышленный генератор щитов одним из самых долговечных в своём классе. 
item_Desc_SHLD_BASL_S01_Palisade=Тип предмета: Генератор щитов\nПроизводитель: Basilisk\nРазмер: 1\nКатегория: A\nКласс: Промышленный\n\nНи один другой малый генератор щитов не может сравниться с Basilisk Palisade по живучести. Этот первоклассный промышленный компонент лишает вас скрытности, но зато позволяет поглотить беспрецедентное количество урона.
item_Desc_SHLD_BASL_S01_Steward=Тип предмета: Генератор щитов\nПроизводитель: Basilisk\nРазмер: 1\nКатегория: D\nКласс: Промышленный\n\nSteward – это промышленный генератор щита начального уровня от Basilisk. Его усиленный корпус добавляет прочности и без того надёжной системе, гарантируя, что ваши щиты продолжат работать даже в самых суровых условиях.
item_Desc_SHLD_BASL_S02_Armada=Тип предмета: Генератор щитов\nПроизводитель: Basilisk\nРазмер: 2\nКатегория: D\nКласс: Промышленный\n\nBasilisk начинала карьеру с создания передовой корпусной обшивки, заслужившей известность за прочность и долговечность. Сегодня компания продолжает своё гордое наследие, выпуская промышленные генераторы щитов, такие как Armada. 
item_Desc_SHLD_BASL_S02_Citadel=Тип предмета: Генератор щитов\nПроизводитель: Basilisk\nРазмер: 2\nКатегория: B\nКласс: Промышленный\n\nУкрепите свой корабль с помощью генератора щита Citadel от Basilisk. Этот предназначенный для промышленных судов компонент создаёт стойкий и надёжный щит.
item_Desc_SHLD_BASL_S02_Rampart=Тип предмета: Генератор щитов\nПроизводитель: Basilisk\nРазмер: 2\nКатегория: A\nКласс: Промышленный\n\nBasilisk понимает, что убежать можно далеко не всегда. Вот почему они построили генератор щитов промышленного класса Rampart, способный поглотить невероятное количество урона до момента истощения.
item_Desc_SHLD_BASL_S03_Barbican=Тип предмета: Генератор щитов\nПроизводитель: Basilisk\nРазмер: 3\nКатегория: B\nКласс: Промышленный\n\nОградите свой корабль от внешних сил при помощи Basilisk Barbican. Изначально сконструированный для больших промышленных судов, этот генератор щита стал довольно популярным за свою способность поглощать большое количество урона. 
item_Desc_SHLD_BASL_S03_Parapet=Тип предмета: Генератор щитов\nПроизводитель: Basilisk\nРазмер: 3\nКатегория: A\nКласс: Промышленный\n\nЛегко догадаться, почему Parapet, занимающий верхнюю строчку в линейке больших промышленных генераторов щитов от Basilisk, так любим многими. Он обладает одним из лучших в индустрии отношением генерации щита к поглощаемому урону, так что разрушить его щит и обнажить корпус корабля будет довольно сложно. 
item_Desc_SHLD_BASL_S03_Ward=Тип предмета: Генератор щитов\nПроизводитель: Basilisk\nРазмер: 3\nКатегория: D\nКласс: Промышленный\n\nWard – это базовый генератор щита промышленного класса от Basilisk, предназначенный для больших судов. Он обеспечивает достойные показатели производительности и живучести и в то же время сохраняет сигнатуру на приемлемом уровне. 
item_Desc_SHLD_BEHR_S01_6SA=Тип предмета: Генератор щитов\nПроизводитель: Behring\nРазмер: 1\nКатегория: B\nКласс: Гражданский\n\nНа протяжении многих веков 6SA "Арбитр" являлся надёжным компонентом и обеспечивал выделяющиеся на общем фоне показатели живучести щита и поглощения урона. Ощутите превосходство Behring, установив этот небольшой генератор щита уже сегодня.
item_Desc_SHLD_BEHR_S01_7SA=Тип предмета: Генератор щитов\nПроизводитель: Behring\nРазмер: 1\nКатегория: A\nКласс: Гражданский\n\nЭтот флагманский генератор щитов работает громко и гордо, а свой недостаток скрытности с лихвой компенсирует высочайшей живучестью и отличной производительностью. Поэтому даже если враги заметят ваше приближение, им придётся постараться, чтобы отключить 7SA "Согласие" от Behring.
item_Desc_SHLD_BEHR_S02_6MA=Тип предмета: Генератор щитов\nПроизводитель: Behring\nРазмер: 2\nКатегория: B\nКласс: Гражданский\n\nЖелезная репутация Behring почти так же непроницаема, как и щит, создаваемый генератором 6MA "Козан". Что хорошо для Behring, то прекрасно подойдёт и вам.
item_Desc_SHLD_BEHR_S02_7MA=Тип предмета: Генератор щитов\nПроизводитель: Behring\nРазмер: 2\nКатегория: A\nКласс: Гражданский\n\nДоверьтесь 7MA "Панцирь" – компоненту, который вот уже много столетий устанавливается на различные суда. Испытайте этот превосходный генератор щита от Behring на своём корабле уже сегодня.
item_Desc_SHLD_BEHR_S03_6CA=Тип предмета: Генератор щитов\nПроизводитель: Behring\nРазмер: 3\nКатегория: B\nКласс: Гражданский\n\n"Сделано Behring" – эта фраза является синонимом качества. Вот почему так много людей в Империи доверяют своему большому генератору щитов 6CA "Била", предоставляющему отличную производительность, впечатляющую живучесть и приемлемую степень скрытности.
item_Desc_SHLD_BEHR_S03_7CA=Тип предмета: Генератор щитов\nПроизводитель: Behring\nРазмер: 3\nКатегория: A\nКласс: Гражданский\n\nГенераторы щитов коммерческого уровня не могут быть лучше, чем 7CA ‘Nargun’. В компоненте используется запатентованная технология Behring «Freeze Flow», чтобы удерживать тепловую сигнатуру, повышая при этом общую производительность и прочность.
item_Desc_SHLD_Default=
item_Desc_SHLD_GODI_S01_FR66=Тип предмета: Генератор щитов\nПроизводитель: Gorgon Defender Industries\nРазмер: 1\nКатегория: A\nКласс: Военный\n\nFR-66 является одним из самых универсальных малых генераторов щитов на рынке. Получите защиту и эффективность военного класса от Gorgon Defender Industries, чтобы ваш корабль смог выдержать любую стремительную атаку.
item_Desc_SHLD_GODI_S02_CoverAll=Тип предмета: Генератор щитов\nПроизводитель: Gorgon Defender Industries\nРазмер: 2\nКатегория: B\nКласс: Военный\n\nНе жертвуйте производительностью ради живучести. Получите и то, и другое с генератором щита CoverAll от Gorgon Defender Industries. 
item_Desc_SHLD_GODI_S02_FR76=Тип предмета: Генератор щитов\nПроизводитель: Gorgon Defender Industries\nРазмер: 2\nКатегория: A\nКласс: Военный\n\nГенератор щита FR-76 от Gorgon Defender Industries подвергся улучшениям в результате многолетних всесторонних испытаний военными в реальных условиях, что сделало его бескомпромиссным выбором. Он прекрасно подойдёт любым пилотам: как тем, кто защищает линию фронта, так и тем, кто исследует границы вселенной.
item_Desc_SHLD_GODI_S02_SecureShield=Тип предмета: Генератор щитов\nПроизводитель: Gorgon Defender Industries\nРазмер: 2\nКатегория: D\nКласс: Военный\n\nОбеспечьте своему кораблю защиту военного класса со щитом SecureShield от Gorgon Defender Industries. Их ультрасовременная технология излучателя обеспечивает превосходное поглощение самых разнообразных типов урона.
item_Desc_SHLD_GODI_S03_FR86=Тип предмета: Генератор щитов\nПроизводитель: Gorgon Defender Industries\nРазмер: 3\nКатегория: A\nКласс: Военный\n\nFR-68 от Gorgon прошёл проверку на практике и заслужил доверие пилотов. Ни один другой большой генератор щита не предоставляет такой же исключительной производительности и живучести.
item_Desc_SHLD_GODI_S03_FullBlock=Тип предмета: Генератор щитов\nПроизводитель: Gorgon Defender Industries\nРазмер: 3\nКатегория: B\nКласс: Военный\n\nСозданный бывшими жителями Калибана генератор щитов Gorgon FullBlock неоднократно подвергался испытаниям со стороны военных и общественности. С чем бы вы ни столкнулись во время путешествий, будьте уверены, FullBlock не подведёт.
item_Desc_SHLD_GODI_S03_SecureScreen=Тип предмета: Генератор щитов\nПроизводитель: Gorgon Defender Industries\nРазмер: 3\nКатегория: D\nКласс: Военный\n\nGorgon Defender Industries переносит военную мощь на свой крупный генератор щита начального уровня. SecureScreen обладает наилучшей живучестью в своём классе, что позволяет ему терпеть побои, не теряя целостности.
item_Desc_SHLD_SECO_S00_LOC=Тип предмета: Генератор щитов\nПроизводитель: Seal Corporation\nРазмер: 0\nКатегория: B\nКласс: Гражданский\n\nLOC является адаптированной версией революционного корабельного энергетического щита от корпорации Seal для транспортных средств. Он обеспечивает превосходную защиту от угнетателей, ездящих по земле или парящих над ней.
item_Desc_SHLD_SECO_S00_RED=Тип предмета: Генератор щитов\nПроизводитель: Seal Corporation\nРазмер: 0\nКатегория: D\nКласс: Гражданский\n\nКорпорация Seal переработала свой классический компонент, чтобы сделать автомобильный генератор щита RED одновременно эффективным и доступным. 
item_Desc_SHLD_SECO_S01_HEX=Тип предмета: Генератор щитов\nПроизводитель: Seal Corporation\nРазмер: 1\nКатегория: B\nКласс: Гражданский\n\nПодготовьте свой корабль к любым ситуациям, установив HEX от корпорации Seal. Сбалансированные производительность и стойкость делают его идеальным, универсальным выбором для тех пилотов, кто не знает, куда в следующий раз приведёт их тяга к приключениям. 
item_Desc_SHLD_SECO_S02_BLOC=Тип предмета: Генератор щитов\nПроизводитель: Seal Corporation\nРазмер: 2\nКатегория: B\nКласс: Гражданский\n\nГенератор щита BLOC от корпорации Seal стал первой моделью, где с целью снижения потребляемой мощности без ущерба производительности был применён революционный квантовый полупроводник.
item_Desc_SHLD_SECO_S02_RPEL=Тип предмета: Генератор щитов\nПроизводитель: Seal Corporation\nРазмер: 2\nКатегория: D\nКласс: Гражданский\n\nУзнайте, почему большинство людей доверяют защиту своих кораблей именно корпорации Seal. С генератором щитов RPEL вы можете быть уверены, что надёжно изолированы от опасности.
item_Desc_SHLD_SECO_S03_ARMOR=Тип предмета: Генератор щитов\nПроизводитель: Seal Corporation\nРазмер: 3\nКатегория: B\nКласс: Гражданский\n\nARMOR – это флагманский генератор щита корпорации Seal. Он широко использовался военными, прежде чем применяемая в нём технология щита была рассекречена для гражданского рынка. 
item_Desc_SHLD_SECO_S03_GUARD=Тип предмета: Генератор щитов\nПроизводитель: Seal Corporation\nРазмер: 3\nКатегория: C\nКласс: Гражданский\n\nНе бойтесь шагнуть в неизвестность с GUARD от корпорации Seal. Этот генератор щита гармонично сочетает производительность, выносливость и скрытность, что позволяет владельцу использовать его в любых ситуациях.
item_Desc_SHLD_SECO_S03_HAVEN=Тип предмета: Генератор щитов\nПроизводитель: Seal Corporation\nРазмер: 3\nКатегория: D\nКласс: Гражданский\n\nHAVEN – это вызывающий восхищение генератор щита для больших кораблей. Простая конструкция от корпорации Seal, в которой нет ничего лишнего, существенно облегчает и удешевляет ремонт этого компонента, в результате чего его популярность в последние годы только повышается.
item_Desc_SHLD_VNCL_S01_Hide=Тип предмета: Генератор щитов\nПроизводитель: Вандуул\nРазмер: 1\nКатегория: Н/Д\nКласс: Военный\n\nАгрессивная тактика ведения космического боя Вандуул становится возможной лишь потому, что этот генератор щита обеспечивает их кораблям достойную защиту.
item_Desc_SHLD_YORM_S01_Jaghte=Тип предмета: Генератор щитов\nПроизводитель: Yorm\nРазмер: 1\nКатегория: B\nКласс: Соревновательный\n\nГенератор щита соревновательного класса Jaghte был создан Yorm с прицелом на максимальную производительность. Он отдаёт предпочтение живучести щита и скорости его восстановления, жертвуя силой и скрытностью. 
item_Desc_SHLD_YORM_S02_Bamoty=Тип предмета: Генератор щитов\nПроизводитель: Yorm\nРазмер: 2\nКатегория: D\nКласс: Соревновательный\n\nМодель Bamoty от Yorm бросила вызов коммерческим генераторам щита. Благодаря умелому и гармоничному сочетанию производительности, выносливости и скрытности, этот компонент позволил компании расширить базу своих поклонников.
item_Desc_SHLD_YORM_S02_Haltur=Тип предмета: Генератор щитов\nПроизводитель: Yorm\nРазмер: 2\nКатегория: B\nКласс: Соревновательный\n\nБольшая живучесть и исключительная скорость восстановления делают Haltur лучшим генератором щита в своём классе с точки зрения производительности. Он любим гонщиками и теми пилотами, кто предпочитает избегать опасности, а не окунаться в них с головой.
item_Desc_SHLD_YORM_S02_Trenta=Тип предмета: Генератор щитов\nПроизводитель: Yorm\nРазмер: 2\nКатегория: C\nКласс: Соревновательный\n\nИдеальный выбор для гонщиков, которые ищут генератор щита с продвинутыми показателями производительности и долговечности. В качестве бонуса, корпус Trenta изготовлен из магниевого сплава, что делает его прочным, но лёгким.
item_Desc_SPV_Jacket_01_01_Shared=Достойный дня, но готовый к ночи, этот пиджак должен быть в коллекции любого молодого специалиста. Зубчатые отвороты и центральный шов на спине придают ему строгий вид при цене от Spar Van Miles.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_SPV_glasses_01=Используемая в очках AvantX выраженная монолинза с уникальным геометрическим дизайном выделяет вас из толпы. SPV умело сочетает ультрасовременный стиль и технологии для создания неповторимого внешнего вида и ощущения модного продукта.
item_Desc_SRVL_parasite_helmet_01=Тип предмета: Лётный шлем\nСнижение урона: 10%\nДиап. температур: -30 / 60 °C\n\nФильм ужасов «Паразит» до жути перепугал во всю Империю, создав новую икону страха. Этот культовый образ теперь может стать вашим с точной копией шлема Parasite от CC Conversions. Цифровое сканирование оригинального реквизита помогло воспроизвести каждую жуткую деталь. Несмотря на свой особый дизайн, репродукция шлема Parasite пригодна для использования в космосе и полностью функциональна. Его можно безопасно носить как в атмосфере, так и вне её. В общем, в любом месте, где вы хотите кого-то напугать.  
item_Desc_SRVL_parasite_helmet_02=Тип предмета: Лётный шлем\nСнижение урона: 10%\nДиап. температур: -30 / 60 °C\n\nСпустя семь лет после того, как оригинальный фильм потряс империю, «Паразит V: Тёмное рождение» поднял планку ужаса на новый уровень. CC Conversions отпраздновали выпуск последней части, объединившись с создателями фильма для работы над официальной и полностью функциональной репродукцией шлема. Специальный датчик, встроенный в глаз Parasite, обеспечивает хороший обзор на перепуганных от вида шлема людей вокруг. Этот шлем был разработан с вниманием к деталям, чтобы почтить оригинал и суметь выдержать реальные тяготы космических путешествий. В итоге получилась лучшая копия, которая превратит вас в ходячий кошмар!
item_Desc_Slaver_Undersuit_Armor_Shared=Тип предмета: Лётный костюм\nСнижение урона: 10%\nДиап. температур: -30 / 60 °C\n\nСерия боевых костюмов Stoneskin от Kastak Arms построена на базе знаменитой системы TCS-4 от CDS, которая основана на богатых отзывах пользователей, полагающихся на эту технологию в полевых условиях. Прочный и надёжный комбинезон Stoneskin готов бросить вызов CDS благодаря совместимости с множеством моделей брони и возможности ведения ВКД.
item_Desc_Space_Cactus=Гибрид столбчатого кактуса Кавиш способен вырастать где угодно до 5 метров высотой. Он был выведен на Яре вскоре после внедрения растений в эту только что терраформированную экосистему. Адаптировавшись к окраске красного песка, Клавиш быстро стал одним из преобладающих на планете растений. 
item_Desc_Space_Flower=Имперский цветок из семейства Тусерак является одним из наиболее узнаваемых местных растений Терры. Большую часть года цветок покрыт чем-то вроде неприметной коричневой шелухи, прямо как рогоз или болотный камыш на Земле. При достижении идеальной температуры растение переходит в фазу цветения: лепестки заворачиваются назад, являя взору поразительные цвета. Десятки тысяч людей ежегодно пересекают Заффи Бей, чтобы принять участие в Сумеречном Фестивале, который совпадает с периодом цветения этого прекрасного цветка.
item_Desc_TMBL_vest_biker_01_01_01=Высвободите своего внутреннего бунтаря при помощи жилета Renegade Cut с широким зубчатым отворотом и металлическими заклепками на левом плече. Высококачественная синтетическая кожа и утепленная подкладка придают комфорт без ущерба стилю.     
item_Desc_TMBL_vest_cargo_01_01_01=Наслаждайтесь свободной дорогой и доставляйте товары в жилете Renegade Cargo. Специальное синтетическое плетение наделяет этот жилет невероятной прочностью на разрыв, позволяя удерживать специальный короб объемом 0.375 SCU. А усиленные ремни надежно фиксируют короб за спиной даже при путешествии по пересеченной местности. 
item_Desc_TMBL_vest_racing_01_01_01=Жилет Renegade Racing обеспечивает защиту от ссадин при падениях, не увеличивая при этом времени круга. Нанокомпозитное покрытие на основе графена делает жилет чрезвычайно легким, но при этом невероятно прочным. Он идеально подойдет как для меланхоличных поездок, так и для ожесточенных поединков на финишных прямых.
item_Desc_TestString01=ОПИСАНИЕ ТЕСТОВОЙ СТРОКИ
item_Desc_UEE_Heavy_Helmet=Тип предмета: Тяжёлая броня\nСнижение урона: 40%\n\nУсиленный каркас обеспечивает максимальную защиту от ударов и входящего огня, в то время как прославленная цельная лицевая панель обеспечивает более широкое поле зрения, нежели у большинства аналогов.
item_Desc_UEE_Light_Helmet=Тип предмета: Лёгкая броня\nСнижение урона: 20%\n\nШлем G-6 от CDS состоит из лёгких, но прочных композитных элементов для гарантированного сохранения мобильности, хорошего обзора и вашей жизни.
item_Desc_UEE_Medium_Helmet=Тип предмета: Средняя броня\nСнижение урона: 30%\n\nСтандартная модель, подходящая как для военных, так и для бесчисленных ополченцев. G-8 обеспечивает усиленную защиту от попаданий, не слишком жертвуя полем зрения.
item_Desc_UPS_Shoes_01_01_01=Никто никогда не вернется в золотую эру клубной сцены Терры Прайм 2920-х годов. Но новые кеды Edgerider от Upsiders способны повернуть время вспять. Эти нескользящие кроссовки с ошеломляющим узором и современной амортизирующей подошвой способны держать вас на ногах несколько дней кряду.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_UPS_Shoes_02_01_01=Высокие кроссовки без шнуровки Crestfall от Upsiders сочетают замшу и синтетические ткани, пронизанные тонкими узорами. Они имеют глубокую голень с U-образным вырезом, мягкий каблук и увеличенный язычок.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_Xian_Plant=Одним из самых культовых образов Империи Шиан в ОЗИ является нерасцветший Столетний цветок. Рост этого растения настолько неустойчив, что даже малейшие отклонения в атмосфере или питании могут сдвинуть период его цветения. В стабильных условиях оно случается раз в сто лет, что оправдывает название цветка. Во время цветения его бутоны распускаются маленькими колокольчиками ярко-белого и алого цветов. 
item_Desc_adv_agent_Shared=Тип предмета: Лёгкая броня\n\nСнижение урона: 20%\n\nЛинейка персональной брони TrueDef от Virgil обеспечивает комплексную защиту жизненно важных органов, сохраняя при этом скорость и мобильность. Многочисленные планетарные правоохранительные организации и даже Адвокаси приобретают модели TrueDef для своих офицеров и рядовых сотрудников.
item_Desc_adv_agent_helmet_01=Тип предмета: Лёгкая броня\n\nСнижение урона: 20%\n\nВ шлеме Argus от Virgil используется усовершенствованная многослойная композитная конструкция, обеспечивающая невероятную защиту от ружейного огня и воздействий агрессивной окружающей среды. Тонированный визор даёт широкий обзор, чтобы повысить осведомлённость о ситуации и гарантировать свободу передвижения.
item_Desc_adv_agent_undersuit=Тип предмета: Лётный костюм\nСнижение урона: 10%\n\nGuardian от Virgil – это многоцелевой боевой комбинезон, поддерживающий естественную интеграцию с совместимыми наборами брони. Поставляется с базовыми усиленными пластинами для защиты от ударов.
item_Desc_alb_Jacket_02_01_01=Пончо Softshell от Alejo Brothers идеально подходит для любых погодных условий. Оно изготовлено из многослойной водонепроницаемой ткани по специальной технологии и имеет увеличенную ширину, что позволяет сохранять чистоту и сухость вашего снаряжения, не сковывая движения рук.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_alb_hat_01_01_01=Дополните свой зимний гардероб классической вязаной шапочкой Ketchum от Alejo Brothers.
item_Desc_alb_shirt_01_01_01=Эта удобная рубашка с длинным рукавом в стиле хенли от Alejo Brothers отлично считается с любой одеждой.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_alb_shirt_02_01_01=Классически пошитая футболка Alejo Brothers с рисунком брызг.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_cba_boots_01_01_01=Диап. температур: -35 / 15 °C\n\nЭти прочные ботильоны сохранят ваши ноги в тепле при путешествиях в суровом зимнем климате. Также в подошвы Cirrus встроены шипы из легированной стали для лучшего сцепления с ледяными поверхностями.
item_Desc_cba_boots_02_01_01=Лощёные высокие ботильоны Pampero с лёгкой, но прочной подошвой создают ощущение ходьбы по облакам, даже когда вы путешествуете по самой неумолимой местности. 
item_Desc_cba_gloves_01_01_01=Диап. температур: -35 / 25 °C\n\nПерчатки Arcus достаточно тонкие, чтобы носить их на ежедневных прогулках, но при этом они сохраняют тепло в суровом климате холодных планет. Рифление на кончиках пальцев позволит без труда получить доступ к своему моби и другим устройствам с сенсорными экранами, не снимая перчаток.
item_Desc_cba_gloves_02_01_01=Перчатки Fractus были придуманы для стройки, но затем доработаны для повседневного использования. Слой ткани StretchStrong плотно прилегает к руке, что позволяет коже дышать, а усиленное внешнее покрытие наряду с увеличенными кончиками пальцев придают перчаткам дополнительную прочность и стиль. 
item_Desc_cba_jacket_01_01_01=Диап. температур: -35 / 10 °C\n\nБудь смел и брось вызов холоду в ледяных условиях при температуре до -35°C благодаря специальной теплоизолирующей подкладке куртки Cumulus. Большой утеплённый капюшон обеспечивает дополнительную защиту головы, а качественно прошитое покрытие препятствует проникновению снега, льда и ветра, гарантируя владельцу тепло и сухость.
item_Desc_cba_jacket_02_01_01=Диап. температур: -20 / 20 °C\n\nНесмотря на то, что она выдерживает арктические условия, вам не захочется пачкать в снегу эту отменную ослепительную куртку. Stratus сохранит тепло от шеи до колен благодаря высокому воротнику и скрупулезно сшитым слоям тканей.
item_Desc_cba_mask_01_01_01=Диап. температур: -30 / 15 °C\n\nCol – это изолированный, но лёгкий головной убор, надёжно удерживающий тепло внутри. Устойчивый к сколам лицевой щиток имеет современное покрытие GX, обеспечивающее ясный вид без оптический искажений.
item_Desc_cba_mask_02_01_01=Диап. температур: -30 / 15 °C\n\nЗащитите голову от ветра и холода при помощи шлема Gale. Компания Code Blue Apparel совместила широкое защитное стекло с динамичной синтетической тканью, чтобы создать превосходный тепловой барьер для защиты от холода без ущерба видимости. 
item_Desc_cba_pants_01_01_01=Диап. температур: -35 / 15 °C\n\nБудь смел и брось вызов холоду в штанах Cumulus. Они сшиты из синтетической ткани, которая изолирует внутреннюю часть и отводит влагу снаружи, благодаря чему обеспечивают защиту от падения температуры до -35°C. 
item_Desc_cba_pants_02_01_01=Повседневный комфорт, который можно носить где угодно. Штаны Stratus отличаются мягким и удобным поясом, идеально облегающим ваши бёдра, и усиленными накладками, обеспечивающими износостойкость и превосходный стиль.  
item_Desc_cbd_hat_02_01_centurion=Кадетская шапка MC-Pinhead от CBD оснащена металлическими заклепками. Специальное издание Voyager поставляется в красном цвете с золотой полосой.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_cbd_hat_03_01_01=[PH] Desc - CBD hat
item_Desc_cbd_hat_03_aegis_dec=Преобладающий темно-серый тон в этой двухцветной кепке разбавлен выраженной светло-серой полосой. На передней панели присутствует нашивка с логотипом Aegis Dynamics.
item_Desc_cbd_hat_03_anvil_dec=Тёмно-зелёная кепка Anvil Aerospace с двумя металлизированными вентиляционными отверстиями сбоку. 
item_Desc_cbd_hat_03_argo_dec=Производитель космических кораблей Argo Astronautics существует уже много веков. Поддержите незаменимый промышленный бренд ОЗИ, надев эту пылающе-оранжевую шапку с их логотипом в передней части.
item_Desc_cbd_hat_03_consolidated_dec=Consolidated Outland процветает на острие инноваций. Продвигайте их инициативу, нося эту темно-серую кепку с фирменным логотипом компании на передней панели.
item_Desc_cbd_hat_03_crusader_dec=Чтобы отпраздновать Pax Humana 2949, компания Crusader Industries выпустила эту шапку в связанных с праздником цветах: синем и белом. Наденьте её, чтобы вместе с компанией поддержать тех, кто нацелен на высшее благо. Все доходы от её продаж пойдут в некоммерческую организацию «Незамеченные Империей», расположенную на Терре.
item_Desc_cbd_hat_03_drake_dec=Станьте воплощением смелости Drake Interplanetary, надев эту черную шапку с ярко-желтым логотипом компании. 
item_Desc_cbd_hat_03_expo_dec=Фиолетовая шапка с белым названием и логотипом Межгалактической Аэрокосмической Выставки спереди. 
item_Desc_cbd_hat_03_fleetweek_dec=Show your support for the Navy and the brave souls that serve the Empire with this classic cadet hat commemorating Invictus Launch Week.
item_Desc_cbd_hat_03_misc_dec=Пробуди индустриальный дух MISC, надев эту коричневую шапку с эмблемой компании.
item_Desc_cbd_hat_03_origin_dec=Эта светло-серая кепка с названием и фирменным логотипом Origin – неувядающий лидер продаж в их выставочном павильоне в Нью-Остине.
item_Desc_cbd_hat_03_rsi_dec=Знаменитый логотип RSI украшает лицевую сторону этой черной кепки с оранжевой окантовкой.
item_Desc_cds_heavy_armor_01_Shared=Тип предмета: Тяжёлая броня\nСнижение урона: 40%\nДиап. температур: -70 / 100 °C\n\nКогда впереди вас ждёт трудная работа, вы хотите быть уверены, что сможете довести её до конца. Тяжёлая броня ADP-mk4 от Clark Defense Systems позволяет морпехам дольше оставаться в бою благодаря большому количеству вариантов экипировки, в то время как её силовой каркас обеспечивает почти беспрепятственное движение, несмотря на мощную защиту.
item_Desc_cds_heavy_armor_01_concierge_Shared=Тип предмета: Тяжелая броня\nСнижение урона: 40%\n\nКогда впереди вас ждёт трудная работа, вы хотите быть уверены, что сможете довести её до конца. Тяжёлая броня ADP-mk4 от Clark Defense Systems позволяет морпехам дольше оставаться в бою благодаря большому количеству вариантов экипировки, в то время как её силовой каркас обеспечивает почти беспрепятственное движение, несмотря на мощную защиту. Эта эксклюзивная версия предлагает отделку из шлифованного хрома, покрытого шестигранным рисунком.
item_Desc_cds_heavy_armor_01_concierge_core=Тип предмета: Тяжелая броня\nСнижение урона: 40%\nГрузоподъёмность: 20K SP\n\nКогда впереди вас ждёт трудная работа, вы хотите быть уверены, что сможете довести её до конца. Тяжёлая броня ADP-mk4 от Clark Defense Systems позволяет морпехам дольше оставаться в бою благодаря большому количеству вариантов экипировки, в то время как её силовой каркас обеспечивает почти беспрепятственное движение, несмотря на мощную защиту. Эта эксклюзивная версия предлагает отделку из шлифованного хрома, покрытого шестигранным рисунком.
item_Desc_cds_heavy_armor_01_core=Тип предмета: Тяжелая броня\nСнижение урона: 40%\nГрузоподъёмность: 20K SP\nДиап. температур: -70 / 100 °C\n\nКогда впереди вас ждёт трудная работа, вы хотите быть уверены, что сможете довести её до конца. Тяжёлая броня ADP-mk4 от Clark Defense Systems позволяет морпехам дольше оставаться в бою благодаря большому количеству вариантов экипировки, в то время как её силовой каркас обеспечивает почти беспрепятственное движение, несмотря на мощную защиту.
item_Desc_cds_legacy_heavy_armor_01=Тип предмета: Тяжелая броня\nСнижение урона: 40%\nДиап. температур: -75 / 105 °C\n\nРеволюционная для своего времени система тяжёлой брони ADP считалась венцом творения в области персональной защиты. Максималистский дизайн Clark Defense Systems предоставляет множество точек крепления, а также обеспечивает превосходную защиту от стихий и вражеского огня. За годы производства CDS усовершенствовала и изменила линейку ADP, но многие до сих пор считают, что оригинальная ADP была жемчужиной среди тяжелых бронекостюмов военного класса.        
item_Desc_cds_legacy_heavy_armor_01_core=Тип предмета: тяжелая броня\nСнижение урона: 40%\nГрузоподъёмность: 20K SP\nДиап. температур: -75 / 105 °C\n\nРеволюционная для своего времени система тяжелой брони ADP считалась венцом творения в области персональной защиты. Максималистский дизайн Clark Defense Systems предоставляет множество точек крепления, а также обеспечивает превосходную защиту от стихий и вражеского огня. За годы производства CDS усовершенствовала и изменила линейку ADP, но многие до сих пор считают, что именно оригинальная модель была жемчужиной среди тяжёлых бронекостюмов военного класса.
item_Desc_cds_legacy_heavy_armor_01_helmet=Тип предмета: Тяжелая броня\nСнижение урона: 40%\nДиап. температур: -75 / 105 °C\n\nКаждая деталь Balor была разработана Clark Defense Systems с учётом более равномерного распределения входящего урона. Сила от попадания расходится по всему тяжёлому шлему, помогая ему выдерживать удар в тех случаях, когда другие сломались бы.
item_Desc_cds_legacy_light_armor_01=Тип предмета: Лёгкая броня\nСнижение урона: 20%\n\nClark Defense Systems сделали костюм PAB-1 лёгким, но достаточно прочным для ведения боя. Он стал первым продуктом CDS, в конструкции которого компания применила своё фирменное наноплетение. Эта лёгкая броня полюбилась тем, кто нуждался в некоторой дополнительной защите без ущерба подвижности.
item_Desc_cds_legacy_light_armor_01_arms=Тип предмета: Лёгкая броня\nСнижение урона: 20%\nДиап. температур: -37 / 67 °C\n\nClark Defense Systems сделали костюм PAB-1 лёгким, но достаточно прочным для ведения боя. Он стал первым продуктом CDS, в конструкции которого компания применила своё фирменное наноплетение. Эта лёгкая броня полюбилась тем, кто нуждался в некоторой дополнительной защите без ущерба подвижности.
item_Desc_cds_legacy_light_armor_01_core=Тип предмета: Лёгкая броня\nСнижение урона: 20%\nГрузоподъёмность: 10K SP\nДиап. температур: -40 / 60 °C\n\nClark Defense Systems сделали костюм PAB-1 лёгким, но достаточно прочным для ведения боя. Он стал первым продуктом CDS, в конструкции которого компания применила своё фирменное наноплетение. Эта лёгкая броня полюбилась тем, кто нуждался в некоторой дополнительной защите без ущерба подвижности.
item_Desc_cds_legacy_light_armor_01_helmet=Тип предмета: Лёгкая броня\nСнижение урона: 20%\nДиап. температур: -40 / 70 °C\n\nИспытанный в полевых условиях боевой шлем CBH-3 изготовлен из легкого сплава, способного выдержать львиную долю повреждений, и оснащён цельной литой лицевой пластиной, которая обеспечивает широкое поле зрения для повышения осведомлённости об окружающей обстановке.
item_Desc_cds_legacy_light_armor_01_legs=Тип предмета: Лёгкая броня\nСнижение урона: 20%\nДиап. температур: -40 / 70 °C\n\nClark Defense Systems сделали костюм PAB-1 лёгким, но достаточно прочным для ведения боя. Он стал первым продуктом CDS, в конструкции которого компания применила своё фирменное наноплетение. Эта лёгкая броня полюбилась тем, кто нуждался в некоторой дополнительной защите без ущерба подвижности.
item_Desc_cds_legacy_medium_armor_01=Тип предмета: Средняя броня\nСнижение урона: 30%\nДиап. температур: -55 / 85 °C\n\nПрочная и надёжная броня никогда не выходит из моды. На протяжении веков ORC-mkV от Clark Defense Systems являлась неотъемлемым атрибутом любого поля боя. В этой высоко ценимой средней броне композитная обшивка сочетается со специальным армированным полимерным волокном, чтобы обеспечить крепкую защиту и широкую свободу передвижения.      
item_Desc_cds_legacy_medium_armor_01_core=Тип предмета: Средняя броня\nСнижение урона: 30%\nГрузоподъёмность: 10K SP\nДиап. температур: -55 / 85 °C\n\nПрочная и надёжная броня никогда не выходит из моды. На протяжении веков ORC-mkV от Clark Defense Systems являлась неотъемлемым атрибутом любого поля боя. В этой высоко ценимой средней броне композитная обшивка сочетается со специальным армированным полимерным волокном, чтобы обеспечить крепкую защиту и широкую свободу передвижения.
item_Desc_cds_legacy_medium_armor_01_helmet=Тип предмета: Средняя броня\nСнижение урона: 30%\nДиап. температур: -55 / 85 °C\n\nG-2 обеспечивает надёжную защиту, оставаясь при этом эргономичным и не ограничивая поле зрения. Clark Defense Systems спроектировала этот шлем так, чтобы он мог противостоять различным типам ударов без ущерба для его целостности.
item_Desc_cds_light_armor_01_Shared=Тип предмета: Лёгкая броня\nСнижение урона: 20%\nДиап. температур: -35 / 65 °C\n\nКостюм полевой разведки от CDS – это идеальное решение для бойца, который желает получить дополнительную защиту без ущерба подвижности. Композитные пластины EdgeCore рационально вшиты в наноплетение комбинезона так, чтобы закрыть жизненно важные органы без ущерба для его гибкости.
item_Desc_cds_light_armor_01_core=Тип предмета: Лёгкая броня\nСнижение урона: 20%\nГрузоподъёмность: 10K SP\nДиап. температур: -32 / 62 °C\n\nКостюм полевой разведки от CDS – это идеальное решение для бойца, который желает получить дополнительную защиту без ущерба подвижности. Композитные пластины EdgeCore рационально вшиты в наноплетение комбинезона так, чтобы закрыть жизненно важные органы без ущерба для его гибкости.
item_Desc_cds_medium_armor_01_Shared=Тип предмета: Средняя броня\nСнижение урона: 30%\nДиап. температур: -61 / 91 °C\n\nMark X является новейшей моделью в отмеченной наградами серии боевой брони Omni-Role от CDS. Этот костюм рассчитан на ведение ВКД и создан с применением новой технологии плетения из композитных нитей EdgeCore, которая обеспечивает максимальную защиту от снарядов, взрывов и стихий, минимально влияя на подвижность владельца.
item_Desc_cds_medium_armor_01_core=Тип предмета: Средняя броня\nСнижение урона: 30%\nГрузоподъёмность: 10K SP\nДиап. температур: -61 / 91 °C\n\nMark X является новейшей моделью в отмеченной наградами серии боевой брони Omni-Role от CDS. Этот костюм рассчитан на ведение ВКД и создан с применением новой технологии плетения из композитных нитей EdgeCore, которая обеспечивает максимальную защиту от снарядов, взрывов и стихий, минимально влияя на подвижность владельца.
item_Desc_cds_undersuit_helmet_01=Тип предмета: Лёгкая броня\nСнижение урона: 20%\nДиап. температур: -30 / 60 °C\n\nДолгие годы А23 оставалась одной из основных платформ компании CDS для создания шлемов. Этот шлем, собранный с применением ударопрочных материалов и оснащённый лицевой панелью из композитного стекла, идеально подходит для работы в опасных условиях и для ведения базовой ВКД.
item_Desc_clda_env_armor_backpack_01=Тип предмета: Тяжелая броня\nСнижение урона: 40%\nГрузоподъёмность: 130K SP\n\nУверенно исследуйте холодные регионы в костюме Novikov. Компания Caldera установила в эту броню усовершенствованный набор датчиков, который грамотно приспосабливается к условиям окружающей среды для поддержания стабильной температуры тела владельца. Кроме того, передовая система жизнеобеспечения и просторный рюкзак помогут исследователям неизведанных территорий успешно пережить путешествие.
item_Desc_clda_env_armor_backpack_01_expo=Тип предмета: Тяжелая броная\nСнижение урона: 40%\n\nУверенно исследуйте холодные регионы в костюме Novikov «Экспо». Компания Caldera установила в эту броню усовершенствованный набор датчиков, который грамотно приспосабливается к условиям окружающей среды для поддержания стабильной температуры тела владельца. Кроме того, передовая система жизнеобеспечения и просторный рюкзак помогут исследователям неизведанных территорий успешно пережить путешествие. Выпущенная в честь CitizenCon 2949 модель «Экспо» сочетает привлекающие внимание оранжевый и фиолетовый цвета, хорошо заметные на фоне заснеженных пейзажей.

Nyx1=Никс I
Nyx1_Desc=Никс I – это лишённый ядра мир, с которого были подчистую добыты все полезные ископаемые.\n
Nyx2=Никс II
Nyx2_Desc=Высокое атмосферное давление и толстые облака из кислоты и углекислого газа делают Никс II не лучшим кандидатом на терраформирование.\n
Nyx3=Никс III
Nyx3_Desc=Никс III – это ледяной гигант без пригодной для дыхания атмосферы или каких-либо ценных минералов.\n
Nyx_AsteroidBelt1=Кольцо Гласиема
Nyx_AsteroidBelt1_Desc=Плотный пояс астероидов, в котором нет ресурсов, но зато есть множество хороших мест, где можно спрятаться. Один особо крупный астероид Деламар служит домом для преступников и противников ОЗИ.\n
Nyx_AsteroidBelt2=Пояс Кигера
Nyx_AsteroidBelt2_Desc=Разреженный пояс без полезных ресурсов, расположенный на границе системы.\n
Nyx_Desc=ОЗИ не стала заявлять свои права на обнаруженную в 2582 году систему Никс, потому что все три её планеты оказались непригодны к терраформированию, а попытки организовать добычу в плотном Кольце Гласиема были признаны слишком опасными. В 2618 году группа политических активистов и беженцев, спасающихся от режима Мессера, прибыла на покинутое добывающее предприятие на Деламаре – астероиде размером с луну, расположенном в глубине пояса.\n
Nyx_JumpPoint_Bremen=Прыжковая точка Никс – Бремен
Nyx_JumpPoint_Bremen_Desc=Эта прыжковая точка соединяет Никс с подконтрольной ОЗИ системой Бремен.

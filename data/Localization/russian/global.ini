mg_klim_planetcollect_chem_desc_0001=Я как раз собирался начать готовить новую партию и оказывается у меня на исходе ключевой компонент - ~mission(Item), так что тебе нужно привезти мне ещё. Не должно быть сложным делом. Просто лети в ~mission(Location) и забери груз. Мой контакт внутри всё должен был приготовить. Потом просто оставь в ~mission(Destination), дальше всем займутся мои люди.\n\nВидишь? Никаких трудностей.\n\n-Уоллес
mg_klim_planetcollect_chem_desc_0002=Вот детали. Нужно забрать ~mission(Item) от поставщика в ~mission(Location) и докинуть в ~mission(Destination). Я уже подготовил другого человека для доставки непосредственно мне так что просто сделай дело, получи деньги, радуйся.\n\n-Уоллес
mg_klim_planetcollect_chem_desc_0003=Мой шкафчик с компонентами пустеет а у меня готовится партия, так что мне нужен кто то кто заберет ~mission(Item) из ~mission(Location) и доставит в ~mission(Destination). Для дальнейшей доставки у меня есть кое кто ещё. Нужно чтобы законники запутались, верно? Кароче, я переведу креды как только всё сделаешь.\n\n-Уоллес
mg_klim_planetcollect_chem_desc_0004=Можешь дёрнуть ~mission(Item) от моего контакта в ~mission(Location)? Даже не нужно везти прямо сюда. У меня есть другой чипушила чтобы забрать груз из ~mission(Destination) и провезти его до конца пути.\n\n-Уоллес
mg_klim_planetcollect_chem_desc_0005=Торчки никогда не перестанут торчать, верно? У меня тут ингредиенты кончились и мне нужна свежая поставка ~mission(Item) чтобы производство не останавливалось. Я нашел одного человека в ~mission(Location) который согласился немного потерять химикатов в нашу пользу. Нужно просто чтобы ты забрал их и перевез в ~mission(Destination). Далее я сам позабочусь обо всём. Бабки получишь как только доставишь груз.\n\n-Уоллес

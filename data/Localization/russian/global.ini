planetcollect_seeds_desc_0002=Груз ~mission(Item) стоит в очереди на доставку для ~mission(Client). ~mission(Timed)Заказ нужно забрать в ~mission(Location) и доставить в ~mission(Destination). 
planetcollect_seeds_desc_0003=~mission(Client) разместили заказ на погрузку контейнера с ~mission(Item) в ~mission(Location) и разгрузку в ~mission(Destination). ~mission(Timed) 
planetcollect_seeds_desc_0004=Нужен кто то кто заберет заказ с ~mission(Item) из ~mission(Location) и отвезет в ~mission(Destination). ~mission(Timed)
planetcollect_seeds_desc_0005=Есть кто есть в районе ~mission(Location) - мне нужно чтобы забрали ~mission(Item) и отвезли в ~mission(Destination). ~mission(Timed)
planetcollect_seeds_desc_0006=Заказ на доставку от ~mission(Client) -\nЗабрать ~mission(Item) из ~mission(Location).\nПеревезти в ~mission(Destination).\n~mission(Timed)
planetcollect_seeds_desc_0007=Это работа по сути является контрактом на доставку для мельницы. Место погрузки ~mission(Location), место разгрузки ~mission(Destination). Вы будете перевозить немного ~mission(Item). Всё это предприятие в точности должно совпасть в вашими ожиданиями. ~mission(Timed) 
planetcollect_seeds_desc_0008=Каким то фермерам не терпится получить в свои руки причудливые ~mission(Item) которые делают в ~mission(Location), они разместили заказ на доставку. ~mission(Timed)Заказ следует в ~mission(Destination). Планируйте маршрут соответственно.

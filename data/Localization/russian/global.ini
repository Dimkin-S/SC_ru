item_DescAEGS_Redeemer_shop=Производитель: Aegis Dynamics\nНазначение: Штурмовик\n\nТеперь Вы можете заполучить ещё один великолепный космический корабль! Разработанный сторонниками проекта Star Citizen, Aegis Redeemer – это мощный боевой корабль, способный постоять за себя при помощи внушительного набора вооружения. Утыканный турелями и ракетами Redeemer также служит бронированным десантным кораблем для доставки вооруженных солдат в гущу боя!

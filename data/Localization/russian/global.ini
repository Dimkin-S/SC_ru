mg_miles_recoverStolen_desc_0001=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nnКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: ~mission(Contractor|RecoverSpaceTitle)\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(Contractor|ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nОдин из наших клиентов недавно потерял корабль груз которого был захвачен. Он выразил интерес в том чтобы вернуть утраченную собственность и нанял нас в качестве исполнителей. Перед вами будет поставлена задача добраться до ~mission(location) и вернуть ~mission(Item). ~mission(Contractor|RecoverSpaceDanger) По нахождению пропажи доставьте ~mission(Item) в ~mission(destination). ~mission(Contractor|RecoverSpaceTimed)\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_recoverStolen_desc_0002=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nnКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: ~mission(Contractor|RecoverSpaceTitle)\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(Contractor|ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nВаша задача состоит в том, чтобы в сохранности вернуть похищенную собственность. ~mission(Contractor|RecoverSpaceTimed) Источник предоставил координаты ~mission(location). ~mission(Contractor|RecoverSpaceDanger) Как только заберёте ~mission(Item), доставьте это в ~mission(destination)\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_recoverStolen_desc_0003=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nnКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: ~mission(Contractor|RecoverSpaceTitle)\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(Contractor|ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nКлиент просит помочь вернуть ему его собственность, ~mission(Item), утраченную во время пиратского нападения.. Нам предоставили координаты ~mission(location), так что отправляйтесь туда и заберите ~mission(Item). ~mission(Contractor|RecoverSpaceDanger) Как только получите груз - доставьте его в ~mission(destination). ~mission(Contractor|RecoverSpaceTimed)\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_recoverStolen_desc_0004=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nnКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: ~mission(Contractor|RecoverSpaceTitle)\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(Contractor|ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\Условия данного контракта требуют возврата в целости и сохранности товара, который как считается, был потерян в результате нападения пиратов. Клиент хочет чтобы исполнитель отправился к ~mission(location), забрал ~mission(Item) и доставил в ~mission(destination). ~mission(Contractor|RecoverSpaceTimed) ~mission(Contractor|RecoverSpaceDanger)\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_recoverStolen_desc_0005=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nnКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: ~mission(Contractor|RecoverSpaceTitle)\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(Contractor|ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nКлиент рассчитывает на то, что вы сможете вернуть ~mission(Item) в сохранности. ~mission(Contractor|RecoverSpaceTimed) Последние данные позволили определить координаты месторасположения ~mission(location). Как только добудете груз - отвезите в его ~mission(destination). ~mission(Contractor|RecoverSpaceDanger)\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.

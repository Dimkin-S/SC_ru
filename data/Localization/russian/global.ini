assassin_danger_0001=Ты точно захочешь убрать их за долго до того как они узнают о твоем присутствии если хотя бы половина из того что о них говорят правда. 
assassin_danger_0002=И, судя по всему, они вроде как одни из опаснейших подонков во всем секторе. Так что не совершай ошибку недооценивая их. 
assassin_danger_0003=Как пойдешь на охоту то прихвати все лучшие пушки. Что то мне подсказывает что тебе всё это пригодится если хочешь убрать их. 
assassin_danger_0004=Кто то вроде ~mission(TargetName|Last) так просто сдаваться не станет, просто предупреждаю. Хочешь вывести их из игры? Бей сильно и быстро. 
assassin_danger_0005=Вообще вы и так должны быть осторожны, никогда не знаешь наверняка - но я предполагаю что ~mission(TargetName|Last) отъедет легко. Несчастный дурак предпочитает летать в одиночку и за всё время лишь несколько раз озаботился эскортом. 
assassin_danger_0006=Что касается подготовки снаряги на дело то не думаю что тебе понадобится что то особенное. ~mission(TargetName|Last) предпочитает летать в одиночку. Т.е. иногда, в особых случаях, они могут иметь с собой одного или двух дружков - но я бы удивился.  
assassin_danger_0007=По всей видимости есть хорошие шансы что этого отброс не будет один. Похоже их маленький многоместный корабль не особо летает без одного или двух дружков.  
assassin_danger_0008=Есть слух что капитан ~mission(TargetName|Last), командующий небольшим многоместным кораблем, будет охраняться несколькими наёмными сопровождающими. Точно не знаю правда или нет, но лучше на всякий случай быть готовым.  
assassin_danger_0009=Есть слушок что ~mission(TargetName|Last) часто путешествует с полным сопровождением так что готовься бить по серьезному. Даже если вам повезет и вы поймаете их в одиночестве то всё равно придется возиться с кораблем, и по слухам капитан немного озверел. 
assassin_danger_0010=Собираясь на охоту не стесняйся взять всё что есть. ~mission(TargetName|Last) обычно командует большим многоместным кораблем и тратит дополнительные кредиты на дополнительный эскорт. Всё это подсказывает что вероятно тебе понадобится дополнительная огневая мощь. 
assassin_desc=~mission(Contractor|AssassinationDescription)
assassin_desc_0001=Подыскиваем кого-то кто не стесняется запачкать руки. Это не гильдейская работа или что то такое, просто кто-то кто хорош в том чтобы целиться и жать на спуск. В наличии хорошие деньги на то чтобы ~mission(TargetName) сгинул навсегда.\n\nНачни с поисков у ~mission(Location). ~mission(MultiPlayer)~mission(Contractor|AssassinationTimed) ~mission(Danger)
assassin_desc_0002=Есть одна проблема которую нужно прибрать. Дело железно оплачиваемое. Проблема топчет мир под именем ~mission(TargetName). ~mission(Danger)\n\nОдин мой приятель видел их у ~mission(Location), но остальное зависит от вас. ~mission(MultiPlayer) ~mission(Contractor|AssassinationTimed)
assassin_desc_0003=У головы ~mission(TargetName) появилась цена. ~mission(MultiPlayer)Кредиты получает тот кто первым упокоит эту сволочь. ~mission(Contractor|AssassinationTimed) Я бы рекомендовал начать у ~mission(Location) но эй, не мне же говорить тебе как делать твою работу. ~mission(Danger)
assassin_desc_0004=Угадай кто только что вписал своё имя в список 'бездыханных'? Один шнырь по имени ~mission(TargetName). И да, я тоже никогда о таких не слышал - но лучше они чем мы, верно?\n\n~mission(Danger) ~mission(MultiPlayer)По слухам они бывали у ~mission(Location) последнее время так что вероятно там тебе и следует начать. ~mission(Contractor|AssassinationTimed)Удачи.
assassin_desc_0005=Не знаю что сделали ~mission(TargetName), но они явно разозлили неправильных людей. Креды получит тот, кто даст им последний урок манер пулей прямо в лоб. ~mission(Danger)\n\nГоворить тут особо не о чем, но их вроде как видели у ~mission(Location), поищи там, для начала. ~mission(Contractor|AssassinationTimed)~mission(MultiPlayer)И ещё одна вещь - клиент хочет чтобы ты сказал '~mission(Phrase).' когда будешь жать на спуск. Не спрашивай. Просто сделай. 
assassin_desc_0006=~mission(TargetName) последнее время дышит в долг. И пришла пора отдавать долги. ~mission(Contractor|AssassinationTimed) Я даю вам место - ~mission(Location), но тебе нужно озаботится о собственном транспорте и готовом к бою оружии. ~mission(Danger) ~mission(MultiPlayer)
assassin_desc_0007=Знаешь как говорят - лучшие их нас умирают молодыми? В данном случае так и есть. Заказ пришел на голову ~mission(TargetName), гада из местного СБ который внезапно возомнил себя героем. ~mission(Contractor|AssassinationTimed) ~mission(Danger) ~mission(MultiPlayer)
assassin_desc_0008=Почему бы этим козлам из СБ в конце концов не научиться заниматься своими делами и не лезть в чужие? Как будто они хотят чтобы их убили. И один в особенности. Имя - ~mission(TargetName). Последнее время от него было множество проблем, но ты положишь этому конец раз и навсегда.\n\n~mission(Contractor|AssassinationTimed) ~mission(MultiPlayer) ~mission(Contractor|AssassinationDanger) Зная этих СБшников я бы не удивился что они вызовут подкрепление.
assassin_desc_0009=Самое время кому то вернуть ~mission(TargetName) на место. По этому СБшному жадному идиоту плаха плачет - брал взятки и закрывал на наши дела глаза но вдруг решил повысить цены. Огромная ошибка!\n\nТеперь деньги которые шли на плату этому отребью пойдут на оплату организации их похорон. В этом есть какое то поэтическое правосудие. ~mission(Danger) ~mission(MultiPlayer) ~mission(Contractor|AssassinationTimed)
assassin_desc_0010=Охотник за головами по имени ~mission(TargetName) совершил ошибку связавшись не с той бригадой. Они хотят сравнять счёт и предлагают впечатляющие деньги тому кто вернет должок. ~mission(Danger) ~mission(MultiPlayer) ~mission(Contractor|AssassinationTimed)
assassin_desc_0011=Это мне нравится. Один из тех классических сценариев про охотника который стал добычей которые мы часто видим в Спеке.\n\nБольшая награда была назначена за голову охотника за головами по имени ~mission(TargetName). ~mission(Danger) Будет интересно посмотреть как им понравится что фигуры на столе поменялись местами. ~mission(MultiPlayer) ~mission(Contractor|AssassinationTimed)
assassin_desc_easy=~mission(Contractor|AssassinationEasyDescription)
assassin_desc_first=Слушай, да, ты меня не знаешь, но в этом то и суть этого небольшого эксперимента. Мы просто двое незнакомцев которые друг другу немного помогут.  \n\nИ вот как это будет работать - я даю тебе имя. Например - ~mission(TargetName). Далее я называю тебе место: ~mission(Location). И после этого, если по какой-то совершенно случайной и непредумышленной причине, они окажутся застреленными, то немного погодя, совершенно мистическим образом, некая сумма кредитов окажется на вашем счету. Если короче, ~mission(TargetName|NickOrFirst) похоже не повезло, вам же напротив - повезло. Все довольны.\n\nРазумеется есть ещё друге люди которые пожелали бы получить помощь от надежного незнакомца, если здесь вы сделаете всё правильно то я позабочусь чтобы они знали что вы тот самый незнакомец с которым нужно разговаривать.\n\nУдачи там.

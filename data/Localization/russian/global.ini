item_DescDRAK_Cutlass_Red_Sensor_Turret=Тип предмета: Турель\nПроизводитель: Nav-E7\nРазмер: 4\n\nСканер Echo от Nav-E7 использует улучшенные сенсоры дальнего действия и удалённо управляемую турель с точным ручным наведением, что делает его жизненно необходимым инструментом во время поисково-спасательных операций.
item_DescDRAK_Cutlass_Red_shop=Производитель: Drake Interplanetary\nНазначение: Медицинское судно\n\nВ Cutlass Red стандартный грузовой отсек переоборудован в хорошо оснащённый медицинский блок с Автодоком. Эта межзвездная "скорая помощь" снабжена приемопередатчиком Nav-E7 Echo, дальнобойным сканером и стыковочным кольцом Secure Plus, что делает её идеальным судном для поисково-спасательных операций. Кроме того, модель Red обладает уникальной раскраской с перекрещивающимися костями.

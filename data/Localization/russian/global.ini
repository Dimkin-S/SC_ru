Journal_General_CrusaderBountyCongrats_Content=Поздравляем!\n\nВаше имя добавлено в список подтверждённых подрядчиков Крусэйдер Секьюрити, который является основным ресурсом для найма персонала всеми ведущими охранными фирмами в секторе. Включение в этот список подтверждает ваш статус проверенного исполнителя и вашу способность справляться с контрактами по охоте за головами, а также прочими заданиями, связанными с обеспечением безопасности.\n\nБезопасных путешествий и удачной охоты,\nСаша Раст\nДиректор по безопасности Крусэйдер Индастриз\n 

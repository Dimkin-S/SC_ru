mg_ruto_outpost_repair_DIY_0002=мой старый однокашник пробует синтезировать собственное квантовое топливо
mg_ruto_outpost_repair_DIY_0003=те времена когда стрелок с которым я работал подкрутил своей пушке автоматический огонь из за чего его корабль был почти уничтожен
mg_ruto_outpost_repair_DIY_0004=эта старая рудокопша которая решила что сможет себе сварганить улучшенный скафандр ВКД.
mg_ruto_outpost_repair_danger_0001=Чем дольше они не работают тем больше денег мы теряем. Требуется всё восстановить как можно скорее. 
mg_ruto_outpost_repair_danger_0002=Много людей ждут чтобы они снова были в работе - так что если кратко - давай ка поскорее с этим. 
mg_ruto_outpost_repair_danger_0003=Куча кредов протекает через это место и поэтому починка просто офигеть какая срочная. 
mg_ruto_outpost_repair_danger_0004=Все мои готовящиеся дела в простое ожидая этого ремонта и я чертовски не люблю ждать. Чем быстрее ты все сделаешь тем лучше. 
mg_ruto_outpost_repair_danger_0005=Не хочу тебя сильно торопить или что то такое, но с этим нужно разобраться побыстрее. 
mg_ruto_outpost_repair_desc=~mission(Desc)
mg_ruto_outpost_repair_desc_0001=Обычно люди в нашей редкой профессии не прочь работать в тени, но когда у тебя совсем нет электричества то это уже перебор. Такой поворот событий уже начинает вредить делам в ~mission(Destination). Посмотри сможешь ли ты исправить ситуацию новой батареей, ок? ~mission(Timed)
mg_ruto_outpost_repair_desc_0002=Не так давно там, на поверхности, прошел ураган и нанес нам некоторый ущерб, ~mission(Destination) оказался полностью обесточенным. Мы не можем позволить чтобы они простаивали так что я хочу чтобы ты привез им запасную батарею. ~mission(Timed)
mg_ruto_outpost_repair_desc_0003=Один рукожоп в ~mission(Destination) пытался самостоятельно чинить проблему с электричеством и теперь весь аванпост остался без света. Похоже я всё больше люблю самодельщиков. Сразу всплывает в памяти ~mission(DIY). ~mission(Timed)В любом случае - сделай одолжение и отвези туда новую батарею.
mg_ruto_outpost_repair_desc_0004=Надеюсь у тебя есть кое-какой опыт в ремонтных процедурах потому что мне нужен человек для доставки запасной батареи в ~mission(Destination). ~mission(Timed)И если там кто то будет то не дай себя заболтать просьбами о уборке или ещё какой чуши. Контракт касается только батареи.
mg_ruto_outpost_repair_desc_0005=Пришла информация из ~mission(Destination) что у них всё потухло. Не очень понял какого дьявола они там делают но это уже пятая потеря энергии за клятый месяц. Ванну что ли пытаются себе нагреть генератором или куда. В любом случае мне нужно чтобы ты отвез туда запасную батарею. ~mission(Timed)

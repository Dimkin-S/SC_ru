vehicles_DescOrbital_Sentry="Смотритель", от производителя Broad & Raibee, позволяет вести наблюдение за охраняемым периметром в установленной зоне. В случае обнаружения угрозы "Смотритель" обладает возможностями по наведению и обстрелу вторгшихся в периметр враждебных целей с ужасающей эффективностью, что делает его отличным выбором для усиления оборонительных возможностей любой станции, комплекса или контролируемого сектора.
vehicles_DescOrbital_Sentry_Prototype_1=Информация об этом прототипе спутника защиты составляет интеллектуальную собственность Хёрстон Дайнемикс и является конфиденциальной. Компания не несет ответственности за любой урон нанесенной лицам, которые вторгаются на полигоны СЗ-7R1.

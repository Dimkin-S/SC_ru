hurston_recoverspace__desc_0001=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Похищенное имущество\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Danger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|RecoverSpaceTimed)\n\nПродолжающееся расследование Хёрстон Секьюрити выявило местонахождение украденного груза, состоящего из ~mission(Item). Считается, что преступник по имени ~mission(TargetName) перевозит груз на своём борту.\n\nНам нужно чтобы вы разыскали ~mission(TargetName|Last), забрали украденное и вернули груз в ~mission(Destination).\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **
hurston_recoverspace__desc_0002=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Похищенное имущество\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Danger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|RecoverSpaceTimed)\n\nМы долгое время пытались отследить украденный груз, состоящий из ~mission(Item), и наконец-то получили действительные сведения о текущем местонахождении. Кажется вор, ~mission(TargetName), сейчас на пути к месту сбыта.\n\nНельзя допустить продажу имущества, разыщите ~mission(TargetName|Last), заберите ~mission(Item), и доставьте до ~mission(Destination).\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **
hurston_recoverspace__desc_0003=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Похищенное имущество\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Danger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|RecoverSpaceTimed)\n\nНесколько дней назад у нас украли ~mission(Item). После исчерпывающего расследования информатор раскрыл что вор, ~mission(TargetName), сегодня попытается продать украденное.\n\nВам нужно разыскать корабль ~mission(TargetName|Last), забрать груз любым доступным способом, и вернуть его в ~mission(Destination).\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **

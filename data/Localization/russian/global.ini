mg_miles_collectcargo_legal_desc_0001=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Возвращение груза\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(approvalcode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nКлиент утратил ~mission(item) в процессе транспортировки. ~mission(ship), который, в частности, занимался перевозкой этого груза, потерпел крушение. Вам необходимо отправиться в пункт назначения – ~mission(location), достать ~mission(item) и доставить в ~mission(destination). ~mission(timed) ~mission(danger)\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_collectcargo_legal_desc_0002=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Возвращение груза\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(approvalcode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\n~mission(ship), который перевозил ~mission(item), потерпел крушение. Клиенты поручили нам отправиться в пункт назначения – ~mission(location), чтобы найти ~mission(item) и доставить  в ~mission(destination). ~mission(timed) ~mission(danger)\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_collectcargo_legal_desc_0003=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Возвращение груза\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(approvalcode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nЭто стандартная миссия по поиску и доставке. Вам нужно найти ~mission(item) среди обломков корабля ~mission(ship) и доставить в сохранности в ~mission(destination). Мы предоставляем вам координаты локации ~mission(location). ~mission(danger) Примите все необходимые меры, чтобы не повредить ~mission(item). ~mission(timed)\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_collectcargo_legal_desc_0004=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nnКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Возвращение груза\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(approvalcode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nКорабль ~mission(ship) принадлежащий компании нашего клиента не так давно потерпел крушение при перевозке груза. Несмотря на то, что потеря корабля и груза было зарегистрировано у местных властей и в страховой компании, клиент сделал запрос на отправку одного из наших сотрудников в локацию ~mission(location), чтобы он забрал ~mission(item), который являлся частью груза, и доставил в ~mission(destination). ~mission(timed) ~mission(danger)\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_collectcargo_legal_desc_0005=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nnКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Возвращение груза\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(approvalcode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nПо условиям контракта необходимо извлечь ~mission(item), соблюдая все предосторожности из обломков корабля ~mission(ship), с последующей доставкой в ~mission(destination). Проследуйте в пункт назначения ~mission(location) и займитесь этим вопросом. ~mission(timed) ~mission(danger)\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.

mobiglas_Charlie_DropPad_bodytext=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n/** КОД ЗАМКА ПРИНЯТ **/\n\nКому: Мел Ососки\nОт: Красный песок\nТема: Пятно на белье\n\nПривет, Мел,\nЗнаю, мы должны были сделать ещё несколько поставок, но сроки обострились. Вчера схватили Божью коровку, и Хандо клянется, что во время последнего рейса за ней следили. Ничего не остается, кроме как рубить канаты и уходить в дрейф. Босс хочет, чтобы ты покинула Ковалекс и отправилась к текущему тайнику. Нам понадобятся все доступные руки, если мы планируем уйти с заработанными кредитами.\n\n-РэдСэнд\n\n/** ПРИКРЕПЛЕНО: координаты.тайника **/\n

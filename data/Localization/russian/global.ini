item_DescAEGS_Gladius_shop=Производитель: Aegis Dynamics\nНазначение: Лёгкий истребитель\n\nGladius – это старая модель истребителя, которая подвергалась обновлениям на протяжении многих лет, чтобы идти в ногу со временем и не отставать от развития технологий. Среди военных этот корабль любим за свою производительность и простоту. Будучи быстрым и лёгким истребителем, ориентированным на космические сражения, Gladius является идеальным кораблём для перехвата или эскорта.

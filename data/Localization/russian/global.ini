Hadrian=Система Адриан
Hadrian1=Адриан I
Hadrian1_Desc=Адриан I – это газовая планета с каменистым ядром, атмосфера которой слишком нестабильна для терраформирования.\n
Hadrian2=Адриан II
Hadrian2_Desc=Адриан II – это голубой газовый гигант Класса III без каких-то выраженных особенностей.
Hadrian3=Наблюдатель
Hadrian3_Desc=Адриан III получил прозвище «Наблюдатель» за большое тёмное пятно на фоне в остальном бледной поверхности планеты. Это массивный газовый гигант, находящийся на задворках системы.\n
Hadrian_AsteroidBelt1=Пояс Адриан Альфа
Hadrian_AsteroidBelt1_Desc=В поясе Альфа, расположенном неподалёку от прыжковой точки, всё ещё скрываются некоторые неразорвавшиеся противокорабельные мины времён холодной войны. На этих астероидах никогда не велась добыча, а значит, отважные шахтёры могут рискнуть попробовать. Пролегающие через пояс пути от прыжковой точки в Терру до других прыжковых точек были очищены от мин (и отмечены буйками, чтобы люди не сходили с маршрута).\n
Hadrian_Desc=Система Адриан, известная как "Ничейная земля", во время холодной войны стала стратегически важной военной системой из-за своей близости к пространству Шиан. Сейчас она известна как главный перевалочный пункт между ОЗИ и Империей Шиан. Путешественникам рекомендуется не сворачивать с безопасных космических магистралей, которые обозначены буйками. Те, кто избегает летать по магистралям, рискуют столкнуться с неразорвавшимися противокорабельными минами, оставшимися после холодной войны.\n
Hadrian_Flotilla=Риф Кедсу
Hadrian_Flotilla_Desc=В точке Лагранжа системы Адриан находится скопление бывших военных станций, превращённых в огромный рынок. За последние несколько лет тут открылись несколько новых торговых станций, поскольку это место стало настоящей Меккой торговли с Шиан.
Hadrian_JumpPoint_Castra=Прыжковая точка Адриан – Кастра
Hadrian_JumpPoint_Castra_Desc=Эта прыжковая точка соединяет Адриан с системой Кастра. 

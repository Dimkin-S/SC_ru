mg_ruto_intromission_timed_0001=Кстати с этим нужно разобраться быстро. Извини. Не люблю торопить но ты же знаешь, клиенты платят.
mg_ruto_intromission_timed_0002=А, и я хочу чтобы ты решил этот вопрос в темпе.

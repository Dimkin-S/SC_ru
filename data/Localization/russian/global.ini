item_DescKRNG_LaserCannon_S4=Производитель: Kroneg\nТип предмета: Лазерная пушка\nРазмер: 4\n\nЕсли стрелок обладает твёрдой рукой и метким глазом, лишь немногие лазерные автопушки того же класса смогут превзойти FL-33 от Kroneg. Это мощное универсальное орудие было построено с использованием новейших компенсаторов, чтобы наносить высокий урон на дальних дистанциях
item_DescKRON_LaserCannon_S1=Производитель: Kroneg\nТип предмета: Лазерная пушка\nРазмер: 1\n\nНаносите огромный урон с большого расстояния с линейкой лазерных пушек Kroneg FL. Может модель FL-11 стреляет и не слишком быстро, зато обеспечивает внушительную огневую мощь для орудия первого размера. 
item_DescKRON_LaserCannon_S2=Производитель: Kroneg\nТип предмета: Лазерная пушка\nРазмер: 2\n\nНаносите огромный урон с большого расстояния с линейкой лазерных пушек Kroneg FL. Благодаря особому дизайну, который минимизирует рассеивание мощности, модель FL-22 второго размера блистает на средних и дальних дистанциях.
item_DescKRON_LaserCannon_S3=Производитель: Kroneg\nТип предмета: Лазерная пушка\nРазмер: 3\n\nНаносите огромный урон с большого расстояния с линейкой лазерных пушек Kroneg FL. Воплощая в себе философию практичного дизайна Kroneg, модель FL-33 остаётся одним из самых надёжных и разрушительных лазерных орудий третьего размера среди всех доступных на данный момент вариантов.  
item_DescKSAR_pistol_ballistic_01=Производитель: Kastak Arms\nТип предмета: Пистолет\nКласс: Баллистическое\n\nОбъём магазина: 6\nСкорострельность: 180 выс./мин\nЭффективная дальность: 100 м\n\nМодификации: Оптика (S1), Ствол (S1), Подствольник (S1)\n\nПистолет Coda от Kastak Arm, часто называемый "ручной пушкой", способен закончить бой одним единственным выстрелом пулей калибра .50, однако из-за изрядной мощности справиться с его отдачей может быть совсем не просто. С учётом ограниченной ёмкости магазина и солидной отдачи этого пистолета, не рекомендуется вести из него непрерывный огонь. Используйте лучше прицельные одиночные выстрелы.    
item_DescLPLT_SQV_S1=Тип предмета: Реактор\nПроизводитель: Lightning Power\nРазмер: 1\nКатегория: C\nКласс: Гражданский\n\nLightning Power Powerbolt оживляет ваш корабль, предлагая прекрасную смесь производительности и маскирования сигнатуры. Фирменная технология Сверхтекучего Квантового Завихрения выдаёт больше мощности по сравнению с типичными скрытными моделями реакторов и при этом удерживает излучение энергии на низком уровне.

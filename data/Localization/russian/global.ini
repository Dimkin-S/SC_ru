item_Desc_MYM_Shirt_02_01_01=В стильных свитерах из повседневной линейки Atavi от MuyMuy можно с комфортом ходить дома или отправиться на вечеринку. Они созданы по технологии EasyCare, которая позволяет сохранить первозданный цвет даже после многократных стирок.\n\nЖенские размеры временно отсутствуют на складе
item_Desc_MYM_shirt_01_01_01=Живите в комфорте с хлопково-синтетическим свитером Davlos от MuyMuy. Прочная, но мягкая ткань изготовлена по запатентованной технологии SweatGuard, которая не только отводит пот, но и предотвращает появление пятен.
item_Desc_MYM_shirt_02_01_imperator=Повседневный удобный серый свитер с длинным рукавом, в котором можно пойти по делам или остаться бездельничать дома. Эксклюзивное издание Atavi "Следопыт" от MuyMuy дополняет стиль яркими серебристыми рукавами.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_Moss_Head=Though simple looking, Conner’s Beard moss holds the notable distinction of being considered the first plant subspecies to have naturally evolved on a spacestation. Tied intrinsically with its unique place of birth, the bryophyte can only survive in the specific conditions that the aging station’s life support systems created. The sculpture featured in the Ecosphere is a replica of the gift shop souvenir the moss was originally discovered on by a waylaid botanist.   
item_Desc_NRS_Shoes_01_01_01=Забавные и дрянные на вид. Такой наказ был дан дизайнерам NorthStar, когда им поручили создать новые сникеры. Что же получилось в результате? Линейка обуви на все случаи жизни RipTop. Миссия выполнена.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_NRS_Shoes_02_01_01=Сделайте следующий шаг в этих универсальных высоких кроссовках от NorthStar. Hi&Tight имеют любопытный фасон за счёт сочетания нейлона и ткани из микроволокна с подошвой из вулканизированной резины, а также мягкого язычка и огибающих стопу крепёжных ремешков.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_OPS_Pants_01_01_01=Брюки Devalaux от OpalSky были и остаются непременным атрибутом повседневного гардероба. Они подойдут для любого окружения: от современной рабочей среды до неформальных собраний.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_OPS_Shirt_01_01_01=Рубашка Thorby от OpalSky предлагает классический асимметричный дизайн и высокий воротник, который порождает нестареющий стиль и изящество.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_OPS_Torso_Jacket_01_01=(PH) F_OPS_Torso_Jacket_01_01\nItem Description.\n\n Description
item_Desc_Outlaw_Heavy_Helmet=Тип предмета: Тяжёлая броня\nСнижение урона: 40%\n\nКажется, это прописная истина – размещать больше всего брони на жизненно важных участках, не так ли? Тяжёлый боевой шлем Slugger от Kastak Arms удваивает усилия в этом направлении. Он состоит из нескольких слоёв разнотипной композитной брони, обеспечивающей максимальную защиту от любых угроз, начиная с окружающей среды и заканчивая ружейным огнём. Несмотря на возможное сужение поля зрения, Slugger сохранит вам жизнь на достаточно долгий срок, чтобы вы увидели своего врага.
item_Desc_Outlaw_Light_Helmet=Тип предмета: Лёгкая броня\nСнижение урона: 20%\n\nШлем Spakrer от Kastak Arm имеет однослойное пластинчатое покрытие и усиленный внутренний каркас для защиты от ударов и проникновений. Но в основном он известен своими проекционными элементами интерфейса на лицевом стекле, которые не только снабжают владельца ценными тактическими данными, но также обеспечивают потрясающую видимость потенциальных врагов.
item_Desc_Outlaw_Medium_Helmet=Тип предмета: Средняя броня\nСнижение урона: 30%\n\nBrawler создан поддерживать вас в бою, о чём свидетельствует его название. Этот шлем представляет собой полностью закрытую оболочку из литого титанового сплава, которая не только производит впечатление своим импозантным внешним видом, но и обеспечивает максимальную защиту от вражеского огня.
item_Desc_POWR_ACOM_S01_LumaCore=Тип предмета: Реактор\nПроизводитель: ACOM\nРазмер: 1\nКатегория: A\nКласс: Соревновательный\n\nLumaCore от ACOM раз за разом оказывается в числе лучших маленьких реакторов за внушительную номинальную мощность, быстрое охлаждение и высокое пороговое значение температуры. Если производительность корабля имеет для вас первостепенное значение, этот компонент соревновательного класса окажется прекрасным выбором.
item_Desc_POWR_ACOM_S01_StarHeart=Тип предмета: Реактор\nПроизводитель: ACOM\nРазмер: 1\nКатегория: B\nКласс: Соревновательный\n\nВ основе реактора ACOM StarHeart лежат гоночные знания и технологические наработки четырёх поколений. StarHeart известен за способность стремительно распределять питание, которая сделала его фаворитом среди лихачей.
item_Desc_POWR_ACOM_S01_SunFlare=Тип предмета: Реактор\nПроизводитель: ACOM\nРазмер: 1\nКатегория: C\nКласс: Соревновательный\n\nОбуздайте мощь звезды с этим высокопроизводительным реактором от ACOM. Он идеально подойдёт гонщикам и жаждущим скорости пилотам.
item_Desc_POWR_ACOM_S02_SolarFlare=Тип предмета: Реактор\nПроизводитель: ACOM\nРазмер: 2\nКатегория: C\nКласс: Соревновательный\n\nКоманда ACOM воспользовалась своим многолетним опытом из мира гонок для разработки компонентов. Этот приоритет помог реактору SolarFlare добиться популярности среди тех пилотов, кому в первую очередь важна производительность.
item_Desc_POWR_AEGS_S01_Charger=Тип предмета: Реактор\nПроизводитель: Aegis Dynamics\nРазмер: 1\nКатегория: D\nКласс: Военный\n\nНа протяжении многих поколений реактор Aegis Charger снабжал питанием военные истребители. Проверенный на практике в самых трудных ситуациях Charger легко справится с внезапными или продолжительными перегрузками. 
item_Desc_POWR_AEGS_S01_FierellCascade=Тип предмета: Реактор\nПроизводитель: Aegis Dynamics\nРазмер: 1\nКатегория: B\nКласс: Военный\n\nПоложитесь на профессиональный опыт Aegis в снабжении кораблей питанием. Fierell Cascade – это реактор военного класса, ставящий производительность на первый план.
item_Desc_POWR_AEGS_S01_QuadraCell=Тип предмета: Реактор\nПроизводитель: Aegis Dynamics\nРазмер: 1\nКатегория: A\nКласс: Военный\n\nНемногие компоненты военного класса могут превзойти Aegis QuadraCell. Этот реактор не только переживёт пыл битвы, но и позволит вам выйти из неё победителем.
item_Desc_POWR_AEGS_S01_Regulus=Тип предмета: Реактор\nПроизводитель: Aegis Dynamics\nРазмер: 1\nКатегория: C\nКласс: Военный\n\nВы можете положиться на реактор Regulus в ситуации, когда все полагаются на вас. Этот компонент, созданный командой конструкторов Aegis, не просто соответствует строгим военным стандартам, но даже превосходит их, чтобы гарантированно предоставить вам дополнительную мощность, когда она будет больше всего необходима.
item_Desc_POWR_AEGS_S02_Bolide=Тип предмета: Реактор\nПроизводитель: Aegis Dynamics\nРазмер: 2\nКатегория: B\nКласс: Военный\n\nНа счету реактора Aegis Bolide бесчисленное количество часов лётного опыта. Он часто используется Флотом ОЗИ и силами безопасности по всей Империи.
item_Desc_POWR_AEGS_S02_Vortex=Тип предмета: Реактор\nПроизводитель: Aegis Dynamics\nРазмер: 2\nКатегория: D\nКласс: Военный\n\nПереломите ход сражения с реактором Aegis Vortex. На эту энергоустановку полагается Флот ОЗИ, отчего её можно обнаружить на кораблях, защищающих каждый уголок вселенной.
item_Desc_POWR_AEGS_S03_Centurion=Тип предмета: Реактор\nПроизводитель: Aegis Dynamics\nРазмер: 3\nКатегория: C\nКласс: Военный\n\nCenturion готов снабдить ваш корабль питанием. Этот большой реактор от Aegis Dynamics состоит на службе вот уже много веков и неизменно подтверждает стабильную производительность и долговечность.
item_Desc_POWR_AEGS_S03_Fulgur=Тип предмета: Реактор\nПроизводитель: Aegis Dynamics\nРазмер: 3\nКатегория: B\nКласс: Военный\n\nПроверенный Флотом ОЗИ в сражениях с Вандуул, большой реактор Fulgur от Aegis Dynamics теперь доступен для всех и готов защищать самое важное.
item_Desc_POWR_AMRS_S01_DynaFlux=Тип предмета: Реактор\nПроизводитель: A&R\nРазмер: 1\nКатегория: B\nКласс: Военный\n\nDynaFlux стал одним из первых компонентов компании A&R, которая до этого занималась исключительно производством энергетического оружия, но в какой-то момент решила расширить продуктовую линейку. Компания воспользовалась многолетним опытом производства оборудования военного класса, чтобы с самого начала сделать реактор DynaFlux действительно выдающейся моделью.
item_Desc_POWR_AMRS_S01_HyperGen=Тип предмета: Реактор\nПроизводитель: A&R\nРазмер: 3\nКатегория: D\nКласс: Военный\n\nРеактор HyperGen одинаково популярен как среди гражданских, так и среди военных за высокое качество изготовления. А в качестве бонуса покупатель получает качественную службу поддержки клиентов, которой знаменита компания Amon & Reese. 
item_Desc_POWR_AMRS_S01_OverDrive=Тип предмета: Реактор\nПроизводитель: A&R\nРазмер: 1\nКатегория: C\nКласс: Военный\n\nБлагодаря накопленному с годами опыту, Amon & Reese знает, насколько жёстко военные могут обращаться со своими кораблями. Спроектированный с нуля реактор OverDrive не только справляется с такими тяжёлыми условиями эксплуатации при меньшем перегреве, но и дарует гражданским пилотам схожие параметры надёжности и мощности.
item_Desc_POWR_AMRS_S02_ExoGen=Тип предмета: Реактор\nПроизводитель: A&R\nРазмер: 2\nКатегория: D\nКласс: Военный\n\nВсё просто и ясно, ExoGen генерирует энергию в традиционном для A&R стиле: никакой суеты, только безупречное мастерство. 
item_Desc_POWR_AMRS_S02_TurboDrive=Тип предмета: Реактор\nПроизводитель: A&R\nРазмер: 2\nКатегория: C\nКласс: Военный\n\nTurboDrive – это распространённый реактор военного класса от A&R, отдающий предпочтение производительности в обмен на некоторое снижение долговечности и скрытности.
item_Desc_POWR_AMRS_S03_MegaFlux=Тип предмета: Реактор\nПроизводитель: A&R\nРазмер: 3\nКатегория: B\nКласс: Военный\n\nМногочисленные просьбы военных ветеранов выпустить реактор MegaFlux на коммерческий рынок убедили компанию A&R сделать его доступным для приобретения широкой публике.
item_Desc_POWR_AMRS_S03_SmartGen=Тип предмета: Реактор\nПроизводитель: A&R\nРазмер: 3\nКатегория: D\nКласс: Военный\n\nЛишённый всяких излишеств крупный реактор SmartGen относится к начальному сегменту и обеспечивает хорошую производительность за свою цену.
item_Desc_POWR_Default=
item_Desc_POWR_JUST_S00_Defiant=Тип предмета: Реактор\nПроизводитель: Juno Starwerk\nРазмер: 0\nКатегория: B\nКласс: Промышленный\n\nВ этой беспощадной вселенной конкуренция не прекращается, стоит вам остановиться. Вот почему вам нужно установить в машину промышленный реактор Defiant. Эксперты Juno Starwerk провели его оптимизацию, чтобы добиться непревзойдённой производительности по сравнению с другими компонентами того же класса.
item_Desc_POWR_JUST_S00_SteadFast=Тип предмета: Реактор\nПроизводитель: Juno Starwerk\nРазмер: 0\nКатегория: С\nКласс: Промышленный\n\nКогда впереди долгий путь, на помощь придёт реактор SteadFast от Juno Starwerk. Он будет надёжно вырабатывать энергию согласно текущим запросам и проследит, чтобы вы и ваш транспорт добрались до места назначения. 
item_Desc_POWR_JUST_S01_Breton=Тип предмета: Реактор\nПроизводитель: Juno Starwerk\nРазмер: 1\nКатегория: A\nКласс: Промышленный\n\nBreton объединяет в себе все те качества, которые инженеры Juno Starwerk хотели получить от промышленного реактора – утилитарность, простоту ремонта и чрезвычайную мощность. Вам будет непросто отыскать другой реактор такого же размера с лучшим соотношением производительности и долговечности.
item_Desc_POWR_JUST_S01_Endurance=Тип предмета: Реактор\nПроизводитель: Juno Starwerk\nРазмер: 1\nКатегория: B\nКласс: Промышленный\n\nEndurance от Juno Starwerk используется ещё с 26 века. Этот утилитарный реактор промышленного класса любим механиками за доступность запасных частей.
item_Desc_POWR_JUST_S01_Fortitude=Тип предмета: Реактор\nПроизводитель: Juno Starwerk\nРазмер: 1\nКатегория: C\nКласс: Промышленный\n\nНа протяжении многих веков реактор Fortitude остаётся любимой моделью перевозчиков. Он вполне соответствует своему названию, обеспечивая надёжное энергопитание в те моменты, когда оно больше всего необходимо.
item_Desc_POWR_JUST_S02_Diligence=Тип предмета: Реактор\nПроизводитель: Juno Starwerk\nРазмер: 2\nКатегория: C\nКласс: Промышленный\n\nDiligence обеспечивает высокую производительность в сравнении с другими компонентами своего класса, однако именно долговечность и простота в обслуживании делают его любимцем перевозчиков.
item_Desc_POWR_JUST_S02_Sedulity=Тип предмета: Реактор\nПроизводитель: Juno Starwerk\nРазмер: 2\nКатегория: B\nКласс: Промышленный\n\nКогда вам нужен столь же надёжный реактор, как и вы сами, приобретите модель Sedulity. Долгие годы этот компонент являлся главным продуктом в линейке Juno Starwerk, отчего сполна заслужил право носить своё имя.
item_Desc_POWR_JUST_S03_Durango=Тип предмета: Реактор\nПроизводитель: Juno Starwerk\nРазмер: 3\nКатегория: A\nКласс: Промышленный\n\nDurango – это самая лучшая модель среди больших реакторов Juno Starwerk. Этот первоклассный компонент промышленного класса обеспечивает непревзойдённое рассеивание энергии, что минимизирует колебания и скачки напряжения при высоких нагрузках.   
item_Desc_POWR_JUST_S03_Reliance=Тип предмета: Реактор\nПроизводитель: Juno Starwerk\nРазмер: 3\nКатегория: B\nКласс: Промышленный\n\nВот уже много лет Reliance остаётся кумиром перевозчиков. Искусный дизайн и прославленная служба поддержки клиентов Juno Starwerk сделали этот реактор настолько популярным, что сегодня его можно встретить на кораблях по всей Империи.
item_Desc_POWR_LPLT_S00_IonWave=Тип предмета: Реактор\nПроизводитель: Lightning Power\nРазмер: 0\nКатегория: B\nКласс: Гражданский\n\nАвтомобильный реактор IonWave поможет вам уверенно подняться на большинство высот без перегрева благодаря невероятной технологии, разработанной парнями из Lightning Power.
item_Desc_POWR_LPLT_S00_Radix=Тип предмета: Реактор\nПроизводитель: Lightning Power\nРазмер: 0\nКатегория: C\nКласс: Гражданский\n\nЕсли вы хотите успешно добраться до места назначения, можете рассчитывать на реактор Radix от Lightning Power. Его возможностей вполне хватит, чтобы справиться с ежедневными энергетическими потребностями вашего транспорта.
item_Desc_POWR_LPLT_S01_IonBurst=Тип предмета: Реактор\nПроизводитель: Lightning Power\nРазмер: 1\nКатегория: B\nКласс: Гражданский\n\nLightning Power рекламирует IonBurst как лучший в своём классе реактор, выдающий непревзойдённую производительность по доступной цене.
item_Desc_POWR_LPLT_S02_FullForce=Тип: Реактор\nПроизводитель: Lighting Power\nРазмер: 2\nКатегория: С\nКласс: Гражданский\n\nЭтот реактор от Lightning Power обладает сбалансированными показателями производительности, прочности и излучения, предоставляя потребителям полную свободу выбора вариантов его использования.
item_Desc_POWR_LPLT_S02_SparkJet=Тип: Реактор\nПроизводитель: Lighting Power\nРазмер: 2\nКатегория: D\nКласс: Гражданский\n\nИщете бюджетное решение для обновления реактора? SparkJet Pro от Lightning Power предоставляет надёжность по всем направлениям, что делает его верным выбором, чтобы отправиться в полет.
item_Desc_POWR_LPLT_S03_IonSurgePro=Тип: Реактор\nПроизводитель: Lighting Power\nРазмер: 3\nКатегория: B\nКласс: Гражданский\n\nIonSurge Pro остаётся одним из самых больших и качественных реакторов Lightning Power. Этот лучший в своём роде компонент нацелен на стабильный результат, чтобы ваш корабль мог работать дольше. 
item_Desc_POWR_SASU_S01_LightBlossom=Тип: Реактор\nПроизводитель: Sakura Sun\nРазмер: 1\nКатегория: C\nКласс: Гражданский\n\nСочетая стильный дизайн и могучую производительность, реактор LightBlossom является достойным пополнением в линейке Sakura Sun и поддерживает репутацию конгломерата, которую тот заслужил за качественное создание любых предметов.
item_Desc_POWR_SASU_S01_MagnaBloom=Тип: Реактор\nПроизводитель: Sakura Sun\nРазмер: 1\nКатегория: B\nКласс: Гражданский\n\nРеактор MagnaBloom обеспечивает исключительную производительность и долговечность при минимальных избыточных излучениях, что делает его ещё одним изысканным компонентом от Sakura Sun.
item_Desc_POWR_SASU_S02_Radiance=Тип: Реактор\nПроизводитель: Sakura Sun\nРазмер: 2\nКатегория: B\nКласс: Гражданский\n\nС учётом обширной и чрезвычайно разнообразной линейки продуктов, невероятно, как Sakura Sun удаётся поддерживать такое качество и стабильность. Реактор Radiance – прекрасный тому пример. На протяжении многих лет он был основой продуктовой линейки компании и получил множество потребительских наград за надёжность и общую эффективность.
item_Desc_POWR_SASU_S03_Celestial=Тип: Реактор\nПроизводитель: Sakura Sun\nРазмер: 3\nКатегория: B\nКласс: Гражданский\n\nCelestial от Sakura Sun улучшает основной крупный реактор компании, пересматривая номинальную мощность и другие ключевые аспекты, чтобы повысить общую производительность компонента.
item_Desc_POWR_SASU_S03_NewDawn=Тип: Реактор\nПроизводитель: Sakura Sun\nРазмер: 3\nКатегория: C\nКласс: Гражданский\n\nNewDawn вполне закономерно получил такое название, поскольку стал первым большим реактором Sakura Sun. После его коммерческого успеха компания решила расширить и улучшить свою линейку крупных энергетических установок.
item_Desc_POWR_TYDT_S01_Slipstream=Тип: Реактор\nПроизводитель: Tyler Design & Tech\nРазмер: 1\nКатегория: A\nКласс: Стелс\n\nTyler Design & Tech использует в конструкции реактора Slipstream дорогой сплав ради снижения общего уровня излучений. Такой дизайнерский подход делает обнаруживаемую сигнатуру этого маленького реактора одной из самых низких среди всех доступных на рынке моделей.
item_Desc_POWR_TYDT_S01_SonicLite=Тип: Реактор\nПроизводитель: Tyler Design & Tech\nРазмер: 1\nКатегория: C\nКласс: Стелс\n\nРеактор Tyler Design SonicLite был создан с нуля с прицелом на минимизацию вашей тепловой сигнатуры и завоевал популярность среди пилотов, ценящих более изощрённый подход.
item_Desc_POWR_TYDT_S02_Cirrus=Тип: Реактор\nПроизводитель: Tyler Design & Tech\nРазмер: 2\nКатегория: C\nКласс: Стелс\n\nCirrus предназначен для тех пилотов, кто ставит скрытность во главу угла. Для достижения такого результата этот средний реактор от Tyler Design & Tech рационально управляет потоком распределения энергии и выходной мощностью. 
item_Desc_POWR_VNCL_S01_HellsHeart=Тип: Реактор\nПроизводитель: Vanduul\nРазмер: 1\nКатегория: Н/Д\nКласс: Военный\n\nВоенное обозначение этого реактора Вандуул предположительно возникло из отсылки, сделанной одним хорошо образованным пилотом. Он заметил, что истребители Вандуул как будто "наносят нам удар из сердца ада".
item_Desc_QDRV_ARCC_S01_Burst=Тип предмета: Квантовый двигатель\nПроизводитель: ArcCorp\nРазмер: 3\nКатегория: B\nКласс: Гражданский\n\nArcCorp взяла свой популярный квантовый двигатель Rush и при помощи чётко организованного инженерного анализа смогла усовершенствовать его. Так появилась модель Burst.
item_Desc_QDRV_ARCC_S02_Flash=Тип предмета: Квантовый двигатель\nПроизводитель: ArcCorp\nРазмер: 2\nКатегория: B\nКласс: Гражданский\n\nБлагодаря улучшенным функциям активации и калибровки, новый квантовый двигатель ArcCorp Flash может быстрее и проще перемещать вас в квант и возвращать обратно.
item_Desc_QDRV_ARCC_S02_Torrent=Тип предмета: Квантовый двигатель\nПроизводитель: ArcCorp\nРазмер: 2\nКатегория: C\nКласс: Гражданский\n\nКакой бы пункт назначения вы ни выбрали, квантовый двигатель ArcCorp Torrent станет отличным вариантом и поможет вам добраться туда напрямую и без всякой мороки.
item_Desc_QDRV_Default=
item_Desc_QDRV_JUST_S01_Colossus=Тип предмета: Квантовый двигатель\nПроизводитель: Juno Starwerks\nРазмер: 1\nКатегория: B\nКласс: Промышленный\n\nJuno Starwerks производит квантовые двигатели, способные держаться до конца, и Colossus не исключение. Хотя вы можете захотеть назвать его исключительным, как только лично испытаете эту надёжную производительность.
item_Desc_QDRV_JUST_S02_Yaluk=Тип предмета: Квантовый двигатель\nПроизводитель: Juno Starwerks\nРазмер: 2\nКатегория: D\nКласс: Промышленный\n\nЧем больше груз, тем усерднее приходится работать вашему квантовому двигателю. Имея на борту Yaluk от Juno Starwerk, вы будете точно знать, что ваш квантовый двигатель готов принять вызов и выполнить работу.
item_Desc_QDRV_RACO_S01_Zephyr=Тип предмета: Квантовый двигатель\nПроизводитель: RAMP Corporation\nРазмер: 1\nКатегория: B\nКласс: Стелс\n\nКвантовый двигатель RAMP Zephyr использует продвинутый процесс фильтрации сниженного выходного потока для минимизации излучений, что помогает гарантировать приватность, куда бы вы ни отправились.
item_Desc_QDRV_RSI_S01_Atlas=Тип предмета: Квантовый двигатель\nПроизводитель: RSI\nРазмер: 1\nКатегория: A\nКласс: Гражданский\n\nХотя сегодня способность человечества путешествовать по солнечным системам на квантовых скоростях кажется обыденностью, не стоит забывать, что в её основе лежат технологии и мастерство Roberts Space Industries. Сейчас космические путешествия достигли ещё больших высот благодаря лучшей в своём классе производительности RSI Atlas. Эта модель продвинула технологии квантовых двигателей дальше, чем когда-либо прежде.
item_Desc_QDRV_RSI_S02_Hemera=Тип предмета: Квантовый двигатель\nПроизводитель: RSI\nРазмер: 2\nКатегория: A\nКласс: Гражданский\n\nРазработка квантового двигателя Hemera позволила техническим специалистам Robert Space Industries раздвинуть границы технологии квантовых перелётов ещё шире, а сами перелёты сделать ещё длиннее.
item_Desc_QDRV_TARS_S01_Voyage=Тип предмета: Квантовый двигатель\nПроизводитель: Tarsus\nРазмер: 1\nКатегория: B\nКласс: Гражданский\n\nСозданный влюблёнными в свою работу людьми, которые вот уже более шести веков занимают лидирующие позиции в сфере освоения космоса и путешествий, квантовый двигатель Tarsus Voyage достоин принять участие в вашей следующей экспедиции.
item_Desc_QDRV_TARS_S02_Sojourn=Тип предмета: Квантовый двигатель\nПроизводитель: Tarsus\nРазмер: 2\nКатегория: B\nКласс: Гражданский\n\nКогда вы исследуете звёздную систему, она должна дарить вам новые впечатления, зрелища, воспоминания. Двигатель Tarsus Sojourn устраняет все тревоги квантового перелёта, чтобы вы могли сосредоточиться на том, что действительно важно, – на путешествии.
item_Desc_QDRV_WETK_S01_VK00=Тип предмета: Квантовый двигатель\nПроизводитель: Tarsus\nРазмер: 1\nКатегория: A\nКласс: Военный\n\nКогда ставки высоки, усовершенствованный квантовый двигатель VK-00 от Wei-Tek остаётся единственным вариантом, которому вы можете довериться, чтобы добраться до места назначения.
item_Desc_QDRV_WETK_S02_Yeager=Тип предмета: Квантовый двигатель\nПроизводитель: Wei-Tek\nРазмер: 2\nКатегория: B\nКласс: Военный\n\nЕсли вы спешите на помощь или просто патрулируете сектор, квантовый двигатель Yeager от Wei-Tek обеспечит более высокую производительность в моменты острой необходимости.
item_Desc_QRDV_ACAS_S01_Foxfire=Тип предмета: Квантовый двигатель\nПроизводитель: Ace Astrogation\nРазмер: 1\nКатегория: B\nКласс: Соревновательный\n\nFoxFire – это ещё один элегантный и мощный компонент от парней из Ace Astrogation. Пускай этот квантовый двигатель и не оставит у вас за спиной горящий след, но зато его солидная производительность уж точно произведёт похожее впечатление.
item_Desc_QRDV_ACAS_S01_LightFire=Тип предмета: Квантовый двигатель\nПроизводитель: Ace Astrogation\nРазмер: 1\nКатегория: C\nКласс: Соревновательный\n\nAce Astrogation создала LightFire для тех пилотов, кому нравится раздвигать пределы возможного без чрезмерных денежных трат. Специализированная конструкция этого квантового двигателя обеспечивает стабильную производительность в ущерб долговечности и скрытности.

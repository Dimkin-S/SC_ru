ui_pregame_hangar_revelyork_desc=Безупречность. Утонченность. Функциональность. Это те столпы, которыми дорожат архитекторы из Ревел & Йорк построившие ангар.\nОни понимают, что Ваш ангар, это не просто пространство. Он является продолжением воплощения своего владельца.\n\nБлагодаря деревянным панелям ручной работы, ботаническим садам и функциональным настенным экранам, в Ангарах Ревел & Йорк Вы будете чувствовать себя как в домашних условиях.
ui_pregame_hangar_revelyork_history=Когда около тридцати лет назад инженерная корпорация Ревел & Йорк приступила к разработке своего первого ангара, её подняли на смех. Компания, наиболее известная своей безмерно дорогой и неудобной с виду мебелью, вступала на поле, где господствовали гиганты аэрокосмической индустрии. Но насмешки быстро прекратились после того, как "люксовая" линейка ангаров Ревел & Йорк фактически стала стандартом среди богатых и могущественных владельцев кораблей. Обширные ангары компании, установленные на идеальных посадочных площадках самых дорогих земельных наделов, завоевали авторитет за своё качество и совершенство./n/nДизайнеры Ревел & Йорк работали непосредственно с пилотами ради создания непередаваемых ощущений от пользования их ангарами. На данный момент только R&Y производит модульные ангары, готовые принять крупные торговые суда, вроде Constellation и Caterpillar, что замыкает её на обслуживании ценной, хоть и небольшой части населения. Конструкции их ангаров заслужили свою репутацию за то, что они не только обеспечивают удобство в использовании, но и просто радуют глаз элитных пилотов. Так, например, связанные между собой мостки (с моторизованными подъемниками!) позволяют пилотам наблюдать за своими кораблями с высоты, а специально разработанные багги Greycat PV служат для перевозки экипажей судов от одного модуля ангара к другому. СЭЛФ-ЛЭНД и другие конкуренты просто выделяют помещение только для парковки корабля, тогда как Ревел & Йорк - это место для вас.

Virgil_Desc=Некогда сияющая звезда Человеческой экспансии, экономическим и социальным центром являлся Вёрджил I, быстро терраформированный и колонизированный с помощью финансируемого правительством проекта Далёкая Звезда. После поражения в системе Тайбер войска ОЗИ поспешно отступили систему Вёрджил и попытались организовать оборону, чтобы остановить наступление Вандуул, но безжалостные захватчики быстро с ними расправились Миллионы гражданских умерли после того, как ОЗИ сдало систему, с тех пор она так и находится под контролем Вандуул.

Tayac1_Desc=Маленькая скалистая планета земного типа, лишённая атмосферы.
Tayac2=Таяк II
Tayac2_Desc=Этот крупный газовый гигант известен своими повергающими в трепет планетарными кольцами.
Tayac3=Пастух
Tayac3_Desc=Создаётся впечатление, будто бы эта карликовая планета, прозванная так за свою близость к поясу, присматривает за стадом астероидов. 
Tayac_AsteroidBelt1=Пояс Таяк Альфа
Tayac_AsteroidBelt1_Desc=Этот пояс астероидов наиболее известен как дом летающего произведения искусства, созданного совместными усилиями художников Людей, Шиан и Бану в честь столетия Ковчега.  
Tayac_Description=Таяк – это система рядом с пространством Шиан, наиболее известная как место расположения орбитальной платформы «Ковчег». Ковчег был построен после окончания холодной войны с Шиан и открыт ОЗИ в 2800 году. Он должен был стать хранилищем вселенских знаний, а также нейтральной площадкой для межвидовых дипломатических дискуссий. И хотя Ковчег редко использовался в дипломатических целях, его обширная библиотека вмещает огромное количество бесценной исторической информации.

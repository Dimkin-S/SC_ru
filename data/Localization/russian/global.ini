mg_ruto_blackboxillegal_timed_0001=Это срочная работенка, смекаешь? Не трать попусту время. 
mg_ruto_blackboxillegal_timed_0002=Хочу чтобы ты порешил вопрос по быстрому. Нам платят за быстрый результат. 
mg_ruto_blackboxillegal_timed_0003=Уясни что время на решение проблемы у тебя ограничено. 
mg_ruto_blackboxillegal_timed_0004=Это первостепенный калым так что не болтайся по округе зря. Сделай всё быстро. 

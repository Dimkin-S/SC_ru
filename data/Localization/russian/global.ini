Journal_General_ContractManagerTutorial_Content=Добро пожаловать в обновленный Менеджер Контрактов!\n\n С новым обновлением сетевого ПО для мобиГлас 2.5 вы должно быть заметили что были сделаны некоторые улучшения в работе приложения Менеджера Контрактов. Теперь стало проще искать доступные задания, принимать контракты и следить за порядком в ваших текущих делах. Удачного трудоустройства!\n_______________________________________\n\nХРАНЕНИЕ ПО ВКЛАДКАМ\n\nПервая вещь которую вы заметите открывая ваш новый Менеджер Контрактов от mG Homespace так это новые 4 вкладки расположенные по верху вашего голо-дисплея.\n\nОбщее - на этой вкладке собраны доступные местные контракты которые были сертифицированы Администрацией по Предпринимательству и Труду (АПТ) и отвечают требованиям законодательства ОЗИ и местным законным актам.\nЛичные - Эти предложения направляются прямо на ваш аккаунт. Пользователи должны соблюдать осторожность принимая непроверенные контракты от неизвестных источников.\nПринятые - как только вы примите предложение то контракт будет перемещен в эту вкладку чтобы вы могли быстро получить доступ по выполняемым работам.\nИстория - когда работа по контракту завершена, через успешное выполнение задачи или как то иначе, то запись об этом сохраняется сюда.\n\nНОВЫЕ КАТЕГОРИИ КОНТРАКТОВ\n\nМы представляем вам новые категории контрактов которые автоматически группируют контракты по типу чтобы было проще искать подходящее вам задание.\n\nНазначенные встречи - обычно используется для назначения и координации встречь с другими людьми.\nОхота за головами - контракты по преследованию и захвату особых, вероятно опасных, целей.\nСЭО - контакты полученные через Сеть Экстренного Оповещения.\nДоставка - контракты относящиеся к транспортировке грузов и посылок между точками назначения.\nРасследования - используется страховыми компаниями и частными лицами для контрактов по сбору информации. (В этом обновлении так же добавлен инструмент по отсылке информации клиенту из записи о задании во вкладке "Принятых"*.)\nОбслуживание - работы по ручному труду по починке или погрузке опасных материалов.\nНаемничество - предложения в которых предполагается что наемник имеет боевой опыт, такие как сопровождение и работа на СБ.\n\nПРИНЯТИЕ КОНТРАКТОВ\n\nС новым Менеджером Контрактов вы можете внимательно ознакомиться со всеми условиями контракта вы можете его принять** прямо из вашего мобиГлас. Как только вы приняли контракт то сможете увидеть подробный список целей для выполнения во вкладке "Принятые" и сможете отслеживать или снимать с отслеживания ваши контракты для синхронизации с приложением СтарМэп, а так же, отменять контракты которые вы ранее взяли***.\n_______________________________________\n\n*Пользователи могут выбрать отправку данных клиенту в любой момент времени независимо от того была ли ситуация полностью расследована или нет. Пользователь несет ответственность за любые вызванные этим сложности.\n** майкроТек и мобиГлас не несут ответственности или гарантий по любым перечисленным в Менеджере Контрактов запросам и не отвечают за любой риск связанный с принятием несертифицированных контрактов.\n*** майкроТек и мобиГлас не несут никаких обязательств в связи с отменой контрактов пользователем.

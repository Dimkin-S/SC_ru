item_Desc_ctl_shirt_03_nvy01_01=Продемонстрируйте свою поддержку, купив эту специальную футболку с официальным логотипом Флота. City Lights переведут часть средств с каждой продажи в Фонд помощи Веге, принадлежащий компании Operation Solace.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_ctl_shirt_07_Shared=Футболка Performance от City Lights изготовлена из 100% гидрофобной синтетики, благодаря чему ткань всегда остается мягкой, комфортной и сухой.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_ctl_shirt_07_nvy01_01=Футболка Performance от City Lights изготовлена из 100% гидрофобной синтетики, благодаря чему ткань всегда остается мягкой, комфортной и сухой.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_ctl_shirt_07_nvy01_02_no_decal=Футболка Performance от City Lights изготовлена из 100% гидрофобной синтетики, благодаря чему ткань всегда остается мягкой, комфортной и сухой.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_dmc_boots_04_01_01=Дойдите до края земли в прочных вездеходных ботинках Hardy от DMC. Увеличенная поддержка голени и водонепроницаемые материалы обеспечат комфорт при прогулках по пустыням или горам.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_dmc_pants_04_01_01=K7 от DMC – это универсальные штаны карго. Четыре легкодоступных кармана позволяют носить значительно больше вещей, в то время как сплетённая из полимерного волокна ткань с тройным швом оберегает вас от любых погодных условий.
item_Desc_dmc_pants_05_01_01=Прочные и удобные штаны Razorback от DMC просто созданы для того, чтобы вы их носили. Они сшиты из качественных промышленных тканей и оснащены усиленными наколенниками для защиты от ушибов.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_dmc_pants_06_01_01=Штаны Roughneck от DMC укорочены для максимального удобства и снабжены просторными карманами. Они помогут вам пережить трудные жизненные времена.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_doom_medium_armor_01_Shared=Тип предмета: Средняя броня\nСнижение урона: 30%\nДиап. температур: -52 / 82 °C\n\nПорой вам достаточно просто надеть правильную броню, чтобы громко и чётко донести свою мысль. Модель Clash начала появляться на рынке, когда компания Dredge всерьёз взялась за массовое производство брони. Тогда все насмехались над ней, но сейчас она просто нарасхват. Усиленная средняя обшивка обеспечивает броне Clash хороший баланс между защитой и скоростью передвижения.
item_Desc_doom_medium_armor_01_core=Тип предмета: Средняя броня\nСнижение урона: 30%\nГрузоподъёмность: 20K SP\nДиап. температур: -52 / 82 °C\n\nПорой вам достаточно просто надеть правильную броню, чтобы громко и чётко донести свою мысль. Модель Clash начала появляться на рынке, когда компания Dredge всерьёз взялась за массовое производство брони. Тогда все насмехались над ней, но сейчас она просто нарасхват. Усиленная средняя обшивка обеспечивает броне Clash хороший баланс между защитой и скоростью передвижения.
item_Desc_doom_medium_armor_helmet_01=Тип предмета: Средняя броня\nСнижение урона: 30%\nДиап. температур: -52 / 82 °C\n\nСозданный из высококачественного металлолома шлем Death Head оснащён формованной лицевой панелью и способен выдержать самые мощные удары.
item_Desc_doom_medium_armor_helmet_02=Тип предмета: Средняя броня\nСнижение урона: 30%\n\nСтаньте жнецом в этом ужасающем боевом шлеме, отлитом в форме головы какого-то животного. Мы, конечно, не ветеринары, но выглядело оно классно. Всё что нам известно – этот шлем переживёт жестокие кары с крутым видом.
item_Desc_doom_medium_armor_helmet_02_holiday=Тип предмета: Средняя броня\nСнижение урона: 30%\n\nОтметьте окончание сезона с этим праздничным шлемом Holiday Butcher. Компания Doomsday разработала эту извращённую броню, чтобы вы смогли пережить перестрелку, шумную праздничную вечеринку и любые другие события между ними. Специальная бронепластина на рыле обеспечивает хорошую защиту при небольшом весе, а искусственные завитые рога оказываются долговечнее настоящих. Holiday Butcher закрепляет за Doomsday репутацию ведущего разработчика изуродованного снаряжения. 
item_Desc_drn_gloves_01_01_01=Перчатки Debnam, названные так в честь влиятельного портного с Терры, воплощают его знаменитый классический дизайн. В них ваши руки будут чувствовать себя комфортно в холодную погоду.
item_Desc_drn_jacket_01_01_01=Определите свою величайшую сущность. Adiva – это асимметричный пиджак с усиленной окантовкой, сшитый из дерзкого микса тканей.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_drn_pants_01_01_01=Классический фасон никогда не выходит из моды. Созданные для работы или развлечений брюки Derion's LeMarque составляют основу любого гардероба. Они изготовлены из немнущихся тканей и снабжены стрелками с едва заметными швами, благодаря чему эту классику вы уж точно не износите много лет.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_drn_senator_pants_03=Эти двухцветные брюки Ember от Derion идеально сочетают в себе современный и классический стили. Двойное полимерное переплетение делает их долговечными и обеспечивает профессиональный внешний вид, который гарантированно заставит окружающих обратить на вас внимание, куда бы вы ни отправились.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_drn_senator_shirt_03_01_01=Derion Aero – это легкая кофта с длинным рукавом, V-образным вырезом и коротким, но высоким воротником. Она идеально подойдет для офиса или ночной гулянки.\n\nЖенские размеры временно отсутствуют на складе.
item_Desc_drn_shoes_01_01_01=Эти двухцветные полуботинки достаточно удобные для повседневного ношения, а строгий внешний вид также позволяет ходить в них на работу.\n\nЖенские размеры временно отсутствуют на складе.

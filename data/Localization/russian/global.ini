mobiglas_Blackbox_05_text= /**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n/**Быстрая_передача**/\n\nДжордан Мускович: Тому, кто это найдёт, знай – несмотря на то, что моё путешествие окончено, я нашёл себя здесь, стоило пройденного пути... Я рад, что также смог стать частью твоей истории. Пусть все узнают об этом и удачных путешествий.\n\n/**КОНЕЦ_ЗАПИСИ**/\n 

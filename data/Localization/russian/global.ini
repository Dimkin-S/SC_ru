mg_ruto_planetcollect_steal_rush_0002=Сделаешь эту работу первостепенной? Клиенты настаивали что всё должно быть сделано быстро. 
mg_ruto_planetcollect_steal_rush_0003=Поспеши с этим делом. Нас люди ждут. 

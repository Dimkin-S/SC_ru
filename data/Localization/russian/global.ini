Taranis1_Desc=Необитаемая карликовая планета без атмосферы.
Taranis2=Таранис II
Taranis2_Desc=Эта планета без ядра потерпела ужасную терраформинговую катастрофу от уже несуществующей гео-разрабатывающей компании, оставившей после себя лишь необитаемый мир и осколки луны. Некоторое оборудование продолжает гореть на поверхности и по сей день. 

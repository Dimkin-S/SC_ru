mg_miles_planetcollect_steal_desc_0005=Это довольно простенький колым. Лети в ~mission(location), забери ~mission(item) и отвези в ~mission(destination). ~mission(trouble)Как только все довезешь в целости получишь деньги. ~mission(rush)
mg_miles_planetcollect_steal_desc_0006=В общем вот подноготная по этой "доставке":\n\nМесто: ~mission(location)\nГруз: ~mission(item)\nКуда: ~mission(destination)\n\n~mission(trouble)~mission(rush) Этого должно хватить. Есть вопросы? Никто не собирается на них отвечать.

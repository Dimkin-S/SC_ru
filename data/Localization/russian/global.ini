protlife_searchbody_cave_danger_0001=Так как мы не знаем какая судьба постигла ~mission(TargetName|Last), мы настоятельно рекомендуем Вам проявить всю осторожность при изучении местности. Возможно будут присутствовать враждебные элементы или неожиданные опасности. 
protlife_searchbody_cave_danger_0002=Пожалуйста, имейте в виду, что мы не можем ни подтвердить, ни опровергнуть наличие враждебных элементов или опасностей на этой местности. Всё что мы знаем наверняка - ~mission(TargetName|Last) значится в списке пропавших и мы бы не хотели, чтобы с Вами случилось то же самое. Важно чтобы Вы проявили максимальную осторожность при изучении обстоятельств пропажи. 
protlife_searchbody_cave_desc_0001=На днях было сообщено о пропаже одного из наших давних клиентов, ~mission(TargetName). Прежде чем мы сможем определить точную сумму страховых выплат нам необходимо безошибочно установить текущий статус клиента.\n\nНаша группа предварительного расследования установила, что ~mission(Location|Address) является последним местом, рядом с которым видели ~mission(TargetName|Last). Мы рекомендуем начать поиски там.\n\n~mission(Contractor|Timed)~mission(Contractor|SearchBodyCaveDanger)
protlife_searchbody_cave_desc_0002=The family of ~mission(TargetName) has filed a benefits claim in response to security being unable to locate or contact them for over two weeks. Before we settle the matter, it is our hope that we can employ you to follow one last lead. \n\nIt is our belief that ~mission(TargetName|Last) may have perished during a recreational visit to ~mission(Location). We would like you to travel there and see if you can confirm what happened.  \n\n~mission(Contractor|Timed)~mission(Contractor|SearchBodyCaveDanger)
protlife_searchbody_cave_desc_0003=We are seeking an investigator to locate and confirm the status of one, ~mission(TargetName), who was last reported to be heading to ~mission(Location). \n\nWe cannot properly process their policy payout without this additional information. \n\n~mission(Contractor|Timed)~mission(Contractor|SearchBodyCaveDanger)
protlife_searchbody_cave_desc_0004=ProtLife is seeking the current location of our client, ~mission(TargetName) who has unfortunately been reported missing. We have recently been able to trace their movements to ~mission(Location). \n\nYou are being contracted to conduct a thorough onsite investigation, so that we may hopefully find ~mission(TargetName|Last) and render assistance as needed.\n  \n~mission(Contractor|SearchBodyCaveDanger) ~mission(Contractor|Timed)
protlife_searchbody_cave_title_0001=Поиск пропавшего клиента: ~mission(TargetName)
protlife_timed_0001=Обратите внимание, что определенная сумма является срочной. Было бы желательно завершить рассмотрение этого вопроса к установленному сроку. 
protlife_timed_0002=Обратите внимание, что этот вопрос должен быть решен как можно скорее и до истечения установленного срока. 

commarray_repair_danger_0001=У нас есть отчеты что пираты активно пользуются этим перебоем в работе, будьте осторожны. 
commarray_repair_danger_0002=Действуйте в данном секторе с осторожностью, пока не будет восстановлена связь с СЭО. 
commarray_repair_danger_0003=Предварительно подготовьтесь прежде чем отправляться на место. Так как спутник отключен мы не сможем узнать не скрывается ли кто поблизости. 
commarray_repair_danger_0004=Думаю это и так понятно но здравый смысл подсказывает что пока ты будешь там нужно быть готовым к встрече с проблемами. 
commarray_repair_danger_0005=И ещё одно. Нужно помнить что ты вероятно должен убедиться в том что все твои возможности по обороне готовы прежде чем туда отправляться. Мы пока точно не установили причину поломки Спутника, но у нас есть отчёты о прошлых инцидентах, когда преступники выводили их из строя специально, и что более важно, старались не дать активировать их обратно. 
commarray_repair_desc=~mission(Description)
commarray_repair_desc_0001=На ~mission(Location|Address) произошёл сбой и нам нужен техник для ремонта любого возможного урона и восстановления сети. Мы предоставим разрешение для доступа к терминалу обслуживания. ~mission(Danger)
commarray_repair_desc_0002=~mission(Client) потерял соединение с ~mission(Location|Address). Мы ищем квалифицированного специалиста, который проведет оценку на месте и обеспечит повторную активацию канала связи. Для доступа к панели управления будет предоставлена ​​соответствующее разрешение.  ~mission(Danger)
commarray_repair_desc_0003=Требуется техник для проведения местного ремонта на ~mission(Location|Address) и восстановления связи с сетью связи. По принятию контракты мы перешлем коды и допуск для работы с панелью обслуживания. ~mission(Danger)
commarray_repair_desc_0004=~mission(Location) нуждается в срочном ремонте. Доступ к системам спутников связи будет предоставлен  ~mission(Danger)
commarray_repair_desc_0005=Из ~mission(Client) пришли данные о перебоях в работе ~mission(Location|Address) и мы ищем человека для найма на проведения авторизованного ремонтного обслуживания в случае необходимости. ~mission(Danger)
commarray_repair_desc_0006=Вниманию квалифицированных техников: ~mission(Location|Address) потерял соединение с ~mission(Client) и требует обслуживания. ~mission(Danger)Если вы заинтересованы то, пожалуйста, дайте нам знать и мы предоставим вам необходимые данные для авторизации.

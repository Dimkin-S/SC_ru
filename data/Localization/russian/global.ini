distraction_desc=~mission(Description)
distraction_desc_0001=Отложика дела и слушай. Это большое дело.\n\n~mission(Client) планируют серьезное дело, но чтобы всё получилось им нужна такая же серьезная шумиха, для отвлечения внимания.\n\nЭтим ты и займешься.\n\nОтправляйся к ~mission(Location) и начинай валить всех и всё что движется. ~mission(Wanted)Наделай достаточно шума, чтобы никто и не подумал что ~mission(Client) что-то замышляют.
distraction_desc_0002=Мечтал ты когда то о том чтобы полететь в удаленное местечко ~mission(Location) и стрелять во всё что движется? Угадай что? Я здесь чтобы исполнять мечты. И не только это, я ещё и заплачу.\n\nНе могу раскрыть всех деталей но суть в том что ~mission(Client) хотели бы чтобы все СБ в секторе были как можно более заняты.\n\nТак что мне видится что послать кого то устроить мясорубку в ~mission(Location) станет отличным началом. ~mission(Wanted)Не станет большой проблемой таким образом привлечь всеобщее внимание.
distraction_desc_0003=~mission(Client) хорошо заплатят тому кто сможет организовать для них хороший отвлекающий маневр. И так как я не особо представляю как заманить в сектор флот Вандуулов то выбор останавливается на головорезе вроде тебя. Лети в ~mission(Location) и обрушь небеса на землю, идея не плохая. ~mission(Wanted)\n\nПредставляешь ли ты себе что некоторые люди зарабатывают на жизнь скучной работой в офисах?
distraction_desc_0004=Привет. Слышал ли ты об облаве на всю систему Эллис в погоне за маньяком которая проходила не так давно? Адвокаси бегали кругами целыми днями в попытке их достать. Что натолкнуло меня на мысль. ~mission(Client) в скором времени собираются на большое дело, и я подумал, почему бы не организовать что то похожее у нас? Собрать все корабли СБ для погони за целью оставив их слепыми к происходящим событиям. Это сделает работу ~mission(Client) в миллиард раз проще.\n\nИ вот как мы это сделаем. Ты отправишься к ~mission(Location) и учинишь массовый хаос и разрушения. Они и так такие места довольно сильно патрулируют так что компания у тебя появится в мгновении ока. ~mission(Wanted)Честно говоря я начинаю подозревать не был ли весь переполох в Элис тоже каким то отвлечением.

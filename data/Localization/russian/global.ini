Item_DescBEHR_LaserCannon_S4=Производитель: Behring\nТип предмета: Лазерная пушка\nРазмер: 4\n\nM6A от Behring – это многоцелевая энергетическая автопушка с высокой скоростью полёта снаряда. Она позволяет держать противников на расстоянии и при этом не жертвует убойной силой.
Item_Desc_sch_monocle_01=Derion с гордостью представляет монокль Jacopo из коллекции Dafne. Этот аксессуар с алмазным покрытием имеет новейший обновляемый интерфейс optiVis для непревзойдённого комфорта. Также в комплекте поставляется вольфрамовая цепочка.\n\nЖенские размеры временно отсутствуют на складе.
Item_Desc_sch_tophat_01=Derion с гордостью представляет цилиндр Jacopo из коллекции Dafne. Прекрасно подходящий для изысканной ночи в городе, этот цилиндр с подкладкой из тонкой ткани был произведён по специальному заказу в честь пятисотлетия со дня открытия Оперного театра Метрополитен в Порту Ренатус.\n\nЖенские размеры временно отсутствуют на складе.
Item_Desc_vgl_advocacy_undersuit_base_01=Тип предмета: Лётный костюм\nСнижение урона: 10%\n\nGuardian от Virgil – это многоцелевой комбинезон, оснащённый базовыми укреплёнными пластинами для защиты от ударов и естественной интеграции с совместимыми наборами брони.

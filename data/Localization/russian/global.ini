items_commodities_zip=Зип
items_commodities_zip_desc=Зип является гипер-ускорителем, который при добавлении непосредственно в кровоток "суперзаряжает" нервную систему пользователя, вызывая сенсорные галлюцинации, такие как цвета, становящиеся более яркими, звуки - более громкими. Эти эффекты, как правило, заставляют пользователя находиться в постоянном движении и легко его отвлекают.

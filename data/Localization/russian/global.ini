redwind_Danger_001=Предупреждаем, что ситуация на этом маршруте может несколько осложниться в связи с последними событиями. Гарантируйте, что вы будете готовы довести дело до конца, если возьмете эту работу. 
redwind_Danger_002=И обратите внимание, что ранее на этом маршруте несколько наших пилотов уже вляпались в неприятности. Мы не хотим сказать, что-то обязательно случится с вами, но на всякий случай будьте готовы. 
redwind_Danger_003=Также у нас есть основания полагать, что на этом маршруте вы можете столкнуться с дополнительными рисками. Слабонервным лучше пройти мимо. 
redwind_Danger_004=Пожалуй, стоит упомянуть, что в последнее время на этом маршруте была замечена повышенная активность. Бандиты, а может и чего похуже. Каким бы опытным пилотом вы ни были, обязательно хорошо подготовьтесь к этому заданию. Не только ради безопасности груза, но и для сохранения собственной жизни. 
redwind_Danger_005=Рэд Винд оценивает этот маршрут как один из самых опасных. Мы не пытаемся отговорить вас, но хотим удостовериться, что вы должны образом подготовитесь перед тем, как отправиться в рейс. 
redwind_SignOff_001=\nНЕ БЕРИТЕ ЭТОТ КОНТРАКТ - если вы сомневаетесь в своих силах. Рэд Винд имеет репутацию компании, которой доверяют клиенты, и не без оснований. 
redwind_SignOff_002=\n\nБУДЬТЕ ВНИМАТЕЛЬНЫ - в дополнение к репутации надёжной службы доставки, Рэд Винд также известен за то что не оставляет без внимания и пресекает любые попытки обмана. Если Вы ищете лёгкой добычи - здесь её нет. Нам нужны только надёжные пилоты. 
redwind_SignOff_003=ВСЕМ ВЕТЕРАНАМ - Рэд Винд благодарит вас за службу нашей Империи! Ваша борьба обеспечила нашу свободу! 
redwind_SignOff_004=МЫ ПРЕДОСТАВЛЯЕМ РАВНЫЕ УСЛОВИЯ - Транспортная компания Рэд Винд был и остаётся подрядчиком с равными возможностями для всех. Если вы считаете, что можете сделать свою работу хорошо, то обязательно зарегистрируйтесь. 
redwind_SignOff_005=ПРИНЦИП ВЗАИМНОГО ДОВЕРИЯ - Принимая этот контракт, Вы обязуетесь не подводить нас, а Транспортная компания Рэд Винд в свою очередь обязуется относиться к Вам так же. 
redwind_SignOff_006=35 ЛЕТ УСПЕШНОЙ РАБОТЫ - Транспортная компания Рэд Винд гордится тем, что на протяжении 35 лет предоставляет надежные услуги по транспортировке и доставке. Мы выражаем благодарность нашим постоянным клиентам и преданным подрядчикам! 
redwind_Timed_001=Это срочная работа, так что поспешите и закончите вовремя. 
redwind_Timed_002=Сроки на этот раз сжатые, так что следите за временем. 
redwind_Timed_003=Контракт должен быть выполнен к указанному времени, без всяких исключений. 
redwind_Timed_004=Не забывайте внимательно следить за временем. Сроки сжаты и у нас нет права на ошибку. 
redwind_Timed_005=Поскольку для выполнение контракта сроки ограничены, вы должны разумно распорядиться своим временем. 
redwind_delivery_desc_0001=ТРАНСПОРТНАЯ КОМПАНИЯ РЭД ВИНД\n'ВАШИ ТОВАРЫ В НАДЁЖНЫХ РУКАХ'\n----------------------------\n\nВсем пилотам, которые ищут работу – доступен контракт на доставку.\n\nПункт выдачи: ~mission(Location|Address)\n\nПункт доставки: ~mission(Destination|Address).\n~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)
redwind_delivery_desc_0002=ТРАНСПОРТНАЯ КОМПАНИЯ РЭД ВИНД\n'ВАШИ ТОВАРЫ В НАДЁЖНЫХ РУКАХ'\n----------------------------\n\nНужны независимые пилоты для перевозки груза.\n\nПункт выдачи: ~mission(Location|Address)\n\nПункт доставки: ~mission(Destination|Address).\n\nВпрочем... и не особо независимые. Плевать, что вы из себя представляете, если вы готовы выполнять работу для Рэд Винд. ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)
redwind_delivery_desc_0003=ТРАНСПОРТНАЯ КОМПАНИЯ РЭД ВИНД\n'ВАШИ ТОВАРЫ В НАДЁЖНЫХ РУКАХ'\n----------------------------\n\nНужны пилоты для выполнения рейса.\n\nПункт выдачи: ~mission(Location|Address)\n\nПункт доставки: ~mission(Destination|Address).\n~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)
redwind_delivery_desc_0004=РАНСПОРТНАЯ КОМПАНИЯ РЭД ВИНД\n'ВАШИ ТОВАРЫ В НАДЁЖНЫХ РУКАХ'\n----------------------------\n\nПривет всем, в Рэд Винд требуется временный персонал на разовую работу.\n\nПункт выдачи: ~mission(Location|Address)\n\nПункт доставки: ~mission(Destination|Address).\n~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)
redwind_delivery_desc_0005=ТРАНСПОРТНАЯ КОМПАНИЯ РЭД ВИНД\n'ВАШИ ТОВАРЫ В НАДЁЖНЫХ РУКАХ'\n----------------------------\n\nЕсли Вы опытный пилот в поисках работы, у Рэд Винд есть для вас контракт.\n\nПункт выдачи: ~mission(Location)\n\nПункт доставки: ~mission(Destination).\n~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)

item_DescSmallFish=Ленточная рыба (Vario Vitas) стала очень популярным среди детей первым домашним питомцем благодаря минимальному количеству ухода, необходимому для поддержания её жизнедеятельности, и разнообразию ярких окрасок.
item_DescStimpack=OneClick от КьюрЛайф – это система первой помощи, способная обеспечить временную стабилизацию здоровья при различных заболеваниях.
item_DescStorAll_Big_Box_Model_A=Производитель: Stor*Al\nТип предмета: Хранилище\n\nСозданный с применением таких же прочных конструкций, как и у меньшей 5-тонной версии, большой грузовой контейнер Stor*All Big Box модели A устанавливается на корабли Aurora в качестве улучшения и удваивает грузовместимость. (Заменяет стандартное решение по перевозке грузов).
item_DescStorAll_Big_Box_Model_H=Производитель: Stor*Al\nТип предмета: Хранилище\n\nРазработанный эксклюзивно для Hornet F7C контейнер Stor*All Big Box модели H заполняет пустоту, оставшуюся после удаления турели с военного варианта корабля. Он предлагает приличный объём грузового пространства и, фактически, преобразует флагманский истребитель Флота ОЗИ в прочное грузовое судно.
item_DescStorAll_Mini=Производитель: Stor*Al\nТип предмета: Хранилище\n\n5-тонный грузовой контейнер Stor*All Mini позволяет предприимчивому пилоту Aurora начать собственный бизнес в сфере перевозки товаров. Он имеет герметичную конструкцию с двойными стенками, способную выдержать суровые космические условия или случайное попадание лазера.
item_DescStripedFish=Полосчатый фессель известен своими отчётливыми сине-белые полосами. Эти плотоядные рыбы обитают в более тёплых районах моря Анасази на Терре на глубине до двенадцати метров, где могут вырастать до сорока-пятидесяти сантиметров в длину. Известно, что их рацион питания составляют мелкие насекомые и другие рыбы.

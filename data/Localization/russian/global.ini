mobiglas_AlphaStation_WelcomeMessage_BodyText=От имени всего нашего персонажа и Крусэйдер Индастриз, спасибо что выбрали порт Олисар среди других мест Крусэйдера. Мы понимаем, что есть множество хороших станций, так что ценим ваше внимание и надеемся на дальнейшее сотрудничество.\n\nМы хотели бы обратить ваше внимание на две предоставляемых услуги:\n\n*Доступ к вашему кораблю*\nЕсли вы прибыли на станцию используя личный корабль, то порт Олисар с гордостью предоставит в пользование уникальную и универсальную систему автоматической организации судов ЮниКорп, САОС. Для получения вашего транспорта посетите один из терменилов САОС, находящихся на корабельной палубе, и, после выбора, ваш корабль будет доставлен на свободную посадочную площадку.\n\n*Протоколы безопасности*\nДля безопасности наших гостей вокруг порта Олисар развёрнута зона прекращения огня. Всё персональное и корабельное вооружения будут отключины при приближению к станции. Если вы хотите получить дополнительную информацию косательно зон прекращения огня, пожалуйста, обратитесь к соответствующему работнику или посетите спектрум Адвокаси.\n\nТак же обратите внимание, порт Олисар и прилегающее пространство находятся под наблюдением ОЗИ. Наши спутники связи подключены к Сети Экстренных Оповещений (СЭО) ОЗИ, и, когда она работает, службы правопорядка будут немедленно оповещены о неисправности корабля, преступлении или прочей, угрожающей жизни ситуации. Во время путешествий, пожалуйста, поддерживайте КоммЛинк в активном состоянии для работы СЭО.\n\nИ, конечно же, не стесняйтесь пользоваться и другими нашими услугами:\n\n*Качо от Биг Бэнни*\nВсякий раз, когда вам захочется "взять поесть", обязательно посетите торговый автомат "Качо от Биг Бэнни", в котором представлен оригинальный и прославившийся на Ло рецепт лапши, а так же новинка – Матания Рэд!\n\n*Зоны отдыха от ЭЗхаб*\nНезависимо от длительности визита вы можете отдохнуть в наших комфортных и частных спальных комнатах от ЭЗхаб, взяв одну из них в аренду.\n\n*Бесплатные шаттлы*\nЕсли ваше путешествие включает в себя посешение поверхности Крусэйдера, то порт Олисар предоставляет бесплатные рейсы в Платиновую Бухту, расположенную в парке Ориcон; включает в себя захватывающие виды строительных страпелей Крусэйдер Индастриз. За информацией о расписании, пожалуйста, обращайтесь к нашим сотрудникам.\n\nЕсли есть что-то, что мы можем сделать для улучшения вашего комфорта, пожалуйста, обратитесь к одному из наших сотрудников или лично ко мне. Мы будем ради помочь вам.\n\nС наилучшими пожеланиями,\nСельма Хосс\nУправляющий директор\nСтэнтон, Крусэйдер, Порт Олисар\n
mobiglas_AlphaStation_WelcomeMessage_SubHeading=Приветствующая Команда Олисара
mobiglas_AlphaStation_WelcomeMessage_Title=Добро пожаловать на Порт Олисар!
mobiglas_Alpha_Aciedo_Contract_Body=Мы ищем техников для моментального разового контракта по обслуживанию спутника связи на орбите Крусэйдера. Опыт работы приветствуется. Спутнику требуется аппаратный сброс, по этому навык ВКД в тяжелых условиях обязателен.

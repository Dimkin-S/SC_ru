item_Descbehr_pistol_ballistic_01=Производитель: Behring\nТип предмета: Пистолет\nКласс: Баллистическое\n\nОбъём магазина: 15\nСкорострельность: 450 выс./мин\nЭффективная дальность: 25 м\n\nМодификации: Оптика (S1), Ствол (S1), Подствольник (S1)\n\nБлагодаря гладкому дизайну и лёгкому полимерному каркасу, помогающему минимизировать отдачу, универсальный и надёжный пистолет S-38 от компании Behring стал признанным личным оружием среди граждан Империи и офицеров правоохранительных органов.    

mg_ruto_invite_oldman_001=Не обращай внимание на парня на входе. Он что то вроде сторожевой собаки. Просто старше... и тише.
mg_ruto_invite_oldman_002=Что бы ты не делал - не выводи из себя парня у входа. Может он на вид и не очень но он бывший Десантник.
mg_ruto_invite_oldman_003=Предупреждаю заранее. Парень охраняющий кассу опасен. Реально опасен. Если увидишь что он оделся в зеленое - убегай. Этот цвет его триггерит.
mg_ruto_invite_oldman_004=Не дай парню на входе тебя заболтать.
mg_ruto_invite_oldman_005=Не волнуйся по поводу антиквариата за кассой. Он шел в комплексе с магазином.

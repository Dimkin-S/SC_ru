mg_miles_escort_scan_desc_0001=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nnКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Эскорт\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nИсследовательское судно запросило ~mission(EscortType) в качестве поддержки во время сканирования. Отправляйтесь к месту встречи с контактом у ~mission(location). Вам нужно будет оставаться в непосредственной близости от клиента и защищать его в случае появления противника. Маршрут продвижения будет устанавливаться клиентом.\n\nПринимая данный контракт вы соглашаетесь приняться за работу незамедлительно.\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_escort_scan_desc_0002=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nnКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Эскорт\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nКлиент запросил ~mission(EscortType). Вы не просто будете сопровождать клиента но так же будете его защищать в случае встречи с противником. Направляйтесь к точке встречи у ~mission(location), где клиент предоставит вам информацию о дальнейшем маршруте.\n\Принимая данный контракт вы соглашаетесь приняться за работу незамедлительно.\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.

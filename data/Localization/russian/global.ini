sectorsweep_desc=~mission(Contractor|SectorSweepDescription)
sectorsweep_desc_0001=~mission(Client) действую всё более агрессивно в районе ~mission(Location) и после недавней атаки местные власти решили что с них хватит. ~mission(Contractor) ищет исполнителей которые бы немедленно отправились к месту встречи и приступили к прочесыванию всего сектора уничтожая всех ~mission(Client) на своем пути. ~mission(Jingo)~mission(Danger)
sectorsweep_desc_0002=Количество смертельных случаев всё продолжает расти в районе ~mission(Location) так как ~mission(Client) всё больше увеличивали количество нападений в этом секторе. С целью изменения этой несчастной тенденции мы ищем наемников для немедленной отправки в зону действия и осуществления противодействия, а так же, уничтожения всех обнаруженных в зоне угроз до того как станет известно про очередные смерти. ~mission(Danger)
sectorsweep_desc_0003=Требуются наемники для истребления вражеских групп которые последнее время атаковали корабли в районе ~mission(Location). Первичные разведданные указывают на на то что группа состоит из членов ~mission(Client), местной банды которая действует в секторе. Мы не уверены как долго ещё эти данные будут актуальными так что оператор должен быть готов действовать незамедлительно. ~mission(Danger)~mission(Jingo) 
sectorsweep_desc_0004=Проблемы в районе ~mission(Location) уже готовы достигнуть точки кипения и мы хотим всё пресечь до того как это произойдет. ~mission(Jingo)Необходимы операторы для поддержки операции по зачистке сектора от ~mission(Client). Будьте готовы выдвигаться немедленно. ~mission(Danger)
sectorsweep_desc_0005=Наши проблемы с ~mission(Client) в районе ~mission(Location) уверенно росли всё последнее время. ~mission(Jingo)И поэтому, а так же в связи с неотложностью ситуации, определенные финансовые ресурсы были выделены для найма наемников с целью зачистки этих охотничьих угодий как можно быстрее. ~mission(Danger)

item_DescMISC_Reliant_Wing_Dual_Turret=Тип предмета: Турель (эксклюзивно для Reliant)\nПроизводитель: MISC\nРазмер: 4\n\nТурельная система Toshima специально создана для использования исключительно на кораблях MISC Reliant. Она комплектуется камерой с удалённым управлением, а также обеспечивает свободное перемещение двум орудиям размера 2. 

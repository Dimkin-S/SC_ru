recoverstolen_space_danger_0001=Было бы разумно заключить этот контракт, осознавая, что вор будет вооружен и чрезвычайно враждебен. 
recoverstolen_space_danger_0002=К сожалению, если там все пойдет наперекосяк, ~mission(contractor) не сможет на этот раз оказать боевую поддержку. Берите этот контракт на свой страх и риск. 
recoverstolen_space_danger_0003=Будьте осторожны, приближаясь к этим преступникам. Не можем сказать, как они могут отреагировать, когда вы загоните их в угол. 
recoverstolen_space_danger_0004=И так как у этого отребья есть хорошие связи то не удивляйся если появятся его дружки из ~mission(client) 
recoverstolen_space_desc=~mission(Contractor|RecoverSpaceDescription)
recoverstolen_space_desc_0001=Независимое расследование установило место нахождения похищенного ~mission(Contractor|RecoveryItem). Мы считаем что в данный момент вещь находится у ~mission(TargetName) связанного с ~mission(client) к тому же на него есть открытые дела. ~mission(contractor) ищет опытного пилота чтобы отследить корабль ~mission(TargetName), вернуть краденную собственность и вернуть её в ~mission(destination). ~mission(Contractor|RecoveryTimed) ~mission(Danger)
recoverstolen_space_desc_0002=~mission(contractor) ищет опытного наемника чтобы утрясти вопрос с возвратом похищенного ~mission(Contractor|RecoveryItem) который наша группа расследования отследила до корабля известного обитателя ~mission(location); ~mission(TargetName). Как только груз с ~mission(Contractor|RecoveryItem) будет возвращено необходимо будет доставить его законным владельцам в ~mission(destination). ~mission(Contractor|RecoveryTimed) ~mission(Danger)
recoverstolen_space_desc_0003=Небольшое чудо. Одни хорошие люди в ~mission(destination) стали жертвами кражи ~mission(Contractor|RecoveryItem), но мы смогли выйти на след. Похоже один подонок по имени ~mission(TargetName) перевозит ~mission(Contractor|RecoveryItem) на борту своего корабля в этот самый момент. Однако, мы считаем что опытный наемник сможет выследить этот корабль и вернуть собственность своим владельцам. ~mission(Contractor|RecoveryTimed) ~mission(Danger)
recoverstolen_space_desc_0004=Сообщается о краже ~mission(Contractor|RecoveryItem) одним из работников из ~mission(destination). Однако теперь всё изменится так как мы, похоже, получили надежную наводку на члена ~mission(client) который провернул кражу и известен как: ~mission(TargetName). Теперь всё что нужно это надежный наемник чтобы справился бы с операцией по возврату от нашего лица. ~mission(Contractor|RecoveryTimed) ~mission(Danger) Только для опытных кандидатов. ПРАВКА: ** РАБОТА НЕ ДЛЯ ГИЛЬДИЙ **
recoverstolen_space_desc_0005=У нас есть большая уверенность что похищенный ~mission(Contractor|RecoveryItem) в данный момент на борту корабля, принадлежащего ~mission(TargetName). ~mission(contractor) нуждается в пилоте, желательно имеющем боевой опыт, который бы вернул похищенную собственность и вернул бы её своим законным владельцам в ~mission(destination). ~mission(Contractor|RecoveryTimed) ~mission(Danger)\n\n*Данное соглашение считается заключенным по обоюдному согласию и может быть расторгнуто в любой момент любой из сторон
recoverstolen_space_desc_0006=Похоже сегодня у нас прорыв. После того как один из наших клиентов из ~mission(destination) подвергся ограблению мы смогли отследить украденный ~mission(Contractor|RecoveryItem) до корабля, принадлежащего ~mission(TargetName). С вашей помощью мы надеемся что сможем обнаружить злоумышленника и вернем собственность в целости. ~mission(Contractor|RecoveryTimed) ~mission(Danger)

searchcrew_desc=~mission(Description)
searchcrew_desc_0001=Семьи членов экипажа с борта ~mission(Ship), который недавно был уничтожен, надеются на закрытие этого вопроса. ~mission(Contractor) ищет подрядчика для проведения расследования в ~mission(Location) чтобы узнать что то о судьбе экипажа. ~mission(Timed)~mission(Danger)Мы приветствуем вашу помощь в данном вопросе.
searchcrew_desc_0002=Не так давно ~mission(Ship) столкнулся с большой неудачей и был уничтожен. Со времен этого несчастного случая никто не слышал и не видел никого из членов экипажа и мы полагаем что никто не смог выжить. Мы ищем исполнителя который бы выполнил поиск на месте в ~mission(Location) и упешно бы опознал всех пропавших членов экипажа. ~mission(Timed)~mission(Danger) 
searchcrew_desc_0003=Мы нуждаемся в наемнике который был обнаружил пропавших членов экипажа ~mission(Ship) который не так давно был заявлен как уничтоженный. ~mission(Timed)~mission(Danger)Оплата по контракту будет произведена по факту подтверждения местонахождения всех пропавших.
searchcrew_desc_0004=~mission(Contractor) ищет наемников для помощи в подтверждении статуса команды с корабля ~mission(Ship) который пал жертвой трагических обстоятельств. Нам требуется чтобы вы отправились к ~mission(Location) и произвели поиски на месте от нашего имени чтобы мы могли определить что случилось с пропавшей командой и могли проинформировать родственников. ~mission(Timed)~mission(Danger)
searchcrew_desc_0005=Не особо ожидаю от этой ситуации счастливого финала. ~mission(Ship) был заявлен как уничтоженный и теперь семьи членов экипажа хотели бы подтвердить что случилось с их родными тем или иным способом. Нам нужно чтобы исполнитель обыскал ~mission(Location), нашел всех пропавших людей и тогда мы сможем дать их родственникам хоть какое то успокоение. ~mission(Timed)~mission(Danger)

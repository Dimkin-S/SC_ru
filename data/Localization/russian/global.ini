item_DescASAD_DistortionRepeater_S1=Производитель: Associated Science & Development\nТип предмета: Искажающий повторитель\nРазмер: 1\n\nЭнергия – это кровь любого корабля, и ИП Модели XJ1 от ASD является идеальным выбором, если вы хотите иссушить своих врагов. Этот передовой искажающий повторитель позволяет прерывать энергоснабжение целей для эффективного выведения их из строя. 
item_DescASAD_DistortionRepeater_S2=Производитель: Associated Science & Development\nТип предмета: Искажающий повторитель\nРазмер: 2\n\nИП Модели XJ2 от ASD выводит технологии искажающего вооружения на новый уровень. Это орудие тактически нарушает энергоснабжение целевых кораблей, что в значительной степени ограничивает любые их действия.
item_DescASAD_DistortionRepeater_S3=Производитель: Associated Science & Development\nТип предмета: Искажающий повторитель\nРазмер: 3\n\nПрекратите любые действия противника и перекройте ему подачу питания с ИП Модели XJ3 – хорошо продуманным искажающим повторителем, разработанным в лабораториях по исследованию передовых образцов вооружения ASD.
item_DescASAS_SoloShield=Производитель: Ascension Astro\n\nSoloshield от Ascension Astro – это базовый генератор щита, проецирующий одиночный пузырь для дополнительной защиты брони и корпуса вашего корабля. Низкие электромагнитные излучения также помогут минимизировать видимость корабля на сканерах.

murderspree_desc_0001=Для тебя есть одна печальная история. Ровно год назад Флотское крыло в бою стёрло в пыль одного из моих лучших друзей. Грохнули их во время дела, без предупреждений. Не правильно всё это.\n\nИ теперь я думаю что пора бы утрясти этот должок. Я услышал что у нас в системе есть кто то с уровнем 5 и шанс слишком хорош чтобы его пропускать. Видишь ли, пока твой кримстат так высок маленькие и смелые морячки будут пытаться на тебя охотиться каждый раз как местные СБ уловят твой запах. И я хочу сказать - пусть так и будет.\n\nКаждого из этих синих, летящих чтобы тебя убить - убей их первым. Замочи ~mission(KillCount) и я решу что справедливость для моих братанов будет восстановлена, а ты получишь солидные деньги.\n\nИ ещё один дополнительный нюанс - как только залетит твой первый выстрел мне нужно будет чтобы ты уложился в заданый интервал времени: ~mission(KillTime). Столько же им понадобилось чтобы надрать нам зад. Можешь считать меня сентиментальным. 
murderspree_desc_0002=Так как ты на уровне 5 то смею предположить что ты чёкнутый ублюдок. Именно такой какой мне и нужен чтобы решить одно пари.\n\nМой придурашный дуружок утверждает что невозможно завалить ~mission(KillCount) Флотских пилотов за ~mission(KillTime). А я говорю что всё что нужно это правильный человек для такого дела. Плюс, пока твой кримстат остается высоким любые силы СБ, с которыми ты пересечешься, сразу же вызовут Флот прямо к тебе. Лёгкая добыча.\n\nЧто скажешь? Сделаешь это и половина приза твоя. Время пойдет как только попадешь по первому.\n\n
murderspree_desc_0003=Думаю ты и так в курсе, но последнее время Флот прилагает усилия чтобы очистить Стантон. Как для человека явно не являющегося большим фанатом законности, это для тебя довольно плохо, и ещё хуже для меня. Я работаю на одну большую организацию по предоставлению услуг безопасности в системе (не скажу на какую) и все наши контракты омелели с тех пор как Флот начал играть всё большую роль.\n\nВсё что мне нужно это настоящая катастрофа, чтобы денежные мешки поняли что Флот не является великим спасителем каким они его себе мнят.\n\nИ моей катастрофой будешь ты.\n\nЯ заплачу тебе серьезные бабки за уничтожение ~mission(KillCount) Флотских пилотов за ~mission(KillTime). И с твоим крим статом 5 эти Флотские герои обязательно будут появляться каждый раз когда ты столкнешься с местными СБ, это сделает твою работу гораздо проще. Я засеку время как только твой первый выстрел попадет в цель. Думаю расправы такого размаха должно хватить чтобы толкнуть буквально каждого к контракту с моей конторой.

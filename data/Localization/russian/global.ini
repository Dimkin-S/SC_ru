item_DescBehring_Marksman_HS_Platform_x1=Производитель: Behring\n\nЭта одиночная платформа является устройством для транспортировки одной ракеты. Она может предоставить вашему кораблю дополнительное преимущество в бою.
item_DescBehring_Marksman_HS_Platform_x2=Производитель: Behring\n\nРакета с тепловым наведением Behring Marksman использует тепловую сигнатуру врага для фиксации на цели. Однако этот проверенный временем метод захвата цели имеет несколько недостатков: его легко сбить с толку при помощи ложных тепловых целей, а ещё у вас могут возникнуть проблемы с наведением ракеты на цель с низкой ИК-сигнатурой. Но если отринуть эти проблемы, Marksman является одной из лучших ракет, которой доверяют многие стрелки и пилоты. Платформа для двух штук (2).
item_DescBehring_Marksman_HS_Platform_x4=Производитель: Behring\n\nСчетверённая платформа Platform представляет собой полноценную систему для запуска четырёх ракет. Она может быть установлена на любое совместимое крепление для проведения надёжных и эффективных пусков.
item_DescBehring_Marksman_Quad=Производитель: Behring\n\nnСчетверённая платформа Platform представляет собой полноценную систему для запуска четырёх ракет. Она может быть установлена на любое совместимое крепление для проведения надёжных и эффективных пусков.

item_DescJOKR_DistortionCannon_S1=Производитель: Joker Engineering\nТип предмета: Искажающая пушка\nРазмер: 1\n\nГении из компании Joker снова сделали это. Дальнобойная искажающая автопушка Suckerpunch Distortion вытягивает энергию из вашей цели вместо того, чтобы наносить урон корпусу корабля. Это делает её идеальным оружием для охраны правопорядка или других задач.
item_DescJOKR_DistortionCannon_S2=Производитель: Joker Engineering\nТип предмета: Искажающая пушка\nРазмер: 2\n\nБесшумно бейте издалека с Suckerpunch. Эта искажающая пушка второго размера от Joker вытягивает энергию из системы питания цели, оставляя её беззащитной и неспособной сопротивляться вашим дальнейшим действиям. Идеальный выбор для правоохранителей, охотников за головами и других оперативников, которым требуется несмертельное оружие.
item_DescJOKR_DistortionCannon_S3=Производитель: Joker Engineering\nТип предмета: Искажающая пушка\nРазмер: 3\n\nКогда вы хотите поймать жертву, не причинив ей вреда, используйте Suckerpunch. Способность истощать систему энергоснабжения цели делает эту несмертельную искажающую пушку третьего размера от Joker прекрасным и эффективным дополнением к вашему арсеналу.    
item_DescJellyfish=Младшая сестра глубоководных биолюминесцентных видов. Медуза Оши лишь недавно адаптировалась к более низкому давлению ближе к поверхностям обширных океанов.
item_DescKBAR_BallisticCannon_S1=Производитель: KnightBridge Arms\nТип предмета: Баллистическая пушка\nРазмер: 1\n\nАвтоматическая пушка начального уровня из линейки "Sword" от компании KnightBridge Arms. Longsword 9-й серии использует баллистические снаряды, которые были разработаны для применения против различных бронированных целей. При этом пилоты могут вести огонь из этого орудия, оставаясь на безопасном расстоянии от противника.
item_DescKBAR_BallisticCannon_S2=Производитель: KnightBridge Arms\nТип предмета: Баллистическая пушка\nРазмер: 2\n\nKnightBridge Arms знает, что когда дело доходит до битвы, наличие правильного оружия может сыграть решающую роль. Универсальная пушка второго размера Greatsword 10-й серии поможет вам дожить до конца конфликта благодаря своим мощным баллистическим снарядам, большой дальности поражения и высокому потенциалу урона.
item_DescKBAR_BallisticCannon_S3=Производитель: KnightBridge Arms\nТип предмета: Баллистическая пушка\nРазмер: 3\n\nBroadsword 11-й серии от KnightBridge Arms – это автоматическая баллистическая пушка, к которой пилоты обращаются, когда хотят получить в своё распоряжение три "П": Протяжённость, Прочность и Повреждения.

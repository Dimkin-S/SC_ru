LingFamily_Danger_001=Кстати говоря, кое кто из семьи не так давно нарывался на проблемы с похожими контрактами. Я бы проявил внимательность. Если даже кузина Мэгги говорит, что это опасно, то это опасно. 
LingFamily_Danger_002=И ещё хочу предупредить. Есть несколько донесений подчеркивающих, что данное место потенциально опасно. Я не думаю, что произойдет что-то, из ряда вон выходящее, но я был бы всё равно готов на случай возникновения проблем. 
LingFamily_Danger_003=Ещё одна деталь. Не хотелось бы поднимать шум раньше времени, но есть небольшой шанс, что эта работёнка окажется более рискованной, чем обычно. Ничего точно не скажу, но у меня есть связи в Крусэйдер Секьюрити, и они меня предупреждали на этот счёт. Всё должно пройти хорошо, но будь начеку. 
LingFamily_Danger_004=Возможно мне не следовало бы об этом говорить, но руководство Крусэйдер поимело не так давно кое-какие проблемы с безопасностью. Там не будет так спокойно как было, особенно там, куда ты направляешься выполнять задание. Так что береги себя и действуй с умом. 
LingFamily_Family_001=Мой брат Рики должен был позаботиться об этой работе, но, к несчастью, его система охлаждения накрылась. Раз уж такое дело, мы надеемся, ты подменишь его, пока он занят ремонтом. 
LingFamily_Family_002=Мой брат Рики должен был позаботиться об этом деле, но у него возникли проблемы с реактором. Он занимается им, и было бы здорово, если бы ты взялся за эту работу. 
LingFamily_Family_003=Мой брат, Рики, был назначен на это дело - но квантовый привод его Лансера сегодня сломался. Сейчас он в ремонте, и в это время мы надеемся на тебя. 
LingFamily_Family_004=Мой брат, Рики, выбыл из списка благодаря своей системе жизнеобеспечения которая внезапно решила загнуться. Он её еще чинит, а пока, мы надеемся, ты его подменишь. 
LingFamily_Family_005=Рики застрял на другой стороне системы Стантон с дальней доставкой, так что нам нужно, чтобы кто-то выполнил его работу. 
LingFamily_Family_006=В начале в планах на эту работу был Рики, но протечка в топливной системе означает, что он не сможет вернуться вовремя. К счастью - есть ты. 
LingFamily_Family_007=Фабиан, мой кузен, опять подхватил болезнь. Думаю, датчики его костюма дали сбой, пока он занимался разгрузкой на Йеле, в результате чего бедняга простудился. Так что нам нужен кто-то, чтобы сегодня быть на подхвате. 
LingFamily_Family_008=Буквально в последнюю минуту мы получили сообщение от кузена Фабиана что ему опять нездоровится. Похоже, подхватил каких то кишечных жуков из-за несвежего бурито, так что летать не сможет. Будет здорово, если ты сможешь его прикрыть. 
LingFamily_Family_009=Надеюсь, ты сможешь подменить моего кузена Фабиана. Точно не скажу, что произошло, но похоже он сломал руку, и теперь не сможет летать, пока не посетит кибернетика. Ты нам определенно понадобишься, если конечно свободен. 
LingFamily_Family_010=Слышал про Дельфиний Язык? В общем, мой кузен Фабиан недавно проснулся с ним. У него буквально пол лица раздуло до размеров дыни. Сможешь освободить время, чтобы прикрыть его на сегодня? 
LingFamily_Family_011=У моей кузины Мэгги были какие-то проблемы с Найнтейлс, так что она сейчас в СБ Крусэйдера, заполняет заявление. Было бы расточительно трепаться весь вечер, в общем мне нужен кто-то, кто сможет заняться этим делом. 
LingFamily_Family_012=Мне казалось, что моя кузина Мэгги собирается заняться этим делом, но, видимо, ей придется искать пропавшую посылку. Надеюсь, её не спёрли. Так или иначе, это займет её на какое то время. 
LingFamily_Family_013=Фабиан подхватил желудочных жуков и похоже перезаражал ими всю семью. Честно говоря, я себя не важно чувствую, но всё же сижу на звонках. Так как они все заняты "сбросом" своих собственных "доставок" пока не подействуют лекарства, мне кажется, ты мог бы позаботиться об этой работенке. 
LingFamily_Family_014=Семья двинула на денек в Нью Бабидж, чтобы отпраздновать день рождения одного нашего кузена. И как ты думаешь, кого не взяли? В любом случае, тут ещё достаточно работы, которую необходимо выполнить. 
LingFamily_Reaction_BadStreak_001=Вместе с последним контрактом какой по счёту это был косяк? Хотя знаешь что? Я не собираюсь поучать тебя как какого то ребенка. Просто скажу - работай лучше и пусть оно так и будет в дальнейшем. 
LingFamily_Reaction_BadStreak_002=С этими контрактами у тебя похоже возникли серьезные проблемы. Несколько последних, которые мы посылали тебе, похоже пошли совершенно не по плану. Мы не большая компания, так что эти косяки нас довольно сильно берут за живое. Просто приложи побольше усилий, хорошо? И раз уж я начал... 
LingFamily_Reaction_BadToGood_001=Ты похоже какой-то не ограненный алмаз. Мы уже забились с моей сестрой Линдой что ты снова облажаешься. А теперь мне нужно угощать её обедом, но слушай, это лучше чем снова подчищать твои косяки. Так или иначе... 
LingFamily_Reaction_BadToGood_002=Хороший путь для исправления. На счёт тебя уже волновались но последний контракт показывает что у тебя есть потенциал. Конечно ещё предстоит узнать сможешь ли ты продолжать в том же духе... 
LingFamily_Reaction_Bad_001=Трудновато пришлось с последним заданием, а? Такое случается. Важная вещь в том чтобы не зацикливаться на этом слишком сильно и снова взяться за дело - 
LingFamily_Reaction_Bad_002=Не могу точно сказать в чем вы ошиблись во время выполнения последнего контракта, но это был отстой. Давай на этот раз постарайся получше, хорошо? 
LingFamily_Reaction_GoodStreak_001=Должно сказать - последнее время вы там просто всех рвете. Даже Дейви был впечатлен - а он этим десятилетиями занимается. В любом случае... 
LingFamily_Reaction_GoodStreak_002=Я начинаю думать нам сильно повезло встретить вас. Последнее время ваша работа создает Ling Family Hauling хорошую репутацию. Кстати об этом... 
LingFamily_Reaction_GoodToBad_001=Ты что то не уловил по последнему контракту или что? Ладно, не волнуйся. Периодически косячить это как раз то что значит быть частью Семьи Линг. (Но только им не говорите) 
LingFamily_Reaction_GoodToBad_002=В прошлый раз с работой вышел был большой косяк. Что ж, думаю не всегда всё проходит гладко. Если конечно ты не моя сестра Линда. Но давай не будем сейчас говорить о ней... 
LingFamily_Reaction_Good_001=Ты хорошо справился последний раз. Хорошая тема. 
LingFamily_Reaction_Good_002=И кстати - хотелось бы отметить твой последний контракт. Вижу всё прошло гладко. Хорошая работа. Итак... 
LingFamily_Reaction_LastWarning_001=Пока что, говоря в целом, компания Ling Family Hauling была к тебе более чем справедлива. Но этот контракт решающий. Либо ты сделаешь всё как нужно - либо мы более с тобой не работаем. Всё просто. Так вот... 
LingFamily_Reaction_LastWarning_002=Слушай, вот этот контракт. Это твой последний шанс. Мы просто не можем позволить ещё больше рисковать нашими делами за вас если вы конечно всё не исправите. Так вот... 
LingFamily_Reaction_Renew_001=Ладно. В общем скажу прямо. Если бы всё зависело от меня то мы уже сожгли бы ваш контракт, но папа похоже считает что вы заслуживаете ещё один шанс, так вот... 
LingFamily_Reaction_Renew_002=Кстати вот что происходит. У нас было семейное собрание и мы решили что, может быть, вы достойны ещё одного шанса. Я надеюсь вы используете его на полную. Так вот... 
LingFamily_Timed_001=Печально но у нас тут довольно плотный график с этими посылками. Нужно чтобы вы как можно быстрее выполнили работу. 
LingFamily_Timed_002=Убедитесь в понимании того что у этой работы есть жесткие сроки. Не особо много места чтобы развернуться. 
LingFamily_Timed_003=Следи за временем пока будешь этим заниматься. Не хотелось бы проскочить дедлайн. 
LingFamily_Timed_004=Пожалуйста следи за временем во время работы. Наше дело требует от нас пунктуальности. 
LingFamily_delivery_desc_0001=Здравствуй,\n\n~mission(Contractor|Reaction) У нас есть для тебя ещё одна посылка. ~mission(Contractor|Family)\n\n Посылка ожидает в ~mission(Location|Address) для доставки в ~mission(Destination|Address). ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\nСпасибо,\nКонни Лин\nКоординатор доставки\nСемейные перевозки Лин
LingFamily_delivery_desc_0002=Хей,\n\n~mission(Contractor|Reaction)Вы нам нужны для работы по доставке.\n\n~mission(Contractor|Family) Посылка находится в ~mission(Location|Address) и ожидается к отправке в ~mission(Destination|Address). ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\nСпасибо,\nКонни Лин\nКоординатор доставки\nСемейные перевозки Лин
LingFamily_delivery_desc_0003=~mission(Contractor|Reaction)У нас в скором времени будет посылка на очереди как раз для вас.\n\n~mission(Contractor|Family) Посылка следует из ~mission(Location|Address) в ~mission(Destination|Address). ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\nСпасибо,\nКонни Лин\nКоординатор доставки\nСемейные перевозки Лин
LingFamily_delivery_desc_0004=Привет,\n\nобычно всем этим занимается Конни так что немного подыграй мне. Я всё ещё пытаюсь сориентироваться в настроенной ей системе. Хочешь верь, хочешь нет но когда то я с этим и сам справлялся! За Конни, конечно, я благодарю небеса. Во всех этих делах она весьма хороша.\n\nНу и ладно, в любом случае, если я всё правильно прочитал в заявке, посылка ожидает в ~mission(Location|Address) и её нужно доставить в ~mission(Destination|Address). Звучит просто.\n\nУдачи вам там. Заставьте семью Лин гордиться!\n\n-Дейви Лин\nВладелец\nСемейные перевозки Лин
LingFamily_delivery_desc_intro=Вам всегда было интересно попробовать себя в роли пилота-курьера, но вы не знали с чего начать?\nОсточертело, что вас используют огромные безликие транспортные конгломераты?\nХотите продвинуться в карьере получая настоящий опыт работы в семейной компании с лучшими оценками от клиентов?\n\nЕсли вы ответили "Да" на любой из этих вопросов, то Семейные перевозки Лин, вероятно, как раз для вас.\n\n----------------------------------\n\nДобрый день,\n\nЯ Дейви Лин, гордый владелец и управляющий Семейными перевозками Лин. За последние три года моя семья выстраивала своё имя, доставляя посылки и перевозя грузы в огромной зоне вокруг Крусэйдера. Но сейчас нам нужна ваша помощь.\n\nЧтобы справляться с нашим увеличивающимся списком клиентов, мы начали искать дополнительных пилотов, чтобы помочь нашему семейному бизнесу в деле расширения. Прямо сейчас у нас есть посылка ожидающая в ~mission(Location|Address) для доставки в ~mission(Destination|Address). Это отличная возможность для начинающего пилота. Не требуется никакого опыта работы. Не важно первый ли это ваш полет по маршруту, или тысячный - всё что мы просим, это чтобы вы хорошо постарались и приложили труд. Это и есть путь Семьи Лин.\n\nС уважением,\nДейви Лин\nВладелец\nСемейные перевозки Лин

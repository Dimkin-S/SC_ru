mobiGlas_MissingBennysDatapad_01_Text=ПОСЛЕДНИЕ ОБНОВЛЕНИЕ: 2945-03-21_16:44SET\n\nOn 2945-03-03 мы получили первый отчет о пропаже торгового аппарата Биг Бэнни со станции порт Олисар. Alby Mollion, оператор коллцентра, сообщил что Терра Миллс сервисный инженер прибыл для ремонта аппарата и оповестил, что устройство должно направиться на ремонт в официальный центр. на следующей недели, начальник смены Tony Losong связался с сервисным центром Терра Миллс Узнать о ремонте и узнал, что так называемый сервисный техник на самом деле не был связан с компанией. Именно в этот момент администраторы порта Олисар связались с Крусэйдер Секьюрити, чтобы разобраться в этом вопросе. Отснятые кадры, извлеченные из системы видеонаблюдения станции, засняли подозреваемого, уезжающего с упомянутым аппаратом, но до сих пор до сих пор система опознания лиц ничего не дала. Предполагается, что подозреваемый изменил внешность, носил маску или то и то. Попытки отследить передвижения подозреваемого также оказались тщетными, поскольку регтэги были прослежены до выведенного из эксплуатации перевозчика.\n\nДалее 2945-03-05 числа, мы получили второй отчет от КрайАстро станции 1267SC где также был похищен автомат Биг Бэнни под предлогом тех. обслуживания. Позже, множество подобных сообщений с других станций вокруг сектора Крусэйдер начали поступать к нам, утверждая, что фальшивый техник Терра Миллс забрал их машины Биг Бэнни. Все эти отчеты были проверенны и обработаны в рамках одного дела.\n\nВ то же время мы работали с Терра Миллс, чтобы разослать общее предупреждение всем владельцам машин Биг Бэнни, чтобы они искали незапланированных техников по обслуживанию и требовали подтверждения их полномочий. Автопортрет подозреваемого также был распространен. Тем не менее, с 2945-03-12 больше не было никаких сообщений.\nВ попытке отследить виновника мы уведомили склады и бывших в употреблении продавцов, чтобы предупредить нас, если кто-то пытается выставить на продажу Биг Бэнни. Мы также поручили Терра Миллс отслеживать необычные заказы на заправку, предполагая, что для украденных машин в конечном итоге может потребоваться больше Kacho для хранения.\n\n** ОТРЕДАКТИРОВАНО 2945-03-21 ** Мы вытянули последнюю соломенку исползовав VSS, подав ориентир на транспорт подозреваемого, но зашли в тупик после того, как потеряли след возле Грим ХЕКС. В настоящее время у нас нет ресурсов для непосредственного расследования, но я подал запрос о том, чтобы CI продолжал розыск.\n\n

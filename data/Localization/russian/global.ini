JurisdictionJournals_PeoplesAlliance_BodyText=УВЕДОМЛЕНИЕ ЮРИСДИКЦИИ\n** НАРОДНЫЙ АЛЬЯНС**\n\nМы, Народный альянс Левски, стремимся к созданию и постоянному развитию подлинно равноправного сообщества, где все разумные существа могут чувствовать себя в безопасности и свободно выражать свои идеи, поддерживая друг друга в достижении общей цели просвещённой самообеспеченности.\n\nОт посетителей ожидают, что они будут уважать наши принципы, и им будет рекомендовано перенять их как свой собственный образ жизни, если они решатся остаться.\n\nВсе посетители должны:\n- Никогда не принижать чужие взгляды или идеи. Мы все имеем право на собственные убеждения.\n- Не пытаться извлекать выгоду из планов лишить кого-либо его имущества или здоровья, разрабатывать подобные планы или подстрекать к их осуществлению.\n- Не продвигать политику ОЗИ, находясь в нашей общине.\n- Стараться разрешать конфликты ненасильственным путём.\n- Согласиться потратить время (неважно сколько) на размышления о том, что вы сделали сегодня, чтобы Вселенная стала лучше.\n- Даже если вы не согласны с нами, вы должны уважать наше право на жизнь.\n\nКроме того, любое лицо, уличённое в нижеперечисленных нарушениях, встретится со справедливым и быстрым правосудием. Если вы хотите получить дополнительные сведения и рекомендации, мы ниже разместили дополнение для вашего просвещения.\n\n** УГОЛОВНЫЕ ПРЕСТУПЛЕНИЯ **\n\n~law(felonies)\n\n** ПРАВОНАРУШЕНИЯ**\n\n~law(misdemeanors)\n\n\n-----------------\n* Дополнение *\n-----------------\n\n* Уголовные преступления *\n\nУголовное преступление является наказуемым деянием, которые считаются самыми серьезными преступлениями.\n\n~law(felonies|details)\n\n* Правонарушения *\n\nПравонарушениями считаются совершаемые действия, требующие денежного возмещения.\n\n~law(misdemeanors|details)

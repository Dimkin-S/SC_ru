item_DescCleanerFish=Рыбы-чистильщики обычно встречаются на мелководье в регионах Локе с умеренными температурами. Чистильщики питаются отходами и водорослями, которые накапливаются на дне рек. Щупальца позволяют этим рыбам просеивать рыхлые камни и почву в поисках пропитания. Технически их можно употреблять в пищу, однако люди предпочитают этого не делать, поскольку на вкус чистильщики довольно отвратительные.

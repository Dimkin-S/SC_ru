mg_miles_assassin_desc_0001=Вот немного деталей о той небольшой услуги о которой мы разговаривали. Необходимо найти ~mission(TargetName) в следующей местности: ~mission(location). ~mission(Contractor|AssassinationTimed) ~mission(Contractor|AssassinationDanger)
mg_miles_assassin_desc_0002=Имя: ~mission(TargetName)\n~mission(Contractor|AssassinationTimed) Я так же высылаю в данном сообщении координаты следующей местности: ~mission(location). Убедись что все будет сделано правильно. ~mission(Contractor|AssassinationDanger)
mg_miles_assassin_desc_0003=Имя цели - ~mission(TargetName). Я прикрепляю к сообщению координаты следующей местности: ~mission(location). ~mission(Contractor|AssassinationTimed) ~mission(Contractor|AssassinationDanger) Что бы ты не планировали делать - сделайте всё как нужно.
mg_miles_assassin_desc_0004=Итак, поехали.\nИмя:~mission(TargetName)\nЭто не много, но я так же прикрепляю координаты пункта назначения, это ~mission(location), так что можешь отправляться в путь.\n~mission(Contractor|AssassinationTimed) ~mission(Contractor|AssassinationDanger)
mg_miles_assassin_desc_0005=Вот вся информация которая у меня есть. Имя цели:~mission(TargetName). Не знаю что он такого наделал но кто то явно вышел из себя. Так или иначе - высылаю координаты следующей местности: ~mission(location). Найди, прикончи, получи награду. Красота в простоте. ~mission(Contractor|AssassinationDanger) ~mission(Contractor|AssassinationTimed)

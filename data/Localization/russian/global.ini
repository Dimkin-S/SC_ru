distraction_wanted_0001=И сразу поясню. Всё это сработает только в одном случае - если у тебя будет кримстатус уровня 5 на всём протяжении дела. Если будет ниже то не получится привлечь необходимого нам внимания копов. 
distraction_wanted_0002=Есть одна загвоздка. Учитывая то внимание которое я хочу приковать к тебе нужно чтобы ты имел кримстатус 5, минимум. Это единственный способ гарантировать успех. 
distraction_wanted_0003=Разумеется обычный бандюга не сможет поднять на уши весь сектор. Нет, тебе нужно получить кримстатус 5 чтобы создать нужный мне хаос. 
distraction_wanted_0004=Ещё я думаю что просто появиться будет недостаточно. Мне нужно чтобы ты поддерживал 5 кримстат всё время. Это гарантирует что все доброделы устремятся за тобой на перегонки. 

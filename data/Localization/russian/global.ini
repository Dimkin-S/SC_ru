item_DescBRRA_HornetCanard_S2_Q1=Производитель: Broad & Rabiee\n\nЛюбой военный лётчик знает, что разница между промахом и попаданием может составлять всего пару градусов. Турельная система N4-160f от Broad & Rabiee готова предоставить вам эти пару градусов точности. Эта турель, крепящаяся под носом корабля, позволяет смонтированным на ней орудиям первого и второго размеров точно и эффективно отслеживать движущиеся цели без необходимости изменять курс корабля.

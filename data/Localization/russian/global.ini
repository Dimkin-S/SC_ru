crusader_recoverspace_desc_0001=Не так давно ~mission(Item), который фигурировал как похищенный, внезапно всплыл на борту корабля предполагаемого вора, ~mission(TargetName), во время обычной процедуры сканирования.\n\nМы хотим нанять вас для выслеживания ~mission(TargetName|Last), возврата утраченной собственности и благополучной доставки её до ~mission(Destination), чтобы похищенное имущество могло вернуться к законным владельцам.\n\n~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Гиббс\nИД# 91G66BW0
crusader_recoverspace_desc_0002=Крусэйдер Секьюрити нуждается в оперативнике который бы смог отследить ~mission(TargetName). Они обладают похищенным ~mission(Item) который должен быть возвращен и доставлен в ~mission(Destination).\n\n~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\n\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Гиббс\nИД# 91G66BW0
crusader_recoverspace_desc_0003=Отличные новости. До нас дошла информация про украденный ~mission(Item) который считался пропавшим навсегда. Невероятная удача, верно?\n\nКрусэйдер Секьюрити расчитывает что если мы будет действовать быстро то сможем вернуть украденное. Данный похищенный груз находится на борту корабля принадлежащего ~mission(TargetName). Уверен что применив некоторое "давление" вы сможете забрать ~mission(Item) назад и доставить его в ~mission(Destination).\n\n~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Батиста\nИД# 948J030K
crusader_recoverspace_desc_0004=Мы на самом деле смогли отследить похищенный ~mission(Item)! Хотел бы я чтобы такое происходило чаще. И теперь у нас есть шанс вернуть собственность хорошим людям которые её и утратили.\n\nВыяснилось что один проблемный тип по имени ~mission(TargetName) перевозит ~mission(Item) на борту своего корабля прямо в этот момент. Требуется опытный оперативник который смог бы выследить этот корабль и вернуть собственность обратно в ~mission(Destination).\n\n~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Батиста\nИД# 948J030K
crusader_recoverspace_title_0001=Возврат краденного
crusader_sectorsweep_desc_001=~mission(Client) агрессивно действовали в районе ~mission(Location) и после их очередного нападения руководство одобрило нам привлечение дополнительных операторов для отправки и зачистки сектора от всех встречных враждебных целей.\n\n~mission(Danger)~mission(Timed)\n\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Батиста\nИД# 948J030K
crusader_sectorsweep_desc_002=Список инцидентов в районе ~mission(Location) постоянно растет с тех пор ~mission(Client) усилили свои враждебные действия в этом секторе.\n\nС целью прекратить эту печальную тенденцию Крусэйдер ищет наемников для начала немедленного противодействия в самые сжатые сроки. Надеюсь нам удастся устранить все угрозы из зоны до того как будут потеряны очередные жизни.\n\n~mission(Danger)~mission(Timed)\n\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Батиста\nИД# 948J030K
crusader_sectorsweep_desc_003=Крусэйдер ищет наемников для устранения враждебной группировки которая совершает нападения на корабли в районе ~mission(Location).\n\nПервоначальные разведданные отмечаются что группа состоит из членов ~mission(Client). Так что это не первый раз когда у нас с ними возникают проблемы. Было бы хорошо чтобы их наконец вычистили из этого сектора.\n\n~mission(Danger)~mission(Timed)\n\n\nОНТРАКТ ОДОБРЕН:\nОфицер связи Батиста\nИД# 948J030K
crusader_sectorsweep_desc_004=Проблемы в районе ~mission(Location) всё усугубляются и мы хотим положить этому конец пока всё не закипит. От наемников требуется помощь в зачистке ~mission(Client) из указанного сектора. Будьте готовы выдвигаться как только сможете.\n\n~mission(Danger)~mission(Timed)\n\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Гиббс\nИД# 91G66BW0
crusader_sectorsweep_desc_005=У нас проблемы с ~mission(Client) рядом с ~mission(Location). Они ведут себя так как будто им там всё принадлежит. И вы покажете им что это не так.\n\nОтправляйтесь и очистите от них весь сектор.\n\n~mission(Danger)~mission(Timed)\n\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Гиббс\nИД# 91G66BW0
crusader_sectorsweep_desc_006=Один из наших патрульных секторов в ~mission(Location) кишит ~mission(Client). Не знаю, откуда они берутся, но это будет твоя работа.\n\nПрочешите район и нейтрализуйте любые враждебные угрозы, которые вы встретите.\n\n~mission(Danger)~mission(Timed)\n\nКОНТРАКТ ОДОБРЕН:\nОфицер связи Гиббс\nИД# 91G66BW0

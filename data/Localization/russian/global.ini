mobiglas_CharlieStation_Elaine_Conclusion_Innocent_Transcript_text=ЭЛЕЙН ВАРД: Хотела сообщить, что я получила отправленную вами информацию. И если она правдива, мне стоит сердечно поблагодарить вас. Ковалекс же, в свою очередь, должна извиниться передо мной и моим мужем.\n\nЕщё раз спасибо. Перевожу платеж на ваш счет.
mobiglas_CharlieStation_Elaine_Conclusion_Innocent_Transcript_title=Спасибо
mobiglas_CharlieStation_Elaine_Epilogue_Innocent_Bonus_Transcript_text=ЭЛЕЙН ВАРД: Я просто хотела сообщить, что добытая вами информация помогла. Ковалекс оправдала моего мужа, а страховая компания выплатила полную компенсацию.\n\nКроме того, Адвокаси смогли арестовать сообщников Мел Ососки. Оказывается, за сведения, которые помогли поймать контрабандистов, была назначена награда, и я хочу, чтобы она досталась вам.\n\nСловами не передать, насколько я ценю ту тяжелую работу, которую вы проделали ради меня. Она внесла решающий вклад.\n\nУдачи вам, и спасибо за всё.\n
mobiglas_CharlieStation_Elaine_Epilogue_Innocent_Transcript_text=ELAINE WARD: Я просто хотела сообщить, что добытая вами информация помогла. Ковалекс оправдала моего мужа, а страховая компания выплатила полную компенсацию.\n\nСловами не передать, насколько я ценю ту тяжелую работу, которую вы проделали ради меня. Она внесла решающий вклад.\n\nУдачи вам, и спасибо за всё.

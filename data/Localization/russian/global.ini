shubin_claimsweep_desc_001=КАТЕГОРИЯ: Охрана / Наёмники\nМЕСТОНАХОЖДЕНИЕ: ~mission(LagrangeLocation)\nОПЫТ РАБОТЫ: Боевой пилот (военный опыт желателен)\nУСЛОВИЯ РАБОТЫ*:\nШубин Интерстеллар сообщает, что недавно приобретённый шахтёрский участок, ожидающий очереди на разработку, был захвачен преступной группой шахтёров, которые теперь активно крадут оттуда руду. Местные органы правопорядка уже уведомлены о случившемся, однако мы опасаемся, что ценные ресурсы могут быть украдены ещё до начала официального расследования.\n\nТаким образом, как владельцы данного участка мы бы хотели воспользоваться услугами квалифицированного наёмника, готового отправиться в ~mission(Location), уничтожить орбитальные турели, которые защищают нелегальную добычу, очистить зону от бандитов и вернуть её во владение Шубин Интерстеллар.\n\n\n\n\n*Шубин Интерстеллар – подрядчик предоставляющий равные возможности. Принимая этот контракт, вы берёте на себя все риски, связанные с описанной в данном документе работой. Шубин Интерстеллар ни в коей мере не несёт ответственности за любой ущерб, возникший в процессе выполнения контракта.
shubin_claimsweep_desc_002=КАТЕГОРИЯ: Охрана / Наёмники\nМЕСТОНАХОЖДЕНИЕ: ~mission(LagrangeLocation)\nОПЫТ РАБОТЫ: Боевой пилот (военный опыт желателен)\nУСЛОВИЯ РАБОТЫ*:\nМестная независимая группа шахтёров, работающая по договору с Шубин Интерстеллар, сообщает, что ~mission(Location) был атакован и захвачен враждебными силами. Мы считаем, что преступники до сих пор находятся в зоне и используют оставшееся оборудование для сбора ценной руды для своих нужд.\n\nСреди захваченного оборудования были орбитальные турели, которые, к сожалению, ещё не успели развернуть к моменту нападения. Информация со сканеров дальнего радиуса действия говорит о том, что преступники смогли активировать орбитальные турели для защиты своих преступных действий.\n\nМы ищем наёмников, готовых отправиться в ~mission(Location), уничтожить орбитальные турели, которые защищают нелегальную добычу, очистить зону от бандитов и вернуть её во владение Шубин Интерстеллар.\n\n\n\n\n*Шубин Интерстеллар – подрядчик, предоставляющий равные возможности. Принимая этот контракт, вы берёте на себя все риски, связанные с описанной в данном документе работой. Шубин Интерстеллар ни в коей мере не несёт ответственности за любой ущерб, возникший в процессе выполнения контракта.

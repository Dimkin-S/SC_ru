Enroll_Screen_Info_001=ПОДРОБНОСТИ ПРОГРАММЫ ТРУДОВОЙ АМНИСТИИ КЛЕШЕРА
Enroll_Screen_Info_002=Центры Реабилитации Клешера рады поделиться с вами возможностью поучаствовать в нашей передовой Программе Трудовой Амнистии. Она довольно простая, интересная и учит вас ценному навыку.\n\nВы уже получили свой мульти-инструмент, который поможет вам в работе, но если вам однажды понадобится заменить его, вы сможете приобрести новый в магазине для заключенных. Как только вы экипируетесь и будете готовы приступить к работе, проследуйте в один из доступных шахтерских тоннелей.\n\nИщите любые ценные минералы и добывайте их при помощи мульти-инструмента. Поместите собранные минералы в один из приемных ящиков, после чего, в зависимости от их общей стоимости, вы получите в награду ордер на сокращение срока заключения, также называемый "заслугой"*.\n\nЧем больше вы добудете ресурсов, тем быстрее сможете оплатить свой долг перед обществом. Как мы говорим здесь, в Центрах Реабилитации Клешера, "всегда оставаться при деле – это отличный способ следовать по правильному пути!"

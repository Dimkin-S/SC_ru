mobiglas_CharlieStation_Mel_Secret_Transcript_text=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n/**Запись_разговора**/\n\nКому: РэдСэнд\nОт: Мел Ососки\nТема: Забрать белье из стирки\n27.08.2945 14:47 СЗВ\n\nМЕЛ ОСОСКИ: Привет. Хотела сообщить, что прошлой ночью я заполучила код доступа у того парня из операторской. На это ушла целая бутылка «Эсквайра». Пример того, как полезно уметь сберечь свой ликёр. Я установила процедуру на обход протоколов мониторинга на 14:00. Контейнеры должны пройти без проблем. Просто жди в условленном месте, хорошо? Кстати, пришлось отключить средства контроля безопасности. Само место и коды замков во вложении.\n\n/**КОНЕЦ_ЗАПИСИ**/

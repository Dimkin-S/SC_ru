item_Desc_slaver_light_armor_01_legs=Разработанный в соответствии с требованиями ВКД, лёгкий боевой костюм Calico идеально подойдёт разведчикам, снайперам, лазутчикам... В общем, всем тем, кто предпочитает не вламываться через входную дверь. Благодаря комбинации из брони PAB-3 и специально изготовленного шлема, этот костюм поможет вам выдержать небольшой входящий огонь и при этом не замедлит передвижение.
item_Desc_slaver_light_armor_helmet_02=Тип предмета: Лёгкая броня\nСнижение урона: 20%\nДиап. температур: -40 / 70 °C\n\nRenegade от Kastak Arm – это лёгкий, но прочный боевой пехотный шлем, предоставляющий дополнительную защиту от ударов и попаданий во время проведения боевых операций в атмосфере.
item_Desc_slaver_medium_armor_01_Shared=Тип предмета: Средняя броня\nСнижение урона: 30%\nДиап. температур: -60 / 90 °C\n\nDustUp прикроет вашу спину, если вы вдруг вляпаетесь в неприятности. Нательное покрытие создано на базе используемого Морпехами ОЗИ комбинезона CDS, но с добавлением к нему модифицированных частей брони Omni-Role mkII для обеспечения серьёзной защиты от входящего огня. Однако истинной жемчужиной этого набора является шлем. Он был создан выдерживать взрывы, поэтому без труда сможет защитить вас от нескольких попаданий. Весь комплект также был тщательно протестирован в вакууме, чтобы вы могли свободно выходить в открытый космос, не боясь погибнуть.
item_Desc_slaver_medium_armor_01_arms=Тип предмета: Средняя броня\nСнижение урона: 30%\nДиап. температур: -60 / 90 °C\n\nDustUp прикроет вашу спину, если вы вдруг вляпаетесь в неприятности. Нательное покрытие создано на базе используемого Морпехами ОЗИ комбинезона CDS, но с добавлением к нему модифицированных частей брони Omni-Role mkII для обеспечения серьёзной защиты от входящего огня. Однако истинной жемчужиной этого набора является шлем. Он был создан выдерживать взрывы, поэтому без труда сможет защитить вас от нескольких попаданий. Весь комплект также был тщательно протестирован в вакууме, чтобы вы могли свободно выходить в открытый космос, не боясь погибнуть.
item_Desc_slaver_medium_armor_01_core=Тип предмета: Средняя броня\nСнижение урона: 30%\nГрузоподъёмность: 20K SP\nДиап. температур: -60 / 90 °C\n\nDustUp прикроет вашу спину, если вы вдруг вляпаетесь в неприятности. Нательное покрытие создано на базе используемого Морпехами ОЗИ комбинезона CDS, но с добавлением к нему модифицированных частей брони Omni-Role mkII для обеспечения серьёзной защиты от входящего огня. Однако истинной жемчужиной этого набора является шлем. Он был создан выдерживать взрывы, поэтому без труда сможет защитить вас от нескольких попаданий. Весь комплект также был тщательно протестирован в вакууме, чтобы вы могли свободно выходить в открытый космос, не боясь погибнуть.

MissionManager_KillCommTechs_Description=Итак, похоже Асиедо не уделили должного внимания тому факту, что их спутники связи "загадочно" отключаются. Я уверен, они пожалеют о своём решении нанять техников для восстановления сети. С нами такое не пройдёт.\n\nМы действительно ценим тишину и спокойствие в этом районе и хотим сохранить их.\n\nЗная твои навыки работы с людьми, я надеюсь, что ты сможешь убедить этих техников уйти и оставить спутники в покое. Навсегда.\n\nВсе твои труды будут вознаграждены. Ты получишь небольшую благодарность за каждого устранённого техника Асиедо.\n\nХорошего дня,\n\n-Руто

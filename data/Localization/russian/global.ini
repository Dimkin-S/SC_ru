hurston_destroyblade_desc_001=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Уничтожить Блэйд\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Contractor|Danger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|Timed)\n\nСРОЧНО!\n\nЗапатентованый спутник Хёрстона, содержащий ~mission(Item) упал на поверхность. Для предотвращения утечки информации протокол требует уничтожить Блэйд.\n\nМы надеемся, что вы появитесь рядом с ~mission(Location) первым, но если кто-то сможет украсть прототип до вас, то у нас имеется возможность его отследить. Процесс самоликвидации не мгновенный, поэтому воры попытаются расшифровать информацию в ближайшем комплексе на Хёрстоне. Крайне важно не допустить расшифровки информации с Блэйда.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **
hurston_destroyblade_desc_002=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Уничтожить Блэйд\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Contractor|Danger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|Timed)\n\n~mission(Item) находился на борту спутника Хёрстона в момент падения на поверхность. Блэйд имеет механизм самоуничтожения, но нам нужна гарантия уничтожения и того, что наши разработки не попадут в чужие руки.\n\nЕсли кто-то всё же решится украсть прототип, то просчитали довольно высокий шанс того, что вор направится к ближайшему комплексу на Хёрстоне, чтобы получить доступ к хранимой информации. Для полной уверенности вы можете, путём перезапуска систем спутника, активировать в ~mission(Location) протоколы отслеживания Блэйда. Уничтожьте прототив до того, как протоколы защиты данных будут взломаны.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **
hurston_destroyblade_desc_003=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Уничтожить Блэйд\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Contractor|Danger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|Timed)\n\nНедавно упавший на поверхность спутник содержал в себе ~mission(Item), и Хёрстону нужна немедленная помощь в его поиске и уничтожении. Мы должны предотвратить попадение конфиденциальной технической информации в чужие руки.\n\nНадеемся, что вы окажетесь на месте первым, но в случае негативного развития ситуации и кражи протитипа преступники направятся к ближайшему комплексу Хёрстона, чтобы обойти протоколы самоуничтожения. Следуйте к ~mission(Location), активируйте системы спутника для отслеживания прототипа и уничтожьте его раньше, чем данные будут расшифрованы.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **
hurston_destroyblade_title_001=Уничтожение утерянного прототипа
hurston_destroyprobe_desc_0001=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Прекращение нелегального наблюдения\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Contractor|DestroyProbeDanger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|DestroyProbeTimed)\n\n~mission(Location) отвечает нестабильным сигналом. Скорее всего поблизости размещены ~mission(Contractor|DestroyProbeAmount), пересылающих данные. Просканируйте область, и определите их местонахождение.\n\nВсе спутники-шпионы должны быть найдены и уничтожены. При атаке активируется выгрузка полученных данных, спутники необходимо уничтожить до завершения выгрузки данных.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **
hurston_destroyprobe_desc_0002=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Прекращение нелегального наблюдения\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Contractor|DestroyProbeDanger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|DestroyProbeTimed)\n\nОсуждённый торговец информацией раскрыл свои источники – ~mission(Contractor|DestroyProbeAmount), расположенные неподалёку от ~mission(Location).\n\nНебольшая ЭМ-сигнатура делает поиск спутников-шпионов сложным занятием, но тщательно просканировав область их всё же можно найти, найти и уничтожить. Спутники снабжены протоколами экстренной отправки собранных данных, которые активируются при атаке одного из них. Вам следует уничтожить спутники до того, как данные окажутся в чужих руках.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **
hurston_destroyprobe_desc_0003=ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Прекращение нелегального наблюдения\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: ~mission(Contractor|Auth)\nОЦЕНКА РИСКА: ~mission(Contractor|DestroyProbeDanger)\nСРОЧНОСТЬ КОНТРАКТА: ~mission(Contractor|DestroyProbeTimed)\n\nНедавняя операция под прикрытием раскрыла скрытый источник нелегальных данных в Хёрстоне. Источник был успешно отслежен до ~mission(Contractor|DestroyProbeAmount) неподалёку от ~mission(Location).\n\nПросканируйте область, найдите скиммеры и уничтодьте их. Помните, при атаке одного из них будут активированы протоколы экстренной выгрузки данных на всех спутниках-шпионах. Успешная выгрузка данных недопустима.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **

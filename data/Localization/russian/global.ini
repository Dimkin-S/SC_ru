mg_constantine_invite_desc_0001==ХЁРСТОН ДАЙНЕМИКС\nОТДЕЛ ПОДРЯДА\n\nКОНТРАКТ: Н/С\nПРИНАДЛЕЖНОСТЬ ПОДРЯДЧИКА: Независимый\nМЕНЕДЖЕР ПОДРЯДА: К. Хёрстон\nОЦЕНКА РИСКА: Н/С\nСРОЧНОСТЬ КОНТРАКТА: Н/С\n\nНедавно я ознакомился с историей твоих контрактов, и после тщательного изучения решил встретиться с тобой, чтобы обсудить наше возможное будущее совместное сотрудничество.\n\nМой офис находится в центральном деловом районе на товарной бирже. Я нахожусь на видном месте в задней части торгового этажа.\n\nМоё почтение.\n\n\n** Это сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Любое распространение этой информации, кроме использования указанным выше лицом, запрещено. **

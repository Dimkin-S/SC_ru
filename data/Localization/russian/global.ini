item_DescMISL_S01_CS_FSKI_Spark=Производитель: Firestorm Kinetics\nОтслеживаемый сигнал: Визуальный профиль\nРазмер: 1\n\nТем, кто верит, что размер не имеет значения, лучше держаться подальше от ракет Firestorm Kinetics Spark. Эта лёгкая ракета с бесконтактным взрывателем использует наведение по визуальному профилю и несёт в себе мощный боевой заряд.
item_DescMISL_S01_EM_BEHR_Pioneer=Производитель: Behring\nОтслеживаемый сигнал: Электромагнитный\nРазмер: 1\n\nBehring гордится надёжностью своей продукции, и ракета Pioneer не является исключением из правил. Обновлённая система отслеживания ЭМ-сигнатуры уже не раз доказала свою эффективность в сравнении с другими ракетами с неконтактным взрывателем того же класса, что подтверждено многочисленными отчётами о потребительских тестах.
item_DescMISL_S01_EM_THCN_TaskForce=Производитель: Thermyte Concern\nОтслеживаемый сигнал: Электромагнитный\nРазмер: 1\n\nОтправляясь на рынок вооружения, концерн Thermyte собрал воедино свои обширные знания о взрывчатых веществах, чтобы создать лёгкую ударную ракету TaskForce с наведением по ЭМ-сигнатуре. Благодаря лучшей в своём классе движительной системе эта ракета обеспечивает смесь из скорости и огневой мощи для завоевания превосходства на поле боя.
item_DescMISL_S01_IR_BEHR_Marksman=Производитель: Behring\nОтслеживаемый сигнал: Инфракрасный\nРазмер: 1\n\nСерия ракет с бесконтактным взрывателем Behring Marksman во многом заслужила свою репутацию благодаря высокому наносимому урону по площади и способности отслеживать широкий спектр тепловых сигнатур.
item_DescMISL_S01_IR_VNCL_Arrow=Manufacturer: Vanduul\nTracking Signal: Infrared\nSize: 1\n\nCommonly known by its military designation, the Arrow is a small infrared strike missile that has become a mainstay of the Vanduul armory.
item_DescMISL_S02_CS_FSKI_Tempest=Производитель: Firestorm Kinetics\nОтслеживаемый сигнал: Визуальный профиль\nРазмер: 2\n\nРакета Tempest с бесконтактным взрывателем была разработана с единственной целью – полностью уничтожать противника. Она фиксируется на визуальной сигнатуре цели при помощи фирменной технологии наведения FireStorm Kinetic, чтобы перевести конфликт к быстрому завершению.
item_DescMISL_S02_CS_THCN_StrikeForce=Производитель: Thermyte Concern\nОтслеживаемый сигнал: Визуальный профиль\nРазмер: 2\n\nStrikeForce является кульминацией экспансии концерна Thermyte в индустрию производства ракет. Она демонстрирует примечательный дизайн и улучшенную систему наведения по визуальному профилю.
item_DescMISL_S02_EM_TALN_Dominator=Производитель: Talon\nОтслеживаемый сигнал: Электромагнитный\nРазмер: 2\n\nУдарная ракета Dominator II с системой отслеживания электромагнитной сигнатуры противника является точным средством поражения, разработанным для завоевания тактического превосходства на поле боя. 
item_DescMISL_S02_IR_FSKI_Ignite=Производитель: Firestorm Kinetics\nОтслеживаемый сигнал: Инфракрасный\nРазмер: 2\n\nЛучшим определением для Ignite – главной ударной ракеты с тепловым наведением от компании Firestorm – будет выражение "выстрели и забудь". Просто запустите её и наслаждайтесь зрелищем. 
item_DescMISL_S02_IR_NOVP_Rattler=Производитель: Nova Pyrotechnica\nОтслеживаемый сигнал: Инфракрасный\nРазмер: 2\n\nRattler II – это эффективная за свои деньги кассетная ракета, которая без сомнения привлечёт самых разных пилотов. Rattler отслеживает тепловую сигнатуру противника и создаёт начальный огневой шквал, который ослабляет броню или щиты цели, делая её уязвимой перед попаданием основного боезапаса.
item_DescMISL_S02_IR_VNCL_Bullet=Manufacturer: Vanduul\nTracking Signal: Infrared\nSize: 2\n\nPilots in the Navy have developed a healthy respect for this infrared targeting Vanduul strike missile, formally designated Bullet.
item_DescMISL_S03_CS_FSKI_Arrester=Производитель: Firestorm Kinetics\nОтслеживаемый сигнал: Визуальный профиль\nРазмер: 3\n\nИспользуя систему наведения по визуальному профилю для охоты на жертву, ракета с бесконтактным взрывателем Firestorm Arrester быстро разбирается с противником, попавшим в прицел.
item_DescMISL_S03_EM_FSKI_Thunderbolt=Производитель: Firestorm Kinetics\nОтслеживаемый сигнал: Электромагнитный\nРазмер: 3\n\nРакета с бесконтактным взрывателем Firestorm Thunderbolt является стабильным выбором для различных боевых сценариев благодаря своему проворному каркасу и системе наведения по ЭМ-сигнатуре.
item_DescMISL_S03_IR_NOVP_Viper=Производитель: Nova Pyrotechnica\nОтслеживаемый сигнал: Инфракрасный\nРазмер: 3\n\nКомпания Nova провела напряжённую работу, чтобы гарантировать, что её ударная ракета с ИК-наведением Viper будет соответствовать своему имени, совершая ловкие и смертоносные атаки враждебных целей.
item_DescMISL_S03_IR_VNCL_Chaos=Manufacturer: Vanduul\nTracking Signal: Infrared\nSize: 3\n\nNaval flight instructors often include the heat seeking Chaos strike missile in Vanduul attack simulations citing that its speed and strength gives new recruits the proper respect for the enemy they will be facing.
item_DescMISL_S04_CS_TALN_Assailant=Производитель: Talon\nОтслеживаемый сигнал: Визуальный профиль\nРазмер: 4\n\nРакета Assailant от Talon – это превосходное оружие для нанесения точных ударов по целеустремлённым оппонентам.
item_DescMISL_S04_EM_TALN_Raptor=Производитель: Talon\nОтслеживаемый сигнал: Электромагнитный\nРазмер: 4\n\nТочный и сбалансированный полёт наряду с продвинутой системой отслеживания ЭМ-сигнатуры делают ударную ракету Talon Raptor беспощадным дополнением к арсеналу любого корабля.
item_DescMISL_S04_IR_BEHR_Pathfinder=Производитель: Behring\nОтслеживаемый сигнал: Инфракрасный\nРазмер: 4\n\nРакета с неконтактным взрывателем Pathfinder уже долгое время занимает стабильное положение в и без того могучем арсенале Behring благодаря проверенной на практике движительной системе и комплексу теплового наведения.
item_DescMISL_S04_IR_VNCL_Dragon=Manufacturer: Vanduul\nTracking Signal: Infrared\nSize: 4\n\nDesignated the Dragon, this Vanduul infrared tracking strike missile has a fearful reputation earned the number of destroyed Naval ships attributed to its destructive power.
item_DescMISL_S05_CS_TALN_Stalker=Производитель: Talon\nОтслеживаемый сигнал: Визуальный профиль\nРазмер: 5\n\nУдарная торпеда Talon Stalker с её специальной системой отслеживания визуальной сигнатуры вот уже много лет сохраняет за собой звание точного средства поражения, обладающего максимальной убойной силой.
item_DescMISL_S05_EM_TALN_Reaper=Производитель: Talon\nОтслеживаемый сигнал: Электромагнитный\nРазмер: 5\n\nУдарная торпеда Reaper, оснащённая испытанной системой отслеживания ЭМ-сигнатуры от Talon, предлагает оптимальное соотношение разрушительной силы и стоимости.
item_DescMISL_S05_EM_TALN_Scimitar=Производитель: Talon\nОтслеживаемый сигнал: Электромагнитный\nРазмер: 5\n\nРакета Scimitar отслеживает цели по их ЭМ-сигнатурам, чтобы донести свой боевой заряд пятого размера.
item_DescMISL_S05_IR_TALN_Valkyrie=Производитель: Talon\nОтслеживаемый сигнал: Инфракрасный\nРазмер: 5\n\nКоманда конструкторов торпед Talon приложила все силы для создания новейшей ударной торпеды Valkyrie, которую наделила многоуровневой движительной системой и самыми современными возможностями по отслеживанию ИК-сигнатуры.
item_DescMISL_S07_IR_TALN_Hellion=Производитель: Talon\nОтслеживаемый сигнал: Инфракрасный\nРазмер: 7\n\nОснащённая внушительным боевым зарядом и продвинутой системой наведения по тепловой сигнатуре ракета Hellion от Talon оказывается эффективной против агрессоров любых размеров.
item_DescMISL_S09_CS_TALN_Argos=Производитель: Talon\nОтслеживаемый сигнал: Визуальный профиль\nРазмер: 9\n\nУдарная торпеда Argos от Talon обладает классической незамысловатой конструкцией, которая полагается на требовательные производственные стандарты и традиционную систему наведения по визуальному профилю.
item_DescMISL_S09_EM_TALN_Seeker=Производитель: Talon\nОтслеживаемый сигнал: Электромагнитный\nРазмер: 9\n\nTalon Seeker – это точная торпеда с наведением по ЭМ-сигнатуре, способная быстро и безошибочно доставить до цели огромный боевой заряд.
item_DescMISL_S09_IR_TALN_Typhoon=Производитель: Talon\nОтслеживаемый сигнал: Инфракрасный\nРазмер: 9\n\nРазработанная Talon ударная торпеда с тепловым наведением Typhoon доставляет мощный боевой заряд, который наверняка послужит сдерживающим фактором против любых дальнейших враждебных действий.
item_DescMISL_S12_IR_BEHR_Apex=Manufacturer: Behring\nTracking Signal: Infrared\nSize: 12\n\nBehring precision meets devastating stopping power with the PX-T12 "Apex". Designed as an anti-ship and anti-installation weapon, Behring engineers worked tirelessly to ensure this torpedo was a bold strategic statement. The PX-T12 "Apex" features a wide blast radius ideal for when the ultimate defense is an overwhelming offensive attack.

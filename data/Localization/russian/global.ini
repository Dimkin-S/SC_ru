mg_ruto_planetcollect_drug_trouble_0001=Это наркотрафик так что держи глаза открытыми на случай появления плохишей, мм? 
mg_ruto_planetcollect_drug_trouble_0002=Маленькая птичка напела мне чтоо кое какие здоровяки также нацелились на эту работу 
mg_ruto_planetcollect_drug_trouble_0003=Тебе вероятно придется подраться с кое какими людьми. Просто предупреждаю. 
mg_ruto_planetcollect_drug_trouble_0004=Готовься к драке. Я не ожидаю что всё пойдет гладко. 
mg_ruto_planetcollect_steal_danger_0001=Прихвати с собой пару пушек. У этой работы есть высокий потенциал на проблемы. 
mg_ruto_planetcollect_steal_danger_0002=Есть хорошие шансы что тебе придется убить пару человек. Думаю проблем у тебя с этим не возникнет. 
mg_ruto_planetcollect_steal_danger_0003=И держи глаза открытыми. Говорят что хищники уже рыскают неподалеку, смекаешь? 
mg_ruto_planetcollect_steal_danger_0004=Ты же ведь не против убийства людей, да? Ничего не обещаю, но лучше возьми с собой пару пушек. 
mg_ruto_planetcollect_steal_danger_0005=Парень которого я знаю сказал что эта работа погуляла по округе прежде чем попасть ко мне так что есть шансы что там будут недружелюбно настроенные конкуренты. Разберись с ними. 
mg_ruto_planetcollect_steal_desc=~mission(desc)
mg_ruto_planetcollect_steal_desc_0001=~mission(client) хотят чтобы ~mission(item) был перевезен из ~mission(location) в ~mission(destination). ~mission(rush)~mission(trouble)
mg_ruto_planetcollect_steal_desc_0002=Ты знаешь как перемещают ящики, верно? Тогда тебе с этой работой по пути. Забери ~mission(item) в ~mission(location) и доставь в ~mission(destination). ~mission(trouble)Сделай всё правильно и ~mission(client) вышлют тебе кредов. Всё просто. ~mission(rush)
mg_ruto_planetcollect_steal_desc_0003=Нас наняли ~mission(client) чтобы перевезти кое-какой груз. Они не сказали мне что будет в ящике, а заплатят тебе чтобы об этом не волноваться. Нужно просто зацепить ~mission(item) в ~mission(location) и отвезти в ~mission(destination) в целости. ~mission(rush)~mission(threat)\n\nИ да, сделай одолжение - не заглядывай внутрь, хорошо? 
mg_ruto_planetcollect_steal_desc_0004=Пока что ничего интереснее на примете нету. Нужно отправиться в ~mission(location) и прихватить от туда ~mission(item). После этого доставь в ~mission(destination). На этом всё. Я серьезно. ~mission(rush)~mission(trouble)
mg_ruto_planetcollect_steal_desc_0005=Это грузовой рейс. ~mission(item) нужно доставить из ~mission(location) на ~mission(destination). ~mission(rush)~mission(trouble)Ты работаешь на ~mission(client), не облажайся.
mg_ruto_planetcollect_steal_desc_0006=У меня для тебя простая работенка. Ну... по идее всё должно быть просто. ~mission(client) хотят чтобы ~mission(item) перевезли из ~mission(location) в ~mission(destination). ~mission(rush)~mission(threat)Привези ~mission(item) в целости и получишь деньги. Как я говорил, всё просто.

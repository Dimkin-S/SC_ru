mg_ruto_distraction_wanted_001=Чтобы убедиться в том что все обратят внимание тебе нужно будет получить КримСтат 5 и поддерживать его. Это верный способ гарантировать что каждый охотник и СБшник в секторе погоняться за тобой. 
mg_ruto_distraction_wanted_002=Вот действительно весёлая часть. Для её воплощения, мне нужно, что бы ты получил КримСтат 5 уровня. Взломай спутник связи, убей кучу людей. Мне без разницы как. Просто получи 5 уровень и оставайся на месте. В этом случае они не смогут игнорировать такого опасного преступника, как ты. 
mg_ruto_distraction_wanted_003=Так вот - главная причина почему я хочу чтобы эту работу делал ты это твой уровень КримСтат. Только 5 уровень, вроде тебя, является достаточно большой угрозой чтобы увлечь копов согласно плану. Просто сделай одолжение и удерживай крайм на 5 уровне пока всё не кончится. 
mg_ruto_distraction_wanted_004=Плюс, с твоим кримстатом на уровне 5, ты являешься идеальным кандидатом на работу. Все в системе начнут толкаться за право тебя достать. Это идеально. Главное оставайся на 5 уровне. 
mg_ruto_distraction_wanted_005=Для того чтобы все сработало тебе нужен краймстат уровня 5. Это верный способ гарантировать что каждый охотник и СБшник в секторе погоняться за тобой. Прямо сейчас я подключаюсь на прямую к СЭО системы - и я сделаю тебя известным как только ты начнешь.
mg_ruto_distraction_wanted_006=Уловка в том что тебе нужно мгновенно стать самым разыскиваемым преступником в системе чтобы копы отвлеклись на тебя нужным для нас образом. К счастью у меня есть бэкдор к твоим криминальным записям чтобы сделать это возможным. Просто скажи да и твой кримстат улетит в стратосферу и ты сможешь сосредоточиться на создании хаоса.

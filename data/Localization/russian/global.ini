mg_miles_blackboxlegal_desc_0001=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Возврат\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nВаша задача состоит в том чтобы достать ~mission(item). Вам нужно отправится в пункт назначения – ~mission(location), найти ~mission(item) и отвезти в ~mission(destination). ~mission(trouble)~mission(rush).\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_blackboxlegal_desc_0002=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\nТИП КОНТРАКТА: Возврат\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nЭто стандартная миссия по поиску и доставке черного ящика. Исполнитель должен отправиться на место крушения корабля ~mission(ship) и аккуратно извлечь его ~mission(item). ~mission(trouble) Клиент отдельно настаивал, что ~mission(item) никоим образом не должен быть поврежден. Когда вы будете готовы, доставьте ~mission(item) в ~mission(destination).\n\n~mission(rush)\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_blackboxlegal_desc_0003=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\n ТИП КОНТРАКТА: Возврат\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\nКак сообщают ~mission(ship) был уничтожен и клиент для того чтобы выяснить, что произошло, нанимает нас, чтобы мы извлекли ~mission(item). Выдвигайтесь в пункт назначения – ~mission(location), достанте ~mission(item) и отвезите в ~mission(destination). ~mission(trouble)~mission(rush)\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.
mg_miles_blackboxlegal_desc_0004=ООО «ЭКХАРТ СЕКЬЮРИТИ»\nКОНТРАКТЫ И КОРРЕСПОНДЕНЦИЯ\n\n ТИП КОНТРАКТА: Возврат\nСТАТУС ПОДРЯДЧИКА: Независимый\nКод подтверждения: = ~mission(ApprovalCode)\n\nДЛЯ НЕМЕДЛЕННОГО ВЫПОЛНЕНИЯ\n\n~mission(ship), считавшийся задерживающимся, был опознан как ранее уничтоженный на это неделе корабль. Клиент требует чтоб подрядчик отправиться в пункт назначения – ~mission(location) и извлек ~mission(item). Вы должны проникнуть на ~mission(ship), найти ~mission(item) и доставить в сохранности в ~mission(destination). ~mission(trouble)~mission(rush)\n\nОплата будет осуществлена по факту исполнения этого контракта.\n\nДанный контракт обсуждению не подлежит.\n\nЭто сообщение может содержать конфиденциальную, корпоративную, личную или не подлежащую разглашению информацию. Эта информация предназначена для использования физическим или юридическим лицом, указанным выше.

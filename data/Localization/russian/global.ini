JurisdictionJournals_Klescher_BodyText=УВЕДОМЛЕНИЕ ЮРИСДИКЦИИ ОЗИ\n** Реабилитационные Центры Клешера**\n\n 	Реабилитационные Центры Клешера – это частный поставщик услуг по коррекции поведения, который взял на себя обязательство предоставлять местным планетам безопасные и защищённые исправительные учреждения. Наши, полностью автоматизированные, реабилитационные центры обеспечивают безопасность, жильё и благоприятные условия для работы, позволяя нашим гостям быть продуктивными в процессе выплаты своего долга обществу.\n\nВ обязательном порядке внимательно ознакомьтесь с нижеперечисленными видами незаконной деятельности и выстраивайте своё поведение с учётом этого. Дополнительные сведения см. в приложении ниже.\n\n** УГОЛОВНЫЕ ПРЕСТУПЛЕНИЯ **\n\n~law(felonies)\n\n** ПРАВОНАРУШЕНИЯ **\n\n~law(misdemeanors)\n\n** ЗАПРЕЩЕННЫЕ ТОВАРЫ **\n\n~law(prohibitedGoods)\n\n** ЗАПРЕЩЕННЫЕ ВЕЩЕСТВА КЛАССА А **\n\n~law(controlledSubstances|A)\n\n** ЗАПРЕЩЕННЫЕ ВЕЩЕСТВА КЛАССА В **\n\n~law(controlledSubstances|B)\n\n** ЗАПРЕЩЕННЫЕ ВЕЩЕСТВА КЛАССА С **\n\n~law(controlledSubstances|C)\n\n\n-----------------\n* Дополнение *\n-----------------\n\n* Уголовные преступления *\n\nУголовное преступление является наказуемым деянием, которое считается правонарушением в пределах ОЗИ.\n\n~law(felonies|details)\n\n* Правонарушения *\n\nПравонарушениями считаются совершаемые действия, требующие денежного возмещения, и их перечень может различаться в зависимости от юрисдикции.\n\n~law(misdemeanors|details)\n\n* Запрещенные товары *\n\nПредметы и материалы, которые были объявлены незаконными. Их список может варьироваться в зависимости от юрисдикции.\n\n* Запрещенные вещества класса А *\n\nЗапрещенные вещества класса А являются нелегальными для торговли и владения в любом месте в пределах ОЗИ.\n\n* Запрещенные вещества класса Б *\n\nЗапрещенные вещества класса В объявлены местной юрисдикцией нелегальными для торговли и владения.\n\n* Запрещенные вещества класса С *\n\nЗапрещенные вещества класса С объявлены местной юрисдикцией нелегальными для торговли, но разрешёнными для владения.

mg_ruto_blackboxillegal_desc=~mission(desc)
mg_ruto_blackboxillegal_desc_0001=Похоже что ~mission(client) пытаются убрать информацию о том как ~mission(ship) кончил свои дни. Я отправлю тебе ~mission(location) так что давай, иди туда, достань ~mission(item) и доставь моим людям в ~mission(destination). Они позаботятся обо всём остальном. ~mission(rush)~mission(trouble)
mg_ruto_blackboxillegal_desc_0002=~mission(rush)Тебе нужно отправиться к месту крушения ~mission(ship), найти ~mission(item) и быстренько доставить в ~mission(destination). ~mission(trouble)~mission(client) переведут деньги как только получат подтверждение о том что всё сделано.
mg_ruto_blackboxillegal_desc_0003=Не знаю слышал ты или нет но в нашей системе недавно разнесли ~mission(ship). Итак, я не буду говорить кто именно но человек или некая группа лиц, которые за это ответственны хотели бы найти кого то кто стащит ~mission(item) до того как его приберут к рукам законники. Я снабжу тебя информацией о расположении ~mission(location). ~mission(trouble)Как только заберешь ~mission(item) то вези сразу в ~mission(destination) где уже займутся остальным. На этом всё. ~mission(rush)
mg_ruto_blackboxillegal_desc_0004=У меня есть один клиент который обратился с запросом на счёт потерпевшего недавно крушение ~mission(ship). Их крайне интересует чтобы кто то достал ~mission(item) и доставил его в ~mission(destination). ~mission(rush)Разумеется всё будет оплачено. ~mission(trouble)
mg_ruto_blackboxillegal_desc_0005=Есть простенькая воровская работенка. Ты двинешь к обломкам ~mission(ship) и уведешь ~mission(item). Если хочешь прихватить что то ещё - не проблема. ~mission(rush)У меня есть исчерпывающая информация про ~mission(location), как только заберешь то что требуется сразу вези моим людям в ~mission(destination) и получишь деньги. Легкотня. ~mission(trouble)

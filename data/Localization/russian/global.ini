Terra1b=Петрус
Terra1b_Desc=Угловатая и неровная луна с наклонной орбитой. 
Terra2=Пайк
Terra2_Desc=Отсутствие атмосферы не остановило промышленных магнатов от спуска за богатыми залежами этой планеты. Тысячи добывающих предприятий находятся в почти постоянной работе ради обеспечения потребностей системы.
Terra2a=Тоджа
Terra2a_Desc=Зависит от приливов, обратная сторона этой луны испещрена шрамами от столкновений. 
Terra3=Терра
Terra3_Desc=При открытии, эта естественная кислородная планета была нетронутой Землёй, в честь чего и была названа Террой, как отражение прародительницы Людей. За века Терра превратилась в один из жемчужин Империи, приобрела политическое и культурное влияние. Стала домом для транс националистического политического движения, считающего что Терра представляет интересы ОЗИ лучше текущей столицы – Земли. 
Terra3a=Ида
Terra3a_Desc=Несмотря на то, что Ида сравнима с Сол 3а по массе, её близкая орбита вызывает более сильные приливы, чем могли бы быть на Земле.
Terra4=Ген
Terra4_Desc=Называемая местными Ген, эта терраформированная супер-Земля расположена впритык к границе зелёной зоны и часто упускается из вида из-за Терры. Технически Терра IV является большим политическим и военным центром, ответственным за дипломатические миссии и развёртывание войск в своей и соседних системах.
Terra_AsteroidBelt1=Скопление Хенджа
Terra_AsteroidBelt1_Desc=Богат на ресурсы, в связи с чем большая часть скопления выкуплена различными добывающими компаниями.
Terra_AsteroidBelt2=Пояс Марисоля
Terra_AsteroidBelt2_Desc=Пояс Марисоля является внешним кольцом Терры и в нём всё ещё можно найти ценные ресурсы.
Terra_Desc=Терра – единственная систем в Империи, имеющая название отличное от звезды в ней. С момента открытая Терра как по популярности, так и по влиянию. Даже в эру Мессера она являлась одной из немногих систем, поддерживающих позицию против деспотичных режимов правления. Именно эта настойчивость перед невзгодами и стала причиной сравнения с Землёй, как центром силы ОЗИ.

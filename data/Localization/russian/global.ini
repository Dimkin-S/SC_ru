destroyprobelegal_desc=~mission(Contractor|DestroyProbeDescription)
destroyprobelegal_desc_0001=Мы получили данные от ~mission(Contractor|DestroyProbeInformant), что криминальные элементы управляют ~mission(Contractor|DestroyProbeAmount) неподалеку от ~mission(Location|Address), для прослушивания службы безопасности. В связи с этим, мы получили добро на привлечение частных лиц для уничтожения этих устройств. По прибытию, вам потребуется осторожно просканировать область, и обнаружить ~mission(Contractor|DestroyProbeAmount). Поскольку они работают в пассивном режиме, то сделать это будет непросто.\n\n~mission(Contractor|DestroyProbeTimed)~mission(Contractor|DestroyProbeDanger)\n\nПредупреждаем, что преступники связали свои спутники-шпионы ПСД посредством защитных протоколов, чтобы автоматически отсылать данные при атаке, и как только вы откроете огонь, вам надо будет уничтожить их быстро, пока они не закончили передачу.
destroyprobelegal_desc_0002=Требуются независимые исполнители с боевым опытом для уничтожения неправомочных спутники-шпионы прослушки, размещенных в ~mission(Location|Address). Согласно внутреннему отчету, ~mission(Contractor|DestroyProbeInformant) обнаружил ~mission(Contractor|DestroyProbeAmount), которые перехватывают данные. Сканирование области может быть затруднительным в связи с низкой ЭМ сигнатурой, но они должны быть найдены и уничтожены до передачи важной информации.\n\n~mission(Contractor|DestroyProbeTimed)Эти "скиммеры" укомплектованы защитными протоколами. При угрозе, они начнут передавать собранные данные, так что исполнитель должен уничтожить их до того как загрузка закончится. ~mission(Contractor|DestroyProbeDanger)
destroyprobelegal_desc_0003=Мы получили отчеты о том, что криминальные элементы установили ~mission(Contractor|DestroyProbeAmount) недалеко от ~mission(Location|Address), чтобы следить за этой областью. К счастью, нам наконец-то дали добро, чтобы нанять боевых исполнителей для атаки и уничтожения этих спутники-шпионы.\n\n"Скиммеры" будут работать в своем пассивном режиме сбора данных, что сделает их поиск сложнее, но помните, что после атаки они начнут передавать содержимое своих носителей.~mission(Contractor|DestroyProbeDanger)~mission(Contractor|DestroyProbeTimed)
destroyprobelegal_desc_0004=Мы ищем опытных боевых пилотов для помощи в уничтожении следящих систем, появившихся в секторе. ~mission(Contractor|DestroyProbeTimed)Эти незаконные "скиммеры" повлекли за собой смерть сотрудников службы безопасности, а так же гражданских лиц, передавая местному криминалитету данные о перемещении и расположении сил правопорядка.\n\nВам будет поручено просканировать область вокруг ~mission(Location|Address), где по сообщению ~mission(Contractor|DestroyProbeInformant) вы найдете работающие ~mission(Contractor|DestroyProbeAmount). Они будут хорошо укрыты, благодаря низкой рабочей мощности. Однако, как только вы их атакуете, они перестанут быть скрытными и начнут передавать данные. Вы должны уничтожить их пока они не закончат выгрузку, иначе мы лишимся очень ценной информации. ~mission(Contractor|DestroyProbeDanger)
destroyprobelegal_desc_0005=Преступные группировки используют ~mission(Contractor|DestroyProbeAmount) для слежки за силами безопасности сканируя входные и выходные данные на канале связи в ~mission(Location|Address). Мы ищем боевых пилотов для уничтожения этих нелегальных "Скиммеров". ~mission(Contractor|DestroyProbeTimed)Знаю что будет не легко определить точное местоположение этих мониторов так как они специально разработаны чтобы производить лишь небольшое количество ЭМ и тепловой энергии и вероятно потребуется тщательное сканирование всей зоны.\n\nОт вас требуется отправиться на место, обнаружить и уничтожить все нелегальные устройства. Сделайте это пока ещё больше невинных жизней не было утеряно. Эти спутники-шпионы ПСД оборудованы отказоустойчивым ПО которое попытается выгрузить все данные в случае нападения так что вам нужно будет действовать быстро пока процесс не будет завершен. ~mission(Contractor|DestroyProbeDanger)
destroyprobelegal_desc_0006=Боевые пилоты требуются для уничтожения нелегальных шпионских устройств. ~mission(Contractor|DestroyProbeTimed)Эти нелегальные спутники-шпионы ПСД являются угрозой общественной безопасности и должны быть уничтожены. Вы найдете ~mission(Contractor|DestroyProbeAmount) рядом с ~mission(Location|Address), однако точное расположение пока остается неизвестным. Только подробное сканирование на месте должно помочь выявить точно расположение собирающих информацию мониторов.\n\nНаши специалисты по безопасности отмечают что устройства начнут экстренно передавать украденные данные в случае нападения. Мы не можем допустить чтобы эти данные оказались в руках у преступников так что уничтожьте их быстрее чем это произойдет. ~mission(Contractor|DestroyProbeDanger)

mobiglas_CharlieStation_Ross_Datapad_text=/**СИСТЕМАВОССТАНОВЛЕНИЯ.МОБИКОННЕКТ.ПСР…ДАННЫЕНАЙДЕНЫ**/\n/**Запись_разговора**/\n\nКому: Дорожный_каток\nОт: Росс Бьйолло\nТема: Подарок в знак благодарности\n23.08.2945 14:03 СЗВ\n\nОбожаю их! Можешь оказать мне услугу и кинуть их на мою койку? Я прикрепил код от двери, чтобы можно было попасть в комнату.\n\n**/[КАПСУЛА 5 – Р.БЬЙОЛЛО] ПРИКРЕПЛЁН КОД РАЗБЛОКИРОВКИ/**\n\n>Кому: Росс Бьйолло\n>From: Дорожный_каток\n>>Тема: Подарок в знак благодарности\n>23.08.2945 13:58 СЗВ\n>\n>Привет, Росс,\n>У меня тут есть кое-что для тебя в знак признательности за помощь. Надеюсь, тебе нравится курить Moores!\n>Куда мне их положить?\n>\n>–ДК\n\n//**КОНЕЦ_ЗАПИСИ**//

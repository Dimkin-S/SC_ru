item_DescRSI_Constellation_Andromeda_shop=Производитель: RSI\nНазначение: Среднее грузовое судно / Штурмовик\n\nЭтот рассчитанный на несколько человек грузовой корабль является самой популярной моделью в текущей производственной линейке RSI. Constellation обожают как контрабандисты, так и наемники за его модульную конструкцию, высокую мощность и просто-таки культовый внешний вид.
item_DescRSI_Constellation_Aquila_shop=Производитель: RSI\nНазначение: Экспедиционный корабль\n\nИзучите любые дальние горизонты! Constellation Aquila предлагает продвинутый набор сенсоров и полностью переработанную кабину, обеспечивающую максимальную видимость. Также она комплектуется вездеходом Ursa для планетарных исследований. Давайте же посмотрим, что там вдалеке!

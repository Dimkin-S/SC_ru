dfm_ui_FlightMode=Ваш корабль может летать в разных режимах. Сейчас он работает в Точном режиме который используется для взлета, посадки и ситуаций когда нужен точный контроль.\nВ этом режиме скорость вашего корабля ограничена - 50 м/с.
dfm_ui_FlightMode_Advanced=Изменение режима полёта происходит с учётом текущей ситуации.\nЕсли вы находитесь в Точном режиме, нажатие на [~action(spaceship_movement|v_ifcs_mode_shift)] переведёт вас в режим КБМ.\nНажатие на [~action(spaceship_movement|v_ifcs_mode_shift)] в режиме КБМ при скорости менее 50 м/с изменит режим на Точный, а при скорости более 50 м/с – на Крейсерский.\nНаконец, если вы находитесь в Крейсерском режиме, нажатие на [~action(spaceship_movement|v_ifcs_mode_shift)] вновь переведёт вас в режим КБМ.\n<flight mode="" button=""></flight>
dfm_ui_FlightMode_Advanced_Reminder=Измените режим полёта с Точного на КБМ, нажав клавишу [~action(spaceship_movement|v_ifcs_mode_shift)].

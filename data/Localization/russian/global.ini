mg_battaglia_claimsweep_desc_001=**** Шахтерское Объединение Отд. 163****\n******/ 'В Единстве Сила' /******\n\nЗАДАНИЕ: ПРОГОНИ ВОРОВ ИЗ ~mission(Location)\n\nОПИСАНИЕ РАБОТЫ:\nОдно из наших разрабатываемых мест у ~mission(LagrangeLocation) было атаковано. Четных шахтеров разогнали и ответственные за нападения подонки сразу заехали следом, развернули охранные турели и начали сбор с раскопок в свою пользу.\n\nМне нужно чтобы ты пошел туда и вычистил от туда этих вороватых мразей так чтобы и следа не осталось, и их турели тоже, всё. Так чтобы мои люди могли вернуться к работе.\n\nОПЛАТА:\nСтандартная оплата по факту ликвидации враждебной угрозы.\n\nОСОБЫЕ ОТМЕТКИ:\nЭти орбитальные охранные турели весьма больно кусают. Подумай над тем чтобы быть в готовности.\nОДОБРЕНО:\nРекко Баттаглия
